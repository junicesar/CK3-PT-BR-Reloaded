 special_contract:3 "#color_black [Concept( 'feudal_contract', 'Special Contract' )|BU]#!"
 special_contract_none:0 "Sem Contrato Especial"
 special_contract_scutage:0 "Scutage Contract"
 special_contract_scutage_desc:1 "#flavor Enquanto sujeito a um $special_contract_scutage$, o [vassal|E] pagará #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#! mais [tax|E] do que o a [obligation|E] do $feudal_government_taxes$ exige, ao mesmo tempo em que fornece #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#! menos [levies|E] do que sua [obligation|E] $feudal_government_levies$ exige.#!"
 special_contract_march:0 "March Contract"
 special_contract_march_desc:2 "#flavor While subject to a $special_contract_march$, the [vassal|E] will receive bonuses to their [levies] and defensive capabilities, but provide #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! less [tax|E] than what their $feudal_government_taxes$ [obligation|E] dictates.#!"
 special_contract_palatinate:0 "Contrato Palatinado"
 special_contract_palatinate_desc:2 "#flavor While subject to a $special_contract_palatinate$, the [vassal|E] enjoys many privileges within the realm, which increases their standing and gives them more political clout. $special_contract_palatinate_short$ [vassals|E] increase their [liege|E]'s [prestige|E] but provide #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! less [tax|E] and [levies|E] than what their $feudal_government_taxes$ and $feudal_government_levies$ [obligations|E] dictate.#!"
 special_contract_none_short:0 "Nenhum"
 special_contract_scutage_short:0 "Scutage"
 special_contract_march_short:0 "March"
 special_contract_palatinate_short:0 "Palatinado"

 religious_rights:0 "Direitos Religiosos"
 religious_rights_none:0 "Religiosamente Desprotegido"
 religious_rights_none_short:0 "Desprotegido"
 religious_rights_protected:0 "Religiosamente Protegido"
 religious_rights_protected_desc:3 "#emphasis #bold Privilégios do [vassal|E]:#!#!\nO [liege|E] não pode [demand_conversion|E] do [vassal|E]\nO [liege|E] não pode [convert_county|E] nas Terras dos [vassals|E]\nO [liege|E] não pode usar [faith|E] como razão para evitar [tyranny|E] ao revogar títulos\n\n#flavor O [vassal|E] é concedido um status de proteção especial, com o Reino reconhecendo oficialmente seu direito de praticar sua própria [faith|E].#!"
 religious_rights_protected_short:0 "Protegido"

 fortification_rights:0 "Direitos de Fortificação"
 fortification_rights_none:0 "No $fortification_rights$"
 fortification_rights_none_short:0 "Nenhum"
 fortification_rights_granted:0 "$fortification_rights$ Permitido"
 fortification_rights_granted_desc:0 "#flavor O [vassal] tem o direito de construir novos castelos e fortificações com o apoio de seu [liege]. Este apoio, na prática, significa que o [vassal] paga #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! menos [tax] do que em sua [obligation] $feudal_government_taxes$ exige.#!"
 fortification_rights_granted_short:0 "PErmitido"

 succession_rights:0 "Direitos de Sucessão"
 succession_rights_default:0 "$succession_rights$ Padrão"
 succession_rights_default_short:0 "Padrão"
 succession_rights_forced_partition:0 "Partição Forçada"
 succession_rights_forced_partition_desc:0 "#emphasis #bold Restrições do [vassal|E]:#!#!\nO [vassal|E] não pode ter uma [succession_law|E] além da Partição\nO [vassal|E] muda sua [succession_law|E] para Partição\nO [vassal|E] paga #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! mais [prestige|E] para alterar [laws|E]\n\n#flavor O [vassal|E] é forçado a nunca ter qualquer outra forma de sucessão, que não seja a Partição para seu [realm|E]. O obstáculo administrativo disso também aumenta os custos da [law] dos [vassals] por #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"
 succession_rights_forced_partition_short:0 "[obligation]"

 coinage_rights:0 "Direitos de Cunhagem"
 coinage_rights_none:0 "Sem $coinage_rights$"
 coinage_rights_none_short:0 "Nenhum"
 coinage_rights_granted:0 "$coinage_rights$ Permitido"
 coinage_rights_granted_desc:0 "#flavor O [vassal] tem o direito de cunhar e usar novas moedas, reforçando seu [development|E] à custa do seu [liege].#!"
 coinage_rights_granted_short:0 "Permitido"

 war_declaration_rights:0 "Declaração de Guerra"
 war_declaration_rights_default:0 "$war_declaration_rights$ Padrão"
 war_declaration_rights_default_short:0 "Padrão"
 war_declaration_rights_allowed:0 "$war_declaration_rights$ Sancionado"
 war_declaration_rights_allowed_desc:1 "#emphasis #bold Privilégios do [vassal|E]:#!#!\nO [vassal|E] pode declarar [war|E] independentemente da [crown_authority|E] do seu [liege|E]\nO [vassal|E] paga #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! menos pelo [casus_bellis|E] dentro do seu [realm|E]\n\n#flavor O [vassal] não precisa gastar um [hook] se a [crown_authority] dos seus [lieges] os impede de fazer a guerra. Este tratamento especial também facilita ao [vassal] declarar Guerras dentro do [realm|E], reduzindo o custo por #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 war_declaration_rights_allowed_short:0 "Sancionado"

 council_rights:0 "Direitos do Conselho"
 council_rights_none:0 "Sem $council_rights$"
 council_rights_none_desc:0 "#flavor The [vassal] is not granted any out-of-the-ordinary privileges when it comes to the [council].#!"
 council_rights_none_short:0 "Nenhum"
 council_rights_guaranteed:0 "$council_rights$ Garantido"
 council_rights_guaranteed_desc:0 "#emphasis #bold Privilégios do [vassal|E]:#!#!\nA [interaction|E] de #high $force_onto_council$#! pode ser usada a vontade\n\n#flavor O [vassal] tem o direito a privilégios no [council], e espera um assento permanente no [council]. Conceder este privilégio a muitos [vassals] acabará eventualmente incomodando os [powerful_vassals] do seu [realm|E].#!"
 council_rights_guaranteed_short:0 "Garantido"

 title_revocation_rights:0 "Revogação de Título"
 title_revocation_rights_default:0 "$title_revocation_rights$ Padrão"
 title_revocation_rights_default_short:0 "Padrão"
 title_revocation_rights_protected:0 "$title_revocation_rights$ Protegido"
 title_revocation_rights_protected_desc:0 "#emphasis #bold Privilégios do [vassal|E]:#!#!\nO [liege|E] não pode revogar os [titles|E] do [vassals_possessive|E]\n\n#flavor O [vassal] tem o direito da propriedade de seus [titles], impedindo o [liege|E] de revogá-los - independentemente do [liege|E] possuir uma [revoke_title_reason] ou não.#!"
 title_revocation_rights_protected_short:0 "Protegido"

 clan_government:0 "Clã"
 clan_government_adjective:0 "Clã"
 clan_government_realm:0 "Clã"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F O clã é unido por parentesco - seja pelo sangue ou por uma relação compartilhada com um ancestral simbólico. Um líder de clã depende muito do apoio do clã. Unidos, eles são uma força a ser reconhecida, mas um clã descontente murcha por dentro.#!"
 clan_government_vassals_label:1 "[obligations|E] do Clã são baseadas na [opinion|E]"
 clan_government_obligations:0 "Da [opinion|E]"
