 clan_government_unclamped_contribution_label:0 "Baseada na sua [opinion|E] sobre mim"
 clan_government_min_contribution_label:0 "[crown_authority|E] Mínima"

 republic_government:0 "República"
 republic_government_adjective:0 "República"
 republic_government_realm:0 "República"
 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F As cidades são governadas pelos cidadãos privilegiados da classe burguesa, entre os quais um é eleito prefeito. Embora o prefeito tenha influência significativa, eles dependem da popularidade para serem reeleitos.#!"
 republic_government_vassals_label:1 "[obligations|E] da República são as mesmas para todos os [vassals|E] republicanos"
 republic_government_obligations:1 "[obligations|E] da República"
 republican_vassals_pay_more_parameter:0 "Da [culture_traditions|E] do [liege|E]"

 tribal_government:0 "Tribal"
 tribal_government_adjective:0 "Tribal"
 tribal_government_realm:0 "Tribo"
 tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F Na tribo, força significa tudo. Um líder tribal depende de respeito e renome ao invés de moedas para desenvolver seu reino e reforçar seus exércitos.#!"

 tribal_government_obligations:0 "From [liege|E] [prestige_level|E]"
