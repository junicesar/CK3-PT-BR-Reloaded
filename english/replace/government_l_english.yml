 holy_order_government_realm:0 "Ordem Sagrada"

 mercenary_government:0 "Empresa Mercenária"
 mercenary_government_realm:0 "Empresa Mercenária"
 mercenary_government_desc:1 "Companhias mercenárias percorrem as terras em busca de emprego e pegam em armas pelo maior lance. A lealdade é essencial para uma boa reputação, mas só dura até o final do contrato. O líder mercenário é escolhido entre as fileiras da empresa."
