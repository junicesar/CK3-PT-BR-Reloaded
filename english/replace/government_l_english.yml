 feudal_government_vassals_label:1 "[obligations|E] são baseadas no [feudal_contract|E] de cada [vassal|E]"
 feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F O feudalismo foi a forma de governo dominante na Europa entre os séculos IX e XV. O sistema feudal baseia-se na relação entre o proprietário da terra e aqueles que prestam serviços e trabalho para ali viver. Os governantes que detêm a terra nomeiam vassalos que recebem feudos para governar. Em troca, os Vassalos fornecem ao seu Soberano [soldiers|E] e [taxes|E].#!"
 feudal_government_obligations:0 "[obligations|E] [GetGovernment( 'feudal_government' ).GetName]"
 feudal_obligation_low:3 "Baixas $feudal_government_obligations$"
