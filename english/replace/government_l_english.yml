 holy_order_government:0 "Ordem Sagrada"
 holy_order_government_desc:0 "Os guerreiros sagrados das ordens dedicaram sua vida a combater infiéis e servir sua fé. Eles podem ter castelos dados a eles por proprietários de terras piedosos. O líder da ordem é escolhido dentro das fileiras da ordem."
