 theocracy_government:0 "Teocracia"
 theocracy_government_adjective:0 "Teocrático"
 theocracy_government_realm:0 "Teocracia"
 theocracy_government_desc:1 "$game_concept_theocracy_desc$\n\n#F In a theocratic government, all authority belongs to a religious institution. It is ruled by a priest or priestess who carries out the will of the divine on Earth.#!"
 theocracy_government_vassals_label:1 "Theocratic [obligations|E] are based on [piety_level|E] of [liege|E]"
