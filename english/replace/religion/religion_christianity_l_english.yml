 orthodox_adherent:0 "Ortodoxo"
 orthodox_adherent_plural:0 "Ortodoxo"
 orthodox_desc:0 "Sustentando que seus bispos são os sucessores verdadeiros e diretos dos apóstolos de Cristo, a Igreja Ortodoxa Oriental afirma ser a fé cristã original transmitida através da tradição litúrgica sagrada."
