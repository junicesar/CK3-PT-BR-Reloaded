 bogomilist_adherent_plural:0 "Bogomils"
 bogomilist_desc:0 "Elegendo seus líderes espirituais entre a população em geral, os Bogomilos rejeitam todas as armadilhas mundanas e instituições de poder, defendendo um retorno aos métodos anteriores de ensino espiritual praticados por Cristo e seus discípulos."
