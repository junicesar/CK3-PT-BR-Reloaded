 insular_celtic_desc:1 "Uma igreja rural que se afastou da ortodoxia católica romana há alguns séculos, o cristianismo céltico perdeu muitas de suas características outrora distintivas por insistência de sua igreja-mãe. Ele ainda mantém uma ênfase maior na penitência e no monaquismo, e incorpora muitos costumes tradicionais de casamento celta estranhos à cristandade mais ampla."

