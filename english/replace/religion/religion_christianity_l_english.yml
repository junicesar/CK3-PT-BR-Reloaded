 nestorian:0 "Nestorianismo"
 nestorian_adj:0 "Nestoriano"
 nestorian_adherent:0 "Nestoriano"
 nestorian_adherent_plural:0 "Nestorianos"
 nestorian_desc:0 "Ao ensinar que Jesus Cristo tem duas naturezas, uma divina e outra humana, o Nestorianismo foi declarado herético pela maioria das religiões cristãs. Apesar disso, sua perspectiva única conquistou seguidores em lugares tão orientais quanto a China, a Índia e até a Mongólia."
 nestorian_religious_head_title:0 "Patriarca"
 nestorian_religious_head_title_name:0 "Patriarcado"

 messalian:0 "Messalianismo"
 messalian_adj:0 "Messaliano"
 messalian_adherent:1 "Messaliano"
 messalian_adherent_plural:0 "Messalianos"
 messalian_desc:0 "Acreditando que a essência de Deus pode ser percebida através dos sentidos carnais, os messalianos rejeitam os sacramentos cristãos tradicionais e, em vez disso, procuram experimentar Deus diretamente através de meios menos convencionais de adoração."
 messalian_priest:0 "perfect"
 messalian_priest_plural:0 "perfecti"

 adamites:0 "Adamitismo"
 adamites_adj:0 "Adamita"
 adamites_adherent:0 "Adamita"
 adamites_adherent_plural:0 "Adamitas"
 adamites_desc:0 "Os adamitas afirmam ter recapturado o estado original de inocência de Adão e Eva ao tirar suas roupas. Grupos de adamitas muitas vezes vivem em um estado de absoluta ilegalidade, alegando que devido a essa inocência suas ações não podem ser boas nem más."
