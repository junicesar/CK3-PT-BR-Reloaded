 paulician_desc:0 "Rejeitando a divindade de Cristo e vendo a veneração da cruz como pagã, os Paulicianos pretendem restaurar o que eles acreditam ser a verdadeira forma do cristianismo, conforme estabelecido por Paulo de Tarso."
