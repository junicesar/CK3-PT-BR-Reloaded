 doctrine_deviancy_accepted_desc:0 "O amor é lindo e sagrado, não importa a forma que assuma. A todos deve ser permitido amar e fazer o que tu queres."
 doctrine_parameter_deviancy_illegal:0 "Characters with the [GetTrait('deviant').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_deviancy_shunned:0 "Characters with the [GetTrait('deviant').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_deviancy_accepted:0 "Characters with the [GetTrait('deviant').GetName( GetPlayer )] [trait|E] are fully accepted"

 doctrine_witchcraft_name:0 "Feitiçaria"
 doctrine_witchcraft_crime_name:0 "Criminoso"
 doctrine_witchcraft_crime_desc:0 "Somente o divino tem o direito de fazer milagres nesta terra. Qualquer um que fizer tentativas profanas de fazer o mesmo será punido por sua arrogância e arrogância."
 doctrine_witchcraft_shunned_name:0 "Evitada"
 doctrine_witchcraft_shunned_desc:0 "O divino tem a jurisdição legítima sobre as forças sobrenaturais neste mundo, então qualquer tentativa de coagir essas forças a obedecer a vontade de um mortal é inerentemente equivocada."
 doctrine_witchcraft_accepted_name:0 "Aceita"
 doctrine_witchcraft_accepted_desc:0 "A magia preenche o mundo ao nosso redor, e é nosso direito e nosso privilégio nos envolvermos com ela da maneira que nossos ancestrais faziam."
 doctrine_parameter_witchcraft_illegal:0 "Characters with the [GetTrait('witch').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_witchcraft_shunned:0 "Characters with the [GetTrait('witch').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_witchcraft_accepted:0 "Characters with the [GetTrait('witch').GetName( GetPlayer )] [trait|E] are fully accepted"

 doctrine_head_of_faith_name:0 "Líder da Fé"
 doctrine_head_of_faith_desc:0 "O [head_of_faith|E] é o Líder da [faith|E], d'uh!"
 doctrine_no_head_name:0 "Nenhum"
 doctrine_no_head_desc:0 "É uma completa tolice supor que qualquer pessoa pode compreender verdadeiramente a vontade de [ROOT.Faith.HighGodName]. Devemos seguir nossos próprios corações para descobrir qual são os planos Dele para nós."
 doctrine_parameter_no_head_of_faith:0 "Não tem um [head_of_faith|E]"
 doctrine_parameter_minimum_fervor:0 "O Fervor não pode ir abaixo de #V $VALUE|0$%#!"
 doctrine_spiritual_head_name:0 "Espiritual"
 doctrine_spiritual_head_desc:0 "O mundo físico e o mundo espiritual não são iguais. Devemos garantir que o mundo espiritual tenha seu próprio líder, para nos guiar e proteger nossa fé de ser profanada por desejos físicos."
 doctrine_parameter_spiritual_head_of_faith:0 "The position of [head_of_faith|E] is given to a prominent clergy member"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "The [head_of_faith|E] can grant [claims|E] on landed titles to pious adherents"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "The [head_of_faith|E] can grant [gold|E] to pious adherents"
 doctrine_temporal_head_name:0 "Temporal"
 doctrine_parameter_temporal_head_of_faith:0 "A posição de [head_of_faith|E] é dada ao fundador da [faith|E] e é repassado para seu [primary_heir|E] quando ele morre"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:1 "Se a Fé está em uma [great_holy_wars|E], o Chefe da Fé tem permissão para dirigir a guerra e escolher quem será o alvo da guerra"
 doctrine_temporal_head_desc:0 "O espiritual e o físico estão intrinsecamente ligados, inteiros e inseparáveis. É tolice ter dois líderes diferentes para um reino."

 doctrine_marriage_type_name:0 "Tipo de Casamento"
 doctrine_monogamy_name:0 "Monógamo"
 doctrine_monogamy_desc:0 "O casamento é um vínculo sagrado entre dois indivíduos. Tentar formar tal vínculo com várias pessoas ao mesmo tempo é um sacrilégio."
 doctrine_polygamy_name:0 "Polígamo"
 doctrine_polygamy_desc:0 "Como o casamento é uma união sagrada, ter vários casamentos é claramente mais sagrado do que ter apenas um único casamento – desde que cada casamento seja sagrado por si só."
 doctrine_concubines_name:1 "Concubinas"
 doctrine_concubines_desc:1 "O casamento é um vínculo sagrado, mas contanto que o cônjuge tenha prioridade, pode-se ter concubinas para se envolver também."

 hostility_group_name:0 "Grupo de Hostilidade"
 abrahamic_hostility_doctrine_name:0 "Abraâmico"
 abrahamic_hostility_doctrine_desc:0 "As seguintes religiões são abraâmicas:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "Pagão"
 pagan_hostility_doctrine_desc:0 "As seguintes religiões são pagãs:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "Oriental"
 eastern_hostility_doctrine_desc:0 "As seguintes religiões são orientais:\n[GetReligionFamily('rf_eastern').GetReligions]"

 special_tolerance_name:0 "Tolerância Especial"
 special_doctrine_ecumenical_christian_name:0 "Ecumenismo"
 special_doctrine_ecumenical_christian_desc:0 "Nossos líderes religiosos têm historicamente se engajado em diálogos inter-religiosos para aumentar a cooperação entre as diferentes denominações cristãs."

 special_doctrine_full_tolerance_name:0 "Tolerância Total"
 full_tolerance_name:0 "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:1 "Toda [faiths|E] é considerada [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc:0 "Cada um é livre para escolher sua própria Fé. Nossas diferenças não nos dividem, elas nos tornam mais fortes."

 nudity_doctrine_name:0 "Visão da Nudez"
 special_doctrine_naked_priests_name:0 "Padres Pelados"
 special_doctrine_naked_priests_desc:0 "Nossos sacerdotes sabem que as roupas aprisionam o espírito e nos impedem de alcançar a verdadeira iluminação. Somente trocando nossas vestimentas podemos despertar nossas almas e experimentar o amor Dele."
 doctrine_parameter_naked_priests_active:0 "Sacerdotes e Personagens zelosos não usam roupas."

 doctrine_gender_name:0 "Visão de Gênero"
 doctrine_gender_male_dominated_name:0 "Dominado por Homens"
 doctrine_gender_male_dominated_desc:0 "Os homens são mais fortes e mais bem equipados para nos liderar neste mundo duro e implacável, por isso devemos confiar a eles o governo de nossa sociedade."
 doctrine_gender_equal_name:0 "Iguais"
 doctrine_gender_equal_desc:0 "É tolice negar a pessoas qualificadas um papel no governo apenas por causa de seu gênero. Vamos permitir que todos os que são capazes de governar a nossa sociedade."
 doctrine_gender_female_dominated_name:0 "Dominado por Mulheres"
 doctrine_gender_female_dominated_desc:0 "As mulheres provaram repetidas vezes que só elas têm a sabedoria e a prudência necessárias para governar adequadamente nossa sociedade."

 doctrine_divorce_name:0 "Divórcio"
 doctrine_divorce_disallowed_name:0 "Não Permitido"
 doctrine_divorce_disallowed_desc:0 "Os votos do casamento são definitivos e obrigatórios. Só a morte pode nos separar."
 doctrine_divorce_approval_name:0 "Deve ser Aprovado"
 doctrine_divorce_approval_desc:0 "Embora os laços do casamento não devam ser encarados com leviandade, circunstâncias atenuantes às vezes podem tornar o divórcio uma necessidade."
 doctrine_divorce_allowed_name:0 "Sempre Permitido"
 doctrine_divorce_allowed_desc:0 "O casamento é apenas uma parceria entre duas pessoas e, como todas as parcerias, pode ser encerrada à vontade."
 doctrine_parameter_divorce_disallowed:0 "Os Personagens nunca podem pedir o [divorce|E] de seu [spouse|E]"
 doctrine_parameter_divorce_approval:0 "Os Personagens têm permissão para pedir o [divorce|E] de seu [spouse|E] se o seu [head_of_faith|E] Espiritual aprovar (ou o [house_head|E] se não existir um Líder Espiritual da Fé)"
 doctrine_parameter_divorce_allowed:1 "Os Personagens sempre podem pedir o [divorce|E] de seu [spouse|E] gastando [piety|E]"

 doctrine_bastardry_name:0 "Filhos Bastardos"
 doctrine_bastardry_none_name:0 "Sem Bastardos"
 doctrine_bastardry_none_desc:0 "O sangue determina a linhagem, não o casamento. Filhos nascidos fora do casamento são tão legítimos quanto qualquer outro."
 doctrine_bastardry_legitimization_name:0 "Legitimação"
 doctrine_bastardry_legitimization_desc:0 "O casamento é sagrado, então os filhos nascidos fora dele devem ser abençoados de outra forma para serem considerados legítimos."
 doctrine_bastardry_all_name:0 "Sem Legitimação"
 doctrine_bastardry_all_desc:0 "Os laços do casamento são sacrossantos, e os filhos nascidos fora do casamento sempre serão ilegítimos."
 doctrine_parameter_bastards_none:0 "Não existe tal coisa como um [bastard|E]. Todas as crianças são igualmente [legitimate|E]"
 doctrine_parameter_bastards_legitimize:0 "[bastards|E] podem ser legitimados se o [house_head|E] ou [dynast|E] aprovar"
 doctrine_parameter_bastards_always:0 "[bastards|E] nunca podem ser legitimado"

 doctrine_adultery_men_name:0 "Adultério Masculino"
 doctrine_adultery_men_crime_name:0 "Criminoso"
 doctrine_adultery_men_crime_desc:0 "É um crime para os homens se envolverem em relações sexuais fora do casamento, e eles serão punidos de acordo."
 doctrine_adultery_men_shunned_name:0 "Evitado"
 doctrine_adultery_men_shunned_desc:0 "É pecaminoso que os homens se envolvam em relações sexuais fora do casamento, mas, como todos os pecados, é o divino quem deve julgá-los por suas falhas."
 doctrine_adultery_men_accepted_name:0 "Aceito"
 doctrine_adultery_men_accepted_desc:0 "Não há nada inerentemente errado em um homem decidir se envolver em relações sexuais fora do casamento, então a decisão é somente dele."
 doctrine_parameter_adultery_male_crime:1 "Homens com os Traços [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] são [criminals|E]"
 doctrine_parameter_adultery_male_shunned:1 "Homens com os Traços [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] são [shunned|E]s"
 doctrine_parameter_adultery_male_accepted:1 "Homens com os Traços [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] são totalmente aceitos"

 doctrine_adultery_women_name:0 "Adultério Feminino"
 doctrine_adultery_women_crime_name:0 "Criminoso"
 doctrine_adultery_women_crime_desc:0 "É um crime para as mulheres se envolverem em relações sexuais fora do casamento, e elas serão punidas de acordo."
 doctrine_adultery_women_shunned_name:0 "Evitado"
 doctrine_adultery_women_shunned_desc:0 "É pecaminoso que as mulheres tenham relações sexuais fora do casamento, mas, como todos os pecados, é o divino quem deve julgá-las por suas falhas."
 doctrine_adultery_women_accepted_name:0 "Aceito"
 doctrine_adultery_women_accepted_desc:0 "Não há nada inerentemente errado sobre uma mulher decidir se envolver em relações sexuais fora do casamento, então a decisão é somente dela."
 doctrine_parameter_adultery_female_crime:1 "Mulheres com os Traços [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] são [criminals|E]"
 doctrine_parameter_adultery_female_shunned:1 "Mulheres com os Traços [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] são [shunned|E]s"
 doctrine_parameter_adultery_female_accepted:1 "Mulheres com os Traços [GetTrait('adulterer').GetName( GetNullCharacter )] ou [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] asão totalmente aceitos"

 doctrine_kinslaying_name:0 "Fratricídio"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Dinástico é Criminoso"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Todos os parentes estão ligados pelo sangue, e matar até mesmo um parente distante é um crime grave contra toda a dinastia. Tais transgressões não serão esquecidas."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[kinslayers|E] with the [GetTrait('kinslayer_1').GetName( GetPlayer )] [trait|E] or worse are [criminals|E] in the eyes of their [dynasty|E]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[kinslayers|E] with the [GetTrait('kinslayer_2').GetName( GetPlayer )] [trait|E] or worse are [criminals|E] in the eyes of their [dynasty|E]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[kinslayers|E] with the [GetTrait('kinslayer_3').GetName( GetPlayer )] [trait|E] are [criminals|E] in the eyes of their [dynasty|E]"


 doctrine_parameter_kinslaying_shunned:0 "[kinslayers|E] é [shunned|E]"
 doctrine_parameter_kinslaying_accepted:0 "Personagens que matam parentes não são vistos como [kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name:0 "Familiar é Criminoso"
 doctrine_kinslaying_extended_family_crime_desc:0 "O assassinato da própria família é um dos crimes mais abomináveis que se pode cometer. Quem fizer tal coisa será severamente punido."
 doctrine_kinslaying_close_kin_crime_name:0 "Parente Próximo é Criminoso"
 doctrine_kinslaying_close_kin_crime_desc:0 "Fratricídio e atos semelhantes não podem ser tolerados em uma sociedade justa e íntegra. Aqueles que cometem tais delitos serão punidos."
 doctrine_kinslaying_shunned_name:0 "Evitado"
 doctrine_kinslaying_shunned_desc:0 "Embora seja terrível matar os próprios parentes, tais atos não são inerentemente mais criminosos do que qualquer outro assassinato."
 doctrine_kinslaying_accepted_name:0 "Aceito"
 doctrine_kinslaying_accepted_desc:0 "O assassinato de uma família não é diferente de qualquer outro assassinato e deve ser tratado da mesma forma."
 kinslayer_crime_dynasty:0 "Matador de Parentes"

 doctrine_consanguinity_name:0 "Consanguinidade"
 doctrine_consanguinity_restricted_name:0 "Tabu de Parentesco próximo"
 doctrine_consanguinity_restricted_desc:0 "É um pecado contra [ROOT.Faith.HighGodName] permitir que dois parentes se casem ou se envolvam em relações sexuais."
 doctrine_parameter_consanguinity_restricted_marriage:0 "O casamento entre quaisquer [extended_family_members|E] e/ou [close_family_members|E] é proibido"
 doctrine_parameter_consanguinity_restricted_close_kin_incest:0 "Relações sexuais entre quaisquer [extended_family_members|E] e/ou [close_family_members|E] vão levar o [secret|E] do Incesto"
 doctrine_consanguinity_cousins_name:0 "Casamento entre Primos"
 doctrine_consanguinity_cousins_desc:0 "Os primos podem ser parentes, mas distantes o suficiente para que seja aceitável que eles se casem para preservar sua linhagem."
 doctrine_parameter_consanguinity_cousins_marriage:0 "O casamento entre Primos é permitido"
 doctrine_parameter_consanguinity_cousins_incest:0 "As relações sexuais entre primos não darão o [secret|E] do Incesto"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Casamento Avunculado"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "Desde que não estejam diretamente relacionados, os membros da família podem se casar para o bem da Dinastia."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "O casamento entre primos, tias/sobrinhos e tios/sobrinhas é permitido"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "As relações sexuais entre primos, tias/sobrinhos e tios/sobrinhas não darão o [secret|E] do Incesto"
 doctrine_consanguinity_unrestricted_name:0 "Casamento Irrestrito"
 doctrine_consanguinity_unrestricted_desc:0 "É natural e saudável que os membros da família se amem, e aqueles que dizem que o amor deve ser restrito a relacionamentos não sexuais são tolos."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "O casamento entre todos os membros da família é permitido"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "As relações sexuais entre quaisquer membros da família não darão o [secret|E] do Incesto"
 #The following 3 strings intentionally left blank:
 doctrine_parameter_allows_cousin_marriage:0 ""
 doctrine_parameter_allows_aunt_nephew_and_uncle_niece_marriage:0 ""
 doctrine_parameter_allows_unrestricted_marriage:0 ""

 doctrine_pluralism_name:0 "Atitude Religiosa"
 doctrine_parameter_hostility_towards_us_mult:0 "Adeptos de outras [faiths|E] terão penalidades de $VALUE|%V0$ em sua Opinião"
 doctrine_pluralism_fundamentalist_name:0 "Fundamentalista"
 doctrine_pluralism_fundamentalist_desc:0 "Nossa fé é a única fé verdadeira, nossa palavra é a única palavra verdadeira. Qualquer desvio da [ROOT.Faith.ReligiousText] é inerentemente blasfemo."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Velocidade de conversão do Condado: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:2 "Can #P revoke landed titles#! from $hostility_hostile_tooltippable$ and $hostility_evil_tooltippable$ infidels without incurring [tyranny|E]"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:1 "[counties|E] of other [faiths|E] are #N more likely#! to join [factions|E]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#N Increased danger#! from heresies when at low [fervor|E]"
 doctrine_pluralism_righteous_name:0 "Justo"
 doctrine_pluralism_righteous_desc:0 "Como mortais, não podemos compreender a vontade de [ROOT.Faith.HighGodNamePossessive] completamente, mas para [ROOT.Faith.PriestNeuterPlural] ainda tenho uma boa ideia do que é sagrado e do que é profano."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:2 "Can #P revoke landed titles#! from $hostility_evil_tooltippable$ infidels without incurring [tyranny|E]"
 doctrine_pluralism_pluralistic_name:0 "Pluralista"
 doctrine_pluralism_pluralistic_desc:0 "É total tolice dizer que há apenas uma interpretação correta da vontade divina e que todas as outras visões estão erradas. Cada um de nós tem sua própria maneira de adorar [ROOT.Faith.HighGodName]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "County Conversion Speed: #N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:1 "Counties of other [faiths|E] are #P less likely#! to join [factions|E]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#P Reduced danger#! from heresies when at low [fervor|E]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "Winning a [holy_war|E] will vassalize infidel [rulers|E] in the target area instead of seizing their land"

 doctrine_theocracy_name:0 "Tradição Clerical"
 doctrine_theocracy_temporal_name:0 "Teocrático"
 doctrine_theocracy_temporal_desc:0 "Apenas [ROOT.Faith.PriestNeuterPlural] Sancionados podem ser encarregados de defender as doutrinas de nossa Fé e, consequentemente, de administrar e cuidar de nossos Lugares Sagrados."
 doctrine_parameter_theocracy_temple_lease:0 "[holdings|E] do Templo são arrendadas ao [realm_priest|E] de seu Proprietário, que os servem como um [vassal|E] [theocratic|E]"
 doctrine_theocracy_lay_clergy_name:0 "Clero Leigo"
 doctrine_theocracy_lay_clergy_desc:0 "Qualquer seguidor dedicado é mais do que capaz de entender, seguir e pregar as doutrinas de nossa Fé."
 doctrine_parameter_theocracy_temple_ownership:0 "[rulers|E] Seculares controlam diretamente suas próprias [holdings|E] do Templo e ganham todos os benefícios associados."
 #Intentionally left blank:
 doctrine_parameter_lay_clergy:0 ""
 doctrine_parameter_allowed_holding_type_church_holding:0 ""

 doctrine_clerical_function_name:0 "Função do Clero"
 doctrine_clerical_function_taxation_name:1 "Controle"
 doctrine_clerical_function_taxation_desc:1 "The [ROOT.Faith.AltPriestTermPlural] derives its authority from [ROOT.Faith.HighGodName] [ROOT.Faith.HighGodHerselfHimself], and that still applies here on Earth."
 doctrine_clerical_function_alms_and_pacification_name:0 "Alms and Pacification"
 doctrine_clerical_function_alms_and_pacification_desc:0 "Our [ROOT.Faith.PriestNeuterPlural] are entrusted with ensuring that the poor and downtrodden have sufficient food and shelter when they can not provide it for themselves."
 doctrine_clerical_function_recruitment_name:0 "Recrutamento"
 doctrine_clerical_function_recruitment_desc:1 "Our [ROOT.Faith.PriestNeuterPlural] can take up arms and defend our faith. The responsibility to lead as an example grants them extra strength in combat."
 doctrine_parameter_clergy_can_fight:0 "Members of the [clergy|E] can serve as [commanders|E] or $knight_culture_player_plural$"

 doctrine_clerical_gender_name:0 "Gênero do Clero"
 doctrine_clerical_gender_male_only_name:0 "Apenas Homens"
 doctrine_clerical_gender_male_only_desc:0 "Only men can shoulder the great responsibility of serving as [ROOT.Faith.PriestMalePlural] of our faith."
 doctrine_parameter_clergy_must_be_male:0 "Only men can be granted Temple [holdings|E] or serve as [court_chaplains|E]"
 doctrine_clerical_gender_female_only_name:0 "Apenas Mulheres"
 doctrine_clerical_gender_female_only_desc:0 "Only women are wise enough interpret [ROOT.Faith.HighGodNamePossessive] will and serve as [ROOT.Faith.PriestFemalePlural] of our faith."
 doctrine_parameter_clergy_must_be_female:0 "Only women can be granted Temple [holdings|E] or serve as [court_chaplains|E]"
 doctrine_clerical_gender_either_name:0 "Os dois"
 doctrine_clerical_gender_either_desc:0 "Anyone who has felt the call of the divine should be able to serve as a [ROOT.Faith.PriestNeuterPlural], no matter their gender."
 doctrine_parameter_clergy_can_be_either_gender:0 "Gender has no influence on who can be granted Temple [holdings|E] or serve as [court_chaplains|E]"

 doctrine_clerical_marriage_name:0 "Casamento do Clero"
 doctrine_clerical_marriage_allowed_name:0 "Permitido"
 doctrine_clerical_marriage_allowed_desc:0 "Marriage is a holy institution, and [ROOT.Faith.PriestNeuterPlural] should be able to take part in it just like any other faithful adherent."
 doctrine_parameter_clergy_can_marry:0 "Members of the [clergy|E] are allowed to [marry|E]"
 doctrine_clerical_marriage_disallowed_name:0 "Não permitido"
 doctrine_clerical_marriage_disallowed_desc:0 "Becoming a [ROOT.Faith.PriestNeuter] means devoting one's life to [ROOT.Faith.HighGodName]. It is inherently unfaithful to consider taking a mortal spouse in addition to that."
 doctrine_parameter_clergy_can_marry_disabled:0 "Members of the [clergy|E] are forbidden from [marrying|E]"

 doctrine_clerical_succession_name:0 "Nomeação do Clero"
 doctrine_clerical_succession_temporal_appointment_name:0 "Temporal, Revocable"
 doctrine_clerical_succession_temporal_appointment_desc:1 "[ROOT.Faith.BishopNeuterPlural|U] are ultimately servants of the realm, and so should be able to be hired and fired by their liege with only small restrictions."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Spiritual, Revocable"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "While the [ROOT.Faith.AltPriestTermPlural] should appoint all [ROOT.Faith.BishopNeuterPlural], secular rulers should still be able to fire those who fail them."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Temporal, for Life"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "While a ruler should be able to select their own [ROOT.Faith.BishopNeuterPlural], their responsibilities are holy and sacred, and their appointment should not be subject to revocation."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Spiritual, for Life"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U] are servants of the divine, and as representative of the divine, the choice that the [ROOT.Faith.AltPriestTermPlural] makes for the position is final and absolute."
 doctrine_parameter_clerical_appointment_ruler:0 "[rulers|E] appoint their own [realm_priest|E] or [court_chaplain|E]"
