l_english:
 language_events.0001.t:0 "Letargia Lexical"
 language_events.0001.desc:1 "É difícil manter todos esses idiomas na minha cabeça, continuo esquecendo qual idioma estou falando!\n\nOutro dia, me apresentei acidentalmente usando uma mistura confusa de palavras [language_to_forget.GetLanguage.GetNameNoTooltip] e [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] ... e eu nem percebi que tinha feito isso até que foi apontado para mim!\n\nTalvez eu deva simplesmente deixar [language_to_forget.GetLanguage.GetNameNoTooltip] escorregar da minha mente..?"
 language_events.0001.a:0 "Deixe cair no esquecimento..."
 language_events.0001.b:0 "Não! Devo trabalhar mais e estudar mais!"
 language_events.0002.b.tt:0 "Você envia coletores para 'imposto' de [gold_i]#P 50#! de cada Condado [vassal_speaking_other_language.GetCulture.GetName] no Reino de [vassal_speaking_other_language.GetTitledFirstNamePossessive]"
 language_events.0002.t:0 "Uma Linguagem em comum"
 language_events.0002.desc:0 "Chegou aos meus ouvidos que meu Vassalo, [vassal_speaking_other_language.GetTitledFirstName], está elogiando publicamente minha proficiência em falar [vassal_speaking_other_language.GetCulture.GetLanguage.GetName] — a língua falada por [vassal_speaking_other_language.GetHerHis] nos seus próprios assuntos!\n\nMeus conselheiros sugerem que eu aproveite esta oportunidade enviando uma carta em [vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip] para [vassal_speaking_other_language.GetHerHim], reconhecendo [vassal_speaking_other_language.GetHerHis] ações."
 language_events.0002.a:0 ""Com maior compreensão vem a prosperidade compartilhada!""
 language_events.0002.b:0 ""Oh-ho ho! Agora posso taxar você de forma mais eficaz, querido vassalo.""

 language_events.0010.t:0 "Chegou a hora do sua Lição de [language_to_forget.GetLanguage.GetNameNoTooltip|U]!"
 language_events.0010.desc:0 "Eu acordo suando depois de um pesadelo extenuante, onde uma coruja estava constantemente me seguindo e testando meus conhecimentos no idioma [language_to_forget.GetLanguage.GetNameNoTooltip].\n\nUm símbolo de sabedoria em algumas culturas, o demônio emplumado estava me perseguindo durante a noite, e eu temia desapontá-lo. Talvez exista algo como "muito conhecimento" e esse sonho seja resultado de todo o estresse que sinto em manter minhas habilidades afiadas."
 language_events.0010.a:0 "Isso não pode continuar."
 language_events.0010.b:0 "Vou continuar me esforçando diariamente!"
