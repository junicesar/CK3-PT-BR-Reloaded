##############
# Tribal Era #
##############

 #Military
 innovation_motte:0 "Motes"
 innovation_motte_desc:0 "Simples, mas eficaz, construir nossos castelos em montes de terra elevados é a melhor maneira de garantir que, literalmente, tenhamos o terreno elevado sobre nossos inimigos."

 innovation_catapult:0 "Onagro"
 innovation_catapult_desc:0 "Embora sejam lentas para carregar e disparar, catapultas movidas a torção como essas nos permitem atacar fortificações inimigas enquanto ficamos fora do alcance de seus arqueiros."

 innovation_barracks:0 "Quartel"
 innovation_barracks_desc:0 "Ao construir edifícios dedicados para alojarmos nossos soldados, podemos ter certeza de que temos espaço suficiente para acomodar nossos exércitos crescentes."

 innovation_mustering_grounds:0 "Áreas de Agrupamento"
 innovation_mustering_grounds_desc:0 "Simplesmente ter pessoas dispostas a lutar por nós não é suficiente para vencer guerras. Reservar espaço para as pessoas treinarem e se reunirem para a batalha nos permitirá apoiar grupos de lutadores mais experientes que podem nos levar à vitória."

 innovation_bannus:0 "Bannus (?)"
 innovation_bannus_desc:0 "Com base na autoridade de comandar homens em batalha, o bann (?) dá aos nossos governantes o poder de obrigar homens livres a lutar por eles, formando uma base legal para a formação de grandes exércitos."

 innovation_quilted_armor:0 "Armadura Acolchoada"
 innovation_quilted_armor_desc:0 "Formadas por uma dúzia ou mais de camadas de linho costuradas juntas, essas jaquetas podem parar até mesmo flechas pesadas e são uma maneira acessível de blindar um regimento inteiro para a batalha."

 #Civic
 innovation_gavelkind:0 "Gavelkind (?)"
 innovation_gavelkind_desc:0 "Estabilidade e prosperidade andam de mãos dadas. Em vez de ter Vassalos disputando o poder quando o velho Monarca falecer, podemos definir um sistema predeterminado e equitativo de herança que eliminará grande parte da instabilidade que tradicionalmente ocorre na sucessão."

 innovation_crop_rotation:0 "Rotação de Colheitas"
 innovation_crop_rotation_desc:0 "Ao fazer a transição do modelo tradicional de agricultura de dois campos para a rotação de culturas de três campos, podemos cultivar mais culturas a cada ano sem esgotar o solo em nossas fazendas."

 innovation_city_planning:0 "Planejamento Urbano"
 innovation_city_planning_desc:0 "Ao projetar nossas cidades antes de começarmos a construí-las, podemos criar novas propriedades em locais estratégicos que são mais funcionais e esteticamente agradáveis do que as mais antigas que surgiram ao acaso ao longo do tempo."

 innovation_casus_belli:0 "Casus Belli"
 innovation_casus_belli_desc:0 "O poder faz o certo tem sido a lei da terra por gerações, mas se tivermos uma justificativa para nossas guerras, podemos evitar provocar a ira de nossos vizinhos e a retaliação que muitas vezes vem com isso."

 innovation_plenary_assemblies:0 "Assembleias Plenárias"
 innovation_plenary_assemblies_desc:0 "Para governar com eficácia, devemos reunir todos os homens livres do reino para discutir e resolver questões legislativas. A presença é obrigatória, e aqueles que não comparecerem serão multados e perderão sua capacidade de influenciar qualquer decisão tomada."

 innovation_development_01:0 "Trabalhos Públicos"
 innovation_development_01_desc:0 "Financiar a construção de obras públicas como estradas, escolas e aquedutos permitirá que nossos assentamentos cresçam para tamanhos maiores, garantindo a prosperidade de nosso povo para as próximas gerações."

 innovation_currency_01:0 "Moeda"
 innovation_currency_01_desc:0 "A troca é lenta e ineficiente; a adoção de uma moeda oficialmente reconhecida, como conchas de búzios ou pepitas de metal, fortalecerá o comércio e aumentará a disseminação de ideias em nosso reino."

 innovation_ledger:0 "Razão"
 innovation_ledger_desc:0 "À medida que nossas terras crescem, precisamos de uma maneira melhor de acompanhar o que possuímos. Manter um registro de nossas posses garantirá que sempre saibamos quais recursos temos à nossa disposição."

 #Regional
 innovation_viking_tradition:0 "Táticas Vikings"
 innovation_viking_tradition_desc:0 "O povo do norte tem uma longa tradição de comércio, mas também de pirataria. Poucos estão preparados para combater uma ameaça que surge sem aviso nas margens de um rio, e os guerreiros vikings são mestres em tal guerra."

 innovation_longboats:1 "Dracares (navio)"
 innovation_longboats_desc:1 "Nossos dracares são formidáveis embarcações marítimas que podem viajar para quase qualquer lugar e até enfrentar o mau tempo, proporcionando-nos mobilidade excepcional nos mares."

 innovation_war_camels:0 "Camelos de Guerra"
 innovation_war_camels_desc:0 "Camelos são naturalmente adequados para viver em terrenos desérticos, mas não são inerentemente criaturas de batalha. Nossos criadores e treinadores podem mudar isso, dando-nos acesso à cavalaria adaptativa que nos permitirá dominar as areias."

 innovation_elephantry:0 "Elefantaria"
 innovation_elephantry_desc:0 "Os elefantes são difíceis de criar em cativeiro, então cada mahout deve capturar seus próprios elefantes selvagens e treiná-los. Isso significa que há uma arte delicada para usar adequadamente essas grandes criaturas em batalha, mas é uma arte que nos dedicamos a dominar."

 innovation_wootz_steel:0 "Aço Wootz"
 innovation_wootz_steel_desc:0 "Também conhecido como Aço Hinduwani ou Seric, este metal rico em carbono é excelente para fazer armas. O aço Wootz é amplamente comercializado e é considerado o melhor aço do mundo. Ao longo da maior parte da história, chamou a atenção de comerciantes árabes, egípcios, chineses e até romanos."

 innovation_african_canoes:0 "Canoas da África Ocidental"
 innovation_african_canoes_desc:0 "As grandes canoas da África Ocidental são excelentes para navegar nos rios e nos permitem transportar tropas rapidamente para onde precisamos delas."

 innovation_table_of_princes:0 "Mesa dos Príncipes"
 innovation_table_of_princes_desc:0 "A Mesa dos Príncipes é a sede real dos governantes boêmios, com aquele sentado à mesa sendo reconhecido como o governante legítimo. Sob o código de antiguidade da casa, os títulos foram dados ao membro vivo mais velho da dinastia governante."
 unlock_single_heir_dynasty_house_changing:0 "Pode decretar o $single_heir_dynasty_house$ em qualquer [crown_authority|E]"


 tradition_visigothic_codes_name:0 "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc:0 "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes:0 "Códigos Visigóticos"
 innovation_visigothic_codes_desc:0 "Embora muitas das tradições mais antigas dos visigodos tenham sido eliminadas do mundo há muito tempo, os filhos dos Pireneus lembram-se dos costumes antigos e de como a terra era dividida entre filhos e filhas de maneira prática, mas justa."
 unlock_equal_succession_changing:0 "Pode decretar a [law|E] $equal_law$ em qualquer [crown_authority|E]"

######################
# Early Medieval Era #
######################

 #Military
 innovation_battlements:0 "Ameias"
 innovation_battlements_desc:0 "Além de fortificar apenas a fortaleza em si, construir uma parede externa durável que possa ser guarnecida com segurança por nossos arqueiros dará aos nossos castelos uma camada extra de proteção contra invasores."

 innovation_mangonel:0 "Mangonelos"
 innovation_mangonel_desc:0 "Uma melhoria significativa em nossos projetos de catapultas existentes, as mangonelas movidas a tração são muito mais rápidas para carregar e disparar do que máquinas movidas a torção."

 innovation_burhs:0 "Burhs (?)"
 innovation_burhs_desc:0 "Espalhados pelo campo, os burhs são importantes assentamentos fortificados que podemos usar tanto para reunir tropas quanto para servir como centros administrativos."

 innovation_house_soldiers:0 "Soldados Domésticos"
 innovation_house_soldiers_desc:0 "À medida que nossas famílias nobres crescem em poder, elas precisam de soldados para impor sua vontade. Estabelecer uma ordem de soldados domésticos dedicados garantirá que tenhamos tropas mais bem treinadas e equipadas do que uma taxa padrão."

 innovation_horseshoes:0 "Ferraduras"
 innovation_horseshoes_desc:0 "Um cavalo com casco fendido ficará manco rapidamente e incapaz de trabalhar ou ser levado para a batalha. Ao ferrar nossos cavalos com placas de bronze ou ferro, podemos manter seus cascos saudáveis e protegidos contra danos."

 innovation_arched_saddle:0 "Sela Arqueada"
 innovation_arched_saddle_desc:0 "A cavalaria leve é uma força a ser considerada, mas eles não exploram verdadeiramente o potencial do cavalo de guerra. As selas arqueadas nos permitem colocar em campo guerreiros fortemente blindados com lanças apoiadas, o que permite que eles aproveitem ao máximo seu impulso enquanto atacam as linhas inimigas."

 #Civic
 innovation_hereditary_rule:0 "Regra Hereditária"
 innovation_hereditary_rule_desc:0 "Dividir uniformemente o reino entre todos os herdeiros elegíveis quebra a unidade de nosso povo. Em vez de dividir nosso reino em cada sucessão, podemos garantir que tenhamos um coração estável e próspero estabelecendo um sistema de governo hereditário."

 innovation_manorialism:0 "Manorialismo"
 innovation_manorialism_desc:0 "Com a propriedade da terra consolidada sob nossa elite, muitos homens e mulheres se veem impossibilitados de trabalhar. Estabeleceremos um sistema senhorial onde homens livres podem trabalhar em nossos campos em troca de aluguel, enquanto aqueles que não podem pagar podem entrar em nosso serviço como servos presos.."

 innovation_royal_prerogative:0 "Prerrogativa Real"
 innovation_royal_prerogative_desc:0 "Como nossa realeza tem um fardo maior sobre eles por sua responsabilidade de governar o reino, também eles receberão privilégios reservados exclusivamente para eles."

 innovation_chronicle_writing:0 "Redação Crônica"
 innovation_chronicle_writing_desc:0 "As histórias das façanhas de nossa família não serão mais transmitidas apenas pela tradição oral. Manteremos um registro de tudo o que realizarmos, tanto para inspirar as gerações futuras quanto para provar nossas reivindicações sobre as terras que devemos possuir por direito."

 innovation_armilary_sphere:0 "Esfera Armilar"
 innovation_armilary_sphere_desc:0 "Compostos por uma estrutura esférica de anéis móveis, esses dispositivos permitem mapear e prever o movimento dos céus. Embora seja um dispositivo astrológico fascinante por si só, esse conhecimento também ajudará nossos capitães a navegar em águas distantes da terra."

 innovation_baliffs:0 "Oficiais de Justiça"
 innovation_baliffs_desc:0 "Um rei não pode estar em todos os lugares ao mesmo tempo. Ao nomear oficiais de justiça para fazer cumprir a lei do rei em todo o reino, podemos governar uma área maior com mais eficácia do que poderíamos de outra forma."

 innovation_development_02:0 "Governo Comunitário"
 innovation_development_02_desc:0 "As cidades maiores enfrentam regularmente uma série de problemas cada vez mais complexos. Delegar alguma autoridade aos conselhos locais permitirá que eles resolvam esses problemas sem precisar envolver o rei."

 innovation_currency_02:0 "Cunhagem"
 innovation_currency_02_desc:0 "Moedas não regulamentadas são difíceis de controlar e carecem de estabilidade. Moedas cunhadas, medidas com pesos específicos e carimbadas com o selo real, dão nova confiança às transações comerciais."

 #Regional

 innovation_reconquista:0 "Reconquista"
 innovation_reconquista_desc:0 "Distraídos por brigas internas, toleramos por muito tempo a presença de infiéis na Hispânia. Chegou a hora de reunirmos nossas forças para expulsá-los desta terra de uma vez por todas!"

 innovation_stem_duchies:0 "Stammesherzogtum (mais heim?)"
 innovation_stem_duchies_desc:0 "Apesar de virmos de diferentes tribos, reconhecemos a importância da união e cooperação. A independência é supervalorizada quando a estabilidade é o que leva à segurança e à prosperidade."

 innovation_ghilman:0 "Ghilman"
 innovation_ghilman_desc:0 "Escravos-soldados tomados como prisioneiros de guerra, ghilman são lutadores dedicados que são mais leais a nós e mais baratos para pagar do que mercenários comuns."

#####################
# High Medieval Era #
#####################

 #Military
 innovation_hoardings:0 "Tapumes"
 innovation_hoardings_desc:0 "Colocadas no topo de nossas ameias, essas construções de madeira se estendem acima da base das muralhas do nosso castelo.\n\nElas permitem que nossos defensores disparem flechas, joguem pedras ou derramem óleo fervente nos atacantes enquanto permanecem completamente protegidos dos arqueiros inimigos."

 innovation_trebuchet:0 "Catapulta"
 innovation_trebuchet_desc:0 "Uma maravilha da engenharia, o trabuco de contrapeso pode arremessar projéteis pesados a distâncias maiores do que qualquer máquina de cerco que veio antes dele."

 innovation_castle_baileys:0 "Castelo Baileys"
 innovation_castle_baileys_desc:0 "Enquanto a torre de menagem serve como o coração de um castelo, está longe de ser o único edifício importante. Construir edifícios como os estábulos e o arsenal em um pátio protegido garantirá que possamos guarnecer e equipar adequadamente nossas tropas, independentemente das circunstâncias."

 innovation_men-at-arms:0 "Homens Armados"
 innovation_men-at-arms_desc:0 "Os habilidosos no cavalo e na lança sempre serão requisitados, mas nem sempre estarão disponíveis. Manter grupos de soldados armados garantirá que não nos faltem combatentes experientes quando a guerra inevitavelmente irromper."

 innovation_knighthood:0 "Cavalaria"
 innovation_knighthood_desc:0 "Ao conceder títulos de cavaleiro aos nossos melhores lutadores e pagá-los com terras em vez de meras moedas, podemos dar-lhes a honra que merecem, bem como garantir sua lealdade a nós.."

 innovation_advanced_bowmaking:0 "Fabricação de Arcos Avançada"
 innovation_advanced_bowmaking_desc:0 "Enquanto os arqueiros tradicionalmente faziam e mantinham seus próprios arcos, os artesãos começaram a fazer novos tipos de arcos que são mais fortes e mais complexos do que antes. Ao adotar esses novos designs, podemos transformar esses mestres arqueiros em um recurso militar inestimável."

 #Civic

 innovation_heraldry:0 "Heráldica"
 innovation_heraldry_desc:0 "Estabelecer projetos hereditários para identificar nossas famílias nobres fará com que seus membros se vejam como parte de um todo maior, incentivando-os a melhorar a reputação de sua dinastia em vez de apenas serem obcecados por status pessoal."

 innovation_windmills:0 "Moinhos de Vento"
 innovation_windmills_desc:0 "A invenção do moinho de vento vertical nos permite aproveitar a força do vento com muito mais eficiência do que antes, reduzindo enormemente o trabalho necessário para moer grãos e processar matérias-primas."

 innovation_divine_right:0 "Direito Divino"
 innovation_divine_right_desc:0 "É hora de reconhecermos que é a vontade divina que colocou nossos governantes em seus tronos, e opor-se a eles é opor-se à própria divindade."

 innovation_land_grants:0 "Concessões de Terras"
 innovation_land_grants_desc:0 "A terra é a recompensa mais valiosa que podemos conceder aos nossos súditos, mas há muito que possuímos diretamente. No entanto, se déssemos a eles permissão para começar a cultivar aquela terra não trabalhada ali... quem se oporia? Mesmo que resulte conflito, estaremos claramente certos quando defendermos nossos súditos!"

 innovation_scutage:0 "Scutage"
 innovation_scutage_desc:0 "O serviço militar sempre foi esperado de nossos súditos, mas há alguns que não podem ou não querem fornecê-lo. Ao oferecer uma maneira de cumprir suas obrigações com moedas em vez de aço, podemos garantir que recebamos nossas dívidas de todos."

 innovation_guilds:0 "Guildas"
 innovation_guilds_desc:0 "À medida que nossas terras se expandem, torna-se cada vez mais ineficiente gerenciar diretamente todo o comércio que ocorre dentro de nosso domínio. Ao conceder cartas de guilda a organizações de comerciantes e artesãos, podemos dar-lhes mais autonomia sobre seus negócios e, ao mesmo tempo, garantir que lucraremos com seus empreendimentos."

 innovation_development_03:0 "Urbanização"
 innovation_development_03_desc:0 "As grandes cidades de Roma, Bizâncio e Delhi há muito se destacam como relíquias de um grande e incomparável legado. À medida que nossa infraestrutura e população crescem, finalmente temos os meios para desenvolver novos assentamentos que rivalizam com esses antigos centros urbanos."

 innovation_currency_03:0 "Comércio Bancário"
 innovation_currency_03_desc:0 "Comércios particularmente grandes ou caros geralmente exigem uma quantidade pesada de moedas pesadas. Depositar essa riqueza em tesouros seguros e transferir a propriedade sem mover as moedas físicas permitirá que grandes quantidades de mercadorias sejam negociadas com mais facilidade."

 #Regional

 innovation_east_settling:0 "Ostsiedlung"
 innovation_east_settling_desc:0 "As terras a leste são escassamente habitadas, mas ricas em recursos naturais. Estabelecer uma iniciativa para expandir e estabelecer propriedades rurais levará ao crescimento e à prosperidade de nosso povo."

 innovation_seigneurialism:0 "Senhorialismo"
 innovation_seigneurialism_desc:0 "Ao delegar mais responsabilidades aos nobres locais, podemos fazê-los felizes e liberar mais nossa atenção para focar em nosso próprio domínio."

 innovation_muladi:0 "Muladi"
 innovation_muladi_desc:0 "Guerras, ataques e perseguições em todo o mundo expulsaram muitas pessoas de suas casas. Ao acolher essas almas deslocadas em nossas terras, independentemente de sua origem, podemos desenvolver uma sociedade rica e próspera."

 innovation_french_peerage:0 "Paridade"
 innovation_french_peerage_desc:0 "Ao reconhecer legitimamente o mais ilustre entre os nobres vassalos de nosso reino, fomentaremos um sentimento de maior lealdade para com a coroa."

#####################
# Late Medieval Era #
#####################

 #Military
 innovation_machicolations:0 "Machicolations (?)"
 innovation_machicolations_desc:0 "Uma melhoria notável em nossos painéis anteriores, os golpes de pedra servem ao mesmo propósito, sendo significativamente mais duráveis e oferecendo mais proteção para nossos defensores."

 innovation_bombard:0 "Bombas"
 innovation_bombard_desc:0 "O desenvolvimento de armamento baseado em pólvora nos permitiu superar as limitações de alavancas e polias. Nossas novas armas de cerco podem derrubar as muralhas inimigas com uma força e eficiência que nossos ancestrais dificilmente poderiam sonhar."

 innovation_royal_armory:0 "Arsenal Real"
 innovation_royal_armory_desc:0 "À medida que o tamanho dos nossos exércitos aumenta, devemos garantir que cada soldado estará devidamente armado e blindado. O estabelecimento de um arsenal real para produzir e abrigar todo o equipamento de nossos exércitos contribuirá muito para atender a essa necessidade."

 innovation_standing_armies:0 "Exércitos Permanentes"
 innovation_standing_armies_desc:0 "As Tropas militares nos fornecem um grande número de soldados, mas não importa quão bem tentemos treiná-los e equipá-los, eles sempre serão inferiores aos soldados profissionais. Estabelecer um grande exército permanente garantirá que os interesses de nosso reino sejam cumpridos pelos melhores combatentes ao redor."

 innovation_sappers:0 "Sapadores"
 innovation_sappers_desc:0 "Não importa quão fortes sejam as muralhas do nosso inimigo se a terra abaixo delas puder ser escavada. Empregar sapadores para minar as fortificações inimigas é uma maneira eficaz de romper até mesmo as defesas mais difíceis."

 innovation_plate_armor:0 "Armadura de Placas"
 innovation_plate_armor_desc:0 "A forma definitiva de proteção pessoal, uma armadura de placas bem trabalhada tem juntas articuladas que lhe dão uma amplitude de movimento superior às armaduras anteriores, sendo quase impenetrável para armas inimigas."

 #Civic

 innovation_primogeniture:0 "Primogenitura"
 innovation_primogeniture_desc:0 "Um reino, um herdeiro. Embora os filhos mais novos de nosso monarca possam se sentir abandonados por terem uma herança negada, essa é a melhor maneira de garantir que mantenhamos um reino estável que não seja dilacerado por crises de sucessão."

 innovation_cranes:0 "Guindastes"
 innovation_cranes_desc:0 "Uma maravilha esquecida da engenharia, os romanos usaram guindastes de roda dentada com grande efeito ao construir seu império, e nós também devemos."

 innovation_noblesse_oblige:0 "Obrigação Nobres"
 innovation_noblesse_oblige_desc:0 "A nobreza é mais do que privilégios e direitos; também vem com um dever para com o reino, uma obrigação de agir de maneira apropriada e justa. Estabelecer claramente o que se espera de nossa elite nos dará um ideal ao qual aspirar e nos unirá enquanto trabalhamos para alcançá-lo."

 innovation_rightful_ownership:0 "Propriedade Legítima"
 innovation_rightful_ownership_desc:0 "É nosso direito divino possuir nossas terras de jure, e é hora de o mundo reconhecer esse fato. Não seremos mais retidos por protocolos e decoros obsoletos."

 innovation_ermine_cloaks:0 "Mantos de Arminho"
 innovation_ermine_cloaks_desc:0 "Qualquer um pode reivindicar um título, mas para ser um verdadeiro monarca deve inspirar admiração e majestade em seus súditos. Nossas novas capas de arminho são uma forma de vestimenta real que certamente realizará exatamente isso."

 innovation_court_officials:0 "Oficiais da Corte"
 innovation_court_officials_desc:0 "Nosso reino se expandiu a ponto de mesmo nobres menores não poderem administrar tudo de forma eficaz. A nomeação de funcionários judiciais e burocratas para lidar com as tarefas judiciais mais mundanas garantirá que as engrenagens do governo continuem girando suavemente."

 innovation_development_04:0 "Pensamento Renascentista"
 innovation_development_04_desc:0 "Desenvolvimentos na ciência, filosofia e lógica transformaram nossas cidades em maravilhosos centros de educação e inovação. Os enormes saltos tecnológicos e culturais que estamos dando agora colocaram um potencial até então inimaginável ao nosso alcance."

 innovation_currency_04:0 "Notas Promissórias"
 innovation_currency_04_desc:0 "Uma evolução dos sistemas bancários anteriores, as notas promissórias em papel permitem que nossos cidadãos negociem bens e serviços com rapidez e segurança em grandes distâncias sem serem sobrecarregados por espécies pesadas."

 #Regional

 innovation_wierdijks:0 "Wierdijks"
 innovation_wierdijks_desc:0 "Construir diques fortes e confiáveis é uma tarefa essencial se quisermos viver e prosperar nos países baixos. Novas técnicas de reforço de diques de terra com tapetes de algas aumentarão sua resistência e durabilidade."

 innovation_condottieri:0 "Condottieri"
 innovation_condottieri_desc:0 "Sendo rica e localizada no centro, a Itália se tornou um importante centro para as empresas mercenárias viajarem quando não estiverem em campanha ativa. Uma vez que eles já estão aqui, devemos ser capazes de negociar uma taxa melhor para eles do que normalmente cobrariam."

 innovation_deccan_unity:0 "Unidade do Decão"
 innovation_deccan_unity_desc:0 "O influxo de novas crenças e religiões em nossa sociedade deixou claro que nosso foco anterior no regionalismo foi um erro. Devemos nos unir a outros de nossa fé e garantir um estado forte e duradouro que possa resistir às pressões externas."

 students_of_knighthood:0 "As crianças que completam a sua educação com um [education_focus|E] [martial|E] ganham o Traço $trait_education_martial_prowess$."
