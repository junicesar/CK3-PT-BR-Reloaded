 culture_tradition_events.0141.t:0 "A Pechincha de um Místico"
 culture_tradition_events.0141.desc:0 ""Você não vê, meu [ROOT.Char.GetLadyLord], como você arrisca sua alma com isso... idea de [ROOT.Char.GetFaith.GetName]? Permita-me trazê-lo para a luz da verdade da crença [mendicant_mystic.GetFaith.GetAdjective] e resgatá-lo da miséria eterna!"\n\nComo um mendigo [mendicant_mystic.GetFaith.PriestNeuter], [mendicant_mystic.GetFirstName] está acostumado a pregar aos incrédulos a [ROOT.Char.GetCulture.GetName], mas as técnicas que funcionam com o campesinato não necessariamente se encaixam com a nobreza.\n\nO silêncio cai entre nós, e me pego olhando profundamente para seus olhos, observando as luzes da esperança e da fome dançarem e piscarem atrás deles."
 culture_tradition_events.0141.a:0 "Acho suas palavras convincentes, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b:0 "Permitam-me elucidar os méritos das crenças [ROOT.Char.GetFaith.GetNameNoTooltip]..."
 culture_tradition_events.0141.b.tt.success:0 "Você ilumina [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b.tt.failure:0 "Você permanece em desacordo"
 culture_tradition_events.0141.c:0 "Seu [mendicant_mystic.GetFaith.HighGodName]! Quantas Tropas [mendicant_mystic.GetFaith.HighGodNameSheHe|U] levou?"
