 culture_tradition_events.0002.t:0 "Spar with [GetPlayer.Custom( 'KnightCultureNoTooltip' )]: Conclusion"
 culture_tradition_events.0002.desc:0 "I put my weapon down and turn to [recipient.GetTitledFirstName], giving [recipient.GetHerHim] a customary round of applause. [recipient.GetSheHe|U] does the same.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good:0 ""Well fought, my [actor.GetTitleTierName|U]! You bested me fair-and-square." [recipient.GetFirstNameNoTooltip] says.\n"This practice will surely serve us well, should there be war in the future of [actor.GetPrimaryTitle.GetNameNoTierNoTooltip]."\n\nThis was invigorating, I feel fit and ready!"
 culture_tradition_events.0002.desc_actor_victor_bad:0 ""Well fought, my [actor.GetTitleTierName|U], I am throughly defeated." [recipient.GetFirstNameNoTooltip] whimpers.\n"Though remember, do not let this victory go to your head. I am not your enemy, they are still out there."\n\nBah! I feel just fine!"
 culture_tradition_events.0002.desc_recipient_victor_good:0 ""Well fought, my [actor.GetTitleTierName|U], I win this round!" [recipient.GetFirstNameNoTooltip] says with a sporting tone. "Now we are ready to face anything!"\n\nIndeed we are, perhaps I should consider my next conquest?"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 ""Well fought, my [actor.GetTitleTierName|U]. I am sorry if I caused you harm. For a brief moment I was in a trance — me and my weapon were as one..." [recipient.GetFirstNameNoTooltip] says apologetically.\n"Perhaps you need a bit of rest?"\n\nNonsense, I am fit as a butcher's dog!"
 culture_tradition_events.0002.a:0 "A good bout!"
 culture_tradition_events.0002.b:0 "I might have lost, but it was good training!"

