 culture_tradition_events.0100.t:0 "Um choque de Cultura e Fé"
 culture_tradition_events.0100.desc:0 "Uma carta do [head_of_faith.GetTitledFirstName] chegou. Ele começa com gentilezas e destaca a importância que tenho aos olhos do povo [culture_scope.GetName].\n\n"
 culture_tradition_events.0100.tradition_monogamous:0 ""Você deve entender que enquanto seu povo praticar a monogamia, você estará violando a Doutrina [faith_scope.GetAdjective]! Só desejo a sua salvação. O dever de todo bom [faith_scope.GetAdjectiveNoTooltip] não pode ser preenchido com apenas um cônjuge", diz a missiva."
 culture_tradition_events.0100.tradition_polygamous:0 ""Sua prática da poligamia está em estrita oposição à doutrina [faith_scope.GetAdjective] e um pecado aos olhos de [faith_scope.HighGodName]! Eu só desejo sua salvação. Por favor, leve seu povo para a luz e se livre do excesso cônjuges!" diz a carta."
 culture_tradition_events.0100.tradition_concubines:0 ""Sua prática de concubinato não é apoiada pela Doutrina [faith_scope.GetAdjective], somente através do casamento adequado [faith_scope.HighGodName] sorri para o seu povo! Só desejo a sua salvação. Deixe de lado suas concubinas, para o bem de todos nós", diz a missiva."
 culture_tradition_events.0100.end:0 "\n\nUm dilema mesmo... o que valorizo mais? Os costumes do meu povo ou as doutrinas da nossa Fé?"
 culture_tradition_events.0100.a:0 "Devemos defender a Doutrica [faith_scope.GetAdjectiveNoTooltip]."
 culture_tradition_events.0100.b:0 "Os costumes do meu povo são mais importantes!"

 culture_tradition_events.0101.t:0 "A Mente de um Místico"
 culture_tradition_events.0101.desc:0 "É raro o suficiente para eu ter a chance de uma refeição tranquila sem bajuladores ou assuntos de estado interrompendo, mas esta noite eu consegui. Um jantar agradável e calmo e uma chance de descansar meus músculos sociais.\n\nEm segundos, a porta se solta com uma trágica inevitabilidade, e um [mendicant_mystic.GetFaith.PriestNeuter] invade o quarto. [mendicant_mystic.GetSheHe|U] carrega uma bengala retorcida, ainda coberta de farpas por ter derrubado a porta com um único golpe.\n\n"Noble [ROOT.Char.GetTitleAsNameNoTooltip], Eu venho com uma oferta! Por uma pequena bolsa, Eu, #EMP [mendicant_mystic.GetFirstName]#!, vou compartilhar o conhecimento dos antigos costumes de nosso povo com os filhos de sua Corte!""
 culture_tradition_events.0101.a:0 "Claro, nobre [mendicant_mystic.GetFaith.PriestNeuter]. Por favor, abaixe o bastão."
 culture_tradition_events.0101.a.tt:0 "Todas as [children|E] disponíveis na [court|E] receber um impulso para o sua [education|E] atual"
 culture_tradition_events.0101.b:0 "Isso não é um pouco demais para o trabalho de [mendicant_mystic.GetFaith.HighGodNamePossessive]?"
 culture_tradition_events.0101.b.tt.success:0 "Você discute o Místico"
 culture_tradition_events.0101.b.tt.failure:0 "O Místico deixa sua Corte com desgosto"
 culture_tradition_events.0101.c:0 "Vá embora, mendigo, estou tentando comer meu jantar!"

 culture_tradition_events.0111.t:0 "Discurso de um Místico"
 culture_tradition_events.0111.desc:0 ""... é por isso que devemos nos submeter à beneficência de [mendicant_mystic.GetFaith.HighGodName] em cada momento de cada dia de nossas vidas. Você vê? Devo continuar?"\n\nDuas. Horas. Seguidas.\n\nEu nem sei como [mendicant_mystic.GetName] encontrou [mendicant_mystic.GetHerHis] caminho para os meus aposentos, mas o [mendicant_mystic.GetFaith.PriestNeuter] vem me ensinando sobre os pontos mais delicados da Teologia de [mendicant_mystic.GetFaith.GetName] por #EMP duas. Horas. Seguidas.#!\n\nEnfim, [mendicant_mystic.GetWomanMan] fica em silêncio, olhando para mim em busca de uma resposta. Sinto meu olho começar a se contrair."
 culture_tradition_events.0111.a:0 "Palavras tão inspiradoras!"
 culture_tradition_events.0111.b:0 "Você disse sua parte, agora deixe-me dizer a minha..."
 culture_tradition_events.0111.a.tt.success:0 "Você demoliu o argumento do místico"
 culture_tradition_events.0111.a.tt.failure:0 "Você tropeça em suas palavras"
 culture_tradition_events.0111.c:0 "Quem deixou esse vagabundo entrar na minha casa? Guardas! AJUDA!"

 culture_tradition_events.0121.t:0 "Serviço de um Místico"
 culture_tradition_events.0121.desc:0 "Quase estranhamente para [mendicant_mystic.GetHerHis] Profissão, [mendicant_mystic.GetFirstName] esperou pacientemente em uma antecâmara até que eu pudesse atender [mendicant_mystic.GetHerHim] audiência.\n\nO [mendicant_mystic.GetFaith.PriestNeuter] parece nervoso quando entro, mas lança um discurso apressado no segundo em que chego, independentemente.\n\n"My [ROOT.Char.GetLadyLord], Sou mendicante há algum tempo e, embora seja trabalho de [mendicant_mystic.GetFaith.HighGodNamePossessive], é tão desgastante para a mente e o corpo quanto é nutritivo para a alma."\n\n"Se você me aceitasse, eu penduraria meu cajado de andarilho e o serviria na corte da melhor maneira possível. E-você me acolheria?""
 culture_tradition_events.0121.a:0 "Eu certamente posso usar alguém com os seus talentos..."
 culture_tradition_events.0121.b:0 "Um leal [mendicant_mystic.GetFaith.PriestNeuter] você diz..."
 culture_tradition_events.0121.c:0 "Com essa aparência, #EMP cheirando#! desse jeito, e você quer morar aqui?"

 culture_tradition_events.0131.t:0 "A Ira de um Místico"
 # Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc:0 ""[ROOT.Char.GetTitleAsNameNoTooltip]? Você é apenas um verme, #EMP contorcendo-se na sujeira#! de sua própria corrupção! Arrependa-se de seus pecados sob [mendicant_mystic.GetFaith.HighGodName]! [mendicant_mystic.GetFaith.HighGodName] o Poderoso! [mendicant_mystic.GetFaith.HighGodName] o Infalível! [mendicant_mystic.GetFaith.HighGodName] o Inatacável!"\n\nCondene e exploda esse irritante [mendicant_mystic.GetFaith.PriestNeuter]. Já era ruim o suficiente quando estava na esquina da rua! Se eu #EMP algum dia#! descobrir quem deixou [mendicant_mystic.GetFirstName] entrar em minha #EMP casa#!, Eu terei seus olhos; [mendicant_mystic.GetSheHe] está aqui há menos de dez minutos e já estou com uma dor de cabeça chegando.\n\nNão aguento mais o discurso do mendigo, tenho que agir rápido enquanto há uma pausa natural no seu rant."
 culture_tradition_events.0131.a:0 "#EMP Meus#! pecados? Vamos falar sobre #EMP você#!."
 culture_tradition_events.0131.a.tt.success:0 "Você prova que o Místico é um completo hipócrita"
 culture_tradition_events.0131.a.tt.failure:0 "O Místico mostra a você que é um tolo"
 culture_tradition_events.0131.b:0 "Você vai... vai me ensinar a ser melhor?"
