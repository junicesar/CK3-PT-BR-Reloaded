l_english:
 # Ethoses
 ethos_bellicose_name:0 "Belicoso"
 ethos_bellicose_desc:1 "Essa cultura considera o conflito e a violência como estados de existência necessários; enraizada em seu povo está a ideia de que se deve levantar e lutar pelos seus."
 ethos_stoic_name:0 "Estoico"
 ethos_stoic_desc:1 "Esta cultura acredita em permanecer forte como uma montanha, tomando todas e quaisquer dificuldades que a vida possa lançar sobre eles e suportando-as com determinação sombria e um espírito indomável."
 ethos_bureaucratic_name:1 "Burocrático"
 ethos_bureaucratic_desc:2 "Nenhuma cultura dura mais do que seu registro mais antigo, e essa cultura acredita em uma contabilidade tão meticulosa que garanta a imortalidade."
 ethos_spiritual_name:0 "Espiritual"
 ethos_spiritual_desc:1 "Enquanto algumas culturas se voltam para a guerra e outras para o conhecimento mundano, essa cultura deposita sua confiança na única constante ao longo de sua história - o divino. A espiritualidade é o único caminho a seguir em um mundo duro e indiferente."
 ethos_courtly_name:0 "Cortês"
 ethos_courtly_desc_nhc:1 "A cerimonia da vida na corte é tão essencial a esta cultura que constitui uma parte central do comportamento social das pessoas. Um lugar para todos, e cada um em seu lugar."
 ethos_egalitarian_name:0 "Igualitário"
 ethos_egalitarian_desc:1 "A intolerância e o isolacionismo podem ser o caminho para os outros, mas essa cultura reconhece que aceitar a diferença é muito melhor do que aniquilá-la."
 ethos_communal_name:0 "Comum"
 ethos_communal_desc:1 "Esta cultura valoriza os laços da comunidade acima de tudo, promovendo grande lealdade e dedicação ao trabalhar em conjunto para objetivos comuns."

 # Martial Customs
 martial_custom_equal_name:0 "Igual"
 martial_custom_equal_desc:2 "Nesta cultura, qualquer pessoa fisicamente apta na casa pode pegar em armas para seu suserano quando chamada."
 martial_custom_male_only_name:0 "Só Homens"
 martial_custom_male_only_desc:0 "Esta cultura considera apenas os homens fisicamente fortes e fortes o suficiente para lutar em batalha."
 martial_custom_female_only_name:0 "Só Mulheres"
 martial_custom_female_only_desc:0 "Essa cultura considera apenas as mulheres fisicamente fortes e fortes o suficiente para lutar em batalha."
 ## ^The above descs mirror each other deliberately.

 # Traditions
 tradition_court_eunuchs_name:0 "Eunucos da Corte"
 tradition_court_eunuchs_desc:1 "Essa cultura faz uso extensivo de eunucos na corte, ocupando desde empregados domésticos até administradores burocráticos e até comandantes militares. Homens sem desejo são fáceis de confiar."
 tradition_byzantine_succession_name:1 "Tradições Bizantinas"
 tradition_byzantine_succession_desc:1 "Essa cultura está intimamente associada às tradições imperiais do Império Romano do Oriente e seu legado na forma de um código de conduta cortês complexo e intrincado."
 tradition_african_tolerance_name:0 "Tolerância Africana"
 tradition_african_tolerance_desc:1 "Embora alguns o censurem como fraqueza, um reino fundado na compreensão e na tolerância é um reino construído sobre bases sólidas."
 tradition_memories_of_bactria_name:0 "Memórias de Bactria"
 tradition_memories_of_bactria_desc:1 "Consagrado na memória cultural deste povo está o ideal da terra perfeita de Bactria, a bela coroa do Oriente, cujo tempo voltará."
 tradition_equal_inheritance_name:0 "Herança Igual"
 tradition_equal_inheritance_desc:0 "Essa cultura tem uma história de governantes dividindo suas terras entre todos os seus filhos, mesmo aqueles que normalmente seriam excluídos."
 tradition_equal_inheritance_link:0 "Herança Igual"
 tradition_the_witenagemot_name:0 "O Witenagemot"
 tradition_the_witenagemot_desc:1 "Essa cultura tem uma longa história de realizar assembléias compostas pelos potentados governantes da terra, debatendo política, direito, finanças e, o mais importante, a melhor forma de... #EMP aconselhar#! o Governante."
 tradition_things_name:1 "Ting-Meet"
 tradition_things_desc:1 "Na Escandinávia, as distâncias e a natureza selvagem tornam a autoridade centralizada ineficaz. Quando as disputas devem ser resolvidas e as decisões tomadas, o #EMP Ting-meet #!está reunida, uma assembléia de pares presidida por um legislador."
 tradition_caravaneers_name:0 "Caravaneiros"
 tradition_caravaneers_desc:1 "Esta cultura está bem integrada nas práticas comerciais da região e as suas gentes estão fortemente associadas ao comércio de caravanas."
 tradition_xenophilic_name:0 "Xenofílico"
 tradition_xenophilic_desc:0 "Esta cultura abraça a todos e é genuinamente fascinada por todas as culturas."
 tradition_legalistic_name:0 "Legalista"
 tradition_legalistic_desc:1 "Essa cultura considera o estado de direito e sua codificação como sendo o parâmetro mais importante de uma sociedade civilizada.."
 tradition_warrior_culture_name:0 "Cultura Guerreira"
 tradition_warrior_culture_desc:0 "Esta cultura valoriza a destreza marcial e a força acima de tudo. As crianças são criadas sabendo como lutar e são desencorajadas de atividades acadêmicas. A fraqueza não é tolerada."
 tradition_philosopher_culture_name:0 "Cultura Filosófica"
 tradition_philosopher_culture_desc:0 "Essa cultura promove o pensamento e a autorreflexão."
 tradition_chivalry_name:0 "Cavalaria"
 tradition_chivalry_desc:1 "Esta cultura abraçou a cavalaria e os códigos de conduta cavalheirescos como um método social de regulação do comportamento. A destreza marcial, o dever, a honra e a moralidade são valorizados, assim como a má poesia e a literatura romântica."
 tradition_hit_and_run_name:0 "Táticos de Bater-e-Correr"
 tradition_hit_and_run_desc:0 "Essa cultura dominou o uso de unidades levemente blindadas para atingir o inimigo com força e depois recuar."
 tradition_stand_and_fight_name:0 "Fique e Lute!"
 tradition_stand_and_fight_desc:0 "Guerreiros desta cultura são inflexíveis e inabaláveis. Eles não recuam -mesmo diante de probabilidades esmagadoras, para melhor ou para pior."
 tradition_horse_lords_name:0 "Senhores dos Cavalos"
 tradition_horse_lords_desc:0 "Esta cultura dominou o cavalo e seu uso na guerra."
 tradition_adaptive_skirmishing_name:0 "Escaramuçadores Adaptativos"
 tradition_adaptive_skirmishing_desc:0 "Essa cultura sabe como combater efetivamente os escaramuçadores em qualquer ambiente."
 tradition_formation_fighting_name:0 "Especialistas em Luta de Formação"
 tradition_formation_fighting_desc:0 "Essa cultura sabe criar sinergia entre diferentes tipos de unidades por meio do uso de formações protetoras eficientes."
 tradition_republican_legacy_name:0 "Legado Republicano"
 tradition_republican_legacy_desc:1 "Essa cultura tem uma longa história de valores republicanos, onde as classes urbanas são tão importantes quanto os proprietários rurais."
 tradition_hereditary_hierarchy_name:0 "Hierarquia Hereditária"
 tradition_hereditary_hierarchy_desc:0 "Está arraigado nesta cultura que a liderança é transmitida pelo sangue, a nobreza é limitada pela pedra nos castelos e que a estrutura feudal é inabalável. Eles não esquecem facilmente aqueles que quebram o código feudal."
 tradition_theocratic_autonomy_name:0 "Autonomia Teocrática"
 tradition_theocratic_autonomy_desc:1 "As autoridades religiosas nesta cultura recebem uma grande margem de manobra dos governantes seculares e são respeitados e reverenciados pela população."
 tradition_saharan_nomads_name:0 "Nômades do Saara"
 tradition_saharan_nomads_desc:1 "Esta cultura está intimamente acostumada com o deserto do Saara, que atravessou durante séculos, ligando o Mediterrâneo aos reinos subsaarianos do Sahel."
 tradition_himalayan_settlers_name:0 "Colonos do Himalaia"
 tradition_himalayan_settlers_desc:1 "Essa cultura fez sua casa no topo do "teto do mundo", onde o ar é fresco, mas frio, e os invernos são longos e difíceis. Eles se orgulham de que poucas das culturas abaixo seriam capazes de viver tão bem quanto esse povo, entre os picos e planaltos onde, de outra forma, apenas as ovelhas podem prosperar."
 tradition_esteemed_hospitality_name:0 "Hospitalidade Estimada"
 tradition_esteemed_hospitality_desc:0 "Nesta cultura, os governantes são conhecidos e esperados para receber qualquer um que venha à sua corte de braços abertos. Recebendo convidados e visitantes de forma espetacular."
 tradition_hard_working_name:0 "Industrioso"
 tradition_hard_working_desc:1 "Esta cultura ensina e consagra ideias de diligência e trabalho árduo em nome da comunidade."
 tradition_loyal_soldiers_name:1 "Sujeitos Leais"
 tradition_loyal_soldiers_desc:2 "Para esta cultura, servir ao suserano e ao país é nobre e justo -um dever e um privilégio, em vez de um arranjo avarento ou um fardo indesejado."
 tradition_female_only_inheritance_name:0 "Matriarcal"
 tradition_female_only_inheritance_desc:1 "Essa cultura impõe uma hierarquia matriarcal, onde a classe dominante é predominantemente composta por mulheres."
 tradition_pacifism_name:0 "Pacifistas"
 tradition_pacifism_desc:1 "Para esta cultura, o uso da força nunca pode ser justificado. Somente seguindo um caminho de não-violência as pessoas podem realmente viver em paz."
 tradition_scientific_curiosity_name:0 "Curiosidade Científica"
 tradition_scientific_curiosity_desc:1 "A maioria das pessoas olha para a esquerda, para a direita, para trás e para frente em busca de respostas. Não essas pessoas. Essas pessoas olham para cima."
 tradition_spartan_name:0 "Espartano"
 tradition_spartan_desc:1 "Essa cultura não valoriza as armadilhas do poder -a cerimônia, a riqueza, a decoração inútil. Esta cultura está mais interessada no poder em si, preferencialmente na forma de muralhas e fortalezas."
 tradition_tribe_unity_name:0 "Unidade Tribal"
 tradition_tribe_unity_desc:1 "Essa cultura enfatiza os laços familiares e comunitários que seu povo compartilha, levando-os a lembrar de sua herança compartilhada."
 tradition_astute_diplomats_name:0 "Diplomatas Astutos"
 tradition_astute_diplomats_desc:1 "É uma ideia comum nesta cultura que a mais pura expressão de superioridade é a capacidade de subjugar seu inimigo sem combatê-lo."
 tradition_collective_lands_name:0 "Terras Coletivas"
 tradition_collective_lands_desc:1 "A ideia de que os indivíduos possuem terras pessoalmente é estranha a essa cultura; a terra pertence a todos, para o bem comum."
 tradition_horse_breeder_name:0 "Criadores de Cavalos"
 tradition_horse_breeder_desc:1 "Esta cultura acumulou meticulosamente conhecimento e experiência nas belas artes e na ciência da criação de cavalos. Seja corcel ou corcel, os cavalos dessas pessoas são famosos por sua superioridade."
 tradition_hunters_name:0 "Caçadores Prolíficos"
 tradition_hunters_desc:1 "Impulsionada pela necessidade econômica, ou talvez pela expectativa social, essa cultura refinou suas práticas de caça para uma arte precisa e quase bela."
 tradition_sacred_mountains_name:0 "Montanhas Sagradas"
 tradition_sacred_mountains_desc:1 "Essa cultura considera as montanhas como conexões com o divino e as trata com reverência e respeito."
 tradition_culinary_art_name:0 "Artistas Culinários"
 tradition_culinary_art_desc:1 "A comida não é apenas sustento para esta cultura; é tanto uma arte quanto um ritual, um ponto focal tanto para a família quanto para a comunidade."
 tradition_festivities_name:0 "Festas Frequentes"
 tradition_festivities_desc:1 "A frequência e a exuberância com que essa cultura faz festas seriam consideradas vulgares para os outros, mas festa é festa!"
 tradition_tea_ceremony_name:0 "Cerimônias do Chá"
 tradition_tea_ceremony_desc:1 "Às vezes, tudo o que se precisa para melhorar tudo é uma boa xícara de chá."
 tradition_vegetarianism_name:0 "Vegetarianos"
 tradition_vegetarianism_desc:1 "Essa cultura desenvolveu uma forte aversão ao consumo de carne de animais e pratica o vegetarianismo em toda a sua sociedade."
 tradition_alpine_supremacy_name:0 "Supremacia Alpina"
 tradition_alpine_supremacy_desc:1 "As pessoas desta cultura se adaptaram a viver dentro e ao redor das regiões montanhosas, e seu conhecimento e experiência em climas alpinos são inigualáveis."
 tradition_seafaring_name:0 "Marinheiros"
 tradition_seafaring_desc:1 "Para esta cultura, o chamado do mar é forte demais para resistir, e eles vivem para navegar como um sonho em um oceano cristalino, ou cavalgar na crista de uma tempestade selvagem e furiosa."
 tradition_strength_display_name:0 "Demonstrações de Força"
 tradition_strength_display_desc:1 "Apenas possuir força não é suficiente. Voce tem que #EMP demonstrar#! sua força antes dos outros, para que você saiba que pode enfrentar um oponente digno ou lutar ao lado de um aliado valioso."
 tradition_mystical_ancestors_name:0 "Ancestrais Místicos"
 tradition_mystical_ancestors_desc:1 "A linhagem é muito importante para esta cultura, a ponto de os ancestrais se tornarem seres míticos e lendários com muitos que afirmam ser seus descendentes."
 tradition_priestly_caste_name:0 "Casta Sacerdotal"
 tradition_priestly_caste_desc:1 "Essa cultura impõe um sistema de castas para elevar o sacerdócio em sua sociedade. Para eles, os indivíduos encarregados de interpretar a vontade do divino devem ser protegidos e obedecidos."
 tradition_religion_blending_name:0 "Mistura de Religião"
 tradition_religion_blending_desc:1 "Os membros desta cultura muitas vezes vivem juntos com aqueles que compartilham diferentes crenças e crenças, e fazem bem em adotar elementos estrangeiros em seu próprio culto."
 tradition_religious_festivities_name:0 "Festas Religiosas"
 tradition_religious_festivities_desc:1 "O movimento do Sol e das estrelas são irrelevantes para a concepção de tempo dessa cultura. Em vez disso, uma maneira muito mais popular de marcar a passagem dos dias é pela infinidade de festas e celebrações religiosas regulares, para as quais todos são convidados!"
 tradition_religious_patronage_name:0 "Patrocínio Religioso"
 tradition_religious_patronage_desc:1 "Para a salvação da alma, deve-se comprometer-se com obras de significado religioso. Você não pode comprar redenção, mas ter um templo de sacerdotes cantando seus louvores #EMP ajuda.#!"
 tradition_medicinal_plants_name:0 "Herbalistas Medicinais"
 tradition_medicinal_plants_desc:1 "Esta cultura há muito desenvolveu o conhecimento das propriedades medicinais das plantas e árvores; para eles, a maioria das doenças é tratável com o cataplasma, pomada ou ensopado corretos."
 tradition_storytellers_name:0 "Narradores"
 tradition_storytellers_desc:1 "Esta cultura tem uma tradição oral forte e persistente. O passado é preservado por meio de narrativas ritualísticas, onde os heróis e lendas do passado são transmitidos de geração em geração."
 tradition_sacred_hunts_name:0 "Caças Sagradas"
 tradition_sacred_hunts_desc:1 "A caça não é um esporte nem um passatempo, é nada menos que a mais pura expressão da experiência humana, onde se pode conectar com o divino demonstrando seu domínio sobre a natureza."
 tradition_wedding_ceremonies_name:1 "Cerimônias Conjugais"
 tradition_wedding_ceremonies_desc:1 "Para esta cultura, a união de duas pessoas em casamento é considerada um assunto altamente público e ritualístico."
 tradition_music_theory_name:0 "Teóricos Musicais"
 tradition_music_theory_desc:1 "Essa cultura trata a música quase como a linguagem do divino e, portanto, muitos indivíduos assumem a nobre e célebre busca do estudo musical desde tenra idade."
 tradition_poetry_name:0 "Poesia Refinada"
 tradition_poetry_desc:0 "A poesia é considerada uma arte nobre nesta cultura, e muitos passam o tempo juntando palavras com significado e pensamento."
 tradition_culture_blending_name:0 "Mistura de Culturas"
 tradition_culture_blending_desc:1 "Os membros desta cultura muitas vezes viveram ao lado de pessoas de outras culturas. Através da exposição, eles se tornaram adeptos de incorporar línguas estrangeiras, tradições e costumes em suas próprias vidas."
 tradition_family_entrepreneurship_name:0 "Negócios de Família"
 tradition_family_entrepreneurship_desc:1 "Esta cultura estimula as empresas a desenvolverem-se ao longo de linhas familiares, cada geração pegando as ferramentas e técnicas do seu ofício da anterior, construindo uma forte tradição de profissionalismo ancestral"
 tradition_fishermen_name:0 "Pescadores Hábeis"
 tradition_fishermen_desc:1 "Qualquer um pode pescar, mas fazê-lo com tanta habilidade que qualquer pescaria seja abundante, independentemente da maré ou do vento, é um talento mais raro. Ninguém conhece a costa, terra ou mar, melhor do que estes pescadores."
 tradition_metal_craftsmanship_name:0 "Ferreiros"
 tradition_metal_craftsmanship_desc:1 "Esta cultura tem desfrutado de fácil acesso ao ferro durante séculos. Com o tempo, eles desenvolveram sua compreensão do metal a tal ponto que seu nome se tornou sinônimo de armas e armaduras duráveis ​​e de alta qualidade."
 tradition_isolationist_name:0 "Isolacionista"
 tradition_isolationist_desc:0 "Essa cultura prefere se manter em si mesma e não costuma olhar para fora de sua própria esfera."
 tradition_winter_warriors_name:0 "Guerreiros do Inverno"
 tradition_winter_warriors_desc:0 "Esta cultura está acostumada com a realidade que os ventos fortes e o frio intenso trazem."
 tradition_forest_fighters_name:0 "Lutadores da Floresta"
 tradition_forest_fighters_desc:0 "Esta cultura é bem versada em lutar nas florestas."
 tradition_mountaineers_name:0 "Alpinistas"
 tradition_mountaineers_desc:0 "Soldados desta cultura carregam tudo o que precisam para atravessar montanhas."
 tradition_warriors_of_the_dry_name:0 "Guerreiros do Seco"
 tradition_warriors_of_the_dry_desc:0 "Esta cultura dominou a arte de lutar em climas muito secos."
 tradition_highland_warriors_name:0 "Guerreiros das Terras Altas"
 tradition_highland_warriors_desc:0 "Guerreiros desta cultura lutam bem nas encostas e vales de suas casas montanhosas."
 tradition_jungle_warriors_name:0 "Guerreiros da Selva"
 tradition_jungle_warriors_desc:0 "Guerreiros desta cultura sabem bem como atravessar selvas traiçoeiras."
 tradition_only_the_strong_name:0 "Apenas os Fortes"
 tradition_only_the_strong_desc:0 "Esta cultura coloca uma forte ênfase em ter alguns guerreiros bem treinados. Se você não é o melhor dos melhores, não é bem-vindo para servir."
 tradition_warriors_by_merit_name:0 "Guerreiros por Mérito"
 tradition_warriors_by_merit_desc:0 "Essa cultura acredita que, se você provou ser capaz como guerreiro, deveria ter permissão para lutar – não importa quem você seja."
 tradition_warrior_monks_name:0 "Sacerdotes Guerreiros"
 tradition_warrior_monks_desc:0 "Essa cultura acredita que, se você optar por seguir estudos teológicos, também deve ser capaz de defender sua fé."
 tradition_talent_acquisition_name:0 "Reconhecimento de Talento"
 tradition_talent_acquisition_desc:0 ""Mate-me se quiser, mas se você me deixar viver, eu o servirei lealmente.""
 tradition_strength_in_numbers_name:0 "Força em Números"
 tradition_strength_in_numbers_desc:0 "Essa cultura abandona as tropas de elite e, em vez disso, favorece exércitos concentrados."
 tradition_frugal_armorsmiths_name:0 "Armeiros Frugais"
 tradition_frugal_armorsmiths_desc:0 "Enquanto um conjunto de armaduras de alta qualidade pode salvar uma vida, ter dez conjuntos decentes pode vencer uma batalha."
 tradition_malleable_invaders_name:0 "Invasores maleáveis"
 tradition_malleable_invaders_desc:1 "Tomaremos suas terras, seus filhos, suas tradições e seu #EMP futuro#!."
 tradition_quarrelsome_name:0 "Briguento"
 tradition_quarrelsome_desc:0 "Conflitos de fronteira são comuns para governantes dessa cultura. A terra muitas vezes muda de mãos de maneira injusta."
 tradition_swords_for_hire_name:0 "Espadas de Aluguel"
 tradition_swords_for_hire_desc:0 "Esta cultura vê o trabalho mercenário favoravelmente e encoraja os guerreiros a buscar a glória como mercenários entre guerras."
 tradition_reverence_for_veterans_name:0 "Reverência aos Veteranos"
 tradition_reverence_for_veterans_desc:0 "Essa cultura não menospreza aqueles que não podem mais lutar devido a lesões, em vez disso, eles são celebrados como heróis e usados ​​como professores."
 tradition_stalwart_defenders_name:0 "Defensores Robustos"
 tradition_stalwart_defenders_desc:0 "Defender o que é seu é de suma importância para essa cultura."
 tradition_battlefield_looters_name:0 "Saqueadores do Campo de Batalha"
 tradition_battlefield_looters_desc:0 "Nesta cultura as batalhas não são travadas por prestígio, mas por lucro. Quem se importa com a posição de alguém se você não pode pagar pela guerra?"
 tradition_fervent_temple_builders_name:0 "Construtores de Templos Fervorosos"
 tradition_fervent_temple_builders_desc:0 "Essa cultura considera a construção de templos o caminho mais direto para o divino. Espera-se que governantes fervorosos construam muitos e grandiosos templos."
 tradition_lords_of_the_elephant_name:0 "Senhores do Elefante"
 tradition_lords_of_the_elephant_desc:0 "Esta cultura venera os elefantes, comparando-os à realeza. Eles são mestres em capturá-los, treiná-los e usá-los para efeitos devastadores na guerra."
 tradition_zealous_people_name:0 "Crentes Fortes"
 tradition_zealous_people_desc:0 "As pessoas desta cultura são particularmente zelosas e dedicadas à sua fé."
 tradition_welcoming_name:1 "Carismático"
 tradition_welcoming_desc:1 "As pessoas desta cultura se destacam em assuntos diplomáticos, e a etiqueta social é valorizada acima de tudo."
 tradition_agrarian_name:0 "Agrário"
 tradition_agrarian_desc:0 "Esta cultura é distintamente agrária, suas terras produzindo amplas colheitas para exércitos famintos. Embora não ter que lutar por comida signifique muitos camponeses para o imposto, isso também significa que cada soldado não está tão motivado quanto os de regiões mais duras."
 tradition_eye_for_an_eye_name:0 "Olho por Olho"
 tradition_eye_for_an_eye_desc:0 "Nesta cultura, as ofensas não devem ser esquecidas, nem perdoadas. Seu povo pode guardar rancor por muito tempo, e a vingança é realizada com paixão."
 tradition_forbearing_name:0 "Tolerante"
 tradition_forbearing_desc:1 "Nessa cultura, ser paciente e contido diante da adversidade é comum."
 tradition_equitable_name:0 "Equitativo"
 tradition_equitable_desc:0 "Nesta cultura, a verdade e a justiça imparcial são altamente valorizadas."
 tradition_charitable_name:0 "Caridade"
 tradition_charitable_desc:0 "Independentemente da fé, as pessoas dessa cultura são motivadas a apoiar os menos afortunados."
 tradition_modest_name:0 "Modesto"
 tradition_modest_desc:0 "Essa cultura valoriza a modéstia, não se deve ocupar muito espaço ou se achar melhor que os outros."
 tradition_hill_dwellers_name:0 "Moradores da Colina"
 tradition_hill_dwellers_desc:0 "Esta cultura sente-se à vontade nas colinas, e sabe trabalhar eficazmente as suas terras."
 tradition_forest_folk_name:0 "Folclore da Floresta"
 tradition_forest_folk_desc:0 "Esta cultura vive perto de vastas florestas e sabe como forragear suas recompensas."
 tradition_mountain_homes_name:0 "Casas de Montanha"
 tradition_mountain_homes_desc:0 "Essa cultura sabe viver e prosperar em planaltos próximos às encostas agrestes das montanhas."
 tradition_dryland_dwellers_name:0 "Moradores da Terra Seca"
 tradition_dryland_dwellers_desc:0 "Esta cultura está acostumada a viver em climas secos, e sabe onde encontrar água e como trabalhar as terras."
 tradition_jungle_dwellers_name:0 "Moradores da Selva"
 tradition_jungle_dwellers_desc:0 "Essa cultura vive perto da selva e sabe colher suas riquezas."
 tradition_faith_bound_name:0 "Preso pela Fé"
 tradition_faith_bound_desc:0 "Nesta cultura, ser de uma fé diferente significa que você não é elegível para sucessão."
 tradition_by_the_sword_name:0 "Pela Espada"
 tradition_by_the_sword_desc:0 "Os membros desta cultura acreditam que o melhor missionário é aquele que carrega uma espada. Embora o apoio às guerras santas seja generalizado, os motivos são examinados para garantir que os poderes divinos aprovem."
 tradition_language_scholars_name:0 "Linguistas"
 tradition_language_scholars_desc:0 "Aprender as palavras de um vizinho aproxima você da linguagem do Divino."
 tradition_pastoralists_name:0 "Pastores"
 tradition_pastoralists_desc:0 "Esta cultura está em casa em terrenos amplos e abertos, onde pastoreiam grandes grupos de animais."
 tradition_desert_nomads_name:1 "Viajantes do Deserto"
 tradition_desert_nomads_desc:1 "Essa cultura não é estranha ao ambiente hostil do deserto e dominou o uso de camelos para ajudá-los em viagens, guerras e vida cotidiana."
 tradition_gardening_name:0 "Arquitetos de Jardim"
 tradition_gardening_desc:0 "Esta cultura tem uma longa tradição de construção e manutenção de vários tipos de jardins, construindo-se um pequeno paraíso."
 tradition_monogamous_name:0 "Monógamo"
 tradition_monogamous_desc:0 "Nesta cultura, mantém-se um único cônjuge, independentemente da fé."
 tradition_polygamous_name:0 "Polígamo"
 tradition_polygamous_desc:0 "Nesta cultura, tende-se a ter vários cônjuges, independentemente da fé."
 tradition_concubines_name:1 "Concubinas"
 tradition_concubines_desc:1 "Os governantes dessa cultura geralmente mantêm várias concubinas em sua casa, independentemente de sua fé."
 tradition_mendicant_mystics_name:0 "Místicos Mendicantes"
 tradition_mendicant_mystics_desc:1 "O povo santo desta cultura acredita fortemente que a fé deve ser ministrada no campo, e seus mais devotos frequentemente vagam pelo mundo."
 tradition_parochialism_name:0 "Paroquialismo"
 tradition_parochialism_desc:0 "Os moradores da cidade dessa cultura são ferozmente competitivos e independentes. Eles investem muito dinheiro e energia para garantir que #EMP sua#! cidade seja a maior."
 tradition_martial_admiration_name:0 "Admiração Marcial"
 tradition_martial_admiration_desc:0 "Aqueles que estão dispostos a empunhar a espada e lutar por sua cultura são dignos de admiração. Não importa as probabilidades."
 tradition_chanson_de_geste_name:0 "Canção de Gesto"
 tradition_chanson_de_geste_desc:0 "Essa cultura valoriza os feitos heróicos de ancestrais distantes. A recontagem romântica da vida de cavaleiros como Guillaume ou Roland inspirará gerações vindouras."
 tradition_ruling_caste_name:0 "Casta Governante"
 tradition_ruling_caste_desc:0 "Os governantes desta cultura estão acostumados a dominar assuntos que não são de sua própria cultura. Eles sabem como suprimir as revoltas com eficácia, embora à custa da percepção pública."
 tradition_staunch_traditionalists_name:0 "Tradicionalistas Convictos"
 tradition_staunch_traditionalists_desc:1 "Tradição é tradição, é imutável e imutável. Devemos estar prontos e dispostos a defender o que nos torna quem somos."
 tradition_sacred_groves_name:0 "Bosques Sagrados"
 tradition_sacred_groves_desc:0 "As árvores são consideradas sagradas por esta cultura. A floresta é um ser vivo que deve ser cuidado, não destruído."
 tradition_hold_the_line_name:0 "Segure a Linha"
 tradition_hold_the_line_desc:1 "Essa cultura fará com que cada combatente sinta orgulho de seu poder. Os discursos empolgantes de seus comandantes mantêm os soldados inspirados até o fim."
 tradition_legendary_noble_families_name:0 "Famílias Nobres Lendárias"
 tradition_legendary_noble_families_desc:1 "A menos que você esteja conectado a uma das famílias nobres que ajudaram a forjar o destino desta cultura, você não é nada."
 tradition_castle_keepers_name:0 "Guardiões do Castelo"
 tradition_castle_keepers_desc:1 "O ataque não é uma boa defesa. Uma boa defesa é ter o maior número de castelos na face do mundo conhecido."
 tradition_city_keepers_name:0 "Guardiões da Cidade"
 tradition_city_keepers_desc:1 "As cidades são o coração urbano dessa cultura e desejam que cada uma de suas metrópoles se tornem joias invejáveis ​​conhecidas em todo o mundo."
 tradition_fractious_name:0 "Fracionado"
 tradition_fractious_desc:1 "O inimigo do meu inimigo é #EMP também é#! meu inimigo."
 tradition_runestones_name:1 "Elevadores de Runas"
 tradition_runestones_desc:1 "A morte, a conquista, a conquista de posição — não são essas coisas que definem a vida na nobreza? Onde nosso povo vai, vão os marcadores do valor de nossas vidas."
 tradition_insular_spirit_name:0 "Espírito Insular"
 tradition_insular_spirit_desc:1 "Esta cultura está determinada a não se desviar de seus caminhos originais e lutará para que qualquer um de seus próprios seja atacado por outra cultura."
 tradition_monastic_communities_name:0 "Comunidades Monásticas"
 tradition_monastic_communities_desc:1 "Esta cultura tem uma longa história de envio de descendentes nobres para servir a fé. Pensadores políticos reverenciados muitas vezes surgem das ordens monásticas."
 tradition_roman_legacy_name:1 "Legado Romano Oriental"
 tradition_roman_legacy_desc:1 "A organização militar do Império Romano ainda está na memória viva dessa cultura. Um exército profissional é favorecido em relação às tropas cobradas."
 tradition_longbow_competitions_name:0 "Competições de Arco Longo"
 tradition_longbow_competitions_desc:1 "Essa cultura favorece um arco mais poderoso do que a maioria poderia puxar, e praticar com eles uma vez por semana é tão caro quanto qualquer ritual de adoração em todos os lugares, desde as aldeias mais rurais até as maiores metrópoles urbanas."
 tradition_illyrian_grit_name:0 "Garra Ilíria"
 tradition_illyrian_grit_desc:1 "Essa cultura pode estar sempre lutando contra si mesma, mas se erguerá para enfrentar os invasores juntos quando chegar a hora."
 tradition_maritime_mercantilism_name:0 "Mercantilismo Marítimo"
 tradition_maritime_mercantilism_desc:1 "O mundo pode ser governado por exércitos, mas essa cultura sabe que é verdadeiramente controlada por quem domina o fluxo de ouro através dos mares."
 tradition_sacral_kingship_name:0 "Realeza Sacra"
 tradition_sacral_kingship_desc:1 "Os governantes nesta cultura são considerados deuses, ou a realeza é vista como uma virtude divina. O que é um Rei para um Deus?"
 tradition_reavers_name:0 "Saqueadores"
 tradition_reavers_desc:1 "Muitos nesta cultura que vivem na costa tentam embarcar em navios para roubar de outros portos. Embora não seja tolerado por seus senhores diretos, todo governante sabe que fará melhores soldados quando chegar a hora."
 tradition_practiced_pirates_name:0 "Pirataria Praticada"
 tradition_practiced_pirates_desc:1 "Invadir um porto, incendiá-lo e tirar tudo o que não está pregado pode não ser nobre, mas#EMP é#! rentável."
 tradition_determined_independence_name:0 "Independência Determinada"
 tradition_determined_independence_desc:1 "Morte antes da submissão! Os governantes desta cultura não encontram derrota pior do que a vassalagem, e farão qualquer coisa para se tornarem seus próprios senhores."
 tradition_merciful_blindings_name:0 "Cegueiras Misericordiosas"
 tradition_merciful_blindings_desc:1 "Não importa o quão além do perdão alguém tenha ido, essa cultura pensa que é melhor arrancar um olho do que perfurar um coração."
 tradition_reindeer_hunters_name:0 "Caçadores de Renas"
 tradition_reindeer_hunters_desc:1 "Perseguir veados nada mais é do que uma dança sobre a constante geada da taiga. Esta cultura aprendeu a usar os suprimentos de caça que eles têm para valer a pena."
 tradition_mountaineer_ruralism_name:0 "Ruralismo Alpinista"
 tradition_mountaineer_ruralism_desc:1 "Desde suas origens nas colinas da Floresta da Boêmia, até os penhascos das montanhas Ore e Tatra, a maioria nesta cultura sabe não apenas atravessar as terras rochosas, mas lidar com a vida em uma montanha com facilidade."
 tradition_life_is_just_a_joke_name:0 "A Vida é apenas uma Piada"
 tradition_life_is_just_a_joke_desc:1 "Essa cultura riria no cepo com um machado acima da cabeça."
 tradition_steppe_tolerance_name:0 "Tolerância de Estepe"
 tradition_steppe_tolerance_desc:1 "Aqueles que vivem na estepe sempre terão muito em comum com aqueles que compartilham seu modo de vida. Estranhos podem adorar de forma diferente, mas ainda vivem na sela."
 tradition_nubian_warrior_queens_name:0 "Rainhas Guerreiras"
 tradition_nubian_warrior_queens_desc:0 "Aqueles que vivem na África Oriental lembram-se bem das grandes rainhas guerreiras que uma vez enfrentaram invasores e forjaram reinos no Kush. Nossos vizinhos podem insistir na superioridade dos homens, mas rastreamos nossas linhagens através de nossas mães, e o grito de guerra das poderosas mulheres núbias manda esses "homens" estrangeiros correndo para casa."
 tradition_maritime_mangroves_name:0 "Manguezais Marítimos"
 tradition_maritime_mangroves_desc:1 "Essa cultura aprendeu a navegar em pântanos que outras culturas consideram intransitáveis. "Eles usaram isso para construir bases inacessíveis para negociar, invadir e explorar o mundo."
 tradition_mixed_governance_name:0 "Governança Mista"
 tradition_mixed_governance_desc:1 "Essa cultura considera que vale a pena ouvir cada pensamento e cada nova forma de governar vale a pena tentar. Os governantes encorajam os vassalos a governar como bem entenderem."
 tradition_ritual_scarrification_name:0 "Ritual de Escarificação"
 tradition_ritual_scarrification_desc:1 "Esta cultura respeita aqueles cuja carne provou a lâmina. Seja para provar sua coragem ou para criar um belo design, eles marcam sua própria pele."
 tradition_hidden_cities_name:0 "Cidades Ocultas"
 tradition_hidden_cities_desc:2 "Quer estejam nas árvores da selva ou protegidos pelo labirinto orgânico, os estrangeiros podem nem saber que as cidades dessa cultura existem, muito menos ter uma ideia de como sitiá-las."
 tradition_hereditary_bards_name:0 "Bardos Hereditários"
 tradition_hereditary_bards_desc:1 "Para algumas culturas, há histórias passadas de geração em geração, tão valiosas quanto qualquer título de propriedade."
 tradition_ancient_miners_name:0 "Mineiros Antigos"
 tradition_ancient_miners_desc:1 "Essa cultura sempre foi cercada por matérias-primas, minérios e gemas brutas. Eles têm uma afinidade para encontrar locais para escavações de mineração."
 tradition_wetlanders_name:0 "Pantanais"
 tradition_wetlanders_desc:1 "Esta cultura dominou os pântanos e pântanos. Embora a vida às vezes seja uma batalha contra o mofo, eles aprenderam a usar a turfa a seu favor."
 tradition_diasporic_name:0 "Diaspórico"
 tradition_diasporic_desc:1 "As pessoas desta cultura perderam a pátria que uma vez prezaram. Alguns entre eles viajam pelo mundo em busca de um lugar onde possam começar de novo."
 tradition_sorcerous_metallurgy_name:0 "Metalurgia Feiticeira"
 tradition_sorcerous_metallurgy_desc:1 "Há tantos alquimistas nesta cultura tentando transformar metal em ouro quanto há ferreiros forjando armas. O que importa se a riqueza e o armamento dessa cultura são aprimorados pela feitiçaria?"
 tradition_polders_name:0 "Pólderes"
 tradition_polders_desc:0 "Esta cultura tem uma longa tradição de recuperar a terra do mar circundante. Isso permite que eles utilizem o que normalmente seria um fundo marinho raso para agricultura e construção."
 tradition_caucasian_wolves_name:0 "Lobos caucasianos"
 tradition_caucasian_wolves_desc:0 "Tendo passado séculos se tornando um lar ao redor dos portões do Cáucaso, essa cultura cresceu bem em casa com tudo o que a guerra nas montanhas implica."
 tradition_artisans_name:0 "Artesãos Especialistas"
 tradition_artisans_desc:0 "As crianças nesta cultura muitas vezes exercem a profissão de seus pais, acumulando amplo conhecimento e habilidade para o seu comércio através das gerações."

 # FP1 Traditions
 tradition_fp1_coastal_warriors_name:0 "Guerreiros Costeiros"
 tradition_fp1_coastal_warriors_desc:1 "Sempre fomos atraídos pelo litoral. A picada do ar do mar, o choro das gaivotas, o cheiro de peixe defumado... que guerreiro optaria por viver longe da água e de suas liberdades?"
 tradition_fp1_performative_honour_name:0 "Honra Performativa"
 tradition_fp1_performative_honour_desc:1 "A honra nasce, sim, mas a honra também é conquistada e perdida por meio de ações. Ao perseguir e vingar as ofensas, ou não, os soldados se transformam em escória enquanto os filhotes se transformam em guerreiros."
 tradition_fp1_northern_stories_name:0 "Histórias do Norte"
 tradition_fp1_northern_stories_desc:1 "A vida é vivida, contada e lembrada através das lentes dos contos. O que dizemos e o que as pessoas dizem sobre nós importa tanto quanto o que fazemos. Nós nos lembramos disso, e isso aparece em nossas histórias."
 tradition_fp1_trials_by_combat_name:0 "Provas-por-Combate"
 tradition_fp1_trials_by_combat_desc:1 "As palavras são o substituto de um covarde para as armas. Por que deixar a justiça para leis decrépitas e magistrados corruptos quando as disputas podem ser resolvidas mais rapidamente e de forma mais justa com a lâmina?"
 tradition_fp1_the_right_to_prove_name:0 "O Direito de Provar"
 tradition_fp1_the_right_to_prove_desc:0 "Embora nem todos sejam guerreiros natos, com a coragem certa e um forte braço de espada, qualquer um pode se mostrar um guerreiro de coração e assim se tornar um de fato."

