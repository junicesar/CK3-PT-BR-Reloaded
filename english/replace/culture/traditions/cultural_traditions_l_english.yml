 culture_emergence_events.0001.t:0 "Cultural Intermingling"
 culture_emergence_events.0001.desc:0 "I am [ROOT.Char.GetCulture.GetName], but the people of my capital, the [capital_county_scope.GetBaseName], are [hybdridization_offer_culture.GetName]. As of late, I have seen my [hybdridization_offer_culture.GetNameNoTooltip] subjects emulating me and my [ROOT.Char.GetCulture.GetNameNoTooltip] ways.\n\nThey are blending our traditions. Some are old, some are new - but the most important thing is that they are more accepting of my rule!\n\nPerhaps this development should be encouraged?"
 culture_emergence_events.0001.a:0 "If they act like me, then I shall act like them. Soon we will be as if one."
 culture_emergence_events.0001.b:0 "Their admiration is enough!"
 cultural_acceptance_gain_event:0 "From Events" # TODO AO does 'Events in the realm of [hybridizer.GetUIName]' work?
