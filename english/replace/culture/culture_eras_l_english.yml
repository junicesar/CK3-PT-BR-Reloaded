 #ERAS
 culture_era_tribal:0 "Tribal"
 culture_era_tribal_desc:0 "A Era Tribal de uma [culture|E] antecede o surgimento de leis codificadas e um governo institucionalizado. Governantes com um [tribal_government|E] só pode fazer uso das [innovations|E] da Era Tribal."
 culture_era_early_medieval:0 "Início da Idade Média"
 culture_era_early_medieval_desc:0 "O início da era medieval vê o surgimento de administradores profissionais e uma série de importantes [innovations|E], permitindo uma [culture|E] sair da Idade das Trevas."
 culture_era_high_medieval:0 "Alta Idade Média"
 culture_era_high_medieval_desc:0 "A Alta Idade Média é uma época de grande progresso tecnológico e administrativo, vendo os vilarejos se transformarem em cidades e a ascensão da classe burguesa, mesmo quando a aristocracia reina suprema."
 culture_era_late_medieval:0 "Final da Idade Média"
 culture_era_late_medieval_desc:0 "O Final da Idade Média marca o apogeu do mundo Feudal. Burocratas, artesãos, comerciantes e agiotas começam a invadir o poder das velhas classes privilegiadas, exceto os próprios monarcas."
