 rule_difficulty:0 "Dificuldade"
 setting_easy_difficulty:1 "#high Fácil#!"
 setting_easy_difficulty_desc:0 "Você receberá bônus, como diminuir o impacto de doenças, esquemas hostis e estresse. Também será mais fácil lidar com facções."
 setting_very_easy_difficulty:1 "#high Muito Fácil#!"
 setting_very_easy_difficulty_desc:0 "Você receberá bônus significativos, como diminuir o impacto de doenças, esquemas hostis e estresse. Também será muito mais fácil lidar com facções."
 setting_normal_difficulty:0 "Normal"
 setting_normal_difficulty_desc:0 "Você jogará em um campo de jogo equilibrado, sem bônus significativos."

 rule_culture_conversion_speed:0 "Velocidade de conversão de cultura"
 setting_default_culture_conversion_speed:0 "Padrão"
 setting_default_culture_conversion_speed_desc:0 "A velocidade de conversão permanece inalterada."
 setting_faster_culture_conversion_speed:1 "#high Mais rápido#!"
 setting_faster_culture_conversion_speed_desc:0 "A velocidade é aumentada, fazendo com que a conversão demore aproximadamente metade do tempo."
 setting_significantly_faster_culture_conversion_speed:0 "#high Significativamente mais rápido#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "A velocidade é significativamente aumentada, fazendo com que a conversão demore aproximadamente um quarto do tempo."
 setting_significantly_slower_culture_conversion_speed:1 "#high Significativamente mais lento#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "A velocidade é significativamente reduzida, fazendo com que a conversão demore aproximadamente quatro vezes mais."
 setting_slower_culture_conversion_speed:1 "#high Mais devagar#!"
 setting_slower_culture_conversion_speed_desc:0 "A velocidade é reduzida, fazendo com que a conversão demore aproximadamente o dobro do tempo."

 GAME_RULE_FASTER_REASON:1 "Game Rule: #P x#![SCOPE.ScriptValue('faster_game_rule_value')|P0]"
 GAME_RULE_SIGNIFICANTLY_FASTER_REASON:1 "Game Rule: #P x#![SCOPE.ScriptValue('significantly_faster_game_rule_value')|P0]"
 GAME_RULE_SLOWER_REASON:1 "Game Rule: #N x#![SCOPE.ScriptValue('slower_game_rule_value')|N]"
 GAME_RULE_SIGNIFICANTLY_SLOWER_REASON:1 "Game Rule: #N x#![SCOPE.ScriptValue('significantly_slower_game_rule_value')|N]"

 rule_faith_conversion_speed:0 "Velocidade de conversão da fé"
 setting_default_faith_conversion_speed:0 "Padrão"
 setting_default_faith_conversion_speed_desc:0 "$setting_default_culture_conversion_speed_desc$"
 setting_faster_faith_conversion_speed:0 "#high Mais rápido#!"
 setting_faster_faith_conversion_speed_desc:0 "$setting_faster_culture_conversion_speed_desc$"
 setting_significantly_faster_faith_conversion_speed:0 "#high Significativamente mais rápido#!"
 setting_significantly_faster_faith_conversion_speed_desc:0 "$setting_significantly_faster_culture_conversion_speed_desc$"
 setting_significantly_slower_faith_conversion_speed:1 "#high Significativamente mais lento#!"
 setting_significantly_slower_faith_conversion_speed_desc:0 "$setting_significantly_slower_culture_conversion_speed_desc$"
 setting_slower_faith_conversion_speed:1 "#high Mais devagar#!"
 setting_slower_faith_conversion_speed_desc:0 "$setting_slower_culture_conversion_speed_desc$"

 rule_gender_equality:0 "Igualdade de gênero"
 setting_default_gender_equality:0 "Padrão"
 setting_default_gender_equality_desc:0 "As regras de gênero são determinadas por Leis de Gênero e Doutrinas de Fé."
 setting_full_gender_equality:1 "#high Igual#!"
 setting_full_gender_equality_desc:0 "Todas as Doutrinas e Leis relacionadas ao gênero são definidas como Iguais. As mesmas regras e direitos se aplicam a todos os personagens, independentemente do sexo."
 setting_inversed_gender_equality:1 "#high Invertido#!"
 setting_inversed_gender_equality_desc:0 "Todas as Doutrinas e Leis relacionadas ao gênero são invertidas. As regras e direitos que se aplicam aos homens em "Padrão" agora se aplicam às mulheres e vice-versa."

 rule_sexuality_distribution:0 "Distribuição de Sexualidade"
 setting_sexuality_distribution_default:1 "Heterossexualidade"
 setting_sexuality_distribution_default_desc:0 "A heterossexualidade é a sexualidade mais comum, enquanto a homossexualidade, bissexualidade e assexualidade são menos comuns."
 setting_sexuality_distribution_equal:1 "#high Igual#!"
 setting_sexuality_distribution_equal_desc:0 "Todas as sexualidades no jogo são igualmente comuns."
 setting_sexuality_distribution_most_common_homosexuality:1 "#high Homossexualidade#!"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "A homossexualidade é a sexualidade mais comum, enquanto a heterossexualidade, bissexualidade e assexualidade são menos comuns."
 setting_sexuality_distribution_most_common_bisexuality:1 "#high Bissexualidade#!"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "A bissexualidade é a sexualidade mais comum, enquanto a heterossexualidade, a homossexualidade e a assexualidade são menos comuns."
 setting_sexuality_distribution_most_common_asexuality:1 "#high Assexualidade#!"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "A assexualidade é a sexualidade mais comum, enquanto a heterossexualidade, a homossexualidade e a bissexualidade são menos comuns."

 rule_same_sex_relations:0 "Relações do mesmo sexo"
 setting_default_same_sex_relations:0 "Padrão"
 setting_default_same_sex_relations_desc:0 "A visão sobre as relações entre pessoas do mesmo sexo depende da opinião de cada fé ditamos pela doutrina $doctrine_homosexuality_name$."
 setting_accepted_same_sex_relations:1 "#high Aceitável#!"
 setting_accepted_same_sex_relations_desc:0 "As relações entre pessoas do mesmo sexo são totalmente aceitas por todas as religiões."

 rule_same_sex_marriage:0 "Casamento entre pessoas do mesmo sexo"
 setting_default_same_sex_marriage:0 "Padrão"
 setting_default_same_sex_marriage_desc:0 "O casamento entre pessoas do mesmo sexo não está disponível."
 setting_accepted_same_sex_marriage:1 "#high Aceitável#!"
 setting_accepted_same_sex_marriage_desc:0 "O casamento e o concubinato do mesmo sexo estão disponíveis para todos cuja fé o aceita e cuja cultura pratica o concubinato. Para habilitar para #EMP todos#! altere a regra $rule_same_sex_relations$ Game Rule to $setting_accepted_same_sex_relations$!"

 rule_randomized_faiths:0 "Religiões aleatórias"
 setting_randomized_faiths_off:0 "Desligado"
 setting_randomized_faiths_off_desc:0 "Personagens e Condados têm fés históricas."
 setting_randomized_faiths_on:1 "#high Ligado#!"
 setting_randomized_faiths_on_desc:0 "Personagens e Condados são atribuídos a Fés aleatórias. Todas as religiões do jogo estão disponíveis."

 rule_faith_acceptance:0 "Aceitação da fé"
 setting_default_faith_acceptance:0 "Padrão"
 setting_default_faith_acceptance_desc:0 "A atitude de uma fé em relação a outras religiões é ditada por suas doutrinas."
 setting_full_faith_acceptance:1 "#high Completa#!"
 setting_full_faith_acceptance_desc:0 "Todas as religiões têm plena aceitação em relação a outras religiões. Não há penalidades de opinião por ter uma fé diferente."

 rule_random_ruler_placement:0 "Colocação de Governante Aleatório"
 setting_random_ruler_placement_off:0 "Desligado"
 setting_random_ruler_placement_off_desc:0 "Governantes têm seus Títulos e Reinos históricos."
 setting_random_ruler_placement_on:1 "#high Ligado#!"
 setting_random_ruler_placement_on_desc:0 "Governantes são colocados aleatoriamente no mapa. Os Reinos são basicamente os mesmos, mas os Títulos são detidos por governantes diferentes."
 setting_random_ruler_placement_on_conversion:1 "#high Ligado (Conversão)#!"
 setting_random_ruler_placement_on_conversion_desc:1 "Governantes são colocados aleatoriamente no mapa. Eles se convertem à fé do detentor histórico."

 rule_diplomatic_range:0 "Alcance diplomático"
 setting_default_diplomatic_range:0 "Padrão"
 setting_default_diplomatic_range_desc:0 "O alcance diplomático permanece inalterado."
 setting_restricted_diplomatic_range:1 "#high Restrito#!"
 setting_restricted_diplomatic_range_desc:0 "O alcance diplomático é ainda mais restrito, tornando as interações não locais significativamente mais raras."
 setting_unrestricted_diplomatic_range:1 "#high Irrestrito#!"
 setting_unrestricted_diplomatic_range_desc:0 "O alcance diplomático é desativado, permitindo que qualquer pessoa no mapa interaja com qualquer outra pessoa."

 rule_minor_disease_frequency:0 "Doenças simples"
 setting_default_minor_disease_frequency:0 "Padrão"
 setting_default_minor_disease_frequency_desc:0 "Doenças simples aparecerão normalmente."
 setting_fewer_minor_disease_frequency:1 "#high Poucas#!"
 setting_fewer_minor_disease_frequency_desc:0 "Doenças simples aparecerão com menos frequência."

 rule_de_jure_requirement:0 "Exigência por Direito"
 setting_on_de_jure_requirement:1 "#high Ligado#!"
 setting_on_de_jure_requirement_desc:0 "Títulos com terreno por Direito acabarão sendo destruídos se um Personagem não possuir terreno por Direito do Título em seu reino."
 setting_on_limited_de_jure_requirement:2 "Ligado (Limitado)"
 setting_on_limited_de_jure_requirement_desc:0 "Títulos com terreno por Direito acabarão sendo destruídos se um Personagem não possuir terreno por Direito do Título em seu reino. O Título principal do jogador nunca será destruído."
 setting_off_de_jure_requirement:1 "#high Desligado#!"
 setting_off_de_jure_requirement_desc:0 "Títulos com terras por Direito nunca serão destruídos."
 de_jure_requirement_title:0 "[title_to_destroy.GetName] Confiscado!"
 de_jure_requirement_desc:0 "Eu não posso mais reivindicar ser o governante de [title_to_destroy.GetNameNoTierNoTooltip], porque eu não possuo nenhuma de suas terras por Direito."

 rule_empire_obscurity_requirement:0 "Empire Obscurity"
 setting_on_empire_obscurity_requirement:0 "#high On#!"
 setting_on_empire_obscurity_requirement_desc:0 "[de_jure|E] [empires|E] will be destroyed unless the holder controls at least 20% of its De Jure [counties|E]."
 setting_off_empire_obscurity_requirement:0 "Off"
 setting_off_empire_obscurity_requirement_desc:0 "[empires|E] will persist regardless of how much [de_jure|E] land the holder controls."
 game_rule.4.t:0 "Obscurity of the [falling_empire.GetBaseNameNoTooltip]"
 game_rule.4.desc:0 "I cannot deny that my beloved empire, the [falling_empire.GetBaseName], has fallen, and fallen far...\n\nI barely control any of its traditional territories. A mere shadow of itself, my empire is slowly, but surely, fading into obscurity."
 game_rule.4.a:0 "I just need more time!"
 game_rule.4.b:0 "Farewell, sweet empire..."

 rule_multiplayer_murder_schemes:1 "Multiplayer: Esquemas de assassinato"
 setting_default_multiplayer_murder_schemes:0 "Default"
 setting_default_multiplayer_murder_schemes_desc:0 "Hostile Schemes can be used against players and their families."
 setting_no_players_multiplayer_murder_schemes:1 "#high No Players#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "Players can not start Hostile Schemes against other players."
 setting_no_player_families_multiplayer_murder_schemes:1 "#high No Player Families#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "Players can not start Hostile Schemes against other players or their close family members."

 rule_realm_stability:0 "Estabilidade do Reino"
 setting_default_realm_stability:0 "Default"
 setting_default_realm_stability_desc:1 "The default amount of [factions|E] will arise."
 setting_lesser_realm_stability:0 "#high Lesser Stability#!"
 setting_lesser_realm_stability_desc:1 "A higher amount of [factions|E] will arise."
 setting_higher_realm_stability:0 "#high Higher Stability#!"
 setting_higher_realm_stability_desc:1 "A lower amount of [factions|E] will arise."
 setting_extreme_realm_stability:0 "#high Extreme Stability#!"
 setting_extreme_realm_stability_desc:1 "A extremely low amount of [factions|E] will arise."

 rule_custom_kingdoms:0 "Reinos personalizados"
 setting_on_custom_kingdoms:0 "On"
 setting_on_custom_kingdoms_desc:0 "The creation of custom non-historical Kingdoms and Empires is allowed."
 setting_off_custom_kingdoms:1 "#high Off#!"
 setting_off_custom_kingdoms_desc:0 "The creation of custom non-historical Kingdoms and Empires is disallowed."

 rule_casus_belli_costs:0 "Custos de Casus Belli"
 setting_default_casus_belli_costs:0 "Default"
 setting_default_casus_belli_costs_desc:0 "Casus Bellis cost resources to declare, such as Prestige or Piety."
 setting_no_cost_casus_belli_costs:1 "#high No Costs#!"
 setting_no_cost_casus_belli_costs_desc:0 "Casus Bellis are free to use, without any associated costs."

 rule_end_date:0 "Data final"
 setting_1453_end_date:0 "1453"
 setting_1453_end_date_desc:0 "The game will end in 1453."
 setting_no_end_date_end_date:1 "#high No End Date#!"
 setting_no_end_date_end_date_desc:0 "The game will not end at any specific given date."

 rule_generate_families:0 "Gerar Famílias"
 setting_on_generate_families:0 "On"
 setting_on_generate_families_desc:1 "Most landed historical characters with no recorded family will have a spouse and up to three children generated for them. This reduces the risk of an early [game_over|E]."
 setting_off_generate_families:1 "#high Off#!"
 setting_off_generate_families_desc:1 "Landed historical characters with no recorded family will NOT have a family generated for them. This increases the risk of an early [game_over|E]."
 setting_on_generate_families_ai_only:1 "#high On (AI Only)#!"
 setting_on_generate_families_ai_only_desc:1 "Most landed historical AI characters with no recorded family will have a spouse and up to three children generated for them. This increases the risk of an early [game_over|E]."

 rule_mongol_invasion:0 "Invasão Mongol"
 setting_default_mongol_invasion:0 "Default"
 setting_default_mongol_invasion_desc:0 "The Mongols will invade around the year 1200."
 setting_never_mongol_invasion:1 "#high Never#!"
 setting_never_mongol_invasion_desc:0 "The Mongols will not invade."
 setting_random_mongol_invasion:1 "#high Random#!"
 setting_random_mongol_invasion_desc:0 "The Mongols will invade at a random date."

 rule_exclave_independence:0 "Independência do Exclave"
 setting_off_exclave_independence:1 "#high Off#!"
 setting_off_exclave_independence_desc:0 "Independent Rulers can have exclaves (disconnected land) anywhere in the world."
 setting_limited_exclave_independence:1 "#high Limited#!"
 setting_limited_exclave_independence_desc:0 "Exclaves of Independent Rulers at peace will be removed on succession unless connected to the Capital area by one County, via a naval path or part of the De Jure territory."
 setting_significant_exclave_independence:1 "#high Significant#!"
 setting_significant_exclave_independence_desc:0 "Exclaves of Independent Rulers at peace will be removed on succession unless connected via a naval path or part of the De Jure territory."
 setting_total_exclave_independence:1 "#high Total#!"
 setting_total_exclave_independence_desc:0 "Exclaves of Independent Rulers at peace will be removed on succession unless they are connected via a naval path."
 setting_ai_limited_exclave_independence:0 "#high Limited (AI Only)#!"
 setting_ai_limited_exclave_independence_desc:0 "Exclaves of Independent AI Rulers at peace will be removed on succession unless connected to the Capital area by one County, via a naval path or part of the De Jure territory."
 setting_ai_significant_exclave_independence:1 "Significant (AI Only)"
 setting_ai_significant_exclave_independence_desc:0 "Exclaves of Independent AI Rulers at peace will be removed on succession unless connected via a naval path or part of the De Jure territory."
 setting_ai_total_exclave_independence:0 "#high Total (AI Only)#!"
 setting_ai_total_exclave_independence_desc:0 "Exclaves of Independent AI Rulers at peace will be removed on succession unless they are connected via a naval path."

 rule_regional_heresy:0 "Heresias Regionais"
 setting_default_regional_heresy:0 "Default"
 setting_default_regional_heresy_desc:0 "Heresy outbreaks in certain regions are more likely to be historical heresies, such as Lollardy in England."
 setting_strict_regional_heresy:1 "#high Strict#!"
 setting_strict_regional_heresy_desc:0 "Heresy outbreaks in certain regions will almost always be historical heresies."
 setting_relaxed_regional_heresy:1 "#high Relaxed#!"
 setting_relaxed_regional_heresy_desc:0 "Heresy outbreaks do not have regional weighting, encouraging the appearance of more diverse heresies."

 rule_hungarian_migration:0 "Migração Húngara"
 setting_launch_historical:1 "#high Historical#!"
 setting_launch_historical_desc:0 "The AI will attempt to start the Hungarian Migration between 890 and 910."
 setting_launch_immediate:2 "Immediate"
 setting_launch_immediate_desc:0 "The Hungarian Migration will already be active on game start."
 setting_launch_random:1 "#high Random#!"
 setting_launch_random_desc:0 "The AI will attempt to start the Hungarian Migration any time between 5 years after game start and 910."
 setting_launch_off:1 "#high Player-Only#!"
 setting_launch_off_desc:0 "The AI will not attempt to start the Hungarian Migration."

 rule_matrilineal_marriages:0 "Casamentos Matrilineares"
 setting_default_matrilineal_marriages:0 "Padrão"
 setting_default_matrilineal_marriages_desc:0 "AI characters will arrange [matrilineal|E] marriages if they belong to the player's close family, or a [dynasty_prestige_level_4|L] [dynasty|E], or an [GetLaw('equal_law').GetName] realm, or are strong [rulers|E]. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] realms default to Matrilineal."
 setting_matrilineal_marriages_no_player_exception:0 "#high Default (no Player exception)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "AI characters will arrange [matrilineal|E] marriages if they belong to a [dynasty_prestige_level_4|L] [dynasty|E], or an [GetLaw('equal_law').GetName] realm, or are strong [rulers|E]. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] realms default to Matrilineal."
 setting_matrilineal_marriages_always:0 "#high Always#!"
 setting_matrilineal_marriages_always_desc:0 "AI characters will want to arrange [matrilineal|E] marriages for all female [dynasty|E] members. Like with #high $setting_default_matrilineal_marriages$#! rules, [patrilineal|E] marriages still happen if deemed favorable enough."
 setting_matrilineal_marriages_female_and_equal:0 "#high Female Dominated & Equal#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "AI characters will only arrange [matrilineal|E] marriages if part of a [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] or [GetLaw('equal_law').GetName] realm. Like with #high $setting_default_matrilineal_marriages$#! rules, [patrilineal|E] marriages still happen if deemed favorable enough."
 setting_matrilineal_marriages_never:0 "#high Never#!"
 setting_matrilineal_marriages_never_desc:0 "AI characters will never arrange [matrilineal|E] marriages, unless part of a [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] realm."

 rule_dlc_fp1_scandinavian_adventurers:0 "Aventureiros escandinavos"
 setting_fp1_scandi_adventurers_rare:0 "Rare"
 setting_fp1_scandi_adventurers_rare_desc:0 "Scandinavian adventurers will try to target Russia and the North Sea every 15 years."
 setting_fp1_scandi_adventurers_occasional:0 "Occasional"
 setting_fp1_scandi_adventurers_occasional_desc:0 "Scandinavian adventurers will try to target Russia and the North Sea every 10 years."
 setting_fp1_scandi_adventurers_frequent:0 "Frequent"
 setting_fp1_scandi_adventurers_frequent_desc:0 "Scandinavian adventurers will try to target Russia and the North Sea every 5 years."
 setting_fp1_scandi_adventurers_apocalyptic:0 "Apocalyptic"
 setting_fp1_scandi_adventurers_apocalyptic_desc:1 "Scandinavian adventurers will try to target Russia and the North Sea every year, AI characters do not require specific traits to launch [varangian_adventures|E]."
 setting_fp1_scandi_adventurers_off:0 "Off"
 setting_fp1_scandi_adventurers_off_desc:0 "Scandinavian adventurers will never try to target Russia or the North Sea."

 rule_hybrid_culture_ai_frequency:0 "Frequência de Cultura Híbrida"
 setting_default_hybrid_culture_ai_frequency:0 "Default"
