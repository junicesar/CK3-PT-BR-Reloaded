l_english:
 court_fashion:0 "Moda da Corte"
 court_fashion_default:2 "Moda do século passado"
 court_fashion_default_desc:0 "Membros da Corte se vestem de acordo com a convenção, o que é seguro, se não criativo."
 court_fashion_acceptable:1 "Fora de Moda"
 court_fashion_acceptable_desc:0 "Membros da Corte chamam a atenção quando visitam vilas e cidades."
 court_fashion_decent:0 "Moda Decente"
 court_fashion_decent_desc:0 "Os Membros da Corte atualizam seu guarda-roupa com agilidade com as estações, abandonando roupas antigas quando um novo estilo pega."
 court_fashion_good:1 "Moda Elegante"
 court_fashion_good_desc:0 "Muitas vezes, os estilos desta Corte se espalham pelo mundo e influenciam outras Cortes."
 court_fashion_fantastic:1 "Moda de Alta Costura"
 court_fashion_fantastic_desc:0 "Esta Corte é considerada uma inovadora com muito estilo. Os servos se vestem como os Governantes de outros Reinos, e seu Soberano será imortalmente conhecido por seu senso de vestimenta."

 court_food_quality:0 "Qualidade da Comida"
 court_food_quality_default:1 "Comida sem Graça"
 court_food_quality_modest:0 "Comida Modesta"
 court_food_quality_decent:0 "Comida Decente"
 court_food_quality_lavish:0 "Comida Luxuosa"
 court_food_quality_exotic:0 "Comida Exótica"
 court_food_quality_default_desc:0 "Ninguém está ansioso para comer nesta Corte, mas diz-se que a companhia compensa."
 court_food_quality_modest_desc:0 "Os hóspedes são bem alimentados com cozinha local adequada."
 court_food_quality_decent_desc:0 "Esta Corte é capaz de fornecer iguarias novas ocasionais."
 court_food_quality_lavish_desc:0 "Uma frota de chefs fornece um suprimento constante de petiscos saborosos. Um servo com um prato de comida segue qualquer grupo de convidados."
 court_food_quality_exotic_desc:0 "Servos são enviados para terras estrangeiras e retornam com fartas comidas exóticas. Não há delícia culinária que não tenha passado por estes salões."

 court_lodging_standards:0 "Padrões de Hospedagem"
 court_lodging_standards_default:1 "Hospedagem Minuto"
 court_lodging_standards_small:0 "Pequenos Alojamentos"
 court_lodging_standards_middling:0 "Hospedagem Média"
 court_lodging_standards_spacious:0 "Acomodações Espaçosas"
 court_lodging_standards_grand:0 "Grandes Hospedagens"
 court_lodging_standards_default_desc:0 "Há incidentes diplomáticos ocasionais quando os hóspedes são convidados a se hospedar juntos."
 court_lodging_standards_small_desc:0 "Há espaço para qualquer Membro da Corte ter seu próprio quarto."
 court_lodging_standards_middling_desc:0 "O quarto de cada Membro da Corte é bem abastecido."
 court_lodging_standards_spacious_desc:0 "Qualquer habitante desta Corte pode esperar um conjunto de quartos."
 court_lodging_standards_grand_desc:0 "Os hóspedes sabem que podem solicitar qualquer luxo dentro de suas acomodações. Qualquer livro para seu estudo, qualquer bebida tarde da noite - os quartos são atendidos toda hora."

 court_servants:0 "Servidores da Corte"
 court_servants_default:1 "Muito poucos Servos"
 court_servants_few:0 "Poucos Servos"
 court_servants_some:0 "Alguns Servos"
 court_servants_many:0 "Muitos Servos"
 court_servants_endless:0 "Servos Infinitos"
 court_servants_default_desc:0 "O punhado de servos desta Corte está exausto atendendo à demanda de todos os convidados."
 court_servants_few_desc:0 "Esta Corte tem servidores que podem fornecer quase todo conforto crucial."
 court_servants_some_desc:0 "Esta Corte tem servidores especializados que se orgulham de seu trabalho."
 court_servants_many_desc:0 "Esta Corte tem um servo para todos os propósitos que se possa imaginar."
 court_servants_endless_desc:0 "Esta Corte tem mais servos do que qualquer um sabe como usá-los. É preciso um esforço em conjunto para fazer a tarefa mais simples sem que os servos peçam para realizá-la por você."
