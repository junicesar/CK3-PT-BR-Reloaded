l_english:
 bm_867_adventurers:0 "Grandes Aventureiros"
 bm_867_adventurers_desc:0 "Toda dinastia vem de origens humildes. A ascensão ao poder geralmente é um processo lento, cada geração subindo alguns degraus na escada, por meio de casamentos cuidadosamente planejados e guerras incessantes.\n\n#bold Mas estes são tempos de grandes mudanças e reviravoltas. Com muita coragem, e talvez um pouco de sorte, um herói pode elevar o nome de sua família da obscuridade à lenda. Você está pronto para enfrentar o desafio?#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hæsteinn"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Através de astúcia e coragem, Jarl Hæsteinn tornou-se um homem rico. Depois de liderar um lucrativo ataque pelo Mediterrâneo junto com Björn Ironside, Hæsteinn se estabeleceu na Bretanha. Os Francos têm cofres prontos para serem colhidos, e um poderoso guerreiro viking é um grande aliado em tempos de turbulência política.\n\n#bold No entanto, fortuna não vem sem inimigos. A ganância de Hæsteinn o vencerá, ou sua dinastia prosperará sob o seu controle?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "descrição alternativa"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "Rurik Rurikid"
 bookmark_adventurers_rurik_rurikid_desc:0 "Poucos subiram do nada à grandeza como o bravo Rurik! Junto com seus irmãos, ele trouxe ordem ao deserto oriental e, desde a morte deles, é o governante solitário de uma grande chefia. No entanto, isso é apenas o começo.\n\n#bold Um dia, os descendentes de Rurik irão fundar o Czarismo da Rússia. Será? O destino desta grande dinastia está em suas mãos.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "Conde Eudes"
 bookmark_adventurers_count_eudes_desc:0 "Em julho de 866, o invasor viking Hæsteinn matou o pai de Eudes, Roberto, o Forte. Poucos meses depois, sua mãe Adelais morreu ao dar à luz seu irmão Robert. O mundo é cruel e o futuro pode parecer incerto, mas esses meninos órfãos estão destinados a sentar no trono francês. Seus descendentes, os Capetas, governarão a França por muitos séculos.\n\n#bold Você consegue navegar pela política traiçoeira da França medieval e cumprir o destino dos irmãos Robertine?#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "descrição alternativa"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "descrição alternativa"

 #Almos Arpad
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc:0 "Quando as sete tribos húngaras se uniram para eleger um líder supremo, seus votos recaíram sobre o bravo Álmos. Um dia, seu filho Árpád assumirá o manto – mas apenas se os húngaros puderem manter sua independência. O perigo paira no horizonte oriental.\n\n#bold Você pode defender os húngaros e levá-los à grandeza? Esta é a sua chance de recontar as aventuras da dinastia Árpád!#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "Como o Último Magajiya de Daura, Daurama é um símbolo dos antigos costumes do povo Hausa. Seu novo marido, Bayajiddah (originalmente do Iraque), representa a mudança, à medida que mais e mais forasteiros migram para a Hausaland, trazendo suas crenças e culturas estranhas com eles...\n\n#bold Daurama está prestes a entrar para a história como o Última Magajiva, mas ela tem que ser?#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"

 #EVENTS
 bookmark.0101.t:0 "O que há em um Nome?"
 bookmark.0101.desc_intro:0 "Por gerações [hausaland.GetNameNoTier] foi governado pelos Magajiya, uma linha de governantes matriarcais da qual eu sou o mais recente.\n\nNossas tradições nos serviram bem, mas o mundo está mudando. Os feitos heróicos do meu [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] lhe rendeu grande riqueza e respeito... embora como [bayajidda.GetSheHe] vem de terras distantes, [bayajidda.GetHerHis] sucessos também pressagiam grandes mudanças para o meu povo.\n\n"
 bookmark.0101.desc_living:1 "Meu filho, [bewo.GetTitledFirstName], é a menina dos olhos de seu pai. Embora seja um mero bebê, me pergunto se ele se identificará mais com seu pai aventureiro ou com meu próprio legado tradicional?"
 bookmark.0101.desc_dead:1 "Meu filho, [bewo.GetTitledFirstName], era a menina dos olhos de seu pai. Embora seja um mero bebê, me pergunto se ele se identificará mais com a lenda de seu pai aventureiro ou com meu próprio legado tradicional?"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip] deve levar as tradições do [ROOT.Char.GetCulture.GetNameNoTooltip] into a new age."
 bookmark.0101.a.tt:1 "[bewo.GetUIName] se tornará seu [player_heir|E]"
 bookmark.0101.b:1 "Meu filho é meu filho, independente qual seja seu nome ou cultura."
 bookmark.0101.b.tt:1 "#warning @warning_icon! Esta opção pode deixá-lo sem um [player_heir|E]!#!"
 bookmark.0101.c:0 "Os Magajiya não precisam de homens para continuar seu legado!"
 bookmark.0101.c.tt:1 "Sua irmã [shawata.GetUIName] continuará sendo seu [player_heir|E]"

