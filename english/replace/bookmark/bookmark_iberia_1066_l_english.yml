 bm_1066_iberia:0 "Ibéria em Pedaços"
 bm_1066_iberia_desc:0 "Quando o velho rei Fernando I faleceu, seus três filhos herdaram um pedaço de seu reino ibérico. Ganância, ambição e guerras santas logo levam a Península Ibérica a ferver, e os laços entre os membros da família começam a se desgastar.\n\n#bold Algum dos irmãos Fernandez é forte ou astuto o suficiente para sair vitorioso sobre o resto? Como a guerra e a diplomacia moldarão a Península Ibérica?#!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "Rei García"
 bookmark_iberia_king_garcia_desc:0 "Dado o reino mais conturbado dos três irmãos, García tentou muitos remédios extremos para estabilizar seu governo. No entanto, a frágil terra logo se tornou tentadora demais para seu irmão Afonso, que invadiu em 1071. Esse ataque deu início às muitas guerras que se seguiram entre os irmãos, mas García passaria a maior parte do tempo atrás das grades.\n\n#bold Aceitar armas contra seus irmãos e conduza este reino instável à glória e vitória!#!"

 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
