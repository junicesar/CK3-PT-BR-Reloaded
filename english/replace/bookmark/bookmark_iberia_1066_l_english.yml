 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "Rei Alfonso VI"
 bookmark_iberia_king_alfonso_desc:0 "O filho do meio, e favorito de seu pai, Alfonso herdou o rico reino do meio de León. Ele passou a ser mais esperto e subjugar os dois irmãos e governou o reino reunido de seu pai.\n\n#bold Por meio de diplomacia e agressão política e familiar, você tem o que é preciso para unir os três reinos sob uma bandeira ?#!"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho:0 "Rei Sancho II"
 bookmark_iberia_king_sancho_desc:0 "Sancho foi roubado de sua herança completa pela divisão da terra de seu pai entre os três irmãos. Um homem de oportunidade, ele rapidamente pegou em armas contra seus irmãos assim que a paz começou a desmoronar, mas apenas brevemente conseguiu governar o reino reunido antes de ser assassinado.\n\n#bold Por meio de ação militar e planejamento, você pode restaurar o reino completo à sua glória sob o único governante legítimo e manter o poder?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "Infanta Urraca"
 bookmark_iberia_infanta_urraca_desc:0 "A mais velha dos filhos de Fernando, Urraca teve ampla influência sobre seus irmãos e a Igreja. Ela e sua irmã Elvira receberam o senhorio sobre todos os mosteiros nos três reinos, e ela não ficou de braços cruzados enquanto seus irmãos se dilaceravam.\n\n#bold Para superar seus irmãos e garantir seu lugar na história, Urraca precisa de ambos paciência e ousadia – você terá sucesso?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "Rei Antso IV"
 bookmark_iberia_king_antso_desc:1 "Muitos senhores no oeste do reino abandonaram o rei Antso depois que ele ascendeu ao trono após o falecimento de seus pais. Ele logo se envolveu em uma guerra com seu primo, o rei Sancho, que viu Antso derrotado e, após um governo marcado pela guerra e pela derrota, ele foi assassinado por seus próprios irmãos.\n\n#bold Reescreva a história, seja mais esperto que sua família e proteja sua domínio e patrimônio!#!"

 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"
