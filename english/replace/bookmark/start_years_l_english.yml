 start_year_1066_09_15_desc:0 "O retorno do cometa Halley anuncia um tumultuado 1066 dC, com grandes conflitos em todo o mundo. Enquanto os seljúcidas avançam cada vez mais para as terras bizantinas e o povo sindhalês se levanta contra seus opressores no Sri Lanka, uma guerra total eclode na Inglaterra quando três pretendentes buscam a coroa para si. As tensões aumentam na península ibérica fraturada, enquanto os governantes tribais observam a mudança no equilíbrio de poder no continente, com medidas iguais de medo e ganância."
 start_year_867_01_01_desc:0 "O ano de 867 DC vê invasores do norte aterrorizando litorais e margens de rios, enquanto a Europa permanece dividida sob os Karlings. No subcontinente indiano, a luta tripartida entre as dinastias Pratihara, Pala e Rashtrakuta está latente há décadas, mas o conflito ainda está apenas em sua infância."
