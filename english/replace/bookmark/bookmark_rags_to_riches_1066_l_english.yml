l_english:
 bm_1066_rags_to_riches:0 "Dos trapos às Riquezas"
 bm_1066_rags_to_riches_desc:1 "Por toda a Europa, as famílias lutam e tramam pelo poder. Muitas terras estão em disputa, pois as batalhas são vencidas e perdidas, e dinastias vêm e vão, enquanto seus governantes são derrotados.\n\n#bold Reis antigos estão sendo substituídos, enquanto os recém-chegados buscam as estrelas. Qual você será?#!"

 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad:0 "Petty King Murchad"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "No início do século 11, a Alta Realeza da Irlanda caiu dentro e fora do alcance da casa Briain, já que as casas nobres irlandesas guerrearam por território, umas contra as outras e os colonos vikings. No entanto, apesar de vir de uma linhagem de homens considerados destinados ao reinado, não se sabe muito sobre o breve reinado de Murchad na pequena área de Munster.\n\n#bold Com sua ajuda, talvez um membro da casa de Briain possa se sentar o trono da Irlanda mais uma vez?#!"

 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"

 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda:0 "Duquesa Matilda"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "Por habilidade ou circunstância, Matilde de Canossa está destinada a herdar um território substancial no norte da Itália. Ela se tornará uma governante poderosa e bem conectada, chegando ao posto único de Vigária Imperial e Vice-Rainha da Itália. Muito depois de sua morte, ela permanecerá uma figura lendária tanto por sua piedade quanto por suspeita de bruxaria.\n\n#bold Você pode garantir que o legado de Mathilda perdure e continuar a linhagem Canossa por gerações?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya:0 "Emir Yahya"
 bookmark_rags_to_riches_emir_yahya_desc:1 "O Reino de Toledo será estabelecido no final do século 11, quando o rei de León assume a cidade de mesmo nome. Essa erradicação do Emir Yahya e sua influência significa que a família Dhunnunid perderá o controle sobre a região, onde reinaram por gerações.\n\n#bold Manipulando seus rivais e encontrando mais aliados, você tem o que é preciso desafiar os Reis da Península Ibérica e mudar a história da casa Dhunnunid?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav:0 "Duque Vratislav"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "A família Přemyslid governa a região da Boêmia há centenas de anos. Eles dependeram muito da antiguidade para sua sucessão, o que, no caso do duque Vratislav, acabará levando a sérios conflitos com seus irmãos.\n\n#bold Para se tornar rei da Boêmia, Vratislav precisará ser tático com seus recursos, ambos material e não - você está pronto para a tarefa?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ $nick_the_handsome$"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert:0 "Duque Robert"
 bookmark_rags_to_riches_duke_robert_desc:0 "Robert começou sua carreira como ladrão e chefe de um bando de salteadores. Sendo um dos muitos irmãos, o filho aventureiro nunca foi previsto para se tornar um brilhante estrategista e estadista, governando vastas áreas de terra - mas aqui está ele, um poderoso duque do sul da Itália, pronto para seguir o caminho da história, que permitirá os Hautevilles terão uma base na Sicília por mais de cem anos.\n\n#bold Se você puder consolidar o poder no reino, o Reino da Sicília aguarda seu governante!#!"

 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"

