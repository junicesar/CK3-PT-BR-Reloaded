l_english:
 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "Partição"
 partition_succession_law_subname:0 "Todas as crianças herdam igualmente"
 partition_succession_law_effects:1 "\n#V Sob a [succession] de $partition_succession_law$, seus [titles] serão divididos igualmente entre seus filhos.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Após a sucessão, todos os [titles|E] detidos pelo [ruler|E] falecido serão divididos entre seus [eligible_children|E], com o [player_heir|E] sempre levando o [primary_title|E], [realm_capital|E] e qualquer outro título [de_jure|E] associado a ele.\n\nAs crianças mais novas receberão Títulos começando com os do mesmo [rank|E] que o Título Principal; se nenhum estiver disponível, eles receberão Títulos de classificação mais baixa. Seu Herdeiro de Jogador não pode receber Títulos de forma preventiva que não possuam o direito de herdar.\n#!"
 high_partition_succession_law:1 "Partição Alta"
 high_partition_succession_law_subname:0 "Todos os filhos herdam"
 high_partition_succession_law_effects:2 "\n#V Sob a [succession] de $high_partition_succession_law$, a parte do Leão dos [titles] vai para seu [player_heir] – o resto será dividido entre seus filhos.#!\n\n#weak $partition_base_desc$\nO Herdeiro do Jogador irá #emp sempre#! herdar pelo menos metade dos Títulos do governante falecido.\n#!"
 confederate_partition_succession_law:1 "Partição Confederada"
 confederate_partition_succession_law_subname:0 "Todas as crianças herdam igualmente"
 confederate_partition_succession_law_effects:2 "\n#V Sob a $confederate_partition_succession_law$, seus [titles] serão divididos igualmente entre seus filhos. Novos [titles] podem ser criados para [realm_heirs] mais jovens.#!\n\n#weak $partition_base_desc$\nAs crianças mais novas terão Títulos criados para elas, se houver terra suficiente.\n\n#!#X Os Governantes Tribais estão limitados a este tipo de Sucessão.#!\n"
 single_heir_succession_law:4 "Primogenitura"
 single_heir_succession_law_subname:0 "Filho mais velho herda"
 single_heir_succession_law_effects:1 "\n#V Sob a [succession] de $single_heir_succession_law$, seu filho mais velho herda todos os seus [titles].#!\n\n#weak Após a sucessão, todos os [titles|e] do Governante falecido serão dados para o [player_heir|E], qual é a [eligible_child|E] mais velha. As crianças mais novas não receberão nada.\n#!"
 single_heir_succession_law_youngest:4 "Ultimogeniture"
 single_heir_succession_law_youngest_subname:0 "Filho mais novo herda"
 single_heir_succession_law_youngest_effects:1 "\n#V Sob a [succession] de $single_heir_succession_law_youngest$, seu filho mais novo herda todos os seus [titles].#!\n\n#weak Após a sucessão, todos os [titles|e] do Governante falecido serão dados para o [player_heir|E], wqual é a [eligible_child|E] mais nova. As crianças mais velhas não receberão nada.\n#!"
 single_heir_dynasty_house:1 "Antiguidade da Casa"
 single_heir_dynasty_house_subname:0 "O Membro mais velho da [house] herda"
 single_heir_dynasty_house_effects:1 "\n#V Sob a [succession] da $single_heir_dynasty_house$, o Membro mais velho da sua [house] herdará todos os seus Títulos.#!\n\n#weak Após a sucessão, todos os [titles|e] do Governante falecido serão dados para o Membro elegível mais velho da sua [house|E]. Seus filhos não receberão nada, a menos que um deles seja o membro mais velho da Casa.\n#!"
 same_faith_theocratic_succession_law:0 "Mesma Fé"
 same_faith_theocratic_succession_law_effects:0 "Apenas Personagens com a mesma [faith|E] do [ruler|E] atual podem herdar."
 same_faith_only_law:0 "$same_faith_theocratic_succession_law$"
 same_faith_only_law_effects:0 "$same_faith_theocratic_succession_law_effects$"
 bishop_theocratic_succession_law:1 "Teocrático"
 bishop_theocratic_succession_law_effects:0 "Após a Sucessão, todos os [titles|e] do [realm_priest_possessive|E] serão entregues ao seu sucessor. As doutrinas de sua [faith|E] determinam quem será este sucessor."
 temporal_head_of_faith_succession_law:0 "Teocrático Temporal"
 temporal_head_of_faith_succession_law_effects:0 "O [title|E] do [temporal_head_of_faith|E] será dado ao [player_heir|E] do atual [head_of_faith|E]."
 succession_laws_must_not_be_temporal:0 "Não deve ser um [title|E] do [temporal_head_of_faith|E]."
 holy_order_succession_law:1 "Ordem Sagrada"
 holy_order_succession_law_effects:0 "Após a sucessão, todos os [titles|e] dos Grão-Mestres serão entregues ao seu sucessor, que geralmente é o [knight|E] com a maior Habilidade [martial|E]."
 mercenary_company_succession_law:1 "Empresa Mercenária"
 mercenary_company_succession_law_effects:0 "Após a sucessão, todos os [titles|e] do Capitão serão entregues ao seu sucessor, que geralmente é o [knight|E] com a maior Habilidade [martial|E]."
 city_succession_law:1 "Republicano"
 city_succession_law_effects:0 "Após a sucessão, todos os [titles|e] do governante serão entregues ao seu Sucessor."
