 female_only_law_subname:0 "Enático"
 male_only_law_effects:0 "$EFFECT_LIST_BULLET$Women são desqualificadas da herança\n$EFFECT_LIST_BULLET$As mulheres não podem herdar [claims|E]\n$EFFECT_LIST_BULLET$[rulers|E] masculinos podem ter [concubines|E] ou múltiplos [spouses|E] se sua [faith|E] possuir a [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$Os homens têm precedência sobre as mulheres na Sucessão\n$EFFECT_LIST_BULLET$[rulers|E] masculinos podem ter [concubines|E] ou múltiplos [spouses|E] se sua [faith|E] possuir a [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 equal_law_effects:3 "$EFFECT_LIST_BULLET$Homens e mulheres são iguais na Sucessão\n$EFFECT_LIST_BULLET$Todos os [rulers|E] podem ter [concubines|E] ou múltiplos [spouses|E] se sua fé [faith|E] possuir a [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 female_preference_law_effects:2 "$EFFECT_LIST_BULLET$As mulheres têm precedência sobre os homens na Sucessão\n$EFFECT_LIST_BULLET$[rulers|E] femininas podem ter [concubines|E] ou múltiplos [spouses|E] se sua [faith|E] possuir a [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 female_only_law_effects:2 "$EFFECT_LIST_BULLET$Os homens são desqualificados da herança\n$EFFECT_LIST_BULLET$Os homens não podem herdar [claims|E]\n$EFFECT_LIST_BULLET$[rulers|E] femininas podem ter [concubines|E] ou múltiplos [spouses|E] se sua [faith|E] possuir a [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 SUCCESSION_FORM_NAME:1 "[CHARACTER.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName] [CHARACTER.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
 feudal_elective_succession_law:0 "Eletivo Feudal"
 princely_elective_succession_law:0 "Principado Eletivo"
 feudal_elective_succession_law_effects:1 "O [ruler|E] e todos os [vassals|E] diretos [de_jure|E] com um ou dois [ranks|E] abaixo do [title|E] pode nomear um [title_heir|E] entre si e os [close_family|E] do governante."
 princely_elective_succession_law_effects:1 "O Imperador e os sete Príncipes-Eleitores podem nomear um [title_heir|E] entre si, qualquer filho [legitimate|E] ou irmãos do [ruler|E], assim como qualquer outro grande [vassal|E] [de_jure|E] do Império. Se um Título de eleitor histórico é detido por infiéis ou não existir, outro Vassalo [de_jure|E] tomará o seu lugar. Essa [succession_law|E] tem uma importância significativa na [faith|E] e [piety|E].\n\nOs títulos eleitorais para este reino são os condados de Colônia, Mainz e Trier, e os ducados da Boêmia, Francônia Oriental, Ostfalen e Ostmark."
 gaelic_elective_succession_law:0 "Tanistria Eletiva"
 gaelic_elective_succession_law_effects:2 "The [ruler|E] and all [vassals|E] above the [rank|E] of [baron|E] and one or two ranks below the [title|E] can nominate a [title_heir|E] — the Tanist — from among the members of the ruler's [dynasty|E]. Vassals will tend to favor older, distant relatives over [close_family|E]."
 saxon_elective_succession_law:1 "Eletivo Saxão"
 saxon_elective_succession_law_subname:0 "Witenagemot (?)"
 saxon_elective_succession_law_effects:1 "The [ruler|E] and all direct, adult [de_jure|E] vassals of one or two [ranks|E] below the [title|E] can nominate a [title_heir|E] from the most [powerful_vassal|E] amongst them, the ruler's [legitimate|E] children, and any other valid [claimant|E]."
 scandinavian_elective_succession_law:1 "Eletivo Escandinavo"
 scandinavian_elective_succession_law_subname:0 "Coisa"
 scandinavian_elective_succession_law_effects:2 "The [ruler|E] and all [de_jure|E] [vassals|E] (except Barons) can nominate a [title_heir|E] amongst the ruler's [extended_family|E] and any available [claimants|E]. [voting_power|E] in this [succession_law|E] is influenced by the [elector|E]'s total [domain|E] [county_development|E] and [capital|E] [county_opinion|E]."

 feudal_elective_candidates:0 "Família próxima, requerentes e Eleitores"
 feudal_elective_candidates_tooltip:1 "Para ser um Candidato válido no Feudal Eletivo, um Personagem deve preencher uma das seguintes condições:\n$EFFECT_LIST_BULLET$Ser um [close_family|E] legítimo da família próxima do governante atual, que não está na fila da herança de uma Teocracia ou República. Filhos de um candidato não podem ser indicados\n$EFFECT_LIST_BULLET$Ser um [claimant|E] de um Título, que não está na fila da herança de uma Teocracia ou República\n$EFFECT_LIST_BULLET$Ser um [elector|E] Feudal válido para o Título"
 feudal_elective_electors:0 "Governante e Vassalos"
 feudal_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Feudal Elective, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"

 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:1 "In order to be a valid Candidate under Princely Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a valid Feudal [elector|E] to the title"
 princely_elective_electors:0 "Príncipes Eleitores"
 princely_elective_electors_tooltip:1 "In addition to the [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip], holders of the following [titles|E] are favored as [electors|E] under [SuccessionElectionWindow.GetSuccessionLaw.GetName]:[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]"

 gaelic_elective_candidates:0 "Membros da Dinastia"
 gaelic_elective_candidates_tooltip:1 "All legitimate members of the current ruler's [dynasty|E] who are not in line to inherit a Theocracy or Republic are valid candidates under Tanistry. Children of a candidate cannot be nominated."
 gaelic_elective_electors:0 "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Tanistry, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"

 saxon_elective_candidates:0 "Filhos, Requerentes e Vassalos"
 saxon_elective_candidates_tooltip:1 "In order to be a valid Candidate under the Witenagemot, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate child of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic. Children of a candidate cannot be nominated\n$EFFECT_LIST_BULLET$Be a [powerful_vassal_powerful|E] [de_jure] Feudal Vassal of the title"
 saxon_elective_electors:0 "$feudal_elective_electors$"
 saxon_elective_electors_tooltip:0 "In order to be a valid [elector|E] under the Witenagemot, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be Adult\n$EFFECT_LIST_BULLET$NOT be Incapable"

