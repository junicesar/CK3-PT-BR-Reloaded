 building_type_visby_ringmur_01:0 "Visby Ringmur"
 building_type_visby_ringmur_01_desc:0 "A Muralha da Cidade de Visby protege a cidade de ameaças externas, como invasores ou dinamarqueses. Ele também impede eficientemente os cobradores de impostos enviados pela Coisa de Gotland! Para chegar às riquezas internas, os assaltantes devem primeiro lidar com uma infinidade de torres, todas tripuladas por arqueiros."
