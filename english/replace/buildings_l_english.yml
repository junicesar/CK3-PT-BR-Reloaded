 building_walls_of_genoa_01_desc:0 "$building_type_walls_of_genoa_01_desc$"

 building_type_holy_site_great_mosque_of_djenne_01:0 "Great Mosque of Djenne"
 building_type_holy_site_great_mosque_of_djenne_01_desc:0 "The Great Mosque of Djenne stands on the bank of the Bani River. Constructed entirely out of mudbrick it requires a lot of care, which the faithful are more than willing to provide. Every year, large gatherings of people converge to repair and improve the mosque."
 building_holy_site_great_mosque_of_djenne_01:0 "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_holy_site_great_mosque_of_djenne_01_desc:0 "$building_type_holy_site_great_mosque_of_djenne_01_desc$"

 building_type_holy_site_great_mosque_of_samarra_01:0 "Great Mosque of Samarra"
 building_type_holy_site_great_mosque_of_samarra_01_desc:0 "The Great Mosque of Samarra was completed in AD 851 by the Abbasid caliph Al-Mutawakkil, who reigned in Samarra. Its most prominent feature is the Malwiya Tower, a magnificent spiral minaret, which towers towards the skies at an impressive height."
 building_holy_site_great_mosque_of_samarra_01:0 "$building_type_holy_site_great_mosque_of_samarra_01$"
 building_holy_site_great_mosque_of_samarra_01_desc:0 "$building_type_holy_site_great_mosque_of_samarra_01_desc$"

 building_type_holy_site_prophetic_mosque_01:0 "The Prophetic Mosque"
 building_type_holy_site_prophetic_mosque_01_desc:0 "The Prophetic Mosque, or the Al-Masjid an-Nabawi, is an open-air style mosque established by the prophet Muhammad himself. It was one of the first mosques that he constructed, and the site was close to where he had his residence."
 building_holy_site_prophetic_mosque_01:0 "$building_type_holy_site_prophetic_mosque_01$"
