 building_type_pastures_01:2 "Terras Pastorais"
 building_type_pastures_01_desc:1 "Uma parte significativa desta província é dedicada à pecuária e como pastagens para rebanhos de animais pastoris."
 building_pastures_01:0 "Pastagens"
 building_pastures_01_desc:1 "As pastagens são usadas pelos camponeses locais para manter animais menores, como ovelhas ou cabras."
 building_pastures_02:1 "Herdades"
 building_pastures_02_desc:1 "As propriedades abrigam camponeses, que cultivam grãos e criam animais para seu próprio uso."
 building_pastures_03:1 "Prados"
 building_pastures_03_desc:1 "Os prados são usados tanto para pastagem como para produzir feno para tempos mais difíceis."
 building_pastures_04:1 "Galinheiros"
 building_pastures_04_desc:1 "Galinheiros abrigam aves fáceis de manter, valorizadas por seus ovos e carne."
 building_pastures_05:1 "Currais de Gado"
 building_pastures_05_desc:1 "Os currais de gado são robustos o suficiente para manter os animais maiores contidos e seguros."
 building_pastures_06:1 "Apiários"
 building_pastures_06_desc:1 "Entre a floresta e os campos, abelhas alojadas em apiários produzem mel muito procurado."
 building_pastures_07:1 "Currais"
 building_pastures_07_desc:1 "Os grandes e espaçosos currais facilitam a manutenção de cavalos e animais de carga semelhantes."
 building_pastures_08:1 "Fazendas de Gado"
 building_pastures_08_desc:1 "As fazendas são ideais para abrigar grandes rebanhos de gado, proporcionando amplo pasto e espaço para movimentação."

 building_type_orchards_01:0 "Pomares"
 building_type_orchards_01_desc:1 "Graças às propriedades únicas do solo, estes pomares produzem frutos e bagas particularmente doces e deliciosos."
 building_orchards_01:1 "Pomares de Frutas"
 building_orchards_01_desc:1 "Os pomares de frutas, embora pequenos, produzem uma colheita decente e suculenta."
 building_orchards_02:1 "Bosques de Frutas Vermelhas"
 building_orchards_02_desc:1 "Fileiras de arbustos de Frutas Vermelhas quebram a monotonia das árvores frutíferas."
 building_orchards_03:1 "Plantações de Árvores Frutíferas"
 building_orchards_03_desc:1 "Uma área grande e bem espaçada, cheia de árvores bem podadas, todas com frutas ou nozes."
 building_orchards_04:1 "Apicultores"
 building_orchards_04_desc:1 "Ao intercalar os apiários entre as árvores não há apenas a produção de mel, mas todo o pomar parece tornar-se mais fértil."
 building_orchards_05:1 "Linhas de nozes"
 building_orchards_05_desc:1 "Além das árvores frutíferas, fileiras de nogueiras se estendem ao longe."
 building_orchards_06:1 "Jardins Mistos"
 building_orchards_06_desc:1 "Todos os tipos de árvores, locais e importadas, são distribuídas dentro do pomar - garantindo um rendimento frutífero independentemente das circunstâncias."
 building_orchards_07:1 "Grandes Pomares"
 building_orchards_07_desc:1 "Até onde a vista alcança, há fileiras e mais fileiras de árvores frutíferas."
 building_orchards_08:1 "Árvores Enxertadas"
 building_orchards_08_desc:1 "Ao enxertar certas árvores, a propagação de frutas e nozes de crescimento lento é muito melhorada."

 building_type_farm_estates_01:1 "Mansões (Manor Houses)"
 building_type_farm_estates_01_desc:1 "Os senhores e senhoras da mansão empregam centenas de camponeses para cultivar seus campos e cuidar de seu gado. Quanto mais poder eles detêm, mais terra seus súditos podem trabalhar e, mais importante, mais impostos eles produzirão!"
 building_farm_estates_01:1 "Mansões"
 building_farm_estates_01_desc:1 "As mansões abrigam famílias proprietárias de terras, seus funcionários e os camponeses que trabalham em seus campos."
 building_farm_estates_02:1 "Jardins e Plantações de Vegetais"
 building_farm_estates_02_desc:1 "Anexados aos solares encontram-se grandes hortas e campos de hortaliças maduras, tornando-os essencialmente auto-sustentáveis."
 building_farm_estates_03:1 "Fazendas"
 building_farm_estates_03_desc:1 "As propriedades agrícolas têm jurisdição sobre os campos, florestas e dependências que as cercam."
 building_farm_estates_04:1 "Campos de Cem Acres"
 building_farm_estates_04_desc:1 "Os enormes campos de cem acres empregam dezenas de camponeses e trazem grande riqueza para a família que possui a terra."
 building_farm_estates_05:1 "Propriedade Livre"
 building_farm_estates_05_desc:1 "As propriedades são enormes, com vastas terras ao seu redor – como são transmitidas de forma hereditária, as famílias que abrigam têm tempo suficiente para otimizar o rendimento de suas terras."
 building_farm_estates_06:1 "Moinhos de Vento"
 building_farm_estates_06_desc:1 "Os moinhos de vento eliminam a maior parte do trabalho de moagem da farinha, aumentando enormemente a eficiência."
 building_farm_estates_07:1 "Propriedades Consolidadas"
 building_farm_estates_07_desc:1 "Vários casarões diferentes, todos administrados como um só — ao deixar as famílias mais produtivas tomarem as rédeas das menos produtivas, garantimos excelentes resultados."
 building_farm_estates_08:1 "Grandes Propriedades"
 building_farm_estates_08_desc:1 "Vastas propriedades de uma escala raramente vista, esses grandes complexos podem manter uma casa de milhares."

 building_type_regimental_grounds_01:0 "Campos Regimentais"
 building_type_regimental_grounds_01_desc:1 "O terreno do regimento não apenas contém vários edifícios projetados para abrigar grandes quantidades de tropas, mas também está conectado a uma vasta faixa de terra para treinar para a guerra."
 building_regimental_grounds_01:1 "Clareiras Regimentais"
 building_regimental_grounds_01_desc:1 "Grandes extensões de terra são preparadas para a chegada de arrecadações, proporcionando amplo espaço para barracas e prática."
 building_regimental_grounds_02:1 "Escritórios do Contramestre"
 building_regimental_grounds_02_desc:1 "O escritório do Contramestre abriga os administradores que garantem que cada soldado recrutado tenha um lugar, um local para dormir e uma arma para apontar para o inimigo."
 building_regimental_grounds_03:1 "Habitação Semi-permanente"
 building_regimental_grounds_03_desc:1 "Casas construídas em uma casa de moda bastante competente a maior parte das taxas, tornando o ato de prepará-las para a guerra muito mais fácil."
 building_regimental_grounds_04:1 "Quartel Regimental"
 building_regimental_grounds_04_desc:1 "Resistentes quartéis de pedra se alinham nas bordas dos campos de treinamento militar dedicados, quantidades realmente impressionantes de impostos podem ser preparadas aqui."
 building_regimental_grounds_05:1 "Celeiros Militares"
 building_regimental_grounds_05_desc:1 "Os celeiros dedicados a alimentar as tropas ficam prontos durante todo o ano, tornando o levantamento de tropas quase sem esforço."
 building_regimental_grounds_06:1 "Ferreiros"
 building_regimental_grounds_06_desc:2 "Várias ferrarias são construídas nos arredores do terreno, apoiando as tropas com armas e reparos."
 building_regimental_grounds_07:1 "Hospedagem de Oficiais"
 building_regimental_grounds_07_desc:1 "Afinal, os alojamentos dos oficiais são construídos com um padrão mais alto do que os quartéis regulares - todo soldado deve aspirar a se tornar um oficial!"
 building_regimental_grounds_08:1 "Terreno Expandido"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"

 building_type_curtain_walls_01:1 "Paredes & Torres"
 building_type_curtain_walls_01_desc:1 "Muros de pedra e torres de bastiões intimidantes oferecem excelente proteção contra ataques e cercos. Quanto mais fortificações são construídas, mais impenetrável se torna o castelo que protegem."
 building_curtain_walls_01:1 "Fortalezas & Muralhas"
 building_curtain_walls_01_desc:1 "O primeiro passo para qualquer fortificação respeitável é a construção de Fortalezas e Muralhas. Eles fazem um trabalho decente em manter os inimigos (e Camponeses revoltados) à distância."
 building_curtain_walls_02:1 "Pátio"
 building_curtain_walls_02_desc:1 "Um pátio é o lugar perfeito e mais defensável para armazenar suprimentos críticos que nos ajudarão a atravessar um cerco. Como armas, armaduras e cabeças de javali em conserva."
 building_curtain_walls_03:1 "Torres de Muralha"
 building_curtain_walls_03_desc:1 "As torres de muralhas funcionam como excelentes pontos de observação, permitindo que nossos soldados ataquem com segurança os exércitos que se aproximam. Quando não estão em guerra, eles são excelentes para se gabar dos camponeses."
 building_curtain_walls_04:1 "Segunda Cortina de Parede"
 building_curtain_walls_04_desc:1 "A adição de uma segunda cortina de parede cria uma posição defensiva insuperável. Se um exército inimigo conseguir romper a primeira parede, será saudado por mais uma — o suficiente para desmoralizar qualquer assaltante!"
 building_curtain_walls_05:1 "Zwinger"
 building_curtain_walls_05_desc:1 "Quando um exército inimigo consegue romper as paredes externas, eles involuntariamente serão canalizados para o 'Zwinger' - também conhecido como o #emphasis Campos de Execução#!. Diabolicamente Inteligente!"
 building_curtain_walls_06:1 "Pários Externos"
 building_curtain_walls_06_desc:1 "Mais paredes significam mais pátios e, por extensão, mais armazenamento seguro para suprimentos. Com tantos pátios, podemos até armazenar um estábulo inteiro de montarias de cavaleiros dentro das paredes - uma coisa excelente, se ficarmos sem cabeças de javali em conserva..."
 building_curtain_walls_07:1 "Trace Italienne"
 building_curtain_walls_07_desc:1 "O Trace Italienne, ou forte bastião, é um tipo de estrutura defensiva que pode resistir até mesmo às batidas implacáveis dos canhões. Bem, não por muito tempo, mas pelo menos o suficiente para permitir uma fuga segura pelos túneis secretos..."
 building_curtain_walls_08:1 "Ravelins & Cavaliers"
 building_curtain_walls_08_desc:1 "O Cavalier é uma plataforma elevada que permite que nossos soldados disparem sobre o parapeito principal, direto nos inimigos! Infelizmente, isso também significa que os inimigos sabem exatamente para onde apontar seus tiros... Embora os soldados posicionados nos revelins, que são estruturas triangulares que dividem os inimigos sitiantes, podem fazer o possível para evitar que isso aconteça."

 building_type_cereal_fields_01:1 "Fazendas & Campos"
 building_type_cereal_fields_01_desc:1 "Fazendas e campos são a espinha dorsal de qualquer economia. Alimentando o homem, a fera, o exército e o banquete – não há como subestimar o poder do grão simples."
 building_cereal_fields_01:1 "Campos de Colheita"
 building_cereal_fields_01_desc:1 "Campos de cultivo, a espinha dorsal da economia feudal, cada um administrado por uma pequena, mas generosa família de camponeses – todos dispostos a entregar a maior parte do que produzem em dízimos à coroa!"
 building_cereal_fields_02:1 "Aldeias"
 building_cereal_fields_02_desc:1 "A construção de mais aldeias significa que mais camponeses podem trabalhar nos campos. E como todos sabemos, mais camponeses significam mais impostos!"
 building_cereal_fields_03:1 "Celeiros & Armazéns"
 building_cereal_fields_03_desc:1 "A construção de celeiros e armazéns maiores permite que os camponeses preservem feno e palha, dá-lhes um lugar para armazenar suas ferramentas e funciona como um local improvisado para abrigar exércitos viajantes (ou vagabundos...)."
 building_cereal_fields_04:1 "Fazendas"
 building_cereal_fields_04_desc:1 "Fazendas maiores sustentam famílias camponesas maiores. Quando as famílias tiverem espaço para crescer, elas produzirão filhos que podem ser colocados para trabalhar nos campos – como é a ordem natural das coisas!"
 building_cereal_fields_05:1 "Celeiros"
 building_cereal_fields_05_desc:1 "Granaries allow farmers to store grain, vegetables, and fruit for long periods. Of course, the farmers are happy to give it all up for our soldiers, should they happen to march on through!Os celeiros permitem que os agricultores armazenem grãos, vegetais e frutas por longos períodos. Claro, os fazendeiros estão felizes em abrir mão de tudo por nossos soldados, caso eles passem pela frente!"
 building_cereal_fields_06:1 "Granjas & Celeiros do Dízimo"
 building_cereal_fields_06_desc:1 "Os Celeiros do Dízimo funcionam como um lugar para os agricultores colocarem a parte de sua produção que deve recair sobre o clero – é claro, isso também torna mais fácil para nós tributá-los."
 building_cereal_fields_07:1 "Vastos Campos de Cultivo"
 building_cereal_fields_07_desc:1 "Ao 'encorajar' nossos agradecidos súditos camponeses a cultivarem campos cada vez maiores mais próximos das terras uns dos outros, temos certeza de obter um rendimento maior. É claro que essa invasão das terras uns dos outros pode trazer conflitos entre os agricultores – infelizmente, é um sacrifício que estamos dispostos a fazer!"
 building_cereal_fields_08:1 "Silos de Grãos"
 building_cereal_fields_08_desc:1 "Esses silos maciços têm como objetivo armazenar grãos em grandes quantidades durante todo o ano. Há tanta coisa que nenhum exército pode consumir tudo, é claro, presumindo que nenhum rato entre nos silos..."

 building_type_barracks_01:0 "Quartel"
 building_type_barracks_01_desc:1 "Os quartéis são edifícios robustos com o único propósito de abrigar e preparar as tropas locais para a guerra."
 building_barracks_01:1 "Quartel de Madeira"
 building_barracks_01_desc:1 "Para abrigar as tropas enquanto se preparam para a guerra, eles precisam de pelo menos um teto sobre suas cabeças. Esses simples quartéis de madeira, montados às pressas por carpinteiros e lenhadores 'dispostos', oferecem proteção decente contra os elementos... Bem, a menos que chova."
 building_barracks_02:1 "Terrenos de Arrecadação"
 building_barracks_02_desc:1 "Ao limpar uma grande faixa de terra de quaisquer obstruções, podemos reunir nossos soldados em um só lugar para divisão em unidades. A visão clara também permite identificar mais facilmente os desertores."
 building_barracks_03:1 "Quartel de Pedra"
 building_barracks_03_desc:1 "O quartel de pedra mais resistente oferece significativamente mais proteção contra os elementos, e o transporte das pedras é um ótimo treinamento para nossos homens! Um exercício de 'formação de equipe', por assim dizer."
 building_barracks_04:1 "Acampamentos Móveis"
 building_barracks_04_desc:1 "A natureza do quartel é ser móvel, e que melhor maneira de permanecer móvel do que usar barracas de couro resistentes e duráveis? Aqueles fazendeiros não precisavam de seu gado de qualquer maneira!"
 building_barracks_05:1 "Forjas"
 building_barracks_05_desc:1 "Ao recrutar ferreiros do acampamento para manter as lanças enferrujadas e os garfos tortos de nossas tropas, aumentamos significativamente nossas chances de sucesso, mesmo que os ferreiros possam ter preferido algo um pouco mais prestigioso."
 building_barracks_06:1 "Campos de Treinamento"
 building_barracks_06_desc:1 "Colocando manequins de treinamento e pistas de obstáculos, podemos peneirar o joio do trigo – e assim sabemos quais homens colocar na frente das formações..."
 building_barracks_07:1 "Centros de Recrutamento"
 building_barracks_07_desc:1 "Ao construir centros de recrutamento dedicados em todas as aldeias próximas, garantimos um fluxo constante de encrenqueiros alcoolizados e mal-intencionados para aumentar nossas fileiras."
 building_barracks_08:1 "Quartel Permanente"
 building_barracks_08_desc:1 "Embora muitas vezes tenhamos que mudar nossas tropas a qualquer momento, a construção de quartéis permanentes e bem construídos nos permite um lugar para abrigar os soldados e oficiais de elite, caso aconteçam."

 building_type_camel_farms_01:1 "Criação de Camelos"
 building_type_camel_farms_01_desc:1 "Essas fazendas são dedicadas à criação e criação de camelos para uso dos militares, bem como dos camponeses locais em sua labuta diária. Os camelos são montagens flexíveis e resistentes, ideais para um clima desértico severo."
 building_camel_farms_01:1 "Criadores de Camelos"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Postos de Reconhecimento"
 building_camel_farms_02_desc:1 "Os cavaleiros de camelo viajam regularmente entre os postos de reconhecimento, levando consigo suprimentos e notícias sobre os acontecimentos atuais."
 building_camel_farms_03:2 "Vendedor de Arcos"
 building_camel_farms_03_desc:2 "A cavalaria de camelos se sai bem quando os cavaleiros estão equipados com arcos, e os arqueiros locais garantem um suprimento constante de equipamentos de tiro com arco."
 building_camel_farms_04:1 "Mercados de Camelos"
 building_camel_farms_04_desc:1 "O mercado está sempre cheio de atividade, com comerciantes negociando centenas de camelos por dia. Isso garante que nossos criadores tenham acesso ao espécime mais resistente e duradouro."
 building_camel_farms_05:1 "Campos de Recrutamento Nômades"
 building_camel_farms_05_desc:1 "Os ferozes nômades do deserto são excelentes soldados, mas não trabalham de graça. Ao fornecer-lhes montarias superiores como forma de pagamento, garantimos a sua fidelidade em futuros conflitos."
 building_camel_farms_06:1 "Estábulos Militares"
 building_camel_farms_06_desc:1 "Estábulos grandes e robustos abrigam nossos valiosos camelos de guerra, protegendo-os tanto de ladrões quanto da dureza do deserto."
 building_camel_farms_07:1 "Armeiros"
 building_camel_farms_07_desc:1 "Fazer armaduras para camelos não é uma tarefa fácil, mas a recompensa vale a pena. Uma investida de temíveis camelos totalmente blindados pode fazer qualquer exército baseado em cavalos virar a cauda e fugir."
 building_camel_farms_08:1 "Criadores Avançados"
 building_camel_farms_08_desc:1 "Cientistas de todo o mundo se reuniram aqui para tentar criar os tipos de camelos mais resistentes e inteligentes que puderem. Com escritórios adequados e um grande rebanho de animais, eles criaram impressionantes feras de guerra!"

 building_type_logging_camps_01:1 "Silvicultura"
 building_type_logging_camps_01_desc:1 "Grandes quantidades de madeira, resina, carvão e outros recursos são extraídos dessas florestas, fornecendo uma excelente fonte próxima de material de construção para as cidades vizinhas."
 building_logging_camps_01:1 "Exploração de Madeira"
 building_logging_camps_01_desc:1 "Lenhadores montaram acampamento nos arredores da floresta, trabalhando longos dias cortando árvores."
 building_logging_camps_02:1 "Coletores de Resina"
 building_logging_camps_02_desc:1 "Ao longo do tempo, a resina da floresta está sendo coletada para uso como adesivo, ou para ser vendida ao clero para uso em diversos ritos."
 building_logging_camps_03:1 "Queimadores de Carvão"
 building_logging_camps_03_desc:1 "Os queimadores de carvão trabalham incansavelmente através da fumaça e do smog para produzir o material valioso que é tão procurado pelos ferreiros."
 building_logging_camps_04:1 "Pastagens de Madeira"
 building_logging_camps_04_desc:1 "Entre as árvores encontram-se pastagens, onde os animais se alimentam de sementes e nozes naturais. Durante alguns meses em particular a cada ano, um excesso de nozes engorda os animais para o inverno."
 building_logging_camps_05:1 "Campos Arados"
 building_logging_camps_05_desc:1 "Onde antes ficavam as árvores, agora estão os campos. A antiga floresta torna as terras agrícolas formidáveis."
 building_logging_camps_06:1 "Pastagens de Mel"
 building_logging_camps_06_desc:1 "Na orla da floresta, apiários são colocados para capitalizar a quantidade agora abundante de flores silvestres que apareceram onde a floresta ficava."
 building_logging_camps_07:1 "Vidraçaria Florestal"
 building_logging_camps_07_desc:1 "A floresta é o lugar perfeito para o soprador de vidro trabalhar. Com fácil acesso à maioria dos materiais de que precisam, vidros valiosos podem ser produzidos e comercializados."
 building_logging_camps_08:1 "Serrarias"
 building_logging_camps_08_desc:1 "Enquanto machados e serras simples nos serviram até agora, a serraria é para aqueles como Deus é para os homens. Agora a floresta pode ser consumida em pouco tempo, com sua valiosa madeira abastecendo nossas cidades e vilas."

 building_type_peat_quarries_01:1 "Fazendas de Pantanal"
 building_type_peat_quarries_01_desc:1 "Embora as zonas úmidas nunca ofereçam as mesmas oportunidades de cultivo que as planícies, um excesso sazonal de vegetação permite a criação de animais. Há também oportunidades para extrair turfa e sal."
 building_peat_quarries_01:1 "Terras de Gado"
 building_peat_quarries_01_desc:1 "A fertilidade das zonas húmidas torna o pasto excelente para animais pastoris de todos os tamanhos."
 building_peat_quarries_02:1 "Pedreiras de Yurfa"
 building_peat_quarries_02_desc:1 "Uma quantidade significativa de turfa é extraída aqui. Sua presença auxilia no desenvolvimento de novas fazendas e campos."
 building_peat_quarries_03:1 "Prados de Feno"
 building_peat_quarries_03_desc:1 "Em torno dos próprios pântanos cresce uma grande quantidade de grama e palha, que é colhida e usada como alimento para o inverno."
 building_peat_quarries_04:1 "Poços de Sal"
 building_peat_quarries_04_desc:1 "Os trabalhadores usam panelas grandes para aquecer a água e extrair o sal dos pântanos. Este sal é então usado para conservar a carne, que é então comercializada."
 building_peat_quarries_05:1 "Pantanais Murados"
 building_peat_quarries_05_desc:1 "Ao cercar os pântanos, os camponeses podem controlar mais facilmente o crescimento das plantas e proteger a valiosa colheita ali existente."
 building_peat_quarries_06:1 "Campos de Pantanal"
 building_peat_quarries_06_desc:1 "As propriedades únicas das zonas húmidas permitem que os camponeses cultivem com sucesso muitas plantas que de outra forma não conseguiriam, como o cânhamo ou o linho."
 building_peat_quarries_07:1 "Grandes Pedreiras de Turfa"
 building_peat_quarries_07_desc:1 "Mais e mais turfa está sendo extraída aqui, sendo a maioria exportada como fertilizante."
 building_peat_quarries_08:1 "Grandes Fazendas Pantanais"
 building_peat_quarries_08_desc:1 "Grandes manadas de animais se alimentam da abundante vida vegetal nos pântanos, crescendo grandes e gordos."

 building_type_hill_farms_01:0 "Fazendas da Colina"
 building_type_hill_farms_01_desc:1 "As colinas desta província estão cobertas de campos. Enquanto a agricultura em uma encosta ajuda a manter as colheitas regadas, a área limitada significa rendimentos menores."
 building_hill_farms_01:1 "Campos de Encosta"
 building_hill_farms_01_desc:1 "Ao longo das encostas das muitas colinas existem numerosos pequenos campos, cultivos agrícolas e sustento de uma pequena população camponesa."
 building_hill_farms_02:1 "Pastos Caídos"
 building_hill_farms_02_desc:1 "O gado é trazido para os planaltos não cultivados, ou colinas, e permitido pastar nas gramíneas abundantes que crescem lá."
 building_hill_farms_03:1 "Adega de Raiz"
 building_hill_farms_03_desc:1 "As adegas permitem o armazenamento de vegetais durante todo o ano, algo de extrema importância nas colinas escassamente férteis."
 building_hill_farms_04:1 "Campos de Vegetais"
 building_hill_farms_04_desc:1 "Grandes campos de vegetais fornecem às fazendas esparsas os alimentos necessários."
 building_hill_farms_05:1 "Linchetes"
 building_hill_farms_05_desc:1 "Ao desviar a água de um riacho próximo para um terraço, os campos nas encostas podem ser mantidos férteis por mais tempo."
 building_hill_farms_06:1 "Estradas & Escadas"
 building_hill_farms_06_desc:1 "Ao conectar as fazendas e vilarejos espalhados com estradas e escadas adequadas, aumentamos nossa eficiência em tributá-los."
 building_hill_farms_07:1 "Celeiros de Inverno"
 building_hill_farms_07_desc:1 "Durante os meses mais rigorosos do ano, não há muito para os animais comerem, algo que o celeiro de inverno resolve."
 building_hill_farms_08:1 "Pomares de Macieiras"
 building_hill_farms_08_desc:1 "As colinas ondulantes proporcionam o ambiente perfeito para pomares, principalmente da variedade de maçã."

 building_type_hill_forts_01:0 "Fortes da Colina"
 building_type_hill_forts_01_desc:1 "Construídas sobre uma colina ou penhasco íngreme, essas fortificações maciças permanecem firmes contra qualquer exército sitiante que não tenha a capacidade de voar!"
 building_hill_forts_01:1 "Forte da Colina Pequeno"
 building_hill_forts_01_desc:1 "O forte da colina ergue-se orgulhoso no topo de uma colina, forçando qualquer sitiante a travar uma batalha árdua."
 building_hill_forts_02:1 "Terraplenagem Simples"
 building_hill_forts_02_desc:1 "O forte é cercado por terraplenagem, formando paredes impenetráveis de solo que podem fazer o soldado mais endurecido perder o ânimo."
 building_hill_forts_03:1 "Valas"
 building_hill_forts_03_desc:1 "Além de muros de terra, grandes valas são cavadas ao redor da colina defensiva. Assaltantes enlameados e escorregadios podem ficar presos no fundo, afogados na lama por seus pares."
 building_hill_forts_04:1 "Paliçadas"
 building_hill_forts_04_desc:1 "Grandes paredes feitas de troncos afiados cercam o forte, fornecendo mais um obstáculo antes de alcançar os tesouros dentro."
 building_hill_forts_05:1 "Guaritas"
 building_hill_forts_05_desc:1 "Ao redor do forte são colocadas guaritas, com guardas alertas prontos a qualquer momento caso um assalto comece."
 building_hill_forts_06:1 "Paredes Externas"
 building_hill_forts_06_desc:1 "Grandes muros de pedra agora cercam o forte da colina, cimentando de uma vez por todas sua natureza impenetrável."
 building_hill_forts_07:1 "Forte da Colina Grande"
 building_hill_forts_07_desc:1 "O forte central foi ampliado e melhorado significativamente, agora se eleva em direção aos céus de maneira imponente."
 building_hill_forts_08:1 "Terraplenagem Complexa"
 building_hill_forts_08_desc:1 "A terraplanagem ao redor do forte da colina é tão complexa e confusa que os exércitos inimigos mal sabem qual entrada eles devem invadir, algo que funciona a nosso favor - especialmente porque metade deles leva a armadilhas mortais ..."

 building_type_plantations_01:1 "Agricultura do Deserto"
 building_type_plantations_01_desc:1 "Essas plantações se concentram no cultivo de frutas e vegetais que são resistentes o suficiente para suportar o clima severo."
 building_plantations_01:1 "Pequenas Plantações"
 building_plantations_01_desc:1 "Apesar da falta de água, essas pequenas plantações conseguem produzir frutas particularmente resistentes."
 building_plantations_02:1 "Feitorias"
 building_plantations_02_desc:1 "Nômades resistentes do deserto viajam entre postos comerciais, levando comida com eles para onde for mais necessário."
 building_plantations_03:1 "Tecelões"
 building_plantations_03_desc:1 "Os tecelões fiam tecidos em suas oficinas, que depois trocam com os nômades do deserto."
 building_plantations_04:1 "Fontes"
 building_plantations_04_desc:1 "Com água limitada, um novo poço certamente fará a área prosperar. Várias dessas nascentes foram descobertas e poços adequados foram construídos."
 building_plantations_05:1 "Caravançarais"
 building_plantations_05_desc:1 "Caravanas comerciais maiores precisam de um lugar para ficar para que seus animais possam descansar. O caravançará fornece o espaço que eles precisam e também é um excelente local para tributar suas mercadorias."
 building_plantations_06:1 "Pomares de Tâmaras"
 building_plantations_06_desc:1 "Com mais terras sendo adequadas para plantações, os pomares de tâmaras estão sendo cultivados. As tâmaras doces duram muito tempo e são um bem valioso para os comerciantes."
 building_plantations_07:1 "Irrigação"
 building_plantations_07_desc:1 "Ao inundar os campos com água dos poços, eles podem sustentar algo mais do que a agricultura de subsistência pura. Esta é uma tarefa grande, no entanto, fazer o deserto florescer não é fácil."
 building_plantations_08:1 "Grandes Plantações"
 building_plantations_08_desc:1 "Essas plantações agora produzem um excedente definitivo, que pode ser negociado e vendido com lucro."

 building_type_outposts_01:0 "Postos Avançados"
 building_type_outposts_01_desc:1 "Uma série de postos avançados contorna todos os assentamentos significativos nesta província, fornecendo um sistema de alerta antecipado em caso de ataques ou ataques de animais."
 building_outposts_01:1 "Torres de Vigia"
 building_outposts_01_desc:1 "Para rastrear animais (e ataques de entrada), uma série de pontos de vista são guarnecidos por guardas vigilantes. Se uma fera perigosa é vista, não demora muito para que a notícia se espalhe para que o gado vulnerável possa ser levado às pressas para a segurança."
 building_outposts_02:1 "Postos Militares"
 building_outposts_02_desc:1 "Ao longo das muitas estradas e caminhos sinuosos, existem vários postos avançados, guarnecidos por guardas a serviço dos comerciantes locais. Sua presença garante que a área permaneça pacífica e segura, livre de salteadores."
 building_outposts_03:2 "Esconderijo de Armas"
 building_outposts_03_desc:1 "Uma vantagem de viver em terrenos acidentados é a capacidade de camuflar praticamente qualquer coisa. Se um ataque tropeçar, os moradores podem se armar com armas de vários esconderijos escondidos."
 building_outposts_04:1 "Postos Avançados da Paliçada"
 building_outposts_04_desc:1 "Os antigos e frágeis postos avançados foram agora substituídos por torres de paliçada robustas e resistentes. Além disso, eles estão quase perfeitamente escondidos no terreno acidentado."
 building_outposts_05:1 "Postos de Tropas"
 building_outposts_05_desc:1 "Perto de cada torre agora fica um posto de cobrança. Em tempos de reunião, os camponeses cobrados podem se reunir com segurança perto de onde podem encontrar armas e proteção."
 building_outposts_06:1 "Postos Avançados de Fronteira"
 building_outposts_06_desc:1 "Ao contrário dos postos avançados bem escondidos, a variedade de fronteira é um impedimento. Construídas com materiais mais resistentes, o tamanho dessas torres é suficiente para fazer qualquer invasor virar os calcanhares."
 building_outposts_07:1 "Estações de Reconhecimento"
 building_outposts_07_desc:1 "Para garantir que nossos batedores estejam bem alimentados e possam viajar com pouco peso, construímos uma série de postos avançados de reconhecimento estrategicamente posicionados. Bem escondidos dos olhares indiscretos do inimigo, esses edifícios permitem que informações incomparáveis sejam coletadas em tempos de invasão."
 building_outposts_08:1 "Postos Avançados Fortificados"
 building_outposts_08_desc:1 "Imponentes postos avançados esculpidos em pedra agora se erguem em direção aos céus, fazendo sua presença ser sentida pelos soldados e guardas da caravana alojados lá dentro."

 building_type_watchtowers_01:0 "Torres de Vigia"
 building_type_watchtowers_01_desc:1 "Várias grandes torres de vigia montam guarda sobre o campesinato trabalhador, proporcionando excelentes pontos de observação para os arqueiros."
 building_watchtowers_01:1 "Torres de Barro"
 building_watchtowers_01_desc:1 "Essas torres feitas de tijolos de barro fornecem uma defesa simples, mas eficaz."
 building_watchtowers_02:1 "Casas da Torre"
 building_watchtowers_02_desc:1 "As casas-torre são feitas tanto para proteção quanto para habitação, e ocupam locais estratégicos."
 building_watchtowers_03:1 "Torres de Vigia de Madeira"
 building_watchtowers_03_desc:1 "Várias torres de vigia de madeira observam os camponeses enquanto eles labutam em seus campos. De seus pontos de vista, os arqueiros oferecem excelente proteção."
 building_watchtowers_04:1 "Pequenas Fortalezas de Barro"
 building_watchtowers_04_desc:1 "As refinadas torres de barro, embora pequenas, oferecem proteção superior às torres de vigia mais mundanas. Em tempos de guerra, eles podem proteger uma multidão de camponeses de invasores e até conter um pequeno celeiro para tempos de escassez."
 building_watchtowers_05:1 "Torres de Vigia de Pedra"
 building_watchtowers_05_desc:1 "Essas torres de vigia oferecem um ponto de vista magnífico, não apenas para arqueiros, mas também para senhores inspecionando seus camponeses."
 building_watchtowers_06:1 "Brechas"
 building_watchtowers_06_desc:1 "Ao construir torres para que haja uma série de buracos de onde as flechas podem ser disparadas, o alcance e a proteção dos arqueiros são significativamente aumentados."
 building_watchtowers_07:1 "Torres de Casca (?)"
 building_watchtowers_07_desc:1 "Estas pequenas torres são formidavelmente fortificadas e sinalizam o prestígio de seus proprietários. Em caso de invasão, rebanhos inteiros de gado podem ser cercados e protegidos pelas torres."
 building_watchtowers_08:1 "Torres Abobadadas"
 building_watchtowers_08_desc:1 "Estas imponentes torres são feitas inteiramente de pedra, encimadas por uma cúpula. As técnicas de construção envolvidas os tornam quase inatacáveis pelos invasores."

 building_type_quarries_01:1 "Pedreiras"
 building_type_quarries_01_desc:1 "As montanhas desta província proporcionam à construção local uma excelente oferta de material de construção."
 building_quarries_01:1 "Pedreiras Simples"
 building_quarries_01_desc:2 "Pedra extraída de pedreiras de fácil acesso fornece materiais de construção para construções próximas."
 building_quarries_02:1 "Minas de Minério Rasas"
 building_quarries_02_desc:1 "Minas simples se alinham ao pé da montanha, coletando minério de depósitos de minério de superfície facilmente acessíveis."
 building_quarries_03:1 "Moinhos de Agua"
 building_quarries_03_desc:1 "Ao encaminhar a água para os locais de mineração, sua energia pode ser aproveitada por moinhos de água para ferramentas elétricas que ajudam na escavação."
 building_quarries_04:1 "Pedreiras Grander"
 building_quarries_04_desc:1 "À medida que a demanda por materiais de construção aumenta, as pedreiras atraem cada vez mais trabalhadores. As pedreiras estão ficando maiores e mais profundas a cada ano que passa."
 building_quarries_05:1 "Minas Grandes"
 building_quarries_05_desc:1 "A necessidade de metais continua crescendo, e novas técnicas não são tudo – a produção deve ser ampliada e mais minas estão sendo abertas!"
 building_quarries_06:1 "Pedreiras de Pedra Massivas"
 building_quarries_06_desc:1 "Várias enormes minas a céu aberto veem trabalhadores esculpindo blocos de pedra em um nível quase industrial. Pedreiras esgotadas jazem como bocas escancaradas por toda a província, seu conteúdo agora formando numerosos castelos e muralhas."
 building_quarries_07:1 "Minas de Poço"
 building_quarries_07_desc:1 "Com o advento de novas técnicas, os trabalhadores podem alcançar metais mais profundos escondidos além da superfície. A mais importante delas é uma nova maneira de drenar poços inundados."
 building_quarries_08:1 "Altos Fornos"
 building_quarries_08_desc:1 "Os altos-fornos funcionam a quente durante todo o dia, fundindo ferro, chumbo e cobre. A qualidade do metal que eles produzem é além de excelente."

 building_type_military_camps_01:0 "Acampamentos Militares"
 building_type_military_camps_01_desc:1 "Um campo de treinamento simples onde os camponeses locais são preparados para a guerra."
 building_military_camps_01:1 "Barracas Ocultas"
 building_military_camps_01_desc:1 "Ao convocar as tropas, eles são reunidos em acampamentos rudimentares, onde dormem em tendas simples. Embora não seja o mais confortável, é um tipo de acampamento barato e portátil."
 building_military_camps_02:1 "Cozinheiros do Acampamento"
 building_military_camps_02_desc:1 "Ao atribuir uma parte das taxas para coletar e preparar comida para o resto, mais homens são atraídos do campo – atraídos pelo cheiro da comida."
 building_military_camps_03:1 "Campos de Treinamento"
 building_military_camps_03_desc:1 "Alvos e manequins de tiro com arco dão às tropas tanto distração quanto um mínimo de treinamento, antes de serem jogados no calor da batalha."
 building_military_camps_04:1 "Postos de Vigilância"
 building_military_camps_04_desc:1 "Postos de vigia funcionam como balizas, perspectivas e pontos de encontro naturais. Mesmo quando não está em tempos de reunião, os guardas estão sempre estacionados aqui."
 building_military_camps_05:1 "Acampamento de Ferreiros"
 building_military_camps_05_desc:1 "Os ferreiros do acampamento fazem reparos simples e mantêm os cavalos ferrados."
 building_military_camps_06:1 "Salas de Agrupamento"
 building_military_camps_06_desc:1 "Salas de reunião dedicadas colocadas em todas as aldeias tornam muito mais fácil pressionar os impostos para o serviço."
 building_military_camps_07:1 "Quartel da Milícia"
 building_military_camps_07_desc:1 "Cada cidade agora tem seu próprio quartel de milícias, onde as armas são armazenadas caso sejam necessárias. O quartel também funciona como ponto de encontro dos oficiais responsáveis pela reunião."
 building_military_camps_08:1 "Praças das Tropas"
 building_military_camps_08_desc:1 "As praças maiores da Tropas fornecem não apenas um local para os soldados se reunirem, mas também um local para treinar para as próximas batalhas."

 building_type_ramparts_01:1 "Fortes Florestais"
 building_type_ramparts_01_desc:1 "Essas fortificações são construídas de tal forma que fazem parte da floresta que protegem. Exércitos em avanço encontram-se impedidos por fortificações, mas também emaranhados na vegetação rasteira."
 building_ramparts_01:1 "Fortes de Toras"
 building_ramparts_01_desc:1 "Pequenos fortes de madeira fazem parte da floresta, usando árvores como paliçada natural."
 building_ramparts_02:1 "Muralhas de Terra"
 building_ramparts_02_desc:1 "Longos bancos de terra formam uma fronteira defensiva ao redor do forte, dificultando os avanços inimigos."
 building_ramparts_03:1 "Armadilhas & Valas"
 building_ramparts_03_desc:1 "Enquanto um inimigo pode se sentir seguro se aproximando das fortificações, eles logo se encontrarão presos ou empalados nos muitos perigos escondidos por toda a floresta."
 building_ramparts_04:1 "Muralhas"
 building_ramparts_04_desc:1 "Paredes de pedra e paliçada agora protegem os fortes de inimigos que se aproximam, dificultando significativamente qualquer avanço pela floresta."
 building_ramparts_05:1 "Cantoneiras"
 building_ramparts_05_desc:1 "Ao construir vãos nas paredes, podemos facilmente ver e disparar flechas nos inimigos que vêm em nossa direção."
 building_ramparts_06:1 "Trabalhos de Campo"
 building_ramparts_06_desc:1 "Ao construir rapidamente terraplanagens onde prevemos que os inimigos passarão, podemos ser mais espertos e flanqueá-los enquanto tentam se mover pelas florestas."
 building_ramparts_07:2 "Muralhas Ameadas"
 building_ramparts_07_desc:1 "Melhorando as ameias com ameias, temos a clara vantagem em qualquer cerco, com nossos soldados capazes de se mover em relativa segurança e retaliar em espécie a qualquer assalto."
 building_ramparts_08:1 "Fortalezas Florestais"
 building_ramparts_08_desc:1 "Essas grandes fortalezas de pedra se destacam como montanhas da floresta, protegendo uma grande faixa de terra."

 building_type_elephant_pens_01:1 "Elefantaria"
 building_type_elephant_pens_01_desc:1 "Os elefantes são mantidos e treinados aqui. Eles são excelentes animais de carga, úteis tanto para o trabalho quanto para a guerra."
 building_elephant_pens_01:1 "Cercados de Elefantes"
 building_elephant_pens_01_desc:1 "Esses estábulos robustos podem manter seguro até o elefante mais rebelde."
 building_elephant_pens_02:1 "Armadilhas de Elefantes"
 building_elephant_pens_02_desc:1 "Novos elefantes são coletados prendendo-os usando vários meios, como covas ou armadilhas. Às vezes, uma elefanta pode até ser usada como isca."
 building_elephant_pens_03:1 "Campos de Treinamento de Elefantes"
 building_elephant_pens_03_desc:1 "Os elefantes não são feras fáceis de ensinar, mas nos campos de treinamento, os treinadores mais experientes fazem o máximo para fornecer à coroa feras de guerra."
 building_elephant_pens_04:1 "Campos de Equitação de Elefantes"
 building_elephant_pens_04_desc:1 "Nos campos de equitação, os elefantes são postos à prova, carregando tripulação, armaduras e equipamentos."
 building_elephant_pens_05:1 "Gabinetes de Supervisores"
 building_elephant_pens_05_desc:1 "Os supervisores são responsáveis ​​pelo bem-estar dos elefantes e, construindo escritórios adequados para eles, sua eficiência é garantida."
 building_elephant_pens_06:1 "Hospitais de Elefantes"
 building_elephant_pens_06_desc:1 "Hospitais especializados em elefantes são grandes o suficiente para acomodar até mesmo o maior macho, salvando a vida de animais que de outra forma certamente seriam perdidos."
 building_elephant_pens_07:1 "Santuários de Elefantes"
 building_elephant_pens_07_desc:1 "Ao designar grandes áreas da selva como santuários para os elefantes, garantimos que perdemos menos animais para a caça furtiva e que a população permanece estável."
 building_elephant_pens_08:1 "Criadores de Elefantes"
 building_elephant_pens_08_desc:1 "Os criadores de elefantes garantem que novos bezerros nasçam e sejam criados apenas com o melhor e mais saudável rebanho."

 building_type_guild_halls_01:1 "Guildas"
 building_type_guild_halls_01_desc:1 "A cidade oferece a todas as principais guildas e famílias burguesas um amplo local para organizar e praticar seus ofícios."
 building_guild_halls_01:0 "Salões da Guilda"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Guildas de Escultores"
 building_guild_halls_02_desc:1 "Os escultores produzem itens de madeira ou osso, como molduras, decorações ou ferramentas. Eles também esculpem escudos heráldicos, tornando a guilda popular entre a nobreza."
 building_guild_halls_03:1 "Guildas de Carpinteiros"
 building_guild_halls_03_desc:1 "Os carpinteiros trabalham com construção, principalmente usando madeira como material de escolha. Os seus serviços são procurados tanto por nobres como por clérigos, sobretudo pelas belas peças de caixilharia que fazem para igrejas e quintas."
 building_guild_halls_04:1 "Guildas dos Caçadores"
 building_guild_halls_04_desc:1 "Os caçadores comercializam carne e peles, com seus serviços permitindo que tanto açougueiros quanto curtumes façam seus ofícios. As melhores peles naturalmente recaem sobre as famílias nobres mais prestigiosas."
 building_guild_halls_05:1 "Guildas de Maçons"
 building_guild_halls_05_desc:1 "Os pedreiros trabalham com pedra, tanto para construção quanto para escultura. Sua habilidade é amplamente procurada, pois sua experiência é inestimável na construção de fortificações."
 building_guild_halls_06:1 "Guildas dos Alfaiates"
 building_guild_halls_06_desc:1 "Alfaiates empunham agulha, linha e tecido como suas armas de escolha. Com suas habilidades inigualáveis, eles produzem belas roupas para a nobreza."
 building_guild_halls_07:1 "Guildas dos Vidraceiros"
 building_guild_halls_07_desc:1 "Os vidraceiros criam itens fascinantes em vidro, desde taças a vidraças. Ter artigos feitos de vidro é muito prestigioso, tornando seus serviços altamente desejáveis."
 building_guild_halls_08:1 "Guildas de Artesãos"
 building_guild_halls_08_desc:1 "Os artesãos usam uma infinidade de materiais não apenas para produzir obras de arte, mas também para inovações totalmente novas. Sua engenhosidade e habilidade refinada estão chamando a atenção de altos nobres em todos os lugares."

 building_type_monastic_schools_01:1 "Mosteiros"
 building_type_monastic_schools_01_desc:1 "Esta escola ensina muitas disciplinas e é um raro centro de ensino superior, mas os alunos matriculados aqui estudam principalmente para se preparar para futuras carreiras no clero."
 building_monastic_schools_01:1 "Salas de Oração"
 building_monastic_schools_01_desc:1 "As salas de oração acolhem sermões e permitem um lugar de contemplação silenciosa."
 building_monastic_schools_02:1 "Escolas Monásticas"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "Bibliotecas"
 building_monastic_schools_03_desc:1 "A biblioteca do mosteiro está repleta de livros, desde pequenos tratados a vastos tomos sobre teologia. Verdadeiramente um tesouro de conhecimento é mantido dentro de suas paredes."
 building_monastic_schools_04:1 "Bairro do Peregrino"
 building_monastic_schools_04_desc:1 "Vários peregrinos podem ficar e descansar nos aposentos dos peregrinos, caso procurem abrigo durante suas longas jornadas. Aqui eles também são tratados com comida, bebida e às vezes até um banho."
 building_monastic_schools_05:1 "Enfermarias"
 building_monastic_schools_05_desc:1 "Em tempos de guerra ou peste, as enfermarias oferecem uma segunda chance às pobres vítimas aflitas, presumindo que cheguem lá a tempo."
 building_monastic_schools_06:1 "Câmaras de Cópias"
 building_monastic_schools_06_desc:1 "Escritores dedicados trabalham o dia todo copiando textos sagrados nas câmaras de cópia. Mesmo à noite, eles trabalham, iluminados por nada além de velas e a lua, todos em busca de conhecimento."
 building_monastic_schools_07:1 "Hospícios"
 building_monastic_schools_07_desc:1 "Hospícios oferecem cuidados de longo prazo para aqueles que de outra forma não conseguiriam. Os doentes crônicos, os deficientes e às vezes até os afligidos por demônios são bem-vindos."
 building_monastic_schools_08:1 "Claustros"
 building_monastic_schools_08_desc:1 "O claustro forma uma barreira sólida contra o mundo exterior, separando efetivamente a vida dos que estão dentro de seus muros da vida dos camponeses do lado de fora."

 building_type_hunting_grounds_01:0 "Campos de Caça"
 building_type_hunting_grounds_01_desc:1 "Espalhados por essas terras estão vários grandes alojamentos onde os caçadores de caça selvagem podem se reunir e planejar suas excursões."
 building_hunting_grounds_01:1 "Cabanas dos Caçadores"
 building_hunting_grounds_01_desc:1 "Os caçadores se reúnem nesses alojamentos para planejar suas excursões ao deserto, e também servem como lugares para guardar troféus e se encontrar após uma caçada bem-sucedida."
 building_hunting_grounds_02:1 "Cercados para Cães"
 building_hunting_grounds_02_desc:1 "Os currais criam cães velozes que são excelentes companheiros para a caça. Uma série de cães são geralmente trazidos para cada caçada."
 building_hunting_grounds_03:1 "Aviários"
 building_hunting_grounds_03_desc:1 "O segundo companheiro mais importante para um caçador é a ave de rapina, muitas das quais são mantidas nos aviários."
 building_hunting_grounds_04:1 "Torres de Caça"
 building_hunting_grounds_04_desc:1 "Para rastrear e localizar presas, sentinelas observam em torres por toda a terra, relatando seus avistamentos aos caçadores."
 building_hunting_grounds_05:1 "Estábulos do Caçador"
 building_hunting_grounds_05_desc:2 "Um caçador de sucesso sempre precisa de uma montaria rápida, resistente e destemida. Os estábulos dos caçadores fornecem raças especializadas que se saem bem em longas caminhadas."
 building_hunting_grounds_06:1 "Cabanas do Guarda-florestal"
 building_hunting_grounds_06_desc:2 "Guarda-florestal rondam os campos de caça em busca de presas. Enquanto eles trabalham sozinhos, eles são mais do que capazes de derrubar presas menores sozinhos."
 building_hunting_grounds_07:1 "Reservas de Caça"
 building_hunting_grounds_07_desc:1 "Uma grande faixa de terra é designada como reserva, o que impede que caçadores não autorizados cacem no interior. Isso garante que sempre haja muitas presas para os caçadores oficiais, embora alguns caçadores às vezes escapem..."
 building_hunting_grounds_08:1 "Cabanas do Guardião"
 building_hunting_grounds_08_desc:1 "Os guardiões são responsáveis ​​pelo bem-estar das terras e de todos os animais nelas existentes. Sempre que os nobres decidem caçar, os couteiros sabem para onde enviá-los para que sua caçada encontre uma pedreira."

 building_type_theodosian_walls_01:0 "As Muralhas Teodósicas"
 building_type_theodosian_walls_01_desc:1 "As Muralhas de Teodósio foram construídas durante o reinado do imperador Teodósio II no início do século V, mas ainda permanecem algumas das fortificações mais formidáveis ​​construídas por mãos humanas."
 building_theodosian_walls_01:0 "Muralhas Teodósicas"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"

 building_type_aurelian_walls_01:0 "As Muralhas Aurelianas"
 building_type_aurelian_walls_01_desc:1 "As Muralhas Aurelianas foram construídas durante o reinado dos imperadores romanos Aureliano e Probo. Até hoje eles fornecem uma defesa formidável, cercando completamente as sete colinas de Roma."
 building_aurelian_walls_01:0 "Muralhas Aurelianas"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"

 building_type_the_colosseum_01:0 "O Coliseu"
 building_type_the_colosseum_01_desc:0 "O Coliseu é um dos maiores anfiteatros já construídos e já recebeu inúmeros espetáculos, como combates de gladiadores, caças de animais e até batalhas navais reconstruídas. Sua construção foi iniciada pelo imperador romano Vespasiano em 72 d.C. e foi concluída em 80 d.C. sob seu sucessor, Tito.\n\nApesar de sua história vibrante, seu uso principal hoje é a colheita de mármore e bronze para uso em outros lugares."
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"

 building_type_hadrians_wall_01:0 "Hadrian's Wall"
 building_type_hadrians_wall_01_desc:0 "Hadrian's Wall was built during Roman times to keep the northern Picts out of the province of Britannia. Nowadays it serves no defensive purpose, but the stones make for a cheap and convenient source of building material!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"

 building_type_offas_dyke_01:0 "Offa's Dyke"
 building_type_offas_dyke_01_desc:0 "Offa's Dyke, which is a long ditch flanked by a wall of earth, was constructed by the Anglo-Saxon king of Mercia to defend the border towards Wales. This raised earthwork offers an advantage to whoever stands on the side of the wall, as any attackers have to fight an uphill battle from the ditch."
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"

 building_type_buddhas_of_bamian_01:1 "Buddhas of $c_bamian$"
 building_type_buddhas_of_bamian_01_desc:0 "Carved out of the mountainside, the massive Buddhas of Bamian loom over any visitors. While the area surrounding them is no longer the thriving center of Buddhist learning as it once was, there's still numerous Buddhist pilgrims and scholars visiting the statues. A shrewd $rf_eastern$ ruler might even be able to pull a profit from the pilgrims, in addition to gaining some personal insights."
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "The [holder|E] must be of the $rf_eastern$ [religious_family|E]"

 building_type_petra_01:0 "Petra"
 building_type_petra_01_desc:0 "The city of Petra is a true wonder of the ancient world. Carved directly out of naturally occurring rose-tinted rock, the city stands as a curiosity that intrigues even the mightiest sultan."
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"

 building_type_house_of_wisdom_01:0 "Casa da Sabedoria"
 building_type_house_of_wisdom_01_desc:0 "A Casa da Sabedoria contém uma vasta coleção de livros, e os escribas trabalham incansavelmente dia e noite para traduzir ainda mais grandes obras de literatura. As fontes variam do grego, persa, indiano e muito mais -na verdade, ele contém todo o conhecimento do mundo! Um farol brilhante do conhecimento humano! E confortavelmente longe dos cavaleiros analfabetos da estepe..."
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"

 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "O Palácio de Aachen foi escolhido por Carlos Magno para ser o centro do poder do Império Carolíngio. Serviu a um propósito político e religioso e ainda é um excelente local para sediar encontros importantes."
 building_palace_of_aachen_01:0 "Palácio de Aachen"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"

 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "Também conhecida como 'Nossa Senhora de Paris', esta magnífica catedral é dedicada à Virgem Maria. Construída em estilo gótico, impressiona com inúmeras estátuas e enormes rosáceas coloridas.\n\nDo lado de fora, a catedral é coberta de esculturas que recontam histórias bíblicas vividamente, permitindo que até mesmo os camponeses analfabetos entendam a glória de Deus!"
 building_notre_dame_01:0 "Notre-Dame"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"

 building_type_hagia_sophia_01:1 "Santa Sofia"
 building_type_hagia_sophia_01_desc:0 "A Santa Sofia é uma verdadeira maravilha da engenharia, com uma enorme cúpula destacando-se como a característica mais impressionante. Concluída em 537 dC pelo imperador Justiniano I, ela agora abriga o Patriarca Ecumênico e é um monumento ao cristianismo.\n\nE assim permanecerá por toda a eternidade, pois certamente nada poderá derrubar o poder de Roma."
 building_hagia_sophia_01:0 "Catedral de Santa Sofia"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Mesquita Santa Sofia"
 building_hagia_sophia_02_desc:0 "A Santa Sofia é uma verdadeira maravilha da engenharia, com uma enorme cúpula e quatro impressionantes minaretes destacando-se como as características mais impressionantes. Iniciada em 537 dC pelo imperador Justiniano I, desde então foi transformada em uma mesquita inspiradora.\n\nE assim permanecerá por toda a eternidade, pois certamente nada poderá derrubar o poder do Rum."

 building_type_dome_of_the_rock_01:0 "Templo em Jerusalém"
 building_type_dome_of_the_rock_01_desc:0 "A Cúpula da Rocha está situada no centro do Monte do Templo, no local onde ficavam o Templo de Salomão e o Segundo Templo judaico. Diz-se que a pedra fundamental do templo é o lugar onde Deus criou o mundo e o primeiro humano, Adão. A Cúpula da Rocha e a vizinha Igreja do Santo Sepulcro atraem peregrinos abraâmicos de todo o mundo."
 building_dome_of_the_rock_01:0 "Cúpula da Rocha"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "O Terceiro Templo"
 building_temple_in_jerusalem_01_desc:0 "Centenas de anos após a destruição do Segundo Templo, finalmente chegou a hora de restaurar o Templo em Jerusalém! Este Terceiro Templo resistirá ao teste do tempo, vigilantemente guardado de todos os que o veriam destruído."

 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "Stonehenge é uma estrutura antiga e mística que inspirou muitos estudiosos. Ainda hoje, nestes tempos iluminados, homens instruídos de toda a Grã-Bretanha se reúnem para estudá-lo. Qual é realmente o seu propósito?"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"

 building_type_iron_pillar_of_dhar_01:0 "Pilar de Ferro de Dhar"
 building_type_iron_pillar_of_dhar_01_desc:0 "O Pilar de Ferro de Dhar é construído a partir dos braços derretidos de um exército inteiro. O artesanato é verdadeiramente surpreendente, trazendo glória sobre a dinastia que o detém."
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"

 building_type_iron_pillar_of_delhi_01:0 "Pilar de Ferro de Delhi"
 building_type_iron_pillar_of_delhi_01_desc:0 "O poderoso Pilar de Ferro de Delhi permanece como um símbolo para a glória do rei Chandragupta II, embora os governantes subsequentes também tenham gravado seus nomes nele. Apesar de estar parado há muito tempo, não há vestígios de ferrugem – uma prova da habilidade dos ferreiros indianos!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"

 building_type_the_pyramids_01:0 "As Pirâmides"
 building_type_the_pyramids_01_desc:0 "As pirâmides, mais proeminentemente a de Quéops, permanecem como maravilhas do mundo antigo. Vastos e impressionantes, eles realçam a imagem de qualquer governante que os controle."
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"

 building_type_alhambra_01:0 "Alhambra"
 building_type_alhambra_01_desc:0 "A Alhambra é uma fortaleza construída sobre os restos de uma antiga fortificação romana. Embora seja útil como uma estrutura defensiva, com os investimentos certos pode ser transformado em algo mais..."
 building_alhambra_01:0 "$building_type_alhambra_01$ Fortress Ruins"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Palácio Real de $building_type_alhambra_01$"
 building_alhambra_02_desc:1 "A Alhambra desde seus dias como uma mera ruína romana foi atualizada para um palácio real digno de um imperador! Brilhante exemplo da arquitetura local, a cor dos prédios em contraste com a mata circundante leva os poetas a descrevê-la como “uma pérola engastada em esmeraldas”."

 building_type_shwedagon_pagoda_01:0 "Shwedagon Pagoda"
 building_type_shwedagon_pagoda_01_desc:0 "O Shwedagon Pagoda é uma estupa budista sagrada construída pelo povo Mon por volta do ano 500. Abriga muitas relíquias famosas, como o cajado de Kakusandha, o filtro de água de Koṇāgamana, um pedaço do manto de Kassapa e oito fios de cabelo da cabeça de Gautama."
 building_shwedagon_pagoda_01:0 "Shwedagon Pagoda"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"

 building_type_khajuraho_01:0 "Cidade do Templo"
 building_type_khajuraho_01_desc:0 "Os templos de Khajuraho são dedicados à convivência entre hindus e jainistas, onde são celebradas suas diversas visões religiosas. As paredes do templo são cobertas com arte e esculturas intrincadas, tornando o lugar verdadeiramente resplandecente e atraente para peregrinos e estudiosos."
 building_khajuraho_01:0 "Khajuraho"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"

 building_type_the_tower_of_london_01:0 "A Torre de Londres"
 building_type_the_tower_of_london_01_desc:0 "A Torre de Londres é um castelo que serve tanto como fortificação vital quanto como prisão. A torre central é chamada de 'Torre Branca' e abriga a classe dominante. A posição da Torre de Londres significa que é vital para a defesa de todo o Condado."
 building_the_tower_of_london_01:0 "A Torre de Londres"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"

 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "A Cidadela de Aleppo é uma antiga fortificação, tendo sido utilizada por inúmeras potências desde a sua construção. A cidadela funciona como residência real, retiro fortificado, templo e prisão."
 building_citadel_of_aleppo_01:0 "Cidadela de Alepo"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "Cidadela Reconstruída de Aleppo"
 building_citadel_of_aleppo_02_desc:0 "Depois de passar por uma grande reconstrução, a Cidadela de Aleppo foi significativamente fortificada e transformada em uma cidade palaciana adequada!"

 building_type_holy_site_cathedral_01:1 "Grande Catedral"
 building_type_holy_site_cathedral_01_desc:1 "O [holy_site|E] nesta área atrai peregrinos cristãos de todo o mundo conhecido. A grande catedral não é apenas uma maravilha de engenharia e beleza, mas também um refúgio seguro para os viajantes e um monumento de prestígio ao seu patrocinador."
 building_holy_site_cathedral_01:1 "Grande Catedral"
 building_holy_site_cathedral_01_desc:1 "$building_type_holy_site_cathedral_01_desc$"

 building_type_holy_site_mosque_01:0 "Grande Mesquita"
 building_type_holy_site_mosque_01_desc:0 "O [holy_site|E] nesta área é um destino popular para peregrinos devotos. A grande mesquita lhes dá um lugar para rezar, descansar e prestar homenagem antes de continuar sua jornada. Suas belas cúpulas e grandes torres intrincadas sinalizam a grandeza de Deus para todos verem."
 building_holy_site_mosque_01:0 "A Grande Mesquita"
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"

 building_type_holy_site_pagan_grand_temple_01:0 "Grande Templo"
 building_type_holy_site_pagan_grand_temple_01_desc:0 "O [holy_site|E] nesta área atrai os fiéis em massa. O grande templo é coberto de esculturas ornamentadas exibindo feitos heróicos de deuses e semideuses. Fogueiras maciças enviam nuvens de fumaça para os próprios deuses, com homens santos administrando bênçãos a todos os que veneram os espíritos."
