 building_type_kremnica_mines_01:0 "Minas de Kremnica"
 building_type_kremnica_mines_01_desc:0 "As montanhas do Kremnican são abundantes em ouro. Com sangue, suor e a ajuda de algumas centenas de experientes mineiros alemães, esse ouro será cunhado em florins em pouco tempo!"
 building_kremnica_mines_01:0 "Assentamento de Mineração de Kremnica"
 building_kremnica_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_kremnica_mines_02:0 "Mina Kremnica"
 building_kremnica_mines_02_desc:1 "$building_rammelsberg_mines_02_desc$"
 building_kremnica_mines_03:0 "Grande Mina Kremnica"
 building_kremnica_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_kremnica_mines_04:0 "Complexo de Mineração de Kremnica"
 building_kremnica_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"

 building_type_kollur_mines_01:0 "As Minas Kollur"
 building_type_kollur_mines_01_desc:0 "As minas Kollur exploram a maior camada de diamantes de todo o subcontinente indiano. O trabalho é extremamente perigoso, mas as riquezas são inimagináveis."
 building_kollur_mines_01:0 "Poços de Mineração Kollur"
 building_kollur_mines_01_desc:0 "Apenas um poço de barro e cascalho, trabalhadores vestidos de tanga trabalham aqui dia e noite para extrair diamantes."
 building_kollur_mines_02:0 "Mina Kollur"
 building_kollur_mines_02_desc:1 "Os poços de mineração foram expandidos e engenheiros foram trazidos para realmente poder acelerar a extração de diamantes."
 building_kollur_mines_03:0 "Grande Mina Kollur"
 building_kollur_mines_03_desc:0 "Uma vila surgiu ao redor dos muitos poços de mineração, e os trabalhadores encontram diamantes maciços regularmente."
 building_kollur_mines_04:0 "Complexo de Mineração Kollur"
 building_kollur_mines_04_desc:0 "A extração de diamantes atingiu uma escala quase industrial, com a quantidade de trabalhadores agora na casa dos milhares. Riquezas infinitas aparentemente fluem das minas."

 building_type_tribe_01:1 "Propriedade Tribal"
 building_type_tribe_01_desc:1 "Uma Propriedade Tribal simples, mas eficaz, montando guarda sobre uma aldeia tribal."
 building_tribe_01:1 "Propriedade Tribal"
 building_tribe_01_desc:1 "Construída com troncos e pedras brutas, esta fortaleza é imponente apesar de seu pequeno tamanho."
 building_tribe_02:1 "Propriedade Tribal Fortificada"
 building_tribe_02_desc:1 "A Propriedade Tribal Fortificada inspira-se nos castelos feudais, acrescentando muitos novos elementos defensivos."

 building_type_longhouses_01:1 "Salas de Reuniões"
 building_type_longhouses_01_desc:1 "Chefes tribais, anciões e senhores da guerra conferem na maloca ao tomar decisões. Os poderosos salões trazem prestígio a quem hospeda o encontro."
 building_longhouses_01:1 "Longhouses (?)"
 building_longhouses_01_desc:1 "Longhouses são grandes o suficiente para acomodar reuniões importantes entre os anciãos. Leis e políticas são determinadas aqui."
 building_longhouses_02:1 "Grandes Salões"
 building_longhouses_02_desc:1 "Grandes salões abrigam um palco central, onde um chefe ou senhor da guerra pode fazer discursos empolgantes."

 building_type_war_camps_01:0 "Acampamentos de Guerra"
 building_type_war_camps_01_desc:1 "Ferozes guerreiros tribais se reúnem nos acampamentos de guerra quando a trombeta os chama para a guerra. Mesmo em tempos de paz, eles podem ser encontrados lutando, preparando-se para a inevitabilidade do conflito."
 building_war_camps_01:1 "Campos de Treino"
 building_war_camps_01_desc:1 "Equipamentos de treinamento, arenas e paredes de madeira definem os campos de treino, guerreiros vão aqui para aprimorar suas habilidades."
 building_war_camps_02:1 "Alojamentos de Guerreiros"
 building_war_camps_02_desc:1 "Apenas os maiores lutadores são permitidos em uma cabana de guerreiros, e sua mera presença é inspiradora."

 building_type_palisades_01:0 "Paliçadas"
 building_type_palisades_01_desc:1 "Camadas de paliçadas de madeira protegem os assentamentos tribais dispersos, protegendo-os de ameaças simples, como animais selvagens ou ataques simples."
 building_palisades_01:1 "Paliçada Simples"
 building_palisades_01_desc:1 "Paliçadas simples oferecem proteção limitada, enquanto eficazes contra escaramuças, são menos confiáveis ​​contra grupos maiores de inimigos."
 building_palisades_02:1 "Paredes & Valas"
 building_palisades_02_desc:1 "As valas externas combinadas com paredes de paliçada reforçadas com pedra oferecem proteção decente contra cercos."

 building_type_market_villages_01:1 "Mercados"
 building_type_market_villages_01_desc:1 "Uma série de pequenas aldeias de mercado surgiram em torno das partes mais movimentadas dessas terras. Aqui os membros da tribo negociam e trocam com mercadores viajantes."
 building_market_villages_01:1 "Postos de Comércio"
 building_market_villages_01_desc:1 "Os postos avançados de comércio oferecem a oportunidade para tribos e comerciantes se encontrarem e trocarem."
 building_market_villages_02:1 "Aldeias do Mercado"
 building_market_villages_02_desc:1 "Ao permitir que os comerciantes entrem em suas aldeias, os membros das tribos são capazes de estabelecer negócios lucrativos."

 building_type_military_academy_01:0 "Academias Militares"
 building_type_military_academy_01_desc:0 "Instalações dedicadas ao treinamento de oficiais e cavaleiros, melhorando sua eficiência em combate."
 building_military_academy_01:0 "Escolas Militares"
 building_military_academy_01_desc:0 "Os aspirantes a oficiais são avaliados com base no mérito na escola militar. Naturalmente, a escola só aceita alunos de linhagem nobre."
 building_military_academy_02:0 "Academias de Oficiais"
 building_military_academy_02_desc:0 "Sargentos colocados na academia terão uma maior compreensão do campo de batalha, ou pelo menos saberão rastejar adequadamente diante de seus superiores."
 building_military_academy_03:0 "Grandes Academias Militares"
 building_military_academy_03_desc:0 "Este Ducado abriga uma grande academia militar, onde os oficiais militares locais são submetidos a um treinamento rigoroso."

 building_type_march_01:0 "Marches"
 building_type_march_01_desc:0 "Marcher lords protect the borders with fortifications and local garrisons."
 building_march_01:0 "Strategic Marches"
 building_march_01_desc:0 "Marches are constructed in the most vulnerable and remote areas of the duchy, protecting against attacks. While few and far between, they serve as a useful warning system, and also catch the occasional smuggler."
 building_march_02:0 "Border Marches"
 building_march_02_desc:0 "The system of marcher lords are expanded along the entire border, providing further defense."
 building_march_03:0 "Grand Marches"
 building_march_03_desc:0 "Large march fortifications are constructed all over the duchy, significantly hampering any attacking force."

 building_type_siege_works_01:0 "Trabalhos de Cerco"
 building_type_siege_works_01_desc:0 "Trabalhos de Cerco dedicados permitem que o governante coloque e mantenha armas de cerco de qualidade superior."
 building_siege_works_01:0 "Oficinas de Cerco"
 building_siege_works_01_desc:0 "As oficinas de Cerco fornecem um local para montar e experimentar vários tipos de armas de cerco."
 building_siege_works_02:0 "Engenheiros de Trabucos"
 building_siege_works_02_desc:0 "Um elenco dedicado de engenheiros trabalha incansavelmente para garantir que nossos trabucos possam arremessar projéteis de pedra de 90 kg a mais de 300 metros."
 building_siege_works_03:0 "Fundições de Cerco"
 building_siege_works_03_desc:0 "As Fundições de Cerco permitem a rápida fundição e preparação de canhões."

 building_type_royal_armory_01:0 "Arsenal Real"
 building_type_royal_armory_01_desc:0 "Ao fazer com que a coroa forneça armas e armaduras a seus soldados, mais camponeses podem 'se voluntariar' para o imposto."
 building_royal_armory_01:0 "Depósitos de Armas"
 building_royal_armory_01_desc:0 "Em tempos de guerra, as tropas camponesas podem receber uma arma do depósito. São principalmente machados velhos e enferrujados, lanças quebradas e um porrete ocasional com um prego cravado nele. Independentemente disso, é melhor do que ir para a batalha com os punhos nus!"
 building_royal_armory_02:0 "Arsenal da Coroa"
 building_royal_armory_02_desc:0 "Os arsenais administrados pela coroa coletam e mantêm armas e armaduras para uso na guerra. Estes são de qualidade decente e podem transformar qualquer vagabundo bêbado em um soldado competente pelo menos aos olhos em pouco tempo!"
 building_royal_armory_03:0 "Arsenal Real"
 building_royal_armory_03_desc:0 "O arsenal real não contém apenas uma quantidade impressionante de armas, mas também abriga ferreiros que forjam novos equipamentos. Embora possa ser um desperdício equipar meros camponeses com esses armamentos, eles também atraem aventureiros locais que adorariam lutar e morrer por nós se conseguissem uma das espadas..."

 building_type_jousting_lists_01:0 "Terrenos de Justa"
 building_type_jousting_lists_01_desc:0 "Por ter terrenos dedicados para justas, mais cavaleiros e cavaleiros são incentivados a treinar e se juntar às bandeiras."
 building_jousting_lists_01:0 "Campos de Justa"
 building_jousting_lists_01_desc:0 "Uma clareira é mantida aberta durante todo o ano para facilitar o treinamento de cavaleiros e cavaleiros."
 building_jousting_lists_02:0 "Campos de Torneios"
 building_jousting_lists_02_desc:0 "Com listas de justas e arquibancadas para o público, esses campos de torneios atraem uma enorme quantidade de competidores."
 building_jousting_lists_03:0 "Arenas do Torneio Real"
 building_jousting_lists_03_desc:0 "Atualizada com assentos para convidados reais e um parque de diversões maior, a arena do torneio é realmente impressionante."

 building_type_blacksmiths_01:0 "Ferreiros"
 building_type_blacksmiths_01_desc:0 "Ferreiros no emprego da coroa forjam armas e armaduras para a guarda real, garantindo um suprimento constante de armamentos superiores."
 building_blacksmiths_01:0 "Forjas da Coroa"
 building_blacksmiths_01_desc:0 "Os melhores e mais produtivos ferreiros são contratados pela coroa e preparados para produzir espadas, malhas e lanças para a guarda real."
 building_blacksmiths_02:0 "Guildas do Ferreiro"
 building_blacksmiths_02_desc:0 "Ao colaborar com as várias guildas, grandes quantidades de equipamentos podem ser feitas de forma barata sob encomenda."
 building_blacksmiths_03:0 "Forjas Reais"
 building_blacksmiths_03_desc:0 "Grandes forjas são construídas com o único propósito de fornecer armas à coroa, apenas os melhores ferreiros são empregados para trabalhar nelas."

 building_type_archery_ranges_01:0 "Campo de Tiro com Arco"
 building_type_archery_ranges_01_desc:0 "Faixas de Tiro com Arco dedicadas permitem que as pessoas comuns treinem com arcos e arqueiros experientes aprimorem suas habilidades."
 building_archery_ranges_01:0 "Campos de Tiro com Arco"
 building_archery_ranges_01_desc:0 "Todos são bem-vindos no campo de Tiro com Arco, independentemente de você ser rico ou pobre. A razão é dupla; camponeses que podem disparar um arco são mais úteis na guerra, e atiradores experientes mantêm-se em forma quando podem competir em torneios."
 building_archery_ranges_02:0 "Arqueiros Reais"
 building_archery_ranges_02_desc:1 "Os melhores arqueiros são contratados pela coroa e preparados para fabricar os arcos da mais alta qualidade que puderem em instalações construídas especificamente para a tarefa."
 building_archery_ranges_03:0 "Alcance do Atirador"
 building_archery_ranges_03_desc:0 "Para inspirar o campesinato e oferecer um amplo desafio para nossos atiradores, essas faixas especiais são projetadas para treinar nossos arqueiros em tiro com arco de longa distância."

 building_type_tax_assessor_01:0 "Escritórios Fiscais"
 building_type_tax_assessor_01_desc:0 "Recolher dinheiro do campesinato é um empreendimento 'tributário'. Ao atribuir escritórios a um grupo de funcionários arrecadadores de impostos, temos certeza de receber o que é devido!"
 building_tax_assessor_01:0 "Avaliadores Fiscais"
 building_tax_assessor_01_desc:0 "É dever de todo camponês pagar à coroa um imposto proporcional em moedas ou produtos. Nossos assessores fiscais garantem que o que pagam é suficientemente 'proporcional' às nossas necessidades e, felizmente para nós, a maioria dos camponeses é analfabeta."
 building_tax_assessor_02:0 "Gabinete do Oficial de Justiça"
 building_tax_assessor_02_desc:0 "Uma excelente maneira de garantir que os camponeses paguem seus impostos é a ameaça de serem jogados na masmorra caso não o façam. Este é o trabalho do oficial de justiça, sempre do #emphasis seu#! lado!"
 building_tax_assessor_03:0 "Corte do Magistrado"
 building_tax_assessor_03_desc:0 "Enquanto os camponeses podem ser fáceis de tributar, os proprietários de terras mais ricos são mais difíceis de coagir. Ao estabelecer uma complexa rede administrativa dirigida por magistrados leais, podemos garantir que mesmo os mais ricos de nossos súditos paguem suas dívidas."

 building_type_leisure_palace_01:0 "Palácios de Lazer"
 building_type_leisure_palace_01_desc:0 "Enquanto ficar em um castelo luxuosamente luxuoso é bom, ter mais alguns para escolher nunca é demais."
 building_leisure_palace_01:0 "Chateau"
 building_leisure_palace_01_desc:0 "Quando os fardos da responsabilidade se tornam demais (ou uma multidão enfurecida de camponeses está invadindo os portões), não há lugar como o castelo rural e distante para um relaxamento improvisado!"
 building_leisure_palace_02:0 "Palácio de Verão"
 building_leisure_palace_02_desc:0 "O palácio de verão está localizado em uma parte cênica do ducado, longe da vida servil de nossos súditos laboriosos. Realmente não há melhor maneira de exibir poder e prestígio real, e o simples fato de estarmos #emphasis melhores#! do que os outros."
 building_leisure_palace_03:0 "Palácio de Inverno"
 building_leisure_palace_03_desc:0 "O palácio de inverno foi projetado para abrigar a família real durante os meses mais rigorosos do ano. Com uma despensa bem abastecida e uma posição defensável, eleva-se sobre qualquer sujeito trêmulo que tenha o privilégio de trabalhar nas proximidades."

 building_type_royal_forest_01:0 "Reservas Reais"
 building_type_royal_forest_01_desc:0 "Uma floresta real é uma valiosa fonte de riqueza, permitindo que você anule a lei da terra em uma província, retire os direitos dos habitantes locais e depois os venda de volta. Escusado será dizer que a caça também é excelente."
 building_royal_forest_01:0 "Florestas Reais"
 building_royal_forest_01_desc:0 "Grandes áreas de floresta neste ducado são reservadas para uso da família real. Os camponeses estão proibidos de viver na floresta, caçar qualquer um de seus animais ou derrubar árvores para a agricultura. Atacar os assessores fiscais da coroa enquanto eles passam é especialmente proibido."
 building_royal_forest_02:0 "Vastas Florestas da Coroa"
 building_royal_forest_02_desc:0 "Cidades inteiras estão agora subsumidas por esta floresta real, e assentamentos próximos muitas vezes descobrem que os homens do monarca "descobriram" mapas que colocam suas moradias firmemente dentro da floresta local."
 building_royal_forest_03:0 "Corte de Crownswood"
 building_royal_forest_03_desc:0 "A lei é tão boa quanto o sistema que a sustenta, e agora esta floresta real tem todo um sistema de tribunais, guardas e funcionários, apoiados por magistrados treinados, todos prontos para fazer cumprir os ditames da coroa."

 building_type_royal_garden_01:0 "Jardins Reais"
 building_type_royal_garden_01_desc:0 "Poucos lugares permitem que as pessoas relaxem e socializem tão bem quanto um belo jardim. Enquanto um jardim pequeno e pessoal seria suficiente para a maioria, apenas a mais espetacular das criações é boa o suficiente para os ricos e poderosos!"
 building_royal_garden_01:0 "Jardim Fechado"
 building_royal_garden_01_desc:0 "Um pequeno jardim cercado por muros de pedra. Ele fornece um pequeno refúgio de paz e conforto, fechando o mundo agitado lá fora."
 building_royal_garden_02:0 "Complexo de Jardins"
 building_royal_garden_02_desc:0 "Um amplo e impressionante jardim que abriga flores, ervas, árvores frutíferas e tudo mais. Mantido por um grande número de jardineiros, o jardim está sob constante cuidado."
 building_royal_garden_03:0 "Parque Real"
 building_royal_garden_03_desc:0 "O parque real é uma paisagem vasta e deslumbrante cuidadosamente trabalhada no terreno e na arquitetura circundante. Aberto e disponível para todos, traz admiração aos visitantes em toda parte."

 building_type_ananda_temple_01:0 "Templo Ananda"
 building_type_ananda_temple_01_desc:0 "Enquanto Pagan tem milhares de pagodes, templos e santuários espalhados por toda a cidade e nas planícies circundantes, o Templo Ananda é uma conquista coroada entre eles. A estrutura perfeitamente dimensionada contém muitas placas e imagens de pedra únicas. É um local de culto e um centro de aprendizagem para educar as pessoas no ethos religioso."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"

 building_type_hotin_fort_01:0 "Fortificação de Hotin"
 building_type_hotin_fort_01_desc:0 "A Fortificação de Hotin é um pequeno forte construído nas margens do rio Dniester. Sua localização permite proteger as rotas de comércio local e concede ao proprietário o controle do rio."
 building_hotin_fort_01:0 "Forte de Hotin"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Fortaleza de Hotin"
 building_hotin_fort_02_desc:0 "Uma fortaleza impressionante que faz o antigo forte empalidecer em comparação. As fortificações foram expandidas ao longo dos séculos para incluir altos muros de pedra, um fosso largo e várias torres maciças. Essa estrutura defensiva manterá a maioria dos sitiadores à distância com facilidade."

 building_type_golden_gate_of_kiev_01:1 "Portão Dourado de Kiev"
 building_type_golden_gate_of_kiev_01_desc:1 "Modelado e nomeado após um portão em Constantinopla, o Portão Dourado de Kiev serve tanto como entrada para a cidade quanto como arco triunfal. A cúpula dourada da igreja, construída em cima do portão, pode ser vista de longe e a torna um símbolo proeminente de Kiev."
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"

 building_type_heddal_stave_church_01:0 "Igreja Heddal Stave"
 building_type_heddal_stave_church_01_desc:0 "A Igreja Heddal Stave é a maior igreja de madeira da Noruega e tem um belo interior de madeira. A lenda diz que a igreja foi construída por um troll da montanha em apenas três dias."
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"

 building_type_temple_of_uppsala_01:0 "Templo de Uppsala"
 building_type_temple_of_uppsala_01_desc:0 "O templo em Uppsala serve como centro religioso para grande parte da Escandinávia. Uma árvore sagrada fica perto do templo, ao lado de um poço, semelhante ao do lendário Yggdrasil."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "Catedral de Uppsala"
 building_temple_of_uppsala_02_desc:0 "Uma imponente catedral construída para rivalizar com as construções mais esplêndidas do sul da Europa, a Catedral de Uppsala serve como local de sepultamento para alguns dos monarcas mais proeminentes da Suécia e contém várias relíquias sagradas."

 building_type_lund_cathedral_01:0 "Catedral de Lund"
 building_type_lund_cathedral_01_desc:0 "A Catedral de Lund é uma igreja magnífica ricamente decorada com esculturas de pedra. Construída com influências da arquitetura românica, a igreja compartilha muitas semelhanças com as igrejas da Alemanha. O edifício é dedicado a São Lourenço, que é o santo padroeiro de Lund."
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"

 building_type_danevirke_01:0 "Danevirke"
 building_type_danevirke_01_desc:1 "O Danevirke é uma extensa fortificação de terraplenagem construída para evitar incursões do continente em territórios dinamarqueses e foi ampliada várias vezes desde sua construção original."
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"
