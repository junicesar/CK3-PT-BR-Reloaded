 building_type_al_azhar_university:0 "Al-Azhar University"
 building_type_al_azhar_university_desc:0 "$building_type_generic_university_desc$\n\nThe Al-Azhar University is named in honor of Fatimah, the daughter of Muhammad, who was often called 'al-Zahra' (the Luminous)."
