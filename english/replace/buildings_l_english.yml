l_english:
 building_type_castle_01:0 "Castelo"
 building_type_castle_01_desc:1 "Uma Torre projetada não apenas para abrigar uma respeitável família nobre, mas também para proteger a cidade e as fazendas vizinhas."
 building_castle_01:1 "Bosque"
 building_castle_01_desc:1 "Esta pequena mas formidável fortificação está situada sobre uma terraplanagem elevada."
 building_castle_02:1 "Forte"
 building_castle_02_desc:1 "O Forte #weak (ou Donjon)#! é uma grande torre que serve como residência fortificada e última linha de defesa."
 building_castle_03:1 "Castelo Concêntrico"
 building_castle_03_desc:1 "O Castelo Concêntrico é cercado por duas ou mais muralhas, sendo a interna mais alta que a externa."
 building_castle_04:1 "Fortaleza"
 building_castle_04_desc:1 "A Fortaleza é o epítome da defesa, capaz de repelir ataques inimigos e abrigar um grande exército."
 building_type_temple_01:0 "Templo"
 building_type_temple_01_desc:1 "Um local de culto governado pelo clero, cercado por uma cidade de camponeses fiéis."
 building_temple_01:1 "Santuário"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Terrenos do Templo"
 building_temple_02_desc:1 "Um templo fica no centro da vila, cuidadosamente construído por artesãos locais para mostrar sua dedicação à fé."
 building_temple_03:1 "Casa de Adoração"
 building_temple_03_desc:1 "Embora o templo possa receber muitos fiéis, esse não é seu único propósito – ele também precisa abrigar o clero, sustentar uma grande biblioteca e proteger relíquias. Com a adição da Casa de Adoração, sempre há muito espaço para os fiéis orarem."
 building_temple_04:1 "Grande Templo"
 building_temple_04_desc:1 "Não satisfeitos com um templo pequeno e modesto, artesãos e arquitetos locais trabalharam juntos para criar uma verdadeira obra de arte. Este grande templo aparentemente invoca o poder do próprio céu em qualquer adorador que entre em seus gloriosos salões."
 building_type_city_01:0 "Cidade"
 building_type_city_01_desc:1 "Uma cidade populosa que abriga um grande número de burgueses, comerciantes e habitantes da cidade trabalhadoras."
 building_city_01:1 "Centro da Aldeia"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Cidade Grande"
 building_city_02_desc:1 "Esta cidade atraiu a atenção de comerciantes e artesãos de todos os lugares, com comerciantes ricos se instalando e artesãos diligentes erguendo novas casas quase diariamente."
 building_city_03:1 "Centro da Cidade"
 building_city_03_desc:1 "Não mais satisfeita em apenas ocupar sua área original, a cidade agora inclui terras agrícolas próximas em seu próspero centro. A cidade é vasta e cheia de riqueza e oportunidades."
 building_city_04:1 "Metrópole Agitada"
 building_city_04_desc:1 "Esta cidade é conhecida em toda parte pelas oportunidades abundantes que existem dentro - diz-se que mesmo o camponês mais humilde pode encontrar fortuna aqui. Casas se alinham nas ruas até onde a vista alcança, com carroças e animais ocupados transportando mercadorias para onde quer que você olhe."
 building_type_common_tradeport_01:0 "Porto Comercial"
 building_type_common_tradeport_01_desc:1 "As galeras mercantes carregam e descarregam sua carga neste porto."
 building_common_tradeport_01:1 "Porto Pequeno"
 building_common_tradeport_01_desc:1 "Um porto humilde fica na costa, permitindo que os navios carreguem e descarreguem sua carga sem muito esforço."
 building_common_tradeport_02:1 "Tecelões de Rede de Pesca"
 building_common_tradeport_02_desc:1 "Aqui foi montada uma oficina de tecelagem de redes de pesca. Dia após dia, as redes são feitas e consertadas incansavelmente."
 building_common_tradeport_03:1 "Porto Comercial"
 building_common_tradeport_03_desc:1 "O porto tornou-se um centro de comércio e viagens na área. Navios de toda a costa vêm aqui para negociar."
 building_common_tradeport_04:1 "Construtores Navais"
 building_common_tradeport_04_desc:1 "Hábeis construtores navais se reúnem neste porto para construir e consertar navios pelo maior lance."
 building_common_tradeport_05:1 "Docas Expandidas"
 building_common_tradeport_05_desc:1 "Os navios mercantes não terão mais que competir por um local para carregar e descarregar sua preciosa carga - o espaço abundante no cais oferece espaço mais do que suficiente para todos fazerem negócios!"
 building_common_tradeport_06:1 "Estaleiros"
 building_common_tradeport_06_desc:1 "Vários navios estavam prontos nos estaleiros, esperando por uma tripulação para tripulá-los em tempos de necessidade da coroa."
 building_common_tradeport_07:1 "Grande Porto"
 building_common_tradeport_07_desc:1 "Este grande porto oferece muito espaço para comerciantes e pescadores atracarem e manusearem sua carga. Viajantes de longe vêm aqui, buscando segurança no porto que é o porto."
 building_common_tradeport_08:1 "Docas Secas"
 building_common_tradeport_08_desc:1 "Um novo meio revolucionário de atracação de navios chegou na forma de doca seca. O navio é navegado em uma passagem estreita, onde a água é bombeada. O navio é então suspenso em blocos de pedra e pode ser reparado e mantido com facilidade."
 building_type_hall_of_heroes_01:0 "Salão dos Heróis"
 building_type_hall_of_heroes_01_desc:1 "Um grande salão onde guerreiros heróicos podem se encontrar e se organizar."
