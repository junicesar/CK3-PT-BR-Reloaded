 building_type_sankore_university:0 "The University of Sankoré"
 building_type_sankore_university_desc:0 "$building_type_generic_university_desc$\n\nThe University of Sankoré, which started out as a Mosque, transformed into a center of learning after acquiring a wealth of books from traveling merchants."
