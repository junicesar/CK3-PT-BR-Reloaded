 commit_suicide_decision:1 "Tentativa de Suicídio"
 commit_suicide_decision_desc:0 "Só há escuridão e dor. As pessoas me dizem que vai melhorar, mas como elas sabem? E o que isso me ajuda neste momento? É hora de se livrar das armadilhas deste reino mortal."
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable:0 "Sobrevivo, mas não vivo de verdade. Meu estado atual me obriga a confiar nos outros para fazer as tarefas mais simples. Eu não escolhi isso, talvez fosse mais fácil se eu acabasse com tudo..."
 commit_suicide_decision_desc_cancer:0 "Eu sinto a doença se espalhando dentro de mim. O que começou como um pequeno inconveniente agora se transformou em uma luta diária. A morte é inevitável. Eu só quero que a dor pare."
 commit_suicide_decision_desc_leper:0 "A podridão tomou conta do meu ser mortal. Alguns dos meus dedos já se foram e o pus escorre das minhas feridas. Quanto tempo devo sofrer com esse destino horrível?"
 commit_suicide_decision_desc_great_pox:0 "As pústulas agora cobrem meu corpo, cada úlcera maior e mais dolorosa que a anterior. Não vejo nada além de medo e desgosto nos olhos de meus súditos. Só vai piorar..."
 commit_suicide_decision_desc_lunatic:0 "Não consigo escapar dos constantes murmúrios de ódio e decepção. Eles estão me dizendo para fazer coisas que eu não deveria. Nada faz sentido, a realidade se contradiz. Só a morte me libertará?"
 commit_suicide_decision_desc_parent:0 "Não há como seguir em frente. Estou preso pela dor pelo meu filho perdido. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] significava o mundo para mim. Que sentido há em viver, quando a vida perdeu sua única fonte de alegria e riso?"
 commit_suicide_decision_desc_soulmate:1 "Eu não posso mais suportar o vazio sentido dentro de minha alma. A vida sem você, meu amado [ROOT.Var('mourning_soulmate').Char.GetFirstName], não passou de um fardo. Se a única maneira de voltar para seus braços é partir deste mundo, que assim seja."
 commit_suicide_decision_desc_friend:1 "A vida é muito sombria se não posso compartilhá-la com um amigo verdadeiro. Momentos que teriam feito os dois [ROOT.Var('mourning_friend').Char.GetFirstName] e eu ri por horas agora só me enche de desespero. Este caminho de solidão não é para mim."
 commit_suicide_decision_desc_demoted:0 "Poucos sofreram humilhações como eu. Eu, que costumava estar no topo, agora sou forçado a rastejar como o resto desses tolos. Talvez eu devesse resolver o problema com minhas próprias mãos e sair do jeito que eu escolher."
 commit_suicide_decision_desc_divorce:0 "Eu passo meus dias chafurdando em arrependimento. O que eu poderia ter feito para evitar essa separação dolorosa? Como posso restaurar o amor que foi perdido? É sem esperança. Sem meu casamento, eu não sou nada."
 commit_suicide_decision_desc_witch:0 "Meu fascínio pelo arcano me levou a um caminho solitário e perigoso. Mas minha curiosidade teve um custo terrível. Eu sou evitado por minhas crenças. Tenho medo que eles nunca vão me aceitar como eu sou."
 commit_suicide_decision_desc_cannibal:0 "Que sociedade atrasada em que vivemos. Empanturrar-me da delicadeza requintada que é a carne humana é a única coisa que me traz alegria. Eu não quero continuar vivendo em um mundo que proíbe isso!"
 commit_suicide_decision_desc_sodomite:0 "O destino me deu uma mão cruel. Por que devo ser perseguido pelos desejos do meu coração? Não posso deixar de ter nascido assim. Se me condenarem em vida, só serei aceito na morte?"
 commit_suicide_decision_desc_deviant:0 "Quem são eles para me julgar? Minhas explorações luxuriosas podem ter me levado a muitos caminhos surpreendentes, mas todos eles levam a um prazer intenso. Sem essas delícias carnais, não tenho nada pelo que viver."
 commit_suicide_decision_desc_criminal:0 "Eu não posso escapar do meu passado. Aonde quer que eu vá, sinto os olhos do julgamento sobre mim. Como isso pode ter acontecido? Por que deixei as coisas irem tão longe? Espero que meus crimes sejam perdoados depois que eu me for."
 commit_suicide_decision_desc_stressed:0 "Dia após dia, a pressão aumenta. Onde quer que eu vá, o que quer que eu faça, logo se torna demais. Tudo está saindo do controle. Deve acabar!"
 commit_suicide_decision_tooltip:2 "Chegou a hora de partir deste mundo"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! Você vai tentar acabar com sua vida, tem certeza que é isso que você quer?"
 commit_suicide_decision_confirm:0 "Minha hora chegou"

