 scrape_the_barrel_decision:0 "Scrape the Barrel"
 scrape_the_barrel_decision_desc:0 "My Royal Court is bereft of skilled individuals to fill the many court positions needed to maintain a thriving [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nMy household lacks the grandeur it deserves, but perhaps the solution here lies in the most unlikely of places..."
 scrape_the_barrel_decision_tooltip:0 "We will recruit a [lowborn|E] to fill a random [court_position|E]"
 scrape_the_barrel_decision.tt:0 "$scrape_the_barrel_decision_tooltip$"
 scrape_the_barrel_decision_confirm:0 "Start the search!"
 minor_decisions.0003.t:0 "Scraping the Barrel"
 minor_decisions.0003.desc.opening:0 "My sweep through [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] has dragged [barrel_character.GetName] to see me!"
 minor_decisions.0003.desc.diseased:0 "Before me stands a diseased peasant covered in filth, dry vomit, and a look in [barrel_character.GetHerHis] eyes scarce of consciousness."
 minor_decisions.0003.desc.physical:0 "What I see before me is a peasant of most unusual appearance, staring at me with shock and awe as if I were [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]. Clearly, the conditions of [barrel_character.GetHerHis] birth has caused [barrel_character.GetHerHim] undue pain and ostracisation from the commoners of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 minor_decisions.0003.desc.maimed:0 "The [barrel_character.GetWomanMan] appears to have seen more than [barrel_character.GetHerHis] fair share of conflict and cruelty in this world, and wears the reminders of every fist and blade which bashed and cut [barrel_character.GetHerHim] down."
 minor_decisions.0003.desc.criminal:0 "This wretch was dragged up from the dungeons; locked up for unspeakable crimes against the crown, hoping for pardon in exchange for [barrel_character.GetHerHis] skills."
 minor_decisions.0003.desc.ewan:0 "What I’m forced to look at is a wicked nightmare of a [barrel_character.GetWomanMan], scarcely resembling a human being. The wretched creature is so wrought with disease, malformation, and injury that it is an act of witchcraft that [barrel_character.GetSheHe] is even able to stand!"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nThough [barrel_character.GetSheHe] is a guilty traitor,"
 minor_decisions.0003.desc.bridge_1:0 "\n\nDespite [barrel_character.GetHerHis] affliction,"
 minor_decisions.0003.desc.bride_2:0 "it has been brought to my attention that [barrel_character.GetSheHe] is a skilled"
 minor_decisions.0003.desc.educated:0 "scholar, somehow educated in the written language in spite of [barrel_character.GetHerHis] low position in life. I feel that [barrel_character.GetNameNoTooltip] would serve the court well in matters of religion, scholarship, or health."
 minor_decisions.0003.desc.cunning:0 "conman, making [barrel_character.GetHerHis] fortune by swindling the locals of every penny they can bleed. Their cunning and slight of hand would do well at my side, listening to the many whispers that come about at court and raining justice upon those who wrong the Crown."
 minor_decisions.0003.desc.charismatic:1 "diplomat with skills in the [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] language that rivals any noble! [barrel_character.GetHerHis|U] subversive charisma and unusual appearance will undoubtedly catch the interest of any foreign noble visiting my court."
 minor_decisions.0003.desc.organised:0 "merchant with an understanding of finance and organisation well above what I would expect of a lowly peasant. Undoubtedly, this [barrel_character.GetWomanMan] is wasted as a lowborn and has been chosen by [ROOT.Char.GetFaith.HighGodName] to elevate to the rank of nobility and serve me at court."
 minor_decisions.0003.desc.strong:0 "leader, winning countless skirmishes and leading [barrel_character.GetHerHis] group of rogues from raid to raid. No doubt [barrel_character.GetSheHe] is wasted rolling around in a stew of mud and blood committing petty theft on the countryside and should instead don royal regalia and join my fine court!"
 minor_decisions.0003.desc.outro:0 "My council has determined the role which best suits [barrel_character.GetNameNoTooltip], the only question that remains is if I am truly willing to go through with this or not."
 minor_decisions.0003.a:0 "Of course! Welcome to nobility, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b:0 "Only the trade of execution befits this #EMP creature#!."
 minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName], fetch me someone else!"
 minor_decisions.0003.d:0 "Uhhh, we're not that desperate yet..."

