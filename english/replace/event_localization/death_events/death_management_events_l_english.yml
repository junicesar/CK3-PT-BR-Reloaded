l_english:
 death_management.1000.killed.tt:0 "My [THIS.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], was killed by [killer.GetTitledFirstName]."
 death_management.1000.t:0 "Até que a morte nos separe"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName] foi assassinado(a)!\n\n"
 death_management.1000.like:0 "Como um coração pode suportar esse tipo de dor sem quebrar? Não pode ser possível! No entanto, aqui estou eu, meu coração batendo enquanto o seu ficou quieto. Oh, [dead_character.GetFirstName], meu [dead_character.Custom('LoverPetName')]. A vida não será a mesma sem você."
 death_management.1000.neutral:0 "Querido(a) [dead_character.GetFirstName]. Posso não ter amado você, mas sinto sua morte com mais intensidade do que jamais pensei ser possível. Você sempre esteve lá, meu companheiro constante. Eu levei você para concedido? Há tantas coisas que deixei sem dizer..."
 death_management.1000.dislike:0 "[dead_character.GetWifeHusband|U], quando você deu seu último suspiro, o alívio tomou conta de mim. Talvez eu devesse ter vergonha, mas na verdade não havia amor perdido entre nós. Finalmente, estou livre para recomeçar minha vida!"
 death_management.1000.a:0 "Pelo menos as memórias permanecem."
 death_management.1000.b:0 "Espero que você encontre a paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c:0 "Nem um dia tão cedo!"
 death_management.1000.tt:1 "Seu cônjuge, [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1001.t:0 "Sobrevivendo a uma Criança"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName] foi assassinado(a)!\n\n"
 death_management.1001.tt:1 "Seu [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.1001.child:0 "Eu tinha tantas esperanças para você, minha filha mais doce. Todas as coisas que você aprenderia, experimentaria e faria. Havia tantas possibilidades, uma vida inteira para viver. Talvez você tivesse seus próprios filhos um dia. Mas agora, nenhuma dessas coisas vai acontecer..."
 death_management.1001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você pôde fazer isso com [dead_character.GetFirstName]? Se eu pequei, por que você não me puniu? [dead_character.GetSheHe|U] era irrepreensível, meu [dead_character.Custom('GetDaughterSon')] perfeito(a)! A vida tinha muito mais reservado para [dead_character.GetHerHim]..."
 death_management.1001.neutral:0 "Eu achava que era velho demais para me surpreender com as crueldades deste mundo, mas nunca previ ter que experimentar a morte do meu próprio [dead_character.Custom('GetDaughterSon')]. É minha única esperança que [dead_character.GetSheHe] agora é poupado do sofrimento que devo suportar..."
 death_management.1001.dislike:0 "Não é a tarefa de um(a) [ROOT.Char.Custom('MotherFather')] amar [ROOT.Char.GetHerHis] crianças? No entanto, eu não posso me fazer chorar com a morte de [dead_character.GetFirstName]. Em algum lugar ao longo do caminho eu devo ter errado, forçado por um caminho que eu nunca poderia sancionar. Embora eu possa ser o culpado por quem [dead_character.GetSheHe] se tornou, agora está no passado. Finalmente."
 death_management.1001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.1001.c:0 "É tarde demais para se arrepender."
 death_management.1001.d:0 "Descanse em paz, pequeno(a) [dead_character.GetFirstNameNoTooltip]."

 death_management.1004.t:0 "O Vazio deixado para trás"
 death_management.1004.desc:0 "Há uma presença na minha cama, tão intensamente física quanto seu corpo costumava sentir quando você envolvia seus membros em volta de mim. No entanto, essa presença não é você, [dead_character.GetFirstName], mas toda a saudade e angústia que você deixou para trás. Durante os dias me mantenho ocupado, mas aqui, onde as lembranças são tão vivas, não há escapatória."
 death_management.1004.a:0 "A dor nunca vai desaparecer?"
 death_management.1004.a.tt:1 "Seu amante, [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.lover.desc:1 "Seu amante, [dead_character.GetTitledFirstName], morreu."

 death_management.1005.t:0 "As Memórias Permanecem"
 death_management.1005.desc:0 "Oh, [dead_character.GetFirstName]. Se você ainda estivesse comigo, eu sei que você me diria para ser forte. Que as coisas vão melhorar. E você estaria certo, como sempre esteve, mas primeiro devo xingar e chorar. Como não poderia quando você se foi deste mundo?"
 death_management.1005.a:0 "Você nunca será esquecido, velho amigo."
 death_management.1005.a.tt:3 "Seu amigo, [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc:4 "Seu amigo, [dead_character.GetTitledFirstName], morreu."

 death_management.1007.t:0 "Uma Reviravolta do Destino"
 death_management.1007.start_murder:0 "[dead_character.GetTitledFirstName] foi assassinado! Agora nunca saberemos que tipo def"
 death_management.1007.start:3 "Hoje, com a morte de [dead_character.GetTitledFirstName], o futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou seu curso."
 death_management.1007.same_or_higher_tier:0 "Nunca saberemos se [dead_character.GetHerHis] reinado teria unido nossas terras,"
 death_management.1007.mytitle:2 "Nunca saberemos que tipo de [ROOT.Char.GetTitleTierName] [dead_character.GetSheHe] se tornaria,"
 death_management.1007.ruler:1 "Nunca saberemos que tipo de governante [dead_character.GetSheHe] se tornaria,"
 death_management.1007.end:4 "ou se sua a morte é uma bênção ou uma maldição sobre este [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.1007.a:0 "Um conto termina e outro começa."
 death_management.1007.a.tt:1 "Seu Herdeiro, [dead_character.GetTitledFirstName], possui [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1006.t:0 "Uma Maldição Desfeita"
 death_management.1006.desc:0 "As reviravoltas do destino nem sempre foram a meu favor – [ROOT.Char.GetFaith.HighGodName] sabe que fui amaldiçoado no dia em que conheci [dead_character.GetTitledFirstName]. Hoje, porém, essa maldição foi levantada! O destino sorriu para mim e trouxe isso [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] para seu túmulo!"
 death_management.1006.a.tt:1 "Seu rival, [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.parent.desc:2 "Seu/Sua [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."

 death_management.sibling.desc:2 "Seu/Sua [dead_character.Custom('SisterBrother')], [dead_character.GetTitledFirstNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.betrothed.desc:2 "Seu/Sua noivo(a), [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.liege_councillor.desc:2 "Seu [councillor|E], [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.liege.desc:2 "Seu Vassalo, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.pinned.desc:2 "Uma pessoa de seu interesse, [dead_character.GetFullNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.1008.desc:0 "[dead_character.GetTitledFirstName], o Cônjuge do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], morreu. Todos esses planos cuidadosamente elaborados foram esmagados pelo impulso inconstante de [ROOT.Char.GetFaith.DeathDeityName], embora tais queixas possam parecer mesquinhas e insubstanciais em comparação com o dor de sua Família..."
 death_management.1008.a:0 "Descanse em Paz."
 death_management.1008.a.tt:1 "O Cônjuge de [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc:1 "O Cônjuge de seu Herdeiro [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."

 death_management.1009.t:0 "Uma Tragédia Imprevista"
 death_management.1009.desc:1 "[dead_character.GetTitledFirstName], o(a) noivo(a) do(a) meu/minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], morreu. Todos esses planos cuidadosamente elaborados foram esmagados pelo impulso inconstante de [ROOT.Char.GetFaith.DeathDeityName], embora tais queixas possam parecer mesquinhas e insubstanciais em comparação com o dor de sua Família..."
 death_management.1009.a:0 "Descanse em Paz, pequeno(a)."
 death_management.1009.a.tt:0 "O(A) noivo(a) de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')] e o contrato de casamento é anulado."
 death_management.betrothed_child.desc:2 "O(A) noivo(a) de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."

 death_management.1010.t:0 "Sem mais Lições"
 death_management.1010.murderer:0 "Como a notícia de que [dead_character.GetTitledFirstName] faleceu se espalha pelos corredores eu tenho que lutar para manter meu rosto sob controle.\n\nNão é até que eu estou em uma carruagem indo para casa que realmente afunda... [dead_character.GetSheHe] se foi."
 death_management.1010.under_12:0 "É um pouco confuso - como tudo começou com [dead_character.GetTitledFirstName] deixando de me chamar para minhas aulas uma manhã, agora, sentado em uma carruagem com destino a casa.\n\nQuando eu perguntei por que [dead_character.GetFirstName] não estava me vendo, os murmúrios ao meu redor lentamente deixaram claro que eu não estarei vendo [dead_character.GetHerHim] novamente."
 death_management.1010.12_or_over:0 "Eles me trouxeram a notícia enquanto eu me preparava para minhas aulas, e eu não sabia mais o que fazer comigo mesmo. Meu professor, [dead_character.GetTitledFirstName], morreu.\n\nMesmo enquanto eu viajo para casa, é estranho que eu nunca veja [dead_character.GetHerHim] novamente."
 death_management.1010.under_12_liked_educator:0 "Eu gostaria que [dead_character.GetSheHe] tivesse dito adeus, pelo menos."
 death_management.1010.under_12_disliked_educator:0 "Eu quero um novo professor de qualquer maneira!"
 death_management.1010.over_12_liked_educator:0 "Você me ensinou tanto, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator:0 "Boa viagem, realmente."
 death_management.1010.a.tt:1 "Com a morte de [dead_character.GetTitledFirstName], você não está mais sendo ensinado."

 death_management.educator.desc:2 "Educador de [ward_of_dead_character.GetTitledFirstName], [dead_character.GetTitledFirstName], morreu."

 death_management.2000.t:0 "Até que [prison_holder.GetFirstNameNoTooltip] nos Separe"
 death_management.2000.t.root_killer:0 "Até que Eu nos Separe"
 death_management.2000.t.no_killer:0 "Rasgado"
 death_management.2000.murderer:0 "Oh, [dead_character.GetFirstName], a vida poderia ter sido mais longa juntos, mas era assim que tinha que ser.\n\nEu não gosto de ter seu sangue em minhas mãos, mas eu sei que se você pudesse dizer isso, você gostaria que eu seguisse em frente e encontre a felicidade."
 death_management.2000.like:0 "Como um coração pode suportar esse tipo de dor sem quebrar? Não pode ser possível! No entanto, aqui estou eu, meu coração batendo enquanto o seu ficou quieto.\n\nOh, [dead_character.GetFirstName], meu/minha [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer:0 "Não consigo tirar a imagem de [prison_holder.GetTitledFirstName] acabando com sua vida da minha cabeça."
 death_management.2000.like_end:0 "Não consigo tirar a imagem de você definhando, trancado na Masmorra de [prison_holder.GetTitledFirstName], da minha cabeça."
 death_management.2000.neutral:0 "Meu querido [dead_character.GetFirstName]. Posso não ter amado você, mas sinto sua morte com mais intensidade do que jamais pensei ser possível. Você sempre esteve lá, meu companheiro constante."
 death_management.2000.neutral_end_killer:0 "Pensar que [prison_holder.GetTitledFirstName] tiraria você de mim de uma forma tão violenta..."
 death_management.2000.neutral_end:0 "Pensar que você iria perecer nas Masmorras de [prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike:0 "[dead_character.GetWifeHusband|U], quando você deu seu último suspiro, o alívio tomou conta de mim, assim como a raiva. Talvez eu devesse ter vergonha, mas na verdade não havia amor perdido entre nós."
 death_management.2000.dislike_end_killer:0 "No entanto, o insulto de você perecer nas mãos de um [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] como [prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike_end_unknown_killer:1 "No entanto, o insulto de ter você perecer nas mãos de um assassino..."
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "No entanto, o insulto de ter você perecer nas masmorras de um [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] como [prison_holder.GetFirstName]..."
 death_management.2000.a:0 "Isso é um [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] poderia levá-lo para longe de mim..."
 death_management.2000.b:0 "É um crime imperdoável!"
 death_management.2000.c:0 "É imperdoável!"
 death_management.2000.d:0 "Que jeito de ir, também..."
 death_management.2000.tt:1 "Seu Cônjuge, [dead_character.GetTitledFirstName], morreu nas Masmorras de [prison_holder.GetTitledFirstName]."

 death_management.2007.t:0 "Uma Reviravolta do Destino"
 death_management.2007.start:1 "Hoje, com a morte de [dead_character.GetTitledFirstName] nas Masmorras de [prison_holder.GetTitledFirstName], o futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou seu curso. Nunca saberemos que tipo de"
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler:0 "governante"
 death_management.2007.end:1 "[dead_character.GetSheHe] se tornaria, ou se sua morte é uma bênção ou uma maldição sobre [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nO que eu sei é que [prison_holder.GetFirstName] vai pagar pelos seus crimes."
 death_management.2007.a:0 "[prison_holder.GetSheHe|U] cometeu um ato imperdoável."
 death_management.2007.a.tt:1 "Seu Herdeiro, [dead_character.GetTitledFirstName], morreu nas Masmorras de [prison_holder.GetTitledFirstName]"
 death_management.2007.a.new_heir.tt:1 "[new_heir.GetTitledFirstName] é seu novo Herdeiro"

 death_management.2001.t:0 "Sobrevivendo a uma Criança"
 death_management.2001.opening:1 "Meu/Minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], morreu!\n\n"
 death_management.2001.child:0 "Eu tinha tantas esperanças para você, minha doce criança. Todas as coisas que você aprenderia, experimentaria e faria. Havia tantas possibilidades, uma vida inteira para viver. Talvez você tivesse seus próprios filhos um dia. Mas agora, nenhuma dessas coisas vai acontecer, tudo graças a [prison_holder.GetTitledFirstName]..."
 death_management.2001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você pode permitir [prison_holder.GetTitledFirstName] fazer isso com [dead_character.GetFirstName]?"
 death_management.2001.like_end_killer:0 "Eu rezo para que [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] não tenha descanso, nem paz, nem #EMP amor#!, como pagamento terminando a vida do(a) meu/minha [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end:0 "Eu rezo para que [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] não tenha descanso, nem paz, nem #EMP amor#!, como pagamento por permitir meu/minha [dead_character.Custom('GetDaughterSon')] tenha se desperdiçado em suas Masmorras."
 death_management.2001.neutral:0 "Eu achava que era velho demais para me surpreender com as crueldades deste mundo, mas nunca previ ter que experimentar a morte do(a) meu/minha próprio(a) [dead_character.Custom('GetDaughterSon')] nas mãos de[prison_holder.GetTitledFirstName]. É minha única esperança é que [dead_character.GetSheHe] agora seja poupado(a) do sofrimento que [dead_character.GetSheHe] deve ter aguentado..."
 death_management.2001.dislike:0 "Não é o tarefa de um(a) [ROOT.Char.Custom('MotherFather')] amar suas Crianças? No entanto, eu não posso me fazer chorar pela morte de [dead_character.GetFirstName]."
 death_management.2001.dislike_end_killer:0 "Eu só sinto raiva do insulto que [prison_holder.GetTitleTierName] me provocou ao ter meu/minha [dead_character.Custom('GetDaughterSon')] perecido(a) por suas mãos."
 death_management.2001.dislike_end:0 "Eu só sinto raiva do insulto que [prison_holder.GetTitleTierName] me provocou ao ter meu/minha [dead_character.Custom('GetDaughterSon')] perecido(a) em suas Masmorras."
 death_management.2001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.2001.c:0 "É tarde demais para Arrependimentos."
 death_management.2001.d:0 "Descanse em Paz, pequeno(a) [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt:1 "Seu/Sua [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], morreu nas Masmorras de [prison_holder.GetTitledFirstName]."

 death_management.2002.t:0 "The Long Rest"
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, that [prison_holder.GetTitledFirstName] was the reason you had to leave. But why would [prison_holder.GetSheHe] take you away from me, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like:0 "Oh, [dead_character.Custom('MotherFather')]. I might be grown, but I was always your child. What am I to do now, when [prison_holder.GetTitledFirstName] has taken you from me, and from this world? Who shall hold me as my eyes are blinded with tears?"
 death_management.2002.neutral:0 "We might not have been close, [dead_character.GetFirstName], yet you will always be my [dead_character.Custom('MotherFather')]. To think that [prison_holder.GetTitledFirstName] would take you from me in such a cruel way, leaving me with so many questions. What possessed the [prison_holder.GetTitleTierName] to commit such a heinous crime? Did I take you for granted? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.2002.dislike:0 "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine. If your death at the hands of [prison_holder.GetTitledFirstName] had not been such an insult, I would have felt nothing but relief at your passing."
 death_management.2002.a:0 "I will always love you, [dead_character.Custom('MotherFather')]."
 death_management.2002.b:0 "I guess I will never know..."
 death_management.2002.c:0 "I will make sure [prison_holder.GetSheHe] pays."
 death_management.2002.d:0 "I... I want my [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt:1 "Your [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], has died in the dungeons of [prison_holder.GetTitledFirstName]."

 death_management.2008.t:0 "All That Could Have Been"
 death_management.2008.desc.like:0 "I had begun to picture [dead_character.GetTitledFirstNamePossessive] and my future — the things we would achieve together and the family we would build."
 death_management.2008.like_end_killer:0 "All those dreams came crashing down thanks to [prison_holder.GetTitledFirstName], who murdered my betrothed, ending the dream before it began."
 death_management.2008.like_end:0 "All those dreams came crashing down thanks to [prison_holder.GetTitledFirstName], who let my betrothed die in [prison_holder.GetHerHis] dungeons."
 death_management.2008.dislike_killer:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] by the hands of [prison_holder.GetTitledFirstName], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.GetTitleTierName] who ended the life of my intended in such a violent way, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.dislike:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] in the dungeons of [prison_holder.GetTitledFirstName], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.GetTitleTierName] who let my betrothed perish in [prison_holder.GetHerHis] care, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.desc.neutral:0 "Since my betrothal to [dead_character.GetTitledFirstName] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [prison_holder.GetTitledFirstName] has caused the death of my intended, I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.2008.a.tt:1 "Your betrothed, [dead_character.GetTitledFirstName], has died in the dungeons of [prison_holder.GetTitledFirstName] and the marriage agreement is void."
 death_management.2008.a:0 "Rest in peace, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b:0 "We skipped straight to #EMP Until death do us part#!"

 death_management.3000.t:0 "Til I Do Us Part"
 death_management.3000.like:0 "Oh, [dead_character.GetFirstName], my [dead_character.Custom('LoverPetName')]. To think that you would pass away in my dungeons... I wonder if [dead_character.GetSheHe] would believe me if I told [dead_character.GetHerHim] that I still love [dead_character.GetHerHim], even now."
 death_management.3000.neutral:0 "My dear [dead_character.GetFirstName]. I might not have loved you, and I might have been the cause of your death, yet I feel your passing more acutely than I ever thought possible. You were always there, my constant companion. To think that my dungeon would be the death of you..."
 death_management.3000.dislike:0 "Dearly departed [dead_character.GetWifeHusband], relief washed over me as you drew your last breath in my dungeons. Perhaps I should be ashamed, but in truth there was no love lost between us."
 death_management.3000.a:0 "May [dead_character.GetSheHe] rest in peace."
 death_management.3000.b:0 "Who could have guessed?"
 death_management.3000.c:0 "Good riddance!"
 death_management.3000.tt:1 "Your spouse, [dead_character.GetTitledFirstName], has died in your dungeons."

 death_management.3007.t:0 "A Twist of Fate"
 death_management.3007.start:1 "Today, with the passing of [dead_character.GetTitledFirstName] in my dungeons, the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler:0 "ruler"
 death_management.3007.end:1 "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nWhat I do know is that what is done is done, and that [dead_character.GetFirstNamePossessive] story has come to an end."
 death_management.3007.a:0 "One tale ends, and another begins."
 death_management.3007.a.tt:1 "Your heir, [dead_character.GetTitledFirstName], has died in your dungeons.\n[new_heir.GetTitledFirstName] is your new heir."

 death_management.3001.t:0 "Outliving a Child"
 death_management.3001.tt:1 "Your [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], has died in your dungeons."
 death_management.3001.child:0 "I had so many hopes for you, my sweet child. All the things you would learn, experience, and do. There were so many possibilities, a whole life to live. Maybe you would have had children of your own one day. But now, none of those things will ever come to be, all thanks to my actions..."
 death_management.3001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow [dead_character.GetFirstName] to pass on?\n\nI pray that [dead_character.GetSheHe] finds peace in the afterlife, and that [ROOT.Char.GetFaith.HighGodName] will forgive me my crimes."
 death_management.3001.neutral:0 "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw the pain it would cause me to experience the death of my own [dead_character.Custom('GetDaughterSon')]. It is my only hope that [dead_character.GetSheHe] is now spared the suffering that I now must endure..."
 death_management.3001.dislike:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing by my own hands."
 death_management.3001.a:0 "[dead_character.GetSheHe|U] did not deserve this."
 death_management.3001.c:0 "It is too late for regrets."
 death_management.3001.d:0 "Rest in peace, little [dead_character.GetFirstNameNoTooltip]."

 death_management.3002.t:0 "The Long Rest"
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, that I was the reason you had to leave. But that does not make any sense. Right, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like:0 "Oh, [dead_character.Custom('MotherFather')]. I might be grown, but I was always your child. What am I to do now, when I have caused your passing? Who shall hold me as my eyes are blinded with tears?"
 death_management.3002.neutral:0 "We might not have been close, and I might have caused your death, [dead_character.GetFirstName], yet you will always be my [dead_character.Custom('MotherFather')].\n\nAs you left this world, a thousand questions engulfed my mind. Did I take you for granted? Was your death a mistake I should have avoided? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.3002.dislike:0 "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine. I felt nothing at your passing but relief, not even guilt by having caused it. Finally, your shadow no longer looms over my shoulder."
 death_management.3002.a:0 "I will always love you, [dead_character.Custom('MotherFather')]."
 death_management.3002.b:0 "I guess I will never know..."
 death_management.3002.c:0 "Good riddance!"
 death_management.3002.d:0 "I... I want my [dead_character.Custom('MotherFather')]!"
 death_management.3002.tt:1 "Your [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], has died in your dungeon."

 death_management.3006.t:0 "Outliving My Rival"
 death_management.3006.desc:1 "When my gaoler brought the joyous news, I could scarce believe it! My rival, [dead_character.GetTitledFirstName], has finally perished in my dungeon.\n\nTo think that I will live in a world free from that [dead_character.Custom('InsultNoun')], and to think that I was the one who brought it about. I am so happy I could dance!"
 death_management.3006.a:0 "On [dead_character.GetHerHis] shallow grave!"
 death_management.3006.a.tt:2 "Your [rival|E] [dead_character.GetFirstNameNoTooltip] has died!"

 death_management.3008.t:0 "All That Could Have Been"
 death_management.3008.desc.like:0 "I had begun to picture [dead_character.GetTitledFirstNamePossessive] and my future — the things we would achieve together and the family we would build. All those dreams came crashing down thanks to my actions when I let my betrothed die in my dungeons."
 death_management.3008.desc.dislike:0 "When I was told of the death of my betrothed [dead_character.GetTitledFirstName] in my dungeons, I cannot deny that I was relieved. I am glad I will not have to marry [dead_character.GetHerHim] now!"
 death_management.3008.desc.neutral:0 "Since my betrothal to [dead_character.GetTitledFirstName] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that my intended has perished in my dungeons I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.3008.a.tt:1 "Your betrothed, [dead_character.GetTitledFirstName], has died in your dungeons and the marriage agreement is void."
 death_management.3008.a:0 "Rest in peace, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b:0 "We skipped straight to #EMP Until death do us part#!."

 death_management.prisoner.desc:0 "My prisoner, [dead_character.GetTitledFirstName], has died in my dungeons."

 death_management.4000.t:0 "Até que a morte nos separe"
 death_management.4000.like_opening:0 "How can a heart endure this kind of pain without breaking? It cannot be possible! Yet, here I am, my heart beating on whilst yours has gone quiet.\n\n"
 death_management.4000.like_my_prison:0 "Oh, [dead_character.GetFirstName], my [dead_character.Custom('LoverPetName')]. Would you believe me if I told you I still hold you dear? Even after all I have done?"
 death_management.4000.like:0 "Oh, [dead_character.GetFirstName], my [dead_character.Custom('LoverPetName')]. I cannot get the image of you wasting away, locked up by [house_arrest_holder.GetTitledFirstName], out of my head."
 death_management.4000.neutral_opening:0 "Querido(a) [dead_character.GetFirstName]. Eu posso não ter amado você, mas sinto sua morte mais aguda do que jamais pensei ser possível.\n\n"
 death_management.4000.neutral_my_prison:0 "I hope you can forgive me my sins. Both what I did to you and all the things I left unsaid."
 death_management.4000.neutral:0 "Você sempre esteve lá, meu companheiro constante. Pensar que você pereceria como prisioneiro de [house_arrest_holder.GetTitledFirstName]... Há tantas coisas que deixei sem dizer!"
 death_management.4000.dislike_my_prison:0 "[dead_character.GetWifeHusband|U], as you drew your last breath as my prisoner, relief washed over me. Perhaps I should be ashamed, but in truth there was no love lost between us. Finally, I am free to start my life anew!"
 death_management.4000.dislike:0 "[dead_character.GetWifeHusband|U], as you drew your last breath as a prisoner of [house_arrest_holder.GetTitledFirstName], relief washed over me. Perhaps I should be ashamed, but in truth there was no love lost between us. Finally, I am free to start my life anew!"
 death_management.4000.a:0 "At least the memories remain."
 death_management.4000.b:0 "I hope you find peace, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c:0 "Not one day too soon!"
 death_management.4000.tt:1 "Your spouse, [dead_character.GetTitledFirstName], has died in house arrest."

 death_management.4007.t:0 "A Twist of Fate"
 death_management.4007.start_my_prison:1 "Today, with the passing of my prisoner [dead_character.GetTitledFirstName], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.start:1 "Today, with the passing of [dead_character.GetTitledFirstName] as a prisoner of [house_arrest_holder.GetTitledFirstName], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler:0 "ruler"
 death_management.4007.end:1 "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir:0 "\n\nMy only hope is that my new heir [new_heir.GetTitledFirstName] is up to the task."
 death_management.4007.a:0 "One tale ends, and another begins."
 death_management.4007.b:0 "I hope my actions were the right ones."
 death_management.4007.a.tt:1 "Your heir, [dead_character.GetTitledFirstName], has died in house arrest."
 death_management.4007.a.tt.heir:1 "[new_heir.GetTitledFirstName] is your new heir."

 death_management.4001.t:0 "Outliving a Child"
 death_management.4001.tt:1 "Your [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], has died in house arrest."
 death_management.4001.child_my_prison:0 "Oh, my sweet [dead_character.GetTitledFirstName]! I hope I made the right choice, forcing you to spend your last days alive locked up.\n\nAll the things you will never learn, experience, or do... "
 death_management.4001.child:0 "Oh, my dear [dead_character.GetTitledFirstName]! So innocent, so young, yet forced to spend the last of your days in [house_arrest_holder.GetTitledFirstNamePossessive] prison?\n\nThe world is a cruel place indeed... but at least now I know you will never experience the worst of its horrors."
 death_management.4001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] to pass on in [house_arrest_holder.GetTitledFirstNamePossessive] prison? [dead_character.GetSheHe|U] was blameless, my perfect [dead_character.Custom('GetDaughterSon')]!\n\nI pray that [dead_character.GetFirstName] finds both peace and freedom in the afterlife."
 death_management.4001.like_my_prison:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] to pass on? I pray that [dead_character.GetSheHe] finds both peace, and the strength to forgive me, in the afterlife."
 death_management.4001.neutral_opening:0 "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw having to experience the death of my own [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison:0 "Even if [dead_character.GetSheHe] had to spend [dead_character.GetHerHis] last moments on this earth as my prisoner I hope that [dead_character.GetSheHe] is now able to find peace."
 death_management.4001.neutral:0 "It pains me that [dead_character.GetSheHe] had to spend [dead_character.GetHerHis] last moments on this earth as a prisoner of [house_arrest_holder.GetTitledFirstName], but I hope that [dead_character.GetSheHe] is now able to find peace."
 death_management.4001.dislike_opening:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children?"
 death_management.4001.dislike_my_prison:0 "Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing while imprisoned by me."
 death_management.4001.dislike:0 "Yet, I cannot bring myself to cry over [dead_character.GetFirstNamePossessive] passing while imprisoned by [house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end:0 "\n\nSomewhere along the way I must have gone wrong, forced my [dead_character.Custom('GetDaughterSon')] down a path I could never sanction. While I might be to blame for who [dead_character.GetSheHe] became, it is now in the past. Finally."
 death_management.4001.a:0 "[dead_character.GetSheHe|U] did not deserve this."
 death_management.4001.c:0 "It is too late for regrets."
 death_management.4001.d:0 "Rest in peace, little [dead_character.GetFirstNameNoTooltip]."

 death_management.4002.t:0 "The Long Rest"
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, and that I should not cry because you are in a better place than [house_arrest_holder.GetTitledFirstNamePossessive] prison now. But why can I not come with you, [dead_character.Custom('MotherFather')]? Do you not love me anymore? You said you always would..."
 death_management.4002.like_opening:0 "Oh, [dead_character.Custom('MotherFather')]. I might be grown, but I was always your child."
 death_management.4002.like_my_prison:0 "What am I to do now, when you have passed away as my prisoner? Who shall hold me as my eyes are blinded with tears? Will you ever forgive me?"
 death_management.4002.like:0 "What am I to do now, when you have passed away as [house_arrest_holder.GetTitledFirstNamePossessive] prisoner? Who shall hold me as my eyes are blinded with tears?"
 death_management.4002.neutral_opening:0 "We might not have been close, [dead_character.GetFirstName], yet you will always be my [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison:0 "To think that you would pass away as my prisoner, leaving me with so many questions... Did I take you for granted? Were you proud of me? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.4002.neutral:0 "To think that you would pass away as a prisoner of [house_arrest_holder.GetTitledFirstName], leaving me with so many questions... Did I take you for granted? Were you proud of me? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.4002.dislike_opening:0 "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine."
 death_management.4002.dislike_my_prison:0 "I felt nothing but relief as you passed away as my prisoner. Finally, your shadow no longer looms over my shoulder."
 death_management.4002.dislike:0 "I felt nothing at your passing as a prisoner of [house_arrest_holder.GetTitledFirstName] but relief. Finally, your shadow no longer looms over my shoulder."
 death_management.4002.a:0 "I will always love you, [dead_character.Custom('MotherFather')]."
 death_management.4002.b:0 "I guess I will never know..."
 death_management.4002.c:0 "Rest in peace, [dead_character.Custom('MotherFather')]."
 death_management.4002.d:0 "I... I want my [dead_character.Custom('MotherFather')]!"
 death_management.4002.tt:1 "Your [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], has died in house arrest."

 death_management.4008.t:0 "Tudo o que Poderia ter Sido"
 death_management.4008.desc.like_my_prison:0 "Apesar das minhas ações eu nunca odiei [dead_character.GetTitledFirstName]. Eu até imaginava nosso futuro juntos de tempos em tempos – as coisas que conquistaríamos e a família que construiríamos. Todos aqueles sonhos desmoronaram quando me disseram que minha noiva havia morrido como minha prisioneira. Não é assim que as coisas deveriam acontecer!"
 death_management.4008.desc.like:0 "Quando me disseram da morte de meu/minha noivo(a) [dead_character.GetTitledFirstName] como prisioneiro(a) de [house_arrest_holder.GetTitledFirstName], todos os meus sonhos de uma vida com [dead_character.GetTitledFirstName] desmoronaram. Agora nenhuma das coisas que eu imaginei vai acontecer. Nossas esperanças, sonhos e a família que teríamos construído... Tudo se foi."
 death_management.4008.desc.dislike:0 "Quando me disseram da morte de meu/minha noivo(a) [dead_character.GetTitledFirstName] como prisioneiro(a) de [house_arrest_holder.GetTitledFirstName], Não posso negar que fiquei aliviado. Claro que não estou feliz que [dead_character.GetSheHe] está morto(a), mas estou feliz por não ter que me casar mais agora. Eu teria sido miserável, e 'até que a morte nos separe' é muito tempo..."
 death_management.4008.desc.dislike_my_prison:0 "Quando me disseram que meu/minha noivo(a) [dead_character.GetTitledFirstName] tinha falecido como meu/minha prisioneiro(a), Não posso negar que fiquei aliviado. Claro que não estou feliz [dead_character.GetSheHe] está morto(a), mas estou feliz por não ter que me casar mais agora. Eu teria sido miserável, e 'até que a morte nos separe' é muito tempo..."
 death_management.4008.desc.neutral_my_prison:0 "Desde o meu noivado com [dead_character.GetTitledFirstName] foi oficializado, Eu experimentei excitação e medo ao pensar em nosso casamento pendente. Agora que [dead_character.GetSheHe] morreu como meu/minha prisioneiro(a), sinto sua falta, apesar de nunca ter realmente o(a) conhecido. Quem sabe o que poderíamos ter tido juntos?"
 death_management.4008.desc.neutral:0 "Desde o meu noivado com [dead_character.GetTitledFirstName] foi oficializado, Eu experimentei excitação e medo ao pensar em nosso casamento pendente. Agora que [dead_character.GetSheHe] morreu como prisioneiro(a) de [house_arrest_holder.GetTitledFirstName], sinto sua falta, apesar de nunca ter realmente o(a) conhecido. Quem sabe o que poderíamos ter tido juntos?"
 death_management.4008.a.tt:1 "Seu(ua) noivo(a), [dead_character.GetTitledFirstName], morreu em prisão domiciliar e o contrato de casamento foi anulado."
 death_management.4008.a:0 "Descanse em paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b:0 "Pulamos direto para #EMP Até que a morte nos separe#!"

 death_management.9998.t:0 "Conheça a Si Mesmo: Perto do Fim"
 death_management.9998.desc:0 "Eu posso sentir isso em meus próprios ossos. [ROOT.Char.GetFaith.DeathDeityName] virá até mim em breve. Como um velho amigo, [ROOT.Char.GetFaith.DeathDeitySheHe] está esperando pacientemente para me receber."
 death_management.9998.a:0 "Estarei morto dentro de um ano."
 death_management.9998.a.tt:1 "Você deve colocar seus assuntos em ordem."
