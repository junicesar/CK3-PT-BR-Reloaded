l_english:
 prison.1001.t:0 "Verdade ou Tormento"
 prison.1001.start.desc:1 "Meu devaneio chega a um fim abrupto quando a porta da cela é aberta. A silhueta do guarda é familiar, mas o(a) [actor.GetWomanMan] atrás dele... Oh. Oh no.\n\n"
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] me amarra a prateleira, com um sorriso satisfeito nos lábios. "Eu acredito que você tenha ouvido os outros. Os gritos, o estalo de ossos e tendões."
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] gira o chicote na mão. Oh, o chicote parece bastante inocente, mas pode separar a carne dos ossos tão bem quanto qualquer faca."
 prison.1001.rats.desc:0 ""Esses ratos podem parecer dóceis," diz [actor.GetTitledFirstName], gesticulando em direção a um balde que range levemente. "Mas se eles sentirem o cheiro de fogo, eles alegremente roerão seu caminho através de #emp qualquer coisa#! para escapar."
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName] puxa um longo, longo, #EMP longo#! pergaminho enfiado na seu braço.\n\n"Espero que você não se importe se eu ler para você um volume ou dois de meus... #EMP melhores#! poemas.""
 prison.1001.my_secret.desc:1 ""Você está escondendo alguma coisa, eu posso dizer." diz [actor.GetTitledFirstName]. "Dê-me a verdade, ou então...""
 prison.1001.anothers_secret.desc:1 ""Você sabe algo sobre [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]," diz [actor.GetTitledFirstName]. "Conte-me tudo, senão...""
 prison.1001.a:0 "Eu vou te contar tudo, eu juro!"
 prison.1001.b:0 "..."


 prison.1002.rack.desc:0 "Por que complicar as coisas? Não há nada como o bom e velho rack. Quando o carcereiro carrega [recipient.GetTitledFirstName] para o quarto, seus olhos são imediatamente atraídos para a grande moldura de madeira."
 prison.1002.whip.desc:0 "Oh, o doce beijo do chicote! Pode parecer inocente, mas pode separar a carne dos ossos tão bem quanto qualquer faca. A julgar pelo olhar no rosto de [recipient.GetTitledFirstName], [recipient.GetSheHe] sabe disso muito bem."
 prison.1002.rats.desc:0 "Os ratos no balde podem parecer tímidos no começo, mas eles vão roer alegremente o peito de um(a) [recipient.GetWomanMan] uma vez que algum calor for adicionado. Como eu explico o conceito para [recipient.GetTitledFirstName], sua determinação derrete diante dos meus olhos."
 prison.1002.poetry.desc:0 "Quando alguém pode torcer as palavras por prazer tanto quanto a mim mesmo, torcê-las para o mal é uma questão simples.\n\nTirando o longo volume de poesia do meu braço, eu o desenrolo, deixando o pergaminho cair no chão e rolar suavemente para trás a porta."
 prison.1002.anothers_secret.desc:0 "\n\n"Não, não, eu... eu tenho informações! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! Eu vou te contar tudo!""
 prison.1002.my_secret.desc:0 "\n\n"Por favor, não! #EMP Por favor!#! Eu vou te contar tudo o que você quer saber! eu... eu [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!""
 prison.1002.a:0 "Intrigante. Leva [recipient.GetHerHim] de volta para a cela."
 prison.1002.b:0 "eu não terminei com você #emp ainda#!..."

 prison.1003.t:0 "Tortura"
 prison.1003.rack.desc:0 "Por que complicar as coisas? Não há nada como o bom e velho rack. O som quando ossos e tendões estalam é inesquecível. Mas não tão inesquecível quanto a dor que [recipient.GetTitledFirstName] está prestes a experimentar..."
 prison.1003.whip.desc:0 "Oh, o doce beijo do chicote! Pode parecer inocente, mas pode separar a carne dos ossos tão bem quanto qualquer faca - uma verdade que [recipient.GetTitledFirstName] está prestes a experimentar. [recipient.GetSheHe|U] vai dormir de bruços por um bom tempo..."
 prison.1003.rats.desc:0 ""Esses ratos podem parecer tímidos," eu digo enquanto amarro o balde ao peito de [recipient.GetFirstName]. "Mas uma vez que fica quente lá, eles farão qualquer coisa para escapar. Felizmente para eles, seus dentes são #emp muito#! afiados." [recipient.GetSheHe|U] implora por misericórdia enquanto eu alcanço as brasas incandescentes."
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\nEntão começo minha leitura."
 prison.1003.a:0 "Ah... eu poderia ouvir seus gritos por horas."
 prison.1003.b:0 "Tinha que ser feito."

 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] me amarra a prateleira, com um sorriso satisfeito em seus lábios. Eu ouvi os gritos, o som quando ossos e tendões quando, #emp snap#!... Eu imploro por misericórdia, mas o sorriso de [actor.GetFirstNameNoTooltip] só cresce."
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] gira o chicote na mão. "Oh, o chicote parece inocente o suficiente, mas pode separar a carne dos ossos tão bem quanto qualquer faca. Permita-me demonstrar...""
 prison.1010.rats.desc:0 ""Esses ratos podem parecer tímidos," diz [actor.GetTitledFirstName] enquanto [actor.GetSheHe] amarra o balde no meu peito. "Mas uma vez que fica quente lá, eles farão qualquer coisa para escapar. Felizmente para eles, seus dentes são #emp muito#! afiados.""
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\nEntão [actor.GetSheHe] começa."
 prison.1010.a:0 "Por favor, não, eu...! #emp Aaaaaaaah!#!"

 prison.1020.t:0 "Cego"
 prison.1020.start.desc:0 "O carcereiro arrasta um em pânico [recipient.GetTitledFirstName] para o quarto. "Por favor! Eu farei qualquer coisa, qualquer coisa que você quiser!" [recipient.GetHerHis|U] protestos são interrompidos quando o carcereiro o(a) sufoca e amarra [recipient.GetHerHim] na mesa.\n\n"
 prison.1020.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]," Eu suspiro teatralmente. "Você e eu nunca concordamos. Mas pelo lado positivo, finalmente decidi como corrigir a situação.""
 prison.1020.compassionate.desc:0 ""Isso pode parecer bárbaro," Eu digo enquanto o médico prepara [physician.GetHerHis] ferramentas, "mas isso é para a estabilidade do Reino. Confie em mim - não tenho prazer em seu sofrimento.""
 prison.1020.child.desc:1 ""Isso fará com que tudo se sinta melhor", diz o médico enquanto [physician.GetSheHe] oferece um sedativo para [recipient.GetTitledFirstName]. [recipient.GetHerHis|U] pequena mão está tremendo, mas [recipient.GetSheHe] bebe tudo.\n\nUma vez que o(a) [recipient.Custom('GirlBoy')] está dormindo, o médico me dá um longo olhar. "Você tem certeza disso, meu [actor.GetLadyLord]?""
 prison.1020.a:0 "Ah, sim, isso #emp bai#! machucar."
 prison.1020.b:0 "Tenho meus motivos."

 prison.1021.start.desc:0 "Estou calmamente contemplando meu destino quando o carcereiro de repente bate a porta e me arrasta para fora da cela. Lá, no corredor sombrio, [actor.GetTitledFirstName] espera.\n\n"
 prison.1021.cruel.desc:0 "O olhar satisfeito em seu rosto envia um arrepio na minha espinha.\n\n "Não se preocupe. Eu não vim para sua cabeça - seus olhos vão ficar bem.""
 prison.1021.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], Quero que saiba que não tenho prazer nisso. Eu sou forçado a te cegar. Para a estabilidade do Reino.""
 prison.1021.child.desc:0 ""Isso fará com que tudo se sinta melhor", diz o médico enquanto [physician.GetSheHe] me oferece uma pequena garrafa de vidro. Este é um lugar ruim, com pessoas ruins, mas seus olhos... eles são bons. Com a mão trêmula, levo a garrafa aos lábios."
 prison.1021.a:0 "Meus... meus olhos? Me deixar ir! #emp Nãaaaao!#!"
 prison.1021.b:0 "Eu... eu me sinto estranho..."

 prison.1025.t:0 "Castrado"
 prison.1025.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]," Eu suspiro teatralmente. "Não se preocupe. Eu não estou aqui para arrancar sua cabeça - ou qualquer outra coisa de valor. Sua masculinidade vai ficar bem.""

 prison.1026.cruel.desc:0 "O olhar satisfeito em seu rosto envia um arrepio na minha espinha.\n\n"Não se preocupe. Eu não vim pela sua cabeça – ou qualquer outra coisa de valor para esse assunto. Sua masculinidade vai ficar muito bem.""
 prison.1026.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], Quero que saiba que não tenho prazer nisso. Sou forçado a castrá-lo. Para a estabilidade do Reino.""
 prison.1026.a:0 "O que...? Me deixar ir! #emp Nãaaaao!#!"

 prison.9001.t:0 "Liberdade!"
 prison.9001.desc_1:0 "Passo muitos dias planejando minha fuga, pensando no melhor curso de ação e rota de fuga. No entanto, tudo não é nada, pois um dia o guarda simplesmente se esquece de trancar a porta, cambaleando sem olhar para trás."
 prison.9001.desc_2:0 "Uma palavra bonita aqui, um elogio sincero ali – logo o guarda me vê com familiaridade calorosa em vez da suspeita inicial que [dummy_gender.GetSheHe] tinha abrigado. Quando eu peço um pouco de ar fresco, [dummy_gender.GetSheHe] nem me questiona, e eu deixo [dummy_gender.GetHerHim] virado para baixo em uma vala."
 prison.9001.desc_3_opening:0 "Um momento de distração, era tudo que eu precisava para tirar o chaveiro do cinto do guarda e nas minhas costas."
 prison.9001.desc_3_house_arrest:0 "Quando a escuridão cai, eu lentamente abro minha porta, estremecendo com o barulho."
 prison.9001.desc_3:0 "Quando a escuridão cai, faço meu caminho lentamente para fora da minha cela, estremecendo com o grito."
 prison.9001.desc_4:0 "Eu vasculho cada centímetro da cela. Eu inspeciono cada dobradiça, apalpo cada barra e investigo cada pedra. À medida que a escuridão cai novamente, finalmente encontro o que estava procurando – uma pedra solta! É um trabalho rápido alargar o buraco em um túnel depois disso."
 prison.9001.desc_5:0 "Ando pelos corredores, cada porta tão familiar quanto um velho amigo, e espero meu tempo. Eu sei quem vai para onde e a que horas. Eu sei quem chama servos específicos, e conheço o caminho mais rápido para sair do [imprisoner.Custom('ResidenceBuilding')]. À medida que a escuridão cai, eu simplesmente espero pelo momento perfeito, e então escapo como uma sombra."
 prison.9001.desc_6:0 "Espero até a escuridão cair e, assim que tenho certeza de que não há ninguém por perto, pego uma barra em cada mão e #EMP dobro#!. O suor escorre em meus olhos, e minha respiração ofegante ecoa na escuridão, mas logo tenho um buraco grande o suficiente para me espremer."
 prison.9001.desc_7:0 "Assim que o guarda sai, desço até a fechadura. Está velho e enferrujado, e tudo o que tenho para trabalhar é um pequeno prego que encontrei no canto, mas isso não vai me parar. Uma pequena torção, um pequeno empurrão e – #EMP pronto!#!"
 prison.9001.desc_8:0 "Sorrio enquanto o guarda tenta abafar um bocejo. Eu mantive a discussão por horas até agora, e falo até sobre [ROOT.Char.Custom('subject_of_interest')] sem pestanejar. Logo [dummy_gender.GetSheHe] está balançando a cabeça em sua cadeira, e então é uma coisa simples para obter as chaves [dummy_gender.GetHerHim]."
 prison.9001.desc_9:0 "Muitos dias de olhares maliciosos, gestos insinuantes e convites finalmente deram frutos, e enquanto o guarda se aproxima de mim com uma mão já desamarrando o(a) [dummy_gender.Custom('GetUpperClothingArticle')], eu sorrio. É uma coisa indolor, desmaiar nos espasmos da felicidade, e me certifico de não causar danos indevidos."
 prison.9001.desc_ending_1:0 "\n\nEnquanto eu desapareço no [imprisoner.Custom('TerrainType')] envolta do [imprisoner.Custom('ResidenceBuilding')] de [imprisoner.GetTitledFirstName] Finalmente me atrevo a ter esperança."
 prison.9001.desc_ending_2:0 "\n\nEnquanto desapareço na noite, quando estou longe de tudo, inclino a cabeça para trás e rio."
 prison.9001.a:0 "Estou livre!"

 prison.9002.desc_opening:0 "Tudo que eu preciso é um momento de atenção sinalizada"
 prison.9002.desc_rat:0 " – Eu libero meu rato que silenciosamente faz seu caminho pelo chão, até o banco em que o guarda está descansando e direto para as chaves"
 prison.9002.desc_stone:0 " – Eu me esgueiro atrás do guarda e #EMP acerto#! minha pedra na parte de trás de seu capacete. Enquanto o guarda cai no chão eu rapidamente procuro pelas chaves"
 prison.9002.desc_spoon:0 " e eu enfio minha colher na fechadura. Depois de muito balançar e dobrar a fechadura cede com um audível #EMP clique#!"
 prison.9002.desc_cockroach:0 " – Eu libero minha barata, e enquanto ela corre sob os pés do guarda [dummy_gender.GetSheHe] empurra para trás violentamente o suficiente para bater este crânio contra a parede"
 prison.9002.desc_end:0 ", e logo eu e meu confiável [ROOT.Char.Custom('prison_pet')] estamos desaparecendo no [imprisoner.Custom('TerrainType')] ao redores do [imprisoner.Custom('ResidenceBuilding')] de [imprisoner.GetTitledFirstName]."
 prison.9002.a:0 "Estamos livres, [ROOT.Char.Custom('prison_pet')]!"

 prison.9003.desc:0 "Assim que os guardas de [imprisoner.GetTitledFirstName] virar as costas para mim e meu companheiro de prisão, [prison_friend.GetTitledFirstName], nós atacamos.\n\nMeus muitos dias de prisão me deixaram fraco, porém, e quando o guarda bate com os punhos de ferro no meu estômago, rapidamente me vejo sobrecarregado e preso. O guarda prepara o golpe final, mas vejo [prison_friend.GetTitledFirstNameNoTooltip] pairando acima de nós, segurando a faca do próprio guarda – logo estamos em movimento novamente.\n\nEnquanto saímos pela noite, encostados um no outro, rimos."
 prison.9003.a:0 "Estamos livres!"

 prison.9499.t:0 "Escapou!"
 prison.9499.desc_house_arrest:0 "Meu prisioneiro, [escapee.GetTitledFirstName], escapou de sua prisão!"
 prison.9499.desc_dungeon:0 "Meu prisioneiro, [escapee.GetTitledFirstName], escapou das minhas masmorras!"
 prison.9499.desc_ending:0 "\n\nOs guardas não têm nada a dizer em sua defesa, mas o estrago já está feito."
 prison.9499.a:0 "Maldito seja, [escapee.GetFirstNameNoTooltip]!"

 prison.9501.t:0 "Correntes Inquebráveis"
 prison.9501.desc:0 "Como o guarda está momentaneamente distraído, eu alcanço o chaveiro pendurado no cinto do guarda, mas uma mão firme me impede no meio do caminho.\n\n"Ah, não, não. Não há como escapar aqui, #EMP meu [ROOT.Char.GetTitleAsNameNoTooltip]#!." O guarda zomba de mim e ri.\n\n"Você achou que o mingau que estava comendo era ruim? Apenas espere.""
 prison.9501.a:0 "Vou apodrecer aqui..."

 prison.9502.t:0 "Meu bravo [ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "Enquanto o guarda se vira, eu rapidamente alcanço meu [ROOT.Char.Custom('prison_pet')] e o arremesso em sua cabeça."
 prison.9502.desc_rat:0 "Ele se arrasta, tentando encontrar apoio, mas o guarda rapidamente o alcança e o joga no chão. Meus gritos de protesto são quase abafados pelos guinchos agonizantes enquanto o guarda bate o calcanhar impiedosamente."
 prison.9502.desc_stone:0 "Ela ricocheteia pesadamente no capacete do guarda, mas [dummy_gender.GetSheHe] apenas se vira com as sobrancelhas levantadas de surpresa. Avistando a pedra [dummy_gender.GetSheHe] joga pela janela com um sorriso de escárnio."
 prison.9502.desc_spoon:0 "Ele ricocheteia no capacete do guarda, e [dummy_gender.GetSheHe] mal parece notar. Virando-se e avistando a colher fora do lugar, [dummy_gender.GetSheHe] pega e enfia em seu próprio cinto."
 prison.9502.desc_cockroach:0 "Ele luta para comprar, mas o movimento deve ter alertado o guarda, pois sua mão se aproxima e impiedosamente golpeia minha amada barata no chão, pisando no chão com um sorriso de nojo."
 prison.9502.a:0 "Não!! Meu [ROOT.Char.Custom('prison_pet')]!"

 prison.9503.t:0 "Traição"
 prison.9503.desc:0 "Meu companheiro de prisão [prison_friend.GetTitledFirstName] e eu, passamos muitas noites planejando nossa fuga.\n\nEnquanto eu faço um tumulto, [prison_friend.GetSheHe] fica parado na porta. O guarda abre a porta, e eu sorrio, agora [prison_friend.GetFirstNameNoTooltip] vai atacar por trás e – e essa é a porta se fechando atrás do guarda. [prison_friend.GetTitledFirstNameNoTooltip] desaparece na noite, incontestado enquanto todos os guardas convergem para mim."
 prison.9503.a:0 "Bem, pelo menos [prison_friend.GetSheHe] fugiu..."
 prison.9503.b:0 "O [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] me traiu!"

 prison.9504.t:0 "Meu Companheiro de Prisão"
 prison.9504.desc:0 "Passei muitas horas planejando minha fuga e, enquanto caminho por um corredor escuro no meio da noite, não posso deixar de sorrir. Isso só pode funcionar! A guarda é neutralizada, o portão –\n\n"[ROOT.Char.GetFirstNameNoTooltip] está escapando! Guardas! #EMP Guardas!#!" A voz rouca do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName] quebra o silêncio, e logo estou cercado por guardas armados e furiosos."
 prison.9504.a:0 "Maldito seja, [prison_rival.GetFirstNameNoTooltip]!"

 prison.9505.t:0 "Forçando os Limites"
 prison.9505.opening:0 "Está ficando claro para mim que devo tomar meu destino em minhas próprias mãos. Também é claro que nem todas as partes das paredes são igualmente bem guardadas."
 prison.9505.tumble:0 "\n\nDepois de uma queda feia de um afloramento de parede, eu gostaria que fosse, no entanto. Demorou uma hora antes que alguém me encontrasse e me ajudasse a meus aposentos, onde um curandeiro foi chamado."
 prison.9505.tunnels:0 "\n\nLogo descobri, porém, que os túneis sob as paredes são escuros e confusos. Foi só depois de vários arranhões e pedras atingidos com a minha cabeça que consegui encontrar a saída, de volta ao pátio."
 prison.9505.a:0 "Eu estou... eu ainda estou vivo...!"
