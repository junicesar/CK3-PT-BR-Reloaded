l_english:
 house_arrest_ongoing.0001.t:0 "Objetivos e Sonhos"
 house_arrest_ongoing.0001.desc:0 "Todos os dias passados ​​como prisioneiros de [prison_holder.GetTitledFirstName] é mais um dia em que meus planos cuidadosamente planejados escapam do meu alcance.\n\nA verdadeira punição não é o confinamento corporal em que me encontro, é estar tão incapacitado!"
 house_arrest_ongoing.0001.a:0 "Eu me pergunto como estão meus negócios?"
 house_arrest_ongoing.0001.b:0 "Quando eu for solto, estarei pronto. Devo planejar!"

 house_arrest_ongoing.0002.t:0 "Julgamento Equivocado"
 house_arrest_ongoing.0002.desc:0 "Quem [prison_holder.GetTitledFirstName] pensa que [prison_holder.GetSheHe] é?! Para me manter aqui, enjaulado como um animal, e depois ter a audácia de afirmar que é justiça.\n\nComo se alguém além de [ROOT.Char.GetFaith.HighGodName] tem o direito de #EMP me# julgar!."
 house_arrest_ongoing.0002.a:0 "Nunca fui tão insultado!"
 house_arrest_ongoing.0002.b:0 "Devo tentar manter minha mente calma."

 house_arrest_ongoing.0003.t:0 "Dias Solitários"
 house_arrest_ongoing.0003.desc_opening:0 "Passar meu tempo separado de todos que amo é um castigo cruel. Encontro-me procurando qualquer fonte de conforto e companhia que possa encontrar, mas são poucas."
 house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\nA única coisa que me faz passar pelos longos dias é minha conexão com [friendly_prisoner.GetTitledFirstName]."
 house_arrest_ongoing.0003.a:0 "Alguém não vai falar comigo?!"
 house_arrest_ongoing.0003.b:0 "Ainda vou encontrar alguém que esteja disposto a falar comigo."
 house_arrest_ongoing.0003.c:0 "[friendly_prisoner.GetSheHe|U] é minha única fonte de amizade."
 house_arrest_ongoing.0003.d:0 "[friendly_prisoner.GetSheHe|U] é minha única fonte de conforto e amor."
 house_arrest_ongoing.0003.e:0 "[ROOT.Char.GetFirstNameNoTooltip] é minha única fonte de conforto e amor."

 house_arrest_ongoing.0004.t:0 "Aliviando meu Tormento"
 house_arrest_ongoing.0004.desc1:0 ""Eu sei como você sente falta de seus livros e pergaminhos, então eu trouxe uma coisinha do mercado para você!""
 house_arrest_ongoing.0004.desc2:0 ""Eu sei o quanto você gosta de bolo, e o cozinheiro não estava prestando atenção, então...""
 house_arrest_ongoing.0004.desc3:0 ""Eu vi esta pulseira na cidade hoje, e eu sabia que você iria adorar. Por favor, coloque!""
 house_arrest_ongoing.0004.desc4:0 ""Eu só consegui convencer os guardas de tanto, mas espero que um passeio nos jardins levante seu ânimo!""
 house_arrest_ongoing.0004.desc:0 "\n\nMeu/Minha querido(a) [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )], [friend_at_court.GetTitledFirstName], está sempre pensando em mim e fazendo o seu melhor para tornar meu castigo mais confortável."
 house_arrest_ongoing.0004.a:0 "Eu não sei o que eu teria feito sem [friend_at_court.GetHerHim]!"

 house_arrest_ongoing.0005.t:0 "Meu Atormentador Pessoal"
 house_arrest_ongoing.0005.desc:0 ""Oh, você deveria ter visto os pantomimeiros no festival. Que show!"\in\Estar trancado aqui já é ruim o suficiente. Também ter que lidar com a zoação do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )] [rival_at_court.GetTitledFirstName], é muita coisa. [rival_at_court.GetSheHe|U] sai desse caminho para tornar minha vida tão miserável quanto [rival_at_court.GetSheHe] pode, agora que estou tão baixo."
 house_arrest_ongoing.0005.a:0 "Está funcionando, também!"
