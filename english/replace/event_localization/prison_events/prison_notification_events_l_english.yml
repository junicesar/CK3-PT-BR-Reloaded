l_english:
 prison_notification.0001.t:0 "Preso!"
 prison_notification.0001.desc:0 "Fui capturado e detido contra minha vontade por [imprisoner.GetTitledFirstName].\n\nNão sou mais livre para voltar para minha casa ou viajar como desejo."
 prison_notification.0001.a:0 "Espero que isso não dure."

 prison_notification.0002.t:0 "Preso!"
 prison_notification.0002.desc:0 "[prisoner.GetTitledFirstName], meu/minha [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], agora é mantido contra [prisoner.GetHerHis] vontade por [imprisoner.GetTitledFirstName]."
 prison_notification.0002.a:0 "O que pode ser feito por [prisoner.GetHerHim]?"

 prison_notification.0003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Preso!"

 prison_notification.1001.t:0 "Fora da Luz"
 prison_notification.1001.desc:0 "[actor.GetTitledFirstName] me jogou nas masmorras! Vou apodrecer aqui, nos túneis úmidos de seus [actor.Custom('FortifiedBuilding')]?"
 prison_notification.1001.a:0 "[actor.GetSheHe|U] é pior do que os ratos correndo por aqui!"
 prison_notification.1001.a.tt:0 "Enquanto nas masmorras, vou acumular [stress|E] lentamente, até níveis perigosos!"

 prison_notification.1002.t:0 "Ar mais Fresco"
 prison_notification.1002.desc:0 "[actor.GetTitledFirstName] achou melhor me libertar da prisão em sua Masmorra, mas apenas até ao ponto de me manter em Prisão Domiciliária."
 prison_notification.1002.a:0 "Eu tomo todas as misericórdias que posso encontrar."
 prison_notification.1002.a.tt:1 "Prisão Domiciliar não aumenta o ganho de [stress|E]."

 prison_notification.2001.t:0 "Livre Novamente"
 prison_notification.2001.desc:0 "Eu não sou mais preso(a) por [imprisoner.GetTitledFirstName] contra a minha vontade, e estou livre para voltar para casa, ou onde quiser."
 prison_notification.2001.a:0 "Achei que nunca mais veria minhas terras."

 prison_notification.2002.t:0 "Livre Novamente"
 prison_notification.2002.desc:0 "Meu/Minha [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], foi liberado(a) de [prisoner.GetHerHis] prisão pelas mãos de [imprisoner.GetTitledFirstName], e é mais uma vez livre!"
 prison_notification.2002.a:0 "A prisão é uma Crueldade."

 prison_notification.2003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Solto(a)!"
