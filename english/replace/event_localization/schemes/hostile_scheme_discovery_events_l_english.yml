l_english:
 hostile_scheme_discovery.1001.t:0 "Um Esquema na Corte"
 hostile_scheme_discovery.1001.close_relation:0 "Meu [spymaster.GetCouncilTitle] veio a mim com notícias graves. [spymaster.GetSheHe|U] tem certeza que [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra mim!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "Notícias graves chegaram até mim. [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra mim!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target:0 "Meu [spymaster.GetCouncilTitle] veio a mim com uma notícia grave. [spymaster.GetSheHe|U] está certo que [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "Meu [spymaster.GetCouncilTitle] veio a mim com uma notícia grave. [spymaster.GetSheHe|U] está certo que [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "Notícias graves chegaram até mim. [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc:0 "Meu [spymaster.GetCouncilTitle] veio a mim com uma descoberta. [spymaster.GetSheHe|U] está certo que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra mim!"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "Notícias graves chegaram até mim. It has been discovered that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra mim!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster:0 "Meu [spymaster.GetCouncilTitle] veio a mim com uma descoberta. [spymaster.GetSheHe|U] está certo que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.desc_other_target:0 "Meu [spymaster.GetCouncilTitle] veio a mim com uma descoberta. [spymaster.GetSheHe|U] está certo que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "Notícias graves chegaram até mim. Descobriu-se que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a:0 "Que o traidor seja conhecido de todos."
 hostile_scheme_discovery.1001.b:0 "Jogue [agent.GetHerHim] na cadeia!"
 hostile_scheme_discovery.1001.c:0 "Se é verdade ou não, não vou acusar [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] fica livre."

 hostile_scheme_discovery.1002.t:0 "Planejador Descoberto!"
 hostile_scheme_discovery.1002.intro:0 "Meu [spymaster.GetCouncilTitle] veio a mim com notícias graves: é [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster:0 "Notícias graves chegaram até mim: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder:0 "que está planejando matar"
 hostile_scheme_discovery.1002.abduction:0 "que está planejando sequestrar"
 hostile_scheme_discovery.1002.elope:0 "que está planejando fugir com"
 hostile_scheme_discovery.1002.steal_back_artifact:0 "que está planejando roubar um artefato de"
 hostile_scheme_discovery.1002.fallback:0 "que está tramando contra"
 hostile_scheme_discovery.1002.a:0 "O Demônio [owner.Custom('InsultAdjective')]!"

 hostile_scheme_discovery.2001.intro:0 "Meu [spymaster.GetCouncilTitle] veio a mim com uma notícia grave. Embora ainda não saibamos quem,"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "Notícias graves chegaram até mim. Embora ainda não se saiba quem,"
 hostile_scheme_discovery.2001.murder:0 "alguém está planejando me matar"
 hostile_scheme_discovery.2001.abduction:0 "alguém está tramando me sequestrar"
 hostile_scheme_discovery.2001.fallback:0 "alguém está tramando contra mim"
 hostile_scheme_discovery.2001.elope:0 "alguém está planejando fugir comigo"
 hostile_scheme_discovery.2001.steal_back_artifact:1 "alguém está tentando roubar de mim"
 hostile_scheme_discovery.2001.target_other:0 "meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster:0 "[target.GetHerHim]!\n\n"Eles não sabem com quem estão lidando, meu [ROOT.Char.GetLadyLord]. Eles pensam que podem #EMP me#! matar? Eu vou mostrar a eles. Ah sim eu vou.""
 hostile_scheme_discovery.2001.target_me:0 "!"
 hostile_scheme_discovery.2001.a:0 "Devemos parar o vilão por trás disso!"

 hostile_scheme_discovery.3001.t:0 "Agente Descoberto!"
 hostile_scheme_discovery.3001.intro:0 "[agent.GetTitledFirstName], meu Agente Corte de [court_owner.GetTitledFirstName], has been discovered!"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\nAgora que [court_owner.GetTitleAsName] colocou [agent.GetHerHim] sob cadeado e chave."
 hostile_scheme_discovery.3001.accused:0 "\n\nAgora [agent.GetSheHe] é conhecido por não ser confiável e não pode ajudar mais minha causa."
 hostile_scheme_discovery.3001.a:0 "Maldito [court_owner.GetTitledFirstNameNoTooltip], e [court_owner.GetHerHis] [spymaster.GetCouncilTitle]!"

 hostile_scheme_discovery.3002.t:0 "Esquema Descoberto"
 hostile_scheme_discovery.3002.desc:0 "A existência do meu Plano com [scheme.GetFullActionName] foi descoberto!\n\nEmbora meu envolvimento ainda não seja conhecido, isso tornará muito mais difícil realizar meus planos."
 hostile_scheme_discovery.3002.a:0 "Maldições!"

 hostile_scheme_discovery.3003.t:0 "Envolvimento Descoberto"
 hostile_scheme_discovery.3003.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] descobriu que eu sou o cérebro por trás do Plano"
 hostile_scheme_discovery.3003.murder:0 "matar [target.GetHerHim]!"
 hostile_scheme_discovery.3003.abduction:0 "sequestrar [target.GetHerHim]!"
 hostile_scheme_discovery.3003.elope:0 "fujir com [target.GetHerHim]!"
 hostile_scheme_discovery.3003.steal_back_artifact:0 "roubar um artefato de [target.GetHerHim]!"
 hostile_scheme_discovery.3003.fallback:0 "contra [target.GetHerHim]!"
 hostile_scheme_discovery.3003.a:0 "Deve ter havido um mal-entendido!"

 hostile_scheme_discovery.4001.t:0 "Esquema Descoberto!"
 hostile_scheme_discovery.4001.opening:0 "Minha conspiração contra meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], foi descoberta!"
 hostile_scheme_discovery.4001.end:0 "\n\nMeus servos agora sussurram que eu tenho que recorrer à dissimulação para governar até mesmo minha Casa."
 hostile_scheme_discovery.4002.opening:0 "Meu Esquema para ver meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] morto foi descoberto! Agora todo mundo sabe do meu plano de matar [target.GetTitledFirstName]."
 hostile_scheme_discovery.4001.a:0 "Isso tudo é um grande mal-entendido!"
 hostile_scheme_discovery.4001.b:0 "Oh, vou mostrar-lhes até onde posso ir."

