l_english:
 sway_outcome.1001.t:0 "Persuasão: Uma Oportunidade"
 sway_outcome.1001.desc:0 "Em minhas tentativas de alinhar os interesses de [target.GetTitledFirstName] com os meus, Encontrei uma oportunidade. Acho que posso argumentar que nossos objetivos são, de fato, os mesmos. Enquanto dito minha próxima carta..."
 sway_outcome.1001.a:0 "...Eu Enfatizo esses interesses compartilhados."
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip] está convencido"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip] vê através dos meus esforços"
 sway_outcome.1001.b:0 "...Eu tento manter a sutileza."

 sway_outcome.1002.t:0 "Persuasão: Convicções Religiosas"
 sway_outcome.1002.same_faith:0 "Eu tive uma ideia em minhas tentativas de alinhar os interesses de [target.GetTitledFirstName] com os meus.\n\nCom os argumentos certos, talvez eu consiga convence-lo(a) que estou agindo não apenas em meu próprio interesse, mas no interesse do próprio [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 sway_outcome.1002.other_faith:0 "Eu tive uma ideia em minhas tentativas de alinhar os interesses de [target.GetTitledFirstName] com os meus.\n\nTalvez eu possa argumentar que é do interesse de todos da [target.GetFaith.GetAdherentNamePlural] me apoiarem, em vez de qualquer outro Governante [ROOT.Char.GetFaith.GetAdjective]?"
 sway_outcome.1002.a:0 "Acredito que posso fazer um argumento muito convincente."
 sway_outcome.1002.b:0 "Talvez eu devesse manter as sutilezas diplomáticas."

 sway_outcome.1003.t:0 "Persuasão: Forçando a Sorte"
 sway_outcome.1003.desc:0 "Termino de ler a última carta de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] com um sorriso – [target.GetSheHe] parece ter esquentado para mim finalmente.\n\nEmbora isso seja um sucesso, estou tentado a aproveitar esta oportunidade para tentar me aproximar ainda mais..."
 sway_outcome.1003.a:0 "Hora de colocar minhas habilidades diplomáticas à prova!"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U] agradece o esforço"
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U] é insultado(a)"
 sway_outcome.1003.a_friend:0 "Vou deixar [friend.GetFirstNameNoTooltip] cuidar disso."
 sway_outcome.1003.b:0 "Esta vitória é suficiente."

 sway_outcome.2001.t:0 "Persuasão: Um mal-entendido"
 sway_outcome.2001.opening:0 "Parece que minhas aberturas diplomáticas com [target.GetTitledFirstName] causaram um grande mal-entendido! Recebi uma carta que deixa claro que [target.GetSheHe] acha que tenho perseguido um objetivo completamente diferente..."
 sway_outcome.2001.not_interested_relation:0 "\n\n"Eu sou seu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], por amor de [target.GetFaith.HighGodName]!""
 sway_outcome.2001.not_interested_romantically:0 "\n\n"Embora me sinta lisonjeado, considero seu interesse inadequado para um(a) [ROOT.Char.GetWomanMan] de sua estação.""
 sway_outcome.2001.not_interested_horses:0 "\n\n"Não vou vender meus cavalos de raça pura, não importa quantas cartas de bajulação você envie!""
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n"Não posso conceder isenções de pedágio, não importa quanto comércio você prometa!""
 sway_outcome.2001.not_interested_friend:0 "\n\n"Parece que o que você realmente precisa é de um amigo, e temo que não possa ser isso para você. No entanto, posso recomendar que você...""
 sway_outcome.2001.not_interested_relics:0 "\n\n"Eu não vou te dar nenhuma das minhas relíquias, não importa quantas vezes você reze por mim!""
 sway_outcome.2001.end:0 "\n\nEu não preciso ler para entender o ponto."
 sway_outcome.2001.a:0 "Isso tudo é um grande mal-entendido!"

 sway_outcome.2002.t:0 "Persuasão: Trama Nefasta"
 sway_outcome.2002.desc:0 ""[ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] terminou toda a conversa com você."\n\nVendo meu súbito interesse e a quantidade de correspondência, como um sinal de planos nefastos, parece que [target.GetSheHe] tem a impressão de que estou conspirando contra [target.GetHerHim]!"
 sway_outcome.2002.a:0 "Eu só estava tentando causar uma boa impressão..."
