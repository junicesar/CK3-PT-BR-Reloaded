l_english:
 admiring_birds.1001.t:0 "Oh! Um pássaro!"
 admiring_birds.1001.common_raven.desc:0 "A melodia que chega aos meus ouvidos não pode ser confundida: o canto de um corvo. Empoleirado em um galho, o pássaro parece estar perseguindo."
 admiring_birds.1001.common_merganser.desc:0 "Esta crista é bastante reconhecível. Aninhado em uma cavidade de uma árvore, o merganso protege cuidadosamente seus ovos. Seu companheiro não está à vista, pode estar pescando."
 admiring_birds.1001.common_loon.desc:0 "Plumagem em preto e branco, teias conectando os dedos dos pés, decolagem desajeitada. Hmm... É muito difícil identificar, mas deve ser um maluco."
 admiring_birds.1001.golden_eagle.desc:0 "Que fera majestosa! Tive a sorte de ajudar na manobra de caça desta águia dourada. O pobre roedor nem viu sua morte chegando. O marrom escuro dominante da plumagem contribui para uma boa camuflagem, suponho."
 admiring_birds.1001.red_crossbill.desc:0 "Uma melodia calma e pacífica pega meus ouvidos. A princípio, não consegui identificar a fonte, com sons ecoando entre as árvores. Quando de repente vejo algumas formas cor de laranja, empoleiradas no topo de uma árvore. Alguns bicos cruzados vermelhos estão se alimentando nos pinheiros."
 admiring_birds.1001.northern_harrier.desc:0 "Embora possa ser confundido com uma coruja, o orgulhoso harrier do norte se distingue por caçar em plena luz do dia."
 admiring_birds.1001.great_egret.desc:0 "A plumagem branca imaculada aparece como uma nuvem sobre o lago. As pernas longas e finas da garça-grande desaparecem na luz, dando a impressão de ter uma parte superior do corpo flutuante."
 admiring_birds.1001.black_tern.desc:0 "Caminhando na beira de um prado, pego um grupo de andorinhas-do-mar-pretas perseguindo umas às outras, subindo rapidamente com batidas de asas exageradas enquanto chamam animadamente."
 admiring_birds.1001.osprey.desc:0 "Ao passar ao lado de um lago, um pássaro irrompe da água, um peixe em seu bico preto. A águia-pescadora voa rapidamente para longe."
 admiring_birds.1001.northern_shoveler.desc:0 "`É uma rocha!... um pico!... uma capa! Uma capa com certeza! `É uma península! O pá do norte tem um bico bastante singular."
 admiring_birds.1001.atlantic_puffin.desc:0 "Que visão engraçada! O papagaio-do-mar do Atlântico é uma delícia de observar, lembra-me de certa forma um bobo da corte colorido."
 admiring_birds.1001.mallard.desc:0 "As penas iridescentes do espéculo azul-púrpura dos pássaros voadores chamam minha atenção enquanto estou vagando. O pato-real pousa um pouco mais longe, em um prado próximo."

 admiring_birds.1001.horned_lark.desc:0 "Um enorme bando de cotovias com chifres está explorando o solo, procurando por minhocas e conversando entre si. Eu imediatamente paro para não assustá-los."
 admiring_birds.1001.barrow_goldeneye.desc:0 "O olho dourado está me encarando do meio do lago. O pato nada pacificamente, certamente procurando comida."

 admiring_birds.1001.gold_gain.desc:0 "Como sou sortudo! Esse encontro é um bom sinal e minha renda deve se beneficiar disso."
 admiring_birds.1001.prowess_gain.desc:0 "Observar como ele persegue a presa é bastante inspirador! Poderei usá-lo no campo de batalha."
 admiring_birds.1001.piety_gain.desc:0 "Sou abençoado! Despertou algo dentro de mim."
 admiring_birds.1001.prestige_gain.desc:0 "Que encontro raro! Todo mundo vai ficar com inveja de mim."
 admiring_birds.1001.dynasty_prestige_gain.desc:0 "Conhecer este pássaro prova que minha Dinastia está fadada à grandeza!"
 admiring_birds.1001.stress_loss_gain.desc:0 "Nada poderia ser mais relaxante do que ver este pássaro voando."


 admiring_birds.1001.a:0 "Se eu soubesse mais sobre pássaros..."
 admiring_birds.1001.b:0 "Que encontro benéfico!"
 admiring_birds.1001.c:0 "Uma boa adição à minha coleção de troféus"
