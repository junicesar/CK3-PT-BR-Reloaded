l_english:
 feast_lifestyle.1001.t:1 "$feast_header$ Palavras de Guerra"
 feast_lifestyle.1001.desc:0 "Que direito faz [strategy_opponent.GetTitledFirstName] pensar que [strategy_opponent.GetSheHe] tem que alegar que minhas idéias de Guerra são equivocadas?\n\nAlegando que minhas ideias se desfariam no momento em que o combate fosse enfrentado. O que [strategy_opponent.GetSheHe] sabe, de verdade?"
 feast_lifestyle.1001.a:0 "Eu adoraria uma chance de resolver isso no campo de batalha."
 feast_lifestyle.1001.a.tt:2 "Pelo menos [strategy_opponent.GetFirstName] mostrou que você é capaz de defender sua compreensão do [martial_lifestyle|E]."

 feast_lifestyle.1002.t:1 "$feast_header$ Significado Oculto"
 feast_lifestyle.1002.opening:0 "Os outros convidados estão rindo e conversando no salão barulhento, tornando difícil me concentrar no mingau na minha frente. Eu desenho linhas e compromissos na lama gordurosa enquanto penso em maneiras de combater vários planos de batalha."
 feast_lifestyle.1002.cavalry:0 "\n\n#EMP Se a cavalaria fosse atacar este flanco...#!"
 feast_lifestyle.1002.heavy_infantry:0 "\n\n#EMP Com a infantaria pesada segurando exatamente aqui...#!"
 feast_lifestyle.1002.archers:0 "\n\n#EMP Enquanto um respingo de flechas cai sobre o centro...#!"
 feast_lifestyle.1002.skirmishers:0 "\n\n#EMP Com meus Escaramuçadores atacando o flanco de cenoura...#!"
 feast_lifestyle.1002.pikemen:0 "\n\n#EMP Claro, meus piqueiros podem estar resistindo deste lado...#!"
 feast_lifestyle.1002.a:0 "Isso parece que pode funcionar em um campo de batalha real!"
 feast_lifestyle.1002.a.tt:2 "Pensar que uma tigela de mingau pode ajudar a expandir sua compreensão do [martial_lifestyle|E]."

 feast_lifestyle.1003.t:1 "$feast_header$ Em caso de Perigo"
 feast_lifestyle.1003.desc:0 "No meio das comemorações, fico mais intrigado com a defensibilidade deste salão. Se um ataque fosse lançado de fora neste momento, a nobreza inferior estaria em perigo imediato. Além disso, um pequeno bastião poderia ser feito das grandes mesas, oferecendo um mínimo de proteção.\n\nAgora, como teríamos que encenar um contra-ataque..."
 feast_lifestyle.1003.a:0 "Você nunca pode estar muito seguro."
 feast_lifestyle.1003.a.tt:2 "Você prefere pensar nessas coisas do que viver em uma feliz ignorância apenas para morrer se o dia chegar. Você entende o [martial_lifestyle|E] melhor do que isso."
 feast_lifestyle.1003.b:0 "E se o ataque viesse de dentro?!"
 feast_lifestyle.1003.b.tt:3 "Seria tolice pensar que todos os convidados aqui seriam seus camaradas de armas. Você entende o [martial_lifestyle|e] melhor do que isso."

 feast_lifestyle.1004.t:1 "$feast_header$ Conhecimento Compartilhado"
 feast_lifestyle.1004.desc:0 "As festas oferecem uma ótima oportunidade de conversar com pessoas cuja opinião eu valorizo. [consultant_3.GetTitledFirstName] teve alguns pensamentos interessantes sobre manobrabilidade militar, enquanto [consultant_2.GetTitledFirstName] teve alguns pensamentos sobre novas estratégias defensivas.\n\n[consultant_1.GetTitledFirstName] foi o único com o verdadeiro golpe de gênio, no entanto. Depois de várias bebidas, [consultant_1.GetTitledFirstName] me disse em confiança o que [consultant_1.GetSheHe] considerou o assalto ideal de um castelo!"
 feast_lifestyle.1004.a:0 "I learn so much at these feasts."
 feast_lifestyle.1004.a.tt:2 "Conversar com Comandantes experientes certamente ajuda na compreensão do [martial_lifestyle|E]."

 feast_lifestyle.2001.t:1 "$feast_header$ Saiba seu Lugar"
 feast_lifestyle.2001.mean:0 "Dando um passo rápido para o lado, mal evito o vinho que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] #EMP acidentalmente#! derrama ao passar por mim.\n\nDeixo o mais recente dos seus insultos deslizarem, pois naquele momento o [guest_victim.Custom('InsultNoun')] fica pálido e rígido."
 feast_lifestyle.2001.loud:0 ""Agora, sobre o assunto de erros, eu já lhe contei sobre o tempo em que [ROOT.Char.GetTitledFirstNameNoTooltip]—"\n\nMeu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] de repente fica quieto, rosto pálido."
 feast_lifestyle.2001.quiet:0 "Os olhares que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] atira em mim como [guest_victim.GetSheHe] sussurra para as pessoas ao redor que [guest_victim.GetHerHim] não são nada menos que escaldantes.\n\nDe repente as costas de [guest_victim.Custom('InsultNoun')] fica rígida, rosto pálido."
 feast_lifestyle.2001.desc_ending:0 "[guest_victim.GetHerHis|U] marcha desajeitada, [guest_victim.GetSheHe] escapa da sala traz um sorriso ao meu rosto enquanto escondo o pequeno frasco de laxante na minha bolsa."
 feast_lifestyle.2001.a:0 "Isso vai ensinar [guest_victim.Custom('InsultAdjective')] [guest_victim.Custom('InsultNoun')]!"


 feast_lifestyle.2002.t:1 "$feast_header$ Uma língua solta"
 feast_lifestyle.2002.desc_lover:0 ""E com olhos assim... quero dizer, quem sou eu para resistir?""
 feast_lifestyle.2002.desc_cannibal:0 ""Você pode até dizer se eles eram fortes em vida pela textura da carne. Eu me lembro de um soldado que uma vez comi...""
 feast_lifestyle.2002.desc_homosexual_male:0 ""E então eu o vi sorrir! Pensar que esperam que eu fique satisfeito com uma mulher depois disso...""
 feast_lifestyle.2002.desc_homosexual_female:0 ""E então eu vi o sorriso dela! E pensar que esperam que eu fique satisfeita com um homem depois disso...""
 feast_lifestyle.2002.desc_ending:0 "\n\nDepois de quantidades liberais de bebidas, meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName] está encostado em nossa mesa, derramando seu coração e sua bebida na minha frente.\n\n"Trazendo-me todas essas bebidas, e me ouvindo continuar e continuar... Obrigado, [ROOT.Char.GetFirstNameNoTooltip]!""
 feast_lifestyle.2002.a:0 "Isso é bom demais para guardar só para mim!"
 feast_lifestyle.2002.b:0 "Não, obrigado #EMP você#! por revelar isso!"
 feast_lifestyle.2002.c:0 "Meu silêncio tem um preço, você sabe."
 feast_lifestyle.2002.d:0 "Saúde! Para uma noite agradável e novos amigos de bebida!"

 feast_lifestyle.2003.t:1 "$feast_header$ O poder de Influenciar"
 feast_lifestyle.2003.desc:0 "Fluindo suavemente de uma conversa para outra, dirijo as discussões em qualquer direção que desejo.\n\nAlgumas palavras cuidadosamente colocadas e tenho uma visão mais clara do meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstNamePossessive] amar a vida do que mesmo [courtier_to_persuade.GetHerHis] [courtier_to_persuade.Custom('WifeHusbandOpp')] desejaria."
 feast_lifestyle.2003.a:0 "A festa é meu campo de treinamento..."
 feast_lifestyle.2003.a.tt:0 "#F ...e as palavras são minhas armas!#!"
 feast_lifestyle.2003.b:0 "Vamos apenas aproveitar a conversa."

 feast_lifestyle.2004.t:1 "$feast_header$ Uma História detalhada"
 feast_lifestyle.2004.desc1_a:1 "Aquele(a) [ROOT.Char.Custom('RandomLadyLord')] ali está sorrindo para uma empregada do outro lado do corredor com íntima familiaridade; um possível namoro."
 feast_lifestyle.2004.desc1_b:1 "Aquele(a) [ROOT.Char.Custom('RandomLadyLord')] ali está reabastecendo um copo firmemente agarrado pela terceira vez desde que se juntaram ao seu cônjuge; uma relação à beira do colapso."
 feast_lifestyle.2004.desc2_a:1 "Aquele(a) [ROOT.Char.Custom('RandomLadyLord')] do outro lado do corredor está usando as mesmas botas de antigamente; problemas financeiros."
 feast_lifestyle.2004.desc2_b:1 "Aquele(a) [ROOT.Char.Custom('RandomLadyLord')] do outro lado do corredor está mantendo as paredes, evitando toda conversa e contato visual; um segredo para manter seguro?"
 feast_lifestyle.2004.desc_ending:0 "\n\nTodo mundo está escondendo alguma coisa e, com um olho experiente, até o menor dos detalhes mostrará a você toda a imagem."
 feast_lifestyle.2004.a:1 "Eles estão vestindo sua vergonha tão abertamente!"
 feast_lifestyle.2004.b:0 "Nada pode ser permitido para me iludir!"

 feast_lifestyle.3001.t:1 "$feast_header$ A Sede do Poder"
 feast_lifestyle.3001.desc:0 "Que festa! Uma excelente oportunidade tanto para os meus [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName] e eu para saber mais sobre as pessoas que nos servem.\n\nNem meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName] ou [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName] já se estabeleceram, e eu rapidamente chamo um criado para reorganizar os assentos."
 feast_lifestyle.3001.a:0 "[important_guest_1.GetFirstNameNoTooltip] deve sentar-se ao lado [important_guest_2.GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.b:0 "[important_guest_1.GetFirstNameNoTooltip] certamente iria gostar da companhia de [important_guest_3.GetTitledFirstNamePossessiveNoTooltip]."
 feast_lifestyle.3001.c:0 "They will both dine with me."
