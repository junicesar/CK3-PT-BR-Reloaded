l_english:
 feast_header:0 "Celebração:"
 feast_default.1001.t:1 "$feast_header$ Em admiração"
 feast_default.1001.very_high_learning:0 "Após extensa conversa sobre nossos deliciosos pratos, [impressed_guest.GetTitledFirstName] expressa que [impressed_guest.GetSheHe] acha-me mais erudito e sábio, e que minhas declarações são sempre de valor inestimável para aqueles menos instruídos do que eu."
 feast_default.1001.high_learning:0 "Após extensa conversa durante a nossa refeição, [impressed_guest.GetTitledFirstName] expressa que está admirado(a) como sou capaz de expor longamente qualquer tópico."
 feast_default.1001.average_learning:0 "Depois de ter falado durante o jantar por um tempo, [impressed_guest.GetTitledFirstName] inclina-se para me dizer que acha impressionante o quão bem informado eu sou sobre tantas coisas diferentes."
 feast_default.1001.low_learning:0 "Enquanto estou conversando com as pessoas durante o jantar, [impressed_guest.GetTitledFirstName] inclina-se. "Eu gostaria de saber como soar tão inteligente quanto você, [ROOT.Char.GetTitledFirstName]!"\n\nLimpo a sopa do meu queixo e dou um sorriso de aparência inteligente."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] reconhece o verdadeiro intelecto, eu vejo."

 feast_default.1002.t:0 "$feast_header$ A Espera Insuportável"
 feast_default.1002.desc:0 "Eu não posso acreditar quanto tempo estamos esperando pela comida! Estamos aqui para comer ou para admirar o grão da mesa de madeira? O que você está olhando, [other_guest.GetTitledFirstName], só estou com muita fome!"
 feast_default.1002.a:0 "Eu posso sentir o cheiro da cozinha, também!"
 feast_default.1002.gluttons_and_impatients:0 "Cada Convidado Impaciente e Guloso"

 feast_default.1003.t:0 "$feast_header$ Em admiração"
 feast_default.1003.desc:0 "Depois de comer um ao lado do outro por um tempo, devo ter dito algo particularmente inteligente, porque [other_guest.GetTitledFirstName] me elogiou por ser inteligente!\n\nEm resposta, sorrio inteligentemente para meu colega, antes de me ocupar com a gordura escorrendo pelo meu queixo."
 feast_default.1003.a:0 "Eu digo algumas coisas inteligentes às vezes."
 feast_default.1003.b:0 "Eu não percebi [other_guest.GetSheHe] se sentiu assim!"

 feast_default.1004.t:0 "$feast_header$ Delícias Celestiais"
 feast_default.1004.desc_exotic:0 "Ah, que comida é essa, tão rica em sabor? Nunca antes vi ou provei um deleite exótico tão incrível! Ah, e esses doces luxuosos maravilhosamente estranhos!\n\nEste banquete tem alguns pratos incríveis que eu nunca vi antes e duvido que o veja novamente! Devo pedir a receita!"
 feast_default.1004.desc_lavish:0 "Que vasta e infindável variedade de alimentos e sobremesas! São estes o tipo de refeições que posso esperar no [ROOT.GetFaith.PositiveAfterLife]? Ah, e que variedade de doces!\n\nEsta deve ser a maior quantidade de comida que eu já vi em um só lugar!"
 feast_default.1004.desc_meager:0 "O que é isso? Há alguma carne neste osso? Os homens costumam comer vegetais tão pequenos? São estes o tipo de refeições que posso esperar no [ROOT.GetFaith.NegativeAfterLife]? Ah, e onde estão os doces?\n\nDeve ser assim que os Camponeses comem!"
 feast_default.1004.desc:0 "Ah, que carne é essa, tão rica em sabor? O que são esses vegetais, quase doces? Ah, e essas pequenas sobremesas maravilhosas!\n\nEsta festa tem algumas das melhores comidas que já provei!"
 feast_default.1004.a:0 "Delicioso!"
 feast_default.1004.a_meager:0 "Lamentável!"
 feast_default.1004.b:0 "Isso é incrível! Passe-me outra porção!"
 feast_default.1004.b_meager:0 "Isso é tudo? Haverá segundos?"

 feast_default.1005.t:0 "$feast_header$ Isolamento"
 feast_default.1005.desc:0 "É muito. A tagarelice incessante das pessoas ao meu redor, a multidão de rostos olhando para mim para conversar... #EMP Pessoal#!...\n\nEu sabia que este banquete seria uma tarefa árdua, mas nunca imaginei a escala disso."
 feast_default.1005.desc_friendly_guest:0 "\n\nTenho sorte que [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] está aqui, pelo menos."
 feast_default.1005.a:0 "Deve haver algum lugar onde eu possa ficar sozinho."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], não me deixe sozinho com essas feras!"
 feast_default.1005.c:0 ""Uh, eu... eu... Estamos tendo um clima assustador, não é?""

 feast_default.1006.table_companions:0 "Todos sentados perto de mim"
 feast_default.1006.t:0 "$feast_header$ Em Casa"
 feast_default.1006.desc:0 "Ah, não há nada como um banquete! Isso nos lembra o que é bom na vida, e a companhia também não é tão ruim! Pelo menos aqueles sentados perto de mim parecem pensar assim.\n\n"Você é uma coisa especial, [ROOT.Char.GetFirstNameNoTooltip]," [guest_1.GetTitledFirstName] me disse. [guest_2.GetTitledFirstName] e [guest_3.GetTitledFirstName] acenam com a cabeça concordando."
 feast_default.1006.a:0 "Eu só faço o que parece certo!"
 feast_default.1006.b:0 "Mais uma rodada, pessoal!"
 feast_default.1006.c:0 "Não há outra maneira de viver verdadeiramente, meus amigos!"

 feast_default.1007.t:0 "$feast_header$ Voraz"
 feast_default.1007.desc:0 "Com o serviço contínuo de comidas deliciosas, a maioria dos convidados desistiu de comer durante a noite, simplesmente aproveitando o entretenimento. fico feliz em que [other_glutton.GetTitledFirstName] sabe das coisas!\n\n[other_glutton.GetSheHe|U] e eu estamos ansiosos para provar, enquanto houver comida!"
 feast_default.1007.a:0 "Juntos poderíamos comer um cavalo inteiro!"
 feast_default.1007.b:0 "Aposte que posso comer [other_glutton.GetHerHim]."

 feast_default.1008.t:0 "$feast_header$ Julgamento Manchado"
 feast_default.1008.desc:0 "Como [secret_recipient.GetTitledFirstNamePossessive] olhos se arregalam com minhas palavras, percebo o que acabei de admitir. Eu luto para empurrar minha caneca para longe.\n\n"Já bebi demais." Eu tento me levantar, cambaleando um pouco. "Não confie em uma palavra que eu digo!""
 feast_default.1008.a:0 "O que foi que eu fiz..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] is not buying my excuses...#!"

 feast_default.1009.t:0 "$feast_header$ Sullied Julgamento"
 feast_default.1009.desc:0 "Como [secret_recipient.GetTitledFirstNamePossessive] olhos se arregalam com minhas palavras, percebo o que acabei de falar sobre [secret_owner.GetTitledFirstName]. Eu luto para empurrar minha caneca para longe.\n\n"Já bebi demais." Eu tento me levantar, cambaleando um pouco. "Não confie em uma palavra que eu digo!""
 feast_default.1009.a:0 "O que foi que eu fiz..."

 feast_default.1010.t:0 "$feast_header$ Promessa é Dívida"
 feast_default.1010.desc:1 "O que eu prometi ontem à noite? Não consigo lembrar o que levou a isso, mas lembro de ter dado um tapa nas costas de [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], dizendo a [favor_recipient.GetHerHim] que eu faria qualquer coisa que [favor_recipient.GetSheHe] me pedisse.\n\nAgora abundam os rumores do "juramento" que fiz!"
 feast_default.1010.a:0 "Uma promessa é uma promessa, não importa o quê."
 feast_default.1010.b:0 "Foram apenas divagações bêbadas!"
 feast_default.1010.every_participant_with_high_opinion:1 "Todos os outros participantes que respeitam [favor_recipient.GetFirstNameNoTooltip]"

 feast_default.1011.t:0 "$feast_header$ No caminho da Guerra"
 feast_default.1011.desc:0 "É inebriante – a bebida no meu sangue e a raiva nas minhas veias.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] stumbles into me outside the hall, and I mistake [guest_to_murder.GetHerHim] for the [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. In an instant [guest_to_murder.GetHerHis] blood is dripping down my blade. As [guest_to_murder.GetHerHis] body slumps to the ground I suddenly feel very sober."
 feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U] walked into my knife! I promise!"
 feast_default.1011.a.success:0 "As pessoas acreditam que foi um acidente"
 feast_default.1011.a.failure:0 "As pessoas não compram minha mentira"
 feast_default.1011.b:0 "E-Eu preciso limpar a lâmina...!"
 feast_default.1011.b.success:0 "O assassinato permanece um mistério"
 feast_default.1011.b.failure:0 "Estou exposto como o assassino"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], como você pode?!"

 feast_default.1012.t:0 "$feast_header$ Líquidos Letais"
 feast_default.1012.desc_opening:0 "A aceitação feliz de meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] de mais um copo abafa os respingos de minha própria bebida enquanto eu a derramo no chão.\n\nÀ medida que sua respiração fica difícil e toda a cor deixa seu rosto, posso sentir o sorriso se espalhando pelo meu. Uma pequena risada me escapa quando seu corpo bate na mesa."
 feast_default.1012.a:1 "Um brinde a [guest_to_murder.GetTitleTierName|U], e sua sede de vida!"

 feast_default.1013.t:0 "$feast_header$ Protetor"
 feast_default.1013.desc:0 "Como meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] corre em direção ao meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] com raiva fervendo em seus olhos e uma faca na mão eu nem paro para pensar.\n\nEu pego a coisa mais próxima que pode ser usada como arma e carrego."
 feast_default.1013.a:0 "Quem diria que talheres poderiam ser tão afiados?"
 feast_default.1013.a_1:0 "Espero que [ROOT.Char.GetFaith.NegativeAfterLife] receba aquele(a) [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] calorosamente."
 feast_default.1013.b:0 "Vou desviar a faca!"
 feast_default.1013.b.success:0 "Ninguém se feriu"
 feast_default.1013.b.failure:0 "Eu #EMP quase#! consigo"
 feast_default.1013.b.big_failure:0 "Eu falhei"
 feast_default.1013.c:0 "...e corre direto para se esconder"
 feast_default.1013.d:0 ""Eu agi em defesa de [guest_to_save.GetFirstNameNoTooltip], todos vocês viram.""

 feast_default.1014.t:0 "$feast_header$ A Testemunha"
 feast_default.1014.desc:0 "Meu [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] zomba enquanto eu tropeço para fora para me aliviar. A raiva que já está fervendo em minhas veias ganha um impulso devastador à medida que [guest_to_murder.GetSheHe] caminha em minha direção. "Olha quem é! o(a) [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! eu aposto que-"\n\nAssim como eu afundo minha lâmina no rosto irritante de [guest_to_murder.GetFirstName], ouço um suspiro suave atrás de mim."
 feast_default.1014.a:0 "Por favor, [witness.GetTitledFirstNameNoTooltip], não conte para ninguém!"
 feast_default.1014.a_2:0 "Você não vai contar a ninguém o que viu."
 feast_default.1014.b:0 "Fale sobre estar no lugar errado na hora errada!"

 #Shiny Trinkets
 feast_default.1016.t:0 "$feast_header$ Bijuterias Brilhantes"
 feast_default.1016.desc_intro:0 "Olho ao redor da sala animada. As fogueiras estão rugindo, as bebidas estão sendo derramadas. Deliciosas guloseimas estão sendo transformadas em madeira e o clima está em alta.\n\nEm um canto escuro, captando o lampejo das luzes, brilha o [trinket_to_steal.GetName]. Parece abandonado em uma das mesas laterais e está positivamente chamando meu nome."
 feast_default.1016.desc_greedy:0 "\n\nSeria um crime para mim #EMP não#! aliviá-lo de sua solidão! Dou uma rápida olhada ao redor da sala para ter certeza de que não estou sendo observado."
 feast_default.1016.desc_hesitant:0 "\n\nEu cerro meu punho com firmeza em uma tentativa de superar meu desejo, esperando que ninguém perceba."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] com certeza parece estar bem, [activity.GetOwner.GetSheHe] não poderia perder esta bugiganga minúscula..."
 feast_default.1016.a_greedy:0 "Não se importe se eu fizer isso!"
 feast_default.1016.a_hesitant:0 "Eu simplesmente não consigo me ajudar..."
 feast_default.1016.a:0 "Isso certamente #EMP é#! uma bela bugiganga."
 feast_default.1016.b:0 "Não. Isso não está certo."
 feast_default_1016_stealth.desc:0 "Seu roubo passou despercebido"
 feast_default_1016_observed.desc:0 "Você teve uma testemunha"
 feast_default.1016.tt:0 "Bugiganga Roubada"

 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t:0 "$feast_header$ O que se Esconde na Sombra"
 feast_default.1017.desc_intro:0 "Eu me aproximo da mesa lateral, mantendo as conversas com os convidados pelos quais passo pelo caminho.\nComo estou perto do [new_trinket.GetName], em um único movimento eu rapidamente, mas gentilmente empurro o item para a borda da mesa e para dentro do meu guardanapo. Sucesso!"
 feast_default.1017.desc_discovered:0 "\n\nA adrenalina aumenta, mas... tenho a sensação desconfortável de que não fui a única testemunhando meu assalto.\n\nO tempo dirá..."
 feast_default.1017.desc_stealth:0 "\n\nA adrenalina, o som do meu coração batendo no meu peito e aquele doce sabor de vitória sobre uma aquisição bem-sucedida.\n\nNeste momento, nada mais importa."
 feast_default.1017.a:0 "Isto não é bom."
 feast_default.1017.b:0 "Isto é excelente!"
 feast_default.1017.b_honest:0 "Espero que ninguém descubra..."

 #Shiny Trinkets continued - The witness confronts you
 feast_default.1018.t:0 "... Surgirá"
 feast_default.1018.desc_intro:0 "Do nada, [witness.GetTitledFirstNameNoTooltip] aparece na minha porta. É claro que [witness.GetSheHe] tem um motivo oculto para sua visita.\n\n"...[feast_host.GetTitledFirstNameNoTooltip] teria procurado o [trinket_to_steal.GetName] e honestamente, não tenho certeza #EMP o que#! eu vi, mas achei melhor ouvir o seu lado da história, #EMP por assim dizer#!. Por acaso você colocou os olhos nele durante a festa?" [witness.GetSheHe|U] me olha de cima a baixo."
 feast_default.1018.desc_greedy:0 "\n\nComo [witness.GetSheHe] ousa! Unhas cravadas na palma das minhas mãos, eu me esforço para não olhar abertamente para essa presunção de [witness.GetTitledFirstNameNoTooltip] enquanto eu tento descobrir o meu próximo passo."
 feast_default.1018.desc_default:0 "\n\nMeu coração está novamente batendo em meus ouvidos quando sinto um fio de suor escorrer pelas minhas costas. Este é o risco que corro em troca daquele doce momento de aquisição."
 feast_default.1018.a:0 "Eu tenho uma bolsa de moedas aqui que pode ter."
 feast_default.1018.a_contempt:0 "Pegue esta bolsa de moedas e vá embora com você!"
 feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip] mantém isso para [witness.GetHerselfHimself]"
 feast_default.1018.b:0 "Essa coisa velha? Nunca vi."
 feast_default.1018.b_contempt:0 "Essa coisa velha? Nunca. Vi. Isso."
 feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] está convencido(a)"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] não está convencido(a)"
 feast_default_1018_success.t:0 "Persuasão bem-sucedida"
 feast_default_1018_failure.t:0 "Persuasão Fracassada"
 feast_default.1018.c:0 "Olhos... #EMP e mãos#! nele!"
 feast_default.1018.d:0 "Foi um erro honesto! Vou devolver!"
 feast_default.1018.d_tt:0 "Não vai acontecer de novo!"

 #Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t:0 "O Pedido de Desculpas"
 feast_default.1019_start:0 "Enquanto eu entro nos aposentos de [feast_host.GetTitledFirstNameNoTooltip], meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] me olha com um"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ olhar decepcionado.\n\n"Eu não esperava que isso acontecesse, admito. Para ter o meu próprio [feast_host.Custom2('RelationToMe', ROOT.Char)] ser vítima de tal comportamento vergonhoso... realmente isso deve pesar em você. Aplaudo sua confissão, é o primeiro passo para a melhoria.""
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ olhar de desaprovação.\n\n"Nós nunca vimos olho no olho, você e eu. Para ter o meu próprio [feast_host.Custom2('RelationToMe', ROOT.Char)] sucumbir a algo como um roubo mesquinho... #EMP tanto#! embaraçoso, bem como deplorável. Você precisa fazer melhor.""
 feast_default.1019.desc_redemption_greedy:0 "\n\nEu jogo junto neste ato teatral, enquanto eu sei que a alternativa seria muito pior. Pelo menos estou fora de problemas... desta vez."
 feast_default.1019.desc_condemnation_greedy:0 "\n\nLutando para me conter, olho para o chão na frente [feast_host.GetHerHim] e ofereço um aceno de cabeça. Sim. #EMP vou fazer melhor da próxima vez.#!"
 feast_default.1019.desc_redemption:0 "\n\nMortificado pelo meu próprio comportamento, sinto-me verdadeiramente grato por sua resposta benevolente ao meu pedido. Uma pedra figurativa foi de fato levantada de meus ombros."
 feast_default.1019.desc_condemnation:0 "\n\nCom as bochechas coradas de vergonha, estou enojado com meu próprio comportamento. Independentemente do que aconteceu comigo, agora estou sofrendo as consequências."
 feast_default.1019.a:0 "... talvez eu deva manter o item como um sinal de minhas falhas?"
 feast_default.1019.a_tt:0 "Tentar manter o [trinket_to_steal.GetName]"
 feast_default.1019.b:0 "Eu não busco nada além do seu perdão, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] está convencido"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] não está convencido"
 feast_default_1019_redeemed.t:0 "Redimido"
 feast_default_1019_condemned.t:0 "Condenado"

 feast_default.1020.t:0 "$feast_header$ O Acidente"
 feast_default.1020.desc:0 "Enquanto ando pelos corredores do meu desprezível [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], Examino sua coleção de artefatos em exibição. Tal ostentação - talvez [feast_host.GetSheHe] deve ser derrubado um pino ou dois...\n\nMeu olhar permanece no [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over:0 "Talvez eu vá #EMP acidentalmente#! derrubar..."
 feast_default.1020.a_scratch:0 "Vou arranhar bem..."
 feast_default.1020.a_drunkard:0 "Eu poderia derramar meu [ROOT.Char.Custom('RegionalDrink')] sobre ele..."
 feast_default.1020.a_lustful:0 "Eu #EMP fortemente#! desejo desfazê-lo totalmente..."
 feast_default.1020.a.tt_success:0 "Você desfigura o artefato sem ser detectado"
 feast_default.1020.a.tt_fined:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] multa você por sua ação"
 feast_default.1020.a.tt_imprisoned:0 "Retaliação de [activity.GetOwner.GetTitledFirstNameNoTooltip]"
 feast_default.1020.b:0 "Não, é melhor eu não arriscar."
 feast_default.1020.tt:0 "Artefato Desfigurado"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! convidado(s) aprecia(m) esta ação:"

 feast_default.2001.t:0 "$feast_header$ Impaciência Embaraçosa"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] anunciou um pequeno atraso no serviço da comida, e [glutton.GetTitledFirstName] parece prestes a explodir de frustração!\n\nEntre os resmungos de seu estômago, só ouço resmungos de desagrado."
 feast_default.2001.a:0 "[glutton.GetSheHe|U] está fazendo [glutton.GetHerselfHimself] de bobo."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] tem um ponto! Onde está nossa comida?!"

 feast_default.2002.t:0 "$feast_header$ Um Admirador"
 feast_default.2002.desc:0 "Alguém invisível me deu um bilhete durante o banquete:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nDe quem poderia ser esta carta tão afetuosa? Havia algo sobre o jeito que [crush_1.GetTitledFirstName] olhou timidamente para mim. Ou como [crush_2.GetTitledFirstName] sorriu quando nos conhecemos. Então novamente, [crush_3.GetTitledFirstName] parecia muito ansioso(a) para sentar perto de mim..."
 feast_default.2002.a:0 "Deve ter sido [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "Pode ter sido [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "Isso tem [crush_3.GetFirstNameNoTooltip] escrito em tudo."
 feast_default.2002.potential_lover_tt:0 "Se você estiver correto, será muito mais fácil torná-los seu [lover|E]"

 feast_default.2003.t:0 "$feast_header$ Espíritos Mútuos"
 feast_default.2003.desc:0 "O que começou como uma festa ordinária tornou-se excepcional graças à presença de [other_guest.GetTitledFirstName]!\n\nConversamos a noite toda sobre todos os tipos de assuntos e, como as coisas querem, parece que temos muito em comum! Eu tive um tempo tão bom com [other_guest.GetHerHim]."
 feast_default.2003.a:0 "Que boa tarde!"

 feast_default.2005.t:0 "$feast_header$ Tudo sobre o meu novo [ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc:0 "Todos nós poderíamos dizer que [drunk.GetTitledFirstName] bebeu demais, embora [drunk.GetSheHe] insiste em nos mostrar quão sóbrios está.\n\nSimplesmente subindo em sua cadeira pro o quanto, e agora estou coberto de vômito fedorento!"
 feast_default.2005.a:0 ""Você deveria ter vergonha de si mesmo(a), [drunk.GetFirstNameNoTooltip]!""
 feast_default.2005.b:0 ""Ha! Que show você deu!""

 feast_default.2006.t:1 "$feast_header$ O Ansioso [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "Como [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] mais uma vez interrompe uma conversa com gargalhadas, Eu não posso mais negar que [befriending_guest.GetSheHe] está agindo estranho.\n\n[befriending_guest.GetSheHe|U] nunca se afasta de mim, acompanha-me em todas as conversas, expressa apreço por tudo o que digo..."
 feast_default.2006.a:0 "É uma maneira estranha de ganhar meu favor, mas devo dizer que está funcionando."
 feast_default.2006.b:0 "Eu poderia me acostumar com isso!"
 feast_default.2006.c:0 "Não suporto ter alguém me seguindo assim!"
 feast_default.2006.d:0 "Por favor, me deixe só!"

 feast_default.2007.t:0 "$feast_header$ Caso Exposto!"
 feast_default.2007.desc:0 "Um estrondo alto ressoa pelo grande salão quando uma das portas dos aposentos de serviço se quebra.\n\nEm uma queda mal vestido, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] caem no chão na frente de todos."
 feast_default.2007.a_chaste:0 "Não suporto olhar!"
 feast_default.2007.a_lustful:0 "Apenas #EMP imagine#! o que eles poderiam estar fazendo...!"
 feast_default.2007.a_sadistic:0 "Ah! Isso é delicioso!"
 feast_default.2007.a_compassionate:0 "Ninguém merece esse tipo de vergonha..."
 feast_default.2007.b:0 "Imaginar que #EMP eles#! tinha tal segredo!"

 feast_default.2008.t:0 "$feast_header$ Atrás de uma Porta Trancada"
 feast_default.2008.desc:1 "Como [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] tentou fugir do banquete sem ser notado, pensei ter visto de relance a mão dele deslizando na mão de um serviçal [romance_target.Custom('FemaleMale')]!\n\nMinhas suspeitas foram confirmadas quando os peguei em um quarto isolado, meio despidos!"
 feast_default.2008.a:0 "Conciliando-se com outro(a) [homosexual_character.GetWomanMan]?! O Reino precisa saber!"
 feast_default.2008.b:0 "Seu segredo está seguro comigo, [homosexual_character.GetFirstNameNoTooltip]. Por enquanto."
 feast_default.2008.c:0 "Corrompendo #EMP meus#! servos sem minha aprovação?!"
 feast_default.2008.d:0 "Oh [homosexual_character.GetFirstNameNoTooltip], se eu soubesse."
 feast_default.2008.d.unlock_text:0 "Esta opção está disponível devido à sua [sexuality|E]"

 feast_default.2009.t:0 "$feast_header$ Por favor, Vá em Frente"
 feast_default.2009.desc:1 "Eu escuto atentamente a [secret_holder.GetTitledFirstName] como [secret_holder.GetSheHe] descuidadamente revela todo tipo de coisas. Distraído(a) tentando obter uma última gota de sua caneca, [secret_holder.GetSheHe] é alheio ao quão cuidadosamente estou prestando atenção.\n\nUma vez que [secret_holder.GetSheHe] percebe, [secret_holder.GetSheHe] começa a se levantar. "Estou apenas divagando! Não é verdade de qualquer maneira, nada disso!""
 feast_default.2009.a:0 "Oh, eles simplesmente são rumores #EMP muito#! interessantes."

 feast_default.2011.t:0 "$feast_header$ Promessa é Dívida"
 feast_default.2011.desc:0 "Despreocupado com qualquer etiqueta, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] me dá um tapa nas costas. "Quero dizer!" [favor_character.GetSheHe] diz. "Eu farei qualquer coisa que você me pedir. Qualquer coisa. Peça-me, e está feito!"\n\nEu posso sentir o cheiro do álcool na respiração de [favor_character.GetFirstName], mas a promessa foi notada por todos os convidados presentes."
 feast_default.2011.a:0 "Você é um(a) [favor_character.GetWomanMan] de palavra, não é?"
 feast_default.2011.b:0 ""Hah, [favor_character.GetTitledFirstNameNoTooltip] está muito bêbado(a) para saber o que [favor_character.GetSheHe] está dizendo!""

 feast_default.2012.t:0 "$feast_header$ A Testemunha"
 feast_default.2012.desc:0 "Enquanto tropeço para fora para me aliviar, ouço gritos na esquina. Ao virar eu vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] zombar como [murderer.GetSheHe] afunda sua lâmina na face de [murdered_guest.GetTitledFirstName].\n\nQualquer som que eu fizesse deve ter sido suficiente, pois [murderer.GetFirstName] se vira para mim, com uma surpresa em seu rosto."
 feast_default.2012.a:0 "O que você #EMP fez#!?!"
 feast_default.2012.b:0 "Todos saberão do seu crime!"
 feast_default.2012.c:0 "Meu silêncio tem um preço."

 feast_default.2013.t:0 "$feast_header$ O Lambe-Botas"
 feast_default.2013.desc:0 "Os rumores que circulam sobre [bootlicker.GetTitledFirstName] querendo agradar [shared_liege.GetTitledFirstName] são confirmados quando [bootlicker.GetSheHe] entrega um presente para [shared_liege.GetHerHim].\n\n"Meu querido [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], é tão lindo ver você! Sabendo que nos encontraríamos aqui, trouxe-lhe esta pele maravilhosa, como prova do meu apreço."\n\n[shared_liege.GetTitledFirstName] sorri enquanto [shared_liege.GetSheHe] observa a pele do animal. Vendo o quão feliz [shared_liege.GetSheHe] está em receber um presente, percebo que corro o risco de perder esta oportunidade de melhorar minha posição com [shared_liege.GetHerHim]!"
 feast_default.2013.a:0 ""Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! Também tenho um presente para você!""
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] está impressionado com o seu presente espontâneo"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] não se impressiona com o seu presente espontâneo"
 feast_default.2013.b:0 ""#EMP Ahem!#! Eu declaro um brinde a [shared_liege.GetTitledFirstNameNoTooltip]!""
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] está impressionado com o seu brinde espontâneo"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] não se impressiona com seu brinde espontâneo"
 feast_default.2013.c:0 "Derrame sua bebida na pele talentosa e afirme que foi um acidente."
 feast_default.2013.c.success:0 "Todo mundo acredita que o derramamento foi um acidente"
 feast_default.2013.c.failure:0 "Ninguém acredita que o derramamento foi um acidente"
 feast_default.2013.d:0 "Sem pressa. Vou pensar em algo outra hora."

 feast_default.3001.t:0 "$feast_header$ Uma Festa com um Amigo"
 feast_default.3001.desc:0 "É uma alegria tão grande ver [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Mais uma vez comemos, bebemos e cantamos juntos, como se não tivesse passado tempo desde a última vez que nos separamos.\n\nPoderíamos estar jantando em um celeiro, e essa ainda teria sido uma das maiores festas a que já estive."
 feast_default.3001.a:0 "Ah, o que seria da vida sem [friend.GetFirstNameNoTooltip]?"

 feast_default.3002.t:0 "$feast_header$ Beijos Roubados"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Sorrimos e nos cumprimentamos como se já não nos conhecêssemos intimamente. Como se nunca tivéssemos nos abraçado no auge da paixão. Como se não desejássemos nos abraçar.\n\nQuando mais tarde nos cruzamos em um corredor abandonado, mais uma vez sinto seus lábios contra os meus. Então [lover.GetSheHe] aponta para um caminho apagado..."
 feast_default.3002.a:0 "Venha! Não temos um momento a perder!"
 feast_default.3002.discovery_tt:0 "#F Os criados veem muito, e podem falar...#!"
 feast_default.3002.b:0 "Não, poderíamos ser descobertos."

 feast_default.3003.t:0 "$feast_header$ Companhia Desagradável"
 feast_default.3003.desc:1 "Foi uma festa tão agradável, mas então #EMP [rival.GetSheHe]#! apareceu. Não posso ter uma única noite sem ser maculada pelo fedor invasivo de [rival.GetTitledFirstNameNoTooltip]?\n\nO pior de tudo é a som nasal dessa voz enquanto [rival.GetSheHe] se aproxima de mim. "Por que o rosto azedo, [ROOT.Char.GetFirstNameNoTooltip]?""
 feast_default.3003.a:0 "[rival.GetSheHe|U] me faz querer socar [rival.GetHerHim] na cara!"

 feast_default.3004.t:0 "$feast_header$ Insulting Altercations"
 feast_default.3004.desc:0 "After copious amounts of food and drink have been consumed, I find [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] in the middle of a loud conversation. [rival_guest.GetSheHe|U] turns to me as soon as [rival_guest.GetSheHe] notices my presence.\n\n"And #EMP you#! – your mere presence fouls this evening!""
 feast_default.3004.a:0 "I think you have had enough for tonight."
 feast_default.3004.b:0 "You are nothing but a [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success:0 "You win the fight"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] wins the fight"
 feast_default.3004.c:0 "Some bring joy wherever they go; others, whenever they do."
 feast_default.3004.c.tt:0 "#F It is time for [rival_guest.GetFirstNameNoTooltip] to spread some happiness#!"
 feast_default.3004.d:0 "A fist to face is as good a response as any!"

 feast_default.3005.t:0 "$feast_header$ Um Desafio"
 feast_default.3005.desc:0 "O salão ecoa com o riso de meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], com essas provocações e insultos - quando [rival_to_duel.GetSheHe] me chama de [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')], saco minha espada."
 feast_default.3005.desc_won:0 "\n\nEu volto aos meus sentidos enquanto me inclino sobre [rival_to_duel.GetHerHim], bota no seu peito, nós dois respirando com dificuldade."
 feast_default.3005.desc_lost:0 "\n\nEu volto aos meus sentidos quando [rival_to_duel.GetSheHe] inclina-se sobre mim, bota no meu peito. [rival_to_duel.GetSheHe|U] sussurra em meu ouvido, "Eu quero ouvir você implorar por misericórdia.""
 feast_default.3005.a:0 ""Você vai pagar por tudo o que você fez.""
 feast_default.3005.b:0 ""Eu nunca cederia as #EMP you# vontades!!""
 feast_default.3005.c:0 ""Por favor, não me machuque!""
 feast_default.3005.d:0 ""Eu quero ouvir você implorar por misericórdia.""
 feast_default.3005.e:0 "Eu alcanço e corto este tendão de Aquiles em um movimento suave."

 feast_default.3006.t:0 "$feast_header$ A Single Night"
 feast_default.3006.opening_1:0 "Overcome with drunkenness and lust, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] and I find ourselves alone. [partner.GetHerHis|U] arms around me, [partner.GetHerHis] lips against my neck, we quench the fires burning in our chests and our loins."
 feast_default.3006.opening_2:1 "I awake in a strange bed, with an unexpected bedfellow. Memories of the previous night slowly take shape from the aching mist in my head. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] and I, joined by desire."
 feast_default.3006.opening_3:0 "I had been so insistent that this was exactly what I would not do. Yet, after a few drinks I fell so easily into the arms of [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – trapped in [partner.GetHerHis] seductive web. Soon enough I found myself in [partner.GetHerHis] bed."
 feast_default.3006.both_married_love:0 "\n\nI cannot bear the thought of going without [partner.GetHerHim], but [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] must never know, and neither must my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married_love:0 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] cannot be allowed to know what happened here."
 feast_default.3006.partner_married_love:0 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but considering [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], what can I do?"
 feast_default.3006.unmarried_love:0 "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here. Yet, I cannot stand the thought of being without [partner.GetHerHim] for a single day."
 feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] must not be allowed to know, and that is without mentioning my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] must not learn of my betrayal."
 feast_default.3006.partner_married:0 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] cannot be allowed to know what happened here."
 feast_default.3006.unmarried:0 "\n\nOutside the bounds of marriage and decency, we cannot let the world know what happened here."
 feast_default.3006.a:0 "I must see you again!"
 feast_default.3006.b:0 "Let's make the most out of this moment..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] is not interested#!"
 feast_default.3006.c:0 "Let us never speak of this."
 feast_default.3006.c.tt:1 "#F You stay away from [partner.GetFirstNameNoTooltip]#!"

 feast_default.3007.t:0 "$feast_header$ In the Act"
 feast_default.3007.love:0 "As the other guests are losing their wits to the cups, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] and I find a chamber to spend the night by ourselves. I am spreading kisses across [lover.GetFirstNamePossessive] naked back when a voice makes me rush to cover myself."
 feast_default.3007.not_love:0 "I brought my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], to an abandoned chamber to get away from the crowd. I am in the middle of sating my hunger when a familiar voice makes my blood curdle."
 feast_default.3007.ambiguous:0 "Hoping to spend some time with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], I brought [lover.GetTitledFirstName] away from the feast. Just as I was getting ready to return, a familiar voice makes me freeze in shock."
 feast_default.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] is staring at us in shock. "How could you bed that [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?""
 feast_default.3007.a:0 "This meant nothing, my dear!"
 feast_default.3007.b:0 "I love [lover.GetHerHim]!"
 feast_default.3007.c:0 "I do as I please."

 feast_default.5001.t:0 "$feast_header$ A Crooked Smile"
 feast_default.5001.friend_reminder:0 "I believe [friend.GetTitledFirstName] meant it only as a word of caution, but after my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.rival_reminder:0 "I know that [rival.GetTitledFirstName] only said it to cause me worry, but now that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] reminded me of [host.GetTitledFirstNamePossessive] terrifying reputation, I can think of little else."
 feast_default.5001.spouse_reminder:0 "Touching my arm to get my attention, [spouse.GetTitledFirstName] spoke in a lowered voice filled with concern. "[host.GetTitledFirstName] has been looking at you a lot this evening..."\nConsidering [spouse.GetTitledFirstNamePossessive] reputation, I almost wish [spouse.GetSheHe] had said nothing."
 feast_default.5001.sadist_reminder:1 "It was with a disturbing smile that [sadist.GetTitledFirstName] recounted some of the more terrifying stories about [host.GetTitledFirstNamePossessive] means of... diplomacy. I should not let it get to me, but now I'm finding it hard to think of anything else."
 feast_default.5001.reminder:0 "Even if a feast is an occasion of celebration and joy, it is very difficult to not think of [host.GetTitledFirstNamePossessive] terrifying reputation..."
 feast_default.5001.worry:0 "\n\nEvery grin from our host now starts looking a little too wide, and every clang of a flagon or plate makes me jump, anxious that someone has incurred [host.GetHerHis] wrath with some minor slight. Or worse, that that person is me."
 feast_default.5001.a:0 "I can get through this. It is only a feast."

 feast_default.5002.t:0 "$feast_header$ Delusions"
 feast_default.5002.desc_chair:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], leans down to better converse with the chair beside [lunatic_host.GetHerHim]. At this display all other conversations soon dwindle.\n\n"What did you say, my good [ROOT.Char.Custom('RandomLadyLord')]? Yes, of course, I trust you more than anyone here!""
 feast_default.5002.desc_chicken:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], gently hugs a plucked — and cooked — chicken to [lunatic_host.GetHerHis] chest, whispering sweet nothings to it. As [lunatic_host.GetSheHe] begins to loudly proclaim [lunatic_host.GetHerHis] affection for the fowl, the mood in the great hall quickly takes a troubled turn."
 feast_default.5002.desc_drapes:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], sweeps onto the dance floor, holding one of the banners used to decorate the walls in [lunatic_host.GetHerHis] arms.\n\nThe guests can do nothing but stare as he leads the piece of fabric through an elaborate dance, enthralled by the display."
 feast_default.5002.a:0 "My [lunatic_host.GetLadyLord], why don't we go outside for some air?"
 feast_default.5002.b:0 "I have to stop this madness!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Let me join you both!"

 feast_default.5003.t:0 "$feast_header$ Painful Entertainment"
 feast_default.5003.desc:0 "Pieces of sharp metal in some of the dishes, splinters on the chairs, small #EMP accidents#! promising bruises...\n\nSitting at the head of the table, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] cannot hide the cold smile spreading across [sadistic_host.GetHerHis] face as another [guest.GetLadyLord], [guest.GetTitledFirstName], spits blood onto [guest.GetHerHis] plate."
 feast_default.5003.a:0 ""This is unacceptable!""
 feast_default.5003.b:0 "I'll take care of [guest.GetFirstNameNoTooltip] for now."
 feast_default.5003.c:0 "What a glorious feast!"

 feast_default.5004.t:0 "$feast_header$ The Bottom of the Tankard"
 feast_default.5004.desc:0 ""Was that the sound of an empty cup you just sat down on the table?" To hear anything over the din of the great hall, [host.GetTitledFirstName] must have enchanted ears. My gracious host waves for a servant. "More wine here! None will go thirsty!""
 feast_default.5004.a:0 "Thank you, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "I have had quite enough, I think."
 feast_default.5004.c:0 "I make my excuses and slip away in the crowd."

 feast_default.5005.t:0 "Garum!"
 feast_default.5005.desc:0 "Oh, this heavenly taste! So savory, yet slightly salty, reminiscent of the sea...\n\nThis might be the best garum I have ever tasted, and [host.GetTitledFirstNamePossessive] cook has employed it expertly!"
 feast_default.5005.a:0 "I need to eat this regularly!"
 feast_default.5005.b:0 ""This is an incredible meal, [host.GetFirstNameNoTooltip]!""
 feast_default.5005.c:0 ""Did you know that murri was inspired by garum?""
 feast_default.5005.c.flavor:0 "Not a lot of other guests seem to know this!"
 feast_default.5005.d:0 "If I could I would #EMP breathe#! garum!"

 feast_default.6001.t:0 "$feast_header$ The Right [spouse.GetWomanMan|U] for the Job"
 feast_default.6001.dislike_spouse:1 "Although there are many ways in which we do not get along, I must confess that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] has done a very good job with my feast. [spouse.GetFirstName] has ensured that the food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetHerHim] next to me at the great table and celebrations about to begin, I let [spouse.GetHerHim] know that I appreciate [spouse.GetHerHis] hard work in preparation of this feast."
 feast_default.6001.like_spouse:0 "My dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] has been working hard to ensure that everything about the feast goes smoothly. The food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetFirstName] beside me at the great table, everything is ready. I squeeze [spouse.GetHerHis] hand and smile at [spouse.GetHerHim], before rising to announce the start of the celebrations."
 feast_default.6001.a:0 "What would I have done without [spouse.GetHerHim]."

 feast_default.6002.t:0 "$feast_header$ A Laudable Effort"
 feast_default.6002.desc:0 "As the feast is underway, and our guests are eating and drinking merrily, [guest.GetTitledFirstName] approaches [spouse.GetFirstName] and me at the great table.\n"This is a marvelous feast! All my compliments to the hosts.""
 feast_default.6002.a:0 ""Yes, I have done a great job, haven't I?""
 feast_default.6002.b:0 ""[spouse.GetFirstNameNoTooltip] deserves all credit.""

 feast_default.6003.t:0 "$feast_header$ In My House"
 feast_default.6003.opening:0 "I did everything I could, ensuring that [fighter_1.GetTitledFirstName] and [fighter_2.GetTitledFirstName] would be as far from each other as possible. It was not enough, and now they have come to blows, in the middle of my feast!"
 feast_default.6003.bodyguard:0 "\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], is standing close to the brawl, and looks to me for the order to intervene."
 feast_default.6003.guard:0 "\nOne of my guards is close to the brawl, and looks to me for the order to intervene."
 feast_default.6003.a:0 "Throw [fighter_2.GetFirstNameNoTooltip] out to cool off."
 feast_default.6003.b:0 "Restrain [fighter_1.GetFirstNameNoTooltip] until things calm down."
 feast_default.6003.c:0 ""Halt! We will talk about this later.""


 feast_default.6101.t:0 "$feast_header$ Troubled [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "The pleading gaze I receive from my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] is taking on a desperate tone. A group of guests are approaching the corner [troubled_guest.GetSheHe] has hid in all evening, and the walls are hindering [troubled_guest.GetHerHis] escape.\n\n"
 feast_default.6101.desc_liked:0 "The poor [troubled_guest.GetWomanMan] has never been good with people!"
 feast_default.6101.desc_disliked:0 "To think a [troubled_guest.GetTitleTierName] would act in such a way..."
 feast_default.6101.a:0 "I will distract the converging guests."
 feast_default.6101.b:0 "Come now, [troubled_guest.GetFirstNameNoTooltip]. Tell us a story!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! I need to talk to you. In private."
 feast_default.6101.c.tt:0 "We could both use a break..."

 feast_default.6111.t:0 "$feast_header$ The Conversation Partner"
 feast_default.6111.desc:0 "As one plate of food is replaced by the next, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] goes on and on about [guest_to_talk_to.Custom('subject_of_interest')].\n\n"...and that was how we salvaged that mess! Are you sure I am not boring you, my [ROOT.Char.GetLadyLord]?""
 feast_default.6111.a:0 "No no, please, do go on!"
 feast_default.6111.b:0 "Why don't we talk more about you instead?"
 feast_default.6111.c:0 "You making a fool of yourself could never bore me!"
 every_evil_guest_scope_tt:0 "Every unsympathetic guest"

 feast_default.6121.t:0 "$feast_header$ Tastefully Insulting"
 feast_default.6121.desc:0 "As plate after plate of food is brought into the great hall, an unmistakable smell reaches me, and I smile. That my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] is sensitive to [ROOT.GetCharacter.Custom('GetFoodDetail')] is something I #EMP sadly#! forgot to tell the cook.\n\n"I bid you all welcome, and I pray you will find the food to your liking.""
 feast_default.6121.a:0 "Especially you, [hated_guest.GetFirstNameNoTooltip]. #EMP Enjoy#!!"
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] face as I 'save' [hated_guest.GetHerHim] from the food is definitely to my liking!"

 feast_default.6231.t:0 "$feast_header$ Disaster Strikes"
 feast_default.6231.desc:0 ""My [ROOT.Char.GetLadyLord]. The wine... We cracked open the next barrel – it has gone bad. It has #EMP all#! gone bad!"\n\nThe feast is still raging, but without drink the mood is sure to dwindle at a cruel pace."
 feast_default.6231.a:0 "The wine merchant should still be in town!"
 every_drunkard_guest_scope_tt:0 "Every drunkard guest in attendance"
 feast_default.6231.b:0 "We all have to pitch in. Come on now."
 feast_default.6231.c:0 "Time to crack open my secret stores."

 feast_default.6251.t:0 "$feast_header$ The Dilemma"
 feast_default.6251.desc:0 "The feast is dwindling down, and I find myself deep in conversation with my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] inquires about my opinion on [guest.Custom('subject_of_interest')] – a subject [guest.GetSheHe] is deeply interested in [guest.GetHerselfHimself]."
 feast_default.6251.a:0 "It's a subject that fascinates me as well!"
 feast_default.6251.b:0 "I could not care less."
 feast_default.6251.c:0 "I am more interested in #EMP you#!...!"

 feast_default.6261.t:0 "$feast_header$ To Serve Man"
 feast_default.6261.desc_lunatic:0 ""I have personally given a helping hand in preparation for the meal, and I hope the result will delight!""
 feast_default.6261.desc_not_lunatic:0 ""The cook's assistant gave his body and soul to prepare this meal, and I hope the result will delight!""
 feast_default.6261.desc_cannibal_guest:0 "\n\nAs we sit down to eat, I cannot help but notice that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] especially seems to enjoy the food."
 feast_default.6261.desc_concerned_guest:0 "\n\nAs we sit down to eat, however, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] only pokes at the food placed in front of [concerned_guest.GetHerHim] and looks at me with suspicion."
 feast_default.6261.a_exposed:0 "It's almost as if [concerned_guest.GetSheHe] doesn't trust me!"
 feast_default.6261.a:0 "Let [concerned_guest.GetHerHim] suspect whatever [concerned_guest.GetSheHe] wants."
 feast_default.6261.b:0 "Bring the [concerned_guest.GetTitleTierName] something else to eat."
 feast_default.6261.c:0 "I think we might have a lot of dietary ideas to discuss!"

 feast_default.6301.t:0 "$feast_header$ Artifactual Liability"
 feast_default.6301.desc:0 "In the midst of the festivities, the captain of the guard hurries towards me.\n\n"My [ROOT.Char.GetLadyLord], it seems that someone has [feast_target_artifact.Custom('DamageArtifactAction')] the [feast_target_artifact.GetName]! The evidence points toward my [ROOT.Char.GetLadyLord]'s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], who has been acting strange this evening." [captain_of_the_guard_dummy.GetSheHe|U] glances in [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] direction.\n\n"What would my [ROOT.Char.GetLadyLord] have me do?""
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\n\nLooking over, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] does look quite unsettled."
 feast_default.6301.a:0 "Detain [feast_artifact_culprit.GetTitledFirstNameNoTooltip] at once!"
 feast_default.6301.b:0 "Bring [feast_artifact_culprit.GetHerHim] to me."
 feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] better pay for the damages."
 feast_default.6301.b.tt_innocent:0 "If [feast_artifact_culprit.GetTitledFirstNameNoTooltip] is innocent"
 feast_default.6301.b.tt_guilty:0 "If [feast_artifact_culprit.GetTitledFirstNameNoTooltip] is guilty"
 feast_default.6301.c_learning:0 "I believe you know more than you let on, captain..."
 feast_default.6301.c.tt:0 "You dispose of your conniving captain."
 feast_default.6301.d:0 "I never liked that piece anyway."

 #...turns out the suspect was innocent after all
 feast_default.6302.t:0 "Innocence Talks"
 feast_default.6302.t_lover:0 "Innocence Lays Here"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] approaches me in my study. "My dear [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], I only recently learned of [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] imprisonment.""
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] glances at me nervously. "That may have been a mistake — I was... watching... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] at the time of the incident and it can't possibly have been [feast_artifact_culprit.GetHerHim]."\nA distinct blush spreads across [feast_trusted_friend.GetHerHis] cheeks."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] gives me a calm but concerned look. "I distinctly remember [feast_artifact_culprit.GetHerHim] having a spirited debate with [feast_debatee_character.GetTitledFirstNameNoTooltip] at the time of the incident, so it is unfortunately impossible for [feast_artifact_culprit.GetHerHim] to have been the culprit.""
 feast_default.6302.a:0 "Even Homer nods. Mea culpa."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] will remember this."
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Let's keep this to ourselves."
 feast_default.6302.b.tt:0 "I'm sure [feast_artifact_culprit.GetTitledFirstNameNoTooltip] is guilty of #EMP something#!."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] makes a fine addition to my prisoners."

 feast_default.6351.t:0 "$feast_header$ Collateral Damage"
 feast_default.6351.desc_intro:0 "I have barely managed to sit down at my seat when I hear a howl emanating from [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. It would seem [feast_default_6351_fighter_2.GetSheHe] and [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] have really gotten into it, as [feast_default_6351_fighter_2.GetFirstNameNoTooltip] is receiving a proper [feast_default_6351_fighter_1.GetWomanMan]handling from [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Too late I realize their martial dance has paved its way straight through the [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm:0 "\n\nI motion for my guards to separate the two, hissing and clawing at each other."
 feast_default.6351.desc_wrathful:0 "\n\nI yell at them from across the hall: "#EMP What is the meaning of this!#!""
 feast_default.6351.desc_outro:0 "\n\nThe duo is presented in front of me, all the while throwing blame on one another for starting the fight."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], how could you?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP how dare you!#!"
 feast_default.6351.a.tt:0 "Make [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] pay for the damages."
 feast_default.6351.b:0 "Why would you let [feast_default_6351_fighter_1.GetHerHim] provoke you, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "My patience wears thin, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt:0 "Make [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] pay for the damages."
 feast_default.6351.c:0 "Never mind who started it. You're both responsible."
 feast_default.6351.c_wrathful:0 "#EMP Enough!#! You're both paying for the damages."
 feast_default.6351.c.tt:0 "Make both of them pay for the damages."
 feast_default.6351.d:0 "In [ROOT.Char.GetFaith.HighGodName]'s name, I shall turn the other cheek."
 feast_default.6351.d.tt:0 "Let [ROOT.Char.GetFaith.HighGodName] sort them out."
 feast_default.6351.e:0 "These things happen. It wasn't my favorite piece."
 feast_default.6351.e_wrathful:0 "#EMP Luckily for you dimwits#!, I never liked that piece..."
 feast_default.6351.e.tt:0 "Let them off the hook."

 feast_default.6501.t:0 "$feast_header$ The Innuendo"
 feast_default.6501.desc.opening:0 ""I know what I said, I just don't understand why you find it so funny?"\n\n[innocent_guest.GetTitledFirstName] cocks [innocent_guest.GetHerHis] head to the side while I withhold my chortle. I haven't told [innocent_guest.GetHerHim] that what [innocent_guest.GetSheHe] said could be interpreted as something lewd.\n\n"
 feast_default.6501.joke_a:0 ""If you squeeze the head, a thick substance will pour out!""
 feast_default.6501.joke_b:0 ""I'm having a hard time understanding this dialect, and I heard you are a cunning linguist!""
 feast_default.6501.joke_c:0 ""She had a lovely chest on display in the courtroom!""
 feast_default.6501.desc.ending_solo:0 "\n\nAm I alone in thinking this is funny? I won't know unless I speak up. Is it worth risking embarrassing [innocent_guest.GetFirstNameNoTooltip] for a joke?"
 feast_default.6501.desc.ending_duo:0 "\n\nI may not be alone in thinking this is funny either; [fellow_pervert.GetTitledFirstName] spat out some of [fellow_pervert.GetHerHis] drink when [innocent_guest.GetTitledFirstNameNoTooltip] repeated [innocent_guest.GetHerselfHimself]. The two could share the same kind of crude humor as I, or they could be offended by it. I won't know what either thinks unless I speak up."
 feast_default.6501.a:0 "I, uh... Nevermind..."
 feast_default.6501.b:0 "Repeat what you said, but slowly. Really think about it."
 feast_default.6501.b.tt:0 "#F You take the risk of embarrassing [innocent_guest.GetTitledFirstNameNoTooltip] hoping that you share the same kind of humor"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] finds the double entendre funny"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] is mortified by your perverse humor"

 feast_default.8001.t:0 "$feast_header$ From Cinders to Flames"
 feast_default.8001.desc:0 "The flames lick the roof, and screams echo through the night. I lean my back against the closed door, ignore the horrified faces of my loved ones, and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8001.a:0 "Finally... They are gone."
 feast_default.8001_survivors:0 "Everyone I warned that is not sadistic or callous"

 feast_default.8002.t:0 "$feast_header$ From Cinders to Flames"
 feast_default.8002.desc:0 "The flames lick the roof, the screams echo through the night, and I lean my back against the closed door and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 feast_default.8002.a:0 "Finally I am rid of them. Rid of them all!"
 feast_default.8002_death:0 "Everyone in attendance"

 feast_default.8003.t:0 "$feast_header$ Charred, Not Burnt"
 feast_default.8003.desc:0 "The flames spread quickly, too quickly, and as I try to bolt the door shut I am soon overwhelmed by guest fleeing the inferno.\n\nAs we all stand huddled outside, watching the flames roar, I am approached by an incensed, and slightly charred, [enemy_1.GetTitledFirstName]. "What is the meaning of this? Did you try to trap us in there?!""
 feast_default.8003.a:0 "The insult! I would #EMP never#!!"

 feast_default.8051.t:0 "$feast_header$ Rising Tempers"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out the back door of the feast hall before locking it tight.\n\nAll our queries go unanswered, and as the flames — and screams — start to rise from inside the hall we all fall silent. Soon the only sound heard is the laughter from our host."
 feast_default.8051.a:0 "[host.GetSheHe|U] wasn't on good terms with some attendees, but this?!"
 feast_default.8051.a_death:0 "Everyone else in attendance"

 feast_default.8052.desc:0 ""Fire!"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe fire spreads fast – [ROOT.Char.Custom('RegionalDrink')]-stained cloth and overdressed attendees burn quickly. My skin is blistering, #EMP peeling#!, and I scream; but soon even that is impossible as the billowing smoke smothers my cries."
 feast_default.8052.a:0 "I always wanted to go out in blazing glory..."

 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out of the feast hall before trying to close the door.\n\nHowever — before [host.GetSheHe] can manage — cries rise up from within, and all attendees spill out into the night as flames starts to rise from the feast hall."
 feast_default.8061.desc:0 ""Fire!"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe door to the feast hall is closing, but terrified guests soon throw it open as we all flee the flames. Standing outside is a confused, but curiously calm, [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a:0 "What's going on, [host.GetFirstNameNoTooltip]?!"

 feast_default.9001.t:0 "$feast_header$ As My Guests Depart"
 feast_default.9001.desc_murder:0 "With everyone — well, almost everyone — headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.desc_murder_feast_success:0 "With everyone's body headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.desc_murder_feast_fail:0 "With everyone headed for their respective homes — alive and well — I cannot help but feel extremely disappointed. At least they seemed to enjoy the feast, before it all burned down..."
 feast_default.9001.desc_exotic:0 "With everyone headed home with bellies full of exotic delicacies, I am proud to say that the feast was a success!"
 feast_default.9001.desc_lavish:0 "With all my guests leaving my castle with the entire contents of my vast pantry in their bellies, I am proud to say that the feast was a success!"
 feast_default.9001.desc_meager:0 "With all my guests having done fighting for the last of my meager table scraps, it gives me great relief to watch them finally leave with loose clothing and growling bellies."
 feast_default.9001.desc:0 "With everyone headed for their respective homes, I am proud to say that the feast was a success!"
 feast_default.9001.spouse:0 "\n\nI have my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] to thank for much of its success, and I feel nothing but gratitude as [spouse.GetSheHe] sees the last few guests off."
 feast_default.9001.no_spouse:0 "Nevertheless, I am still grateful that the endeavor is over for now."
 feast_default.9001.a:0 "Until next time!"

 feast_default.9002.t:0 "$feast_header$ Returning Home"
 feast_default.9002.desc_murder_feast:0 "What a feast! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come, especially with that... #EMP fiery#! ending to the evening."
 feast_default.9002.desc_exotic:0 "What a feast! Before coming, I could have never imagined the exotic delicacies I would sample in my time in [host.GetTitledFirstNamePossessive] halls. This was a feast I will never forget!"
 feast_default.9002.desc_lavish:0 "What a feast! Before coming, my clothes were slack and ill-fitting, now I stagger out of [host.GetTitledFirstNamePossessive] halls twice as full of food and merriment as when I arrived! This was a feast I will struggle to forget!"
 feast_default.9002.desc_meager:0 "What a feast? Though usually I would expect far more food from a feast, I leave [host.GetTitledFirstNamePossessive] halls hungry, but at least the company was good. This was a feast I wish I could forget."
 feast_default.9002.desc:0 "What a feast! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come."
 feast_default.9002.desc_ending:1 "\n\nNow it is time to wash off the traces of merriment and wine, and once more resume my duties as a [ROOT.Char.GetLadyLord] of the realm."
 feast_default.9002.a:0 "Farewell, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
