l_english:
 every_guest_scope_tt:0 "Cada convidado"

 feast.0010.desc:0 "Por que você aceitaria meu convite apenas para participar da Celebração de [other_host.GetTitledFirstName] no lugar, eu não sei, mas sei que vou me lembrar disso."
 feast.0010.a:0 "Lamentável."

 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "Convido você para um banquete na minha Corte em [barony.GetNameNoTier]!"
 feast.1501.host_likes_me:0 "Espero que você compareça, pois sua presença faria muita falta."
 feast.1501.host_gets_along_with_me:0 "Como um notável [ROOT.Char.GetTitleTierName], Ficarei honrado com sua presença."
 feast.1501.host_dislikes_me:0 "Espero que todos os notáveis ​​estejam lá, o que infelizmente inclui você."
 feast.1501.a:0 "Claro que vou participar."
 feast.1501.b:0 "Eu irei comparecer. Relutantemente."
 feast.1501.c:0 "Estou triste em dizer que estou ocupado."
 feast.1501.d:0 "Não, eu recuso!"

 feast.1502.desc:0 "Convido você para um banquete na minha Corte em [barony.GetNameNoTier]! Será um grande evento, digno de sua honrosa presença."
 feast.1502.a:0 "Será um prazer."
 feast.1502.b:0 "Tenho assuntos mais importantes para tratar."

 feast.1503.desc:0 "Convido você para um banquete na minha Corte em [barony.GetNameNoTier]! Será um grande evento, com comida deliciosa e entretenimento."
 feast.1503.a:0 "Será um prazer."
 feast.1503.b:0 "Tenho assuntos mais importantes para tratar."

 feast.2001.t:0 "$feast_header$ Um Encontro Alegre"
 feast.2001.t_murder:0 "$feast_header$ Reunião Vil"
 feast.2001.desc:0 "Os convidados estão reunidos no grande salão, senhores e senhoras de todos os cantos do reino.\n\nO clima é brilhante e os ânimos estão em alta quando o banquete começa!"
 feast.2001.desc_murder_feast:0 "Enquanto os convidados entram no grande salão, eu os vejo um após o outro. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Todos os meus inimigos — inimigos do reino!\n\nEnquanto os servos acendem a grande lareira, tenho uma epifania repentina; e se o flagelo de sua existência pudesse ser limpo de uma só vez?"
 feast.2001.a:0 "Bem-vindos, amigos!"
 feast.2001.a.tt:0 "A Festa começa"
 feast.2001.b:0 "Todos são hóspedes da minha casa. Nenhum mal lhes acontecerá."
 feast.2001.c:0 "Todos serão abraçados pelo minha #EMP calorosa#! hospitalidade."
 feast.2001.c.tt:0 "A Festa começa, e esperamos que o final seja... esclarecedor."
 feast.2001.d:0 "Claro que as pessoas ainda queridas para mim serão poupadas."
 feast.2001.c.people_to_spare:0 "Todo mundo querido para mim será avisado"

 feast.2002.t:0 "Deveres Abandonados"
 feast.2002.desc:0 "Que desastre!\n\nDepois de todos os meus preparativos, meus convidados chegaram para um banquete sem anfitrião!\nEles foram para casa, e eu os deixei com uma impressão terrível de mim."
 feast.2002.a:0 "Eu posso me arrepender disso."

 feast.2003.t:0 "Uma Celebração Pobre"
 feast.2003.desc:0 "Eu não posso acreditar nisso. Apesar dos meus convites e preparativos, nenhum convidado apareceu no meu banquete.\n\nNão importa! Vou desfrutar de toda essa comida e vinho sozinho, e o eco dos passos no meu grande salão é toda a companhia de que preciso!"
 feast.2003.a:0 "Estou realmente tão sozinho?"
 feast.2003.b:0 "Eu me sinto um pouco aliviado."

 feast.2501.t:0 "Uma calorosa recepção"
 feast.2501.likes_host:0 "Todos os convidados estão reunidos no grande salão, e nosso gracioso anfitrião, [activity.GetOwner.GetTitledFirstName], deu-nos as boas-vindas a todos para a festa!"
 feast.2501.dislikes_host:0 "Todos os convidados estão reunidos no grande salão, e nosso [activity.GetOwner.Custom('InsultAdjective')] Anfitrião, [activity.GetOwner.GetTitledFirstName], finalmente deu as boas-vindas a todos nós para a festa."
 feast.2501.a.gluttonous:0 "Eu posso sentir o cheiro da cozinha daqui!"
 feast.2501.a.drunkard:0 "Onde estão os barris!"
 feast.2501.a.gregarious:0 "Mal posso esperar para falar com todos!"
 feast.2501.a.shy:0 "Há um monte de gente aqui..."
 feast.2501.a:0 "Estou ansioso por isso!"
 feast.2501.b:0 "É melhor que isso valha o meu tempo."

 feast.2502.t:1 "$feast_header$ Sozinho"
 feast.2502.desc:0 "O escândalo! [activity.GetOwner.GetTitledFirstName] não apareceu na sua própria festa!\n\n[activity.GetOwner.GetSheHe] está tentando nos fazer de tolos?"
 feast.2502.a:0 "Isso tem sido uma perda de tempo!"

 feast.5003.t:0 "$feast_header$ Fim das Festas"
 feast.3601.desc:1 "Com a morte de [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] festa chega ao fim.\n\nÀ medida que os convidados submissos saem, eu rezo para que [ROOT.Char.GetFaith.HighGodNameAlternate] de boas-vindas para [host.GetFirstName] tão calorosamente quanto [ROOT.Char.GetFaith.PositiveAfterLife] [host.GetSheHe] nos deu boas-vindas aos seus salões."
 feast.3601.a:0 "Foi uma festa tão divertida!"
 feast.3601.a.tt:1 "#F Você sabe... até [host.GetSheHe] morrer.#!"

 feast.5004.desc:0 "Como agora estou preso atrás das grades, meu grande banquete será cancelado. Ah, todas aquelas horas que passei preparando... Desperdiçado!"
 feast.5002.a:1 "Sem anfitrião, sem festa."

 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi preso, e seu grande banquete chegou ao fim. Que momento de azar!"
