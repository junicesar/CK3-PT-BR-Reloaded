l_english:
 varangian_arrived.title:0 "Um Novo Varangiano"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] juntou-se à Guarda Varangiana"

 varangian.0002.t:0 "A Guarda Varangiana"
 varangian.0002.opening:0 "Quando chegar a hora de [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] vem a mim com [varangian_candidate.GetHerHis] plano, [varangian_candidate.GetSheHe] parece já ter arrumado [varangian_candidate.GetHerHis] mente.\n\n"Servindo com os Varangianos em"
 varangian.0002.miklagard:0 "Miklagard"
 varangian.0002.elsewhere:0 "a Guarda do Imperador"
 varangian.0002.end:0 "trará riqueza e glória!"\n\nEu não posso negar essa parte, mas eu poderia negar seu pedido. Por outro lado, seria certo parar alguém em sua busca pela glória?"
 varangian.0002.a:0 "Vá, com a benção de [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 varangian.0002.b:0 "Não, eu proíbo! Você é necessário aqui."

 varangian.1002.t:0 "Retornando da Guarda Varangiana"
 varangian.1002.opening:0 "Eu mal reconheço [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] quando [varangian_candidate.GetSheHe] entra no meu grande salão."
 varangian.1002.new_partner:0 "E eu certamente não reconheço [partner.GetWomanMan] do seu lado!"
 varangian.1002.ending:0 "\n\n"Estou em casa, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_varangian.GetFirstNameNoTooltip] bellows. "Muitas vezes pensei que nunca mais veria essas praias, mas finalmente estou de volta."\n\nPor mais estranho que seja ver meu [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] depois de todos esses anos, não posso negar que estou impressionado com [varangian_candidate.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] dress, [varangian_candidate.GetHerHis] jóias estrangeiras, e o pesado cofre que [returning_varangian.GetSheHe] trouxe com [returning_varangian.GetHerHim]."
 varangian.1002.a:0 "Bem-vindo a Casa, [returning_varangian.GetFirstNameNoTooltip]!"

 varangian.3001.t:0 "Guarda Varangiana: Uma Morte Honrosa"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] morreu enquanto servia na Guarda Varangiana!\n\nRecebi uma carta de [emperor.GetTitledFirstName] louvando seu nome, e descrevendo como [varangian.GetSheHe] lutou bravamente para salvar a vida de [emperor.GetTitleAsNameNoTooltip] de assassinos cruéis.\n\nNada pode trazer [varangian.GetFirstNameNoTooltip] de volta, mas a recompensa póstuma de ouro de [emperor.GetTitleAsNameNoTooltip] ajuda a aliviar a tristeza."
 varangian.3001.a:0 "Valente até o fim, [varangian.GetFirstNameNoTooltip]..."
