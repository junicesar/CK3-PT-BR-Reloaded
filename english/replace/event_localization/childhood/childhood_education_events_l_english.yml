l_english:
 childhood_education.0004.t:0 "A Inconstância da Juventude"
 childhood_education.0004.opening:0 "Meu Aprendiz, [ward.GetTitledFirstName], mudou o Fodo do [ward.GetHerHis] estudo.\n\n"
 childhood_education.0004.desc1:0 "Pensar que [ward.GetSheHe] agora aspira a mergulhar na arte de [ward.Custom('education_focus_child')], um campo de estudo no qual eu sou excelente... Aquece meu coração!"
 childhood_education.0004.desc2:0 "Pensar que [ward.GetSheHe] abandonaria nosso interesse comum pela arte de [ROOT.Char.Custom('education_focus')]!"
 childhood_education.0004.desc_fallback:0 "[ward.GetSheHe|U] agora persegue o conhecimento na arte de [ward.Custom('education_focus_child')]."
 childhood_education.0004.a:0 "[ward.GetTitledFirstNameNoTooltip] agora está estudando[ward.Custom('education_focus_child')]!"

 childhood_education.1011.t:0 "É Quem eu Sou"
 childhood_education.1011.desc:0 "[guardian.GetTitledFirstName] me ensinou muito sobre as formas das [guardian.GetHerHis] pessoas — das #EMP nossas#! pessoas, pois não só professo a Fé [guardian.GetFaith.GetAdjective], Eu me vejo como totalmente um [guardian.GetCulture.GetName]."
 childhood_education.1011.a:0 "É a única maneira que desejo Viver."

 childhood_education.1012.t:0 "Um Dia Abençoado"
 childhood_education.1012.desc:0 "Com [ward.GetHerHis] educação permanente na Fé e nas práticas do meu povo, [ward.GetTitledFirstName] me disse que [ward.GetSheHe] parece um(a) bom(a), [guardian.GetCulture.GetName] de [guardian.GetFaith.GetAdjective]."
 childhood_education.1012.a:0 "Finalmente, [ward.GetSheHe] vê a luz!"

 child_culture_and_faith_converted.parent.message:1 "As Crenças E Cultura de seu(ua) [ward.Custom('GetDaughterSon')], [ward.GetTitledFirstName], mudaram sob a Tutela de [guardian.GetTitledFirstName]"

 childhood_education.1021.t:0 "Na Fé, a Verdade"
 childhood_education.1021.desc:0 "A Tutela de [guardian.GetTitledFirstName] me ensinou muito, e sinto que entendo a verdadeira natureza do mundo.\n\nComo duvidei que [guardian.GetFaith.GetName] tinha todas as respostas?"
 childhood_education.1021.a:0 "Encontrei minha verdadeira Fé."

 childhood_education.1022.t:0 "Na Fé, a Verdade"
 childhood_education.1022.desc:0 "Depois de todas as minhas palestras e toda a minha sabedoria compartilhada, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.GetTitledFirstName], finalmente abraçou a verdadeira Fé.\n\nEu sempre soube que [ward.GetSheHe] seria um(a) bom(a) [ROOT.Char.GetFaith.GetAdjective] algum dia."
 childhood_education.1022.a:1 "[ROOT.Char.GetFaith.KnowledgeGodName] guiou a minha mão."

 child_faith_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] beliefs have changed under the tutelage of [guardian.GetTitledFirstName]"

 childhood_education.1031.t:0 "Natureza e Nutrição"
 childhood_education.1031.desc:0 "Eu posso ter nascido [ward.GetCulture.GetName], mas não posso negar que não sei mais o que isso significa. Depois da Tutela de [guardian.GetTitledFirstName], Eu sinto a(o) [guardian.GetCulture.GetName] por completo."
 childhood_education.1031.a:0 "É Quem eu Sou."

 childhood_education.1032.t:0 "Natureza e Nutrição"
 childhood_education.1032.desc:0 "Após minha longa Tutela do(a) jovem [ward.GetTitledFirstName], Fiquei satisfeito quando [ward.GetSheHe] me disse que se considera um(a) [guardian.GetCulture.GetName]!"
 childhood_education.1032.a:0 "E realmente [ward.GetSheHe] é!"

 child_culture_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] culture has changed under the tutelage of [guardian.GetTitledFirstName]"

 childhood_education.9004.child_message:0 "[guardian.GetTitledFirstNamePossessiveNoTooltip] [GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9004.guardian_message:1 "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
