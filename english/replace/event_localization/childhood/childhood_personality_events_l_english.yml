 child_personality.9900.t:0 "A Imagem Cuspida"
 child_personality.9900.start.desc:1 "People keep telling me that I am the spitting image of my [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]. I've never met [ancestor.GetHerHim], but they smile when they say it, so it must be a good thing.\n\n"
