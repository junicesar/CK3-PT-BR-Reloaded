l_english:
 child_personality.0001.t:0 "Uma Figura Ameaçadora"
 child_personality.0001.opening:0 "Sempre que vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName], [bully.GetSheHe] surge com uma nova maneira de me atormentar."
 child_personality.0001.bullying_1:0 "\n\nDesta vez [bully.GetSheHe] ameaçou enfiar minha cabeça para fora do buraco na parede da privada!"
 child_personality.0001.bullying_2:0 "\n\n[bully.GetSheHe|U] me seguiu um dia inteiro, latindo e me chamando de vira-lata!"
 child_personality.0001.bullying_3:0 "\n\n[bully.GetSheHe|U] derrubou um candelabro e pôs a culpa em mim!"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U] me assusta, mas o que posso fazer?"
 child_personality.0001.no_bully_fallback:0 "A filha de [ROOT.GetCharacter.Custom('lowly_servant_type')] é uma valentona terrível. Sempre que a vejo, ela inventa uma nova maneira de me atormentar. Ela é tão grande e forte, o que posso fazer?"
 child_personality.0001.a:0 "Pelo menos estou ficando muito, muito bom em me esconder."
 child_personality.0001.b:0 "Eu quero ficar no meu quarto o dia todo de qualquer maneira."
 child_personality.0001.c:0 "Talvez eu pudesse enforcá-lo(a) por isso?"

 child_personality.0002.t:0 "O Criminoso"
 child_personality.0002.guardian:0 "Ao passar pelas ruas com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], viemos pelo pelourinho. Um homem estava preso ali, implorando por água, ou qualquer tipo de alívio de seu destino."
 child_personality.0002.no_guardian:0 "Ao passar pelas ruas, chegamos ao pelourinho. Um homem estava preso ali, implorando por água, ou qualquer tipo de alívio de seu destino."
 child_personality.0002.a:0 "Aquele criminoso nem deveria se atrever a olhar para mim!"
 child_personality.0002.b:0 "Vou buscar-lhe um pouco de água do poço."
 child_personality.0002.c:0 "Água? Espero que esta lama faça o trabalho!"

 child_personality.0003.t:0 "Pego!"
 child_personality.0003.guardian:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] me pegou roubando a bolsa de viagem de [robbed_guest.GetTitledFirstName] enquanto [robbed_guest.GetSheHe] estava visitando o castelo. Ameaçando uma punição, [guardian.GetFirstName] exigiu uma explicação."
 child_personality.0003.no_guardian:0 "Fui pego roubando a bolsa de viagem de [robbed_guest.GetTitledFirstName] enquanto [robbed_guest.GetSheHe] estava visitando o castelo. Ameaçando uma punição, [robbed_guest.GetFirstName] exigiu uma explicação."
 child_personality.0003.a:0 "Fui... desafiado para um jogo por uma das outras crianças."
 child_personality.0003.b:0 "Achei que poderia me safar, mas nunca mais vou fazer isso."
 child_personality.0003.c:0 "Não tenho mais direito a nada do que os outros têm."

 child_personality.0004.t:0 "Inspiração Cortês"
 child_personality.0004.desc:1 "Estou incrivelmente impressionado com uma das famílias $knight_culture_player_plural_no_tooltip_lowercase$. Finalmente fui apresentado a ele cara a cara, e não estou menos impressionado agora. Vou me lembrar de suas palavras para o resto da minha vida."
 child_personality.0004.a:0 ""Dê aos outros o que merecem, e você receberá o seu na sua vez.""
 child_personality.0004.b:0 ""Trabalhe duro e você pode dominar qualquer coisa.""
 child_personality.0004.c:0 ""A grandeza vem com o tempo. Esteja lá para agarrá-la quando ela chegar.""

 child_personality.0005.t:0 "Hora do Jogo"
 child_personality.0005.desc:0 "Eu estava brincando com algumas outras crianças quando [doing_push.GetFirstName] tentou me empurrar!"
 child_personality.0005.a:0 "Eu vou te mostrar o que acontece com alguém que me empurra!"
 child_personality.0005.b:0 "Por que você está me empurrando? Eu só quero brincar com você."
 child_personality.0005.c:0 "Oh wait, I just thought of a different game!"

 child_personality.0006.t:0 "Rejeição de Cortar o Coração"
 child_personality.0006.desc_crush:0 "Oh, eu passo dia e noite pensando em [crush.GetTitledFirstName], e meu coração palpita sempre que vejo [crush.GetHerHim] nos salões do castelo! \n\nNo entanto, quando me aproximei [crush.GetHerHim] com meus sentimentos, [crush.GetSheHe] me recusou com uma risada, esmagando meu coração sob [crush.GetHerHis] pés enquanto [crush.GetSheHe] foi embora."
 child_personality.0006.desc:0 "Um comum [child.Custom('servant_for_romance')] roubou meu coração! Cada olhar em minha direção faz meu coração palpitar.\n\nNo entanto, quando abordado com meus sentimentos, [child.Custom('servant_for_romance')] me rejeitou com uma risada!"
 child_personality.0006.a_crush:0 "Eu vou mostrar para [crush.GetHerHim] o que significa me colocar para baixo assim!"
 child_personality.0006.a:0 "Vou mostrar a eles o que significa me colocar para baixo assim!"
 child_personality.0006.b:0 "Se isso é amor, não quero nada com isso."
 child_personality.0006.c_crush:0 "Será que [crush.GetSheHe] realmente acha que vou desistir assim tão fácil?"
 child_personality.0006.c:0 "Eles realmente acham que eu desisto tão facilmente?"

 child_personality.0007.t:0 "Um Julgamento"
 child_personality.0007.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] falou comigo sobre a pena capital que um ladrão humilde havia recebido dois dias atrás.\n\n[guardian.GetSheHe|U] queria saber o que eu achava de uma pena tão dura para um crime tão pequeno."
 child_personality.0007.a:0 "Foi demais. A punição deve corresponder ao crime."
 child_personality.0007.b:0 "Esta não é a lei de um Reino divino."
 child_personality.0007.c:0 "Todos devemos estar satisfeitos com o que já temos."

 child_personality.0008.t:0 "Uma Festa para os Sentidos"
 child_personality.0008.desc:0 "Estar em uma festa é uma enxurrada de impressões. As pessoas estão falando, o cheiro de todos os tipos de comida enche minha cabeça, e—"
 child_personality.0008.serving_wench:0 "\nQual era o significado da piscadinha daquela criada agora?"
 child_personality.0008.servant_boy:0 "\nQual foi o significado da piscadinha daquele servo agora?"
 child_personality.0008.desc_not_server:0 "\nAquelas roupas, pratos e enfeites lindos! Que maravilhosa demonstração de poder."
 child_personality.0008.a:0 "É tudo tão brilhante!"
 child_personality.0008.b:0 "Os adultos podem ser muito divertidos para conversar!"
 child_personality.0008.c:0 "Não consigo parar de ficar obcecada com o brilho nos olhos daquele servo!"

 child_personality.0009.t:0 "O Pregador Infantil"
 child_personality.0009.desc:0 "Eu vi meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] conversar com algumas outras crianças sobre [child_preacher.GetFaith.random_GoodGodName]. Eles estavam rindo e olhando de lado para [child_preacher.GetHerHim] por um tempo antes de começar a empurrar. Apesar da zombaria [child_preacher.GetSheHe] tentou continuar a lição, até que o primeiro golpe acertou."
 child_personality.0009.desc_fallback:0 "Eu vi meu amigo falar com algumas outras crianças sobre [ROOT.Char.GetFaith.random_GoodGodName]. Eles estavam rindo e olhando de lado por um tempo antes do empurrão começar. Apesar da zombaria, meu amigo tentou manter a lição, até o primeiro golpe."
 child_personality.0009.a:0 "Eu protegerei você!"
 child_personality.0009.a.tt:1 "Há uma chance de você ficar ferido."
 child_personality.0009.b:0 "Vamos todos parar agora e falar sobre isso."
 child_personality.0009.c:0 "É assim que você trata alguém pregando a palavra divina!?"
 child_personality.0009.d:0 "Isso deve ser divertido!"

 child_personality.0010.t:0 "Uma Vida em minhas Mãos"
 child_personality.0010.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] me trouxe para a floresta para brincar com um arco. Fugindo por conta própria, não demorou muito para que eu encontrasse uma corça ferida, tentando mancar para longe de mim."
 child_personality.0010.a:0 "Este será o maior animal que eu já derrubei!"
 child_personality.0010.b:0 "É tão lento, eu poderia esfaqueá-lo e vê-lo sangrar até a morte."
 child_personality.0010.c:0 "Este é um teste estabelecido por [guardian.GetFirstNameNoTooltip], não é?"

 child_personality.0011.t:0 "Objeto do meu Desejo"
 child_personality.0011.desc:0 "Eu tenho desejado [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] por muito tempo, e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] está prometendo me dar um em três meses se eu começar a ser mais rigoroso com meus estudos."
 child_personality.0011.a:0 "Eu gosto bastante do tipo de estudo que já estou fazendo."
 child_personality.0011.b:0 "Oh, eu realmente não quero mais um."
 child_personality.0011.c:0 "Vou estudar muito!"

 child_personality.0012.t:0 "Uma Bagunça de uma Festa"
 child_personality.0012.desc:0 "Esta festa é barulhenta, os adultos são chatos e a comida não é muito boa.\n\nMeu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName] parece estar gostando [guardian.GetHerselfHimself],então eu não posso ter [guardian.GetHerHis] atenção para dizer a [guardian.GetHerHim] que eu não quero estar aqui."
 child_personality.0012.a:0 "Estou me esgueirando. Talvez haja outras crianças por perto."
 child_personality.0012.b:0 "Não aguento tanta gente! Hora de se esconder debaixo da mesa."
 child_personality.0012.c:0 "Pelo menos posso continuar comendo enquanto estiver aqui!"

 child_personality.0021.t:0 "Personalidade Emergente"
 child_personality.0021.desc:0 "Um dos poucos consolos na minha prisão é observar as pessoas, mesmo que seja atrás das grades"
 child_personality.0021.serving_wench:0 "– todas as manhãs espero dar apenas uma olhada naquela linda criada."
 child_personality.0021.servant_boy:0 "– todas as manhãs espero poder dar apenas uma olhada naquele belo criado."
 child_personality.0021.desc_no_gender:0 "– todas as manhãs espero poder dar apenas uma olhada em uma das belas criadas."
 child_personality.0021.a:0 "Então minha imaginação pode fazer o resto..."

 child_personality.0022.desc:0 "Eu me acostumei a ficar sozinho. Ninguém para conversar, ninguém para brincar, ninguém para aprender. O simples pensamento de outra pessoa me tocando agora..."
 child_personality.0022.a:0 "Dá arrepios na minha espinha!"

 child_personality.0023.desc:0 "Eu nunca sei quando vou fazer minha próxima refeição, então quando um prato é dado a mim eu devoro tudo o que está nele sem hesitação, não importa a quantidade.\n\nSó quando estou cheio eu me sinto um pouco à facilidade."
 child_personality.0023.a:0 "É uma das poucas alegrias que tenho!"

 child_personality.0024.desc:0 "Eu nunca sei quando vou fazer minha próxima refeição, então quando um prato é dado a mim eu me forço a resgatar a comida e ficar satisfeito com o que recebo.\n\nNo começo foi difícil, mas agora é segunda natureza."
 child_personality.0024.a:0 "Moderação é a chave."

 child_personality.0025.desc:0 "Uma colher descartada, uma pedra brilhante, um prato quebrado... Uma vez eu teria ridicularizado essas bugigangas, mas percebi que nada é realmente inútil!"
 child_personality.0025.a:0 "Eu reúno todos os tesouros que posso encontrar."

 child_personality.0026.desc:0 "Quando não se possui nada, um ato de bondade significa tudo – aprendi isso da maneira mais difícil. É alucinante pensar no impacto que posso ter sobre as pessoas com um simples ato de generosidade!"
 child_personality.0026.a:0 "O que é meu é... de todos!"

 child_personality.0027.desc:0 "Meus dias ociosos em uma neblina preso atrás dessas grades. Eu acordo, ando de um lado para o outro, eu – espero – como...\n\nNão faz diferença se eu tento preencher meus dias com atividade ou não. Não faz diferença se eu tentar."
 child_personality.0027.a:0 "Eu só vou voltar a dormir."

 child_personality.0028.desc:0 "Meus dias ociosos em uma neblina preso atrás dessas grades. Eu acordo, ando de um lado para o outro, eu – espero – como...\n\nPara preencher meus dias com algo que aprendi a dar a mim mesmo tarefas e a completá-las bem."
 child_personality.0028.a:0 "Diligência é a chave!"

 child_personality.0029.desc:0 "Os guardas sorridentes seguindo cada movimento meu, o [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] me mantendo preso, os ratos fugindo nos cantos escuros... Há uma raiva crescendo dentro de mim, e está ficando mais forte a cada dia que passa!"
 child_personality.0029.a:0 "Eu... apenas... ARGH!"

 child_personality.0030.desc:0 "Há pouco que posso fazer para afetar minha situação, tanto no dia a dia quanto no sentido mais amplo. Há pouco a fazer e pouco a dizer."
 child_personality.0030.a:0 "Eu aprendi a levá-lo no tranco."

 child_personality.0031.desc:0 "Há pouco que posso fazer para afetar minha situação, tanto no dia a dia quanto no sentido mais amplo. Eu só tenho que esperar e ver o que acontece."
 child_personality.0031.a:0 "Paciência é a chave."

 child_personality.0032.desc:0 "Se estar preso atrás das grades me ensinou alguma coisa é que as coisas não podem esperar; você nunca sabe o que vai acontecer em um dia, em uma hora, em um minuto! Estarei mesmo vivo?"
 child_personality.0032.a:0 "Não posso perder o tempo que tenho!"

 child_personality.0033.desc:0 "Quando me jogaram aqui eu questionei; por que eles me manteriam atrás das grades?\n\nCom o passar dos dias, percebi que é porque eles me temem; eles temem o que eu me tornarei e, portanto, eles me trancaram."
 child_personality.0033.a:0 "Eu sou tão bom assim!"

 child_personality.0034.desc:0 "Quando me jogaram aqui eu questionei; por que me manteriam atrás das grades?\n\nCom o passar dos dias, percebi que devo ter feito algo para merecer e que devo ser grato por tudo o que a vida decide me dar apesar disso."
 child_personality.0034.a:0 "Eu não peço muito."

 child_personality.0035.desc:0 "Se estar preso atrás das grades me ensinou alguma coisa é que nada nesta vida é de graça; para conseguir o que você quer você tem que trapacear e você tem que mentir. Tenho sorte que meus guardas são tão facilmente enganados!"
 child_personality.0035.a:0 "Só os tolos dizem a verdade."

 child_personality.0036.desc:0 "Se estar preso atrás das grades me ensinou alguma coisa é que as pessoas não hesitam em punir, e a melhor coisa que posso fazer é não lhes dar nenhuma razão para isso. Também, alguém está #EMP sempre#! olhando."
 child_personality.0036.a:0 "Mentir só leva a problemas de qualquer maneira."

 child_personality.0037.desc:0 "Os guardas do lado de fora da minha prisão são tão fortes quanto amargos, e eles observam cada movimento que eu faço.\n\nMas quando eu tento me esconder é apenas uma questão de tempo até que ratos, ou algo pior, se aproximem de mim!"
 child_personality.0037.a:0 "Cada dia traz um novo medo..."

 child_personality.0038.desc:0 "Os guardas do lado de fora da minha prisão são tão fortes quanto amargos, e observam cada movimento que faço. Há ratos no escuro e cada dia traz um novo horror.\n\n[imprisoner.GetTitledFirstName] terá que elevar [imprisoner.GetHerHis] jogo se [imprisoner.GetSheHe] quer me assustar agora!"
 child_personality.0038.a:0 "Eu não temo nada."

 child_personality.0039.desc:0 "Faz muito tempo que não vejo outra pessoa e não sei se estou devastada ou aliviada.\n\nPor um lado, estou desejando #EMP qualquer#! tipo de contato social depois de tanto tempo atrás das grades, mas por outro lado não sei mais o que dizer..."
 child_personality.0039.a:0 "As pessoas são assustadoras!"

 child_personality.0040.desc:0 "Passar o dia todo todos os dias atrás das grades fica tão #EMP chato#!! Uma das poucas coisas que me dão alegria são as conversas que consigo puxar com os guardas; eles podem ser brutos, mas alguns deles são surpreendentemente interessantes!"
 child_personality.0040.a:0 "Por favor me conte mais!"

 child_personality.0041.desc:0 "Pensar em todas as coisas que passam por mim enquanto defino atrás dessas grades me mantém acordado à noite; todas aquelas oportunidades se foram...\n\nQuando eu finalmente sair desse buraco podre de prisão, vou compensar todo o tempo que perdi!"
 child_personality.0041.a:0 "Nada vai me parar!"

 child_personality.0042.desc:0 "Preso nesta prisão, aprendi que não preciso de muito para sobreviver; opulência e riqueza não têm valor inerente.\n\nQuando eu finalmente sair daqui, vou valorizar todas as coisas que tenho!"
 child_personality.0042.a:0 "Não importa o seu valor."

 child_personality.0043.desc:0 "Atrás dessas grades, aprendi uma lição valiosa: a única pessoa em quem você pode realmente confiar é em você mesmo. O que a opinião de outras pessoas significa no final? Por falar nisso, o que as outras pessoas importam?"
 child_personality.0043.a:0 "Eles não!"

 child_personality.0044.desc:0 "A injustiça que vi nesta prisão – tanto de guardas quanto de outros prisioneiros – é suficiente para me dar pesadelos.\n\nSe não podemos tratar uns aos outros com justiça, então qual é o sentido?!"
 child_personality.0044.a:0 "Sem leis não somos melhores que animais."

 child_personality.0045.desc:0 "As pessoas são egoístas; se meu tempo atrás das grades me ensinou alguma coisa, foi isso.\n\nUma refeição inesperadamente decente? Os prisioneiros farão tudo ao seu alcance para roubar uns aos outros. Um guarda provocante pedindo-lhes para renunciar [ROOT.Char.GetFaith.HighGodName] por uma brincadeira? Sem hesitação."
 child_personality.0045.a:0 "As pessoas só se preocupam consigo mesmas."

 child_personality.0046.desc:0 "A única constante durante o meu tempo atrás das grades foi [ROOT.Char.GetFaith.HighGodNameAlternate]. Sempre que eu estive para baixo, sempre que duvidei, [ROOT.Char.GetFaith.HighGodNameSheHe] esteva lá para mim em minhas orações.\n\nÀ medida que os dias passam, estou ficando cada vez mais certa de que nada realmente importa além da minha fé."
 child_personality.0046.a:0 "Louvado seja [ROOT.Char.GetFaith.HighGodName]!"

 child_personality.0047.desc:0 "Onde quer que eu vá, os guardas estão lá, observando. Mesmo quando eu só acredito em mim, eles depois deixam um comentário que me garante que viram tudo; que eu sempre tenho os olhos em mim."
 child_personality.0047.a:0 "Tem sempre alguém olhando..."

 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] disse que me vestiria e me alimentaria, e fui. Os guardas prometeram que eu não veria a luz do dia, e eu não vi.\n\nA única coisa que tenho certeza atrás dessas grades é que as pessoas geralmente dizem a verdade."
 child_personality.0048.a:0 "Eu confio neles."

 child_personality.0049.desc:0 "Há pouca felicidade atrás dessas grades, e o menor gesto de bondade ajuda muito. Ver a alegria nos olhos das outras pessoas, ver seu ânimo subir... Nada me traz tanta calma."
 child_personality.0049.a:0 "A bondade é tudo o que importa."

 child_personality.0050.desc:0 "A injustiça que vi nesta prisão – tanto de guardas quanto de outros prisioneiros – é suficiente para me dar pesadelos. Ou... foi. Agora nada pode me surpreender mais."
 child_personality.0050.a:0 "Todo mundo é capaz de crueldade."

 child_personality.0051.desc:0 "A alegria é escassa atrás dessas grades. Os guardas são tão hostis quanto corpulentos, [imprisoner.GetTitledFirstName] é áspero ou hostil, e meus companheiros de prisão estão sofrendo demais para me entreter. Ou... assim eu pensei. Sempre que um deles está com dor, sinto os resquícios de alegria agitando minha alma."
 child_personality.0051.a:0 "Essa sensação... quero mais!"

 child_personality.0052.desc:0 "Outras pessoas decidem o que eu como, quando e onde durmo, para onde vou... A única coisa que tenho atrás dessas grades é minha convicção, e não vou me comprometer."
 child_personality.0052.a:0 "Eu sou a única constante neste lugar."

 child_personality.0053.desc:0 "Faz tanto tempo que não sou livre que não me lembro como era segurar minha vida em minhas próprias mãos; tomar minhas próprias decisões. Agora, mesmo a pergunta mais direta pode me confundir.\n\nMesmo que às vezes eu tenha dificuldade em saber minhas preferências, isso também abre muitas portas!"
 child_personality.0053.a:0 "Quem sabe o que eu quero fazer?"

 child_personality.0054.desc:0 "Se alguém o despreza, e você prontamente perdoa e esquece, ele certamente o desprezará novamente. Os guardas e outros prisioneiros me ensinaram isso.\n\nFelizmente, há pouco a fazer nesta prisão, mas lembre-se."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], Eu terei minha vingança."

 child_personality.0055.desc:0 "Quando você está preso com as mesmas pessoas todos os dias, você percebe que nada está em branco; as pessoas sempre têm uma razão para agir da maneira que agem, e quase todo mundo está tentando o seu melhor.\n\nEu teria apenas inimigos ao meu redor nesta prisão se eu não perdoasse."
 child_personality.0055.a:0 "Guardar rancor só traz dor."

 child_personality.0061.t:0 "A influência de um Guardião"
 child_personality.0061.desc_opening:0 "Não gosto da solidão, mas luto para desfrutar da companhia dos outros. Há sempre um sentimento de preocupação de que estou fazendo papel de bobo durante as interações sociais."
 child_personality.0061.desc_shy:0 "Assim, sinto uma forte afinidade com [guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], que parece atormentado por pensamentos semelhantes."
 child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], is my complete opposite in that regard."
 child_personality.0061.desc_fallback:0 "Não sei se estou sozinho com esses pensamentos..."
 child_personality.0061.desc_ending:0 "Eu peguei um vislumbre de [guardian.GetTitledFirstNameNoTooltip] durante um evento social, onde todos os presentes estavam com uma bebida na mão e sorrisos largos. Talvez haja alguma verdade no ditado de que o vinho ajuda a relaxar."
 child_personality.0061.a:0 "Poderia ser a cura para a minha timidez?"
 child_personality.0061.a.tt:0 "#EMP Há uma chance de você melhorar sua diplomacia e ganhar uma propensão a beber.#!"
 child_personality.0061.b:0 "Não, minha timidez é um julgamento de [ROOT.Char.GetFaith.HighGodName]! Isso deve ser o [ROOT.Char.GetFaith.DevilName] me tentando!"

 child_personality.101.desc:0 "[child.GetTitledFirstName] veio até mim reclamando que [bully.GetTitledFirstName] está assediando [child.GetHerHim]."
 child_personality.101.desc_no_bully:0 "[child.GetTitledFirstName] veio até mim reclamando que [child.Custom('GetDaughterSon')] de [child.Custom('lowly_servant_type')] está assediando [child.GetHerHim]."
 child_personality.101.craven:1 "\n\n[child.GetSheHe|U] tem se escondido por todo o castelo para evitar enfrentar a outra criança."
 child_personality.101.lazy:1 "\n\n[child.GetSheHe|U] tem ficado na cama por dias para evitar encarar a outra criança."
 child_personality.101.arbitrary:0 "\n\n[child.GetSheHe|U] começou a perguntar como é enforcar alguém, se [child.GetSheHe] sentiam como deveria ser."
 child_personality.1011.t:1 "[child.GetFirstNameNoTooltip] está escondido"
 child_personality.1012.t:0 "Trancado no seu Quarto"
 child_personality.1013.t:0 "Questões de Punição"
 child_personality.101.confirm_craven:0 "Bom. Não procure problemas quando for desnecessário."
 child_personality.101.confirm_lazy:0 "Você não precisa enfrentar o mundo se não quiser."
 child_personality.1013.confirm_arbitrary:0 "Sua vontade é a única lei que realmente importa."
 child_personality.101.lazy_change:0 "Por que não se esconder no seu quarto?"
 child_personality.101.arbitrary_change:0 "Um valentão merece qualquer punição que você possa imaginar."
 child_personality.101.craven_change:0 "Certifique-se de ficar escondido onde quer que vá!"
 child_personality.1021.t:0 "Camponeses indignos"
 child_personality.1022.t:0 "Acalmando a dor"
 child_personality.1023.t:0 "Sal na ferida"
 child_personality.102.desc_court_location:2 "Enquanto eu estava em [court_location.Custom('BaronyTownType')] com [child.GetTitledFirstName], [child.GetHerHis] atenção foi atraída por um criminoso acorrentado no pelourinho."
 child_personality.102.desc:1 "Enquanto eu estava no mercado com [child.GetTitledFirstName], [child.GetHerHis] atenção foi atraída por um criminoso acorrentado no pelourinho."
 child_personality.102.arrogant:1 "\n\n[child.GetFirstNameNoTooltip] levantou [child.GetHerHis] cabeça e fingiu ignorar o pedido de água do criminoso."
 child_personality.102.compassionate:1 "\n\nQuando o homem implorou por água, [child.GetFirstNameNoTooltip] imediatamente prometeu trazê-lo, e logo voltou de um poço próximo, deixando o criminoso beber de suas mãos."
 child_personality.102.callous:1 "\n\n[child.GetFirstNameNoTooltip] o observou por um tempo. Quando ele não fez nada além de tossir e implorar por água, [child.GetFirstNameNoTooltip] revirou os olhos e continuou andando."
 child_personality.102.confirm_arrogant:0 "Bom, deixe-o saber o seu lugar."
 child_personality.102.confirm_compassionate:0 "Sem bondade, o mundo desmorona."
 child_personality.102.confirm_callous:0 "Um criminoso não merece nada além de desdém de você."
 child_personality.102.arrogant_change:0 "Esse criminoso nem merece sua atenção."
 child_personality.102.compassionate_change:0 "Não criança, traga ao pobre homem a água que ele pede."
 child_personality.102.callous_change:0 "Cuspir nele. Bata nele. Ele não merece nada menos."

 child_personality.103.desc:0 "fiquei chocado quando peguei [child.GetTitledFirstName] tentando roubar do baú de viagem de [robbed_guest.GetTitledFirstName]."
 child_personality.103.deceitful:0 "\n[child.GetSheHe|U] culpou um jogo que outra criança havia inventado, mas eu poderia dizer que estava mentindo."
 child_personality.103.honest:0 "\n[child.GetSheHe|U] confessou que [child.GetSheHe] pensou que poderia se safar, mas agora sabe que estava errado(a)."
 child_personality.103.humble:0 "\n[child.GetSheHe|U] fez um discurso impressionante sobre como [child.GetSheHe] agora entendi por que o que [child.GetSheHe] tinha feito estava errado."
 child_personality.1031.t:0 "Pagamento de um Mentiroso"
 child_personality.1032.t:0 "Servo da Honestidade"
 child_personality.1033.t:0 "Bem-aventurados os Mansos"
 child_personality.103.confirm_deceitful:0 "Você tem que aprender a fugir com suas mentiras."
 child_personality.103.confirm_honest:0 "A honestidade lhe servirá melhor a longo prazo, criança."
 child_personality.103.confirm_humble:0 "Somos todos, exceto pequenos pedaços do mundo."
 child_personality.103.deceitful_change:0 "Não, temos que encobrir o seu erro!"
 child_personality.103.honest_change:0 "Seja honesto, e você verá os outros abertos para você."
 child_personality.103.humble_change:0 "Todos somos guiados por regras maiores do que nós, criança."

 child_personality.1041.t:0 "O Dom da Generosidade"
 child_personality.1042.t:0 "Labutar e Trabalhar Duro"
 child_personality.1043.t:0 "Tudo a Tempo"
 child_personality.104.desc:2 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ficou impressionado com uma das famílias $knight_culture_player_plural_no_tooltip$ por um longo período de tempo. Depois de finalmente conhecer pessoalmente, [child.GetSheHe] vem repetindo as palavras do guerreiro para [child.GetHerselfHimself]."
 child_personality.104.generous:0 "\n\n"Dê aos outros o que merecem, e você receberá o seu na sua vez.""
 child_personality.104.diligent:0 "\n\n"Trabalhe duro e você pode dominar qualquer coisa.""
 child_personality.104.patient:0 "\n\n"A grandeza vem com o tempo. Esteja lá para agarrá-la quando ela chegar.""
 child_personality.104.confirm_generous:0 "À medida que os outros crescem ao redor de [child.GetHerHim], o mesmo acontecerá com [child.GetSheHe]."
 child_personality.104.confirm_diligent:0 "De fato. O trabalho duro trará [child.GetHerHim] onde [child.GetSheHe] quiser."
 child_personality.104.confirm_patient:0 "Sim, as oportunidades sempre vêm com o tempo."
 child_personality.104.generous_change:0 "[child.GetSheHe|U] nunca deve esquecer o papel que os outros desempenham em [child.GetHerHis] grandeza."
 child_personality.104.diligent_change:0 "[child.GetSheHe|U] deve ser ensinado(a) que o trabalho duro sempre produz resultados."
 child_personality.104.patient_change:0 "Todas as coisas devem ter tempo, querido(a) [child.GetFirstNameNoTooltip]."

 child_personality.1051.t:0 "Nervoso Rápido"
 child_personality.1052.t:0 "Equilibrado"
 child_personality.1053.t:0 "Mudança de interesses"
 child_personality.105.desc:0 "Eu estava olhando [child.GetTitledFirstName] brincar com outras crianças quando [doing_push.GetTitledFirstName] tentou empurrá-lo(a)."
 child_personality.105.wrathful:0 "Logo uma briga começou entre as crianças!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] levou tudo no tranco, e sentou-se para conversar com [doing_push.GetFirstName]."
 child_personality.105.fickle:0 "O momento não durou muito, pois [child.GetFirstName] logo fez um jogo inteiramente novo com isso, e esqueceu completamente o jogo anterior."
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] deu tão bom quanto conseguiu!"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] sabe dar a outra face quando necessário."
 child_personality.105.confirm_fickle:0 "Seguir em frente é muitas vezes a melhor abordagem."
 child_personality.105.wrathful_change:0 "[child.GetSheHe|U] nunca deve deixar os outros andar sobre [child.GetHerHim]!"
 child_personality.105.forgiving_change:0 "[child.GetFirstName] deve ser ensinado a dar a outra face."
 child_personality.105.fickle_change:0 "[child.GetFirstName] não deve demorar-se em assuntos como este."
 child_personality.1061.t:0 "Ressentimento Persistente"
 child_personality.1062.t:0 "Uma Perda de Interesse"
 child_personality.1063.t:0 "Insistência"
 child_personality.106.desc:0 "[child.GetTitledFirstName] tem guardado uma afeição secreta por [crush.GetTitledFirstName] por algum tempo. No entanto, quando [child.GetSheHe] finalmente confessou seus sentimentos, [crush.GetFirstName] respondeu duramente."
 child_personality.106.vengeful:0 "\n\nAgora [child.GetFirstName] murmura sempre que [crush.GetSheHe] passa."
 child_personality.106.chaste:0 "\n\nA rejeição parece ter feito [child.GetFirstName] desconfie de qualquer tipo de atração."
 child_personality.106.stubborn:0 "\n\n[child.GetFirstName] ainda persegue [crush.GetHerHim] sempre tão obstinadamente, no entanto."
 child_personality.106.confirm_vengeful:0 "Ah, vícios infantis."
 child_personality.106.confirm_chaste:0 "Não se deve se envolver em assuntos de luxúria de forma alguma."
 child_personality.106.confirm_stubborn:0 "Se um falhar no início, tudo o que se pode fazer é tentar novamente."
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] não deve deixar ninguém tratá-lo(a) desta maneira!"
 child_personality.106.chaste_change:0 "Talvez o amor não seja para [child.GetFirstNameNoTooltip]..."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] não deve desistir tão facilmente!"
 child_personality.1071.t:0 "Um Julgamento Duro"
 child_personality.1072.t:0 "Em Nome do Divino"
 child_personality.1073.t:0 "Moderação Inspirada"
 child_personality.107.desc:0 "Após a sentença de morte de um ladrão humilde, perguntei [child.Custom2('MyCharacterIntroduction', ROOT.Char)] o que [child.GetSheHe] pensava."
 child_personality.107.just:0 "\n\n[child.GetSheHe|U] respondeu que a sentença era muito dura para um crime tão pequeno."
 child_personality.107.cynical:0 "\n\n[child.GetSheHe|U] expressou dúvidas sobre se algum deus poderia querer que um reino fosse governado por uma lei tão dura."
 child_personality.107.temperate:0 "\n\n[child.GetSheHe|U] Reivindicou que [child.GetSheHe] aprendeu uma lição sobre não alcançar mais do que se pode suportar."
 child_personality.107.confirm_just:0 "A punição, de fato, não condiz com o crime."
 child_personality.107.confirm_cynical:0 "Não espere ver a justiça de [child.GetFaith.HighGodName]."
 child_personality.107.confirm_temperate:0 "Exagerar pode ser terrivelmente perigoso."
 child_personality.107.just_change:0 "[child.GetSheHe|U] deve ser ensinado a boa execução da lei."
 child_personality.107.cynical_change:0 "É hora de mostrar para [child.GetHerHim] o quão pouco [ROOT.Char.GetFaith.HighGodName] se importa."
 child_personality.107.temperate_change:0 "Esta é uma lição de moderação em todas as coisas."
 child_personality.1081.t:0 "Um Olho Afiado"
 child_personality.1082.t:0 "Conhecendo"
 child_personality.1083.t:0 "Uma Troca Inadequada"
 child_personality.108.desc:0 "[child.GetTitledFirstName] pareceu desfrutar imensamente do nosso último banquete!"
 child_personality.108.greedy:0 "\nDe todas as coisas, [child.GetSheHe] não conseguia parar de falar sobre as roupas ricas e ouro brilhante que [child.GetSheHe] viu lá."
 child_personality.108.gregarious:0 "\n[child.GetSheHe|U] deu-se muito bem com todos que [child.GetSheHe] falou, até mesmo os convidados adultos."
 child_personality.108.lustful:0 "\nMais tarde [child.GetSheHe|U] não conseguia parar de falar sobre os sentimentos que travar os olhos com um dos servos mais jovens causou."
 child_personality.108.confirm_greedy:0 "Essas são as armadilhas do poder pelas quais nosso mundo é governado."
 child_personality.108.confirm_gregarious:0 "Nunca é demais fazer amigos."
 child_personality.108.confirm_lustful:0 "Oh, o jovem patife está chegando à maioridade, não está?"
 child_personality.108.greedy_change:0 "Observe como o verdadeiro valor está nas caras armadilhas do poder!"
 child_personality.108.gregarious_change:0 "Vou mostrar a [child.GetHerHim] como fazer amigos em um banquete!"
 child_personality.108.lustful_change:0 "Eu vi como você olhou para aquele servo, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t:0 "Ficando Preso"
 child_personality.1092.t:0 "O Jovem Mediador"
 child_personality.1093.t:0 "Defensor da Fé"
 child_personality.109.desc:0 "Houve uma comoção entre as crianças hoje. [child_preacher.GetTitledFirstName] estava tentando pregar entre [child_preacher.GetHerHis] companheiros jovens, e tornou-se alvo de uma pequena briga."
 child_personality.109.desc_fallback:0 "Houve uma comoção entre as crianças hoje. Uma criança estava tentando pregar entre outros jovens e se tornou alvo de uma pequena briga."
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName] interveio e fez o que [child.GetSheHe] pode para proteger [child_preacher.GetHerHim]."
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName] interveio e fez o que [child.GetSheHe] pode para proteger o pequeno pregador."
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] interveio e conseguiu parar a luta antes que alguém se machucasse."
 child_personality.109.zealous:1 "\n\n[child.GetTitledFirstName] ficou furioso que alguém pudesse ter como alvo alguém tentando falar em nome de [child.GetFaith.random_GoodGodNames], e afugentou as outras crianças."
 child_personality.109.confirm_brave:0 "Nunca recue de um desafio, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm:0 "Permanecer calmo diante da pressão é extremamente importante."
 child_personality.109.confirm_zealous:0 "Você servirá bem ao Divino, criança!"
 child_personality.109.brave_change:0 "Não tenha medo. Carregue quando precisar."
 child_personality.109.calm_change:0 "Deixe-me dizer-lhe como você poderia ter mediado isso..."
 child_personality.109.zealous_change:0 "Nunca deixe ninguém ofender o Divino assim."
 child_personality.1101.t:0 "Com Certeza"
 child_personality.1102.t:0 "Com Alegria"
 child_personality.1103.t:0 "Com Suspeita"
 child_personality.110.desc:0 "Levei [child.GetFirstName] para fora, para brincar com um arco, e para minha surpresa [child.GetSheHe] correu para uma Corça ferida."
 child_personality.110.ambitious:0 "\n\n[child.GetSheHe|U] não hesitou nem um pouco em derrubá-la."
 child_personality.110.sadistic:0 "\n\nQuando [child.GetSheHe] me mostrou o animal, suas feridas eram evidência de uma morte lenta e torturante. [child.GetFirstName] apenas sorriu."
 child_personality.110.paranoid:0 "\n\n[child.GetSheHe|U] depois me atacou, pensando que eu tinha encenado todo o encontro como uma espécie de teste."
 child_personality.110.confirm_ambitious:0 "A grandeza espera por você, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic:0 "É apenas um animal."
 child_personality.110.confirm_paranoid:1 "Sim, foi certamente um teste. Bom trabalho, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change:0 "Então me mostre que você mesmo poderia ter derrubado um animal!"
 child_personality.110.sadistic_change:0 "Alguém sempre sofre. Certifique-se de que não é você."
 child_personality.110.paranoid_change:0 "Este foi um teste. Espero que você faça melhor da próxima vez."
 child_personality.1111.t:0 "Muito satisfeito"
 child_personality.1112.t:0 "Uma Mente em Mudança"
 child_personality.1113.t:0 "Confiando em Mim"
 child_personality.111.desc:0 "[child.GetTitledFirstName] tem me pedido [child.Custom('child_object_of_interest_indefinite')] por um longo tempo, e eu disse a [child.GetHerHim] eu daria para [child.GetHerHim] em três meses se [child.GetSheHe] exibir mais foco em [child.GetHerHis] estudos."
 child_personality.111.content:0 "\n\n[child.GetSheHe|U] respondeu que [child.GetSheHe] estava bem com [child.GetHerHis] atual dedicação ao seus estudos, com ou sem recompensa."
 child_personality.111.fickle:1 "\n\n[child.GetSheHe|U] simplesmente dispensou minha oferta, dizendo que [child.GetSheHe] realmente não se importava mais com isso."
 child_personality.111.trusting:0 "\n\nDesde que fiz a promessa, [child.GetSheHe] vem redobrando o esforço dos seus estudos."
 child_personality.111.confirm_content:0 "Todos nós aprendemos a viver com nossa sorte na vida."
 child_personality.111.confirm_fickle:0 "Uma mente em mudança é uma mente saudável."
 child_personality.111.confirm_trusting:0 "Eu nunca te enganaria, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[child.GetSheHe|U] deve se concentrar nos benefícios que já possui."
 child_personality.111.fickle_change:0 "Eu deveria ensinar a [child.GetHerHim] uma maneira mais flexível de pensar."
 child_personality.111.trusting_change:0 "[child.GetFirstName] deve ser ensinado(a) a acreditar na minha palavra."
 child_personality.1121.t:0 "Escapando"
 child_personality.1122.t:0 "Solidão no Grande Salão"
 child_personality.1123.t:0 "O Pequeno Gourmand"
 child_personality.112.desc:0 "[child.GetTitledFirstName] parece estar tendo um momento difícil em nossa última festa."
 child_personality.112.impatient:0 "[child.GetSheHe|U] fugiu cedo e não foi visto pelo resto da noite."
 child_personality.112.shy:0 "[child.GetSheHe|U] escorregou por baixo de uma das mesas e ali se escondeu das pessoas durante toda a refeição."
 child_personality.112.gluttonous:0 "[child.GetSheHe|U] enterrou sua cara em sua comida, e a única conversa que [child.GetSheHe] teve foi pedir a sobremesa após o serviço."
 child_personality.112.confirm_impatient:0 "Se você tem coisas melhores para fazer, faça-as em vez disso."
 child_personality.112.confirm_shy:0 "O importante é que os convidados saibam que você esteve lá."
 child_personality.112.confirm_gluttonous:0 "Comida é sempre uma alegria!"
 child_personality.112.impatient_change:0 "Se era uma tarefa árdua, então você deveria simplesmente ter ido embora."
 child_personality.112.shy_change:0 "É um dever ser visto, quer você queira ou não!"
 child_personality.112.gluttonous_change:0 "Concentre-se na comida se a companhia o incomoda."
 child_personality.2001.t:0 "Pista Perdida"
 child_personality.2001.desc:0 "Eu gosto de brincar com [child.GetTitledFirstName], deixando [child.GetHerHim] saber quando [child.GetSheHe] age estranho, ocasionalmente dando uma força de vez em quando."
 child_personality.2001.craven:0 "\n\nEu juro, se eu não soubesse melhor eu diria que [child.GetSheHe] estava se escondendo de mim."
 child_personality.2001.a:0 "O que [child.GetSheHe] é, um covarde?"

 child_personality.2002.t:0 "Trancado"
 child_personality.2002.lazy:0 "\n\nAgora que [child.GetSheHe] apenas passa o dia todo trancado em seu quarto, fazendo nada."
 child_personality.2002.a:0 "[child.GetSheHe|U] não tem graça."

 child_personality.2003.t:0 "Demanda Irracional"
 child_personality.2003.arbitrary:0 "\n\nAgora que [child.GetSheHe] não aguenta mais, correu para os adultos dizendo-lhes que eu deveria ser enforcado por isso!"
 child_personality.2003.a:0 "Dureza!"

 child_personality.2004.t:0 "Da Luta à Amizade"
 child_personality.2004.desc:0 "Eu pensei que [child.GetTitledFirstName] ia lutar comigo depois que eu acidentalmente empurrei [child.GetHerHim] enquanto brincávamos, mas a raiva [child.GetHerHis] passou rápido.\n\nEm vez disso, começamos a conversar, e depois jogamos um pouco mais. Foi muito divertido, e agora jogamos todos os dias!"
 child_personality.2004.a:0 "Estou feliz por ter um(a) amigo(a) como [child.GetFirstNameNoTooltip] por perto."

 child_personality.2005.t:0 "Persistência"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] me pediu para brincar e passear com [child.GetHerHim] muitas vezes, Eu finalmente tive que deixar claro que eu simplesmente não quero.\n\nAbatido no início, logo ficou claro que [child.GetSheHe] não desistiria de tentar me fazer gostar [child.GetHerHim]."
 child_personality.2005.a:0 "[child.GetSheHe|U] precisa parar já!"
 child_personality.2005.b:0 "É fofo que [child.GetSheHe] não desiste."
 child_personality.2005.c:0 "[child.GetFirstName]? Quem?"

 child_personality.2006.t:0 "Meu Salvador"
 child_personality.2006.opening:0 "Eu estava tentando ensinar às outras crianças o que sei sobre Deus quando elas começaram a zombar de mim e levantar os punhos contra mim."
 child_personality.2006.bully:0 "Apesar do jeito que [child.GetSheHe] me tratou no passado, [child.GetTitledFirstName] foi o(a) único(a) que se atreveu a intervir e se certificou de que eu ficasse seguro."
 child_personality.2006.victim:0 "Apesar da maneira como eu tenho tratado [child.GetHerHim] no passado, [child.GetTitledFirstName] foi o(a) único(a) que se atreveu a intervir e se certificou de que eu ficasse seguro."
 child_personality.2006.desc:0 "O único que ousou intervir foi [child.GetTitledFirstName], que garantiu que eu ficasse seguro."
 child_personality.2006.a:0 "Estamos próximos desde então."

 child_personality.2007.t:0 "Um Encontro"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] estava conversando com muitas das crianças sobre [child_preacher.GetFaith.HighGodName], e comecei a me dar nos nervos.\n\nEu estava apenas forçando [child_preacher.GetHerHim] um pouco quando [child.GetTitledFirstName] do nada começou a me bater violentamente enquanto me dizia para deixar [child_preacher.GetFirstName] sozinho."
 child_personality.2007.a:0 "Eu só estava me divertindo um pouco, idiota!"

 #Curious
 child_personality.3001.t:1 "O quê? Por quê? Como?"
 child_personality.3001.desc:0 "Há tanto para ver, cheirar e tocar! De onde você vem? Por que o céu é azul? O que há além daquela colina? Por favor, por favor, eu quero ir e descobrir!"
 child_personality.3001.a:1 "São tantas perguntas!"

 child_personality.3001.message:0 "Meu [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] está sempre cheio de perguntas!"

 child_personality.3002.desc:1 "Nunca há um momento de silêncio! Meu [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] é tão cheio de perguntas! Eu faço o meu melhor para encorajar sua curiosidade, mas às vezes não consigo evitar ficar exausto pelo fluxo constante de pensamentos e perguntas."
 child_personality.3002.a:1 "Quando um pai e uma mãe se amam muito..."

 #Rowdy
 child_personality.3003.t:0 "Um Fogo Aceso"
 child_personality.3003.desc:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] continua me mandando ficar quieto e quieto, mesmo que eu diga para [guardian.GetHerHim] que é impossível! É como se meus braços e pernas estivessem se movendo sozinhos e se eu não os seguir, eles vão cair e fugir sem mim!"
 child_personality.3003.a:0 "Eu faço o que eu quero!"

 child_personality.3003.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] is always up to something!"

 child_personality.3004.t:0 "A Brewing Troublemaker"
 child_personality.3004.desc:0 "While I have come to expect mischief from my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], [personality_child.GetHerHis] creativity keeps me on my toes. When it is not a prank, it is a brawl, a disgruntled tutor or grazed knees from an adventure gone wrong."
 child_personality.3004.a:0 "Never a dull moment!"

#Bossy
 child_personality.3005.t:0 "A Ruler in the Making"
 child_personality.3005.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] keeps asking me to let the other children pick what games to play sometimes, but why should I, when I always know which one is the best? I am so sick of [guardian.GetHerHim] and all the other grown-ups telling me what to do!"
 child_personality.3005.a:0 "They're not the boss of me!"

 child_personality.3005.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] truly knows what [personality_child.GetSheHe] wants!"

 child_personality.3006.desc:0 "There is no end to the opinions and wants of my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ], [personality_child.GetTitledFirstName]. Half of the time, [personality_child.GetSheHe] is trying to tell me what to do, instead of the other way around!"
 child_personality.3006.a:0 "Formidable or aggravating — it's a fine line to walk."

 #Charming
 child_personality.3007.t:0 "Trabalhe de forma mais Inteligente, não mais Difícil"
 child_personality.3007.desc:0 ""Be nice and work hard," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] keeps telling me. I do my best, but sometimes it is just too exhausting! Is it not smarter to cheat and lie a little bit to get what I want?!"
 child_personality.3007.a:0 "E todo mundo é tão fácil de enganar, também!"

 child_personality.3007.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] is both deceptive and sly!"

 child_personality.3008.t:0 "Doces Sorrisos e Pequenas Mentiras"
 child_personality.3008.desc:1 "Assim como outras crianças da [personality_child.GetHerHis] idade, meu [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] às vezes mente e testa limites. No entanto, [personality_child.GetSheHe] muitas vezes evita suspeitas com [personality_child.GetHerHis] comportamento doce, e as pessoas sempre perdoam [personality_child.GetHerHim] quando [personality_child.GetSheHe] é pego(a).\n\nEu me pergunto o quanto [personality_child.GetSheHe] se perde com isso..."
 child_personality.3008.a:0 "Vou ficar de olho neste."

 #Pensive
 child_personality.3009.t:1 "Perdido nos Pensamentos"
 child_personality.3009.desc:1 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] me diz que eu deveria brincar com as outras crianças. Mas eles são tão barulhentos! Tem que ser silencioso, para que eu possa ouvir meus pensamentos!"
 child_personality.3009.a:1 "Há muito o que pensar..."

 child_personality.3009.message:0 "Meu [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] muitas vezes se perde em pensamentos!"

 child_personality.3010.t:1 "Perdido nos Pensamentos"
 child_personality.3010.desc:1 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] é uma criança extraordinariamente calma. Quando os outros jogam seus jogos selvagens, [personality_child.GetFirstNameNoTooltip] muitas vezes se retira para algum canto silencioso. [personality_child.GetSheHe|U] não fala muito, mas posso dizer que [personality_child.GetSheHe] está sempre pensando em alguma coisa."
 child_personality.3010.a:1 "Eu me pergunto o que se passa na sua cabeça?"


