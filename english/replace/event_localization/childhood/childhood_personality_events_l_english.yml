 child_personality.4011.t:0 "Brotando uma Atração"
 child_personality.4011.desc_opening:0 "Nestled in bed under my [ROOT.Char.Custom('LocalAnimal')] skin I drift to sleep in a warm haze.\n\n"
 child_personality.4011.desc_1:0 "Standing before me is a magnificent [ROOT.Char.Custom('LocalAnimal')] that urges me to follow it into the [ROOT.Char.Custom('TerrainType')]. As we reach a glade my heart starts to pound, my body tingle, my soul to #EMP yearn#!. As I turn the [ROOT.Char.Custom('LocalAnimal')] is gone, and in its place is a beautiful..."
 child_personality.4011.desc_2:0 "Before me lies a person, veiled in fog, gesturing an invitation. As I join them, as I touch them, the fog begins to clear, and in its place, a warm blush seeps over our skin. I lean down to kiss them. As I pull back I am greeted by a warm smile from a beautiful..."
 child_personality.4011.desc_3:0 "I bolt awake in the middle of the night — chest heaving and skin tingling. I have never felt this way before; am I sick? What did I dream about? All I can remember is a beautiful..."
 child_personality.4011.a:0 "... menino."
 child_personality.4011.b:0 "... menina."
 child_personality.4011.c:0 "... menina. Ou seria um menino? não consigo me lembrar claramente."
 child_personality.4011.d:0 "... pessoa. Honestamente,Estou feliz que tudo foi um sonho."

 child_personality.4012.desc:0 "Disseram-me que é natural sentir atração por certas pessoas — que com o tempo vou querer conhecê-las intimamente.\n\nTenho tentado descobrir o que tudo isso significa, mas o único progresso que fiz foi percebendo que só é divertido explorar esse mistério quando existem outros(as) [ROOT.Char.Custom('GirlBoyPlural')] por perto."
 child_personality.4012.a:1 "[ROOT.Char.Custom('GirlBoyPlural')|U] realmente são os melhores!"

 child_personality.4013.desc:0 "Ao brincar com outras crianças, descobri que não me importo se estou emparelhado com uma menina ou um menino para nossos jogos mais íntimos. Muitas das outras crianças parecem ter preferências, e algumas até fazem muito barulho, mas não entendo o porquê."
 child_personality.4013.a:0 "Tanto as meninas quanto os meninos são tão interessantes!"

 child_personality.4014.desc:0 "Todos ao meu redor parecem tão ansiosos para formar pares -sorrindo e brincando de beijar e tocar com outras crianças. Quando não demonstro interesse, eles parecem confusos, e [dummy_opposite_gender.Custom('GirlBoyPlural')] me dizem que eu deveria gostar mais deles."
 child_personality.4014.a:0 "Eu realmente não entendo..."

 child_personality.4015.desc:0 "Enquanto eu olho para um jovem [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] andando, suado com o trabalho, mas um brilho em [dummy_opposite_gender.GetHerHis] bochecha, eu estou em transe. O que é esse sentimento? Essa saudade?"
 child_personality.4015.a:0 "[dummy_opposite_gender.Custom('GirlBoyPlural')|U] são tão fascinantes!"


