l_english:

 war_event.1901:1 "Seu Soberano venceu sua Guerra com [defender_loser.GetShortUIName]!"
 war_event.1902:1 "Seu Soberano perdeu sua Guerra com [attacker_winner.GetShortUIName]!"
 war_event.1903:1 "Seu Soberano assinou a Paz Branca com [defender_white_peace.GetShortUIName]!"
 war_event.1904:1 "Seu Soberano assinou a Paz Branca com [attacker_white_peace.GetShortUIName]!"
 war_event.1905:1 "Seu Soberano perdeu sua Guerra com [defender_winner.GetShortUIName]!"
 war_event.1906:1 "Seu Soberano venceu sua Guerra com [attacker_loser.GetShortUIName]!"
 war_event.notification_liege_win.t:0 "Soberano venceu a Guerra"
 war_event.notification_liege_loss.t:0 "Soberano perdeu a Guerra"

 war_event.1001.t:0 "Meu Soberano Declara Guerra"
 war_event.1001.desc:0 "É estranho a rapidez com que uma situação pode mudar durante a guerra.\n\nNo meio da luta contra [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], uma missiva de [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)] chegou. [liege_invalidator.GetSheHe|U] está me dizendo para abandonar minha própria causa e me juntar a [liege_invalidator.GetHerHim] na #EMP [liege_invalidator.GetHerHis]#! Guerra contra [recipient.GetTitledFirstName]."
 war_event.1001.a:0 "M-mas e a minha Guerra!? Maldito!"

 war_event.2003.desc:0 "Desde [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] agora faz Guerra contra você minhas forças vão se juntar [liege_invalidator.GetHerHis] causa."
 war_event.2003.a:0 "Que assim seja."

 war_event.2001.t:0 "Um novo Oponente"
 war_event.2001.desc:0 "Nada neste mundo é certo, especialmente em tempos de guerra. a [war.GetName] não foi diferente.\n\nComo este conflito não é mais contra [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)] mas contra [defender.Custom2('MyCharacterIntroduction', ROOT.Char)], pode ser sensato reavaliar a situação."
 war_event.2001.a:0 "Meu objetivo ainda é o mesmo."
 war_event.2001.a.tt:0 "A Guerra continua"
 war_event.2001.b:0 "Este não é mais o melhor curso de ação."

 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "Lamentavelmente, nos encontramos em lados opostos neste conflito. Nunca foi minha intenção e, portanto, retirarei minhas tropas."
 war_event.2002.a:0 "Uma escolha sábia."

 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "Há dois anos você prometeu me ajudar na [war.GetName], mas até agora você não fez nada para me apoiar neste esforço.\n\nQual é o sentido da nossa aliança se você nunca levantou um dedo para me ajudar?"
 war_event.3001.a:0 "Enviarei minhas tropas em seu auxílio imediatamente!"
 war_event.3001.a.tt:0 "Se eu não ganhar nenhuma [war_contribution|E] dentro de 12 meses eu vou perder um [prestige_level|E]e colocar minha aliança com [war_owner.GetTitledFirstNameNoTooltip] em risco!"
 war_event.3001.b:0 "Este baú de ouro deve compensar minha ausência..."
 war_event.3001.b.tt:0 "Eu não vou mais ter que enviar Soldados para lutar em [war.GetName]."
 war_event.3001.c:0 "Peço desculpas, eu não deveria ter alegado que ajudaria."

 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "Apesar de sua promessa de enviar tropas em meu auxílio, ainda não vi um único de seus soldados no campo de batalha."
 war_event.3002.desc.end.1:0 "Ao quebrar seu juramento dessa maneira, você trouxe desonra para você e sua família."
 war_event.3003.desc.end.2:0 "Seu fracasso a esse respeito prejudicou gravemente minha confiança em você, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a:0 "Muito bem."
 war_event.3003.2.a:0 "Farei melhor da próxima vez."
 war_event.3003.2.b:0 "Talvez eu devesse terminar nossa aliança...?"

 war_event.neighbor_war.both_neighbors.t:0 "Guerra dos Vizinhos Resolvida"
 war_event.neighbor_war.both_neighbors.desc:1 "Seu vizinho [winner.GetTitledFirstName] venceu o seu outro vizinho [loser.GetTitledFirstName] na [war.GetName]!"

 war_event.neighbor_war.only_winner.t:0 "O Governante vizinho Venceu a Guerra"
 war_event.neighbor_war.only_winner.desc:3 "Seu vizinho [winner.GetTitledFirstName] venceu de [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] na [war.GetName]!"

 war_event.neighbor_war.only_loser.t:0 "O Governante vizinho Perdeu a Guerra"
 war_event.neighbor_war.only_loser.desc:2 "Seu vizinho [loser.GetTitledFirstName] perdeu de [winner.Custom2('YourCharacterIntroductionNoComma', this_player)] na [war.GetName]!"

 #Holy wars "soft invalidated" by faith change
 war_event.3101.t:0 "Fé recém-descoberta"
 war_event.3101.desc:0 "Chegaram-me notícias de que a conversão de [defender.GetTitledFirstName] para [defender.GetFaith.GetNameNoTooltip]. Não tenho mais um [ROOT.Char.GetFaith.HighGodName]-deu o direito de fazer guerra [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a:0 "Chegou a hora de abaixar nossas espadas."
 war_event.3101.b.tt:0 "[war.GetName] continua"
 war_event.3101.b:0 "[defender.GetSheHe|U] acha que isso vai me parar? Ah!"

 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "Sua nova Fé em [ROOT.Char.GetFaith.HighGodName] é pouco convincente. Minha causa ainda é justa - não haverá misericórdia."
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"


