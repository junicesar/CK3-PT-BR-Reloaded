l_english:
# Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t:1 "Prisioneiro Capturado no Cerco"
 siege.0002.several_captured.t:1 "Prisioneiros Capturados no Cerco"
 siege.0002.one_captured:0 "Você capturou [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] durante o Cerco de [barony.GetNameNoTier]."
 siege.0002.two_captured:0 "Você capturou [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] e [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] durante o Cerco de [barony.GetNameNoTier]."
 siege.0002.several_captured:0 "Você capturou [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] e [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] outros durante o Cerco de [barony.GetNameNoTier]."

 siege.0003.one_captured.t:1 "Membro da Corte Capturado no Cerco"
 siege.0003.several_captured.t:1 "Membros da Corte Capturados no Cerco"
 siege.0003.one_captured:0 "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi capturado"
 siege.0003.two_captured:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] e meu [ROOT.Char.Custom2('RelationToMeShort', prisoner_2)] [prisoner_2.GetFirstName] foram capturados"
 siege.0003.several_captured:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] e [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] outros foram capturados"
 siege.0003.end:0 "por [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] durante o Cerco de [barony.GetNameNoTier]."

 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] Levado como Prisioneiro"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"

 siege.0013.one_killed.t:1 "Membro da Corte Morto no Cerco"
 siege.0013.several_killed.t:1 "Membros da Corte Morto no Cerco"
 siege.0013.one_killed:0 "Meu Membro da Corte, [casualty_1.GetFirstName], foi morto(a)"
 siege.0013.two_killed:0 "Meus Membros da Corte, [casualty_1.GetFirstName] e [casualty_2.GetFirstName], foram mortos"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName] e [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] dos meus outros Membros da Corte foram mortos"
 siege.0013.end:0 "$siege.0003.end$"

 siege.0014.one_killed.t:1 "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] foi morto em um Cerco"
 siege.0014.one_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi morto(a)"
 siege.0014.two_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] foram mortos"
 siege.0014.several_killed.t:0 "Pessoas mortas no Cerco"
 siege.0014.several_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] outros foram mortos"
 siege.0014.end:0 "$siege.0013.end$"

 siege.0102.title:0 "Cerco de [barony.GetNameNoTier] Perdido"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:1 "A Propriedade agora está [occupied|E] por [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] na [war.GetName]"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:1 "A Propriedade agora está [occupied|E] pelo meu inimigo [occupant.GetTitledFirstName] na [war.GetName]"

 siege.1005.pow_toast.t:0 "Refém Valioso Capturado"
 siege.1005.pow_toast.desc:1 "Eu capturei [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] como refém durante o Cerco de [barony.GetNameNoTier]"
 siege.1005.pow_toast.desc.primary:1 "Eu peguei meu inimigo [important_hostage.GetTitledFirstName] como refém durante o Cerco de [barony.GetNameNoTier]"
 siege.1006.pow_toast.t:1 "Refém Capturado"
 siege.1006.pow_toast.desc:1 "[occupant.GetTitledFirstName] capturou [important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] como refém após o Cerco de [barony.GetNameNoTier]"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:1 "[occupant.GetTitledFirstName] capturou [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)]  como refém após o Cerco de [barony.GetNameNoTier]"
 siege.1007.pow_toast.desc.primary:1 "[occupant.GetTitledFirstName] capturou meu inimigo, [important_hostage.GetTitledFirstName], como refém após o Cerco de [barony.GetNameNoTier]"
