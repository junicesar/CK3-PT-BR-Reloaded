 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Mercy for the Mercenaries"
 martial_authority.1031.desc:0 "The bustling of an inn, a fine cider, a calm evening after a long day of training... My tankard is knocked out of my hand by a mercenary reeling from a blow, and all hope of relaxation drains away into the floor along with my cider.\n\n"Please, my [ROOT.Char.GetLadyLord]." The innkeeper begs, "[scoped_mercenary.GetFirstNamePossessive] thugs have been drinking me dry, without paying, for days! And their fighting is scaring the staff and guests!""
 martial_authority.1031.a:0 "I will pay for your drinks if you leave at once."
 martial_authority.1031.b:0 "Soldiers, throw them out!"
 martial_authority.1031.c:0 "They are too drunk to be a real threat, this will be over quickly."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Camp Dispute"
 martial_authority.2040.desc:2 "After my army sets up camp, I hear a commotion coming from my $knight_culture_player_plural_possessive_no_tooltip_lowercase$ lodgings.\n\nInvestigating the disturbance, I find [first.GetTitledFirstName] and [second.GetTitledFirstName] in the middle of a heated argument while several onlookers edge them on."
 martial_authority.2040.a:0 "Deliver a speech about unity to the crowd."
 martial_authority.2040.a.success:0 "My words pull everyone away from the fight"
 martial_authority.2040.a.failure:0 "My words have no impact on the argument"
 martial_authority.2040.a.failure.tt:0 "The fighting escalates as the onlookers join in!"
 martial_authority.2040.b:0 "Have them whipped for their delinquency!"
 martial_authority.2040.c:1 "Sod this, I'm going to my tent and stuffing my ears..."
 martial_authority.2040.c.drunkard:0 "Sod this, I'm going to my tent and having a drink..."
 martial_authority.2040.c.hashishiyah:0 "Sod this, I'm going to go have some hashish."

 martial_authority.2041.t:0 "Resolution"
 martial_authority.2041.desc:0 "I get up and deliver a speech about how we are all fighting for the [ROOT.Char.GetPrimaryTitle.GetName] and how we must stand united against our foes, for if we don't, there are many outsiders who would take advantage of our internal squabbles to seize our lands and impose their rule on us.\n\nLooking abashed, [first.GetTitledFirstName] and [second.GetTitledFirstName] apologize and get ready to settle in for the night."
 martial_authority.2041.a:0 "We are stronger when we stand together."

 martial_authority.2042.t:0 "Brawl"
 martial_authority.2042.desc:0 "My pleas for us to all put aside our differences fall on deaf ears as the spat turns into an all-out brawl.\n\nDrinks and food go flying as people start throwing tankards and packs around."
 martial_authority.2042.a:0 "Might as well join in!"
 martial_authority.2042.a.success:0 "I emerge as the sole victor of the brawl"
 martial_authority.2042.a.failure:0 "I get injured in the rough fighting"
 martial_authority.2042.b:0 "What a mess..."

 martial_authority.2050.t:0 "Uma mão extra"
 martial_authority.2050.desc.opening:0 "Por toda a autoridade que eu supostamente tenho como [ROOT.Char.GetTitleAsNameNoTooltip], Não posso estar em todos os lugares do meu reino ao mesmo tempo. Sempre haverá aqueles que "esquecem" de obedecer às minhas ordens quando minha atenção se volta para outro lugar.\n\nEste é o lugar onde [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] poderia entrar, que tem cumprido fielmente meus decretos"
 martial_authority.2050.desc.vassal:0 "em [right_hand_person.GetHerHis] próprio Domínio."
 martial_authority.2050.desc.knight:0 "enquanto passeia pelo campo."
 martial_authority.2050.desc.courtier:0 "na Corte."
 martial_authority.2050.desc.ending:0 "[right_hand_person.GetSheHe] poderia servir como meu braço direito [right_hand_person.GetWomanMan] e ter um papel mais ativo na administração do meu Reino?"
 martial_authority.2050.a:0 "Sim, [right_hand_person.GetSheHe] vai me servir bem!"
 martial_authority.2050.a.tt:1 "Você passará mais tempo junto com [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pode lidar com esses problemas."
 martial_authority.2050.c:0 "Eu posso lidar com tudo sozinho se eu trabalhar mais!"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] agora está servindo como seu braço direito de [right_hand_person.GetWomanMan]"

 martial_authority.2051.t:0 "An Extra Hand"
 martial_authority.2051.desc:0 "In the course of helping me administer my realm as my right-hand [right_hand_person.GetWomanMan], [right_hand_person.GetTitledFirstName] and I have discovered that we have a lot in common!\n\nWe have built up a strong rapport during our time working together as a result of this, and I find myself wondering what the future will hold for us..."
 martial_authority.2051.a:0 "We shall become good friends!"
 martial_authority.2051.b:0 "Is this the spark of something more?"
 martial_authority.2051.c:0 "We must keep this relationship professional."

 martial_authority.2052.message:0 "I Imprisoned My Right-Hand [right_hand_person.GetWomanMan]"
 martial_authority.2053.toast:0 "My right-hand [right_hand_person.GetWomanMan] has been imprisoned by [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], and cannot serve me unless freed."
 martial_authority.2054.toast:0 "My right-hand [right_hand_person.GetWomanMan] has been freed from prison and has returned to my service."
 martial_authority.2054.toast.no_return:0 "My right-hand [right_hand_person.GetWomanMan] has been freed from prison, but has not returned to my service."
 martial_authority.2055.message:0 "My Right-Hand [right_hand_person.GetWomanMan] Left My Service"
 martial_authority.2055.message.incapable:0 "My Right-Hand [right_hand_person.GetWomanMan] Has Become Incapable"
 martial_authority.2056.message:1 "My Right-Hand [ROOT.Char.GetWomanMan|U] Died"
 martial_authority.2056.message.death:0 "I Killed My Right-Hand [right_hand_person.GetWomanMan]"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "Incógnito"
 martial_authority_special.1100.start.desc:0 "Esta noite, despi-me de todos os símbolos que significam minha posição para caminhar anonimamente entre meus soldados. É uma noite tranquila, então, quando a discussão começa, as palavras me atingem alto e claro.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Um Soldado de Infantaria"
 martial_authority_special.1100.cavalry.desc:0 "Um Cavaleiro"
 martial_authority_special.1100.archer.desc:0 "Um Arqueiro"
 martial_authority_special.1100.skirmisher.desc:0 "Um Escaramuçador"
 martial_authority_special.1100.pikemen.desc:0 "Um pikeman"
 martial_authority_special.1100.end.desc:0 "está tentando convencer seu Comandante, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], das vantagens de uma estratégia alternativa. [officer.GetFirstNameNoTooltip] não vai ouvir nada disso - enquanto me aproximo, o(a) [officer.GetWomanMan] enfurecido(a) levanta seu punho..."
 martial_authority_special.1100.a:0 "Entre e proteja o Soldado."
 martial_authority_special.1100.a.success.tt:1 "Você derrota o oficial em combate desarmado"
 martial_authority_special.1100.a.failure.tt:0 "O oficial te derrota em combate desarmado"
 martial_authority_special.1100.b:0 "Mediar entre [officer.GetFirstNameNoTooltip] e o Soldado."
 martial_authority_special.1100.b.success.tt:1 "Você convence [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] te dá uma impressionante chicotada"
 martial_authority_special.1100.c:0 "Faça deles um exemplo."
 martial_authority_special.1100.d:0 "Saia de fininho e leve o crédito pela ideia do Soldado."

 martial_authority_special.1101.desc:0 "Meu treinamento me serviu bem. Alguns momentos depois, tenho [officer.GetTitledFirstName] em uma chave de braço firme. "Que isso sirva de lição," Eu declaro em voz alta, para todos ouvirem. "Seu [ROOT.Char.GetTitleTierName] não vê com bons olhos os tolos de mente fechada. Não importa sua classificação."

 martial_authority_special.1101.end.desc:0 "\n\nO Soldado sorri com gratidão. "Obrigado meu [ROOT.Char.GetLadyLord]. Você nunca conhecerá um servo mais fiel do que [soldier_friend.GetFirstName] de [soldier_friend.GetDynastyName].""
 martial_authority_special.1101.a:0 "Adotar a estratégia de [soldier_friend.GetFirstNameNoTooltip]."
 martial_authority_special.1101.b:0 "Discuta a estratégia para aprender mais sobre a Guerra."

 martial_authority_special.1102.desc:0 "Knowing the consequences of harming a commander, the soldier does nothing to defend [soldier_friend.GetHerselfHimself] from the incoming blows. As blood is drawn I throw myself between them.\n\nPerhaps I should have known better than to brawl with a seasoned warrior. In the end, I must reveal my identity for [officer.GetTitledFirstName] to let me go. I skulk back to my tent before the news spread..."
 martial_authority_special.1102.a:0 "At least I learned a trick or two."

 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstNamePossessive] arm freezes mid-blow as I raise my voice. The emotional intensity of my words seems to strike a chord – [officer.GetHerHis] expression softens to embarrassment. [officer.GetSheHe|U] stammers out an apology and scurries away."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "Os Desertores"
 martial_authority_special.1501.desc:1 "Estou liderando uma patrulha quando avistamos um grupo de figuras emergindo da escuridão da noite. Mantos com capuz obscurecem seus rostos, mas pelo andar desajeitado eu reconheço [deserting_soldier.GetTitledFirstName], meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n"[ROOT.Char.GetLadyLord|U]", sussurra um dos meus homens. "Eles estão desertando. O que devemos fazer?""
 martial_authority_special.1501.a:0 "Prendê-los, imediatamente!"
 martial_authority_special.1501.a.success:0 "Nós pegamos os desertores"
 martial_authority_special.1501.a.failure:0 "Os desertores escapam"
 martial_authority_special.1501.b:0 "Nós os deixamos ir."

 martial_authority_special.1502.desc_scuffle_lost:0 "Dando uma cotovelada no rosto, desço com força na briga que se segue ao nosso confronto com os desertores, mas eles são logo presos.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Após uma breve briga, os soldados desertores são presos."
 martial_authority_special.1502.desc:0 "Todos os soldados presentes, leais ou não, sabem que a punição por esse tipo de traição pode ser dura. O ar está pesado com antecipação e medo.\n\n"[ROOT.Char.GetLadyLord|U]", [deserting_soldier.GetTitledFirstName] encontra meu olhar com olhos cansados, "Eles são apenas crianças. Nós só queremos ir para casa.""
 martial_authority_special.1502.a:0 "O preço da traição deve ser pago. Execute todos."
 martial_authority_special.1502.b:0 "Você estará esfregando as latrinas por meses."
 martial_authority_special.1502.b.tt:0 "O fedor das latrinas faz pouco pelo moral dos soldados."
 martial_authority_special.1502.c:0 "Deixe-me contar uma história sobre disciplina, e #EMP honra#!."
 martial_authority_special.1502.c.tt:1 "Nada do que você diz parece convencer os soldados do erro de seus caminhos."
 martial_authority_special.1502.d:0 "Um exemplo precisa ser dado. Ninguém vai me desobedecer novamente."

 martial_authority_special.1503.desc_execution:0 "Os desertores merecem uma única misericórdia; um concedido pela lâmina do carrasco.\n\nEnfrentar a necessidade de tomar decisões duras me fez entender alguns dos encargos do comando de uma maneira mais... íntima."
 martial_authority_special.1503.desc_latrine:0 "Depois de meses na imundície, os desertores voltam para a fila na primeira chance que têm.\n\nObservando as reações tanto dos desertores punidos quanto de outros soldados, com medo de enfrentar uma punição semelhante, entendi melhor as tropas."
 martial_authority_special.1503.desc_diplomacy:0 "Revigorados pelo meu discurso, cansados ​​da longa noite e agradecidos pela misericórdia proporcionada, os desertores voltam para seus quartéis com um novo fogo nos olhos.\n\nInspirar lealdade nas tropas de tal maneira me mostrou que há é mais ser um comandante do que a força em seu braço."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] foi executado por seus crimes."
 martial_authority_special.1503.a:0 "Finalmente, toda a provação acabou."

 martial_authority_special.1504.desc_opening:0 "Toda a situação poderia ter sido melhor.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Mesmo que os desertores voltem às fileiras e seus companheiros levem a sério a lição imunda, sinto que o problema permanece. Por que eles desertariam em primeiro lugar?\n\nEstou tão confuso quanto estava no início de todo este caso."
 martial_authority_special.1504.desc_diplomacy:1 "Achei que um discurso empolgante inspiraria os soldados desertores, faria com que trabalhassem ainda mais para provar que eram dignos da misericórdia que lhes foi demonstrada. No entanto, mesmo que eles voltassem às fileiras, o fogo havia desaparecido de seus olhos.\n\nOs soldados que estavam em patrulha comigo, por outro lado, pareciam absorver o discurso como [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "Pelo menos toda a provação finalmente acabou."

 martial_authority_special.3000.t:0 "Uma Demonstração de Liderança"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] esteve pairando em torno de minhas reuniões do conselho ultimamente. Conhecendo [martial_authority_friend.GetHerHis] interesses nas questões de Liderança, não posso deixar de sentir que [martial_authority_friend.GetWomanMan] está esperando para me impressionar.\n\nEu provavelmente poderia me envolver [martial_authority_friend.GetHerHim] em uma conversa. Por outro lado, pode ser melhor para [martial_authority_friend.GetHerHim] simplesmente me ver interagindo com meus homens - há algo a ser dito para pelo menos #EMP fingir#! conhecer o rosto de cada soldado."
 martial_authority_special.3000.a:0 "Vamos discutir métodos de comunicação."
 martial_authority_special.3000.b:0 "Devemos ir cumprimentar alguns recrutas!"
 respected_figurehead:0 "Figura Respeitada"
