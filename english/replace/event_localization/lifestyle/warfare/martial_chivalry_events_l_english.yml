l_english:
 #A practice duel gone terribly wrong, Peter Vilberg
 martial_chivalry.0001.t:0 "Um Desafio Indigno"
 martial_chivalry.0001.opening:0 "A princípio, achei o simples lacaio um tolo por entrar no campo de treinamento."
 martial_chivalry.0001.hard_fight:0 "No entanto, a batalha provou ser mais dura do que eu esperava, e gradualmente ficou claro que [duel_opponent.GetSheHe] seria incapaz de parar seus ataques selvagens e cruéis de me machucar!"
 martial_chivalry.0001.easy_fight:0 "\n\nEmbora [duel_opponent.GetTitledFirstName] parecia nenhuma ameaça no início, logo ficou claro que [duel_opponent.GetSheHe] seria incapaz de parar seus ataques selvagens e cruéis de me machucar!"
 martial_chivalry.0001.conclusion:0 "Desarma-lo de repente se tornou uma questão de vida ou morte.\n\nTentei não mostrar meu alívio quando sua espada finalmente atingiu o chão."
 martial_chivalry.0001.a:0 "Eu poderia usar mais pessoas como você!"
 martial_chivalry.0001.a.tt:1 "[duel_opponent.GetTitledFirstName] espero que venha para atendê-lo bem."
 martial_chivalry.0001.b:0 "Este camponês - e meus soldados - receberão uma palestra sobre honra."
 martial_chivalry.0001.b.tt:1 "Seus soldados também se beneficiariam de uma explicação sobre os acertos e erros do combate pessoal."
 martial_chivalry.0001.c:0 "Eu o(a) derrubo ali mesmo onde está"
 martial_chivalry.0001.c.tt:0 "A decapitação em um único golpe é uma maneira segura de impressionar os lacaios - e os nobres - presentes."


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "Um Choque repentino"
 martial_chivalry.0002.desc:0 "Já montei, mirei e acertei tantas vezes que pensei que nada poderia perturbar meu ritmo. Enquanto dou mais um galope pela área de treino, uma comoção que não consigo ver completamente faz meu cavalo empinar.\n\nPor um instante, o impulso me mantém preso à parte traseira do cavalo quando ele começa a tremer. Então, como se o tempo estivesse fluindo devagar, posso sentir que estou sendo deslocado."
 martial_chivalry.0002.a:0 "Acalme-se, [ROOT.Char.Custom('RandomGirlBoy')]! Fique calmo!"
 martial_chivalry.0002.a_success:0 "Você consegue ficar"
 martial_chivalry.0002.a_failure:0 "Você é jogado fora"
 martial_chivalry.0002.increase_horse_mastery:1 "Meu domínio da equitação aumenta e, com ele, minha experiência na [martial_lifestyle|E]."
 martial_chivalry.0002.b:0 "Eu mergulho para um terreno estável - melhor prevenir do que remediar!"

 martial_chivalry.0003.t:0 "In Charge"
 martial_chivalry.0003.desc:0 "I can feel myself being thrown left and right, but no motion can make me loosen my grasp on the reins and the saddle.\n\nMy commands eventually soothe the horse, and the animal is soon back to stomping eagerly on the hard-packed ground, as stable as ever."
 martial_chivalry.0003.a:0 "Such a forceful beast."
 martial_chivalry.0003.b:0 "I will take personal care to train this one."
 martial_chivalry.0003.a.tt:1 "If nothing else, the incident has taught you a little more about controlling horses."

 martial_chivalry.0004.t:0 "Exibição sem Glamour"
 martial_chivalry.0004.desc:1 "Eu sou jogado no chão duro, a dor do impacto correndo por todos os ossos do meu corpo.\n\nO cavalariço vem correndo um pouco tarde demais."
 martial_chivalry.0004.a:0 "Maldito animal!"

 martial_chivalry.0005.t:0 ""What a Bad Day for Horse Riding""
 martial_chivalry.0005.desc:1 "The stable boy tries help me to my feet, but I shout at him to stop.\n\nHitting the ground sent bolts of pain through my entire body, and my old wound is aching worse than when it was fresh!"
 martial_chivalry.0005.a:0 "I should not have left bed today."

 martial_chivalry.0006.t:0 "What Happened?"
 martial_chivalry.0006.desc:1 "I do not remember how I landed on the ground, I only know of stinging pain in my entire body. Unclear faces gather around, looking down at me.\n\nEverything goes dark."
 martial_chivalry.0006.a:0 "How did I end up in bed? Where is my horse?"

 martial_chivalry.0007.t:0 "My Kingdom for a Horse"
 martial_chivalry.0007.desc:0 "I thought that riding would make me feel better. That a little exertion would help me heal. As I fall through the air, the pain of my wounds leave me for a brief moment of weightlessness. It is the best I have felt for weeks.\n\nAs I smash to the ground, I no longer need to worry about the pain, or any other earthly concerns."
 martial_chivalry.0007.a:0 "What awaits beyond?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "The Way of the [ROOT.Char.Custom('signature_weapon')|U]"
 martial_chivalry.0010.desc:0 "The endless clash of metal on metal, the chafing of armor, the sting of sweat... It is a dance that is as familiar as it is exhausting. To [ROOT.Char.Custom('SignatureWeaponAction')] my [ROOT.Char.Custom('signature_weapon')], attack, dodge, defend, and repeat.\n\nMaybe it would do me good to practice my skills with another weapon."
 martial_chivalry.0010.a:0 "Me and my trusted [ROOT.Char.Custom('signature_weapon')] will not part."
 martial_chivalry.0010.b:0 "Let's end the monotony, hand me another weapon!"
 martial_chivalry.0010.b.tt1:1 "You show them how it is done"
 martial_chivalry.0010.b.tt2:1 "You stumble and injure yourself"


 #Find an old castle, by Linnéa Thimrén
 martial_chivalry.1011.t:0 "Descanso para os Cansados"
 martial_chivalry.1011.desc:0 "Suado, cansado e precisando de comida; um longo dia de treinamento com as tropas está chegando ao fim.\n\nEnquanto procuramos um lugar para acampar, avistamos um castelo antigo e abandonado ao longe. [ROOT.Char.Custom('quirk_pos_personal_pp')|U], eu declaro, "É onde vamos fazer nosso acampamento hoje à noite."\n\nO sol está se pondo, e a cada passo em direção à ruína parece mais ameaçador. Em pouco tempo, os soldados estão sussurrando sobre fantasmas."
 martial_chivalry.1011.a:0 "Vamos nos aventurar por dentro, tenho certeza de que há um tesouro a ser encontrado!"
 martial_chivalry.1011.a.tt:0 "Quem sabe o que você vai encontrar lá dentro?"
 martial_chivalry.1011.b:0 "Levantemos as barracas lá fora, é hora de descansar."

 martial_chivalry.1012.t:0 "Procurando pelo Desconhecido"
 martial_chivalry.1012.desc:0 "Escuridão, umidade e desolação reinam dentro do castelo, e todos os vestígios de vida se foram.\n\nEspreitando escadas decadentes, vejo o que pode ser os restos de tapeçarias exuberantes e pinturas antigas. Olhando para os degraus em espiral, vejo apenas a escuridão chegando até o chão embaixo do castelo."
 martial_chivalry.1012.a:0 "Procuramos nos andares superiores!"
 martial_chivalry.1012.a.success:1 "Encontramos um grande tesouro"
 martial_chivalry.1012.a.failure:1 "Encontramos bugigangas e mais bugigangas"
 martial_chivalry.1012.b:0 "O que pode estar escondido na escuridão de baixo?"
 martial_chivalry.1012.b.tt1:1 "#F "Eu juro que a sombra acabou de se mover! Isso é... sangue? Que som foi esse?!"#!"
 martial_chivalry.1012.b.success:1 "Você enfrenta seus medos"
 martial_chivalry.1012.b.failure:1 "Este lugar te assusta"

 martial_chivalry.1021.t:0 "O Caos da Batalha"
 martial_chivalry.1021.desc:1 "Uma espada atinge meu peitoral, um cotovelo bate no meu capacete, um soldado facilmente evita meu contra-ataque desajeitado... A batalha simulada continua ao meu redor, mas eu me esforço para encontrar meu foco.\n\nEstou tentado a deixar minha guarda para baixo assim que a luta se acalma, mas eu sei que o segundo ataque está prestes a começar."
 martial_chivalry.1021.a:0 "Vou me retirar por um momento."
 martial_chivalry.1021.b:0 "Conheça o ataque de frente!"
 martial_chivalry.1021.b.success:0 "Minha carga é inspiradora"
 martial_chivalry.1021.b.failure:0 "Eu tropeço e me machuco"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "O Desafio"
 martial_chivalry.2010.start.desc:1 "Estou lutando com um dos meus soldados, suor escorrendo na minha testa, quando experimento a estranha sensação de estar sendo observado. Olhando por cima do ombro, vejo [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry.2010.like.desc:0 "que acena para mim. Eu ando para cumprimentar.\n\nFalamos sobre nossa prática de armas por um tempo, trocando truques e conselhos. Assim que estou prestes a sair para outra rodada, o roste de [challenger.GetTitledFirstName] se ilumina e [challenger.GetSheHe] sugere que pratiquemos juntos."
 martial_chivalry.2010.dislike.desc:0 "me olhando enquanto balança sua [challenger.Custom('signature_weapon')] indiferente para frente e para trás.\n\n"Meu [ROOT.Char.GetTitleTierName]!" As palavras de [challenger.GetFirstName] ecoam em todo o pátio. "Você não prefere testar suas habilidades contra mim?""
 martial_chivalry.2010.a:0 "Desafio aceito!"
 martial_chivalry.2010.a.success.tt:1 "Você ganha o duelo de treino"
 martial_chivalry.2010.b:0 "Eu prefiro não..."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] ganha vantagem no duelo"
 martial_chivalry.2010.a.failure2.tt:1 "Você perde o duelo de treino"

 martial_chivalry.2011.t:0 "The Upper Hand"
 martial_chivalry.2011.start.desc:0 "The sounds of [ROOT.Char.Custom('signature_weapon')] clashing against [challenger.Custom('signature_weapon')] echoes between the courtyard walls. All eyes are on us; everyone wants to see their [ROOT.Char.GetTitleTierName] fighting [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))].\n\n"
 martial_chivalry.2011.end.desc:0 "The crowd applauds as I lunge and their admiration makes me bold. Instead of pulling back, I attempt a new technique I have been practicing. The movements flow through me and into my [ROOT.Char.Custom('signature_weapon')] as if we were one. [challenger.GetTitledFirstName] is defenseless before me."
 martial_chivalry.2011.a:0 "Let's end it here! Well fought."
 martial_chivalry.2011.b:0 "I'll show [challenger.GetHerHim] not to challenge me again!"

 martial_chivalry.2012.t:2 "[challenger.Custom('SignatureWeaponArticle')|U] [challenger.Custom('signature_weapon')|U] at My Throat"
 martial_chivalry.2012.end.desc:1 "I must be tired from my previous practice, because I move sluggishly, unable to keep up with my opponent. When I lunge, [challenger.GetSheHe] is already gone, and my parries come at the very last moment. It is not long before I find myself on the ground before [challenger.GetHerHim]."
 martial_chivalry.2012.a:0 "I yield! Well fought."
 martial_chivalry.2012.b:0 "Only cowards surrender!"
 martial_chivalry.2012.b.failure.tt:1 "#F You lose the practice duel.#!"

 martial_chivalry.2013.t:0 "Bloody Humiliation"
 martial_chivalry.2013.end.desc:0 "Through the use of a dirty trick, [challenger.GetFirstName] gains an early advantage. There is no time to object, nor do I want to act like a bellyacher. But I cannot let it go, and my frustration throws me off balance. I make an ill-advised lunge and my opponent strikes me to the ground."
 martial_chivalry.2013.a:0 "That crooked [challenger.Custom('InsultNoun')]!"

 martial_chivalry.2014.t:0 "Against All Odds"
 martial_chivalry.2014.desc:0 "Judging by the exclamations from the crowd, they can hardly believe their eyes as I roll away from [challenger.GetFirstNamePossessive] [challenger.Custom('signature_weapon')] and disarm [challenger.GetHerHim] in one, swift movement. I know it was a dangerous move, but sometimes you have to take great risks to achieve glorious victories."
 martial_chivalry.2014.a:0 "My triumph will not soon be forgotten!"

 martial_chivalry.2015.t:0 "Public Ridicule"
 martial_chivalry.2015.desc:0 "I make a desperate last attack, but [challenger.GetFirstName] is quick. [challenger.GetSheHe|U] parries instinctively, but as my attack was unexpected, [challenger.GetSheHe] is not in full control of [challenger.GetHerHis] weapon. Paralyzing pain sears through my arm."
 martial_chivalry.2015.a:0 "Why did I do that?!"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "Undisciplined Recruits"
 martial_chivalry.3000.desc:0 "Today I am observing [bad_commander.GetTitledFirstName] as [bad_commander.GetSheHe] trains some of [bad_commander.GetHerHis] new levies, but the recruits under [bad_commander.GetHerHis] command resemble a disorganized mob more than an army.\n\nI look on as [bad_commander.GetSheHe] struggles to gain control of the situation, clearly pushed to [bad_commander.GetHerHis] limits."
 martial_chivalry.3000.desc.callous:0 " This display of ineptitude is an embarrassment to the [ROOT.Char.GetPrimaryTitle.GetName] and cannot be tolerated!"
 martial_chivalry.3000.desc.compassionate:0 " Having been in that situation, I know how difficult it is to work with untrained soldiers."
 martial_chivalry.3000.desc.fallback:1 " While it's never easy to train new soldiers, [bad_commander.GetSheHe] seriously needs to do better than this."
 martial_chivalry.3000.a:0 "Chastise [bad_commander.GetHerHim] for [bad_commander.GetHerHis] failure."
 martial_chivalry.3000.b:0 "Teach [bad_commander.GetHerHim] what I know about command."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip] will make a decision based on [bad_commander.GetHerHis] personality"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip] accepts your advice"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip] refuses to listen"
 martial_chivalry.3000.c:0 "Cheer [bad_commander.GetHerHim] up after the training is over."

 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] stopped by to observe me today while I was training my new levies.\n\nEmbarrassingly, my undisciplined soldiers fell into a disorderly mob while trying to complete their exercises!"
 martial_chivalry.3001.t:0 "Humiliated!"
 martial_chivalry.3001.desc:0 "Even worse, [my_liege.GetFirstName] has blamed me personally for this failure."
 martial_chivalry.3001.a:0 "Punish those recruits for making me look bad!"
 martial_chivalry.3001.b:0 "I must do better, for the sake of the realm."
 martial_chivalry.3001.c:0 "I have failed [my_liege.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3002.t:0 "Intervention"
 martial_chivalry.3002.desc:0 "Now [my_liege.GetFirstName] is lecturing me on the basics of how to train new troops!"
 martial_chivalry.3002.a:0 "Accept [my_liege.GetFirstNamePossessiveNoTooltip] advice gracefully."
 martial_chivalry.3002.b:0 "Curse that rabble for making me look bad!"

 martial_chivalry.3003.t:0 "Advice Accepted"
 martial_chivalry.3003.desc.1:0 "I pull [bad_commander.GetTitledFirstName] over to one side while [bad_commander.GetHerHis] recruits attempt to continue their training. "The key thing with training new soldiers is instilling discipline!" I tell [bad_commander.GetHerHim]. "Without that, you will be unable to depend on them to follow your orders...""
 martial_chivalry.3003.desc.2:0 "\n\nAfter I finish, [bad_commander.GetFirstName] thanks me before strolling back onto the field, where [bad_commander.GetSheHe] quickly takes control of the situation."
 martial_chivalry.3003.a:0 "This will make [bad_commander.GetFirstNameNoTooltip] a better commander."

 martial_chivalry.3004.t:0 "Advice Rejected!"
 martial_chivalry.3004.desc:0 "As I tap [bad_commander.GetTitledFirstName] on [bad_commander.GetHerHis] shoulder, [bad_commander.GetSheHe] throws up [bad_commander.GetHerHis] hands and shouts "This is #EMP not#! my fault [ROOT.Char.GetFirstNameNoTooltip]! These idiotic peasants don't know their right hand from their left! How can anyone be expected to turn this rabble into an army!?""
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] will regret this display of impudence!"
 martial_chivalry.3004.a:0 "I am disappointed in [bad_commander.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3005.t:0 "Consolation"
 martial_chivalry.3005.desc:0 "To my relief [my_liege.GetFirstName] approached me after the exercise to comfort me and encourage my efforts."
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U] had the right to scold me, but didn't."


 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Practice"
 martial_chivalry_special.1201.desc:0 "The clanging of mail and the clashing of swords rings in my ears as my [ROOT.Char.Custom('MountedWarriorTermPlural')] practice their arms. I study them intently, trying to ascertain each one's particular strengths and weaknesses.\n\nThere can be little rest for them, for as soon as the bell is rung to signal the end of the mock melee, the stable doors are opened. It is time to bring out the mounts."
 martial_chivalry_special.1201.a:0 "Today we are going field riding!"
 martial_chivalry_special.1201.a.tt:2 "Practicing formations with your [ROOT.Char.Custom('MountedWarriorTermPlural')] could help improve your expertise in the [martial_lifestyle|E]."
 martial_chivalry_special.1201.b:0 "Bring me my armor. I haven't ridden on the quintain in ages!"
 martial_chivalry_special.1201.b.tt:1 "\nExercising until sundown won't improve your grasp of tactics, but it will make you #EMP strong#!."

 martial_chivalry_special.1202.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Practice: A Hilltop View"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName] glances at the mud-fields at the bottom of the hill. "Those could serve as the outline of an enemy army," [soldier.GetSheHe] says.\n\nI inform my [ROOT.Char.Custom('MountedWarriorTermPlural')] as I inspect their battle-line, preparing them for the strategy at hand."
 martial_chivalry_special.1202.a:0 "I should cut off diagonally and lead the [ROOT.Char.Custom('MountedWarriorTermPlural')] into the 'flanks.'"
 martial_chivalry_special.1202.b:0 "#EMP Chaaarge!#!"
 martial_chivalry_special.1202.b_success:0 "The charge is well executed"
 martial_chivalry_special.1202.b_failure:0 "The charge is a disaster"

 martial_chivalry_special.1203.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Practice: Precision Strike"
 martial_chivalry_special.1203.desc:0 "The storm of hooves around me, the shouts of mounted warriors, their unyielding momentum. Riding at their head, it feels as if I am at the head of a force of nature. This, however, is a force I direct, that responds to my every little order, that I command as if it was an extension of myself.\n\nCharging into the flanks of an imaginary army, my [ROOT.Char.Custom('MountedWarriorTermPlural')] never straying from my plan, I know that this is how I bring utter devastation to my enemy."
 martial_chivalry_special.1203.a:0 "This is how the rush of victory will feel."

 martial_chivalry_special.1204.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Practice: The Fury of Beasts"
 martial_chivalry_special.1204.desc:0 "I [ROOT.Char.Custom('SignatureWeaponAction')] my [ROOT.Char.Custom('signature_weapon')], and lead the riders in a mad dash down the hill. However, among all the seeming chaos of shifting armor, raised weapons and battle cries, there is a plan. As we smash into the imaginary army on the field below, every soldier finds their place in our line, readying strikes, falling back, twisting reins, and leaping back into the fray.\n\nWe will rush over our enemies like a force of nature, and they will break like a tree before the tempest."
 martial_chivalry_special.1204.a:0 "We will cut down every last man in our path!"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "Training a Warhorse"
 martial_chivalry_special.1601.desc:1 "As I inspect the stables my gaze is drawn to a [dummy_gender.Custom('HorseMareStallion')] kept away from all others. [dummy_gender.GetSheHe|U] throws [dummy_gender.GetHerHis] head and stomps [dummy_gender.GetHerHis] hooves, displaying [dummy_gender.GetHerHis] powerful hindquarters and well-arched neck. This creature has the best of conformations and the worst of tempers.\n\nI have never seen such a warhorse before, but the stablemaster insists that [dummy_gender.GetSheHe] is impossible to train."
 martial_chivalry_special.1601.a:0 "I am not one to back away from a challenge!"
 martial_chivalry_special.1601.b:0 "Such a fine steed will fetch a hefty price."
 martial_chivalry_special.1601.c:1 "My stablemaster will learn a lot from taming [dummy_gender.GetHerHim]."
 martial_chivalry_special.1601.a.tt:1 "The horse might become your own steed"
 martial_chivalry_special.1601.d:0 "Isn't [m_horse.GetTitledFirstName] the expert on horses?"
 martial_chivalry_special.1601.d.tt:0 "Your $master_of_horse_court_position$ will try to tame the animal. If they are successful, the horse will become your own steed."

 martial_chivalry_special.1603.desc:1 "The horse pins [dummy_gender.GetHerHis] ears back as I approach, [dummy_gender.GetHerHis] disregard for me crystal clear. This first meeting is important to earn [dummy_gender.GetHerHis] trust and respect, and I need to decide how to go about it."
 martial_chivalry_special.1603.a:0 "A steady hand is required to tame this beast!"
 martial_chivalry_special.1603.a.tt:0 "Likely to work well with high [prowess|E] Skill or a bold personality"
 martial_chivalry_special.1603.b:0 "If I am gentle and move slowly, [dummy_gender.GetSheHe] will trust me."
 martial_chivalry_special.1603.b.tt:0 "Likely to work well with high [diplomacy|E] Skill or a benevolent personality"
 martial_chivalry_special.1603.c:0 "Everyone has their price — bring forth the apples!"
 martial_chivalry_special.1603.c.tt:0 "Likely to work well with high [intrigue|E] Skill or a generous personality"

 martial_chivalry_special.1604.desc_success:0 "It is a mighty feeling; the powerful horse follows my every whim. Now that I have earned [dummy_gender.GetHerHis] trust [dummy_gender.GetSheHe] seems almost fond of me."
 martial_chivalry_special.1604.desc_failure:0 "No matter what I try the horse refuses to listen. My attempts leave both [dummy_gender.GetHerHim] and me sweating and angry, and as I leave the stables late in the evening I know that I am not coming back anytime soon."
 martial_chivalry_special.1604.a:1 "I will keep [dummy_gender.GetHerHim] as my personal warhorse!"
 martial_chivalry_special.1604.a_2:0 "This was rewarding! I'll do it again."
 martial_chivalry_special.1604.b:0 "At least I learned what #EMP not#! to do..."
 martial_chivalry_special.1604.c:0 "My Liege will be happy."
 martial_chivalry_special.1604.t:0 "Horse Tamed"
 martial_chivalry_special.1604.succcess:0 "Your $master_of_horse_court_position$ has tamed your temperamental horse!"
 martial_chivalry_special.1604.t.2:0 "Horse Untamed"
 martial_chivalry_special.1604.failure:0 "Your $master_of_horse_court_position$ has failed at taming the horse."

