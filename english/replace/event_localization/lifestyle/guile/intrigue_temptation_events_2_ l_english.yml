l_english:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t:0 "Que linda... Costura"
 intrigue_temptation.3100.stone_t:0 "Que linda... Gravação"
 intrigue_temptation.3100.wax_t:0 "Que linda... Gravura"
 intrigue_temptation.3100.wood_t:0 "Que linda... Escultura"
 intrigue_temptation.3100.vellum_t:0 "Que lindo... Desenho"
 intrigue_temptation.3100.start_desc:0 "Um criado discretamente deixa cair o pacote ao meu lado. Eu bocejo, mal suportando este banquete lamentável, e começo a abri-lo.\n\nDentro está"
 intrigue_temptation.3100.end_desc:1 "depicting a rather flatteringly-endowed [propositioning_courtier.GetWomanMan] form bent into a "seductive" pose.\n\nI glance around the hall, stunned, only to see [propositioning_courtier.GetTitledFirstNameNoTooltip] staring back at me. [propositioning_courtier.GetSheHe|U] grins, and [propositioning_courtier.GetHerHis] eyebrows start wiggling like frenzied caterpillars."
 intrigue_temptation.3100.cloth_desc:0 "a stained cloth, crudely embroidered,"
 intrigue_temptation.3100.stone_desc:0 "a thin stone slab, roughly engraved,"
 intrigue_temptation.3100.wax_desc:0 "a smelly wax tablet, lazily etched,"
 intrigue_temptation.3100.wood_desc:0 "a wooden plate, awkwardly carved,"
 intrigue_temptation.3100.vellum_desc:0 "a sheet of vellum, with a blotchy ink sketch"
 intrigue_temptation.3100.a:0 "Que Nojento!"
 intrigue_temptation.3100.a.tt:0 "Qualquer personagem casto em sua Corte ganha um pouco de respeito por você"
 intrigue_temptation.3100.b:0 "Outro tolo ansioso, outro segredo."
 intrigue_temptation.3100.b.tt:0 "I try to coax a secret out of [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "In bed, [propositioning_courtier.GetShortUINameNoTooltip] tells such interesting tales."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Sadly,[propositioning_courtier.GetShortUINameNoTooltip] knows nothing."
 intrigue_temptation.3100.cloth_c:0 "A [propositioning_courtier.GetWomanMan] of nimble fingers..."
 intrigue_temptation.3100.stone_c:0 "My, how #EMP firm#! [propositioning_courtier.GetSheHe] looks..."
 intrigue_temptation.3100.wax_c:0 "Meu, a cera ainda está quente..."
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] parece simplesmente delicioso(a)..."
 intrigue_temptation.3100.vellum_c:0 "Então, [propositioning_courtier.GetSheHe] gosta de ficar bagunçado(a)..."
 intrigue_temptation.3100.d:0 "Eu acho que uma exibição pública está em ordem."
 public_shamer_modifier:0 "Arte Amadora Compartilhada"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t:0 "Um Pouco de Experimentação"
 intrigue_temptation.3110.start_desc:1 "A long evening of state-business with [potential_deviant.GetTitledFirstNameNoTooltip] has slowly degenerated into both of us being deep in our cups, slurringly swapping saucy stories.\n\nI have just finished my retelling of a tale"
 intrigue_temptation.3110.end_desc:0 "when I see an untoward gleam in my companion's eye.\n\nThoughts of blackmail race, unbidden, to my mind. Perhaps [potential_deviant.GetTitledFirstNameNoTooltip] is actually a little keener on this subject than [potential_deviant.GetSheHe] knows?"
 intrigue_temptation.3110.0_desc:0 "about the forbidden love 'twixt goat and badger,"
 intrigue_temptation.3110.1_desc:0 "of mournful lust for one's unreachable reflection,"
 intrigue_temptation.3110.2_desc:0 "of a most unlikely relationship involving a horse,"
 intrigue_temptation.3110.3_desc:0 "about a lord who loved his land a little #EMP too#! much,"
 intrigue_temptation.3110.4_desc:0 "involving three lecherous [ROOT.Char.GetFaith.PriestNeuterPlural] and an extremely-worn felt hat,"
 intrigue_temptation.3110.5_desc:0 "about my grandfather's amorous exploits with a wily fish,"
 intrigue_temptation.3110.6_desc:0 "about a rather curvaceous pastry,"
 intrigue_temptation.3110.7_desc:0 "involving a bandit's well-loved tree stump,"
 intrigue_temptation.3110.8_desc:0 "of the seductive charms of some exotic sea monsters,"
 intrigue_temptation.3110.9_desc:0 "relating the natural proclivities of certain barbaric cultures,"
 intrigue_temptation.3110.a:0 "Conheço outras histórias assim..."
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] descobriu um novo hobby"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] sente repulsa pela minha lascívia"
 intrigue_temptation.3110.b:0 "That's #EMP quite#! enough for now, thank you."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t:0 "Corações Errantes"
 intrigue_temptation.3120.desc:1 "Tonight, for the dozenth time, I find myself lounging next to a guttering fire with [tempted_guest.GetTitledFirstName]. [tempted_guest.GetHerHis|U] company just feels so natural, so easy, like [tempted_guest.GetSheHe] has been staying in [capital.GetNameNoTooltip] for years instead of weeks.\n\nIf only [tempted_guest.GetFirstNameNoTooltip] agreed to stay permanently, then these long, lazy evenings could last forever. Of course, with the right nudge..."
 intrigue_temptation.3120.a:0 "Let me show you #EMP just#! how hospitable I can be."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] is enthralled"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] is repulsed"
 intrigue_temptation.3120.b:0 "Basta perguntar, e eu vou buscar a própria lua."
 intrigue_temptation.3120.c:0 "Um brinde à boa, ainda que transitória, companhia!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t:0 "Com Coração Frio"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] incites me to such blinding rage that, some days, I can scarcely remember why we feud. It matters little now: I hold [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], in my embrace, [rival_spouse.GetHerHis] passions aflame.\n\nSoon, between my snide smiles and some well-paid gossips, [rival_main.GetFirstNameNoTooltip] shall know. I'll make #EMP sure#! that [rival_main.GetFirstNameNoTooltip] knows.\n\nOne forbidden kiss will seal this rivalry."
 intrigue_temptation.3130.a:0 "My dear, have you ever kissed a #EMP real#! [ROOT.Char.GetWomanMan]?"
 intrigue_temptation.3130.a.tt_success:0 "Um beijo, depois outro..."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] se afasta"
 intrigue_temptation.3130.b:0 "Eu não posso fazer isso."
 saucy_reputation_01_modifier:0 "Calculando o Corno"
 saucy_reputation_02_modifier:0 "Calculando o Corno"
 saucy_reputation_03_modifier:0 "Calculando o Corno"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t:0 "Exibir"
 intrigue_temptation.3140.desc:0 "Esta manhã, tive um encontro delicioso com uma jovem e encantadora criada. Brincamos, rimos e nos despedimos com o coração feliz, tudo porque fiz um esforço para ser um pouco mais apresentável.\n\nTalvez eu possa aplicar essa confiança paqueradora a mais do que apenas meus assuntos pessoais?"
 intrigue_temptation.3140.a:0 "Acho que poderia fazer um pouco mais de contato visual..."
 intrigue_temptation.3140.b:0 "Um toque persistente provoca a alma."
 intrigue_temptation.3140.c:0 "Meu olhar sozinho poderia encantar [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]!"
 intrigue_temptation.3140.d:0 "Isso tudo está abaixo de mim."
 licentious_01_modifier:0 "Awkwardly Coquettish"
 licentious_02_modifier:0 "Overly Coquettish"
 licentious_03_modifier:0 "Tactically Coquettish"
 licentious_04_modifier:0 "Masterfully Coquettish"
 licentious_05_modifier:0 "Devilishly Coquettish"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t:0 "Pego em Flagrante"
 intrigue_temptation.3150.desc:1 "The solar is just barely illuminated, and [primary_seducee.GetTitledFirstName] and I are pressed close, our lips all but meeting. The night air is cool, but [primary_seducee.GetSheHe] feels molten to the touch, and [primary_seducee.GetHerHis] breath comes in short, ragged gasps.\n\nAt just about the worst possible moment, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] strides into the room, already at full bluster.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], we must discuss my accom— oh. I didn't see that you had company.""
 intrigue_temptation.3150.a:0 "Why, [primary_seducee.GetFirstNameNoTooltip], I didn't see you there!"
 intrigue_temptation.3150.b:0 "We were just leaving. For somewhere more #EMP private#!."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] smirks and follows you"
 intrigue_temptation.3150.b.tt_failure:0 "The mood is ruined"
 intrigue_temptation.3150.c:0 "... [secondary_seducee.GetFirstNameNoTooltip], get the door."
 intrigue_temptation.3150.c.tt_success:0 "Você leva os dois para uma queda"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Eu me torno amantes dos dois."
 intrigue_temptation.3150.c.tt_failure:0 "Recriminações Amargas Seguem"
 silver_tongued_modifier:0 "Língua de Prata"
 quick_thinker_modifier:0 "Pensador Rápido"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t:0 "Extremos de Paixão"
 intrigue_temptation.3160.desc:1 ""[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!" [sometime_rival.GetTitledFirstName] screams, spittle flying from [sometime_rival.GetHerHis] dung-hole of a mouth. The [sometime_rival.GetWomanMan] seems to have developed something of a vendetta, but today's argument is especially passionate. And projectile.\n\nAs [sometime_rival.GetTitledFirstNameNoTooltip] fumes, red in the face and breathing heavily, I swear [sometime_rival.GetHerHis] eyes roam lower on my body, just for a moment, before snapping back up to meet my gaze.\n\nIs it #EMP truly#! rage writ cross [sometime_rival.GetHerHis] features?"
 intrigue_temptation.3160.a:0 "I lunge forward and kiss [sometime_rival.GetHerHim]."
 intrigue_temptation.3160.a.tt_success:0 "Surprised, [sometime_rival.GetShortUINameNoTooltip] reciprocates"
 intrigue_temptation.3160.a.tt_success.tt:0 "Afterwards, we resolve our feelings."
 intrigue_temptation.3160.a.tt_fail:0 "Disgusted, [sometime_rival.GetShortUINameNoTooltip] throws you off"
 intrigue_temptation.3160.b:0 "Você não vale a atenção do cachorro, muito menos a minha."
 intrigue_temptation.3161.desc:1 "Horas depois, nós dois deitamos na cama, totalmente exaustos, cercados por lençóis rasgados e móveis quebrados. Pela primeira vez em uma semana, [sometime_rival.GetTitledFirstNameNoTooltip] e finalmente paramos de discutir.\n\nO peito do meu rival sobe e desce em um ritmo cada vez mais profundo; qualquer momento agora, [sometime_rival.GetSheHe] sem dúvida vai adormecer."
 intrigue_temptation.3161.a:0 "Talvez nós dois sempre quisemos isso?"
 intrigue_temptation.3161.b:0 "Já tive noites melhores empoleiradas no topo da minha privada!"
 intrigue_temptation.3161.b_flavour:0 "I snatch [sometime_rival.GetHerHis] clothes and run cackling from the room."
 intrigue_temptation.3161.c:0 "I smother [sometime_rival.GetHerHim] as [sometime_rival.GetSheHe] slumbers."
 malignant_hearsay_modifier:0 "Boatos Malignos"
 malignant_hearsay_modifier_desc:0 "Os servos e o pequeno povo fofocam que essa pessoa está ligada a uma morte suspeita."
