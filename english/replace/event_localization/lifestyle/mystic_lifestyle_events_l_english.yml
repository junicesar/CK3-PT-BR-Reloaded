l_english:
 mystic_lifestyle_communion_header:0 "Comunhão Mística: "
 mystic_lifestyle.1001.t:0 "$mystic_lifestyle_communion_header$Disapproval"
 mystic_lifestyle.1001.desc:0 "Meus preparativos para minha comunhão mística estão em andamento quando [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )] se aproxima de mim.\n\n"Eu não acredito que o que você está fazendo seja totalmente... ortodoxo," [priest.GetSheHe] me diz. "Um bom [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] iria se abster deste tipo de comportamento.""
 mystic_lifestyle.1001.a:0 "Isso me aproxima mais de [ROOT.Char.GetFaith.HighGodName] do que você jamais poderia esperar!"
 mystic_lifestyle.1001.b:0 "É claro. O que eu estava pensando?"
 mystic_lifestyle.1001.b.flavor:0 "Dizendo que você estava pensando de [ROOT.Char.GetFaith.HighGodNameAlternate] provavelmente não vai dar certo"

 mystic_lifestyle.1002.opening:0 "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc:0 "Chegou ao meu conhecimento que você regularmente se envolve em algumas formas incomuns de oração.\n\nEu exijo que você acabe com essa prática ridícula e faça a penitência apropriada por essa má interpretação de nossa Fé."
 mystic_lifestyle.1002.a:0 "Eu conheço a vontade de [ROOT.Char.GetFaith.HighGodName] melhor ainda do que você!"

 mystic_lifestyle.1003.opening:0 "Para o meu lamentavelmente equivocado [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1003.desc:0 "Suas práticas estranhas não são sancionadas pelo [ROOT.Char.GetFaith.PriestNeuterPlural], e alguém deve levá-lo à tarefa por isso. Se eu não fizer isso agora, então [ROOT.Char.GetFaith.HighGodName] will.\n\nPor favor, veja a razão e afaste-se deste caminho estranho. Quem sabe a que heresia ou adoração demoníaca isso pode levar!"
 mystic_lifestyle.1003.a:1 "A sua ignorância sobre os segredos de [ROOT.Char.GetFaith.HighGodName] não vai me deter!"

 mystic_lifestyle.1004.t:0 "$mystic_lifestyle_communion_header$Rumors"
 mystic_lifestyle.1004.desc:0 "Parece que meus hábitos religiosos um pouco incomuns estão chamando cada vez mais a atenção das pessoas.\n\nIsso não é um problema — eles não podem esperar entender o que estou fazendo — mas os sussurros dizem que estou #EMP fazendo#! coisas a portas fechadas, e que as pessoas devem ficar de olho."
 mystic_lifestyle.1004.a:0 "Eu não poderia me importar menos com o que eles sussurram."
 mystic_lifestyle.1004.b:0 "Se eu for aberto e acolhedor, talvez eles entendam?"

 mystic_lifestyle.1005.opening:0 "Querido(A) [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1005.desc:0 "Eu não professo entender completamente seus hábitos e práticas. No entanto, devo aplaudi-lo pelo esforço óbvio que você colocou em suas orações.\n\nSe todo crente verdadeiro fosse tão devoto quanto você."
 mystic_lifestyle.1005.a:0 "Agrada-me que reconheça o meu esforço."
 mystic_lifestyle.1005.b:0 "Deixa eu te ensinar como se faz!"

 mystic_lifestyle.1006.t:0 "$mystic_lifestyle_communion_header$A Reputation"
 mystic_lifestyle.1006.desc:0 "Com minhas práticas místicas, aparentemente desenvolvi uma grande reputação. As pessoas não sabem exatamente o que eu faço, mas sabem que não querem me contrariar e descobrir.\n\nÉ ridículo, mas talvez não seja uma coisa totalmente ruim..."
 mystic_lifestyle.1006.a:0 "Eles podem ter tanto medo quanto suas pequenas almas os fazem."
 mystic_lifestyle.1006.b:0 "Jurar que não faço mal vai deixá-los à vontade."

 mystic_lifestyle.1007.t:0 "$mystic_lifestyle_communion_header$Something Wrong"
 mystic_lifestyle.1007.desc:0 "Minhas comunhões com o divino têm sido diferentes ultimamente. Eles não me deixam mais em êxtase, mas sim fraco.\n\nHoje, não consigo nem reunir forças para me levantar da cama."
 mystic_lifestyle.1007.a:0 "Servos... Socorro..."

 mystic_lifestyle.1008.t:0 "$mystic_lifestyle_communion_header$A Miracle"
 mystic_lifestyle.1008.desc:0 "Apesar da minha condição debilitada, fiz o que pude para manter minha comunhão.\n\nFoi mais intenso do que nunca, e esta manhã, veja só! [ROOT.Char.GetFaith.HighGodName|U] me ofereceu um milagre!"
 mystic_lifestyle.1008.a:0 "Estou curado!"

 mystic_lifestyle.1009.opening:0 "Querido(a) [SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]"
 mystic_lifestyle.1009.desc:0 "Devo aplaudir sua exploração mística de nossa fé! Pelos rumores que ouço, parece que ainda tenho uma ou duas coisas para aprender!"
 mystic_lifestyle.1009.a:0 "Eu ficaria feliz em compartilhar!"
