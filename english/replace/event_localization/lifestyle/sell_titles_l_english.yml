l_english:
 sell_titles.0001.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike:0 "Não estou interessado nas promessas vazias que você está vendendo, mas se você está tão desesperadamente precisando de Ouro, acredito que podemos chegar a um acordo."
 sell_titles.0001.desc.normal:0 "Não são maiores honras que procuro, [vassal.Custom2('RelationToMeShort', ROOT.Char)], mas se precisar de Ouro, acredito que podemos chegar a um acordo."
 sell_titles.0001.a:0 "Eu preciso do dinheiro para o bem do Reino, sabe."
 sell_titles.0001.b:0 "Isso não é uma pechincha no mercado de um Camponês!"

 sell_titles.0002.desc:1 "Me disseram que você está oferecendo Títulos em troca de "presentes".\n\nMeu amigo, se você precisava de Ouro, deveria ter me avisado!"
 sell_titles.0002.a:0 "Você é um(a) verdadeiro(a) amigo(A), [friend.GetFirstNameNoTooltip]!"
 sell_titles.0002.b:0 "Não posso aceitar isso."

 sell_titles.0003.desc:0 "Sinto-me honrado com os Títulos que você me ofereceu e é claro que vou subsidiá-los, como é certo e apropriado!\n\nNão posso agradecer o suficiente por essa honra. O que quer que você exija, farei o meu melhor por você."
 sell_titles.0003.a:0 "Você é um Vassalo verdadeiro e leal."
 sell_titles.0003.a.flavor:0 "Desejo que todos entendam que estou sendo extremamente generoso."

 sell_titles.0004.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc:0 "Cheguei ao meu conhecimento de que você está vendendo Títulos, embora eu mesmo tenha sido inadequadamente homenageado por meu serviço.\n\nDe fato, considerando minhas conquistas em seu nome, alguns novos Títulos poderiam cair bem."
 sell_titles.0004.a:0 "Assim será, então."
 sell_titles.0004.b:0 "Não engrandeça a si mesmo!"

 sell_titles.0005.desc:0 "Mesmo que eles não venham com feudos, as obrigações associadas aos Títulos que você está oferecendo são mais generosas do que eu jamais poderia pedir.\n\nClaro que honrarei tal generosidade com um presente apropriado!"
 sell_titles.0005.a:0 "Eles são? Oh."
 sell_titles.0005.b:0 "Não é isso que... Maldito seja!"

 sell_titles.0006.desc:0 "Embora eu saiba que arrisco sua ira, minha honra exige que eu fale. Sua oferta de dar "Títulos" em troca de "presentes" é motivada por nada além de ganância básica, isso é fácil de ver!\n\nMinha honra vem da minha nobreza, não da minha riqueza, mas para você parece ser diferente!"
 sell_titles.0006.a:0 "Como você ousa me envergonhar tanto?!"

 sell_titles.1002.t:0 "Vender Títulos: Uma Proposta Modesta"
 sell_titles.1002.desc:1 "Um(a) certo(a) [merchant.GetTitledFirstName], comerciante rico, ouviu falar de minhas tentativas de vender Títulos supérfluos. [merchant.GetSheHe|U] tem uma sugestão muito mais audaciosa, no entanto:\n\n"Se eu apresentasse evidências de que eu era parente distante da Dinastia [ROOT.Char.GetDynasty.GetBaseName], você apoiaria minha Reivindicação?"\n\nA proposta é totalmente ridícula, mas [merchant.GetSheHe] possui uma quantidade ridícula de Ouro..."
 sell_titles.1002.a.muslim:0 "Até Muhammad era um comerciante!"
 sell_titles.1002.a:0 "Vamos comemorar o retorno do meu/minha [merchant.Custom('SisterBrother')] há muito perdido(a)!"
 sell_titles.1002.b:0 "Meu nome não está à venda, em hipótese alguma!"

 sell_titles.1004.t:0 "Vender Títulos: Uma Excelente Pechincha"
 sell_titles.1004.desc:0 "Contra todas as chances, [merchant.GetTitledFirstName], o comerciante que acabou por ser um parente muito, muito distante, provou ser um(a) excelente guerreiro(a)!\n\nQuem teria pensado que um Plebeu poderia alcançar tais alturas?"
 sell_titles.1004.a:0 "Talvez [merchant.GetSheHe] realmente seja de sangue Nobre, afinal?"

 sell_titles.1005.desc:0 "In the time since I accepted [merchant.GetTitledFirstNamePossessive]- I mean, since [merchant.GetSheHe] returned to the family, [merchant.GetSheHe] has proven [merchant.GetHerselfHimself] popular with the [ROOT.Char.GetFaith.AltPriestTermPlural]. Apparently [merchant.GetSheHe] is quite wise. Far more so than one would expect from a simple commoner."
 sell_titles.1005.a:0 "Even gold is found among plain rock, I suppose."

 sell_titles.1006.desc:0 "Talvez novas perspectivas #EMP podem#! serem boas de vez em quando? [merchant.GetTitledFirstName], já suficientemente capacitado para adquirir um lugar na minha Casa, provou-se incrivelmente hábil em navegar entre perigos da minha Corte. Às vezes eu até tenho que me perguntar se [merchant.GetSheHe] sabe mais sobre o que está acontecendo do que eu!"
 sell_titles.1006.a:0 "Obrigado [ROOT.Char.GetFaith.HighGodName] [merchant.GetSheHe] me deve por isso."

 sell_titles.1007.t:0 "Vender Títulos: Ovelha Negra"
 sell_titles.1007.desc:0 "Há uma razão pela qual os Plebeus não são feitos Nobres por capricho. Desde que [merchant.GetTitledFirstName] entrou na minha Corte, [merchant.GetSheHe] não passou de uma vergonha!\n\nApoiei sua afirmação de ser da minha Casa, então não há nada a ser feito sobre isso agora, mas é um erro que provavelmente não cometerei novamente!"
 sell_titles.1007.a:0 "Que pena..."
