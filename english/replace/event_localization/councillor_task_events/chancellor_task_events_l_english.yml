l_english:
 chancellor_task.0991_end_desc:0 "[target_character.GetTitledFirstNamePossessiveNoTooltip] opinion of you will not increase more."
 chancellor_task.0991_increase_desc:0 "[target_character.GetTitledFirstNameNoTooltip] was impressed and honored by the Royal Favor you bestowed upon [target_character.GetHerHim]."

 chancellor_task.1001.t:0 "Um Novo Requerente"
 chancellor_task.1001.desc:0 "De todas as palhaçadas que eu já vi...\n\nNos esforços insanos de [councillor.GetTitledFirstName] para melhorar minhas relações com meus vizinhos, meu inútil [councillor.GetCouncilTitle] reconheceu oficialmente a reivindicação de [neighboring_ruler.GetTitledFirstName] para [target_county.GetName]!"
 chancellor_task.1001.a:0 "Você deveria me fazer amigos, não inimigos!"
 chancellor_task.1001.title_message:0 "Resultados de Erro na Reivindicação"
 chancellor_task.1001.message:0 "[councillor.GetTitledFirstName] reconheceu oficialmente sua reivindicação ao [target_county.GetName]"

 chancellor_task.1002.t:0 "O Fim de uma Paz"
 chancellor_task.1002.desc:0 "Na tentativa de [councillor.GetTitledFirstName] em melhorar minha reputação, meu incompetente [councillor.GetCouncilTitle] concordou com um tratado que #EMP cancela#! partes do meu antigo tratado com [target.GetName]!\n\nA maneira como [target.GetTitleTierName] vê, [target.GetSheHe] é livre para declarar Guerra a mim como [target.GetSheHe] desejar."
 chancellor_task.1002.a:0 "Por que você concordaria com isso, [councillor.GetFirstNameNoTooltip]?!"

 chancellor_task.1003.opening:1 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc:0 "Eu tenho me correspondido com o seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], e foi uma vergonhosa demonstração Diplomática. Você não é o(a) [ROOT.Char.GetWomanMan] que eu pensei que fosse!"
 chancellor_task.1003.a:0 "Isso deve ser algum mal-entendido terrível..."

 chancellor_task.1003.message:0 "[councillor.GetCouncilTitle] Chateia [neighbor.GetTitledFirstName]"

 chancellor_task.1102.t:0 "Diplomacia Hábil"
 chancellor_task.1102.desc:0 "Meu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], trabalhou duro para convencer nossos reinos e vassalos vizinhos de que o tratado de paz com o qual eu assinei com [target.GetName] é falho, ilegítimo e injusto comigo!\n\nEstou mais uma vez livre para declarar guerra a ele(a) quando eu quiser."
 chancellor_task.1102.a:0 "Trabalho incrível, [councillor.GetFirstNameNoTooltip]!"

 chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc:0 "Eu tenho me correspondido com o seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], e devo dizer que vim para vê-lo sob uma nova luz. Talvez você seja mesmo alguém que um dia eu teria orgulho de chamar de meu amigo."
 chancellor_task.1103.a:0 "Sua língua de prata está brilhando hoje, [councillor.GetFirstNameNoTooltip]!"

 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle] Impressiona [neighbor.GetTitledFirstName]"

 chancellor_task.2001.t:0 "Resistência Local"
 chancellor_task.2001.desc:0 "Meu Honrado [councillor.Custom2('RelationToMe', ROOT.Char)],\n Enquanto meus esforços para reorganizar [county.GetName] estão progredindo rapidamente, nem todos estão tão convencidos de seus benefícios.\nEu pareço ter pisado no calo de vários prefeitos e anciãos da aldeia. Quer dize, de Cada prefeito e ancião da aldeia."
 chancellor_task.2001.a:0 "O que você fez, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification:0 "A incompetência do meu [councillor.GetCouncilTitle] fez com que o povo de [county.GetName] perder o respeito por mim"

 chancellor_task.2002.desc:0 "Meu honrado [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nParece que cometi alguns erros de julgamento. As reformas que introduzi em [county.GetName] foram feitas para fortalecer seu domínio sobre a região, mas em vez disso as pessoas parecem mal saber quem é seu [ROOT.Char.GetTitleTierName]..."
 chancellor_task.2002.a:0 "Você fez coisas #EMP ainda piores?!#!"
 chancellor_task.2002.notification:0 "Meu [councillor.GetCouncilTitle] está perdendo o controle em [county.GetName]!"

 chancellor_task.2003.t:0 "Uma Decepção"
 chancellor_task.2003.desc:0 "Saudações, meu [baron.Custom2('RelationToMe', ROOT.Char)],\n Devo reclamar sobre o comportamento de seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] tem aparecido em [county.GetName] e começou a mudar as coisas por capricho, sem se importar com nossas tradições ou práticas antigas!"
 chancellor_task.2003.a:0 "Você não pode ser um pouco mais delicado, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification:0 "Meu [councillor.GetCouncilTitle] incompetente perturbou um dos meus Vassalos!"

 chancellor_task_2001.message:0 "$baron_plural_upper_case$ Resiste à Integração"

 chancellor_task_2002.message:1 "Resistência de [resisting_culture.GetNameNoTooltip] à Integração"

 chancellor_task_2101.message:0 "$baron_plural_upper_case$ Apoio à Integração"

 chancellor_task_2102.message:1 "Apoio de [supporting_culture.GetNameNoTooltip] à Integração"
 chancellor_task_every_county_of_culture_in_title:0 "Cada [supporting_culture.GetAdjective] Contado em [title.GetNameNoTier]"

 chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc:0 "Nossos esforços de integração em [title.GetName] estão indo muito bem. Na verdade, poderíamos tentar impor as práticas tributárias para [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] em uma escala limitada."
 chancellor_task.2103.a:0 "Perfeito. Faça assim!"
 chancellor_task.2103.b:0 "Talvez haja mais coisas que possamos aprender com suas práticas?"
 chancellor_task.2103.c:0 "Não, essas coisas levam tempo, e devemos dar o quanto for necessário."

 chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc:0 "Eu tenho hospedado seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], por algum tempo agora. O jeito que [councillor.GetSheHe] se impõe em minha casa, o tempo todo encorajando nada menos do que servidão a você, me enoja!\n\nPor que [ROOT.Char.GetLadyLord] enviaria um representante tão terrível?"
 chancellor_task.3001.a:0 "[councillor.GetFirstNameNoTooltip]! O que você fez?!"

 chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc:0 "Parece que em minhas relações com [vassal.GetTitledFirstName], Eu posso ter... acidentalmente feito certas promessas de isenção de suas obrigações...\n\nEu tentei, mas suspeito que talvez não haja outra maneira de sair disso agora ..."
 chancellor_task.3002.a:0 "Seu idiota!"
 chancellor_task.3002.c:0 "Não, eu ainda posso salvar isso."
 chancellor_task.3002.d:0 "Ah, acho que não."

 chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc:0 "Com o conflito permanente entre [attacker_vassal.GetTitledFirstName] e [defender_vassal.GetTitledFirstName], Tenho trabalhado incansavelmente para chegar ao cerne de sua briga. Acredito que com o incentivo certo, um acordo pode ser alcançado."
 chancellor_task.3101.a:0 "Custe o que custar, faça com que parem de lutar."
 chancellor_task.3101.b:0 "Eles vão fazer o que eu digo, como [ROOT.Char.GetTitleTierName]!"
 chancellor_task.3101.c:0 "Deixe-os resolver suas diferenças."continua"

 chancellor_task.3102.desc:0 "eu descobri que o contrato herdado de [vassal.GetTitledFirstName] obriga [vassal.GetHerHim] para mais do que você coletou."
 chancellor_task.3102.a:0 "Hora de corrigir esse erro!"
 chancellor_task.3102.c:1 "Vou deixá-lo deslizar. Desta vez..."

 chancellor_task.3003.t:0 "Perda de Autoridade"
 chancellor_task.3003.desc:0 "Parece que qualquer que seja o trabalho do meu [councillor.GetCouncilTitle] — se for algum! – não é suficiente.\n\nSob a vista de [councillor.GetTitledFirstName], meus Vassalos estão agindo livremente como bem entendem, raramente buscando minha aprovação em qualquer assunto."
 chancellor_task.3003.a:0 "Parece que o poder está escapando das minhas mãos."
 chancellor_task.3003.notification:0 "[councillor.GetCouncilTitle] Falha ao lidar com Vassalos"

 chancellor_task.3103.desc:0 "Eu tenho hospedado o seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], por várias semanas, e [councillor.GetSheHe] me ajudou a ver verdadeiramente o esplendor do Reino sob seu domínio.\n\nEstou nada menos do que honrado em servir como seu Vassalo!"
 chancellor_task.3103.a:0 "Sou abençoado por ter servos tão agradecidos."

 chancellor_task.3104.desc:0 "Descobri alguns contratos antigos relativos à [primary_title.GetName]. O caso poderia ser feito que [vassal.GetTitledFirstName] seja obrigado a ser mais imparcial com sua eventual herança do que se pensava anteriormente."
 chancellor_task.3104.a:0 "Devemos proteger os direitos dos herdeiros de [vassal.GetFirstNameNoTooltip]!"
 chancellor_task.3104.b:0 "As coisas podem ficar do jeito que estão. Por um preço..."
 chancellor_task.3104.c:0 "Não há necessidade de fragmentar o Reino."
