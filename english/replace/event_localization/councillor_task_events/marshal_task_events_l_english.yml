l_english:
 marshal_task.0301.t:0 "Comandante Promovido"
 marshal_task.0301.desc:0 "Meu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], tem se mostrado como um novo recruta promissor.\n\n"[commander.GetSheHe|U] pode não ser de linhagem tão Nobre quanto você, meu [councillor.Custom2('RelationToMe', ROOT.Char)], mas pelo meu Nome eu juro que [commander.GetTitledFirstName] é alguém que você gostaria do seu lado.""
 marshal_task.0301.a:0 "Muito bem, [commander.GetFirstNameNoTooltip] deve me servir."
 marshal_task.0301.b:0 "Tire essa escória da minha [ROOT.Char.Custom('ResidenceBuilding')]!"

 marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc:1 "Eu tenho visto [commander.GetTitledFirstName] mostrar uma propensão para [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known:0 "É uma das minhas especialidades, e eu poderia ensina-lo(a) como usar melhor essas Habilidades."
 marshal_task.0302.desc.unknown:0 "Embora eu não tenha prática nessa área, ainda posso tentar ajuda-lo(a) a refinar suas Habilidades."
 marshal_task.0302.a:0 "De qualquer forma, pode ensinar."
 marshal_task.0302.b:0 "Não, [commander.GetFirstNameNoTooltip] deve se concentrar no combate pessoal."

 marshal_task.1001.t:0 "Deserção de Tropa"
 marshal_task.1001.desc:0 "As duras práticas de recrutamento do meu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], parecem estar tendo o efeito oposto.\n\nEnquanto mais camponeses são reunidos nas cidades e aldeias, um grande número está fugindo das Tropas de [councillor.GetFirstName] para escapar de suas obrigações de servidão!"
 marshal_task.1001.a:0 "Eu preciso de mais Tropas, não menos!"
 marshal_task.1001.notification:0 "Deserção de Tropa"

 marshal_task.1002.t:0 "Terras agrícolas não Utilizadas"
 marshal_task.1002.desc:0 "O número recorde de tropas de carga trazidas para o serviço pelo meu [councillor.GetCouncilTitle] teve algumas consequências imprevistas.\n\nO recrutamento indiscriminado de [councillor.GetTitledFirstName] deixou hectares de terras agrícolas em [county.GetName] descuidadas."
 marshal_task.1002.a:0 "Isso não deve acontecer."
 marshal_task.1002.notification:0 "Tropa deixa a Fazenda vazia"

 marshal_task.1003.t:0 "Guardas Insuficientes"
 marshal_task.1003.desc:0 "O entusiástico esforço de recrutamento do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], resultou em uma escassez de homens aptos em [county.GetName].\n\nCom menos pessoas para servir como Guardas locais, o Crime está aumentando."
 marshal_task.1003.a:0 "O que você fez, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.1003.notification:0 "Guardas Convocados para Tropa"

 marshal_task.1101.t:0 "Serviço Bem Organizado"
 marshal_task.1101.desc:0 "Com uma avaliação cuidadosa e seleção de Soldados para as Tropas, meu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], assegurou que nem uma única exploração em [county.GetName] não seja cuidada.\n\nOs registros que [councillor.GetSheHe] manteve será muito útil na temporada de impostos também..."
 marshal_task.1101.a:0 "Ótimo trabalho, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification:0 "Serviço de Tropas Bem Organizado"

 marshal_task.1102.t:0 "Maior Presença Militar"
 marshal_task.1102.desc:0 "O trabalho de [councillor.GetTitledFirstName] para reorganizar minhas Tripas passou para [county.GetName], onde o aumento da presença militar fez maravilhas.\n\nBandidos foram erradicados, e contrabandistas e sequestradores estão com muito medo de operar."
 marshal_task.1102.a:0 "Meus súditos sempre podem se sentir seguros."
 marshal_task.1102.notification:0 "Maior Presença Militar"
 #### END (Jonas W)

 marshal_task.2001.t:0 "Comandante Ferido"
 marshal_task.2001.opening:0 "No curso de um duelo de treino, [commander.GetTitledFirstName] foi atingido!"
 marshal_task.2001.ending:0 "\n\nMeu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], conseguiu parar o sangramento, mas vai demorar um pouco até [commander.GetFirstName] se recuperar."
 marshal_task.2001.a:0 "Eles estavam usando armas de verdade?!"
 marshal_task.2001.notification:0 "Guerreiro ferido em Treinamento"

 marshal_task.2101.notification:0 "[commander.GetShortUINameNoTooltip] Ganhou o Traço: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification:0 "Cavaleiro Aprimorado: [commander.GetShortUIName]"
 marshal_task.0302.notification.a:0 "Comandante Significativamente Aprimorado: [commander.GetShortUIName]"
 marshal_task.0302.notification.b:0 "Comandante Aprimorado: [commander.GetShortUIName]"
 marshal_task.0303.notification.a:0 "Cavaleiro Significativamente Aprimorado: [commander.GetShortUIName]"
 marshal_task.0303.notification.c:0 "Cavaleiro se tornou Mestre das Lâminas: [commander.GetShortUIName]"

 marshal_task.2002.t:0 "Comandante Gravemente Ferido"
 marshal_task.2002.eye:0 "\n\nMeu [councillor.GetCouncilTitle] rapidamente chamou um Médico, mas não havia como salvar sua Visão."
 marshal_task.2002.leg:0 "\n\nMeu [councillor.GetCouncilTitle] rapidamente chamou um Médico, mas não havia como salvar sua Vida, e Perna."
 marshal_task.2002.hand:0 "\n\nMeu [councillor.GetCouncilTitle] rapidamente chamou um Médico, mas não havia como salvar sua Vida, e Braço."
 marshal_task.2002.a:0 "Pelo menos sua mente ainda está intacta."
 marshal_task.2002.b:0 "Seu cavalo terá que carregá-lo(a) para Batalha."
 marshal_task.2002.c:0 "Por favor, me dia que [commander.GetSheHe] ainda tem a Mão da Espada!"
 marshal_task.2002.generic_title:0 "Guerreiro Ferido em Treinamento"
 marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName] perdeu um olho enquanto praticava sob a direção do meu [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName] perdeu uma perna enquanto praticava sob a direção do meu [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName] foi mutilado enquanto praticava sob a direção do meu [councillor.GetCouncilTitle]!"

 marshal_task.2003.t:0 "Morte de um Comandante"
 marshal_task.2003.ending:0 "\n\nMeu [councillor.GetCouncilTitle] chamou imediatamente um Médico, mas [commander.GetFirstName] sangrou em instantes."
 marshal_task.2003.a:0 "Uma perda trágica para o meu Exército."

 marshal_task.2101.desc:0 "Meu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], vem a mim com uma proposta.\n\n"Tenho notado que [commander.GetTitledFirstName] compartilha muito do mesmo potencial de [commander.Custom('CommanderTraitSkillDescription')] como [teacher.GetTitledFirstName] fez uma vez. Acredito que [commander.GetFirstName] pode aprender muito com o ensino dedicado de [teacher.GetFirstName].""
 marshal_task.2101.a:0 "Faça assim."
 marshal_task.2101.b:0 "[commander.GetFirstName] deveria focar mais no combate pessoal!"

 marshal_task.3001.t:0 "Resistência Local"
 marshal_task.3001.desc:0 "Meu honrado [councillor.Custom2('RelationToMe', ROOT.Char)],\n Enquanto meus esforços para reorganizar o [county.GetName] estão progredindo rapidamente, nem todos estão tão convencidos de seus benefícios.\nEu pareço ter pisado no calo de vários prefeitos e anciãos da aldeia. Cada prefeito e ancião da aldeia, isto é."
 marshal_task.3001.a:0 "O que é que você fez, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification:0 "Perda de Respeito Popular"

 marshal_task.3002.desc:0 "Meu honrado [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nParece que cometi alguns erros de julgamento. As reformas que introduzi em [county.GetName] foram feitas para fortalecer seu domínio sobre a região, mas, em vez disso, as pessoas parecem mal saber quem é seu [ROOT.Char.GetTitleTierName]..."
 marshal_task.3002.a:0 "Você fez coisas #EMP ainda piores?!#!"
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle] está Perdendo Controle"

 marshal_task.3003.t:0 "Uma Decepção"
 marshal_task.3003.desc:0 "Saudações, meu [baron.Custom2('RelationToMe', ROOT.Char)],\n Devo reclamar sobre o comportamento de seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] tem aparecido em [county.GetName] e começou a mudar as coisas por capricho, sem se importar com nossas tradições ou práticas antigas!"
 marshal_task.3003.a:0 "Você não pode ser um pouco mais delicado, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification:0 "Barão Chateado"

 marshal_task.3101.t:0 "Benefícios Locais"
 marshal_task.3101.desc:0 "Meu honrado [councillor.Custom2('RelationToMe', ROOT.Char)],\n Tenho o prazer de informar que a minha reorganização em [county.GetName] está indo bem.\n Não é apenas você que se beneficia dessas melhorias. O povo de [county.GetNameNoTier] é eternamente leal aos seu [ROOT.Char.GetTitleTierName], é claro, mas eles raramente ficaram tão agradecidos."
 marshal_task.3101.a:0 "Muito bem, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle] Ganha Respeito"

 marshal_task.3102.t:0 "Uma Gratidão"
 marshal_task.3102.desc:0 "Meu [baron.Custom2('RelationToMe', ROOT.Char)],\n Seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], vem trabalhando incansavelmente para reorganizar [county.GetName], e já estamos colhendo os benefícios.\nEu gostaria de agradecer pessoalmente por enviar um(a) [councillor.GetWomanMan] tão competente para nos ajudar!"
 marshal_task.3102.a:0 "Mantenha o bom trabalho, [councillor.GetFirstNameNoTooltip]."
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle] Impressiona Vassalo"

 marshal_task.4002.notification:0 "Guardas Reais Desorganizadas"
 task_manage_guards_disorganized_modifier:0 "$marshal_task.4002.notification$"
