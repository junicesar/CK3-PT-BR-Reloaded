 councillor_spouse_martial.1001.t:1 "Cônjuge: Dia do Torneio"
 councillor_spouse_martial.1001.desc:2 "O sol está brilhando e os camponeses estão vagando pelo torneio organizado pelo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Todos os meus $knight_culture_player_plural_no_tooltip_lowercase$ celebram quando [councillor.GetTitledFirstName] anuncia o torneio em sua homenagem, e pela primeira vez eu posso simplesmente sentar e assistir.\n\nEu não vou passar um dia inteiro de torneio preso a um Trono, no entanto!"
 councillor_spouse_martial.1001.a:2 "Eu, também, torço para o meu $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_spouse_martial.1001.commanders:2 "Cada $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "Esta é a oportunidade perfeita para dar a [child.GetFirstNameNoTooltip] algumas dicas!"
 councillor_spouse_martial.1001.b.education_tt:0 "Eu avanço a Educação Marcial de [child.GetFirstNameNoTooltip]"
 councillor_spouse_martial.1001.c:0 "Este dia é em #EMP nossa#! honra!"

 councillor_spouse_martial.1002.t:1 "Cônjuge: Agindo em meu Nome"
 councillor_spouse_martial.1002.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] gasta uma quantidade significativa de tempo viajando pelo Reino com sua Guarda de Honra. Existem muitos assuntos que [councillor.GetSheHe] pode resolver em meu nome, e a presença militar de [councillor.GetTitledFirstName] traz com [councillor.GetHerHim] é um lembrete firme do meu direito de governar."
 councillor_spouse_martial.1002.a:0 "Meu [councillor.GetTitleAsNameNoTooltip] e estou pronto em defesa do Reino!"
 councillor_spouse_martial.1002.b:0 "Certifique-se de que as pessoas rastejam apropriadamente, minha querida."
 councillor_spouse_martial.1002.c:0 "Todos devem me temer e adorar aos meus pés, [councillor.GetFirstNameNoTooltip]!"

 councillor_spouse_martial.1003.t:1 "Cônjuge: Uma Questão de Honra"
 councillor_spouse_martial.1003.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. É o conflito entre [attacker_vassal.GetTitledFirstName] e [defender_vassal.GetTitledFirstName] que [councillor.GetSheHe] deseja discutir.\n\n"A luta deles não tem honra, e eles trazem vergonha ao seu Reino. Deixe-me lidar com eles. Eu sei que posso forçá-los a uma paz.""
 councillor_spouse_martial.1003.a:0 "Resolva isso, custe o que custar."
 councillor_spouse_martial.1003.b:0 "Não, eu quero ver quem ganha!"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] e [defender_vassal.GetFirstNameNoTooltip] continuam sua Guerra"
 councillor_spouse_martial.1003.c:0 "Oh, eu confio que você pode, minha querida."
 councillor_spouse_martial.1003.c.unlock_tt:0 "Esta opção está disponível devido ao Brilho Estratégico de [councillor.GetFirstNamePossessiveNoTooltip]"

 councillor_spouse_martial.1004.t:1 "Cônjuge: O Guarda"
 councillor_spouse_martial.1004.desc:0 "Estou um pouco confuso sobre por que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] quer me dar um "grande presente" no pátio. Eu logo entendo, no entanto, como [councillor.GetTitledFirstName] ordena um grupo de Soldados em linha. "Um Regimento completo, criado em minhas próprias terras, pronto para servi-lo."\n\nEste #EMP é#! um grande presente!"
 councillor_spouse_martial.1004.a:0 "Mais Tropas para reforçar o Exército!"
 councillor_spouse_martial.1004.b:0 "Eles servirão como minha Guarda Pessoal."

 councillor_spouse_martial.1005.t:1 "Cônjuge: Deixando uma Impressão"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName] está vindo para [capital.GetNameNoTier] para me homenagear. No entanto, [councillor.GetTitledFirstName] sugere que uma exibição militar poderia garantir a lealdade contínua.\n\n"Ver seu poder avassalador faria qualquer um pensar duas vezes se a traição passasse por sua mente," meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] aponta."
 councillor_spouse_martial.1005.a:0 "Sim, [vassal.GetFirstNameNoTooltip] vai ver soldados em todos os lugares que [vassal.GetSheHe] virar!"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] fica mais suscetível ao [dread|E]"
 councillor_spouse_martial.1005.b:0 "Um desfile regular deve ser suficiente."
