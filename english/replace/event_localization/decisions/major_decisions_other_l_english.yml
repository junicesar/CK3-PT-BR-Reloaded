l_english:
 major_decisions.0100.t:0 "Linhagem Sagrada"
 major_decisions.0100.desc.temporal:0 "Graças à minha pura devoção e trabalho incansável, vinculei inevitavelmente o mais sagrado dos ofícios da Fé[scoped_ruler.GetFaith.GetAdjective] para a Dinastia [scoped_ruler.GetDynasty.GetBaseName].\n\nUm número crescente de pessoas no Clero e entre os fiéis passou a pensar em minha Família como os guardiões escolhidos das relíquias sagradas e os arautos da vontade divina."
 major_decisions.0100.desc.spiritual:0 "Minha devoção inabalável com os representantes de [scoped_ruler.GetFaith.HighGodName] na Terra não passaram despercebido. \n\n[scoped_pope.GetTitledFirstName] reconheceu oficialmente as contribuições de minha família e consagrou nosso nome como eternos defensores da Fé [scoped_ruler.GetFaith.GetAdjective]."
 major_decisions.0100.a:0 "Somos um pouco mais do que meros mortais."
 major_decisions.0100.b:0 "Virtude sem Culpa!"
 major_decisions.0102.desc.temporal:0 "Graças à sua conduta impecável e regra esclarecida, [scoped_ruler.GetTitledFirstName] está será imortalizado como o pilar da [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] tornou-se de longe o mais influente e respeitado(a) [scoped_ruler.GetTitleTierName] na história recente, e alguns afirmam que pode muito bem haver um toque de sangue divino fluindo em suas veias."
 major_decisions.0102.desc.spiritual:1 "Tais são as realizações de [scoped_ruler.GetTitledFirstName] que [scoped_pope.GetFaith.ReligiousHeadName] próprio(a) reconheceu oficialmente seu papel instrumental na defesa e promulgação das virtudes [scoped_ruler.GetFaith.GetAdjective].\n\nA Dinastia [scoped_ruler.GetDynasty.GetBaseName] será lembrado por muito tempo por sua piedade e zelo graças à conduta impecável deste(a) grande [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a:0 "Vivemos Tempos Abençoados."
 major_decisions.0102.b:0 "Eles são um exemplo para todos nós!"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName] dedicou sua vida a cobrir o manto da ascendência divina sobre o nome de nossa família, e os frutos de seu trabalho estão finalmente aparecendo. \n\nUm número crescente de pessoas no clero e entre os fiéis passou a pensar em nossa Dinastia como os guardiões escolhidos das relíquias sagradas e os arautos da vontade divina."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName] dedicou sua vida a cortejar o favor do Clero [scoped_ruler.GetFaith.GetAdjective], e os frutos de seu trabalho estão finalmente aparecendo. \n\n[scoped_pope.GetTitledFirstName] reconheceu oficialmente as contribuições de nossa família e consagrou nosso nome como eternos defensores da Fé."
 major_decisions.0103.a:0 "Todos devemos ser gratos a [scoped_ruler.GetHerHim]."
 major_decisions.0103.b:0 "Ainda mais blasfêmia de [scoped_ruler.GetFirstNameNoTooltip]..."


#STRENGTHEN BLOODLINE
 major_decisions.0500.t:0 "A Força de [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc:0 "Por gerações, nossa dinastia é conhecida pela força de seu sangue. Vigor, beleza e intelecto são todos atributos associados ao nome [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nMinha própria excelência apenas confirma isso – todas as melhores qualidades de nossa dinastia em um indivíduo perfeito. Meu nome e meus dons viverão através de meus descendentes nos próximos séculos."
 major_decisions.0500.a:0 "Temos um futuro brilhante pela frente!"

 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc:0 "Através de casamentos, alianças e conquistas cuidadosamente planejados, a Dinastia [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] tomou seu lugar de direito entre os verdadeiros poderes do mundo conhecido.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Nosso domínio se estende por toda parte. Muitas coroas estão sobre nossas cabeças, mas pelo sangue, estamos unidos como um."
 major_decisions.0501.a:0 "Que nosso Legado viva por toda a Eternidade!"

 major_decisions.0001.t:0 "Uma Nova Era"
 major_decisions.0001.desc:0 "Os velhos costumes nos serviram bem e sempre os honraremos. No entanto, como [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], Concluí que devemos adotar o Feudalismo e seus princípios se continuarmos a prosperar. É o próximo passo crucial em nosso caminho para a grandeza!"
 major_decisions.0001.a:0 "Vida longa [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"

 major_decisions.0200.t:0 "De Volta às Raízes"
 major_decisions.0200.desc:0 "Embora eu esteja acostumado a um sistema hierárquico estrito e camponeses que não fazem perguntas quando lavram os campos, eu me vejo governando nada além de tribos indisciplinadas. Essas pessoas não me respeitam, só respeitam a força.\n\nVou mostrar força a eles! Vou me livrar das armadilhas da majestade que meus súditos detestam e tomar seus corações com uma espada erguida!"
 major_decisions.0200.a:0 "Vou Provar meu Valor!"

