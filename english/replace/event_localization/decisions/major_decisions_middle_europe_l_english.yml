l_english:

# Forming the Swiss Confederation, by Flavio Verna
 middle_europe_decisions.0001.t:0 "A Confederação Suíça"
 middle_europe_decisions.0001.desc:0 "Por muito tempo, as cidades ao redor dos Alpes centrais foram ameaçadas por outros atores dentro do Império. Unidos sob uma única bandeira, eles agora forjaram alianças mutuamente benéficas e receberam a honra do imediatismo imperial. \n\nEm homenagem às contribuições da minha dinastia para as cidades-estado suíças, fui escolhido como chefe desta união, aquele que será a figura de proa de todos os cantões da nossa nova Confederação Suíça. Não seremos mais ameaçados por estranhos, mas sim cresceremos como um forte ator independente no Império."
 middle_europe_decisions.0001.a:0 "Nós ficamos juntos!"
 middle_europe_decisions.0002.desc.emperor:0 "Depois de anos de conflitos e acordos diplomáticos inquietos, fui forçado a conceder urgência imperial aos cantões suíços.\n\nEsta coleção de cidades alpinas se uniu em uma grande Confederação para se proteger das predações dos burgúndios e dos senhores alemães. Devo ter o cuidado de mantê-los sob controle, para que sua realização não semeie a discórdia entre os burgueses vizinhos."
 middle_europe_decisions.0002.desc.vassals:0 "Uma nova entidade conhecida como Confederação Suíça surgiu no Império. Eles são um conglomerado de cidades com imediatismo imperial estabelecido em torno dos Alpes centrais, e eles entraram em uma aliança defensiva para se proteger dos outros eleitores ao seu redor.\n\nUma força independente a ser reconhecida, eles se libertaram de qualquer anterior reivindicações de suas terras, seja dos antigos burgúndios ao oeste ou dos senhores alemães ao norte.\n\nEu deveria estar atento a esta nova ameaça potencial no Império."
 middle_europe_decisions.0002.a:0 "Que Peculiar..."

# Forming the Archduchy of Austria, by Flavio Verna
 middle_europe_decisions.0003.t:0 "O Arquiducado da Áustria"
 middle_europe_decisions.0003.desc:1 "Graças às minhas ilustres realizações consolidando o coração da Áustria e a tremenda influência que minha Dinastia adquiriu sobre o Sagrado Império Romano, [scoped_emperor.GetTitledFirstName] finalmente reconheceu a primazia da Áustria sobre os muitos pequenos Duques da Alemanha.\n\nDeste dia em diante, todos os meus sucessores terão o distinto título de #EMP Arquiduque#!, igual a qualquer Rei, para se diferenciar dos príncipes e princesas menores do Império."
 middle_europe_decisions.0003.a:0 "A Áustria será a última do mundo!"
 middle_europe_decisions.0004.desc.emperor_archduke:0 "Aproveitando-se de seu controle do Trono Imperial, [scoped_ruler.GetTitledFirstName] concedeu legalmente a si mesmo(a) o Título de Arquiduque da Áustria, tornando o Ducado igual a qualquer Reino."
 middle_europe_decisions.0004.desc.emperor:0 "É justo que os governantes do coração austríaco, lar de minha própria dinastia, sejam separados dos outros príncipes e princesas do Império. \n\nAssim, recentemente cedeu aos Fundamentos de meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_ruler'))] e proclamou [scoped_ruler.GetFirstName] como [scoped_ruler.GetTitleTierName] da Áustria."
 middle_europe_decisions.0004.desc.emperor_blackmailed:0 "A Áustria sempre se considerou um corte acima do resto do Império, e hoje, [scoped_ruler.GetFirstName] confirmou isso. Usando seus laços comigo, não tive escolha a não ser confirmar seu status de Arquiduque, igual a qualquer Rei."
 middle_europe_decisions.0004.desc.vassals:0 "Aproveitando da influência exercida pela Dinastia [scoped_ruler.GetDynastyName] sobre o Trono Imperial, [scoped_ruler.GetFirstName] convenceu [scoped_emperor.GetTitledFirstName] à conceder suas honras especiais.\n\nDeste dia em diante, a Áustria deve ser considerada um Arquiducado, primeiro entre os Principados do Sagrado Império Romano."
 middle_europe_decisions.0004.a:0 "Foi Completamente Merecido."
 middle_europe_decisions.0004.b:0 "Quão conveniente..."

# Reforming the Carolingian Empire, by Flavio Verna
 middle_europe_decisions.0005.t:0 "O sonho de Carlos Magno"
 middle_europe_decisions.0005.desc:0 "A Europa está inteira novamente. Todos os descendentes dos francos foram trazidos sob uma única bandeira e estão unidos contra os infiéis a oeste e os pagãos a leste.\n\nPela graça de [scoped_ruler.GetFaith.HighGodName], minha família recebeu o privilégio de manter a coroa deste Império Carolíngio restaurado. E, ao contrário dos que vieram antes de nós, não permitiremos que disputas dinásticas dilacerem este grande Reino."
 middle_europe_decisions.0005.a:0 "[scoped_ruler.GetFaith.HighGodName] seja Louvado!"
 middle_europe_decisions.0006.desc:0 "[scoped_ruler.GetTitledFirstName] e seu Exército de Francos invadiu tanto as terras do Império que [scoped_ruler.GetSheHe] começou a afirmar que [scoped_ruler.GetSheHe] é o(a) verdadeiro(a) Herdeiro de Carlos Magno e do Sagrado Império Romano apenas uma pálida imitação da glória Carolíngia.\n\nCom todas as províncias originais e uma grande parte da Europa Ocidental sob seu controle, tornou-se difícil para alguém negar tal afirmação."
 middle_europe_decisions.0006.a:0 "Como [scoped_ruler.GetSheHe] se Atreve!"
 middle_europe_decisions.0006.b:0 "Será que este Império vai durar?, eu me pergunto?"

# Unifying the Burgundies, by Flavio Verna
 middle_europe_decisions.0007.t:0 "Um Borgonha"
 middle_europe_decisions.0007.desc:0 "Todas as terras da Borgonha foram unidas sob uma única coroa. Não mais divididas entre reinos mesquinhos e guerreiros, nossas terras antigas recuperaram a dignidade de um Reino.\n\nJá faz algum tempo desde que a autoridade de [former_liege.GetTitledFirstName] sobre mim começou a diminuir a ponto de eu não sentir mais nenhuma lealdade para com o que eu considero ser um Parceiro e não um Soberano."
 middle_europe_decisions.0007.a:0 "Não precisamos da proteção de ninguém!"
 middle_europe_decisions.0008.desc.liege:0 "Estou preocupado há algum tempo com as tentativas de [scoped_ruler.GetTitledFirstName] em unificar as terras da Borgonha sob uma única bandeira, e agora meus piores temores se concretizaram.\n\nO(a) ingrato(a) ainda decidiu se proclamar ele(a) mesmo(a) [scoped_ruler.GetTitleTierName] da Borgonha e quebrou seu juramento de Vassalo!"
 middle_europe_decisions.0008.desc.others:0 "Depois de passar vários anos unindo as terras da Borgonha, [scoped_ruler.GetFirstName] decidiu coroar ele(a) mesmo(a) [scoped_ruler.GetTitleTierName] da Borgonha e declarar independência de [former_liege.GetTitledFirstName].\n\nÉ improvável que este ato de traição descarado seja esquecido em breve..."
 middle_europe_decisions.0008.a:0 "[scoped_ruler.GetSheHe|U] não passa de um traidor!"
 middle_europe_decisions.0008.b:0 "Pelo menos os Topógrafos ficarão felizes."

# Empowering Sicilian Parliament, by Flavio Verna
 middle_europe_decisions.0010.t:0 "A Assembleia dos Estados"
 middle_europe_decisions.0010.desc:0 "A infra-estrutura deixada pelos gregos nas províncias da Sicília e da Apúlia servirá de base para acelerar a transição de [scoped_ruler.GetPrimaryTitle.GetName] para uma forma de governação mais esclarecida. \n\nAo reunir os representantes dos três Estados em um único órgão consultivo guiado por novas leis baseadas em antigas tradições romanas, garantirei estabilidade e prosperidade no Mediterrâneo para as próximas gerações. Agora só preciso decidir onde este Parlamento deve ser realizado."
 middle_europe_decisions.0010.a:0 "Em Palermo, sua antiga Sede!"
 middle_europe_decisions.0010.b:0 "Será em Nápoles."
 middle_europe_decisions.0010.c:0 "Eu deveria considerar seriamente esta decisão."
 middle_europe_decisions.0011.desc:0 "[scoped_ruler.GetTitledFirstName] nomeou representantes da nobreza, do clero e dos burgueses para formar um novo Parlamento no Reino da Sicília.\n\nEste órgão consultivo ajudará [scoped_ruler.GetTitleTierName] e seus sucessores governar com sabedoria e eficiência, para o benefício de todos os seus súditos."
 middle_europe_decisions.0011.a:0 "Eu vejo..."

# Gothic Innovations, by Flavio Verna
 middle_europe_decisions.0012.t:0 "Opus Francigenum"
 middle_europe_decisions.0012.desc:0 "Uma nova era de prosperidade está sobre nós. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] emergiu da idade das trevas como um farol brilhante de arte e filosofia.\n\nNossas cidades estão se transformando em centros de comércio fervilhantes, erguendo novas catedrais maravilhosas para rivalizar com os antigos monumentos do Império Romano, atraindo pintores, bardos e filósofos de todos os tipos. Sob o patrocínio iluminado de minha Dinastia, o povo [scoped_ruler.GetCulture.GetName] se tornará a inveja de toda a Europa."
 middle_europe_decisions.0012.a:0 "Que nosso ótimo trabalho continue!"
 middle_europe_decisions.0013.t:0 "O Período Gótico"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] vive um período de grande prosperidade e crescimento, em benefício de todo o nosso povo. \n\nNossas cidades estão se transformando em centros de comércio fervilhantes, erguendo novas catedrais maravilhosas para rivalizar com os antigos monumentos do Império Romano, atraindo pintores, bardos e filósofos de todos os tipos. Sob o patrocínio iluminado de [scoped_ruler.GetTitledFirstName] e da Dinastia [scoped_ruler.GetDynasty.GetBaseName], nos tornaremos a inveja de toda a Europa."
 middle_europe_decisions.0013.desc.italian:0 "Parece que [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] vive um período de grande prosperidade e crescimento. \n\nPoetas, filósofos, arquitetos... Muitas pessoas de conhecimento estão reunidas na Corte de [scoped_ruler.GetTitledFirstNamePossessive], no entanto, tudo o que conseguiram até agora foi um desfile aparentemente interminável de monumentos brutais e bárbaros."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] vive um período de grande prosperidade e crescimento, em benefício de todos as pessoas da [ROOT.Char.GetCulture.GetNameNoTooltip]. \n\nNovas cidades estão se transformando em centros de comércio fervilhantes, erguendo novas catedrais maravilhosas para rivalizar com os antigos monumentos do Império Romano, atraindo pintores, bardos e filósofos de todos os tipos. Sob o patrocínio iluminado de [scoped_ruler.GetTitledFirstName] e da Dinastia [scoped_ruler.GetDynasty.GetBaseName], esta terra será a inveja de toda a Europa."
 middle_europe_decisions.0013.a:0 "Que tempos maravilhosos vivemos!"
 middle_europe_decisions.0013.b:0 "Bah! Isso nunca vai durar."
 middle_europe_decisions.0013.c:0 "Bom para eles, suponho..."

# Restore Holy Roman Empire, by Ewan Cowhig Croft
 middle_europe_decisions.0015.t:0 "O Império do Oeste"
 middle_europe_decisions.0015.desc:0 "Por muito tempo, o manto de imperador romano no Ocidente não foi reivindicado. Hoje, ao enfrentar [founder_hof.GetTitledFirstName] na maior [founder.GetFaith.HouseOfWorship] em todo [ceremony_locale.GetNameNoTooltip], cercado por meus Vassalos e Clérigos, isso muda.\n\nTrocamos orações e beneficências de cor, pedindo para [founder.GetFaith.HighGodName] me abençoe com a força e misericórdia para governar meu Império de acordo com sua vontade. Solenemente, [founder_hof.GetTitledFirstNameNoTooltip] me presenteia com a Coroa e Espada, e me encarrega do cuidado de toda a Cristandade.\n\nSilêncio, seguido por uma onda de hinos elevados, abafados apenas pelos aplausos furiosos de meus nobres.\n\nFinalmente. Eu sou o Sagrado Imperador Romano."
 middle_europe_decisions.0015.a:0 "De Augusto, a Carlos Magno, a [founder.GetFirstNameNoTooltip]!"
 middle_europe_decisions.0016.desc:0 "O Império Romano no Ocidente permaneceu adormecido por algum tempo, deixando [founder.GetFaith.GetAdjectiveNoTooltip] resposta à questão da dignidade Imperial incerta na melhor das hipóteses.\n\nIncerto, isto é, até agora, como [founder.GetTitledFirstName] tem, com o consentimento de [founder_hof.GetTitledFirstName], restabeleceu o Império de Carlos Magno em uma cerimônia pródiga organizada pelo maior dos [founder.GetFaith.HouseOfWorshipPlural] em [ceremony_locale.GetNameNoTooltip].\n\nAtravés do mundo, [founder.GetFaith.PriestNeuterPlural] de [founder.GetFaith.GetAdjectiveNoTooltip] celebram, confiante de que Roma finalmente tem um Herdeiro verdadeiro e piedoso mais uma vez!"
 middle_europe_decisions.0016.a:0 "Bah, um conceito pretensioso de um Império."
 middle_europe_decisions.0016.b:0 "Alemães Bárbaros, #emphasis Eu#! sou o Imperador Romano!"
 middle_europe_decisions.0016.c:0 "Esperemos que o Império se mostre pacífico."
 middle_europe_decisions.0016.d:0 "Um Espetáculo Glorioso!"
 # Electorate of Saxony by James Beaumont
 establish_the_electorate_of_saxony_decision:0 "Estabelecer o Eleitorado da Saxônia"
 establish_the_electorate_of_saxony_decision_desc:0 "Os sertões a leste permaneceram por muito tempo fora do alcance do Império. Devemos consolidar esses títulos em uma nova Saxônia, para garantir nosso domínio sobre a região."
 establish_the_electorate_of_saxony_decision_tooltip:0 "$establish_the_electorate_of_saxony_decision_desc$"
 establish_the_electorate_of_saxony_decision_confirm:0 "Forje uma nova Saxônia!"
 polabia_must_be_hre_culture_tt:0 "Pelo menos 12 [counties|E] em [GetGeographicalRegion('custom_polabia').GetName] são da sua Cultura ou da Cultura do seu [liege|E]."
 polabia_held_or_nonexistent.tt:0 "$k_sorbia$ não existe ou é possuída por você."
 middle_europe_decision.0017.tt:0 "Como imperador, a Saxônia será entregue a um [vassal|E] ou [courtier|E] após a criação."
 middle_europe_decisions.0017.t:0 "O Eleitorado da Saxônia"
 middle_europe_decisions.0017.desc:0 "Há muito que Polabia está fora das mãos dos inimigos de [hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip], mas agora sua população passou a considerar $e_hre$ como sua verdadeira Casa.\n\nCom o estabelecimento do Eleitorado da Saxônia, a região da Alta Saxônia ficará agora e para sempre nas mãos de [hre_emperor_scope.GetTitleAsNameNoTooltip] e sob a orientação de [hre_emperor_scope.GetFaith.HighGodName]."
 middle_europe_decisions.0017.a:0 "Glória à Saxônia!"
 middle_europe_decisions.0017.b:0 "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] merece este título."
 middle_europe_decisions.0017.c:0 "Verdadeiramente, [most_powerful_saxon.GetNameNoTooltip] é digno(a)."
 middle_europe_decisions.0017.d:0 "Este é o meu presente para a Igreja."
 middle_europe_decisions.0017.e:0 "Parabéns, [rando_courtier_scope.GetNameNoTooltip]!"
 middle_europe_decisions.0018.desc:0 "$middle_europe_decisions.0017.desc$\n\n[hre_emperor_scope.GetNameNoTooltip] decidiu conceder este novo Título a [new_saxon_king.GetName], em reconhecimento ao seu serviço ao Trono."
 middle_europe_decisions.0018.a.new_king:0 "Glória a mim!"
 middle_europe_decisions.0018.a.slav:0 "Malditos sejam!"
 middle_europe_decisions.0018.a:0 "Bom para eles."
