l_english:
 trait_specific.1001.desc:0 "Pessoas estranhas têm aparecido ao redor da corte ultimamente – algumas eu vejo apenas como sombras no canto do meu olho, e outras eu vislumbro rapidamente e então elas parecem ter ido embora.\n\nNão importa quantos guardas eu coloque na tarefa, esses estranhos as pessoas não podem ser encontradas, mas a intensidade de suas provocações só aumenta!"
 trait_specific.1001.a:0 "Pronto-! Eu poderia jurar..."

 trait_specific.1002.desc:0 "Ultimamente tenho tido dificuldade em pensar direito – meus pensamentos estão espalhados como nuvens no céu de verão.\n\nOs pássaros do lado de fora da minha janela começaram a cantar outra música. Outras pessoas parecem falar voluntariamente em enigmas, e ninguém reconhece que o coentro é um tempero verdadeiramente horrível."
 trait_specific.1002.a:0 "Espere, no que eu estava pensando?"

 trait_specific.1010.t:0 "Loucura Emergente"
 trait_specific.1010.desc:0 "Esta última semana eu estive em espiral, como uma folha em um tornado, dando voltas e voltas. O que é realidade? O que é #EMP real#!? Não posso mais responder a isso.\n\nTudo o que sei é que a mulher nas nuvens me entende, mas as sombras estão chegando mais longe a cada dia."
 trait_specific.1010.a:0 "Agarrando como roedores... Shoo, fora com você!"

 trait_specific.2001.t:0 "O Início"
 trait_specific.2001.desc:0 "Uma sensação de mal estar está subindo no meu estômago. Eu tento voltar para meus aposentos, mas a porta encolhe diante dos meus olhos! O que-o que está acontecendo?!\n\nDe repente eu posso sentir o cheiro de algo... algo que eu sei que já cheirei antes, mas... #EMP onde#!? Uma criada me pergunta se estou bem, mas não posso responder, não posso fazer nada..."
 trait_specific.2001.a:0 "Eu... Quanto tempo eu fiquei fora?"

 trait_specific.2002.desc:0 "Ultimamente tenho experimentado alguns... episódios. Algo vem sobre mim, tomando conta do meu corpo, e me deixa cansado e confuso.\n\nTentei esconder isso das pessoas, tentei esconder, mas é difícil controlar algo que vem e vai como quer."
 trait_specific.2002.a:0 "Eles estão olhando para mim como se eu estivesse possuído..."

 trait_specific.3001.desc:0 "Enquanto uma flecha perdida passa zunindo pela minha cabeça no quintal, não sinto nada - sem medo, sem raiva, sem pânico.\n\nIsso tem sido comum recentemente - sinto como se existisse atrás de uma cortina, me impedindo de sentimentos e o mundo. E eu estou tão cansado..."
 trait_specific.3001.a:0 "Acho que vou voltar para a cama."

 trait_specific.3002.desc_opening:0 "Qual é o significado disso tudo? Por que passamos por esses movimentos dia após dia após dia?."

 trait_specific.3999.t:0 "Dias Cinzentos"
 trait_specific.3999.desc:0 "Toda a minha vida senti que a felicidade não vinha tão facilmente para mim quanto para os outros, e agora o sentimento é tão estranho para mim quanto o ar é para um peixe."
 trait_specific.3999.desc_end:0 "\n\nMotivação e energia me escapam. À medida que minha vida afunda em uma monotonia cinzenta, sinto que deveria estar em pânico, mas até isso está além de mim agora."
 trait_specific.3999.a:0 "É tudo demais..."

 trait_specific.4001.t:0 "Leitura Alternativa"
 trait_specific.4001.desc:0 "Em um canto empoeirado da biblioteca, encontro um tomo – encadernado em couro e inscrito com símbolos estranhos – parcialmente escondido atrás de outros livros. É antigo, mas obviamente teve algum uso recente.\n\nAo folheá-lo, rapidamente chego à conclusão de que ele lida com algum... conhecimento não convencional."
 trait_specific.4001.a:0 "Interessante... Olho em volta antes de me sentar para ler."
 trait_specific.4001.a_tt:0 "Espero que a pessoa que recentemente leu o livro não esteja por perto para me ver..."
 trait_specific.4001.b:0 "Heresia! Eu vou entregá-lo ao [ROOT.Char.GetFaith.PriestNeuterPlural]."

 trait_specific.5001.t:0 "Gourmand"
 trait_specific.5001.desc:0 "Veado, alce, codorna... Há tantas coisas exóticas para experimentar neste mundo!\n\nEnquanto prato após prato de carne requintada é colocado diante de mim, não posso deixar de me perguntar o que mais há por aí? Que aventuras mais saborosas posso fazer?"
 trait_specific.5001.a:0 "Tenho de experimentar tudo!"
 trait_specific.5001.a.tt:0 "Vou procurar carnes mais exóticas"
 trait_specific.5001.b:0 "A variação que tenho aqui é boa."

 trait_specific.5002.desc:0 "Em minha busca por carnes raras, um pensamento se enraizou em minha mente. Eu mal posso admitir isso mesmo para mim mesmo, mas não posso deixar de imaginar qual seria o gosto da carne humana...\n\nComo um servo da corte adoece e estou às portas da morte, ordeno que ele seja colocado sob meus cuidados particulares."
 trait_specific.5002.a:0 "Perdoe-me - eu tenho que descobrir!"
 trait_specific.5002.b:0 "Não farei nada além de orar por sua alma."

 trait_specific.5003.t:0 "Levado ao Extremo"
 trait_specific.5003.desc:0 "Era apenas para ser um passeio curto, um passeio agradável pelo campo. Agora faz dias desde que vimos outra pessoa viva, e nossos suprimentos se foram há muito tempo -já comemos os cavalos.\n\nNosso guia promete que chegaremos à civilização dentro de uma semana, mas alguns dos servos já estão em seu limite, e meu estômago ronca mais alto a cada hora que passa."
 trait_specific.5003.a:0 "Fazemos o que temos que fazer para sobreviver..."
 trait_specific.5003.b:0 "Podemos resistir a isso!"

 trait_specific.6001.t:0 "Sabor Alternativo"
 trait_specific.6001.desc:0 "Ultimamente as atividades regulares não... #EMP terminam#! para mim. Os médicos recomendaram várias pomadas, mas nada excita.\n\nÀ medida que fico cada vez mais desesperado, tropeço em alguns livros, escondidos no fundo de uma pilha em uma banca de mercadores, que retratam algumas... atividades inusitadas. Descubro que não consigo parar de virar as páginas, e o calor está se agitando em meus lombos."
 trait_specific.6001.a:0 "Bem, se é isso que é preciso..."
 trait_specific.6001.b:0 "Eu sou melhor que isso!"

 trait_specific.6002.t:0 "Diversão no Quarto"
 trait_specific.6002.desc:0 "Eu alcanço para desabotoar o [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.Custom('GetUpperClothingArticle')] do(a) meu/minha [lover.GetTitledFirstName] quando [lover.GetSheHe] de repente se afasta.\n\n"Eu tenho vontade de experimentar algumas coisas com você, meu [ROOT.Char.Custom('LoverPetName')]," [lover.GetSheHe] diz enquanto [lover.GetSheHe] chega debaixo da cama com um sorriso, apenas para pegar o(a) [ROOT.Char.Custom('DeviantObjectArticle')]. "Eu estava pensando que poderíamos... usar isso.""
 trait_specific.6002.a:0 "Bem, não me deixe esperando!"
 trait_specific.6002.b:0 "Você está em coisas como esta?!"
 trait_specific.6002.b_known:0 "Eu sabia que [lover.GetSheHe] estava em algumas coisas estranhas, mas isso?!"

 trait_specific.7001.t:0 "Um Brinde!"
 trait_specific.7001.desc:0 "Nada me acalma tão eficientemente quanto um copo cheio de [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Depois de um dia difícil, depois de um bom dia, depois de #EMP qualquer#! dia... Encontrei consolo no fundo do copo."
 trait_specific.7001.a:0 "Traga-me outro!"
 trait_specific.7002.b:0 "Eu sou mais forte do que isso."

 trait_specific.8001.t:0 "Gerando Interesse"
 trait_specific.8001.desc:0 "Um comerciante me enviou amostras de sementes – plantas [ROOT.Char.Custom('RandomSheHe')] diz serem boas para a saúde e a mente.\n\nDevo admitir que tenho pouca experiência em nutrir plantas, mas quão difícil poderia ser?"
 trait_specific.8001.a:0 "Vou usá-los para iniciar um jardim privado!"
 trait_specific.8001.a.success:0 "Você cultiva um jardim exuberante"
 trait_specific.8001.a.small_success:0 "O projeto falha, mas você aprende muito"
 trait_specific.8001.a.failure:0 "As sementes se recusam a crescer"
 trait_specific.8002.b:0 "Devem valer alguma coisa..."

 trait_specific.9001.t:0 "Reflexões da Noite"
 trait_specific.9001.desc:0 "Eu bebo minha caneca de [ROOT.Char.Custom('GetExpensiveDrink_Singular')], olhos examinando meu último trabalho rabiscado.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nVerdadeiramente, sou uma das grandes mentes artísticas da minha época!"
 trait_specific.9001.a:0 "Um belo verso! O que devo meditar a seguir?"
 trait_specific.9001.b:0 "Escrever é divertido, mas eu não sei #EMP rimar#!."
 trait_specific.9001.c:0 "Talvez eu tome um banho em vez disso..."


 trait_specific.8501.t:0 "Risinhos Suspeitos"
 trait_specific.8501.desc:0 "Estou falando com vários de meus cortesãos sobre um assunto bastante sério, quando não posso deixar de notar [mean_courtier.GetTitledFirstName] sorrindo.\n\nÉ só quando eu o(a) enfrento e [mean_courtier.GetSheHe] me pede para repetir a palavra 'suspeito' que eu percebo que [mean_courtier.GetSheHe] está zombando de mim."
 trait_specific.8501.a:0 "Rude, mas o que posso fazer?"
 trait_specific.8501.b:0 "Prendam [mean_courtier.GetHerHim]!"
 trait_specific.8501.c:0 "Se você achar tão engraçado, talvez você gostaria de ter o seu próprio."
 trait_specific.8501.d:0 "Diga de novo, eu te desafio."
 trait_specific.8501.e:0 "Talvez você gostaria de um olhar mais atento."
 trait_specific.8501.f:0 "Na verdade eu acho que você vai encontrar [ROOT.Char.GetFaith.HealthGodName] teve um lisp (?)."
 trait_specific.8501.g:0 "Você não vai #EMP acreditar#! o que posso fazer com essa língua..."
 trait_specific.8501.d.tt:0 "[mean_courtier.GetTitledFirstName] e você tem um [single_combat_duel|E]"
 trait_specific.8501.h:0 "Está tudo bem?"
