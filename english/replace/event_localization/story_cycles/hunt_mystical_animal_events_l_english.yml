l_english:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "Não conhecerei o descanso até encontrá-lo!"

 hunt_mystical_animal.1001.t:0 "O [ROOT.Char.Custom('LocalAnimal')|U] Branco"
 hunt_mystical_animal.1001.desc:0 "I [ROOT.Char.Custom('LocalAnimalDesc')] Branco [ROOT.Char.Custom('LocalAnimal')] que estou caçando vem a mim em um sonho, me julgando com seus olhos profundos e exibindo seu casaco de pele imaculada.\n\nEstamos em [ROOT.Char.Custom('TerrainType')], tudo ao nosso redor estava em silêncio, e não importa como eu me mova, não chego mais perto de minha presa.\n\nEnquanto me desperto, sinto minha determinação endurecer."
 hunt_mystical_animal.1001.a:0 "Não vai me iludir por muito mais tempo!"

 hunt_mystical_animal.1002.desc:0 "Eu estou fora com minha comitiva em [location.GetNameNoTierNoTooltip] quando a estrada vira e nos leva para perto de [ROOT.Char.Custom('TerrainType')]. É lá que eu o vejo mais uma vez, brilhando ao sol – o [ROOT.Char.Custom('LocalAnimal')] Branco.\n\nEu me viro para alertar os outros, mas quando volto [ROOT.Char.Custom('LocalAnimal')] já se foi."
 hunt_mystical_animal.1002.a:0 "Isso me provoca!"

 hunt_mystical_animal.1003.desc:0 "Desde que comecei, meus relatórios de pesquisa estão chegando de todo o Reino de pessoas que identificam o [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] Branco.\n\nMudar as contas e separar o fato da ficção é uma tarefa enorme. Se ao menos os relatórios fossem mais confiáveis..."
 hunt_mystical_animal.1003.a:0 "Vou empregar pessoas para procurá-lo!"
 hunt_mystical_animal.1003.b:0 "Essa tarefa é muito grande. Eu não terei nada disso."
 hunt_mystical_animal.1003.b.tt:1 "Você não vai mais caçar o animal."
 hunt_mystical_animal.1003.c:0 "Meu [steward.GetCouncilTitle] vai cuidar disso."
 hunt_mystical_animal.1003.d:0 "Eu posso fazer. Eu #EMP devo#!!"
 hunt_mystical_animal.1003.e:0 "[m_hunt.GetTitledFirstName], organizou um grupo de busca!"

 hunt_mystical_animal.1004.desc:0 ""Meu/Minha [ROOT.Char.GetLadyLord]! Recebemos relatos de pessoas vendo o [ROOT.Char.Custom('LocalAnimal')] Branco na floresta local! Eles afirmam que tudo, da prosperidade à doença, o segue, mas todos parecem bastante certos de que está na área."\n\nEstá aqui? Dentro de [location.GetNameNoTier]?!"
 hunt_mystical_animal.1004.a:0 "Nós Montamos!"
 hunt_mystical_animal.1004.a.tt:0 "Não vai me iludir desta vez."
 hunt_mystical_animal.1004.b:0 "Eu não vou permitir que ele puxe minhas cordas assim."

 hunt_mystical_animal.1005.desc:0 "\n\nE o [ROOT.Char.Custom('LocalAnimal')] desaparece dentro de [ROOT.Char.Custom('TerrainType')], indo tão rápido quanto apareceu."
 hunt_mystical_animal.1005.a:0 "Maldições! Eu vou te pegar ainda!"

 hunt_mystical_animal.1006.desc:0 "Enquanto eu olho pela janela o [ROOT.Char.Custom('LocalAnimal')] Branco fica lá, na borda de [ROOT.Char.Custom('TerrainType')], me #EMP provocando#!.\n\nQuando me viro vejo o tecido branco dos meus lençóis e, ao tentar fugir deles, deparo-me com a cabeça de um [ROOT.Char.Custom('LocalAnimal')], montada na parede. Fecho os olhos e lá está - o [ROOT.Char.Custom('LocalAnimal')] Branco – rindo de mim!"
 hunt_mystical_animal.1006.a:0 "EU VOU TE PEGAR!"
 hunt_mystical_animal.1006.b:0 "Vocês! Você agora é o [ROOT.Char.Custom('LocalAnimal')] Branco! Volte aqui!"

 hunt_mystical_animal.1007.desc:0 "O indescritível [ROOT.Char.Custom('LocalAnimal')] Branco foi visto!\n\nÀ medida que sigo seus rastros em uma floresta local, cada vez mais fundo na vegetação, as coisas começam a mudar de forma. Eu vejo cogumelos do tamanho de uma [ROOT.Char.Custom('ResidenceBuilding')], árvores do tamanho de um rato e lagartas do tamanho de um cavalo."
 hunt_mystical_animal.1007.a:0 "Não importa em que buraco você rasteje, eu vou te encontrar!"
 hunt_mystical_animal.1007.b:0 "Oh, estes cogumelos... Parecem saborosos."
 hunt_mystical_animal.1007.b.success:0 "Yum!"
 hunt_mystical_animal.1007.b.failure:0 "Ugh, estou me sentindo um pouco doente..."

 hunt_mystical_animal.1008.desc:0 "À medida que os dias passam e não ouço nada sobre o [ROOT.Char.Custom('LocalAnimal')] Branco, eu fico inquieto.\n\nCertamente alguém deve ter visto isso? E quanto a todos os camponeses que sujam [ROOT.Char.Custom('TerrainType')]? Talvez eu devesse pedir a ajuda deles..."
 hunt_mystical_animal.1008.a:0 "Envie uma carta!"
 hunt_mystical_animal.1008.b:0 "Eu não vou afundar tão baixo."
 hunt_mystical_animal.1008.c:0 "Mandarei [knight.GetFirstNameNoTooltip]."

 hunt_mystical_animal.1009.desc:0 ""Meu/Minha [ROOT.Char.GetLadyLord], essa sua busca por uma mera fera... Tenho que admitir que me preocupa."\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim enquanto eu vasculho os relatos de novos avistamentos do [ROOT.Char.Custom('LocalAnimal')] Branco. Evidentemente, qualquer coisa que exija tanta atenção pode ser enviada por [ROOT.Char.GetFaith.DevilName]; como se sua existência não fosse um sinal do próprio [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 hunt_mystical_animal.1009.a:0 "O [ROOT.Char.Custom('LocalAnimal')] é um mensageiro de [ROOT.Char.GetFaith.HighGodName]."
 hunt_mystical_animal.1009.a.success:0 ""Você pode estar certo...""
 hunt_mystical_animal.1009.a.failure:0 ""O quê você está querendo?!""
 hunt_mystical_animal.1009.b:0 "Não é da sua conta."
 hunt_mystical_animal.1009.c:0 "Você está certo, o que eu estiva pensando?"

 hunt_mystical_animal.9001.desc:0 "Eu sigo os rastros cada vez mais fundo no [ROOT.Char.Custom('TerrainType')] e tudo fica quieto ao meu redor.\n\nComo se nascesse do próprio ar o [ROOT.Char.Custom('LocalAnimal')] Branco de repente está diante de mim, pele brilhando à luz do sol e olhos profundos como sonhos. Eu levanto meu arco..."
 hunt_mystical_animal.9001.a:0 "... e eu deixo a flecha voar."

 hunt_mystical_animal.9002.desc:0 ""Meu/Minha [ROOT.Char.GetLadyLord]! Um camponês local lhe enviou um presente. [dummy_peasant_gender.GetSheHe|U] afirma que esta coloração branca é natural, mas nunca vi nada parecido!"\n\nCom crescente apreensão eu me aproximo do pacote – e lá está ele, o [ROOT.Char.Custom('LocalAnimal')] Braco que passei anos caçando."
 hunt_mystical_animal.9002.a:0 "Isso deve ser uma piada...!"
