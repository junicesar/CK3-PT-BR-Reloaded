l_english:
 WAR_DECLARED_OVERVIEW_DISMISS:0 "Reúnam as Tropas!"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP:1 "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR:0 "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"

 war_declared_opening.neutral:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"

 war_declared_flavor.zealous:0 "Seus atos perversos ficaram impunes por muito tempo. Isso muda hoje, pois eu vim para entregar santa retribuição sobre você! [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod:2 "[ROOT.Char.GetFaith.HighGodName] tenha piedade de você, pois não lhe concederei nenhum!"
 war_declared_flavor.zealous.reincarnation:0 "Que sua próxima vida seja menos miserável do que esta."
 war_declared_flavor.zealous.fallback:2 "Eu não posso perder, porque [ROOT.Char.GetFaith.HighGodName] está comigo!"
 war_declared_flavor.naughty:0 "Você tem sido um(a) [ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')] muito travesso(a). Tal comportamento não pode ser negligenciado! Prepare-se, pois no campo de batalha eu infligirei a punição que você tanto merece!"
 war_declared_flavor.holy_war:1 "Sua falsa religião manteve seus súditos na escuridão por muito tempo. Em nome de [ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName], Eu lhes trarei a verdadeira fé e os libertarei de sua blasfêmia!"
 war_declared_flavor.greedy:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Há muita cobiça suas terras, apenas para ser negada a posse delas. Não mais! Chegou a hora de eu finalmente conseguir o que mereço!"
 war_declared_flavor.dejure:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Sua ocupação de terras que me pertencem por direito não pode mais ser tolerada. É hora de vê-los devolvidos à minha posse!"
 war_declared_flavor.subjugation:0 "Decidi incorporar suas terras ao meu reino. Submeta-se agora, e terei misericórdia de você... Resista, e eu o forçarei a se ajoelhar e rastejar diante de mim!"
 war_declared_flavor.subjugation.tribal:0 "Você é fraco e eu sou forte. Não há outra justificativa necessária para eu vir e pegar o que desejo de você!"
 war_declared_flavor.subjugation.arrogant:0 "Que descaso, para você fingir ser um Soberano igual quando eu sou tão claramente superior a você! Vou esmagar seus exércitos patéticos no campo de batalha e forçá-lo a se ajoelhar diante de mim!"
 war_declared_flavor.conquest:0 "Você é um Governante fraco e não merece as terras que possui. Vou mostrar a você como é um verdadeiro Soberano -quando eu tomar essas terras de você!"
 war_declared_flavor.peasant:0 "Sua arrogância não conhece limites. Não se preocupe, em breve você aprenderá uma lição de humildade!"
 war_declared_flavor.populist:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Se é Guerra que você quer, então você a terá! Não vamos deixar ninguém nos impedir de formar um novo reino para nós mesmos!"
 war_declared_flavor.independence:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Vivemos sob seu Governo por muito tempo. Não podemos mais tolerá-lo -por sangue e aço, seremos livres!"
 war_declared_flavor.liberty:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Não podemos mais tolerar as duras leis que violam nossos antigos direitos. Pela espada, essas leis serão derrubadas!"
 war_declared_flavor.claimant:1 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Você é um pretendente e um tirano. É hora de restaurar o monarca legítimo ao trono!"
 war_declared_flavor.retraction_refused:0 "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused:0 "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused:0 "Eu o nomeio tirano e me recuso a submeter-me à sua autoridade! O reino se levantará contra seu governo maligno!"
 war_declared_flavor.fallback:0 "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)] Parece que não há outro recurso para nossa disputa além de resolvê-la no campo de batalha."
 is_war_overview_tab_open_trigger:0 "A Aba de Visão Geral da Guerra está aberta"
