 crown_authority_1:0 "Autoridade da Coroa - Limitada"
 crown_authority_1_effects:1 "$EFFECT_LIST_BULLET$Rulers can change between available Partition [succession_laws|E]\n$EFFECT_LIST_BULLET$[titles|E] can be revoked\n$EFFECT_LIST_BULLET$[vassals|E] can be retracted"
 crown_authority_2:0 "Autoridade da Coroa - Alta"
 crown_authority_2_effects:3 "$EFFECT_LIST_BULLET$Governantes podem alternar entre todas as [succession_laws|E] disponíveis\n$EFFECT_LIST_BULLET$[vassals|E] não podem travar uma [war|E] contra outros Vassalos, a menos que usem um [hook|E] em seu [liege|E]\n$EFFECT_LIST_BULLET$Os [titles|E] dos Vassalos não podem ser herdados por Personagens fora do [realm|E]\n$EFFECT_LIST_BULLET$Todos os Vassalos que recusarem a Revogação do Título ou sua Retratação são considerados [criminals|E]"
 crown_authority_3:0 "Autoridade da Coroa - Absoluta"
 crown_authority_3_effects:1 "$EFFECT_LIST_BULLET$[vassals|E] cannot wage any [war|E] unless they use a [hook|E] on their [liege|E]\n$EFFECT_LIST_BULLET$Rulers can designate their [heir|E]"
 crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government] dos [vassals|E] fornecerá pelo menos [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] de [levies|E] e [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] de [income|E]"
