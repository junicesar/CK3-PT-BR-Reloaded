l_english:
 dynasty_interaction_header:1 "[dynast_interaction|E]\n"
 disinherit_interaction:0 "Deserdar"
 disinherit_interaction_desc:0 "$dynasty_interaction_header$Remover [recipient.GetShortUINameNoTooltip] da [line_of_succession|E]"
 disinherit_interaction_notification:0 "Membro da Dinastia Deserdado"

 restore_inheritance_interaction:0 "Restaurar Herança"
 restore_inheritance_interaction_desc:0 "$dynasty_interaction_header$Restaurar [recipient.GetShortUINameNoTooltip] para [line_of_succession|E] natural\n\n#weak Isso está disponível porque [recipient.GetSheHe] foi [disinherited|E]#!"
 restore_inheritance_interaction_notification:0 "Herança Restaurada"

 denounce_interaction:0 "Denunciar"
 denounce_interaction_desc:0 "$dynasty_interaction_header$[denounce|E] [recipient.GetShortUINameNoTooltip]\n\n#weak Isso dará a todos os membros de nossa [dynasty|E] uma [imprisonment_reason|E] contra [recipient.GetHerHim]#!"
 denounce_interaction_notification:0 "Membro da Dinastia Denunciado"

 forgive_interaction:0 "Perdoar"
 denounced_change_to_forgiven:0 "The #V $denounced_opinion$ Opinion#! #weak (-50)#! changes to #V $forgave_denounced_opinion$#! #weak (-25)#! (#P +25#! [opinion|E])"
 forgiven_changed_to_denounced:0 "The #V $forgave_denounced_opinion$ Opinion#! #weak (-25)#! changes to #V $denounced_opinion$#! #weak (-50)#! (#N -25#! [opinion|E])"
 forgive_interaction_desc:0 "$dynasty_interaction_header$Retract the [denouncement|E] of [recipient.GetShortUINameNoTooltip]"
 forgive_interaction_notification:0 "Perdoou Membro da Dinastia"

 call_dynasty_member_to_war_interaction:0 "Chame um membro da Dinastia para a Guerra"
 call_dynasty_member_to_war_interaction_desc:0 "Call [recipient.GetShortUINameNoTooltip] to serve [recipient.GetHerHis] [dynasty|E] in war"
 call_dynasty_member_to_war_interaction_extra_icon:0 "$hook_extra_icon$"

 dynast_legitimize_bastard_interaction:1 "Legitimar Bastardo #weak (Dinastia)#!"
 dynast_legitimize_bastard_interaction_desc:2 "$dynasty_interaction_header$Declare [recipient.GetShortUINameNoTooltip] vai ser um $game_concept_legitimized_bastard$\n\n#weak Isso está disponível porque [recipient.GetSheHe] é um [bastard|E] da minha [dynasty|E]#!"
 dynast_legitimize_bastard_interaction_notification:0 "Bastardo Legitimado"

 dynast_claim_title_interaction:0 "Reivindicar Título"
 dynast_claim_title_interaction_desc:0 "$dynasty_interaction_header$[claim|EU] a [title|E] held by [recipient.GetShortUINameNoTooltip] for yourself"
 dynast_claim_title_interaction_notification:0 "Título Reivindicado"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE:0 "Você já tem uma reivindicação sobre este Título"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES:1 "Você já tem reivindicações em todos os Títulos de [TARGET_CHARACTER.GetShortUIName]"

 dynast_end_dynasty_wars_interaction:0 "Finalizar Guerras da Dinastia"
 dynast_end_dynasty_wars_interaction_desc:0 "$dynasty_interaction_header$Demand that [recipient.GetShortUINameNoTooltip] immediately ends all their offensive wars against any other members of our [dynasty|E]"
 dynast_end_dynasty_wars_interaction_notification:0 "Guerra da Dinastia finalizada"

 recipient_secondary_legitimize_bastard_interaction:0 "Bastardo"

 send_to_varangian_guard_interaction:0 "Enviar para a Guarda Varangiana #weak (Dinastia)#!"
 send_to_varangian_guard_interaction_desc:0 "$dynasty_interaction_header$Enviar [recipient.GetShortUINameNoTooltip] longe para ganhar glória e fortuna na Guarda Varangiana. Quem sabe, pode até ajudar a construir o caráter!"
 send_to_varangian_guard_interaction_toast:1 "[recipient.GetShortUIName] partiu para a Guarda Varangiana"
 send_to_varangian_guard_interaction_toast_desc:0 "Fama e Glória aguardam!"
