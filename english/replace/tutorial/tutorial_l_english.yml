 # Basics
 lesson_basics_welcome:1 "Bem-vindo ao Crusader Kings III"
 lesson_welcome_desc:2 "Você é um governante medieval! Seu reinado pode ser breve, mas através de seus herdeiros você pode trazer sua dinastia à proeminência. A terra está à sua disposição, pela espada ou pelo casamento, e a diplomacia inteligente pode estender seu alcance muito além dos sonhos mais loucos de qualquer conquistador...\n\n#TUT Não há uma maneira de "ganhar" em Crusader Kings III, apenas maneiras diferentes de aproveitar sua história à medida que ela se desenrola.#!"

 #Camera & Map
 lesson_basics_camera:0 "Câmera ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Use as teclas W, A, S, e D para mover a câmera pelo mapa. Você também pode mover o cursor para a borda da tela para fazer uma panorâmica. Pressionar a tecla 'Home' leva você a sua [realm_capital|E].\n\nPara aumentar e diminuir o zoom do mapa, use a roda do mouse.\n\n#TUT Diferentes informações são exibidas em diferentes níveis de zoom: [detail_zoom|E], [political_zoom|E], and [paper_zoom|E].\n\nNo zoom máximo, você tem a capacidade de selecionar e gerenciar suas [holdings|E]. A redução do zoom oferece uma visão geral de todos os [realms|E].#!"
 lesson_basics_paused_intro:0 "Pausando ($lesson_basics$)"
 lesson_basics_paused_intro_desc:1 "Crusader Kings III abrange centenas de anos e muitas gerações. Neste momento, o tempo está parado porque o jogo está #EMP pausado#!.\n\n#TUT Para esta parte do tutorial, manteremos o jogo pausado enquanto explicamos alguns conceitos do jogo.#!"
 lesson_basics_tooltips_in_tooltips:1 "Dicas aninhadas ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:2 "De vez em quando você vai ver um [highlighted_text|E] em azul (como este). Isso significa que você pode passar o cursor do mouse sobre as palavras para exibir uma caixa com dicas e mais informações.\n\n#TUT Algumas dessas informações também podem ter outras palavras destacadas, que também podem ser #EMP selecionadas#!. Por exemplo, [duchy|E] pode levar para [county|E], que pode levar para [barony|E].\n\nPor padrão, essas dicas #bold demoram alguns segundos#! antes de "travar" na tela quando o mouse está sobre ela — isso pode ser configurado nas opções do jogo.#!"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Coloque o mouse sobre este [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Passe novamente em cima do $game_concept_highlighted_text$ dentro da dica que vai abrir"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Governantes da Terra ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:2 "Agora, vamos falar sobre o #EMP jogo#!! Tudo acontece no mapa que está na sua frente. O mundo consiste em territórios grandes e pequenos — são [titles|E] mantidos por vários [rulers|E].\n\n#TUT $game_concept_titles$ são representados por brasões elaborados, mostrados como ícones no mapa.\n\nO ícone que representa o seu [realm|E] é definido pelo seu [primary_title|E], que é o $game_concept_title$ mais importante e prestigioso que você possui.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Fronteiras ($lesson_basics_map$)"
 lesson_basics_realm_desc:3 "Se você passar o mouse sobre o retrato do seu Personagem, o Brasão sobre a sua [realm_capital|E] ($cn_luimneach$) vai brilhar e todo o seu [realm|E] será destacado. Munster é o seu [primary_title|E], com o qual o seu $game_concept_realm$ é nomeado.\n\nVocê também detém o Condado de Thomond como um $game_concept_title$.\n\n#TUT Se você diminuir o zoom, lerá "Munster" nesta parte do mapa, porque você é o principal governante da área.#!"
 lesson_basics_map_modes:0 "Governando sobre os outros ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "Como um [ruler|E], você só pode manter um determinado número de terras por conta própria — muitas vezes você terá outros $game_concept_rulers$ ajudando na administração do [realm|E] fornecendo ([titles|E]) dentro de suas fronteiras, fazendo deles seus [vassals|E].\n\n#TUT Para encontrar sua própria terra, seu [domain|E], aperte a tecla 'Home' e aumente o zoom. Uma vez mais perto, você pode ver etiquetas azuis nos [baronies|E] que pertencem a você (neste caso será apenas $cn_luimneach$).\n\nO Condado de $c_ormond$ é controlado pelo seu vassalo.#!"
 ### What makes a ruler
 lesson_basics_characters:0 "Personagens ($lesson_basics_character$)"
 lesson_basics_characters_desc:1 "Você joga um dos muitos [characters|E] neste mundo, representado por avatares de Personagens. Seu Personagem é o [ruler|E] do [realm|E]!\n\n#TUT Você precisará garantir que sua [dynasty|E] sobreviva e prospere ao longo dos tempos. Seus [titles|E] concedem poder e controle sobre o território, assim como sobre outros personagens (que podem possuir Títulos e terras próprias).#!"
 lesson_basics_characters_click_on_character:0 "Clique no seu Personagem"
 lesson_basics_skills:0 "Skills ($lesson_basics_character$)"
 lesson_basics_skills_desc:3 "[characters|E] possuem [skills|E], indicando sua habilidade em um determinado campo. Alguns são ótimos oradores, enquanto outros preferem deixar sua intenção clara no campo de batalha.\n\n#TUT As principais habilidades são:\n\n#![diplomacy_i|E] [diplomacy|E]\n#weak Melhora a opinião dos outros sobre você#!\n\n[martial_i|E] [martial|E]\n#weak Convocando e comandando exércitos#!\n\n[stewardship_i|E] [stewardship|E]\n#weak Gerenciando suas próprias terras#!\n\n[intrigue_i|E] [intrigue|E]\n#weak Planejando e desvendando segredos#!\n\n[learning_i|E] [learning|E]\n#weak Estudando teologia e tecnologia#!"
 lesson_basics_traits_1:0 "Traços ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:2 "[characters|E] também possuem [traits|E], os quais podem afetar suas [skills|E], e também as suas reações. São ilustrados por ícones no Painel de Personagens.\n\nAlguns Traços falam sobre a personalidade do $game_concept_character$, como [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], ou [GetTrait('generous').GetName( GetNullCharacter )]. Outros Traços são específicos sobre como o $game_concept_character$ viveu sua vida, como um [tutorial_education_trait|E] ou [commander_traits|E].\n\n#TUT Você é:\n\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\n\nA partir disso, você pode ver que seu $game_concept_character$ normalmente leva uma vida modesta e espera que os outros façam o mesmo, e fica nervoso rápido quando eles não o fazem.\n\nQuando um Personagem escolhe se comportar de forma contrária aos seus Traços de personalidade, pode causar [stress|E].#!"
 lesson_basics_traits_2:0 "Traits ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "[traits|E] também pode afetar a forma como outros [characters|E] reagem a #EMP você#!.\n\nAlgumas pessoas ficam impressionadas com o Traço de [GetTrait('brave').GetName( GetNullCharacter )], enquanto um Personagem com Traço de [GetTrait('lustful').GetName( GetNullCharacter )] está mais propenso a aparecer em fofocas obscenas...\n\nTraços:\n\n@brave_icon! [GetTrait('brave').GetName( GetNullCharacter )]\n@lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )]\n#TUT Traços influenciam a moralidade e a ganância de outros personagens, o que pode afetar suas ações amigáveis e hostis.#!"
 lesson_basics_opinion:0 "Opinião ($lesson_basics_character$)"
 lesson_basics_opinion_desc:3 "Todos os [characters|E] (sim, #EMP TODOS#!) tem uma [opinion|E] sobre os outros, as quais definem seu comportamento.\n\nUma opinião #N Baixa#! pode fazer com que as pessoas se levantem contra você ou não estejam dispostas a ajudá-lo(a). Uma opinião #P Alta#! pode, por outro lado, fazer que o $game_concept_characters$ seja mais propícios a participar dos seus [schemes|E]...\n\n#TUT Como você escolhe interagir com outros $game_concept_characters$ muitas vezes trarão consequencias na opinião deles sobre você.#!"

 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Ouro ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "Para alcançar seus objetivos, você precisará [gold|E]. Entre outras coisas, $game_concept_gold$ paga por [buildings|E], [armies|E], e subornos. $game_concept_gold$ é coletado passivamente de ambos as suas [holdings|E] e de seus [vassals|E] como [tax|E]. $game_concept_vassals$ maiores e $game_concept_holdings$ mais importantes tendem a dar mais $game_concept_tax$.\n\nEntretanto, dinheiro não pode comprar tudo - algumas coisas só podem ser alcançadas gastando uma quantidade de [prestige|E] ou, para assuntos religiosos, [piety|E].\n\n#TUT Você pode ver o estado atual do seu Ouro, Prestígio e Piedade na barra no canto superior direito.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] Prestígio ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:2 "Seu [prestige|E] diz o quão respeitado você é. Pode ser ganho passivamente ao longo do tempo (possuindo muitos [titles|E], por exemplo) ou ativamente (como [marrying|E] com [dynasties|E] prestigiosas ou lutando como [ally|E] em [wars|E]).\n\nSempre que você ganha $game_concept_prestige$, você avança para o seu próxomo [prestige_level|E]. $game_concept_prestige_levels$ mais altos fazem outros [characters|E] pensarem melhor de você e traz maneiras poderosas de travar uma $game_concept_war$.\n\n#TUT Algumas ações #EMP custam#! $game_concept_prestige$, como declarar uma $game_concept_war$. Essas ações permitem que você aproveite sua celebridade para seu próprio benefício, e $game_concept_characters$ não pensarão menos de você por usá-los.\n\nGastar $game_concept_prestige$ não altera o progresso do seu $game_concept_prestige_level$, apenas o seu $game_concept_prestige$ atual.#!"
 lesson_basics_resources_3:0 "[piety_i|E] Piedade ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:2 "Com muita [piety|E], você terá mais facilidade para interagir com o seu [head_of_faith|E]. Como você é $catholic_adherent$, estamos falando do Papa.\n\n$game_concept_piety$ pode ser obtida passivamente a partir da [skill|E] de [learning|E] e [traits|E] de [virtuous|E] ou ativamente com ações piedosas, como ir a um [pilgrimage|E].\n\nVocê também possui um [piety_level|E], que se acumula ao longo do tempo sempre que você ganha $game_concept_piety$ e pode ter efeitos positivos para o seu Personagem.\n\n#TUT Semelhante ao Prestígio, algumas ações exigem que você #EMP gaste#! $game_concept_piety$, como declarando [holy_wars|E] ou criando uma nova [faith|E].\n\nGastar $game_concept_piety$ assim é normal, os outros [characters|E] não vão pensar mal de você por isso.#!"

