 # Lifestyles
 lesson_basics_lifestyles_1:0 "Estilos de Vida ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "Assim como os [traits|E], seu [character|E] também pode escolher um [lifestyle|E]. Existem cinco $game_concept_lifestyles$, um para cada habilidade.\n\n$game_concept_lifestyles$ representam o que você mais se esforça no dia-a-dia, e cada um tem vários [focuses|E] em relação a isso.\n\nCada $game_concept_focus$ lhe dá um bônus único e faz eventos associados ao $game_concept_focus$ serem mais prováveis de acontecer."
 lesson_basics_lifestyle_open_window_tt:2 "Clique no botão do Estilo de Vida (destacado)"
 lesson_basics_lifestyles_2:0 "Foco ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:3 "Clique em qualquer [lifestyle|E] para exibir seus [focuses|E].\n\nCom o passar do tempo, seu [character|E] irá ganhar [lifestyle_experience|E] para manter um determinado $game_concept_lifestyle$. Quando você ganhar $game_concept_lifestyle_experience$ suficiente, você poderá selecionar um desses [perks|E] do $game_concept_lifestyle$ de #EMP qualquer#! um dos caminhos.\n\n$game_concept_perks$ representam você praticando e se desenvolvendo ao longo do tempo e oferecem bônus exclusivos (como Traços especiais) ou desbloqueiam mecânicas e conteúdos específicos de um $game_concept_lifestyle$ (como a capacidade de iniciar [schemes|E] de [GetScheme('abduct').GetTypeName]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT Por exemplo, os Focos de $martial_strategy_focus_short$, $martial_authority_focus_short$, e $martial_chivalry_focus_short$ garantem todos experiências Marciais, que podem ser usado para adquirir qualquer um dos [perks|E] do Estilo de Vida Marcial.\n\nCompletar os caminhos de vantagem levam para direntes Traços para o Estilo de Vida!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Escolha um Foco"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Tendo selecionado um [focus|E], você já deve ter adivinhado que seu [character|E] irá ganhar [lifestyle_experience|E] com o tempo. $lesson_basics_lifestyles_2_reuse$"

# Interacting
 lesson_basics_interacting_1:0 "Outros Personagens ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:1 "Agora, com um [focus|E] selecionado, podemos passar para as outras pessoas! Interagir com outros [characters|E] é a chave em Crusader Kings III, e você tem muitas maneiras de fazer isso.\n\n#TUT Você pode clicar com o botão direito em um retrato de Personagem, incluindo o seu, para obter uma lista de potenciais [interactions|E], como arranjar um [marriage|E] ou iniciar um [scheme|E]. É assim também que você começa as [wars|E], mas vamos deixar isso para mais tarde.#!"
 lesson_basics_open_character_view_tt:0 "Abra a visualização do seu Personagem"
 lesson_basics_open_interactions_tt:2 "Clique com o botão direito na foto do Personagem do seu [player_heir|E] para exibir as interações disponíveis"
 lesson_basics_interacting_2:0 "Enviar presente ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:2 "Vamos começar com o básico – todo mundo gosta de ouro! Tente enviar um suborno para seu [player_heir|E].\n\n#TUT A maioria das [interactions|E] abrirá uma segunda janela com detalhes quando selecionada. Você pode confirmar ou cancelar uma ação nesta janela.#!"
 lesson_basics_send_gift_tt:2 "Confirme a ação de #TUT_KW Enviar presente#! para o seu $game_concept_heir$"
 lesson_basics_interacting_3:0 "Presente Enviado ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:1 "Muito bem! Você #P aumentou#! com sucesso a [opinion|E] de alguém sobre você.\n\n#TUT Note a #bold messagem de notificação#! no canto inferior direito — é ai que informações #EMP interessantes mas não críticas#! aparecem, e vão embora depois de um tempo se o jogo não estivar em pause.#!\n\nCertos modificadores de opinião duram para sempre, como laços familiares. Outros vão diminuir com o tempo, como a memória desvanecida de receber um presente monetário...\n\n#TUT Se você passar o cursor sobre o número da opinião em outro personagem, poderá ver exatamente de onde vêm os vários números. É devido a uma aliança de casamento, um presente de ouro ou simplesmente porque eles apreciam sua natureza honesta?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Jogando em Família ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:2 "Agora, vamos falar sobre a sua [dynasty|E]. Conforme o jogo continua, a menos que seu [character|E] sofra um "acidente" prematuro ou uma doença terrível, ele envelhecerá e, eventualmente, morrerá.\n\n#TUT A história não termina aí - apenas será [game_over|E] se você não tiver um herdeiro de sua própria Dinastia!#!"
 lesson_basics_many_lives_2:0 "Um Herdeiro ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "Enquanto os seus [titles|E] possuirem um [heirs|E] da sua [dynasty|E], seu legado vai viver. Quando seu [character|E] morre, você simplesmente começa a jogar um novo com: o [player_heir|E].\n\nDependendo do tipo de [succession|E] que seu [realm|E] possua, é provável que seja um de seus filhos - talvez um que você tenha preparado para Governar?\n\n#TUT Sua $game_concept_dynasty$ tem seu próprio brasão, que atualmente está em destaque, e pode ser clicado para mais informações.\n\nVocê não precisa fazer nada agora, mas se quiser ver os detalhes do sua $game_concept_dynasty$ depois, pode ser encontrado aqui.\n\n#!"

# Succession Laws
 lesson_basics_succession_laws:0 "Leis de Sucessão ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] determinam como todos os [titles|E] e Recursos são divididos entre seus [heirs|E]s quando um [character|E] morre. Atualmente você tem apenas um Herdeiro, mas vamos dar uma olhada assim mesmo!\n\n#TUT Em alguns casos, quando você assume seu novo personagem, você pode até descobrir que eles são os responsáveis pela morte prematura de seu governante anterior....#!"
 lesson_basics_succession_tab_tt:0 "Veja a aba de Sucessão"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Renome ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 "Como um membro da [dynasty|E], você também possui [dynasty_prestige|E]. Compartilhado por todos em sua $game_concept_dynasty$, $game_concept_dynasty_prestige$ cresce de várias maneiras diferentes e reflete o quão famoso (ou não) é a sua #EMP Dinastia#!, em vez de apenas você.\n\nAumentando seu $game_concept_dynasty_prestige$ ecoará por gerações para os seus descendentes, elevando o seu [dynasty_prestige_level|E]. Como [dynast|E] (o membro mais poderoso da sua $game_concept_dynasty$), Renome permitirá que você desbloqueie [dynasty_perks|E] que irão beneficiar todos os seus parentes.\n\n#TUT Para visualizar o $game_concept_dynasty_perk$ de uma Dinastia, clique em seu Brasão.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Casamento ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:1 "Para garantir o futuro da sua [dynasty|E], você precisa uma Família. Estar [married|E] é um bom começo, mas não podemos prometer que você vai se casar por amor. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Encontrando um Cônjuge ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Bora casar... :)\n\nPara Personagens solteiros no seu [domain|E], você poderá arranjar [marriages|E] (ou [betrothals|E]) clicando com o botão direito no Personagem e escolhendo #TUT_KW Encontrar Cônjuge#! ou #TUT_KW Organizar Casamento#!.\n\n#TUT As duas opções são diferentes, então vamos ver as duas...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "While your Character is already married, let us walk you through the steps involved.\n\nFor unmarried Characters in your [domain|E], you can set up [marriages|E] (or [betrothals|E]) by right-clicking on the Character and choosing #TUT_KW Find Spouse#!, or #TUT_KW Arrange Marriage#!.\n\n#TUT You don't have to marry anyone else, but selecting #TUT_KW Find Spouse#! will open the Marriage view for us.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Let's find someone for your Character to marry!"
 lesson_basics_open_interactions_marriage_tt:0 "Clique com o botão direito em seu próprio Personagem"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Clique com o botão direito Personagem #EMP solteiro#!"
 lesson_basics_marriage_view_tt:1 "Selecione #TUT_KW Encontrar Cônjuge#!"
 lesson_basics_find_spouse_concept:0 "Escolhendo um Cônjuge ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Selecionar #TUT_KW Encontrar Cônjuge#! abre uma lista dos potenciais [spouses|E] — eles vêm das [courts|E] do mundo todo!\n\nSelecionar #TUT_KW Organizar Casamento#! também abre uma lista dos potenciais [spouses|E], mas apenas com pessoas da mesma [court|E] que o Personagem selecionado.\n\n#TUT Seu próprio Personagem é visível à esquerda, porque este Casamento precisa da #EMP sua#! aprovação. Quem quer que seja o [liege|E] do outro Cônjuge aparecerá do lado direito, pois a união também precisará de sua aprovação.\n\n#TUT_KW Organizar Casamentos#! pode ser útil para fazer combinações entre seus [courtiers|E] ou para a criação de uma [alliance|E] específica. Por enquanto, #TUT_KW Encontrar Cônjuge#! é mais do que relevante para os nossos propósitos.#!"
 lesson_basics_arrange_marriage_concept:0 "Arrange Marriage ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT This can be useful for match-making between your [courtiers|E], or for setting up a specific marriage [alliance|E].#!"
 lesson_basics_choosing_a_spouse:0 "Filtro de Personagem ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "Muitos fatores devem ser considerados na hora de escolher um [spouse|E]. Para ajudá-lo, há uma função de filtro (destacada) disponível para reduzir a lista de candidatos. Aspectos a considerar incluem potenciais [alliances|E], [skills|E], personalidade [traits|E], [fertility|E] esperado, e mais.\n\nAlguns Traços são [congenital|E], o que significa que eles podem ser herdados por seus Filhos — talvez alguém com um Traço como essa seja um bom lugar para começar?\n\n#TUT Você pode alterar sua seleção clicando no botão #TUT_KW Limpar Personagens#! entre os personagens que você está selecionando para se casar. Nada vai acontecer até você clicar em #TUT_KW Enviar Proposta#!.#!"
 send_marriage_proposal_button_name:0 "Enviar Proposta"
 lesson_basics_say_yes:0 "Enviar Proposta ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "Quando você selecionar dois Personagens para o seu [marriage|E], são apresentados os detalhes da união, juntamente com opções adicionais, como o casamento ser [matrilineal|E].\n\n#TUT Se você está feliz com o casamento, vá em frente e envie uma oferta. Essa ação geralmente leva alguns dias, mas vamos torná-la instantânea para o tutorial.#!"
 lesson_basics_get_married_tt:1 "Case — selecione um Cônjuge para o seu Personagem e clique #TUT_KW Enviar Proposta #!"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Whenever you are setting up a [marriage|E] between [characters|E], the final step before sending a proposal presents you with the details of the union, along with additional options such as having the marriage be [matrilineal|E].\n\n#TUT Your Character is already married — good job!#!"
 lesson_basics_marriage_final_notes:0 "Congratulations! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:3 "Excellent! May you live long and happily together!\n\n#TUT You may have noticed the #bold Toast message#! at the top of the screen — toast messages deliver quick-fire information that is relevant to you or your Character. [marriages|E] are also usually accompanied by an #bold Event#! as your potential [spouse|E]'s [liege|E] accepts (or rejects) your offer with a letter. There are different kinds of events and they are critical to shaping your destiny, so keep an eye out for them!#!\n\nFor this tutorial, we recommend that you use #TUT_KW Find Spouse#! for your son as well.\n\n#TUT As soon as your son is married, he can start producing members of your family (and [heirs|E] to your [titles|E] who are of your [dynasty|E]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dinastia e Casa ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Família é Importante! O [player_heir|E] sempre virá da sua [dynasty|E], e na maioria das vezes da sua [house|E].\n\n#TUT No futuro, não vai doer ficar de olho na sua família — e #EMP sua #! [line_of_succession|E]. Dependendo de suas [succession_laws|E], você pode acabar herdando [titles|E] (junto com a terra e [vassals|E]) de seus parentes.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Terra é Títulos ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:2 "Nem todos na sua [dynasty|E] serão proprietários de terras, mas cada pedaço de terra no mapa #EMP tem#! um dono.\n\nÀs vezes esse dono é você, ou um de seus [vassals|E], ou até mesmo de outro [realm|E] inteiramente (muitos dos quais também têm ou são, $game_concept_vassals$)."
 lesson_basics_de_jure_titles:0 "Títulos ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "A marioria dos [titles|E] pertencem a uma hierarquia tipo uma pirâmide, de acordo a [title_tier|E] do $game_concept_title$:\n\n[barony|E] — governado por um Barão ou Baronesa\n[county|E] — governado por um Conde ou Condessa\n[duchy|E] — governado por um Duque ou Duquesa\n[kingdom|E] — governado por um Rei ou Rainha\n[empire|E] — governado por um Imperador ou Imperatriz\n\nTodo $game_concept_title$ é legalmente parte de outro $game_concept_title$ uma $game_concept_title_tier$ acima na cadeia (pirâmide), por exemplo, cada $game_concept_county$ faz assim parte de um $game_concept_duchy$.\n\n#TUT Observação: Existem muitos nomes dinâmicos para esses Títulos - seu [ruler|E] atual está a cargo de um "Pequeno Reino" (Petty Kingdom) que corresponde a Camada de [duchy|E].#!"
 lesson_basics_de_jure_cbs:0 "De Jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:4 "We say "legally" because, as Crusader Kings III lets you play with history, there is no way to guarantee that a [king|E] is #EMP actually#! in control of all the [titles|E] that his [kingdom|E] is "supposed" to contain within its borders.\n\nWe call this $game_concept_title$ hierarchy [de_jure|E], and if the structure has been broken it is often possible to declare war over errant territories.\n\n#TUT If you switch to the Duchy Titles map mode you can see that, as the ruler of the [duchy|E] of $d_munster$, the [county|E] of $c_desmond$ should, legally, be part of your realm.#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Change to the Duchy Titles map mode"
 lesson_basics_change_map_mode_2_tt:0 "Return to Realms map mode"
 lesson_basics_holdings_and_buildings:0 "Your Holdings ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:3 "The [de_jure|E] Title of Munster consists of four [counties|E]. Their names should be visible on the map: $c_thomond$ and $c_ennis$ (held by you), $c_desmond$ (held by a neighboring [ruler|E]), and $c_ormond$ (held by your [vassal|E]).\n\nThese [counties|E] are made up of smaller pieces of land — [baronies|E], the individual [holdings|E] of a [realm|E].\n\n#TUT Holdings represent settlements in your land!#!"
 lesson_basics_buildings:0 "Your Buildings ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Buildings ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:3 "[holdings|E] provide different levels of [taxes|E] and [levies|E], as well as [buildings|E] that you can construct and upgrade, depending on the [holding_type|E].\n\n#TUT We suggest you start by upgrading the #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:1 "Click on your Capital Holding ($cn_luimneach$), select #TUT_KW $building_curtain_walls_01$#! among its buildings, and #TUT_KW Upgrade#! the structure"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 "Well done! It will take some time for the [building|E] to be ready though — $cn_luimneach$ wasn't built in a day... Feel free to close the #EMP $building_type_curtain_walls_01$#! construction window.\n\n#TUT Once your construction is completed, you will receive the benefits of the Building or Upgrade you chose.#!"
 lesson_basics_taxes:0 "Taxation ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:1 "Every [holding|E] provides [taxes|E] to their [holder|E]. If that Holder is a [vassal|E], they will in turn pay Taxes to their [liege|E].\n\nTaxes are your main source of [gold_i] [gold|E] [income|E]!\n\n#TUT [obligations|E] can affect how high or low these Taxes are. Being at [war|E] can affect the level of [control|E] in a [county|E], which in turn affects Taxes.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vassalos ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Abra a visualização do Reino no lado direito da tela (destacado)"
 lesson_basics_vassals_tab_tt:0 "Inspect the Vassals tab"
 lesson_basics_vassals_concept_desc:3 "As a [ruler|E], you are likely to be the [liege|E] of at least one [vassal|E]. These are $game_concept_rulers$ who have sworn fealty to you and are thus part of your [realm|E] .\n\n#TUT Vassals supply you with [gold|E] ([taxes|E]) and soldiers ([levies|E]).\n\nIt is possible to both be a $game_concept_liege$ and a $game_concept_vassal$ at once.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "Here is a list of your current [vassals|E], along with some additional information about them.\n\nAt the top of the list is the [ruler|E] of $c_ormond$, whose land you can see on the map — this is an Earldom (a [county|E]-[title_tier|E] [title|E]) inside your [realm|E].\n\n#TUT Come here for an overview of things, such as your Vassals' current [opinion|E] of you, whether they are considered a [powerful_vassal|E] or not, and the levels of [taxes|E] and [levies|E] they are currently providing you with.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "This is also where you can change [feudal_contracts|E], which determines how much (or little) [levies|E] and [taxes|E] a Feudal [vassal|E] gives you."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:2 "It's worthwhile keeping your [vassals|E] happy — this keeps them out of [schemes|E] and [factions|E] against you.\n\nNo matter how mighty a [ruler|E] your [character|E] is, if your [realm|E] unites against you, either to [depose|E] you through [war|E] or just to [GetScheme('murder').GetTypeName] you while you sleep, your reign is bound to be cut short.\n\n#TUT Some of your Vassals might serve on your [council|E], making their [opinion|E] extra important, as they will be trusted with [councillor_tasks|E].#!"
 lesson_basics_vassal_limit:0 "Vassal Limit ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "There is a limit to how many [vassals|E] you can comfortably be in charge of before your [realm|E] becomes unwieldy. Going beyond this [vassal_limit|E] affects [taxes|E] and [levies|E] provided to you.\n\nThis doesn't matter for the tutorial, but when you start to build your own kingdom, be mindful of growing too fast.\n\n#TUT If you end up exceeding your Vassal Limit, you can grant lower-Tiered Titles to your Vassals. Sometimes you can even [create|E] #EMP new#! high-[title_tier|E] Titles to consolidate your power in a region and strengthen your hold over the lower Titles [de_jure|E] subservient to your new Title.#!"

# Domain
 lesson_basics_domain_1:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:3 "Your #EMP [realm|E]#! is the complete body of land and [titles|E] that you control, including the areas held by your [vassals|E]. Right now, for you, this means the [counties|E] (called 'Earldoms', due to your Irish [culture|E]) of $c_ennis$, $c_thomond$ and $c_ormond$.\n\nWhen #EMP [domain|E]#! is used, we are instead referring to the land that you own personally, without $game_concept_vassals$: $c_ennis$ and $c_thomond$ .\n\n#TUT Some things that happen will only affect your [domain|E] ($c_ennis$ and $c_thomond$), while other things will impact your entire [realm|E], the [duchy|E] (or 'Petty Kingdom') of Munster.#!"
 lesson_basics_domain_1_b:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "An example: the [county|E] Essex is experiencing a drop in the number of soldiers available, due to the area being overrun by #EMP cannibals#!. The [holder|E] of Essex will be notified of this happening, as it is inside the border of their [domain|E]. Their [liege|E] will not. \n\n#TUT The #EMP Liege#! of the Count of Essex, has Essex within their [realm|E], and will only find out what is happening because they clicked on the County on the map and saw the modifier. Or, if they noticed that their Vassal was supplying less Levies.#!"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Note that there is a limit to how much land you can hold personally, before you start incurring penalties: the [domain_limit|E].\n\n#TUT When you go above your Domain Limit, it can be a good idea to use the #TUT_KW Grant Title#! interaction on [characters|E] you are friendly with, making them your [vassals|E].\n\nAs you have no spare titles to give away, you cannot currently do this, but you would otherwise find it in the $game_concept_character$ menu, visible when right-clicking on a $game_concept_character$.#!"

# Council
 lesson_basics_council_concept:0 "Council ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:1 "Managing a [realm|E] is a lot of work. As a [ruler|E], you have the help of your [council|E] — these can be either [vassals|E] or members of your [court|E], and they act as your trusted advisors.\n\n#TUT There is a Council position corresponding to each [skill|E], and married [rulers|E] will also have their [spouse|E] assisting them.#!"
 lesson_basics_council_view_tt:1 "Open the Council view (highlighted)"
 lesson_basics_council_tasks:0 "Council Tasks ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:1 "[councillors|E] can be set to work, and they all do different things!\n\nYou can change a Councillor's task by clicking on the button near their portrait in the Council view.\n\n#TUT Being a Councillor is a prestigious position — [powerful_vassals|E] expect to be appointed and will be unhappy if left out.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Schemes ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:4 "[schemes|E] are long term goals, aimed at another Character. They can have hostile goals, like trying to [GetScheme('murder').GetTypeName] or [GetScheme('abduct').GetTypeName] your target, or be more wholesome, such as the [GetScheme('befriend').GetTypeName] Scheme."
 lesson_basics_intrigue_view_tt:0 "Open the Intrigue view (highlighted)"
 lesson_basics_schemes_tab_tt:1 "Inspect the Schemes tab (it should be open by default)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Inspect the Hooks and Secrets tab"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:3 "A good time to use a [scheme|E] might be when you find the [line_of_succession|E] to not be as clear-cut and favorable as you'd like — one way to get ahead is to simply #EMP remove#! the competition.\n\nQuietly, and with no witnesses.\n\n#TUT A [GetScheme('murder').GetTypeName] attempt comes with a risk of discovery. If your attempt goes awry, it will make your [character|E] unpopular — especially with your intended target.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "The Sway [scheme|E] is made for increasing the [opinion|E] someone has of your Character. Let's try it!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "Excellent! Once set in motion, your [scheme|E] will slowly progress over time. The time before a conclusion is reached varies based on the Scheme's [success_chance|E], which can be affected by relevant [skills|E] — in this case it is affected by your [diplomacy|E].\n\n#TUT If you are unhappy with your Scheme, you can always cancel it by clicking the #bold Abandon Scheme#! (#TUT_KW X#!) button next to the Scheme.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Right-click on your [court_chaplain|E] (your "$councillor_court_chaplain_theocrat_duchy$") and choose #TUT_KW Sway (Scheme)#!"
 lesson_basics_hooks:0 "Secrets ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:3 "Sometimes [schemes|E] can give rise to [secrets|E] — if you catch someone trying to commit [GetScheme('murder').GetTypeName], it's probably in their best interests to make sure you keep it quiet.\n\nYou can also [blackmail|E] them, to gain a [hook|E]! $game_concept_hooks$ represent a favor you can call in or a hold you have over a particular [character|E], letting you encourage (or force) them to do your bidding.\n\nAs you play, you'll find many different ways to gain and use $game_concept_hooks$. Experiment with them!\n\n#TUT Next, let's pretend you have managed to get a [hook|E] on one of your [vassals|E]...#!"
 lesson_basics_hooks_complete:0 "Hooks ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:4 "This [weak_hook|E] can be used for a number of things. For example, you can increase the [obligations|E] set by the [feudal_contract|E] you have with a Feudal Vassal.\n\n#TUT To access the menu for changing your Feudal Contract, go to your Vassal list in the Realm view, or right-click his portrait to choose #TUT_KW Modify Feudal Contract.#!\n\nYou may notice that some interactions are not immediately visible. When you have many interactions available, the [character|E] interaction menu only displays the most common ones.\n\nTo display missing interactions, click the "More..." button in a category.#!"

# Culture
 lesson_basics_culture_open_view:1 "Cultures"
 lesson_basics_culture_open_view_desc:0 "Every [character|E] and [county|E] belongs to a [culture|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME:0 "\n\nYour current [ruler|E] is a part of the [GetPlayer.GetCulture.GetNameNoTooltip] Culture, which shown in the bottom left."
 lesson_basics_culture_open_view_trigger:0 "Open the Culture View (highlighted)"

 lesson_basics_culture_elements:0 "Cultures"
 lesson_basics_culture_elements_desc:0 "A [culture|E] is defined by its [ethos|E], [culture_pillars|E], and [traditions|E]. Each determines various benefits or penalties to all members of the Culture.\n\nThe #V Ethos#! describes the core values of a Culture, and cannot be changed. It is the main determiner of what Traditions are available to a Culture. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V Cultural Pillars#! reflect the origins of a Culture, and also cannot be changed. They have a strong impact on the [cultural_acceptance|E] of other cultures, but otherwise are of lesser importance than the Ethos.\n\nThe #V Traditions#! of a Culture are more flexible, but can still be incredibly important to a culture. Unlike the Ethos and Pillars, Traditions can be changed by the Culture Head, which is our next topic."
 lesson_basics_culture_elements_desc_INGAME:1 "The Ethos of your Culture, the [GetPlayer.GetCulture.GetCollectiveNounNoTooltip], is [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head:0 "Cultures (Culture Head)"
 lesson_basics_culture_culture_head_desc:0 "The [culture_head|E] is the [ruler|E] of a [culture|E] with the largest [realm|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nThe Culture Head can establish new Traditions for their Culture.\n\nThey also play an important part in the technological and societal development of their Culture, which we will look at now."
 lesson_basics_culture_culture_head_desc_INGAME:0 "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU:0 "You are the Culture Head of your Culture."
 lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName] is the Culture Head of your Culture."

 lesson_basics_culture_innovations_open:0 "Cultures (Innovations)"
 lesson_basics_culture_innovations_open_desc:0 "Your [culture|E] determines which [innovations|E] you have access to, shown in the Innovations tab."
 lesson_basics_culture_open_innovations_tab_trigger:0 "Open the Innovations Tab (highlighted)"

 lesson_basics_culture_innovations:0 "Cultures (Innovations)"
 lesson_basics_culture_innovations_desc:0 "[innovations|E] are the inventions and adaptations a [culture|E] can discover over time. $game_concept_innovations$ give new bonuses, [buildings|E], and [men_at_arms|E] for all members of the $game_concept_culture$.\n\nInnovations are grouped into [eras|E], so most Innovations are simply not available in the early parts of the game. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME:0 "Your Culture is currently in the [GetPlayer.GetCulture.GetCultureEra.GetName] Era."

 lesson_basics_culture_innovations_spread:0 "Cultures (Innovations)"
 lesson_basics_culture_innovations_spread_desc:0 "[innovations|E] are usually discovered very slowly. However, The [culture_head|E] can also make a [culture|E] discover an Innovation faster, by choosing it as the Culture's [fascination|E] (highlighted).\n\n#I When you are the Culture Head, you can click on an Innovation to set it as the new Fascination.#!\n\nCultures also discover Innovations faster if they are already discovered by neighboring Cultures."

# Religion
 lesson_basics_religion_1:1 "Faiths and Religions"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "All [characters|E] believe in a [faith|E], which in turn belongs to a [religion|E]. For example, Catholicism is a $game_concept_faith$, which belongs to $christianity_religion$.\n\nEvery $game_concept_faith$ is different from every other $game_concept_faith$ — let's take a closer look."
 lesson_basics_religion_click_religion_tt:1 "Open the Faith view (highlighted)"
 lesson_basics_religion_2:0 "Doctrines ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Your [faith|E] has a number of [doctrines|E]. These $game_concept_doctrines$ set rules for members of the $game_concept_faith$ and govern many things, such as Gender [succession_laws|E] available, or what characters can hold [temple_holdings|E].\n\n[core_tenets|E], at the top, are special $game_concept_doctrines$ that give bonuses or options for your Character, like the ability to meditate or participate in [great_holy_wars|E].\n\n#TUT All Faiths also have [sins|E] and [virtues|E], indicating behavior that is either frowned upon or celebrated by your peers.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervor ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "All [faiths|E] have [fervor|E], which waxes and wanes over time depending on the number of adherents to the $game_concept_faith$, how [holy_wars|E] are going, and more. $game_concept_fervor$ represents how fanatical most members of the $game_concept_faith$ are feeling currently, including the many unwashed peasants across the world.\n\nWhen your $game_concept_faith$'s $game_concept_fervor$ is high, it is easier to convert [counties|E] (using [convert_county|E]) to your $game_concept_faith$, and $game_concept_counties$ of your $game_concept_faith$ #EMP resist#! conversion to other $game_concept_faiths$.\n\nWhen $game_concept_fervor$ is low, however, $game_concept_rulers$ might decide to abandon their current $game_concept_faith$ in favor of another from the same [religion|E], spawning a [heresy|E]. \n\n#TUT Heretical $game_concept_rulers$ will convert along with their closest territory and vassals, and are free to spread their new $game_concept_faith$ in place of the old.#!"
 lesson_basics_religion_4:0 "New Faith ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "From the [faith|E] view, it is possible to create a new $game_concept_faith$ of your own. [doctrines|E] and [core_tenets|E] will cost a certain amount of [piety|E] depending on which $game_concept_core_tenets$ your current $game_concept_faith$ has.\n\nThis is not something to worry about for your first [character|E], but it can be a very fun first goal to work towards when you're feeling more confident!\n\n#TUT [family_members|E] and [vassals|E] who have a high [opinion|E] of you are likely to join your new $game_concept_faith$, and high [learning|E] skill can convince many more, but anyone of your old $game_concept_faith$ who does not convert will consider you a heretic.#!"

# War
 lesson_basics_warfare:0 "War ($lesson_basics_war$)"
 lesson_basics_warfare_desc:1 "[war|E] is an essential part of Crusader Kings III. There are many concepts to cover, but for now, let's touch briefly on some of them.\n\n#TUT The rest, and the details, we will let you discover as you start playing.#!"
 lesson_basics_levies:0 "War ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "The most important events in any war are the [battles|E], which are fought by [armies|E]. Most of your soldiers will come from [levies|E], but you can expand your $game_concept_army$ by employing [men_at_arms|E].\n\n#TUT If things get really tough, you can also hire [mercenaries|E] — provided you have the [gold|E].#!"
 lesson_basics_military_view_tt:1 "Open the Military view (highlighted)"
 lesson_basics_rally_points:0 "War ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:2 "When a [war|E] starts, you can raise your [armies|E] with a single click of the big red "$RAISE_ALL$" button that will appear together with the $game_concept_war_score$ icon to the lower right of your screen — you can of course $RAISE_ALL$ from this Military view as well.\n\nWhen a $game_concept_war$ is over, you have to disband your soldiers before starting another $game_concept_war$.\n\n#TUT [rally_points|E] are mustering grounds for the [levies|E] and [men_at_arms|E] under your command; this is where they will appear when called to war.#!"
 lesson_basics_casus_belli:0 "War ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "To start a [war|E], you'll need a legitimate reason, a [casus_belli|E], against another [ruler|E].\n\nThere are various ways to obtain a $game_concept_casus_belli$: you might have [de_jure|E] [titles|E] that make you the [rightful_liege|E] of your target, you might inherit [claims|E], or you could pursue [holy_wars|E] against nearby infidels.\n\nAlthough these are the most common, there are dozens of different types of $game_concept_casus_belli$ for you to discover and use as you play!\n\n#TUT The easiest and most straightforward way to acquire $game_concept_claims$ is to use #EMP [fabricate_claim|E]#!. This is something your [court_chaplain|E] sees to, through one of his [councillor_tasks|E].#!"

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Almost There ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "Soon, we'll let you unpause the game! There are just a few things to go over first.\n\nFirstly, it's important to know that there are five different speeds available for you to play at (press keys 1-5 to easily switch between them), and you will be able to pause or change the pace whenever you want.\n\n#BOLD Secondly, for certain important events, the game will auto-pause for you.#!\n\n#TUT There's nothing wrong with playing at lower speeds, increasing the speed when things are quiet or slowing it down when you go to war.\n\nGenerally, we recommend you pause the game when inspecting menus, or when you are faced with tough decisions.#!"
 lesson_basics_pausing_3:0 "Starting the Game ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:2 "To start the ticking of time, unpause the game (using the #EMP Spacebar#! or by clicking the Play button in the lower right corner).\n\nThis will let days, months, and years go by. Armies instructed to march will move, events will occur on screen, letters will be sent, and [characters|E] will age.\n\n#TUT Find a speed that is comfortable for you — you can always change it later.#!"

 # Actual Warfare
 lesson_declare_war_step_1:0 "What Now?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Now, as a first task, let's remind your neighbor, the Earl of $c_desmond$, who his [rightful_liege|E] truly is... If it happens to expand your [realm|E], then so be it!\n\nUsing the character interaction system that we went over earlier, and selecting him via the map, declare war on the [ruler|E] of $c_desmond$. You should already have a valid [casus_belli|E], as his [title|E] is [de_jure|E] a part of your $game_concept_realm$.\n\n#TUT For a more hands on experience, we will now walk you through what happens in the flow of a war.#!"
 lesson_declare_war_tt:1 "#TUT_KW Declare War#! on Earl Muiredach of $c_desmond$"
 lesson_raise_troops_step_1:0 "Raise Armies"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:2 "You have successfully declared [war|E]! Next, you should rally your [armies|E]. A button has appeared at the bottom of your screen to help you, but you can also do this from your Military view.\n\n#TUT Wherever your [rally_point|E] is (in this case, $c_thomond$), that's where your [army|E] will gather and await your orders.\n\nNote: you will have to unpause the game (press the 'Spacebar'!) for your $game_concept_army$ to gather more than a handful of men. Leave it for a few days, and the Army will be at full strength!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Raise your Armies"
 lesson_army_movement_step_1:0 "Army Movement"
 lesson_army_movement_step_1_desc:2 "To move your [army|E], click on the $game_concept_army$ (on the map) and right-click on the area you want them to go. Perhaps the enemy capital [barony|E]?\n\n#TUT If you order your $game_concept_army$ across waters, it will [embark|E], turning it into a [fleet|E]. For now, let's stay on land.#!"
 lesson_army_purpose_step_1:0 "Army"
 lesson_army_purpose_step_1_desc:1 "Now that your [army|E] is moving, it is probably heading into battle with enemy forces. This can be a head-on encounter with other $game_concept_armies$, or the start of a [siege|E].\n\n#TUT [battles|E] will happen automatically if two hostile $game_concept_armies$ cross paths.\n\nSimilarly, $game_concept_sieges$ occur when you place your $game_concept_army$ on an enemy [holding|E].\n\nThis is a good time to #EMP unpause the game#!, if you haven't done so yet. Otherwise time stands still and your $game_concept_armies$ will not move!#!"
 lesson_battle_mechanics_step_1:0 "A Battle!"
 lesson_battle_mechanics_step_1_desc:2 "The outcome of a [battle|E] between two [armies|E] depends on a number of things: the number of [levies|E] both sides have, which (if any) [men_at_arms|E] either side is using, the [commanders|E] involved, and even the [terrain|E] you're fighting in.\n\n#TUT More details can be gleaned from the Combat view — click on your fighting $game_concept_army$ to open it.#!"
 lesson_siege_mechanics_step_1:0 "A Siege!"
 lesson_siege_mechanics_step_1_desc:3 "Your [army|E] is attacking an enemy [holding|E]! Click the highlighted icon (the spearheads!) to find out how it's going.\n\nYou need to win $game_concept_sieges$ to win most wars, as they increase your [war_score|E].\n\nWhenever a $game_concept_siege$ is won (it takes a few rounds of attack), the area will become [occupied|E], changing its regular look on the map from a solid color to striped colors, when zoomed out.\n\n#TUT The color of the stripes shows who has $game_concept_occupied$ a $game_concept_holding$. Since your color on the map is green, $game_concept_holdings$ that you have $game_concept_occupied$ will have green stripes.\n\nA $game_concept_holding$ $game_concept_occupied$ by the Kingdom of $k_france$, however, would have blue stripes, one $game_concept_occupied$ by the Kingdom of $k_england$ red, and so on.#!"
 lesson_warscore_step_1:0 "War Score"
 lesson_warscore_step_1_desc:1 "To get an idea of who is winning in a [war|E], you can always look at the [war_score|E], in the lower right corner. It goes from #N -100#! to #P +100#!, and changes based on [battles|E] and [sieges|E] won or lost, as well as territory occupied.\n\n#TUT At #P 100#! $game_concept_war_score$, you can force the other side to accept your [peace_offer|E].\n\nConversely, at #N -100#! $game_concept_war_score$, #EMP they#! can force #EMP you#! to accept #EMP their#! [peace_offer|E].#!"
 lesson_warscore_step_2:0 "War Outcomes"
 lesson_warscore_step_2_desc:6 "All [wars|E] end in one of three ways:\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nThe exact consequences of any of these change depending on the [casus_belli|E].\n\n#TUT The details for a specific war can be found by right-clicking your enemy [ruler|E] and selecting #TUT_KW Offer Peace#!, or by clicking the $game_concept_war_score$ icon in the bottom right and then selecting one of the tabs at the bottom of the screen.#!"
 lesson_winning_wars_step_1:0 "Victory is Near"
 lesson_winning_wars_step_1_desc:3 "Your [war_score] is at #P +100%#!!\n\nYou are now able to enforce your demands by clicking the $game_concept_war_score$ icon to open the War view and then selecting the #TUT_KW Enforce Demands#! tab at the bottom of the screen.\n\n#TUT You can also right-click the enemy [ruler|E] and select #TUT_KW Offer Peace#!.#!"
 lesson_losing_wars_step_1:0 "Looming Defeat"
 lesson_losing_wars_step_1_desc:2 "This [war|E] is not going well! It might be time to sue for [white_peace|E].\n\nWhile #EMP this#! $game_concept_war$ might be a lost cause, there is no harm in accepting defeat and living to fight another day, by right-clicking on your enemy and choosing #TUT_KW White Peace#! (or #TUT_KW Surrender#!, if White Peace is unavailable) in the Interaction view."
 lesson_war_final_notes_reuse:1 "\n\n#TUT The tutorial lessons end here. However, pieces of Advice will still occasionally appear as alert icons along the top of your screen. Click these Advice alerts to learn more about certain situations or systems that you are dealing with!\n\nThank you for staying with us — and good luck!#!"
 lesson_war_final_notes_victory_step_1:0 "War Won!"
 lesson_war_final_notes_victory_step_1_desc:1 "Congratulations on your [victory|E]!\n\nYou have now experienced what it is like to make it through an essential part of the game.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "War Lost"
 lesson_war_final_notes_defeat_step_1_desc:1 "We mourn your [defeat|E] with you, but rest assured that you have now made it through a challenging aspect of the game, and it will only get easier from hereon.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "White Peace"
 lesson_war_final_notes_white_peace_step_1_desc:0 "So many lessons learned! The things you will take with you into the future!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "War Invalidated"
 lesson_war_final_notes_invalidated_step_1_desc:0 "You're still here! Excellent! How strange that the war stopped being valid though.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "What Now?"
 lesson_guided_final_notes_mission_step_1_desc:3 "There are many things you could do now that you have dipped your toes in some of the essential systems — Crusader Kings III is about setting your own goals.\n\nIf you want a suggestion, we recommend you try to become the King or Queen of all $k_ireland$! [war|E] is not the only way, either...\n\nOr you can click the #bold Current Situation#! button up top and see if any of the items under Suggestions or Current Situation strikes your fancy!"
 lesson_open_war_overview_tt:0 "Open the War view (highlighted)"
