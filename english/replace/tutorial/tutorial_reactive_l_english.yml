l_english:
 open_tutorial_lesson:1 "Dica: "
 click_to_open_lesson:1 "#I Clique para aprender mais#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Mercenários são soldiers-for-hire que podem inclinar a balança em uma Guerra.\nAbra isso para receber algumas dicas e informações sobre a melhor forma de utilizá-los!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Mercenários"
 reactive_advice_mercenaries_desc:0 "Se você está perdendo uma Guerra, poderia inclinar a balança a seu favor contratando [mercenaries|E].\n\nMercenários custam [gold|E], mas irão fornecer um [army|E] significativo. Uma vez empregados, você poderá controlá-los como faria com qualquer outro exército.\n\n#TUT Você pode querer contratar uma unidade de Mercenários para sua guerra atual. Enquanto você pode entrar [debt|E] contratando-os, recomendamos que você encontre um acessível, a menos que esteja perdendo muito a guerra.#!"
 reactive_advice_mercenaries_task:0 "Navegue até a visualização de $HIRE_TROOPS$ e selecione qualquer grupo Mercenário"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "O que acabou de acontecer? Você morreu, e teve uma Sucessão!\nAbra isso para um resumo do que aconteceu, bem como algumas dicas de como planejar os futuros."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Sucessão"
 reactive_advice_succession_desc:3 "O Rei está morto, vida longa ao Rei!\n\nNão se preocupe - embora seu antigo personagem esteja morto, Crusader Kings III é um jogo de Dinastias. Desde que o seu [ruler|E] tenha um [player_heir|E], agora você vai controlá-lo!\n\n#TUT A morte é uma parte natural do jogo, e muitas vezes você continuará como seu [eligible_child|E] (dependendo das [succession_laws|E] do seu Reino). Para planejar uma Sucessão segura, recomendamos que você tenha pelo menos dois filhos – o segundo servindo de reserva caso o primeiro morra.\n\nNa sucessão você pode perder alguns dos [titles|E] seu personagem anterior possuía. Não se preocupe, você retém as [claims|E] de todos os Títulos que perder.#!\n\n#weak Recomendamos que você reserve algum tempo para se familiarizar com seu novo Personagem antes de prosseguir.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Limite de Domínio"
 reactive_advice_domain_limit_desc:0 "Você está atualmente mantendo mais terras em seu [domain|E] do que seu Personagem é capaz de gerenciar por conta própria — é hora de criar novos [vassals|E]!\n\nComo você deseja manter títulos valiosos em seu domínio, recomendamos que você vá para a guia Domínio na visualização do reino, onde você pode ver quanto cada Título vale para você. Considere também quais títulos são seus [de_jure|E].\n\n#TUT Ficar acima do [domain_limit|E] por muito tempo deve ser evitado, pois isso terá consequências.\n\nPara ficar abaixo do limite, você pode desejar conceder [titles|E] em excesso para novos Vassalos. Embora você possa conceder Títulos aos seus Vassalos existentes, geralmente é uma ideia melhor encontrar alguém sem terra para dar.\n\nMembros de uma [dynasty|E] distante ou [courtiers|E] com o Traço de [GetTrait('content').GetName( GetPlayer )] se tornam excelentes Vassalos. [claimants|E] dos seus Títulos, ou Membros de Corte [GetTrait('ambitious').GetName( GetPlayer )] não seriam tão bons.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Limite de Vassalos"
 reactive_advice_vassal_limit_desc:0 "Ninguém pode gerenciar uma horda de Condes - aspirantes a conquistadores precisam confiar seus [vassals|E] de níveis mais alto, como Duques, para administrar suas terras para eles!\n\nVocê pode ver seu Limite de Vassalos atual na visualização de Domínio.\n\n#TUT Assim como com seu Limite de Domínio, você não deseja exceder o seu [vassal_limit|E]. Para evitar essa penalidade, você deve consolidar os seus Vassalos.\n\nA melhor maneira de fazer isso é concedendo [duchies|E] para eles, isso fará com que eles governem uma área maior para que você não precise! Embora para isso funcionar você deve ter um [kingdom|E] ou um [empire|E], não cometa o erro de dar um de seus [primary_titles|E]!\n\nSe você estiver excedendo o Limite de Vassalos como um Duque, sugerimos que você forme um Reino o mais rápido possível.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Ducado muito grande!"
 reactive_advice_megaduke_penalty_desc:2 "Seu [duchy|E] está desmoronando sob a pressão de ter muita terra. Você deveria [create|E] ou [usurp|E] um [kingdom|E]!\n\n#TUT Talvez você já possa criar um Reino? Em caso afirmativo, abra a visualização Situação Atual e veja se existe um que você possa criar. Se não, há uma [decision|E] para você fundar seu próprio Reino — embora tenha cuidado que os títulos que você encontrou são geralmente mais fracos do que os existentes [de_jure|E].\n\nSe você é um [vassal|E] e seu [liege|E] é um Rei, você tem que exigir independência antes de se tornar um Rei.O primeiro passo é aderir ou iniciar uma [independence_faction|E].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Um filho bastardo pode ser uma bênção ou uma maldição, mas o que isso realmente significa?\nAbra isso para um resumo sobre a bastardia e como isso pode funcionar para você!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bastardos"
 reactive_advice_bastards_desc:1 "Ops! Parece que você teve um filho [bastard|E]! Isso pode ser uma ameaça ou uma oportunidade...\n\n#TUT Ter filhos Bastardos não é de todo ruim; eles podem se casar por [alliances|E] embora não serão uma ameaça direta ao seu [succession|E], pois não são considerados [legitimate|E].\n\nPode até ser uma boa ideia manter algumas crianças Bastardas por perto, para que possam ser [legitimized|E] se por acaso estiver com falta de filhos não-Bastardos. No entanto, lembre-se de ficar de olho na [opinion|E] que o seu [spouse|E] tem de você...\n\nSe você quer ter filhos Bastardos, recomendamos que você use o [scheme|E] de [GetScheme('seduce').GetTypeName] em Personagens solteiros. Se você seduzir uma mulher casada, o marido dela pode pensar que a criança é dele – se isso acontecer, você não poderá legitimar a criança.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Muitos perigos espreitam nas sombras, e a ameaça de um esquema nunca está longe.\nAbra isto para um resumo dos Esquemas e como se proteger!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Proteção contra Esquemas"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Cuidado onde pisa! Como governante, há muitos que querem montar um [scheme|E] para ver você morto...\n\nTente certificar-se de que seus assuntos tenham uma [opinion|E] alta sobre você — mas mais importante, #emphasis sempre#! mantenha seu [spymaster|E] leal.\n\n#TUT Você pode não saber que eles existem, mas [hostile_schemes|E] pode focar você a qualquer momento. Para evitar Esquemas, recomendamos que você mantenha seus [vassals|E] e [courtiers|E] felizes.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Ter um Espião com uma opinião muito baixa sobre você pode ser uma sentença de morte, pois não há como descobrir [secret_schemes|E]!\n\n#TUT Considere tudo isso se você planeja jogar como um [tyrant|E], mesmo que você possa oprimir os outros pelo do [dread|E] eles ainda podem conspirar contra você.\n\nFinalmente, cuidado com os [claimants|E] [GetTrait('sadistic').GetName( GetPlayer )] ou [GetTrait('ambitious').GetName( GetPlayer )] para seu Trono...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Uma Facção pode ser perigosa se não for controlada.\nAbra isso para um resumo sobre Facções e a melhor forma de lidar com elas!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Proteção contra Facções"
 reactive_advice_protect_against_factions_desc:1 "Tem algum tipo de [faction|E] contra você, mas não entre em pânico - você ainda tem tempo para acertar as coisas!\n\n[vassals|E] e [counties|E] se unem a Facções quando estiverem insatisfeitos com suas regras. Para neutralizar isso, você pode aumentar a [opinion|E] deles sobre você, ou tentar se tornar [dreaded|E].\n\n#TUT Para evitar facções, recomendamos que você aumente a [opinion|E] do Vassalos sobre você, regule suas conquistar, e tente [GetScheme('murder').GetTypeName] quaisquer [claimants|E] mais populares que você.\n\nMuitas vezes você terá tempo para apaziguar seus Vassalos antes que a Facção pressione suas demandas - use esse tempo com sabedoria.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Condados com uma baixa [county_opinion|E] tendem a juntar-se a uma [peasant_faction|E]. Ao contrário de outras Facções, esta se levantará, independentemente de ter uma chance de vencer ou não.!\n\nÀs vezes, você simplesmente tem que colocar os camponeses em seu lugar...\n\n#TUT Você deve sempre ficar de olho nas Facções Camponesas. Se eles atacarem enquanto você estiver em guerra, eles podem causar danos significativos ao seu [control|E].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Alguém te prendeu! Isso não é bom...\nAbra isso para algumas dicas sobre o que vai acontecer, e o que você pode fazer se estiver preso."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Você foi Preso!"
 reactive_advice_imprisoned_desc:2 "Seu personagem foi capturado e agora está à mercê de outra pessoa. Não há muito que você possa fazer sobre isso.\n\nNavegue até o Personagem que te mantém como [prisoner|E] e use a [interaction|E] de #TUT_KW 'Resgatar você mesmo'#!  — se você tiver sorte, poderá pagar sua saída! Se você não tiver sorte, eles podem optar por te [execute|E].\n\n#TUT Se está em [war|E] com aquele que te aprisiona, ele pode impor uma [victory|E]. Não há nada que você possa fazer sobre isso, exceto ser mais cuidadoso no futuro!\n\nSe você foi capturado enquanto [commanding|E] um [army|E], é possível que isso tenha acontecido porque você tem [prowess_i][prowess|E] baixo. Às vezes, é uma boa ideia mitigar esse risco não liderando Exércitos pessoalmente.\n\nSe você foi capturado em um [siege|E], então foi porque um inimigo [occupied|E] sua [realm_capital|E]. Você deve sempre tentar fazer com que os inimigos fiquem longe de sua capital!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "Se o [control|E] está baixo em um [county|E], você vai ganhar menos com isso.\nAbra isto para um resumo de como gerenciar o Controle do Condado!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Controle do Condado"
 reactive_advice_county_control_desc:2 "Um dos seus [counties|E] tem um baixo [control|E], o que significa que você receberá [taxes|E] e [levies|E] reduzidos dele. No entanto, existem maneiras de aumentar o controle novamente!\n\n#TUT Há muitos lugares em que você pode ver o Controle: na guia Domínio na visualização do Reino, na visualização Situação atual e na visualização do Condado.\n\nPara aumentar o controle, você vai querer ir até a visualização do Conselho e atribuir seu [marshal|E] para a Tarefa de [increase_control|E]. O controle também aumenta com o tempo, mas esse processo é muito lento – recomendamos que você use um Marechal altamente qualificado.\n\nSe você deixar um Condado com baixo Controle por muito tempo, ele pode ganhar [county_corruption|E]. Para evitar isso, recomendamos que você não conquiste muitas terras de uma só vez.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Evitando o Fim do Jogo"
 reactive_advice_looming_game_over_desc:5 "Uh-oh! Parece que você não tem um [player_heir|E]. Se você morrer agora, será [game_over|E] — vamos tentar evitar isso!\n\n#TUT Se você está nessa situação, provavelmente significa que você é o último da sua Dinastia. A partir daqui há apenas uma opção válida - produzir um Herdeiro [legitimate|E]!\n\nSe você está em uma sociedade que permite apenas um gênero Herdar, você pode tentar mudar sua [gender_law|E] para ser menos restritiva. Se você tem alguns [bastards|E], agora é a hora de legitimá-los!\n\nFora isso, certifique-se de que você está [married|E] com um Personagem com [fertility|E] alta (como regra geral, as mulheres com mais de 45 anos raramente são férteis). Se isso ainda não parecer funcionar, [divorce|E] ou tente [GetScheme('murder').GetTypeName] seu [spouse|E] e case novamente com outra pessoa — ou tente usar o [scheme|E] de [GetScheme('seduce').GetTypeName] para produzir um Bastardo.\n\nO tempo é essencial, não corra riscos desnecessários!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Você não tem nenhum [gold_i]Ouro, você está com dívida!\nAbra isso para um resumo da dívida e como sair dela."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Dívida"
 reactive_advice_bankruptcy_desc:2 "Você está sem [gold_i][gold|E] — isso é muito ruim, você deve cortar suas despesas e tentar encher seu Tesouro o mais rápido possível!\n\n#TUT Estar em [debt|E] impede você de fazer muitas coisas, como declarar [wars|E] ou reforçar [men_at_arms|E], e vai te dar [county_corruption|E]. Não deixe sua dívida sair do controle!\n\nA coisa mais óbvia a fazer é acabar com qualquer [wars|E] que pode estar lutando — e quando você está em paz você não tem que pagar a manutenção dos seus [armies|E]. Se você está perdendo muito Ouro, você pode até considerar debandar alguns Homens Armados.\n\nSe sua [faith|E] permitir, você pode usar a [interaction|E] #TUT_KW $hof_ask_for_gold_interaction$#! no seu [head_of_faith|E], ou a Decisão de #TUT_KW $borrow_from_holy_order_decision$#!.\n\nTambém pode ser uma boa ideia mudar para o [focus|E] de $stewardship_wealth_focus_short$, se você ainda não estiver.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "The De Jure structure is very important to your vassals, not being their #emphasis rightful#! liege can be detrimental to your relations.\nOpen this for a rundown on what it means to be a Rightful Liege!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Soberano Legítimo"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "Você não é o [rightful_liege|E] de um [vassal|E]. Isso diminuirá sua [opinion|E] sobre você e fazê-los fornecer menos [taxes|E] e [levies|E].\n\nVocê deve se esforçar para ser o Soberano Legítimo de todos os seus Vassalos!\n\n#TUT Para fazer isso, você precisa possuir o [title|E] que está um nível acima deles [de_jure|E]. Um Vassalo de nível-[county|E] quer estar sob seu [duchy|E] Por Direito. Por exemplo, o Conde de $c_madrid$ quer estar sob o Duque de $d_toledo$.\n\nÉ muito comum ter alguns Vassalos em que você #emphasis não#! é o seu Soberano Legítimo — não há muito que você possa fazer sobre isso, e é completamente normal! No entanto, lembre-se de usar a [interaction|E] de #TUT_KW $grant_vassal_interaction$#! para organizar seus Vassalos, você não pode ter todos os Títulos sozinho.#!"
 reactive_advice_rightful_liege_2_desc:0 "Ao conquistar novas terras, muitas vezes você obterá novos Vassalos dos quais você não é o Soberano Legítimo. Planejar suas conquistas corretamente pode mitigar esse problema.\n\n#TUT Para evitar ter muitos Vassalos que não gostam de você, recomendamos que você tente focar suas conquistas em uma área Por Direito de cada vez. Dessa forma você pode #emphasis eventualmente#! se tornar seu Soberano Legítimo. Anote para verificar se você pode [create|E] novos Títulos frequentemente!\n\nLembre-se de usar o modo Por Direito do mapa sempre que planejar suas conquistas!#!"

 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Seu Bispo não está endossando você!\nAbra isto para um resumo sobre o que isso significa para você e como você pode corrigi-lo."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Endosso do Bispo"
 reactive_advice_bishop_endorsement_desc:3 "A [faith|E] do seu Personagem faz com que você tenha um [realm_priest|E] no seu [council|E].\n\nEstes Bispos têm imenso poder e estão mais do que dispostos a partilhá-lo com você — desde que você fique do lado bom deles...\n\n#TUT O seu Bispo fornece [taxes|E] e [levies|E] de todos os [temple_holdings|E] no seu [realm|E], e quanto eles dão a você depende da sua [opinion|E] sobre você.\n\nSer odiado significa que você não receberá nada, e o Bispo pode até dificultar a sua vida! Eles podem, por exemplo, forçá-lo a se divorciar de seu [spouse|E]...\n\nVocê deve fazer o seu melhor para melhorar a opinião deles sobre você. Usando a [interaction|E] de #TUT_KW $gift_interaction$#! ou começando um [scheme|E] de [GetScheme('sway').GetTypeName] são duas boas opções para considerar.\n\nSe tudo falhar, [GetScheme('murder').GetTypeName] é sempre uma opção... Talvez seu sucessor seja mais amigável?#!"

 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Quer saber mais sobre alguns termos do jogo? Abra isto para uma introdução à Enciclopédia."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Enciclopédia"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III tem muitos conceitos e termos que você pode aprender. Se você estiver se perguntando sobre um conceito de jogo, você pode abrir a Enciclopédia.\n\nSiga a IU destacada para ver como fazer isso.\n\n#TUT A categoria 'Aulas Tutoriais' da Enciclopédia lista muitas seções do tutorial, caso você precise refrescar sua memória. #!"

 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc:0 "Quer saber mais sobre Fé e Religião? Abra isto para uma introdução à sua Religião."
 action_reactive_advice_religion_click:0 "$click_to_open_lesson$"

 reactive_advice_dynamic_culture:0 "Cultura"
 action_reactive_advice_dynamic_culture:0 "$open_tutorial_lesson$$reactive_advice_dynamic_culture$"
 action_reactive_advice_dynamic_culture_desc:0 "Quer saber mais sobre Culturas? Abra isto para uma introdução às Culturas."
 action_reactive_advice_dynamic_culture_click:0 "$click_to_open_lesson$"

 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Você se vê incapaz de declarar guerra? Você pode fabricar uma reivindicação!\nAbra isto para obter um resumo de como usar seu conselho para fabricar reivindicações."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabricando Reivindicações"
 reactive_advice_fabricate_claim_desc:1 "Você não pode declarar uma Guerra sem um [casus_belli|E]. A fonte mais comum de Casus Bellis são as [claims|E], mas às vezes é difícil conseguir a Reivindicação que você quer.\n\nÉ aqui que [fabricated_claims_short|E] entra!\n\n#TUT Você pode atribuir seu [court_chaplain|E] para Fabricar uma Reivindicação em qualquer [county|E] próximo, que pode ser feito a partir do visualização do [council|E]. Você só pode fabricar uma Reivindicação por vez, e cada uma levará algum tempo para ser concluída.\n\nEsta ferramenta é especialmente útil quando você está jogando um [ruler|E] pequeno, à medida que os Casus Bellis se torna mais fáceis de obter quanto maior for o seu [realm|E] is.\n\nRecomendamos que você Fabrique Reivindicações em seus vizinhos imediatos — de preferência aqueles que são mais fracos do que você! Se você estiver jogando como um Conde, concentre-se em Reivindicar títulos dentro do mesmo [duchy|E] [de_jure|E] que a sua [realm_capital|E].#!"

 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "Seu herdeiro não se tornará um grande governante sem educação!\nAbra isto para um resumo sobre a tutela e como preparar adequadamente seu herdeiro para o poder."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Educação"
 reactive_advice_education_desc:4 "Parece que seu [player_heir|E] não tem um [guardian|E]! Sem uma [education|E] adequada eles terão [skills|E] fracas e [traits|E] aleatórios.\n\n#TUT Use a [interaction|E] de #TUT_KW $educate_child_interaction$#! em seu Herdeiro e encontre um Personagem adequado para fazer sua [guardian|E].\n\nVocê var quer encontrar um Personagem que tenha conhecimento no campo em que você deseja que seu [ward|E] se destaque. Recomendamos que você procure um Guardião com um nível alto de [education_trait|E] (e.g. [GetTrait('education_martial_4').GetName( GetPlayer )]) ou uma Traço como [GetTrait('intellect_good_1').GetName( GetPlayer )] ou [GetTrait('intellect_good_3').GetName( GetPlayer )]. Se você não está disposto a correr o risco de permitir que outra pessoa molde a personalidade de seu filho, você mesmo pode educar seu Herdeiro!\n\nVocê geralmente quer que todos os seus filhos tenham uma boa educação. Ainda assim, se você tem filhos com os quais não se importa particularmente (como seu quarto ou quinto filho), você sempre pode atribuí-los aos seus [vassals|E] para ganhar um impulso de [opinion|E]. A maneira mais fácil de encontrar um possível tutor é usar a Interação #TUT_KW $offer_ward_interaction$#! diretamente em um Vassalo.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:1 "Crusader Kings III tem diferentes modos para as Ferramentas de Dicas!\n\nAbra aqui para um resumo dos diferentes modos e descubra qual deles se adapta melhor ao seu estilo de jogo."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Modos de Dicas"
 reactive_advice_tooltip_modes_step_2:0 "Modos de Dicas Avançados"
 reactive_advice_tooltip_modes_desc:1 "Modos de Dicas controlam #EMP como#! você acessa um [highlighted_text|E] e informações nas dicas #weak (em outras palavras, como travar as dicas para que você possa mover o mouse sobre elas)#!.\n\nO modo padrão é chamado #V Bloqueio por Tempo#!. Com este modo, as Dicas serão bloqueadas após um tempo definido indicado por uma pequena barra de progresso."
 reactive_advice_tooltip_modes_2_desc:0 "Se você é um jogador experiente, ou simplesmente prefere não ter suas Dicas travadas automaticamente, recomendamos experimentar #V Bloqueio por Ação#!. Com este modo, você pressiona o botão #V do meio do mouse#! para travar as Dicas.\n\n#I Você altera os modos de Dica indo para o #V Menu do Jogo#!, depois em #V Settings#!, e ai na seção #V Game#! — a opção #V Modo das dicas#! vai estar lá.#!"

 action_perk_bonus_cap_modes:0 "Maximum Perk Bonus Reached"
 action_perk_bonus_cap_modes_desc:0 "You've reached the maximum bonus amount that a perk can give. Some perks, like [GetPerk('sound_foundations_perk').GetName(GetPlayer)], have a maximum amount of skill points that they can grant."
 action_perk_bonus_cap_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_perk_bonus_cap:0 "$action_perk_bonus_cap_modes$"
 reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$ While over the limit, the bonus will no longer increase, and will not decrease until you're under the limit."
 reactive_advice_perk_bonus_cap_step_1:0 "$action_perk_bonus_cap_modes$"

 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "You are able to start a Varangian Adventure.\nOpen this to learn more about this special kind of war."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "You are able to declare a [varangian_adventure|E].\n\nFor the duration of the $culture_era_tribal$ [era|E] this type of war is available to allow you to start a new life in a distant land, far from the cold shores of your homeland.\n\nSuccessful $game_concept_varangian_adventures$ will not only relocate your realm to a foreign location, it will also leave all your existing lands independent, including your vassals.\n\nYour first [varangian_adventure|E] undertaken as a $north_germanic_group$ ruler will also call on additional troops from owned same-[faith|E] same-[culture|E] counties in [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] to help you conquer your new home."

# Court positions
 action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc:0 "Abra isto para uma introdução às Posições da Corte"
 action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"

 ra_court_pos_open_view:0 "Posições na Corte"
 ra_court_pos_open_view_desc:0 "[court_positions|E] são atribuições e honras que você pode dar ao seus [courtiers|E] e [vassals|E].\n\nCada um lhe dá um benefício, ao custo de um salário mensal. Por exemplo, o [GetCourtPositionType('court_physician_court_position').GetName()] vai manter você e sua [court|E] saudável."
 ra_court_pos_open_view_trigger:0 "Abra a guia Posições do Tribunal (destacado)"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "Você pode nomear novas [court_positions|E] clicando em um dos retratos vazios para uma Posição vago na Corte.\n\nUm Personagem com alta [aptitude|E] para a Posição lhe dará um bônus maior.\n\nQuando você nomeia um cargo para alguém, isso também afeta sua [opinion|E] sobre você.\n\nUma Posição pode ser mais cerimonial onde a Aptidão não é tão importante e pode ser dada para dar a um [vassal|E] insatisfeito."
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:1 "Cada [court_position|E] custa um salário mensal. Certifique-se de não entrar em [debt|E] distribuindo Posições na Corte!"

# Inventory
 action_reactive_advice_artifact_inventory:0 "$open_tutorial_lesson$$ra_artifact_inventory_general$"
 action_reactive_advice_artifact_inventory_desc:0 "Abra isto para uma introdução aos Artefatos de Inventário"
 action_reactive_advice_artifact_inventory_click:0 "$click_to_open_lesson$"

 ra_artifact_inventory_general:0 "Inventário"
 ra_artifact_inventory_general_desc:0 "You have acquired your first [inventory_artifact|E]. These [artifacts|E] are carried on your person and provide various benefits."
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E] are stored in your Inventory, let us open it now."
 ra_artifact_inventory_open_step_open:0 "Open the Inventory (highlighted)"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "In your Inventory, you can equip [inventory_artifacts|E] in order to get various benefits, such as increasing a certain [skill|E] or increasing your [prestige|E].\n\nYou can also [repair|E] or [reforge|E] [inventory_artifacts|E], which will restore their [durability|E] and prevent them from being destroyed as time goes on.\n\nYou can also see which [artifact_claims|E] that you have, and try to take those [artifacts|E] for yourself!"
