 #Special MaA
 house_guard:0 "Guarda da Casa"
 house_guard_flavor:0 "#F Este Regimento de elite está a serviço de uma Dinastia específica. Os guerreiros são escolhidos a dedo entre os súditos mais leais.#!"

 #MaA Descriptions
 bowmen_flavor:1 "#F Arqueiros profissionais enchem o ar com flechas, devastando as principais tropas inimigas.#!"
 light_footmen_flavor:1 "#F Os escaramuçadores veteranos são saqueadores inestimáveis, interrompendo os flancos inimigos e destruindo o moral.#!"
 light_horsemen_flavor:0 "#F Leves e rápidos, esses cavaleiros são excelentes para flanquear e devastar ao perseguir inimigos em rota.#!"
 armored_footmen_flavor:1 "#F Fortemente armadas e bem treinadas, essas tropas se especializam em esmagar infantaria em massa.#!"
 pikemen_unit_flavor:0 "#F Lanças longas permitem que esses regimentos formem paredes de espinhos que podem parar uma investida da cavalaria.#!"
 armored_horsemen_flavor:0 "#F Fortemente armados e blindados, esses cavaleiros dominam a guerra nas planícies abertas.#!"
 crossbowmen_flavor:0 "#F Embora sejam lentas para recarregar, as bestas são fáceis de usar e disparam setas que podem perfurar a maioria das armaduras a uma boa distância.#!"

 onager_flavor:0 "#F Essas pequenas catapultas de torção podem derrubar fortificações inimigas arremessando projéteis de pedra à distância.#!"
 mangonel_flavor:0 "#F O mangonel movido a tração é mais fácil de operar do que o onagro, além de apresentar uma taxa de disparo mais rápida.#!"
 trebuchet_flavor:0 "#F O trabuco de contrapeso pode arremessar grandes projéteis com força muito maior do que as Mangonelas ou Onagros.#!"
 bombard_flavor:0 "#F Não mais limitados pelos limites de alavancas e polias, esses canhões podem explodir fortificações com facilidade.#!"

 war_elephant_flavor:0 "#F Um elefante em investida é quase impossível de parar, tornando-os excelentes tropas de choque.#!"
 camel_rider_flavor:0 "#F Mais adequados para a guerra no deserto do que a cavalaria tradicional, esses cavaleiros dominam as areias.#!"

 huscarl_flavor:1 "#F Huscarls germânicos são mestres em usar paredes de escudos para bloquear rajadas de flechas recebidas.#!"
 landsknecht_flavor:1 "#F Landsknechts alemães podem usar seus enormes zweihanders para rasgar as fileiras maciças de lanceiros inimigos.#!"
 longbowmen_flavor:2 "#F Embora exijam uma vida inteira para dominar adequadamente, os arcos longos da Inglaterra e do País de Gales são poderosos o suficiente para perfurar a placa e podem soltar voleios a uma taxa quase inigualável.#!"
 goedendag_flavor:0 "#F O goedendag flamengo é um clube cravado que pode ser armado contra cargas de cavalaria.#!"
 gendarme_flavor:0 "#F Os gendarmes franceses são o pináculo brilhante da cavalaria pesada, inspirando admiração em todo o mundo.#!"
 chasseur_flavor:0 "#F Cavaleiros Outremer dominaram tanto a cavalaria européia quanto as táticas do deserto do Levante.#!"
 picchieri_flavor:0 "#F As formações móveis usadas pelos Picchieri latinos os tornam mais mortais do que os piqueiros tradicionais.#!"
 praetorian_flavor:1 "#F Os melhores dos melhores, os Palatini são soldados romanos de elite que servem diretamente ao Imperador.#!"
 caballero_flavor:0 "#F Ao contrário da maioria da cavalaria, os Caballeros Ibéricos estão em casa tanto em planícies como em terrenos acidentados e montanhosos.#!"
 cataphract_flavor:0 "#F Blindados com brasões de ferro, os Cataphracts gregos podem quebrar quase qualquer linha defensiva com sua carga.#!"
 monaspa_flavor:0 "#F Formado a partir do núcleo dos guarda-costas dos reis georgianos, o Monaspa é uma temível força de cavalaria pesada que está bem em casa no terreno ondulado do Cáucaso.#!"
 hobelar_flavor:0 "#F Rápidos e ágeis, os Hobelars Celtas podem facilmente invadir as florestas e colinas que outras cavalarias evitam.#!"
 schiltron_flavor:0 "#F A incrível disciplina dos piqueiros escoceses permite que eles derrotem facilmente as cargas inimigas, mesmo em planícies abertas.#!"
 metsanvartija_flavor:0 "#F Uralic Metsänvartija pode emboscar invasores com uma chuva de flechas antes de derreter de volta nas árvores.#!"
 horse_archers_flavor:0 "#F Arqueiros a cavalo são usados por tribos nômades para soltar rajadas de flechas enquanto são quase impossíveis de pegar.#!"
 ayyar_flavor:0 "#F Jovens e ansiosos, os membros dos clubes de combate Ayyar servem como soldados dispostos e capazes, prontos para serem chamados a qualquer momento..#!"
 mubarizun_flavor:0 "#F Treinado em combate de formação e combate individual, o árabe Mubarizun pode esmagar a maioria das outras infantarias em batalha.#!"
 druzhina_flavor:0 "#F Druzhina russos são guarda-costas habilidosos que se dedicaram a proteger seus aliados.#!"
 hussar_flavor:1 "#F Mestres da invasão, a infame cavalaria leve $hussardo da Europa Oriental pode acabar com um exército inimigo em fuga.#!"
 horn_warrior_flavor:0 "#F Praticados na guerra montanhosa, os guerreiros do Chifre da África não devem ser subestimados.#!"
 bush_hunter_flavor:0 "#F Estes arqueiros da África Ocidental transformam o terreno difícil do mato a seu favor.#!"
 shomer_flavor:0 "#F Dedicados a proteger seus parentes, os judeus shomer são adeptos de cobrir seus companheiros em batalha.#!"
 khandayat_flavor:0 "#F Khandayats indianos são mestres espadachins que podem facilmente derrubar homens e cavalos.#!"
 garudas_flavor:0 "#F Guerreiros Garuda são famosos por sua lealdade e por lutar até a morte. Uma vez que um guerreiro Garuda cai, espera-se que todo o seu séquito de guerreiros Lenka morra com ele.#!"
 mountaineer_flavor:0 "#F O treinamento intenso em grandes altitudes torna os soldados tibetanos os campeões indiscutíveis de seu domínio.#!"
 sahel_horsemen_flavor:0 "#F Sahel Riders são guerreiros montados que usam armaduras leves acolchoadas e dardos para devastar seus inimigos#!"
 guinea_warrior_flavor:0 "#F Guerreiros das terras altas da Guiné se movem rápido, e seus dardos são precisos e mortais.#!"
 sarawit_flavor:0 "#F O Sarawit é um exército bem treinado em casa nas terras altas da Etiópia.#!"
 zbrojnosh_flavor:0 "#F Em casa nas colinas e florestas da Europa Central, os Zbrojnosh são temidos por toda parte.#!"
 abudrar_flavor:0 "#F Os alpinistas de Abudrar conhecem todos os desfiladeiros e barrancos de sua terra natal.#!"
 palace_guards_flavor:0 "#F Normalmente montando guarda e mantendo a paz, esses guerreiros versáteis podem formar a espinha dorsal de qualquer exército.#!"
 chu_ko_nu_flavor:1 "#F Armados com Chu-ko-nu, esses arqueiros são capazes de disparar flechas a uma taxa devastadora.#!"
 mulaththamun_flavor:0 "#F Esses cavaleiros aprimoraram suas habilidades durante toda a vida em estreita conexão com o deserto e cobrem seus rostos com o véu Litham, protegendo-os da areia e do reconhecimento pelo inimigo.#!"
 archers_of_the_nile_flavor:0 "#F Por milhares de anos, os núbios protegeram sua terra natal, dominando o arco desde tenra idade, lutando contra os ataques dos povos do deserto ao redor e dos invasores..#!"
 paiks_flavor:0 "#F Footmen have been the mainstay of Indian armies for centuries, and no weapon is as common as the simple bamboo bow which many Indian commoners practice through hunting from young age.#!"

 #Religious MaA
 teutonic_knights:1 "Cavaleiros da Ordem"
 teutonic_knights_flavor:1 "#F Cavaleiros fortemente blindados e zelosos, especializados em batalhas de infantaria em massa, além de suas cargas de cavalaria pesada.#!"
