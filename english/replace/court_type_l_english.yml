 court_diplomatic:0 "Corte Diplomática"
 court_diplomatic_desc:1 "#low A diplomacia é fundamental para conquistar o respeito de nossos pares e manter o Reino em paz. Um Vassalo satisfeito é um Vassalo leal. \n\nMembros da Corte ganham os Traços [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )].#!"
 court_diplomatic_tooltip_desc:0 "Em uma $court_diplomatic$ muito foco é colocado nos relacionamentos e na resolução pacífica de conflitos."
 court_warlike:0 "Corte Guerreira"
 court_warlike_desc:1 "#low Uma demonstração de força é a única maneira de impor admiração e respeito! Nossos cavaleiros e soldados são famosos por suas proezas. \n\nMembros da Corte ganham os Traços [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_warlike_tooltip_desc:0 "Em uma $court_warlike$ um corpo forte e uma mente estratégica são altamente valorizados."
 court_administrative:0 "Corte Administrativa"
 court_administrative_desc:1 "#low Somente uma Corte eficiente e bem mantida fará nosso Reino prosperar. \n\nMembros da Corte ganham os Traços [GetTrait('administrative_court_1').GetName( GetNullCharacter )].#!"
 court_administrative_tooltip_desc:0 "Uma $court_administrative$ é uma Corte focada no desenvolvimento do Reino."
 court_intrigue:0 "Corte de Intriga"
 court_intrigue_desc:1 "#low Deixar as pessoas na Corte sem controle é perigoso, e devemos garantir que ninguém possa fazer nada de bom sem que saibamos. \n\nMembros da Corte ganham os Traços [GetTrait('intrigue_court_1').GetName( GetNullCharacter )].#!"
 court_intrigue_tooltip_desc:0 "Em uma $court_intrigue$ você tem que cuidar de sua volta; um segredo pode ser tão mortal quanto uma faca na noite, e nesta Corte, ambos abundam."
 court_scholarly:0 "Corte Erudita"
 court_scholarly_desc:1 "#low Uma Corte tem tudo a ver com atrair mentes cultas e pessoas de Habilidade excepcional. \n\nMembros da Corte ganham os Traços [GetTrait('scholarly_court_1').GetName( GetNullCharacter )].#!"
 court_scholarly_tooltip_desc:0 "Conhecimento e estudo diligente são valorizados em uma $court_scholarly$."
 court_tribal: "Corte Tribal"
 court_tribal_desc: "#low Na Corte, o poder faz o certo – e os salões serão enfeitados com pilhagem e pilhagem! \n\nMembros da Corte ganham os Traços [GetTrait('warlike_court_1').GetName( GetNullCharacter )].#!"
 court_tribal_tooltip_desc: "A destreza Marcial e a resiliência são valorizadas em uma $court_tribal$."

