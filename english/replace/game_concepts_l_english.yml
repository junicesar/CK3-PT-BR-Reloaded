l_english:
 test_text_to_use_explanation:0 "A palavra [primary_title|E] é um conceito do jogo."
 game_concept_vassal:0 "Vassalo"
 game_concept_vassals:0 "Vassalos"
 game_concept_vassalage:0 "Vassalagem"
 game_concept_vassals_possessive:0 "Vassalos'"
 game_concept_direct_vassal:0 "Vassalo Direto"
 game_concept_direct_vassals:0 "Vassalos direto"
 game_concept_direct_vassal_desc:0 "Seus $game_concept_direct_vassals$ são os [vassals|E] que te servem pessoalmente. Os Vassalos-de-vassalos #emphasis não#! estão inclusos."
 game_concept_vassalize:0 "Vassalizar"
 game_concept_vassalization:0 "Vassalização"
 game_concept_vassal_desc:1 "Um $game_concept_vassal$ é um [ruler|E] que jurou fidelidade a outro governante — seu [liege|E].\n\nO $game_concept_vassal$ fornece ao seu soberano [levies|E] e [taxes|E] — suas [obligations|E] — em troca de proteção.\n\nSe a [opinion|E] de um $game_concept_vassal$'s sobre seu soberano é baixa, ele poderá entrar em [factions|E], ou [scheme|E] para substituir seu soberano por outra pessoa."
 game_concept_ruler:0 "Governante"
 game_concept_rulers:0 "Governantes"
 game_concept_rulerpossessive:0 "Governante"
 game_concept_ruler_desc:1 "Um $game_concept_ruler$ é um [character|E] que possui pelo menos um [title|E]."
 game_concept_title:0 "Título"
 game_concept_titles:0 "Títulos"
 game_concept_titlepossessive:0 "Próprios Títulos"
 game_concept_title_desc:1 "Um $game_concept_title$ é basicamente um certificado de propriedade da terra.\n\nA menor unidade de terra no mapa é o [barony|E]. Os baronatos são organizados em áreas maiores chamadas de [counties|E]. Condados [de_jure|E] perdencem ao [duchy|E], ducados ao [kingdom|E] e Reinos ao [empire|E].\n\nDucados, Reinos e Impérios nem sempre têm um [holder|E], mas são títulos que podem ser [created|E]s por um Governante que controla o suficiente do território correspondente ao Título."
 game_concept_holder:0 "Proprietário"
 game_concept_holders:0 "Proprietários"
 game_concept_holder_possessive:0 "do Proprietário"
 game_concept_holders_possessive:0 "dos Proprietários"
 game_concept_hold:0 "Propriedade"
 game_concept_holder_desc:1 "O $game_concept_holder$ de um [title|E] é o Personagem que possui aquele Título. Títulos de [barony|E] e [county|E] sempre vão tem um $game_concept_holders$ uma vez estabelecido, enquanto Títulos de [duchy|E], [kingdom|E] e [empire|E] pode não ter sido criados ainda. Como ressalva, o $game_concept_holder$ de um Título de alto-nível pode realmente não controlar nenhum território dentro da área [de_jure|E] deste Título.\n\nPossuir Títulos de alto-nível permite que você também tenha [vassals|E] de alto-nível. Por exemplo, Duques podem ter Condes como Vassalos, e Reis podem ter Duques."
 game_concept_de_jure:0 "Por Direito"
 game_concept_de_jure_desc:1 "A maioria dos [titles|E] são considerados parte de um Título de nível mais alto $game_concept_de_jure$ ('pela lei').\n\nPor exemplo, um [ruler|E] pode ser o [king|E] da Inglaterra, mas seu [realm|E] ainda não possui todas as terras que são legalmente consideradas como parte da Inglaterra.\n\nO [holder|E] de um [duchy|E], [kingdom|E], ou [empire|E] sempre terá um [casus_belli|E] para tomar o controle dos Títulos constituintes $game_concept_de_jure$.\n\n[vassals|E] também irão decidir quem é seu [rightful_liege|E] com base em qual Título o seu [primary_title|E] Por Direito faz parte."
 game_concept_de_jure_drift:0 "Espalhar Por Direito"
 game_concept_de_jure_drift_drifted:0 "Espalhado"
 game_concept_de_jure_drift_drift:0 "Espalhar"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Um processo lento pelo qual um [title|E] [de_jure|E] do [liege|E] pode mudar. Ocorre naturalmente quando um [duchy|E] ou [kingdom|E] é totalmente controlado por um [ruler|E] que não detém o território do Título Por Direito.\n\nEsse processo pode ser acelerado atribuindo o seu [chancellor|E] para a [councillor_task|E] apropriada #weak ($task_integrate_title$)#!. Os Ducados só podem $game_concept_de_jure_drift$ para os Reinos, e Reinos só podem ir para [empires|E].\n\nDeixar os Títulos se Espalharem Por Direito em seu [primary_title|E] é uma boa maneira de se livrar da penalidade do [rightful_liege|E]."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Exemplo: O Ducado de $d_northumberland$ é por direito parte da $k_england$, mas o território do Ducado está inteiramente dentro da $k_scotland$. Desde que o Rei da $k_scotland$ também não possua a $k_england$, o Ducado começará a se $game_concept_de_jure_drift$ até fazer parte da $k_scotland$.#!"
 game_concept_primary_title:0 "Título Principal"
 game_concept_primary_titles:0 "Títulos Principais"
 game_concept_primary_title_desc:0 "O $game_concept_primary_title$ de um [rulerpossessive|E] é seu [title|E] com rank-mais-alto com o qual se identifica, determinando seu Brasão e o nome de seu [realm|E].\n\nSe você controla vários Títulos do mesmo nível, pode escolher qual deve ser seu $game_concept_primary_title$."
 game_concept_recently_acquired_holding:0 "Propriedade recentemente adquirida"
 game_concept_recently_acquired_holdings:0 "Propriedades recentemente adquiridas"
 game_concept_recently_acquired_holding_desc:0 "[holdings|E] adquiridos no ano passado que colocaram um Governante acima de seus [domain_limit|E] não causam penalidades às suas outras Propriedades, mas também não fornecem [taxes|E] ou [levies|E]."
 game_concept_domain_size:0 "Tamanho do Domínio"
 game_concept_domain_size_desc:0 "O $game_concept_domain_size$ de um Personagem reflete quantos [barony|E] e [county|E] [titles|E] ele possui pessoalmente."
 game_concept_levies:0 "Tropas"
 game_concept_levy:0 "Tropa"
 game_concept_levies_desc:2 "A maior parte dos [armies|E] é formado por $game_concept_levies$.\n\nCada [holding|E] fornece um número de $game_concept_levies$ para seu [holder|E]. [vassals|E] em troca, fornecem uma parte das suas $game_concept_levies$ para seu [liege|E].\n\n$game_concept_levies$ são compostas principalmente de combatentes mal armados #weak (milícias de camponeses, bandidos, mercenários locais, nobres destituídos, pequenos proprietários de terras, etc.)#! e são considerados seu próprio tipo de unidade.\n\nUma $game_concept_levy$ possui [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] e [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. O outro tipo de [soldiers|E] no jogo são os [men_at_arms|E] — Profissionais treinados e mais caros."
 game_concept_vassal_obligations:0 "Obrigações do Vassalo"
 game_concept_obligations:1 "Obrigações"
 game_concept_obligation:0 "Obrigação"
 game_concept_vassal_obligations_desc:4 "As $game_concept_vassal_obligations$ definem quanto [tax|E] e [levies|E] o [vassal|E] fornece para seu [liege|E]. O [government_form|E] do Vassalo decide quais são as $game_concept_vassal_obligations$.\n\n#weak Por exemplo, os Vassalos Feudais têm suas $game_concept_vassal_obligations$ estabelecidas por seu [feudal_contract|E].#!\n\n[vassals] Feudais pagam uma porcentagem dos seus   [taxes] totais e [levies] através dos Impostos e Obrigações Feudais.\n\n#EMP Estas [modifier_contributions|E] podem, por sua vez, serem modificadas pelas 'letras pequenas', em um [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] ou [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
 game_concept_feudal_contract:0 "Contrato Feudal"
 game_concept_feudal_contracts:0 "Contratos Feudais"
 game_concept_contract:0 "Contrato"
 game_concept_feudal_contract_desc:1 "Um $game_concept_feudal_contract$ especifica as [obligations|E] entre um [vassal|E] [feudal|E] e seu [liege|E]. Apenas o [government_form|E] Feudal permite que cada Vassalo negocie suas obrigações individualmente.\n\nEspecialmente contratos, como #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! ou contratos #V $special_contract_palatinate_short$#!, só podem ser possuídos por [duchy|E]-tier [vassals|E] ou acima."
 game_concept_crown_authority:0 "Autoridade da Coroa"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ representa o poder geral que um [ruler|E] exerce sobre seus [vassals|E].\n\nExistem quatro níveis de $game_concept_crown_authority$; [autonomous_vassals|E], [limited|E], [high|E], e [absolute|E]. Aumentar o $game_concept_crown_authority$ custa uma quantia de [prestige|E] dependendo do nível e da [learning_skill|E] do Governante.\n\n#weak Os vassalos não gostam de níveis altos da $game_concept_crown_authority$, e reduzi-lo é o objetivo principal da [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
 game_concept_autonomous_vassals:0 "Vassalo Autônomo"
 game_concept_autonomous_vassals_crown_authority:0 "Autoridade da Coroa - Vassalo Autônomo"
 game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$' é o nível mais baixo da [crown_authority|E]. Neste nível, os [vassals|E] não possuem penalidade de [opinion|E] para com seu [liege|E], e o Soberano só tem poderes básicos sobre eles."
 game_concept_limited:0 "Limitado"
 game_concept_limited_crown_authority:0 "Autoridade da Coroa - Limitado"
 game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$' é o segundo para o nível mais baixo da [crown_authority|E]. [vassals|E] tem uma penalidade de #N -10#! na [opinion|E] para com seu [liege|E], e ele pode [revoke|E] os [titles|E] e [retract|E] o Vassalo de um Vassalo. O [ruler|E] pode alterar entre as [succession_laws|E] disponíveis."
 game_concept_high:0 "Alto"
 game_concept_high_crown_authority:0 "Autoridade da Coroa - Alto"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ é o segundo nível mais alto. [vassals|E] tem uma penalidade de #N -20#! na [opinion|E] para com seu [liege|E].\n\nNesse nível - além dos poderes que o Soberano obtém da [limited_crown_authority|E] — Vassalos sob o mesmo Sobeano não podem mais fazer guerra uns contra os outros, a Governante pode altera entre todas as [succession_laws|E] disponíveis, e os [titles|E] dos Vassalos não pode ser herdado por Governantes fora do [realm|E] do seu Soberano.\n\nPor último, recusando [revocation|E] do Título ou [retraction|E] do Vassalo é considerado um [crime|E] mesmo que o Soberano não tenha justificativa suficiente."
 game_concept_absolute:0 "Absoluto"
 game_concept_absolute_crown_authority:0 "Autoridade da Coroa - Absoluto"
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ é o nível mais alto da [crown_authority|E]. [vassals|E] tem uma penalidade de #N -30#! na [opinion|E] para com seu [liege|E].\n\nNste nível — além dos efeitos da Autoridade da Coroa [high|E] e [limited|E] — o governante pode escolher um [designated_heir|E] ao custo de [prestige|E].\n\nAlém disso, os vassalos não podem declarar guerra nem mesmo contra Governantes estrangeiros."
 game_concept_tribal_authority:0 "Autoridade Tribal"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ representa a influência geral que um [ruler|E] [tribal|E] exerce sobre seus [vassals|E]. Comparado com a [crown_authority|E], ele oferece menos poderes e em níveis posteriores.\n\nExistem quatro níveis de $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], e [absolute_tribal|E]. Aumentar a $game_concept_tribal_authority$ custa uma quantia de [prestige|E] dependendo do nível e da [learning_skill|E] do Governante, mas geralmente é mais caro do que aumentar a Autoridade da Coroa.\n\n#weak Os vassalos não gostam de níveis mais altos de $game_concept_tribal_authority$, e reduzi-lo é o objetivo principal de qualquer [liberty_faction|E].#!"
 game_concept_disparate_tribes:0 "Tribos Diferentes"
 game_concept_disparate_tribes_tribal_authority:0 "Autoridade Tribal - Tribos Diferentes"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ é o nível mais baixo de [tribal_authority|E]. Neste nível, [vassals|E] não tem penalidade de [opinion|E] sobre seu [liege|E], e o Soberano não tem nenhum poder sobre eles além da capacidade de exigir [levies|E] e [taxes|E]."
 game_concept_limited_tribal:0 "Limitado"
 game_concept_limited_tribal_authority:0 "Autoridade Tribal - Limitado"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ é o segundo nível mais baixo de [tribal_authority|E]. [vassals|E] tem uma penalidade de #N -10#! na [opinion|E] para com seu [liege|E], e o Soberano agora pode [imprison|E] [characters|E] em seu [realm|E]."
 game_concept_high_tribal:0 "Alto"
 game_concept_high_tribal_authority:0 "Autoridade Tribal - Alto"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ é o segundo nível mais alto de [tribal_authority|E]. [vassals|E] tem uma penalidade de #N -20#! na [opinion|E] para com seu [liege|E].\n\nNeste nível, assim como a capacidade de [imprison|E] [characters|E], o Soberano pode [revoke|E] [titles|E] e [retract|E] um Vassalo do Vassalo"
 game_concept_absolute_tribal:0 "Absoluto"
 game_concept_absolute_tribal_authority:0 "Autoridade Tribal - Absoluto"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ é o nível mais alto de [tribal_authority|E]. [vassals|E] tem uma penalidade de #N -30#! na [opinion|E] para com seu [liege|E].\n\nNste nível, além dos efeitos da [limited_tribal|E] e [high_tribal_authority|E], Governantes podem agora se estabelecer e se tornarem [feudal|E].\n\nGovernantes [GetReligionFamily('rf_pagan').GetName] [tribal|E] não reformados precisam dessa Lei para reformar a sua [faith|E]."
 game_concept_powerful_vassal:0 "Vassalo Poderoso"
 game_concept_powerful_vassal_powerful:0 "Poderoso"
 game_concept_powerful_vassals:0 "Vassalos Poderosos"
 game_concept_powerful_vassal_desc:1 "'$game_concept_powerful_vassals$' são um punhado de [vassals|E] com a maioria dos [soldiers|E] e maior [income|E]. Você precisa prestar muita atenção a esses Vassalos, porque eles esperam ocupar algum lugar no seu [council|E] ou vão ter uma [opinion|E] significativamente menor de você.\n\nAlterar uma [succession_law|E] requer que $game_concept_powerful_vassals$ tenham uma [opinion|E] positiva sobre você, serem [cowed|E] por você, ou serem [imprisoned|E]."
 game_concept_realm_law:0 "Lei do Reino"
 game_concept_realm_law_desc:0 "Leis que são aplicadas ao Reino deste Personagem, como o nível da [crown_authority|E] ou [tribal_authority|E]."
 game_concept_title_law:0 "Lei do Título"
 game_concept_title_laws:0 "Leis dos Títulos"
 game_concept_title_law_desc:1 "[titles|E] podem receber uma Lei de [title_specific_succession|E] específica. Esta Lei ditará regras sucessórias diferentes de outros títulos detidos pelo mesmo Personagem."
 game_concept_strong_vassal:0 "Vassalo Forte"
 game_concept_strong_vassals:0 "Vassalos Fortes"
 game_concept_strong_vassal_desc:0 "Um $game_concept_strong_vassal$ é um [vassal|E]que se aproxima ou supera seu [liege|E] em Poder, ficando sujeito a uma penalidade de [opinion|E]. #weak Eles vêem seu Soberano como fraco e inadequado para governar o Reino.#!"
 game_concept_domain_limit:0 "Limite do Domínio"
 game_concept_domain_limit_desc:0 "O $game_concept_domain_limit$ determina quantas [holdings|E] você pode, legalmente, possuir em seu [domain|E]. O $game_concept_domain_limit$ é afetado por várias coisas, como a sua [stewardship_skill|E], [succession_law|E] e a Camada (nível) do seu [primary_title|E].\n\nEmbora você possa ir além do seu $game_concept_domain_limit$, fazer isso diminuirá a sua [income|E] e [opinions|E] do [vassal|E]."
 game_concept_vassal_limit:0 "Limite de Vassalo"
 game_concept_vassal_limit_desc:2 "O $game_concept_vassal_limit$ determina quantos [direct_vassals|E] você pode ter legalmente (excluindo vassalos do nível-[barony|E]).\n\nEmbora você possa ir além do seu $game_concept_vassal_limit$, fazer isso diminuirá os [taxes|E] e [levies|E] seus Vassalos fornecem, e pode ser melhor [transferring|E] alguns Vassalos para ficar abaixo deste limite."
 game_concept_leasing:0 "Arrendamento"
 game_concept_lease:0 "Arrendar"
 game_concept_leases:0 "Arrendamentos"
 game_concept_leased:0 "Arrendado"
 game_concept_lessee:0 "Locatário"
 game_concept_leasing_desc:1 "[baronies|E] menores podem ser $game_concept_leased$ para [holy_orders|E] ou [clergy|E]. Baronatos arrendados fornecem [taxes|E] e [levies|E] para o [lessee|E] em vez do [holder|E].\n\nUma ordem sagrada pode arrendar [castle_holdings|E], enquanto o clero pode arrendar [temple_holdings|E].\n\n[holdings|E] arrendadas ainda são consideradas parte do [realm|E] titular. [county_capitals|E] não podem ser arrendadas."
 game_concept_succession:0 "Sucessão"
 game_concept_succession_desc:1 "Uma $game_concept_succession$ acontece quando o [ruler|E] morre, dividindo seu [gold|E] e [titles|E] entre seus [heirs|E]s de acordo com as [succession_laws|E].\n\nOs jogadores continuarão jogando como seu [player_heir|E] até mesmo se alguns de seus Títulos forem perdidos para outros Personagens.\n\nSe não houver um Herdeiro, o jogo acaba.\n\n#weak Algumas circunstâncias raras podem forçar uma sucessão a ocorrer mesmo antes de um Governante morrer, como perder uma [excommunication_war|E]. Legalmente falando, no entanto, os governantes não podem optar por abdicar por conta própria.#!"
 game_concept_heir:0 "Herdeiro"
 game_concept_heirs:0 "Herdeiros"
 game_concept_heir_desc:3 "Um Herdeiro é um Personagem que herda um ou mais [titles|E].\n\nTodo [title|E] mantido tem um $game_concept_heir$, determinado pela [succession_laws|E] de seu [holder|E] atual. Quando o titular atual do Título morre, ou de outra forma aciona uma [succession|E], o $game_concept_heir$ atual do Título irá herdá-lo.\n\nObserve que os títulos detidos pelo mesmo [ruler|E] pode ter diferentes $game_concept_heirs$. Mais notavelmente, o [primary_title|E] é herdado pelo [primary_heir|E] e os jogadores continuarão jogando como seu [player_heir|E]."
 game_concept_primary_heir:0 "Herdeiro Principal"
 game_concept_primary_heirs:0 "Herdeiros Principais"
 game_concept_primary_heir_desc:0 "O $game_concept_primary_heir$ é o Personagem que herdará o [primary_title|E] de um [ruler|E] em uma [succession|E]. Este é geralmente - mas nem sempre - o mesmo Personagem que o [player_heir|E]."
 game_concept_player_heir:0 "Herdeiro do Jogador"
 game_concept_player_heir_desc:1 "O $game_concept_player_heir$ é o [heir|E] que o jogador continuará jogando em sua [succession|E].\n\nO $game_concept_player_heir$ geralmente é o mesmo que o [primary_heir|E], mas se a [succession_law|E] de seu [primary_title|E] ditar que deve ser um Personagem fora da sua [dynasty|E], você continuará jogando como o herdeiro da Dinastia com o segundo Título de nível mais alto (ou terceiro, quarto, etc.).\n\nEsta situação é comum quando o seu $game_concept_player_heir$ é vetado em uma sucessão eletiva."
 game_concept_title_heir:0 "Herdeiro do Título"
 game_concept_title_heirs:0 "Herdeiros do Título"
 game_concept_title_heir_desc:0 "O herdeiro do Título é o [heir|E] de um [title|E] específico com sua própria [title_succession|E]. Eles receberão esse Título quando o atual [holder|E] morrer."
 game_concept_realm_heir:0 "Herdeiro do Reino"
 game_concept_realm_heirs:0 "Herdeiros do Reino"
 game_concept_realm_heir_desc:0 "Um Herdeiro de Reino é um dos [heirs|E] do [realm|E], e receberá todos ou alguns dos [titles|E] detidos pelo [ruler|E] desse Reino quando esse Governante morrer.\n\nUm Reino pode ter um ou mais Herdeiros do Reino dependendo de sua [succession_law|E]."
 game_concept_disinherit:0 "Deserdar"
 game_concept_disinherited:0 "Deserdado"
 game_concept_disinherit_desc:1 "Um [dynast|E] pode deserdar um membro de sua [dynasty|E]ao custo de [dynasty_prestige|E].\n\nIsso removerá o membro da Dinastia de qualquer  [line_of_succession|E] de quaisquer Títulos que são atualmente detidos por outros membros da dinastia."
 game_concept_council:0 "Conselho"
 game_concept_council_desc:0 "O $game_concept_council$ consiste de seis [councillors|E] que auxiliam seu [ruler|E] na administração do [realm|E]. Como Líderes de seus respectivos departamentos, eles podem ser atribuídos a várias [councillor_tasks|E] importantes."
 game_concept_councillor:0 "Conselheiro"
 game_concept_councillors:0 "Conselheiros"
 game_concept_councillor_desc:2 "Os conselheiros são os principais assistentes de qualquer [ruler|E], e fazem parte do [council|E]. Existem seis cargos no conselho: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (ou [realm_priest|E]), e finalmente o seu [spouse|E].\n\nCada um é responsável por um departamento que pode receber diferentes [councillor_tasks|E] para serem executadas.\n\n[powerful_vassals|E] ficarão chateados se não forem nomeados para um desses cargos, o que significa que muitas vezes você tem que fazer uma escolha entre satisfazer um Vassalo Poderoso ou nomear alguém que seja realmente competente.\n\nServir como Conselheiro do seu [liege|E] dá um bônus, e aumenta com o [rank|E] do seu Soberano."
 game_concept_councillor_task:0 "Tarefa do Conselheiro"
 game_concept_councillor_tasks:0 "Tarefas do Conselheiro"
 game_concept_councillor_task_desc:1 "$game_concept_councillor_tasks$ são trabalhos importantes que podem ser dados aos seus [councillors|E]. These tasks can either be general or specifically target a [county|E] ou [court|E].\n\nSe você possui uma [relation|E] com um Conselheriro, as Tarefas podem levar mais ou menos tempo para serem executadas.\n\n#weak Lembre que os Conselheiros não estão fisicamente presentes para realizar essas tarefas, apenas lideram os esforços.#!"
 game_concept_councillor_task_possible_side_effects:0 "Possíveis Efeitos Colaterais"
 game_concept_councillor_task_possible_side_effects_desc:2 "A [councillor_task|E]pode ter consequências inesperadas ao longo do tempo. Estes podem ser bons ou maus, sendo os efeitos positivos mais prováveis quanto maior for o [skill|E] relevante do Conselheiro, e os efeitos negativos são mais prováveis quanto menor for a Habilidade relevante."
 game_concept_chancellor:0 "Chanceler"
 game_concept_chancellors:0 "Chanceleres"
 game_concept_chancellor_desc:0 "O $game_concept_chancellor$ é o [councillor|E] responsável pelos esforços diplomáticos, dentro e fora do [realm|E]."
 game_concept_steward:0 "Administrador"
 game_concept_stewards:0 "Administradores"
 game_concept_steward_desc:0 "O $game_concept_steward$ é o [councillor|E] responsável pela administração do [domain|E], por exemplo, assuntos de [taxation|E], [culture|E] e [development|E]."
 game_concept_marshal:0 "Marechal"
 game_concept_marshals:0 "Marechais"
 game_concept_marshal_desc:0 "O $game_concept_marshal$ é seu [commander|E] chefe e o [councillor|E] responsável por assuntos militares em geral."
 game_concept_spymaster:0 "Espião"
 game_concept_spymaster_desc:1 "O $game_concept_spymaster$ é o seu [councillor|E] responsável por assuntos de Intriga e Inteligência. Tenha cuidado com um Espião desleal, ele pode facilmente ocultar e participar de um [GetScheme('murder').GetTypeName] contra você ou algum membro próximo da sua Família!"
 game_concept_court_chaplain:0 "Capelão da Corte"
 game_concept_court_chaplains:0 "Capelãos da Corte"
 game_concept_court_chaplain_desc:0 "O $game_concept_court_chaplain$ é o [councillor|E] responsável pelos assuntos religiosos e espirituais da [faiths|E] na [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName].\n\nFé na Doutrina [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] faz o [realm_priest|E] muito mais poderoso (e problemáticos) que um $game_concept_court_chaplain$."
 game_concept_realm_priest:0 "Sacerdote do Reino"
 game_concept_realm_priests:0 "Sacerdotes do Reino"
 game_concept_realm_priest_possessive:0 "Sacerdote do Reino"
 game_concept_realm_priest_desc:0 "O $game_concept_realm_priest$ é um [councillor|E] responsável pelos assuntos religiosos e espirituais da [faiths|E] na [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nDiferente do seu [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] equivalente ([court_chaplains|E]), $game_concept_realm_priests$ são capazes automaticamente de [lease|E] todos os [temple_holdings|E] no [domain|E] do [ruler|E], e também recebem uma parte dos [taxes|E] e [levies|E] do seu [vassal|E].\n\n$game_concept_realm_priests$ fornecem Tropas e Impostos ao seu [liege|E] caso possuam uma Opinião positiva sobre ele. Quanto maior a [opinion|E] de seu [liege|E], mais ele fornecerá.\n\n$game_concept_realm_priests$ com uma opinião baixa de seu Soberano não fornecerão Tropas ou Impostos, além de causar problemas."
 game_concept_law:0 "Lei"
 game_concept_laws:0 "Leis"
 game_concept_law_desc:0 "As Leis de um Reino são o que determinam como esse Reino é estruturado. A mais fundamental delas é a [crown_authority|E] do Reino (ou [tribal_authority|E] para as Tribos), essas Leis determinam como os [lieges|E] e [vassals|E] interagem regularmente.\n\nEmbora menos impactante na vida cotidiana dos governantes de um Reino, as [succession_laws|E] e [title_laws|E] ainda são muito importantes e serão consideradas em uma [succession|E]."
 game_concept_succession_law:0 "Lei de Sucessão"
 game_concept_succession_laws:0 "Leis de Sucessão"
 game_concept_succession_law_desc:2 "Todo [ruler|E] tem uma Lei de Sucessão principal que determina o que acontece com seus [titles|E] em uma [succession|E].\n\nAlém disso, um Título individual às vezes pode ter sua própria Lei de Sucessão que tem precedência sobre a padrão. Por exemplo, o Império Romano Sagrado pode ser Eletivo mesmo que o Imperador tenha a Partição como principal Lei de Sucessão.\n\nVocê só pode alterar a Lei de Sucessão quando estiver no nível apropriado da [crown_authority|E]."
 game_concept_religious_head_succession_law:0 "Lei de Sucessão - Líder da Fé"
 game_concept_religious_head_succession_law_short:0 "Lei do Líder da Fé"
 game_concept_religious_head_succession_laws:0 "Lei de Sucessão - Líder da Fé"
 game_concept_religious_head_succession_laws_short:0 "Leis do Líder da Fé"
 game_concept_religious_head_succession_law_desc:0 "[rulers|E] que também são [heads_of_faith|E] possuem uma Lei de [succession|E] do Reino adicional, exigindo que seu [heir|E] faça parta da mesma [faith|E] que ele. Isso nunca pode ser mudado, e [titles|E] $game_concept_head_of_faith$ não podem ter [title_succession|E] diferentes. A única maneira de remover este tipo de Lei do Reino é uma força externa para destruir o $game_concept_title$ do [head_of_faith|E]."
 game_concept_opinion:0 "Opinião"
 game_concept_opinions:0 "Opiniões"
 game_concept_opinion_desc:1 "Cada Personagem tem uma $game_concept_opinion$ pessoal sobre todos os outros Personagens, representado por um valor que varia de #N -100#! até #P +100#!.\n\nA opinião que outro Personagem tem de você é extramemente importante, pois irá direcionar seu comportamento!\n\nVocê deve ser especialmente cauteloso com as opiniões de seus [powerful_vassals|E], [spymaster|E] e [spouse|E]."
 game_concept_faction:0 "Facção"
 game_concept_factions:0 "Facções"
 game_concept_faction_desc:0 "Uma $game_concept_faction$ é um grupo de [vassals|E] com interesses políticos em comum. A população local de um [counties|E] também podem se juntar a certos tipos de Facções, como a Facção Camponesa.\n\nAs facções tornam-se perigosas quando seu [faction_discontent|E] chega a um certo ponto, momento em que eles vão dar um ultimato.\n\nSe o [liege|E] não concordar, a Facção se levantará em revolta, provocando uma [civil_war|E]."
 game_concept_faction_discontent:0 "Descontentamento"
 game_concept_discontent:0 "Descontentamento"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ é uma medida de quão perto uma [faction|E] está de dar um ultimato.\n\nSe o [military_power|E] da Facção está no limite, O descontentamento aumentará a cada mês. Se o poder militar estiver abaixo do limite, o descontentamento diminuirá. Facções muito poderosas terão seu descontentamento aumentado rapidamente."
 game_concept_military_power:0 "Poder Militar"
 game_concept_faction_military_power:0 "Poder Militar da Facção"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ é uma medida da força militar total de uma [faction|E] em relação ao seu alvo.\n\nCada membro individual adiciona sua força total à Facção enquanto permanecer nela. Se o alvo da Facção for o [liege|E] de um membro, a força deste membro é subtraída do poder relativo do Soberano."
 game_concept_scheme:0 "Esquema"
 game_concept_scheming:0 "Planejar Esquemas"
 game_concept_schemes:0 "Esquemas"
 game_concept_scheme_desc:2 "Um $game_concept_scheme$ é uma tentativa de longo prazo de afetar outro Personagem de alguma forma. Alguns esquemas são [personal|E], enquanto outros são [scheme_hostile|E].\n\nA [success_chance|E] de um Esquema depende da [skill|E] relacionada. Alguns Esquemas também dependem de outros Personagens que podem entrar como [agents|E].\n\nUm Esquema tem uma chance de progredir a cada mês #weak (mínimo #V 5%#!)#!. Uma vez que chega ao fim, o Esquema pode ser executado automaticamente, embora alguns Esquemas (como [GetScheme('murder').GetTypeName]) dá ao [scheme_owner|E] a chance de recuar caso eles sintam que a $game_concept_success_chance$ está muito baixa ou o tempo não está certo."
 game_concept_personal_scheme:0 "Esquema Pessoal"
 game_concept_personal_schemes:0 "Esquemas Pessoais"
 game_concept_personal:0 "Pessoal"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ são [schemes|E] que visam induzir um status entre o [scheme_owner|E] e o [scheme_target|E]. O dono do Esquema geralmente executa esquemas deste tipo sem o envolvimento de [agents|E].\n\nExemplos incluem tornar-se Amantes, Amigos ou simplesmente aumentar a [opinion|E] do alvo em relação ao criados do Esquema."
 game_concept_scheme_owner:0 "Dono do Esquema"
 game_concept_schemer:0 "Planejador"
 game_concept_scheme_owners:0 "Donos do Esquema"
 game_concept_scheme_owner_desc:0 "O $game_concept_scheme_owner$ é o Personagem tramando contra o [scheme_target|E]."
 game_concept_scheme_target:0 "Alvo do Esquema"
 game_concept_scheme_targets:0 "Alvos do Esquema"
 game_concept_scheme_target_target:0 "Alvo"
 game_concept_scheme_target_desc:0 "O $game_concept_scheme_target$ é o Personagem que está sendo tramado pelo [scheme_owner|E]."
 game_concept_secret_scheme:0 "Esquema Secreto"
 game_concept_secret_scheme_single:0 "Secreto"
 game_concept_secret_schemes:0 "Esquemas Secretos"
 game_concept_secret_scheme_desc:0 "Um $game_concept_secret_scheme$ é um [scheme|E] que progride sem o conhecimento do [scheme_target|E]. No entanto, pode ser descoberto, causando uma redução na [success_chance|E], e aumentando a probabilidade do [scheme_owner|E] ser descoberto quando o esquema é executado.\n\n[agents|E] que são recrutados para um $game_concept_secret_scheme$ tem chances de serem [agent_discovery_discovered|E]s."
 game_concept_agent:0 "Agente"
 game_concept_agents:0 "Agentes"
 game_concept_agents_desc:2 "Um Agente é um participante de um [scheme|E], que fornece [scheme_power|E] e aumenta sua [success_chance|E]. Apenas o [scheme_targets|E] [courtiers|E], [guests|E] e [direct_vassals|E] podem ser recrutados como Agentes.\n\nPara o esquema [scheme_hostile|E], ter agentes próximos ao alvo é muito importante. Por exemplo [councillors|E] ou [close_family|E] do Alvo contribuem mais para o Poder e Chance de Sucesso do Esquema.\n\nSer um agente em um esquema hostil é um [crime|E], e os Agentes correm o risco de serem [agent_discovery_discovered|E]."
 game_concept_agent_discovery:0 "Descoberta do Agente"
 game_concept_agent_discovery_discovered:0 "Descoberto"
 game_concept_agent_discovery_desc:1 "[agents|E] de [secret_scheme|E] descobertos são vistos como [criminals|E] pelos seus [liege|E], e provavelmente serão [imprisoned|E]."
 game_concept_scheme_discovery_chance:0 "Chance de descobrimento de Esquemas"
 game_concept_scheme_discovery_chance_desc:0 "A chance de descobrir qualquer [secret_scheme|E] contra você ou membros da sua corte por mês."
 game_concept_prevented_murder:0 "Assassinato impedido"
 game_concept_prevented_murder_prevent:0 "Impedir"
 game_concept_prevented_murder_desc:2 "Raramente, certas situações na vida do alvo de um  [GetScheme('murder').GetTypeName] pode causar a falha do [scheme|E] na fase final de sua execução. Isso substitui a chance de sucesso."
 game_concept_hostile_scheme:0 "Esquema Hostil"
 game_concept_scheme_hostile:0 "Hostil"
 game_concept_hostile_schemes:0 "Esquemas Hostis"
 game_concept_hostile_scheme_desc:5 "$game_concept_hostile_schemes$ são [schemes|E] que visam causar danos a um Personagem. A maioria dos esquemas hostis faz uso de [secrecy|E].\n\nOs Esquemas hostis são:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_secret:0 "Segredo"
 game_concept_secrets:0 "Segredos"
 game_concept_secret_desc:0 "$game_concept_secrets$ são coisas que os Personagens não desejam que os outros saibam porque são Embaraçosos, Imorais ou [criminals|E].\n\nSegredos podem ser descobertos usando o '$task_find_secrets$' em uma [councillor_task|E] por um [spymaster|E]. Uma vez que você conheça o $game_concept_secret$ de alguém, você poderá usar [blackmail|E] no Personagem para ganhar um [hook|E]."
 game_concept_barony:0 "Baronato"
 game_concept_baronies:0 "Baronatos"
 game_concept_barons:0 "Barãos"
 game_concept_baron:0 "Barão"
 game_concept_barony_desc:0 "$game_concept_baronies$ são os [titles|E] com nível mais simples e possuem a menor unidade no mapa, juntos formam os [counties|E].\n\nOs Títulos de Baronato devem sempre ter um [holder|E] se ele tiver um [holding|E]."
 game_concept_county:0 "Condado"
 game_concept_counties:0 "Condados"
 game_concept_count:0 "Count"
 game_concept_counts:0 "Counts"
 game_concept_county_desc:0 "A $game_concept_county$ é um [title|E] com nível abaixo de [duchy|E] e acima de [barony|E].\n\nO Título inclui a [county_capital|E], assim como [de_jure|E] todos os Baronatos do Condado.\n\nCondados sempre possuem [holders|E] porque as suas capitais não podem ser destruídas."
 game_concept_duchy:0 "Ducado"
 game_concept_duchies:0 "Ducados"
 game_concept_duke:0 "Duque"
 game_concept_duchy_desc:0 "Um $game_concept_duchy$ é um [title|E] com nível abaixo de [kingdom|E] e acima de [county|E].\n\nO [holder|E] de um Ducado tem [de_jure|E] os Condados constituintes e pode ter Condes como [vassals|E].\n\nOs Ducados podem estar inativos e não possuir nenhum Proprietário atual. Esses títulos podem ser criados por um [ruler|E] que controla pelo menos metade de seus Condados."
 game_concept_kingdom:0 "Reino"
 game_concept_kingdoms:0 "Reinos"
 game_concept_king:0 "Rei"
 game_concept_kings:0 "Reis"
 game_concept_kingdom_desc:0 "Um $game_concept_kingdom$ é um [title|E] com nível abaixo de um [empire|E] e acima de um [duchy|E].\n\nO [holder|E] de um Reino tem [de_jure|E] seus territórios constituintes e pode ter Duques como [vassals|E].\n\nOs Reinos podem estar inativos e não possuir nenhum Proprietário atual. Esses títulos podem ser criados por um [ruler|E] que controla pelo menos metade de seus Condados."
 game_concept_empire:0 "Império"
 game_concept_empires:0 "Impérios"
 game_concept_emperor:0 "Imperador"
 game_concept_emperors:0 "Imperadores"
 game_concept_empire_desc:1 "$game_concept_empires$ são os [titles|E] com nível mais alto.\n\nO [holder|E] de um Império tem [de_jure|E] todos os territórios constituintes e podem ter Reis como [vassals|E].\n\nOs Impérios podem estar inativos e não ter um Proprietário atual. Esses títulos podem ser criados por um [ruler|E] que controla mais de 80% dos Condados dentro dele."
 game_concept_culture:0 "Cultura"
 game_concept_cultures:0 "Culturas"
 game_concept_cultural:0 "Cultural"
 game_concept_culture_desc:1 "$game_concept_culture$ representa a língua e os costumes de um Personagem ou [county|E].\n\nPersonagens de diferentes Culturas terão menores [opinions|E] um dos outros. Esta penalidade pode ser reduzida aumentando a [cultural_acceptance|E]."
 game_concept_religion:0 "Religião"
 game_concept_religions:0 "Religiões"
 game_concept_religion_desc:0 "Uma $game_concept_religion$ pode consistir em muitas denominações diferentes, chamadas [faiths|E]. As religiões, por sua vez, pertencem a uma das três maiores [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] ou [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Heresia"
 game_concept_heresies:0 "Heresias"
 game_concept_heresy_desc:0 "Quando o [fervor|E] de uma [faith|E] está baixo, pode ocorrer um surto de Heresia. Quando isso acontece, um [ruler|E] da Fé de baixo fervor se converterá a outra Fé, tornando-se um [GetTrait('heresiarch').GetName( GetNullCharacter )]. Eles então espalhará sua nova Fé para seus [counties|E] e [vassals|E].\n\nSe um surto for menor, ele vai parar por aí. Se for um grande surto, mais governantes na mesma área se converterão. Se você estiver nessa área, também terá a opção de converter, se desejar."
 game_concept_faith:0 "Fé"
 game_concept_faiths:0 "Fé"
 game_concept_faithpossessive:0 "própria Fé"
 game_concept_faith_desc:0 "Fé é uma denominação específica de uma [religion|E]. Todos os Personagens e [counties|E] possuem Fé assim como eles têm uma [culture|E].\n\nCada Fé é definida por um conjunto de [doctrines|E] com vastas consequências para seus adeptos.\n\nCada Fé também tem um valor de [fervor|E] que controla o quão vulnerável é a [heresy|E] ([rulers|E] e Condados que se convertem a outra Fé dentro da mesma Religião)."
 game_concept_tolerance:0 "Tolerância"
 game_concept_tolerate:0 "Tolerar"
 game_concept_tolerates:0 "Tolera"
 game_concept_fervor:0 "Fervor"
 game_concept_fervor_desc:2 "O $game_concept_fervor$ de uma [faith|E] varia entre #V 0#! até #V 100%#!. Um $game_concept_fervor$ baixo torna mais fácil para um [rulers|E] criar uma nova Fé própria e aumenta a probabilidade dos [counties|E] e Personagens de se converter a outras religiões, incluindo [heresies|E]. Um $game_concept_fervor$ alto,aumenta a velocidade de conversão do Condado.\n\n$game_concept_fervor$ muda naturalmente com o tempo. Fés menores tendem a ter maior Fervor. Fés maiores tendem a ter um $game_concept_fervor$ baixo.\n\nTravar Grandes Guerras Santas e Guerras Santas bem-sucedidas diminuirão o $game_concept_fervor$. Ser o alvo aumentará o $game_concept_fervor$. Surtos de [heresy|E] vão aumentar o $game_concept_fervor$ significativamente."
 game_concept_doctrine:0 "Doutrina"
 game_concept_doctrines:0 "Doutrinas"
 game_concept_doctrines_desc:1 "As doutrinas podem ser consideradas leis religiosas que determinam o que é comportamento aceitável dentro de uma [faith|E]."
 game_concept_gender_doctrines:0 "Doutrinas de Gênero"
 game_concept_gender_doctrines_desc:0 "Essas [doctrines|E] determinam quais [gender_laws|E] estão disponíveis para os personagens na sua [faith|E].\n\nTambém determina certas regras adicionais, como quais [claims|E] pode ser herdadas, quem podem ser os [commanders|E] e [knights|E], em na [house|E] de quem dos Pais um [bastard|E] vai pertencer.\n\nAs Doutrinas de Gênero são:\n$BULLET_WITH_TAB$Dominado por Homens\n$BULLET_WITH_TAB$Equal\n$BULLET_WITH_TAB$Dominado por Mulheres"
 game_concept_realm_capital:0 "Capital do Reino"
 game_concept_capital:0 "Capital"
 game_concept_realm_capital_desc:0 "A $game_concept_realm_capital$ é a [holding|E] onde um [ruler|E] e sua [court|E] residem. Esta Propriedade possui um [tax|E] de bônus e é sempre herdada pelo [primary_heir|E].\n\n[occupying|E] a Capital do Reino de um inimigo durante uma guerra fornecerá uma quantidade significativa de [war_score|E] e algumas vezes deixa você [imprison|E] membros da família inimiga."
 game_concept_county_capital:0 "Capital do Condado"
 game_concept_county_capitals:0 "Capitais do Condado"
 game_concept_county_capital_desc:0 "A $game_concept_county_capital$ é a [holding|E] principal de um [county|E]. Esta Propriedade não pode nunca ser [leased|E] e é sempre de propriedade do [ruler|E] que possui o [title|E] do Condado.\n\nCapitais de Condados permitem a construção de uma [building|E] adicional, comparado com uma Propriedade comum."
 game_concept_de_jure_capital:0 "Capital Por Direito"
 game_concept_de_jure_capital_desc:1 "A $game_concept_de_jure_capital$ de um [title|E] é o  [county|E] que foi a sua Capital histórica. Você sempre pode optar por mover sua [realm_capital|E] para sua $game_concept_de_jure_capital$ do [primary_title|E], mesmo que já tenha sido movido."
 game_concept_capital_duchy:0 "Capital do Ducado"
 game_concept_capital_duchy_desc:0 "O modificador da $game_concept_capital_duchy$ aumenta a quantidade de [levies|E] que receber de todos os [holdings|E] você mantém dentro do mesmo [duchy|E] [de_jure|E] com sua [capital|E]. Para que este modificador esteja ativo, você precisa possuir pessoalmente o Ducado associado.\n\nEste modificador não acumula com bônus de Capital do Reino."
 game_concept_liege:0 "Soberano"
 game_concept_lieges:1 "Soberanos"
 game_concept_liege_desc:0 "Um $game_concept_liege$ é um [ruler|E] com pelo menos um [vassal|E]. Eles também podem ser vassalos de outros governantes com níveis mais altos, e assim por diante."
 game_concept_rightful_liege:0 "Soberano Legítimo"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "The $game_concept_rightful_liege$ of a [vassal|E] is the [ruler|E] who holds the direct [de_jure|E] [liege|E] [title|E] of the $game_concept_vassal$'s [primary_title|E]. If a $game_concept_vassal$ is not under their $game_concept_rightful_liege$, they will contribute less [taxes|E] and [levies|E] as well as suffer an [opinion|E] penalty towards their $game_concept_liege$. Holding a higher-[title_tier|E] $game_concept_title$ of the same $game_concept_de_jure$ results in lessened penalties.\n\nAn exception to this is [duke|E]s that are part of an [empire|E]'s $game_concept_de_jure$ hierarchy and directly vassalized to their $game_concept_emperor$, which still contribute fully, exactly as if the $game_concept_emperor$ held their $game_concept_de_jure$ [kingdom|E] $game_concept_title$."
 game_concept_rightful_liege_desc_part2:0 "#weak Example: The Count of $c_dunbar$ is a direct vassal of the King of $k_england$. Since the King is neither Duke of $d_lothian$, King of $k_scotland$, nor Emperor of $e_britannia$, the Count of $c_dunbar$ only contributes a tiny amount of their taxes and levies.\n\nThe Count of $c_norfolk$ is also a direct vassal of the King of $k_england$. The King does not hold the Duchy of $d_norfolk$, so the Count also contributes reduced taxes and levies. However, because the $k_england$ is the De Jure Kingdom of $c_norfolk$, the Count of $c_norfolk$ still contributes significantly more tax and levies to the King than the Count of $c_dunbar$ does.#!"
 game_concept_megaduke_penalty:0 "Extensão Excessiva"
 game_concept_megaduke_penalty_desc:1 "When you have more than [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] in your [realm|E] as a [duke|E], you suffer an $game_concept_megaduke_penalty$ Penalty, reducing your [tax|E] income.\n\nBecoming [king|E] or [emperor|E] [rank|E] removes this penalty."
 game_concept_top_liege:0 "Soberano principal"
 game_concept_top_liege_desc:0 "The '$game_concept_top_liege$' is the [liege|E] at the top of the [vassal|E] hierarchy.\n\nThey are fully [independent|E] [rulers|E] and answer to no mortal."
 game_concept_top_realm:0 "Reino principal"
 game_concept_top_realm_desc:0 "The '$game_concept_top_realm$' is the [realm|E] of the [top_liege|E]."
 game_concept_domain:0 "Domínio"
 game_concept_domains:0 "Domínios"
 game_concept_domain_desc:0 "A [ruler|E]'s $game_concept_domain$ is the collection of all [holdings|E] that they personally own.\n\nThe fairly static [domain_limit|E] means that Rulers have to rely on [vassals|E] to increase the size of their [realm|E] beyond a certain point."
 game_concept_regiment:0 "Regimento"
 game_concept_regiments:0 "Regimentos"
 game_concept_regiment_desc:1 "A $game_concept_regiment$ is a group of [soldiers|E] of a single type (e.g., archers, footmen, or [levies|E]). Although $game_concept_levies$ are organized into $game_concept_regiments$, the ones of real interest are the [men_at_arms|E]."
 game_concept_realm:0 "Reino"
 game_concept_realms:0 "Reinos"
 game_concept_realm_desc:0 "Um $game_concept_realm$ é toda a terra que um [ruler|E] controla diretamente ou por meio de [vassals|E] (ao contrário de um [domain|E], que são apenas as [holdings|E] pessoalmente possuídas por um Governante)."
 game_concept_gold:0 "Ouro"
 game_concept_gold_desc:0 "'Ouro' realmente representa todos os ativos líquidos de um Personagem; sua riqueza. Pode ser gasto em muitas coisas, principalmente na construção de [buildings|E], pagando por [regiments|E] e criando [titles|E]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Receita"
 game_concept_income_desc:0 "Existem várias fontes de [gold|E], mas as duas mais importantes são a [taxation|E] das suas próprias [holdings|E] e dos seus [vassals|E]."
 game_concept_trait:0 "Traço"
 game_concept_traits:0 "Traços"
 game_concept_trait_desc:0 "O $game_concept_traits$ de um Personagem descrevem sua personalidade, peculiaridades, feitos e estado de ser.\n\nOs Traços podem ter muitos efeitos, mas muitos afetam as [skills|E] do Personagem.\n\nTraços de personalidade também afetam muito como eles podem se comportar. Agir contra sua própria personalidade causa [stress|E].\n\nAlguns Traços são [congenital|E]s e podem ser herdados por seus descendentes."
 game_concept_spouse:0 "Cônjuge"
 game_concept_spouses:0 "Cônjuges"
 game_concept_spouse_desc:1 "O $game_concept_spouse$ é o marido ou a esposa de um Personagem; o resultado de um [marriage|E].\n\nPara ter descendência legítima e produzir [heirs|E], você deve ter um cônjuge ou [concubine|E] (Apesar que [bastards|E] podem ser legitimados).\n\nA única maneira de forjar uma [alliance|E] é através do casamento ou [betrothal|E]; seu ou de um parente próximo.\n\nSeu cônjuge (principal) também é membro do seu [council|E] e pode realizar muitas [councillor_tasks|E] importantes.\n\nAs [doctrines|E] da [faith|E] determinam quantos $game_concept_spouses$ você pode ter e como eles podem ser [divorced|E]."
 game_concept_primary_spouse:0 "Esposa principal"
 game_concept_primary_spouse_desc:0 "In [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E], [rulers|E] must choose one of their [spouses|E] to be their $game_concept_primary_spouse$. A ruler's $game_concept_primary_spouse$ gains increased [fertility|E] with them, increased [opinion|E] of them, and may serve on their [council|E]."
 game_concept_available_spouse:0 "Esposa disponível"
 game_concept_available_spouse_desc:0 "In order to serve on a ruler's [council|E], a [spouse|E] must be available to carry out the responsibilities of that role.\n\nVarious circumstances can prevent a $game_concept_spouse$ from fulfilling these responsibilities, but several of the most common ones include:\n$BULLET_WITH_TAB$Being the [ruler|E] of their own [realm|E]\n$BULLET_WITH_TAB$Residing in another Ruler's [court|E]\n$BULLET_WITH_TAB$Being [imprisoned|E], either at home or abroad\n$BULLET_WITH_TAB$Having the [GetTrait('incapable').GetName(GetPlayer)] [trait|E]\n\nIf an unavailable Spouse becomes available again, they will automatically resume their duties on the Council.\n\nSpouses who are Rulers in their own right can still serve on the Council if they are your [direct_vassals|E], but otherwise will never be considered available."
 game_concept_holding:0 "Propriedade"
 game_concept_holdings:0 "Propriedades"
 game_concept_holding_desc:0 "Uma $game_concept_holding$ é o estabelecimento principal de um [barony|E] ou [county_capital|E].\n\nEla fornece [taxes|E] e [levies|E] para seu [holder|E], dependendo do [holding_type|E]. A coleção das Propriedades pessoais de um [ruler|E] é chamado de [domain|E]."
 game_concept_holding_type:0 "Tipo de Propriedade"
 game_concept_holding_types:0 "Tipos de Propriedades"
 game_concept_holding_type_desc:2 "There are four types of [holdings|E]: [castles|E], [cities|E], [tribes|E], and [temples|E]. Each type allows different types of [buildings|E]. A [ruler|E]'s [government_form|E] determines which types of Holding the Ruler can personally own without penalty. In the case of Temples, the [doctrines|E] of their [faith|E] may also play a role."
 game_concept_castle_holding:0 "Castelo"
 game_concept_castle:0 "Castelo"
 game_concept_castles:0 "Castelos"
 game_concept_castle_holdings:0 "Castelos"
 game_concept_castle_holding_desc:0 "Os castelos são o [holding_type|E] mais fortificados e o tipo padrão para um [rulers|E] [feudal|E], [clan|E] e [tribal|E], assim como para [holy_orders|E]. Eles tendem a fornecer mais [levies|E] e [taxes|E]."
 game_concept_temple_holding:0 "Templo"
 game_concept_temple:0 "Templo"
 game_concept_temples:0 "Templos"
 game_concept_temple_holdings:0 "Templos"
 game_concept_temple_holding_desc:0 "Temples are a [holding_type|E] that can be held by members of the [clergy|E] as [church_property|E] (the [theocratic|E] [government_form|E]). However, in [faiths|E] with the [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], anyone can hold Temples without penalty.\n\nTemples provide a fairly even mix of [levies|E] and [taxes|E]."
 game_concept_city_holding:0 "Cidade"
 game_concept_city:0 "Cidade"
 game_concept_cities:0 "Cidades"
 game_concept_city_holdings:0 "Cidades"
 game_concept_tribal_holding:0 "Tribo"
 game_concept_tribal_holdings:0 "Tribos"
 game_concept_tribal_holding_desc:0 "Tribes are poor in [taxes|E] but rich in [levies|E], [prestige|E], and [men_at_arms|E] upgrades. They have limited upgrade potential and, while strong early, quickly dwindle in power the longer time progresses. Only [tribal|E] characters can hold them without penalties.\n\nIf a Tribe exists in a [county|E], no other [holdings|E] can be built. [feudal|E] rulers will have to spend [gold|E] to transform Tribes into [castles|E]."
 game_concept_tribe:0 "Tribo"
 game_concept_tribes:0 "Tribos"
 game_concept_city_holding_desc:1 "Cities are the wealthiest [holding_type|E], favoring [taxes|E] over [levies|E]. They are associated with [republics|E], and holding them as any of the playable [government_forms|E] will always incur a penalty."
 game_concept_rally_point:0 "Ponto de Encontro"
 game_concept_rally_points:0 "Pontos de Encontro"
 game_concept_rally_point_desc:0 "A $game_concept_rally_point$ is a mustering ground for the [levies|E] and [men_at_arms|E] under your command.\n\nIn times of [war|E], you can call up your [soldiers|E] at a Rally Point to gather an [army|E].\n\nThe Levies assigned to a Rally Point must come from either your own [domain|E] or your [vassals|E]. Rally Points can be reorganized, split and merged as you see fit."
 game_concept_piety:0 "Piedade"
 game_concept_pious:0 "Piedoso"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "$game_concept_piety$ representa a virtude de um Personagem.\n\nAgir piedosamente (de acordo com as [doctrines|E] de sua [faith|E]) irão aumentar a piedade de um Personagem.\n\nA piedade pode ser gasta em vários assuntos religiosos, dependendo da [government_form|E], Doctrines, etc.\n\nToda vez que um Personagem ganha $game_concept_piety$, também avançam para o próximo [piety_level|E]."
 game_concept_piety_experience:0 "Devoção"
 game_concept_piety_experience_desc:0 "Each point of Devotion a character gets increases their progress towards the next [piety_level|E]. When a character gains [piety|E] they also gain an equal amount of Devotion."
 game_concept_piety_level:0 "Nível de Devoção"
 game_concept_piety_levels:1 "Níveis de Devoção"
 game_concept_piety_level_desc:3 "A Character's $game_concept_piety_level$ is a measure how virtuous and devout they are, as well as their standing with other members of their [faith|E].\n\nEvery time a Character gains [piety|E], they also progress toward the next Level of Devotion.\n\nThe Levels are:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestígio"
 game_concept_prestigious:0 "Prestigiado"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$ representa a fama e posição social de um Personagem.\n\nPrestígio pode ser gasto de várias maneiras dependendo da [government_form|E], [doctrines|E], etc.\n\nToda vez que um Personagem ganha Prestígio, ele também progride para o próximo [prestige_level|E]."
 game_concept_prestige_experience:0 "Fama"
 game_concept_prestige_experience_desc:0 "Each point of Fame a character gets increases their progress towards the next [prestige_level|E]. When a character gains [prestige|E] they also gain an equal amount of Fame."
 game_concept_prestige_level:0 "Nível de Fama"
 game_concept_prestige_levels:0 "Níveis de Fama"
 game_concept_prestige_level_desc:2 "O $game_concept_prestige_level$ de um Personagem mede sua reputação geral, e quão bem percebido ele é por todos.\n\nCada vez que um Personagem ganha [prestige|E], ele também avança para o próximo $game_concept_prestige_level$.\n\nOs níveis são:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "Líder da Dinastia"
 game_concept_dynast_desc:2 "A $game_concept_dynast$ is the head of an entire [dynasty|E] and all of its [houses|E]. The Dynasty Head wields certain unique powers over the members of the Dynasty, known as [dynast_interactions|E]."
 game_concept_dynasty:0 "Dinastia"
 game_concept_dynasties:0 "Dinastias"
 game_concept_dynastic:0 "Dinástico"
 game_concept_dynasty_members:0 "Membros da Dinastia"
 game_concept_dynasty_desc:1 "Uma $game_concept_dynasty$ é formada por um grupo de decendentes [nobles|E] de um ancestral [landed|E]; o fundador da Dinastia. Uma [house|E] original pode se dividir em novas ([cadet_branches|E]), todos ainda membros de uma Dinastia maior.\n\nQuando seu Personagem morre, você precisa ter um [player_heir|E], ou o jogo acaba (embora você possa escolher outro Governante e continuar jogando no mesmo mundo).\n\nMuito parecido com [prestige|E] para os Personagens, Dinastias possuem [dynasty_prestige|E]."
 game_concept_dynast_interaction:0 "Dynasty Head Interaction"
 game_concept_dynast_interactions:0 "Dynasty Head Interactions"
 game_concept_dynast_interaction_desc:0 "Interactions that are uniquely available to the [dynast|E] of a [dynasty|E], against other members of that dynasty.\n\nThey cost [dynasty_prestige|E] to use."
 game_concept_dynasty_prestige:0 "Renome"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ é parecido com [prestige|E], mas compartilhado por toda uma [dynasty|E].\n\nUma Dinastia ganha $game_concept_dynasty_prestige$ pelo seguinte:\n$BULLET_WITH_TAB$ Número de membros atualmente vivos\n$BULLET_WITH_TAB$ Número de [rulers|E]\n$BULLET_WITH_TAB$ Número de [spouses|E] dos seus Governantes\nObserve que um Governante não irá gerar $game_concept_dynasty_prestige$ se tiver algum [liege|E] na mesma Dinastia.\n\nAssim como o Prestígio, $game_concept_dynasty_prestige$ também conta para aumentar o seu [dynasty_prestige_level|E].\n\n$game_concept_dynasty_prestige$ podem ser gastos pelo(a) [dynast|E] para desbloquear [dynasty_perks|E] e influenciar os membros da Dinastia de várias maneiras.\n\n#weak Uma dinastia que se espalhou por toda parte entre vários [realms|E] vai gerar mais $game_concept_dynasty_prestige$ do que uma Dinastia concentrada dentro de um único Reino.#!"
 game_concept_dynasty_prestige_level:0 "Nível de Esplendor"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ é a medida de quão famosa é uma [dynasty|E]. O progresso é feito sempre que sua Dinastia ganha [dynasty_prestige|E]. Os Personagens recebem uma quantidade inicial [prestige|E] quando nascem, dependendo do seu $game_concept_dynasty_prestige_level$. Da mesma forma, [spouses|E] ganham algum Prestígio da Dinastia um do outro quando ao [marry|E].\n\nOs níveis são:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Casa"
 game_concept_houses:0 "Casas"
 game_concept_house_desc:1 "Uma $game_concept_house$ é um ramo de membros na árvore maior de uma [dynasty|E]. Casas podem ser criadas por um [rulers|E] que já não deseja mais responder ao seu atual [house_head|E] e prefere ser o Chefe de uma nova Casa.\n\nEmbora as Casas tenham seus próprios nomes e Brasões, eles ainda compartilham a mesma [dynasty_prestige|E], e outros membros da Dinastia ainda podem ser seu [player_heir|E]."
 game_concept_house_head:0 "Líder da Casa"
 game_concept_house_heads:0 "Líderes da Casa"
 game_concept_house_head_head:0 "Líder"
 game_concept_house_head_desc:1 "Every [house|E] within a [dynasty|E] has a $game_concept_house_head$, who wields certain unique powers over the members of the House.\n\nNotably, the House Head can legitimize [bastards|E], call the members of the House to [war|E] and demand conversion of [landed|E] members. The House Head also gets a [weak_hook|E] on all members of their House that are born while they are in power."
 game_concept_denounce:0 "Denounce"
 game_concept_denouncement:0 "Denouncement"
 game_concept_denounce_desc:1 "A [dynast|E] may denounce a member of their [dynasty|E] for a cost of [dynasty_prestige|E].\n\nAny member of the same dynasty (including the Dynasty Head themselves) will gain an [imprisonment_reason|E] against the denounced member."
 game_concept_hook:0 "Gancho"
 game_concept_hooks:0 "Ganchos"
 game_concept_hooked:0 "Enganchado"
 game_concept_hook_desc:0 "$game_concept_hook$ é um termo geral para um relacionamento entre Personagens onde um pode fazer o outro atender as suas vontades.\n\nExistem dois tipos, [weak_hooks|E] e [strong_hooks|E], que são adquiridos de diferentes maneiras.\n\n$game_concept_hooks$ podem ser usados para forçar muitas interações, por exemplo em uma proposta de [marriage|E] ou alterações em um [feudal_contract|E]."
 game_concept_weak_hook:0 "Grancho Fraco"
 game_concept_weak_hooks:0 "Ganchos Fracos"
 game_concept_weak_hook_desc:1 "Um $game_concept_weak_hook$ é um [hook|E] muito comum, que você pode ter em um Personagem que te deve algum favor, ou que você manipulou para fazer sua vontade.\n\nEmbora existam muitas interações em que um $game_concept_weak_hook$ possa ser usado, por exemplo em uma proposta de [marriage|E], eles NÃO podem ser usados para forçar alguém a se tornar seu [agent|E] em um [GetScheme('murder').GetTypeName] e não fornecem nenhum benefício passivo #weak (para isso, é necessário um [strong_hook|E].)#!\n\nToda criança nascida em uma [house|E] [noble|E] deve ao [house_head|E] um $game_concept_weak_hook$.\n\nUma vez que o $game_concept_weak_hook$ é usado, ele #emphasis desaparece.#!"
 game_concept_strong_hook:0 "Gancho Forte"
 game_concept_strong_hooks:0 "Ganhos Fortes"
 game_concept_strong_hook_desc:2 "U $game_concept_strong_hook$ é um [hook|E] muito poderoso que você pode ter em um Personagem que tenha [blackmailed|E].\n\n$game_concept_strong_hooks$ são muito mais poderosos do que os [weak_hooks|E], e podem forçar alguém a fazer atos terríveis por você - como se tornar seu [agent|E] em uma [GetScheme('murder').GetTypeName] #weak (além de tudo um $game_concept_weak_hook$ pode fazer!)#!\n\nUm $game_concept_strong_hook$ também impede o alvo de tomar quaisquer ações hostis em relação ao detentor.\n\n$game_concept_strong_hooks$ não são gastos quando usados, ao invés disso, passam por um tempo de espera antes que possam ser usados novamente. O efeito passivo não é perdido quando o Gancho é usado."
 game_concept_favor:0 "Favor"
 game_concept_favors:0 "Favores"
 game_concept_favor_desc:0 "Os personagens podem dever $game_concept_favors$ uns aos outros, o que é considerado um tipo de [hook|E].\n\nFavores podem ser obtidos de várias maneiras, mas geralmente por meio de vários eventos roteirizados. Toda criança nascida de uma [house|E] [noble|E] deve um Favor inicial ao [house_head|E]."
 game_concept_blackmail:0 "Chantagem"
 game_concept_blackmailed:0 "Chantageado"
 game_concept_blackmailing:0 "Chantageando"
 game_concept_blackmail_desc:1 "Se você conheçe algum [secret|E] [criminal|E] de outro Personagem, você pode usar a [character_interaction|E] de $game_concept_blackmail$ para potencialmente ganhar um [hook|E] sobre eles.\n\nA força deste Gancho varia de acordo com a gravidade do Segredo, que por sua vez é frequentemente determinada pelas [doctrines|E]."
 game_concept_manipulation:0 "Manipulação"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ é uma forma de [hook|E] onde você consegue manipular a mente de outro Personagem de alguma forma para fazê-lo fazer sua vontade."
 game_concept_soldier:0 "Soldado"
 game_concept_soldiers:0 "Soldados"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ é o coletivo de Tropas em um [regiment|E] ou [army|E], sejam eles [levies|E] ou [men_at_arms|E].\nTer muitos $game_concept_soldiers$ ajuda nas [battles|E] e [sieges|E]."
 game_concept_health:0 "Saúde"
 game_concept_health_desc:0 "$game_concept_health$ mede a probabilidade de um Personagem morrer por [illnesses|E] ou idade."
 game_concept_character_death:0 "Morte do Personagem"
 game_concept_character_death_death:0 "Morte"
 game_concept_character_death_dying:0 "morrendo"
 game_concept_character_death_die:0 "morrer"
 game_concept_character_death_dies:0 "morre"
 game_concept_character_death_desc:1 "A morte inicia uma [succession|E], o que é importante para os [rulers|E].\n\nSe o Personagem do jogador morrer, ele continuará jogando como seu [player_heir|E] — ou o jogo acaba, se ele não têm herdeiro válido."
 game_concept_fertility:0 "Fertilidade"
 game_concept_fertility_desc:0 "$game_concept_fertility$ mede o quão capaz um Personagem é de produzir filhos."
 game_concept_life_expectancy:0 "Expectativa de Vida"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ é o número de anos que se espera que um Personagem viva antes de morrer de causas naturais.\n\nUma boa high $game_concept_life_expectancy$ fará com que os personagens envelheçam visivelmente mais devagar e sejam capazes de produzir [children|E] por mais tempo."
 game_concept_betrothal:0 "Noivado"
 game_concept_betrothals:0 "Noivados"
 game_concept_betrothed:0 "Noivo(a)"
 game_concept_betrothal_desc:0 "Um $game_concept_betrothal$ é uma promessa de um futuro [marriage|E] que pode ser feito quando uma das partes ainda não é um [adult|E].\n\nOs noivados podem conceder [alliances|E] assim como casamentos, mas pode ser facilmente quebrados. Após a idade adulta, o noivado pode ser convertido em um casamento."
 game_concept_marriage:0 "Casamento"
 game_concept_marriages:0 "Casamentos"
 game_concept_marry:0 "Casar"
 game_concept_marries:0 "Casar-se"
 game_concept_married:0 "Casado"
 game_concept_marrying:0 "Casando"
 game_concept_marriage_desc:2 "$game_concept_marriages$ são uma união entre dois [spouses|E], e são (assim como os [betrothals|E]) a principal maneira de formar uma [alliance|E] com outro [ruler|E]. $game_concept_spouses$ também podem produzir crianças [legitimate|E], que podem ser [bred|E] e criados como possíveis [heirs|E].\n\n$game_concept_marriages$ só terminam quando um $game_concept_spouse$ morre ou pedem [divorces|E] do outro."
 game_concept_concubinage:0 "Concubinage"
 game_concept_concubine:0 "Concubina"
 game_concept_concubines:0 "Concubinas"
 game_concept_concubine_male:0 "Homem"
 game_concept_concubine_female:0 "Mulher"
 game_concept_concubinage_desc:1 "Uma Concubina é um status menor do que um [spouse|E], permitido na [faiths|E] da [doctrine|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] .\n\nDiferente de [marriage|E], O Concubinato não rende [alliances|E]. As Concubinas também podem ser separadas à vontade, sem as complicações de um [divorce|E]. Os filhos das Concubinas são considerados [legitimate|E].\n\nO Concubinato é mutuamente exclusivo com [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
 game_concept_bastard:0 "Bastardo"
 game_concept_bastards:0 "Bastardos"
 game_concept_bastard_desc:1 "$game_concept_bastards$ são filhos ilegítimos nascidos fora do casamento. Assim, eles estão impedidos de herdar [titles|E]. No entanto, seus pais podem [Concept( 'legitimized', 'legitimize' )|E] seu filho com a aprovação do [house_head|E].\n\nA qual [house|E] um bastardo pertence é determinado pelas [doctrines|E] da [faiths|E] de seus Pais quando eles nascem.\n\nSe Bastardos receberem Títulos ou tiverem filhos próprios, eles fundarão um nova [dynasty|E]."
 game_concept_legitimized_bastard:0 "Bastardo Legitimado"
 game_concept_legitimized:0 "Legitimado"
 game_concept_legitimized_bastard_desc:0 "Um filho [bastard|E] pode ser legitimado, seja no nascimento ou mais tarde por uma [character_interaction|E], dependendo da aprovação do seu [house_head|E].\n\nUm Bastardo Legitimado tem o mesmo direito de herança que uma criança [legitimate|E], mas a mancha da bastardia os seguirá por toda a vida."
 game_concept_real_father:0 "Pai Verdadeiro"
 game_concept_real_father_desc:0 "O verdadeiro pai de um Personagem. Para a maioria dos Personagens, este é o Personagem amplamente reconhecido como seu pai, mas para Bastardos secretos, é outra pessoa."
 game_concept_legitimate:0 "Legítimo"
 game_concept_legitimate_desc:0 "Filhos nascidos de pais [married|E] são considerados $game_concept_legitimate$, em oposição aos [bastards|E] que não herdam [titles|E]. Os filhos de [concubines|E] também são considerados [legitimate|E], embora de status ligeiramente inferior."
 game_concept_matrilineal:0 "Matrilinear"
 game_concept_matrilineally:0 "Matrilinearmente"
 game_concept_matrilineal_desc:0 "Em um [marriage|E] $game_concept_matrilineal$, filhos nascerão na [house|E] da Mãe e não do Pai."
 game_concept_patrilineal:0 "Patrilinear"
 game_concept_patrilineal_desc:0 "Em um [marriage|E] $game_concept_patrilineal$, filhos nascerão na [house|E] do seu Pai."
 game_concept_divorce:0 "Divórcio"
 game_concept_divorced:0 "Divorciado"
 game_concept_divorcing:0 "Divorciando"
 game_concept_divorces:0 "Divórcios"
 game_concept_divorce_desc:0 "[spouses|E] [married|E]s podem pedir $game_concept_divorce$, embora as regras, requisitos e consequências dependem da [doctrines|E] da sua [faiths|E].\n\n[concubines|E] podem simplesmente ser deixadas de lado, à vontade."
 game_concept_stress:0 "Estresse"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$ mede o bem-estar mental de um Personagem. Personagens ganham Estresse ao realizar ações que entram em conflito com sua Personalidade.\n\nPersonagens que ganharem Estresse suficiente também aumentarão o seu [stress_level|E], causando vários efeitos negativos que persistem até que consigam reduzir seu Estresse."
 game_concept_adult:0 "Adulto"
 game_concept_adults:0 "Adultos"
 game_concept_adulthood:0 "Idade adulta"
 game_concept_adult_desc:0 "Um $game_concept_adult$ é um Personagem com pelo menos #V 16#! anos de idade."
 game_concept_child:0 "Criança"
 game_concept_children:0 "Crianças"
 game_concept_child_desc:1 "Uma $game_concept_child$ é um Personagem com menos de #V 16#! anos de idade."
 game_concept_eligible_child:0 "Criança Elegível"
 game_concept_eligible_children:0 "Crianças Elegíveis"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ são, pela Lei, autorizados a herdar os [titles|E] de seus pais.\n\n[bastards|E] não são considerados elegíveis, assim como crianças de certos gêneros sob condições de [gender_laws|E] específicas."
 game_concept_alliance:0 "Aliança"
 game_concept_alliances:0 "Alianças"
 game_concept_allies:0 "Aliados"
 game_concept_allied:0 "Aliado"
 game_concept_ally:0 "Aliado"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:2 "Uma $game_concept_alliance$ é uma relação diplomática entre dois [rulers|E]. Um Governante [independent|E] pode convocar seus $game_concept_allies$ para se juntarem nas [wars|E] uns dos outros.\n\nAs alianças são criadas e mantidas através de um [marriage|E] ou [betrothal|E], contanto que os dois personagens que estão juntos estejam intimamente relacionados com os dois Governantes. Por exemplo, se um [king|E] casa sua filha com o filho de outro Rei, os dois Reis se tornam $game_concept_allies$.\n\n[lieges|E] também podem criar $game_concept_alliances$ com seus [vassals|E]. Um Soberano não pode convocar seu Vassalo para a Guerra, mas impede que eles se juntem a [factions|E]"
 game_concept_war:0 "Guerra"
 game_concept_wars:0 "Guerras"
 game_concept_war_desc:0 "O conflito armado é a maneira mais direta de expandir seu [realm|E]. No entanto, declarar uma $game_concept_war$ requer uma justificativa para fazê-la, chamado de [casus_belli|E]. Você não pode conseguir mais um uma $game_concept_war$ do que o casus belli selecionado permitir.\n\nGuerras são vencidas derrotando os [armies|E] inimigos nas [battles|E] e [occupying|E] as suas [holdings|E]. Fazendo isso, você acumulará [war_score|E], eventualmente forçando o inimigo a aceitar a [defeat|E] em caso de um [peace_offer|E].\n\nIndependentemente do resultado de uma $game_concept_war$, o atacante ganha um [truce|E] em direção ao defensor por um tempo, mas o defensor está livre para declarar uma nova guerra imediatamente."
 game_concept_civil_war:0 "Guerra Civil"
 game_concept_civil_wars:0 "Guerras Civis"
 game_concept_raid:0 "Invasão"
 game_concept_raids:0 "Invasões"
 game_concept_raiding:0 "Invadindo"
 game_concept_raider:0 "Invasor"
 game_concept_raiders:0 "Invasores"
 game_concept_raid_desc:0 "[armies|E] podem ser convocados como $game_concept_raiders$ em [rally_points|E]. $game_concept_raiders$ podem se mover por Terras vizinhas e saqueá-las por [gold|E].\n\nPara fazer uma $game_concept_raid$, um Exército de Invasão deve parar em uma [holding|E] possuída por [ruler|E] extrangeiro e optar por começar a Invadir — ao fazê-lo, eles ficarão presos na Invasão por algum tempo, após o qual eles obterão ouro e pilharão a Propriedade.\n\nO ouro será armazenado no Exército e só será adicionado ao tesouro quando eles chegarem em casa. Se você derrotar um Exército de Invasão carregando ouro, você o tomará, e eles não poderão invadi-lo por algum tempo.\n\nApenas alguns Governantes têm permissão para a $game_concept_raid$, mais notavelmente o Governante [tribal|E]."
 game_concept_raid_loot:0 "Saque"
 game_concept_raid_loot_desc:0 "Se uma [holding|E] é [Concept( 'raid', 'Invadida' )|E] ou [occupied|E] em um [siege|E], o atacante receberá uma quantidade de [gold|E] igual ao $game_concept_raid_loot$. Quanto mais próspero é a [holding|E], mais $game_concept_raid_loot$ vai ter.\n\nUma Propriedade que foi invadida ou sitiada recentemente não terá nenhum saque."
 game_concept_revolt:0 "Revolta"
 game_concept_revolts:0 "Revoltas"
 game_concept_revolting:0 "Revoltando"
 game_concept_civil_war_desc:0 "Uma [war|E] onde um ou mais [vassals|E] e/ou [counties|E] se revoltam contra seu [liege|E]. É a resposta mais comum de uma [faction|E] cujas demandas não foram atendidas.\n\nPerder uma $game_concept_civil_war$ muitas vezes tem consequências maiores do que as demandas originais da Facção rebelde."
 game_concept_casus_belli:0 "Casus Belli"
 game_concept_casus_bellis:0 "Casus Bellis"
 game_concept_casus_belli_desc:1 "Um $game_concept_casus_belli$ ('Causa para a Guerra') é necessário para declarar uma [war|E] com outro [ruler|E].\n\nO $game_concept_casus_belli$ especifica do que se trata a Guerra, geralmente um território específico — o [war_target|E]. Não é possível ganhar nada além do que $game_concept_casus_belli$ permite, independentemente de quanto o inimigo está destruído.\n\nUm dos Casus Bellis mais importantes são as [claims|E], quer elas venham de uma [succession|E] ou da Tarefa de [fabricate_claim|E]."
 game_concept_war_score:0 "Pontos de Guerra"
 game_concept_war_score_desc:1 "Uma medida de qual lado está ganhando em uma [war|E]. Vai de #N -100#! até #P 100#!, por exemplo: #N -25#! para um lado é #P 25#! para o outro. Com #P 100#! pontos de guerra, você pode forçar o outro lado a aceitar seu [peace_offer|E].\n\nPontos de guerra podem ser obtidos por:\n$EFFECT_LIST_BULLET$ Derrotando [armies|E] nas [battle|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] o [ruler|E] inimigo ou seus [heirs|E] (não incluindo seus [allies|E])\n$EFFECT_LIST_BULLET$ [occupying|E] [holdings|E] inimigas (especialmente com [war_target|E])\n$EFFECT_LIST_BULLET$ Ocupando a [realm_capital|E] do inimigo.\n$EFFECT_LIST_BULLET$ Controlando todos os [objectives|E] por um longo período de tempo."
 game_concept_war_target:0 "Alvo de Guerra"
 game_concept_war_targets:0 "Alvos de Guerra"
 game_concept_war_target_desc:0 "É uma região no mapa visada por um [casus_belli|E] em uma [war|E].Se o Casus Belli não tiver como alvo uma região específica, a [realm_capital|E] do defensor será o $game_concept_war_target$.\n\nO lado atacante ganha mais [war_score|E] [occupying|E] [holdings|E] com o mesmo $game_concept_war_target$. Conversely, the defender will — after an initial grace period — start accruing war score for holding on to all [counties|E] in the $game_concept_war_target$ region."
 game_concept_occupation:0 "Ocupação"
 game_concept_occupations:0 "Ocupações"
 game_concept_occupy:0 "Ocupar"
 game_concept_occupying:0 "Ocupando"
 game_concept_occupied:0 "Ocupada"
 game_concept_occupation_desc:0 "[holdings|E] ocupados estão temporariamente sob o controle de um [ruler|E] inimigo durante a [war|E]. Um [army|E] parado em um [barony|E] com uma [fortified_holding|E] hostil vai começar a [besiege|E] se o número de [soldiers|E] no exército supera os da [garrison|E].\n\nSe o Cerco for bem sucedido, a Propriedade é ocupada, o que dará [war_score|E] para o lado Ocupante da [war|E].\n\nOcupar uma Propriedade não significa que agora ela é sua! Apenas o território especificado pelo [war_target|E] pode realmente mudar de mãos, e somente se o atacante [wins|E]."
 game_concept_peace:0 "Paz"
 game_concept_peace_offer:0 "Pedido de paz"
 game_concept_peace_offers:0 "Pedidos de paz"
 game_concept_peace_desc:1 "[wars|E] pode terminar em três tipos de $game_concept_peace$: [victory|E], [defeat|E], ou [white_peace|E].\n\nCom #V 100%#! de [war_score|E], o outro lado não pode recusar uma Oferta de Paz e aceitar a [defeat|E].\n\nOs efeitos da $game_concept_victory$ ou $game_concept_defeat$ dependem inteiramente do tipo de [casus_belli|E] que foi usado para declarar a Guerra e seus [war_target|E] associados."
 game_concept_victory:0 "Vitória"
 game_concept_win:0 "Vencer"
 game_concept_wins:0 "Venceu"
 game_concept_winning:0 "Vencendo"
 game_concept_victory_desc:0 "A $game_concept_victory$ é uma dos três possíveis [peace_offers|E]. O resultado exato da Vitória em uma [war|E] depende do [casus_belli|E].\n\nPara o atacante, normalmente envolve a apreensão de [titles|E] dentro da região do [war_target|E].\n\nPara o Defensor, Vitória geralmente significa que o atacante tem que pagar uma grande soma de Ouro como reparação de Guerra."
 game_concept_defeat:0 "Derrota"
 game_concept_defeat_desc:0 "A $game_concept_defeat$ é uma dos três possíveis [peace_offers|E]. O resultado exato da Derrota em uma [war|E] depende do [casus_belli|E], mas os Defensores derrotados normalmente perdem os [titles|E] dentro da região do [war_target|E], enquanto os Atacantes derrotados perdem coisas como [gold|E], [prestige|E] e [piety|E]."
 game_concept_white_peace:0 "Paz Branca"
 game_concept_white_peace_desc:0 "A $game_concept_white_peace$ é um dos três possíveis [peace_offers|E]. Às vezes, ambos os lados concordarão que não vale mais a pena continuar com a [war|E].\n\nCom uma Paz Branca, o Atacante normalmente ainda perde alguma [piety|E] ou [prestige|E], mas muito menos do que com uma [defeat|E] humilhante."
 game_concept_siege:0 "Cerco"
 game_concept_sieges:0 "Cercos"
 game_concept_besiege:0 "Sitiar"
 game_concept_besieging:0 "Sitiando"
 game_concept_besieged:0 "Sitiado"
 game_concept_siege_desc:0 "Cerco é quando um [army|E] envolve um [fortified_holding|E] a fim de submeter os cidadãos à fome para que possa ser [occupied|E]. Um Cerco começa automaticamente assim que um Exército entra no local de uma Propriedade hostil Fortificada e fica parado — se o Exército supera a [garrison|E].\n\nO Exército sitiante pode [assault|E] a Propriedade se suas paredes forem rompidas."
 game_concept_assault:0 "Assaulto"
 game_concept_assaults:0 "Assaultos"
 game_concept_assaulting:0 "Assaltando"
 game_concept_assaulted:0 "Assaltado"
 game_concept_assault_desc:0 "Um assalto é quando um [army|E] que está [besieging|E] tenta invadir uma [fortified_holding|E] correndo o risco de perder muitos [soldiers|E]. Só é possível tentar um Assalto quando as paredes da Propriedade tiverem sido rompidas, que exige que o Exército possua [siege_weapons|E]."
 game_concept_fort_level:0 "Nível do Forte"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Algumas [holdings|E] são fortificadas e precisam ser [besieged|E] e [occupied|E] para ganhar o controle do [county|E].\n\nO $game_concept_fort_level$ de tal [fortified_holdings|E] determina quanto tempo o Cerco pode durar.\n\nUm $game_concept_fort_level$ alto exigirá [siege_weapons|E] para ser $game_concept_besieged$ de maneira eficiente, embora cada Arma de Cerco seja efetiva apenas até um certo Nível do Forte."
 game_concept_garrison:0 "Guarnição"
 game_concept_garrison_desc:2 "Uma $game_concept_garrison$ de uma [fortified_holding|E] é o que a protege de ser [besieged|E] por [armies|E] menores.\n\nO Exército sitiante precisa ter mais [soldiers|E] que a Guarnição para que o Cerco continue.\n\nQuando um [siege|E] é perdido, a $game_concept_garrison$ é definida para [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. A partir daí, a $game_concept_garrison$ é recaregada todos os meses, dependendo do [garrison_reinforcement|E] até atingir sua capacidade máxima.\n\nQuando um [siege|E] começa, a equipe da $game_concept_garrison$ afeta a quantidade necessária para o [siege_progress|E]."
 game_concept_garrison_reinforcement:0 "Taxa de Reforço da Guarnição"
 game_concept_garrison_reinforcement_desc:0 "A $game_concept_garrison_reinforcement$ de uma [fortified_holding|E] define o quão rápido a [garrison|E] se recupera após perder para um [siege|E].\n\nTodo mês, a [garrison|E] irá recuperar uma porcentagem de sua capacidade máxima igual à taxa atual. Pode ser aumentado melhorando a [holding|E].\n\nEntretando, durante um [siege|E], o reforço é congelado e a sua taxa definida como 0."
 game_concept_fortified_holding:0 "Propriedade Fortificada"
 game_concept_fortified_holdings:0 "Propriedades Fortificadas"
 game_concept_fortified_holding_desc:0 "Um $game_concept_fortified_holding$ é uma [holding|E] com [buildings|E] que aumentam o seu [fort_level|E]. [county_capitals|E] são sempre Fortificados.\n\nPara [occupy|E] totalmente um [county|E], todas as suas Propriedades Fortificadas devem ser ocupadas."
 game_concept_army:0 "Exército"
 game_concept_armies:0 "Exércitos"
 game_concept_army_desc:1 "Exércitos são usados para vencer [wars|E] lutando em [battles|E] com outros exércitos, e para [besiege|E] e [occupy|E] [fortified_holdings|E] inimigos. Exércitos são criados em [rally_points|E] e consistem primariamente de [levies|E] e [men_at_arms|E], mas também podem ser reforçados por [mercenaries|E] e [holy_orders|E].\n\nExércitos podem se mover pelas águas gastando uma quantidade de [gold|E] para garantir seu transporte. Eles podem sofrer perdas de [attrition|E] se o [barony|E] local não for capaz de [supply|E] suprimentos."
 game_concept_holy_order:0 "Ordem Sagrada"
 game_concept_holy_orders:0 "Ordens Sagradas"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ são organizações militares independentes que trabalham para defender e expandir a influência da sua [faith|E].\n\nOs governantes de sua fé podem contratá-los se estiverem em [war|E] com um [faith_hostile|L] ou [faith|E] [faith_evil|L], com o Custo de [piety|E]. Quando esta Guerra terminar, eles não vão mais lutar por aquele Governante.\n\nUma $game_concept_holy_order$ pode ter um [holy_order_patron|E], que não precisa pagamentos para contratar os seus serviços."
 game_concept_holy_order_patron:0 "Patrono"
 game_concept_holy_order_patron_desc:0 "Um $game_concept_holy_order_patron$ de uma [holy_order|E] é um Rei ou Imperador que compartilha sua [faith|E] e daquele [realm|E] que possue a sua Capital.\n\nO $game_concept_holy_order_patron$ pode recorrer ao apoio da $game_concept_holy_order$ contra inimigos religiosos de graça, ao invés de gastar [piety|E].\n\nNem todas as $game_concept_holy_orders$ possuem um $game_concept_holy_order_patron$."
 game_concept_mercenary_company:0 "Empresa Mercenária"
 game_concept_mercenaries:0 "Mercenários"
 game_concept_mercenary:0 "Mercenário"
 game_concept_mercenary_company_desc:0 "[mercenaries|E] são [soldiers|E] de aluguel que lutam em troca de [gold|E]. Os [armies|E] Mercenários vêm em vários tamanhos, com diferentes tipos de [men_at_arms|E] e um número de [knights|E].\n\nMercenários se alistam por contratos de #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! que podem ser estendidos para outros #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! se você ainda estiver em [war|E]. Contratos Mercenários persistem mesmo que suas Unidades sejam dispensados — eles podem ser convocados novamente sem custo adicional.\n\nVocê tem permissão para entrar [debt|E] para contratar Mercenários #weak (Até [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] meses)#!."
 game_concept_mercenary_contract:0 "Contrato Mercenário"
 game_concept_mercenary_contract_desc:0 "Estabelecendo um Contrato [mercenary|E] remete a um custo único que permite o uso de suas Tropas por #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#!."
 game_concept_hired_troops:0 "Soldados Contratados"
 game_concept_hired_troops_desc:0 "Soldados Contratados são ou [mercenaries|E] ou de [holy_orders|E]."
 game_concept_commander:0 "Comandante"
 game_concept_commanders:0 "Comandantes"
 game_concept_army_commanders:0 "Comandantes do Exército"
 game_concept_commanding:0 "Comandando"
 game_concept_army_commander:0 "Comandante do Exército"
 game_concept_army_commander_desc:0 "O $game_concept_army_commander$ é um Personagem no comando de um [army|E]. Qualquer [courtiers|E] ou [vassals|E] direto pode potencialmente ser designado como Comandante (sujeito a idade, [health|E], e [doctrines|E]).\n\nNa [battle|E], a [martial_skill|E] do Comandante influencia fortemente a sua [advantage|E]. Enquanto houver um Comandante presente, [rolls|E] adicionais será feitos na tentativa de aumentar a sua $game_concept_advantage$.\n\nAlém disso, os [commander_traits|E] podem fornecer a um Exército muitas vantagens diferentes, dentro e fora da Batalha."
 game_concept_commander_trait:0 "Traço de Comandante"
 game_concept_commander_traits:0 "Traços de Comandante"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$ são [traits|E] especiais que conferem vantagens úteis aos personagens quando atuam como [commanders|E] do [army|E].\n\nTraços de Comandante são tipicamente adquiridos por crianças criadas com a [education_focus|E] Marcial, mas também podem ser obtidos através do [martial_lifestyle|E] e outros meios."
 game_concept_battle_advantage:0 "Vantagem de Batalha"
 game_concept_advantage:0 "Vantagem"
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$ faz um lado na [battle|E] causar mais dano. Quanto maior a $game_concept_advantage$, mais dano os [soldiers|E] irão causar.\n\nAs batalhas geralmente começam com um lado tendo uma vantagem maior com base no [terrain|E], [martial_skill|E] e [commander_traits|E] do [commander|E]. Qualquer um dos lados pode então ter ainda mais $game_concept_advantage$s durante os [rolls|E] do $game_concept_commander$."
 game_concept_education_trait:0 "Traço de Educação"
 game_concept_education_traits:0 "Traços de Educação"
 game_concept_education_trait_desc:2 "Ao chegar na [adulthood|E], cada Personagem recebe um $game_concept_education_trait$.\n\nExistem cinco tipos de Traços de Educação, cada um dos quais corresponde diretamente a uma [skill|E].\n\nA qualidade do [trait|E] que o Personagem irá receber depende de quanto o seu [childhood_trait|E] combina com o [education_focus|E] assim como a Habilidade relevante do seu [guardian|E].\n\nO $game_concept_education_trait$ do Personagem melhoram a velocidade com que eles irão progredir no [lifestyle|E]."
 game_concept_education_focus:0 "Foco em Educação"
 game_concept_education:0 "Educação"
 game_concept_educate:0 "Educar"
 game_concept_educated:0 "Educado"
 game_concept_education_focus_short:0 "Foco"
 game_concept_education_focus_desc:1 "Todas as [children|E] entre #V 6#! e #V 9#! anos podem ganhar um $game_concept_education_focus$ voltado para uma das cinco [skills|E].\n\nA Educação termina com um [education_trait|E] ao atingir a [adulthood|E].\n\nA qualidade do $game_concept_education_trait$ que eles vão receber depende de quão bem o seu [childhood_trait|E] combina com seu foco educacional, assim como à habilidade relevante de seu [guardian|E].\n\nAo definir o Foco da Educação, você também pode especificar se a criança deve ou não ser criada na [faith|E] e/ou [culture|E] do seu [guardian|E]."
 game_concept_childhood_trait:0 "Traço de Infância"
 game_concept_childhood_trait_desc:0 "Toda criança adquire um Traço da Infância à medida que cresce, como [GetTrait('rowdy').GetName( GetNullCharacter )] ou [GetTrait('charming').GetName( GetNullCharacter )].\n\nO Traço adquirido é indicativo de qual [education_focus|E] será melhor para eles."
 game_concept_diplomacy:0 "Diplomacia"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Habilidade de Diplomacia"
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$ é uma [skill|E] que representa a capacidade de encantar, negociar e persuadir do Personagem .\n\nA diplomacia afeta diretamente as [opinions|E] que os outros Personagens tem sobre você. Também é utilizada para promover [schemes|E] diplomáticos.\n\nO [lifestyle|E] correspondente é o [diplomacy_lifestyle|E]."
 game_concept_martial:0 "Marcial"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Habilidade Marcial"
 game_concept_martial_skill_desc:2 "A [skill|E] $game_concept_martial$ indica em quanto o Personagem é bom em travar [wars|E] e liderar [armies|E] em uma [battle|E].\n\nUma alta habilidade marcial é importante para [army_commanders|E], já que melhora a sua [advantage|E] em [battle|E].\n\nO [lifestyle|E] correspondente é o [martial_lifestyle|E]."
 game_concept_stewardship:0 "Administração"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Habilidade de Administração"
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ é uma [skill|E] que ajuda os [rulers|E] a gerenciarem seus [domains|E]. Ela aumenta diretamente os [taxation|E], tornando-se uma habilidade muito útil para todos os governantes.\n\nO [lifestyle|E] correspondente é o [stewardship_lifestyle|E]. Cada [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] pontos de Administração aumentam o seu [domain_limit|E] em 1."
 game_concept_intrigue:0 "Intriga"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Habilidade de Intriga"
 game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$ é uma [skill|E] que representa a capacidade do Personagem de entender e manipular os outros, e para organizar tramas elaboradas.\n\nÉ principalmente usado para promover — e se defender — dos [schemes|E] de intrigas.\n\nO [lifestyle|E] correspondente é o [intrigue_lifestyle|E]."
 game_concept_learning:0 "Aprendizado"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Habilidade de Aprendizado"
 game_concept_learning_skill_desc:1 "$game_concept_learning$ é uma [skill|E] que mede a alfabetização e a sabedoria de um Personagem. A habilidade de aprendizagem de um [ruler|E] afeta o custo de aumentar a [crown_authority|E], e também produz uma quantidade mensal de [piety|E].\n\nPersonagens com alta aprendizagem podem ter um amplo conhecimento de todos os empreendimentos acadêmicos comuns, incluindo teologia, filosofia, linguagem e matemática.\n\nO [lifestyle|E] correspondente é o [learning_lifestyle|E]."
 PROWESS_MUSCLE_INFO:0 "Aumentar a destreza aumentará a Massa Muscular de um Personagem."
 PROWESS_MUSCLE_INFO_PERSONAL:0 "Aumentar a sua [prowess|E] aumentará a sua Massa Muscular"
 game_concept_prowess:0 "Proeza"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Habilidade de Proeza"
 game_concept_prowess_skill_desc:3 "$game_concept_prowess$ é uma [skill|E] secundária que reflete a aptidão do Personagem no combate pessoal.\n\nUma alta Habilidade de Proeza significa que eles são mais propensos a sobreviver e ter um bom desempenho tanto como [knights|E] em [battles|E] e nos [single_combat_duel_plural|E].\n\nCada ponto de Proeza dá um Cavaleiro:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_lifestyle:0 "Estilo de Vida"
 game_concept_lifestyles:0 "Estilos de Vida"
 game_concept_lifestyle_desc:2 "[rulers|E] [adults|E] devem escolher um $game_concept_lifestyle$, o qual permitirá que eles selecionem um [focus|E] e comecem a ganhar [perks|E].\n\nCada $game_concept_lifestyle$ possui seu prórpio tipo de [experience|E], que pode ser usador para adquirir $game_concept_perks$. Por exemplo, será necessário Experiência em [intrigue_lifestyle|E] para ganhar $game_concept_perks$ como [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] ou [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\nOs $game_concept_lifestyles$ são:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Experiência do Estilo de Vida"
 game_concept_experience:0 "Experiência"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ é acumulada passivamente quando você possui um [focus|E] selecionado, ou concedido em alguns eventos. Existem diferentes tipos de $game_concept_lifestyle_experience$, uma para cada categoria do [lifestyle|E].\n\nGanhando $game_concept_lifestyle_experience$ suficiente dentro de uma categoria irá conceder um [perk|E]."
 game_concept_focus:0 "Foco"
 game_concept_focuses:0 "Focos"
 game_concept_focus_desc:0 "Cada [lifestyle|E] possui um número de $game_concept_focuses$, um dos quais deve ser escolhido ao selecionar o $game_concept_lifestyle$.\n\n$game_concept_focuses$ fornecem bônus passivos e influenciam os tipos de eventos que aparecem. #weak (ex: ter um $intrigue_temptation_focus$ irá impulsionar a [fertility|E] and aumentar as chances de eventos com temas sedutores aparecerem.)#!\n\nOs Personagens podem alternar entre $game_concept_focuses$ com o mesmo $game_concept_lifestyle$ sem perder a capacidade de ganhar experiência nesse $game_concept_lifestyle$."
 game_concept_dynasty_perk:0 "Legado da Dinastia"
 game_concept_dynasty_perks:0 "Legados da Dinastia"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ são Benefícios desbloqueáveis que fornecem efeitos poderosos para todos os membros de uma [dynasty|E].\n\nA [dynast|E] desbloqueis $game_concept_dynasty_perks$ gastando [dynasty_prestige|E], com cada Legado na mesma faixa sendo progressivamente mais caro e poderoso.\n\n$game_concept_dynasty_perks$ demoram a chegar, mas ficam com a Dinastia para sempre."
 game_concept_perk:0 "Benefício"
 game_concept_perks:0 "Benefícios"
 game_concept_perk_desc:1 "Benefícios são bençãos (?) desbloqueáveis que fornecem muitos efeitos úteis e interessantes. Eles são desbloqueados selecionando um [focus|E] em um [lifestyle|E] e gastando o tipo associado de [experience|E] #weak (ex: Acumule $game_concept_experience$ em Intriga se deseja desbloquear o $game_concept_perk$ de um $game_concept_intrigue_lifestyle$.)#!"
 game_concept_decision:0 "Decisão"
 game_concept_decisions:0 "Decisões"
 game_concept_decide:0 "Decidir"
 game_concept_decision_desc:1 "Uma $game_concept_decision$é uma ação especial que um [character|E] pode tomar à vontade.\n\nCada decisão tem seus próprios efeitos definidos, que podem variar de pequenas mudanças de Personagem a impactos no quem balancem o [empire|e].\n\nAs decisões que movem um Personagem para um local específico por um período de tempo são chamadas de [activities|E]."
 game_concept_activity:0 "Atividade"
 game_concept_activities:0 "Atividades"
 game_concept_activity_desc:0 "$game_concept_activities$ são um tipo de [decision|E] que ocorrem em um local específico por um determinado período de tempo.\n\nOutros Personagens geralmente são convidados a participar da mesma Atividade, por exemplo, Festas e Caças."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Uma [activity|E] onde Governantes e Membros da Corte dem um Reino se reúnem para celebrar... uma coisa ou outra.\n\nOs participantes perderão [stress|E] e aumentarão a sua [opinion|E] sobre o Anfitrião. Também pode haver uma série de outras consequências de reunir tantas pessoas.\n\nUm [ruler|E] vai convidar seu [liege|E] e seus [vassals|E] (além de vários [courtiers|E]) para uma $activity_feast$."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:1 "Uma [activity|E] onde os Governantes e seus Vassalos se reúnem para caçar animais em algum lugar selvagem.\n\nO objetivo principal desta atividade é reduzir o [stress|E] e ganhar [prestige|E].\n\nUm [ruler|E] vai convidar seus [courtiers|E], [guests|E] e [vassals|E] para uma $activity_hunt$."
 game_concept_playdate:0 "$activity_playdate$"
 game_concept_playdate_desc:0 "Uma [activity|E] onde jovens Governantes e Membros da Corte de um Reino se reúnem para brincar e esquecer a tristeza do dia.\n\nOs participantes vão perder [stress|E] e aumentar a sua [opinion|E] sobre o Anfritrião. Também pode haver uma série de outras consequências de reunir tantas crianças.\n\nUm [ruler|E] vai convidar seu [liege|E] e seus [vassals|E] (além de vários [courtiers|E]) para uma $activity_playdate$."
 game_concept_taxes:0 "Impostos"
 game_concept_tax:0 "Imposto"
 game_concept_taxation:0 "Tributação"
 game_concept_taxes_desc:1 "$game_concept_taxes$ são a fonte mensal mais importante de [income|E] do [gold|E] dos [rulers|E].\n\nCada [holding|E] que o governante possui fornecem os [domain_taxes|E], a cada mês. Além disso, a maioria dos [vassals|E] tem a [obligation|E] pagar uma parte de seus próprios impostos arrecadados aos seu [liege|E] na forma de [liege_taxes|E]."
 game_concept_dread:0 "Temor"
 game_concept_dreadful:0 "Terrível"
 game_concept_dreaded:0 "Temido"
 game_concept_dread_desc:4 "$game_concept_dread$ é a medida de quanto um [ruler|E] é temido pelo outros Personagens.\n\nGovernantes aumentam o $game_concept_dread$ realizando atos cruéis e hediondos, como torturando e executando [prisoners|E].\n\nTemor torna possível jogar como um [tyrant|E], porque  [vassals|E] indisciplinados podem ficar [intimidated|E] ou [cowed|E], fazendo com que eles tenham  medo de se opor a você.\n\nO Temor de um Pergonagem vai de 0 a 100. Com o tempo, seu Temor tenderá para o nível natural, o qual é definido pelos seus [personality_traits|E].\n\n#high Um [ruler] terrível tem os seguintes benefícios:#!\n$BULLET_WITH_TAB$[vassals] são desencorajados de entrar em [factions|E]\n$BULLET_WITH_TAB$[vassals] são desencorajados de [scheming|E]\n$BULLET_WITH_TAB$Aumenta a aceitação de um [vassal] #weak (E.g. Revogação do Título.)#!\n$BULLET_WITH_TAB$Aumenta a aceitação de [offer_vassalization|E]\n$BULLET_WITH_TAB$Faz os [electors|E] mais propensos a votar em você\n$BULLET_WITH_TAB$Vassalos são menos prováveis de se opor as mudanças na [law|E]\n\n#weak Lembre que [vassals] corajosos e ousados são menos afetados pelo medo!#!"
 game_concept_truce:0 "Trégua"
 game_concept_truces:0 "Tréguas"
 game_concept_truce_desc:0 "Toda [war|E] termina com uma $game_concept_truce$; um período em que o Atacante não pode declarar Guerra novamente com aquele mesmo [ruler|E] (o Defensor não está vinculado à Trégua).\n\nAs Tréguas podem ser quebradas, mas há uma penalidade severa."
 game_concept_government:0 "Governo"
 game_concept_governments:0 "Governos"
 game_concept_government_form:0 "Forma de Governo"
 game_concept_government_forms:0 "Formas de Governo"
 game_concept_government_desc:2 "A $game_concept_government_form$ de um [ruler|E] determina que tipos de [laws|E] eles têm acesso, assim como quais [obligations|E] possuem com seu [liege|E] se ele não for [independent|E].\n\nAs Formas de Governo são: [feudal|E], [tribal|E], [clan|E], [theocracy|E] e [republic|E]."
 game_concept_feudal:0 "Feudal"
 game_concept_feudal_government:0 "Governo Feudal"
 game_concept_feudalism:0 "Feudalismo"
 game_concept_feudal_desc:0 "\nSob a [government_form|E] Feudal, um [liege|E] dá aos seus [vassals|E] [land|E] para governar em troca de [levies|E] e [taxes|E], regulado por [feudal_contracts|E] individuais entre o Vassalo e seu Soberano."
 game_concept_tribal:0 "Tribal"
 game_concept_tribal_government:0 "Governo Tribal"
 game_concept_tribal_desc:0 "Os Reinos Tribais atrofiaram o [development|E] do Condado, não pode avançar além das [innovations|E] da Era Tribal, não pode construir novas [holdings|E], e geralmente são incapazes de mudar sua [succession_law|E].\n\nNo entanto, eles podem fazer uso de [prestige|E] em vez de [gold|E] para construir seus Reinos e contratar [men_at_arms|E], e possuem acesso a mais [casus_belli|E] comparado com o Reinos [feudal|E]. Exércitos não Tribais sofrem penalidade no [supply_limit|E] em território Tribal hostil."

 game_concept_clan:0 "Clã"
 game_concept_clan_government:0 "Governo do Clã"
 game_concept_clan_desc:0 "Os clãs são uma [government_form|E] em que a quantidade de [levies|E] e [taxes|E] fornecidas para o [liege|E] pelos seus [vassals|E] é determinada por sua [opinion|E] sobre ele. No entanto, a [crown_authority|E] do Soberano podem aumentar o valor mínimo que devem fornecer independentemente da Opinião."
 game_concept_theocracy:0 "Teocracia"
 game_concept_theocracies:0 "Teocracias"
 game_concept_theocratic:0 "Teocrático"
 game_concept_theocratic_government:0 "Governo Teocrático"
 game_concept_theocracy_government:0 "Governo Teocrático"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ é uma [government_form|E] impossível de jogar, disponível para alguns tipos de [faiths|E] dependendo de suas [doctrines|E]. Geralmente são conduzidos por um [head_of_faith|E] ou um [realm_priest|E] [landed|E]. Um Bispo pode também tornar-se um Goverante Teocrático [independent|E] por direito próprio."

 game_concept_republic:0 "República"
 game_concept_republics:0 "Repúblicas"
 game_concept_republican:0 "Republicano"
 game_concept_republic_government:0 "Governo Republicano"
 game_concept_republic_desc:1 "$game_concept_republic_government$ é uma [government_form|E] onde um Cidadão Eleito governa por toda a sua vida — a $game_concept_government_form$ de Burgueses e Comerciantes.\n\nOs [vassals|E] $game_concept_republican$ possuem [obligations|E] definidas, que não podem ser alteradas, e, portanto, sempre fornecem uma quantidade confiável e previsível de [levies|E] e [taxes|E]."
 game_concept_skill:0 "Habilidade"
 game_concept_skills:0 "Habilidades"
 game_concept_skills_desc:0 "As habilidades de um Personagem medem o quão bom ele é em diversas coisas.\n\nAs cinco Habilidades principais são: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]."
 game_concept_building:0 "Edificação"
 game_concept_buildings:0 "Edificações"
 game_concept_building_desc:0 "$game_concept_buildings$ são melhorias que podem ser feitas nas [holdings|E].\n\nMuitos tipos de Construções só podem ser feitas em [baronies|E] específicos ou em certos tipo de [terrain|E].\n\nCada Propriedade tem uma quantidade limitada de espaços para Construção, portanto, uma Propriedade não pode conter todos os tipos disponíveis. [county_capitals|E] ter acesso a um Espaço de Construção adicional.\n\n[duchy_buildings|E] e [special_buildings|E] usam os seus próprios espaços."
 game_concept_duchy_building:0 "Edificação de Ducado"
 game_concept_duchy_buildings:0 "Edificações de Ducado"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ são [buildings|E] poderosas que só podem ser feitas na [de_jure_capital|E] de um [duchy|E]. Apenas um tipo pode ser criado em cada Ducado.\n\n$game_concept_duchy_buildings$ só estarão ativas se o Proprietário também detiver o [title|E] de Ducado associado.\n\nMuitas $game_concept_duchy_buildings$ possuem modificadores que afetam todos as [holdings|E] do Ducado, tornando-os ferramentas poderosas para especialição do seu [domain|E]."
 game_concept_special_building:0 "Edificação Especial"
 game_concept_special_buildings:0 "Edificações Especial"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$ são um tipo único de [buildings|E] que estão presentes em alguns lugares predeterminados ao redor do mundo.\n\nExemplos incluem maravilhas antigas, grandes catedrais e minas notáveis. Alguns já são construídos no início do jogo, enquanto outros precisam ser desenvolvidos.\n\n$game_concept_special_buildings$ geralmente são  muito poderosas, e vale a pena lutar por elas."
 game_concept_economic_building:0 "Edificação Econômica"
 game_concept_economic_buildings:0 "Edificações Econômica"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ são [buildings|E] cuja função principal é aumentar a [domain_income|E] do seu Proprietário."
 game_concept_military_building:0 "Contrução Militar"
 game_concept_military_buildings:0 "Construções Militares"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ são [buildings|E] cuja função principal é aumentar o número de [levies|E] fornecidas para seu [holder|E]."
 game_concept_fortification_building:0 "Contrução de Fortificação"
 game_concept_fortification_buildings:0 "Construções de Fortificação"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ são [buildings|E] cuja função principal é aumentar o [fort_level|E] da Propriedade ou fornecer um bônus de [advantage|E] para os Defensores."

 game_concept_battle:0 "Batalha"
 game_concept_battles:0 "Batalhas"
 game_concept_battle_desc:1 "Uma $game_concept_battles$ começa quando dois [armies|E] opostos entram no mesmo [barony|E].\n\nNo início de uma $game_concept_battle$, um lado geralmente começa com [advantage|E] levando em consideração fatores como [terrain|E], [commander|E] e [commander_traits|E].\n\nExércitos sofrem [casualties|E] com base na quantidade de [damage|E] recebido. Uma $game_concept_battle$ entra em seu [aftermath|E] quando não restar nenhum [soldier|E] em um dos lados.\n\nO vencedor da $game_concept_battle$ é recompensado com [war_score|E] dependendo da magnitude da vitória."
 game_concept_aftermath:0 "Resultado"
 game_concept_aftermath_desc:1 "A fase de $game_concept_aftermath$ de uma [battle|E] acontece sempre que um lado vence. O vencedor tentará acabar com o máximo de [soldiers|E] [Concept( 'retreat', 'Retreating' )|E] possíveis.\n\n[men_at_arms|E] com alta [pursuit|E] são capazes de matar mais $game_concept_soldiers$ durante o $game_concept_aftermath$, enquanto $game_concept_men_at_arms$ com alto [screen|E] irão proteger [soldiers|E] aliados."
 game_concept_casualty:0 "Baixa"
 game_concept_casualties:0 "Baixas"
 game_concept_casualty_desc:0 "[armies|E] irão sustentar uma certa quantidade de $game_concept_casualties$ durante uma [battle|E] dependendo da quantidade de [damage|E] sofrido.\n\nQuando [soldiers|E] são removidos da $game_concept_battle$, serão considerados como [routed_soldiers|E] ou [dead_soldiers|E]."
 game_concept_retreat:0 "Retirada"
 game_concept_retreats:0 "Retiradas"
 game_concept_retreat_desc:0 "Um [army|E] partirá em $game_concept_retreat$ se perder uma [battle|E]. Exércitos também podem ser ordenados a uma $game_concept_retreat$ durante a $game_concept_battles$. Durante a Retirada, o $game_concept_army$ não pode Debandar ou receber novas Ordens de movimento."
 game_concept_illness:0 "Doença"
 game_concept_ill:0 "Doente"
 game_concept_sick:0 "Doente"
 game_concept_sickness:0 "Doença"
 game_concept_illnesses:0 "Doenças"
 game_concept_diseases:0 "Doenças"
 game_concept_illness_desc:0 "As doenças são um tipo de [traits|E] negativo que diminuem a [health|E] do Personagem. Os Traços de Doença podem durar por períodos variados de tempo e diferem muito em sua taxa de letalidade."
 game_concept_medical_treatments:0 "Tratamentos Médicos"
 game_concept_medical_treatments_desc:0 "Quando um Personagem fica [ill|E] ou [GetTrait('wounded_1').GetName( GetNullCharacter )] o Tratamento Médico pode ajudá-los a se recuperar mais rápido.\n\nO responsável por tratar você e seus [courtiers|E] é o [GetCourtPositionType('court_physician_court_position').GetName()]. Tente sempre ter um empregado se você puder pagar o seu salário.\n\nQuanto mais Tratamentos um Médico da Corte realizar, mais sua Habilidade crescerá, concedendo [traits|E] de [GetTrait('physician_2').GetName( GetNullCharacter )]."
 game_concept_combat_width:0 "Largura de Combate"
 game_concept_combat_width_desc:1 "$game_concept_combat_width$ indica quantos [soldiers|E] de cada lado podem lutar entre si simultaneamente em uma [battle|E], e pode ser afetada por fatores como o [terrain|E].\n\nIsso evita que um lado domine completamente o outro e é determinado no início da Batalha."
 game_concept_roll:0 "Sorteio"
 game_concept_rolls:0 "Sorteios"
 game_concept_combat_roll:0 "Sorteio de Batalha"
 game_concept_advantage_roll:0 "Sorteio de Vantagem"
 game_concept_advantage_rolls:0 "Sorteios de Vantagens"
 game_concept_combat_roll_desc:0 "Sorteios de [advantage|E] são feitos para cada [commander|E] durante uma [battle|E]. Estes são feitos em uma escala de 0-10 e completamente aleatórios, mas pode ter um efeito decisivo no resultado de uma $game_concept_battle$."
 game_concept_terrain:0 "Terreno"
 game_concept_terrain_desc:1 "Cada [barony|E] possui um Terreno dominante específico que pode afetar coisas como [supply|E], velocidade de movimento dos [armies|E], a eficácia dos vários tipos dos [regiments|E] de [men_at_arms|E] em uma [battle|E] e [buildings|E] que podem ser construídas.\n\nMuitos [commander_traits|E] também lidam com o Terreno."
 game_concept_independent_ruler:0 "Governante Independente"
 game_concept_independent_ruler_desc:0 "Um [rulers|E] $game_concept_independent$ não possui um [liege|E] e assim aproveita de maior liberdade de ação (ex: em uma declaração de [wars|E]).\n\nNo entanto, ao contrário dos [vassals|E] eles também podem ser atacados diretamente por [rulers|E] Estrangeiros."
 game_concept_independent:0 "Independente"
 game_concept_unlanded:0 "Sem Terra"
 game_concept_unlanded_desc:0 "Personagens $game_concept_unlanded$ não possuem [holdings|E] em seus [domain|E], mas teoricamente ainda pode ser [rulers|E] de alguma maneira. Por exemplo, este pode ser o caso dos [heads_of_faith|E] e os Grão-Mestres das [holy_orders|E]."
 game_concept_landed:0 "Com Terra"
 game_concept_land:0 "Terra"
 game_concept_landed_desc:0 "Um Personagem $game_concept_landed$ é um [ruler|E] que possui [holdings|E]. Exceto em [theocracies|E] e [republics|E], [commoners|E] tornar-se automaticamente [nobles|E] quando possuem Terras, fundando uma nova [dynasty|E]."
 game_concept_head_of_faith:0 "Líder da Fé"
 game_concept_heads_of_faith:0 "Lideres da Fé"
 game_concept_head_of_faith_desc:0 "Um $game_concept_head_of_faith$ é o líder formal de uma [faith|E]. Os poderes e a natureza do $game_concept_head_of_faith$ depende das [doctrines|E] da Fé.\n\nAlgumas crenças possuem o [spiritual_head_of_faith|E] #weak (ex: o Papa)#!, outras um [temporal_head_of_faith|E] #weak (ex: um Califa)#!, e algumas não possuem nada mesmo."
 game_concept_spiritual_head_of_faith:0 "Líder Espiritual da Fé"
 game_concept_head_of_faith_spiritual:0 "Espiritual"
 game_concept_spiritual_head_of_faith_desc:0 "O [head_of_faith|E] [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] é [theocratic|E] e não precisa possuir Terras ([landed|E]) #weak (embora possam ter)#!.\n\n$game_concept_heads_of_faith$ $game_concept_head_of_faith_spiritual$ geralmente têm acesso a interações, como poder conceder [claims|E] ou [gold|E].\n\nDevem as [doctrines|E] da [faith|E] permitirem [great_holy_wars|E] então eles serão [great_holy_war_undirected|E] #weak (ex: as Crusadas)#!."
 game_concept_temporal_head_of_faith:0 "Líder Temporal da Fé"
 game_concept_head_of_faith_temporal:0 "Temporal"
 game_concept_temporal_head_of_faith_desc:0 "Um [head_of_faith|E] [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] age patricamente como um [ruler|E] normal, com o [title|E] de $game_concept_head_of_faith$ sendo destruídos se eles perderem todas as suas Terras.\n\nAs [doctrines|E] da [faith|E] permitem as [great_holy_wars|E] em que eles serão [great_holy_war_directed|E] #weak (ex: Jihads)#!."
 game_concept_routed_soldiers:0 "Baixas temporárias"
 game_concept_routed_soldiers_desc:1 "Em um [battle|E], muitas [casualties|E] são apenas temporárias e não necessariamente mortos ou muito machucados. Diferente das [dead_soldiers|E], estes [soldiers|E] irão viver para lutar outro dia e retornar ao [army|E] depois que a  $game_concept_battle$ for concluída. Eles ainda podem ser derrubados pelo lado vencedor durante o [aftermath|E] de uma $game_concept_battle$, mesmo que o $game_concept_army$ se [retreats|E] voluntariamente."
 game_concept_dead_soldiers:1 "Baixas fatais"
 game_concept_dead_soldiers_desc:0 "Durante uma [battle|E], muitos (mas geralmente não a maioria) dos [soldiers|E] são mortos os feridos de forma tão grave que não poderão lutar novamente. Essas [casualties|E] são permanentes ao contrário das [routed_soldiers|E]."
 game_concept_title_claim:0 "Reivindicação de Título"
 game_concept_title_claims:0 "Reivindicação de Títulos"
 game_concept_claims:0 "Reivindicações"
 game_concept_claim:0 "Reivindicação"
 game_concept_claimed:0 "Reivindicado"
 game_concept_title_claim_desc:0 "Uma $game_concept_claim$ de um [title|E] representa um direito legal de possuí-lo e fornece um [casus_belli|E] para conquistá-lo através da [war|E]. As reivindicações também fornecem uma razão válida para [revoke|E] os [titles|E] de [holders|E] [vassals|E] .\n\nAs reivindicações são geralmente dadas aos [rulers|E] sempre que eles perdem o controle dos Títulos para outra pessoa, mas também pode ser criados através na Tarefa de [fabricate_claim_short|E].\n\nAlém disso, cada criança (até mesmo os [bastards|E]) de um Goveranate possuem [implicit_claim|E] de todos os seus [titles|E]. Se eles não herdarem esse título do [ruler] quando morrer, estes [implicit_claims] serão convertidos em [pressed_claims|E], que podem ser herdados por seus próprios filhos como [unpressed_claims|E]."
 game_concept_pressed_claim:0 "Reivindicação Apresentada"
 game_concept_pressed_claims:0 "Reivindicações Apresentadas"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "Apresentada"
 game_concept_pressed_claim_desc:0 "[claims|E] $game_concept_pressed$s são considerados legalmente fortes, e são Herdadas como [unpressed_claims|E] pelos filhos do [claimant|E]."
 game_concept_unpressed_claim:0 "Reivindicação não Apresentada"
 game_concept_unpressed_claims:0 "Reivindicações não Apresentadas"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "Não apresentada"
 game_concept_unpressed_claim_desc:0 "[claims|E] $game_concept_unpressed$s são juridicamente tênues, e não são Herdadas pelos filhos do [claimant|E].\n\nNo entanto, Reivindicações Não Apresentadas tornam-se [pressed|E]s se forem usadas em um [casus_belli|E] para declarar [war|E] — mesmo que a Guerra termine em um [white_peace|E]."
 game_concept_implicit_claim:0 "Reivindicação Implícita"
 game_concept_implicit_claims:0 "Reivindicações Implícitas"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$ são [claims|E] que são dadas as [eligible_children|E] em totos os [titles|E] possuídos por seus Pais. Se um pai perder um [title|E], o $game_concept_implicit_claim$ da criaçan também será removido."
 game_concept_claimant:0 "Requerente"
 game_concept_claimants:0 "Requerentes"
 game_concept_claimant_desc:0 "Um $game_concept_claimant$ é uma pessoa com uma ou mais [claims|E] para os [titles|E]. Requerentes [ruler|E] podem aprentá-los usando a Reivindicação do [casus_belli|E] para declarar [wars|E].\n\nEste Casus Belli também pode ser usado para pressionar as Reivindicações aos [vassals|E] até mesmo para os Personagens [unlanded|E] em seu [realm|E].\n\nOs reclamantes também podem liderar [factions|E] — mesmo que eles não residam em seu Reino."
 game_concept_renounce:0 "Renúncia"
 game_concept_renounced:0 "Renunciou"
 game_concept_renounce_desc:0 "[prisoners|E] pode ser liberados em troca de renunciarem a todas as suas [claims|E] dos [titles|E] em seu [realm|E].\n\nNo entanto, os filhos do atual [holder|E] nunca podem perder suas reivindicações enquanto o titular ainda estiver vivo."
 game_concept_court:0 "Corte"
 game_concept_courts:0 "Cortes"
 game_concept_court_desc:0 "Todo [ruler|E] possui uma $game_concept_court$, consistindo de vários Personagens [unlanded|E] que servem ao seu [liege|E].\n\nNormalmente, esses [courtiers|E] fazem parte da família do Governante e uma mistura de [nobles|E] e alguns plebeus, sem parentescos mas potencialmente úteis."
 game_concept_courtier:0 "Membro da Corte"
 game_concept_courtiers:0 "Membros da Corte"
 game_concept_courtier_desc:1 "Um $game_concept_courtier$ é um Personagem [unlanded|E] que serve ao seu [ruler|E] em sua [court|E].\n\nOs membros podem:\n$BULLET_WITH_TAB$Servir como [councillors|E]\n$BULLET_WITH_TAB$Servir em [armies|E] como [commanders|E] ou [knights|E]\n$BULLET_WITH_TAB$Virar um [vassal|E] de seu Governante se receber um [title|E]\n$BULLET_WITH_TAB$Deixar seu Governante impor suas [claims|E] em uma [war|E]"
 game_concept_guest:0 "Convidado"
 game_concept_guests:0 "Convidados"
 game_concept_guest_desc:0 "[wanderers|E] às vezes aparece na [court|E] como Convidados. Eles ficarão apenas por um tempo limitado, mas podem ser recrutados como [courtiers|E] permanentes pelo [ruler|E]."
 game_concept_wanderer:0 "Andarilho"
 game_concept_wanderers:0 "Andarilhos"
 game_concept_wanderer_desc:0 "Personagens que não pertencem a uma [court|E] ou possuem quaisquer [titles|e] são chamados de Andarilhos. Eles viajam pelo mundo, visitando Cortes pelo caminho como [guests|E]. Andarilhos podem se tornar Capitães [mercenary|E], líderes de [holy_orders|E], membros do [clergy|E], ou Proprietários da [city|E]."
 game_concept_host:0 "Anfitrião"
 game_concept_host_desc:1 "Um $game_concept_host$ é um [ruler|E] quem não é o Soberano de um Personagem, mas ainda os tem em sua [court].\n\nExistem várias razões possíveis para isso ocorrer, como [wanderers|E] visitando um Governante ou [wards|E] ficando na mesma Corte que seu [guardian|E]."
 game_concept_noble:0 "Nobre"
 game_concept_nobles:0 "Nobres"
 game_concept_nobleman:0 "Nobre"
 game_concept_noblemen:0 "Nobres"
 game_concept_noblewoman:0 "Nobre"
 game_concept_noblewomen:0 "Nobres"
 game_concept_nobility:0 "Nobreza"
 game_concept_noble_desc:0 "$game_concept_nobles$ são Personagens que são membros de uma [dynasty|E]. Personagens sem uma Dinastia são considerados de 'nascidos de baixo' [commoners|E]."
 game_concept_commoner:0 "Plebeu"
 game_concept_lowborn:0 "Nascido de baixo (Plebeu?)"
 game_concept_commoners:0 "Plebeus"
 game_concept_commoner_desc:0 "Um Personagem $game_concept_commoner$ ou $game_concept_lowborn$ não é um membro de uma [dynasty|E] [noble|E]. Eles podem, no entanto, ainda serem poderosos [rulers|E] de [theocracies|E] e [republics|E].\n\nSe um plebeu se Tornar [landed|E], eles imediatamente se tornam Nobres e fundam as suas próprias [dynasties|E] (exceto em [republics|E] e [theocracies|E], que são em grande parte administrados por Plebeus)."
 game_concept_martial_lifestyle:0 "Estilo de Vida Militar"
 game_concept_martial_lifestyle_desc:0 "O $game_concept_martial_lifestyle$ é indicado para Personagens que querem melhorar seus [men_at_arms|E] e [knights|E], aprimorar o [control|E] do seu [domain|E], ou aumentar suas chances de vencer uma [wars|E]."
 game_concept_intrigue_lifestyle:0 "Estilo de Vida Intrigante"
 game_concept_intrigue_lifestyle_desc:0 "O $game_concept_intrigue_lifestyle$ é indicado para Personagens que querem obter sucesso em [schemes|E], ganhar [dread|E], ou Seduzir os outros facilmente."
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint (?)"
 game_concept_diplomacy_lifestyle:0 "Estilo de Vida Diplomático"
 game_concept_diplomacy_lifestyle_desc:0 "O $game_concept_diplomacy_lifestyle$ é indicado para Personagens que desejam ganhar [claims|E] e [casus_bellis|E], aumentar o seu [prestige|E], ou obter vantagens da Família e Amigos."
 game_concept_stewardship_lifestyle:0 "Estilo de Vida Administrtivo"
 game_concept_stewardship_lifestyle_desc:0 "O $game_concept_stewardship_lifestyle$ é indicado para Personagens que desejam melhorar seu [domain|E], satisfazer seu [liege|E] e [vassals|E], ou ganhar muito [gold|E]."
 game_concept_learning_lifestyle:0 "Estilo de Vida de Aprendizado"
 game_concept_learning_lifestyle_desc:0 "O $game_concept_learning_lifestyle$ é indicado para Personagens que querem viver uma vida longa e saudável, ganhar [piety|E], ou bônus adicionais de sua [faith|E]."
 game_concept_crime:0 "Crime"
 game_concept_crimes:0 "Crimes"
 game_concept_criminal:0 "Criminoso"
 game_concept_criminals:0 "Criminosos"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$ são ações que a sociedade vê como censuráveis o suficiente para serem dignas de punição.\n\nCrimes podem ser seculares (com um [vassal|E] se [revolting|E] contra seu [liege|E]) ou religioso (qualquer tipo de comportamento que deve ser [shunned|E] e feito ilegal por sua [doctrine|E]). Crimes seculares só podem ser punidos pelo(s) Personagem(s) que foram prejudicados pela ofensa, mas qualquer [ruler|E] podem punir seus súditos por Crimes Religiosos.\n\nTodos os crimes dão aos Governantes uma razão válida para [imprison|E] os $game_concept_criminals$, e, dependendo da gravidade do crime, de [revoke|E] os seus [titles|E], [banish|E], [torture|E], ou até mesmo [execute|E] os responsáveis. Cada Crime só pode ser punido por um Governante uma vez, embora alguns Crimes dêem ao Criminoso um [fame_trait|E] que eles vão levar para o túmulo.\n\nÀs vezes os personagens escapam com Crimes, os quais são então [secrets|E] que podem ser descobertos por outros Personagens e usados como [blackmail|E]."

 game_concept_shunned:0 "Evitado"
 game_concept_shunned_desc:1 "Muitas [faiths|E] possuem [doctrines|E] que designam certos comportamentos como Evitados. Dependendo da Doutrina específica, esses comportamentos também podem ser considerados [criminal|E].\n\nPersonagens que são pegos praticando comportamentos que são Evitados por sua Fé perdem um [piety_level|E] e ganham o correspondente [fame_trait|E]; esta Característica será detestada por todos cuja Fé considera esse comportamento como Evitado ou Criminoso.\n\nExemplos de comportamentos Evitados incluem:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Recusar Conversão"
 game_concept_refusing_conversion_crime:0 "Recusando Conversão"
 game_concept_refused_conversion_crime:0 "Conversão Recusada"
 game_concept_refuse_conversion_crime_desc:2 "Recusar-se a converter será considerado um [crime|E] se:\n$EFFECT_LIST_BULLET$O [character|E] que está Recusando for da mesma [religion|E] que o $game_concept_character$ criando a demanda\n$EFFECT_LIST_BULLET$A $game_concept_religion$ possuir [heresies|E]\n$EFFECT_LIST_BULLET$A [faith|E] do $game_concept_character$ fazendo a demanda ser [faith_hostile|E] ou ainda em relação a $game_concept_faith$ do $game_concept_character$ que está Recusando"
 game_concept_prison:0 "Prisão"
 game_concept_imprisons:0 "Aprisiona"
 game_concept_imprison:0 "Aprisionar"
 game_concept_imprisoning:0 "Aprisionando"
 game_concept_imprisoned:0 "Preso"
 game_concept_imprisonment:0 "Aprisionamento"
 game_concept_prisons:0 "Prisões"
 game_concept_prisoner:0 "Prisioneiro"
 game_concept_prisoners:0 "Prisioneiros"
 game_concept_jailor:0 "Carceireiro"
 game_concept_prison_desc:0 "[rulers|E] podem manter outros Personagens como Prisioneiros, seja em sua [dungeon|E] em em simples [house_arrest|E]. Personagens correm o risco de serem presos em [battle|E] ou no final de um [siege|E].\n\nOs governantes também podem prender qualquer pessoa dentro do seu próprio [realm|E]. No entanto, isso é visto como [tyrannical|E] a menos que o Personagem seja culpado de um [crime|E].\n\nOs prisioneiros estão à sua mercê e podem ser [executed|E], [tortured|E], Resgatado ou simplesmente liberados."
 game_concept_dungeon:0 "Masmorra"
 game_concept_dungeon_desc:0 "Personagens [imprisoned|E]s mantidos em uma $game_concept_dungeon$ sofrem com o aumento de [stress|E] assim como uma penalidade de [health|E]. Com o tempo, eles provavelmente morrerão de alguma [illness|E] ou sofrer surtor mentais.\n\n[commoners|E] são automaticamente colocados na Masmorra, mas podem ser movidos para uma [house_arrest|E]."
 game_concept_house_arrest:0 "Prisão Domiciliar"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ é uma forma branda de [prison|E] onde os Personagens não sofrem efeitos nocivos, exceto o tédio. Entretando, [rulers|E] pode jogá-los em uma [dungeon|E], embora reduza as [opinions|E] dos [close_family|E] do Prisioneiro.\n\n[nobles|E] capturados são colocados automaticamente em [house_arrest|E]."
 game_concept_tyranny:0 "Tirania"
 game_concept_tyrant:0 "Tirano"
 game_concept_tyrannical:0 "Tirânico"
 game_concept_tyranny_desc:0 "Muitas ações de um [ruler|E] são consideradas $game_concept_tyrannical$ — contra a lei ou as [doctrine|E] da religião. Por exemplo, [imprisoning|E] ou [revoking|E] os [titles|E] de alguém que não cometeu nenhum [crime|E] é considerado Tirania.\n\nTirania atua como um modificador de Opinião geral para todos os Personagens do [realm|E]."
 game_concept_execute:0 "Executar"
 game_concept_executed:0 "Executado"
 game_concept_executing:0 "Executando"
 game_concept_execution:0 "Execução"
 game_concept_executions:0 "Execuções"
 game_concept_execute_desc:1 "Personagens [imprisoned|E]s podem ser $game_concept_executed$. Isso é considerado [tyrannical|E] a menos que seu prisioneiro tenha uma [execute_reason|E].\n\nAs execuções aumentam o seu [dread|E]e nunca são bem recebidos pelo [close_family|E] do alvo."
 game_concept_torture:0 "Tortura"
 game_concept_tortured:0 "Torturado"
 game_concept_torturing:0 "Torturando"
 game_concept_torture_desc:0 "Personagens [imprisoned|E]s podem ser $game_concept_tortured$, danificando sua [health|E] ou até mesmo mutilando-os de diferentes maneiras.\n\nA tortura pode aliviar o [stress|E] para os Personagens [GetTrait('callous').GetName( GetNullCharacter )] e [GetTrait('sadistic').GetName( GetNullCharacter )], mas causa estresse para aqueles de natureza amável.\n\nTorturar [rulers|E] também aumenta o seu [dread|E]."
 game_concept_banish:0 "Banir"
 game_concept_banished:0 "Banido"
 game_concept_banishment:0 "Banimento"
 game_concept_banishment_desc:1 "Personagens [imprisoned|E]s podem ser $game_concept_banished$ do [realm|E], que é sem dúvida a forma mais severa de punição. [landed|E] de Governantes $game_concept_banished$s são depostas, enquanto Membros da Corte $game_concept_banished$s têm seus bens apreendidos.\n\nBanimento sem motivo (ex: algum [crime|E] grave) é considerado extremamente [tyrannical|E]."
 game_concept_revoke:0 "Revogar"
 game_concept_revoked:0 "Revogado"
 game_concept_revoking:0 "Revogando"
 game_concept_revocation:0 "Revogação"
 game_concept_revocations:0 "Revogações"
 game_concept_revoke_desc:0 "Em uma [limited_crown_authority|E] ou maior, [rulers|E] podem ter o direito dos [titles|E] de seus [vassals|E] $game_concept_revoke$, mas a menos que o Vassalo Esteja [imprisoned|E] esta é uma proposta arriscada, pois o Vassalo pode recusar e se Rebelar.\n\nA revogação de Títulos é considerada [tyrannical|E] a menos que o Vassalo seja culpado de um [crime|E] bastante grave."
 game_concept_retract:0 "Recolher"
 game_concept_retracted:0 "Recolhido"
 game_concept_retracting:0 "Recolhendo"
 game_concept_retraction:0 "Retração"
 game_concept_retractions:0 "Retrações"
 game_concept_retract_desc:0 "Em uma [limited_crown_authority|E] ou maior, [rulers|E] podem $game_concept_retract$ o [vassal|E] de outro Vassalo, mas a menos que este último esteja [imprisoned|E] isso é arriscado, pois o Vassalo pode recusar e se Rebelar.\n\nA Retração de Vassalo é considerado [tyrannical|E] a menos que o Vassalo seja culpado de um [crime|E] bastante grave."
 game_concept_transfer:0 "Transferir"
 game_concept_transferred:0 "Transferido"
 game_concept_transferring:0 "Transferindo"
 game_concept_transfer_desc:0 "[rulers|E] podem $game_concept_transfer$ um de seus [vassals|E] para outro Vassalo, desde que o primeiro seja de um nível inferior ao segundo. Esta é uma boa maneira de aumentar a [opinion|E] de um Vassalo, especialmente se o vassalo Transferido for parte do seu [realm|E] [de_jure|E]."
 game_concept_men_at_arms:0 "Homens Armados"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$ são [soldiers|E] profissionais, superiores as [levies|E].\n\nO jogador tem controle direto sobre a composição e o tamanho dos [regiments|E] de seus Homens Armados.\n\nDiferentes tipos de Homem Armados são bons ou ruins em diferentes tipos de [terrain|E]. Cada tipo também [counters|E] o outro."
 game_concept_skirmishers:0 "Escaramuçadores"
 game_concept_skirmisher:0 "Escaramuçador"
 game_concept_skirmishers_desc:0 "Escaramuçadores são [men_at_arms|E] que estão levemente mais armados e habilidosos em assediar o inimigo.\n\nEmbora cada tipo de Escaramuçador seja único, eles geralmente são [counter|E] por [heavy_infantry|E], e são, por sua vez, combatidos por [archers|E]."
 game_concept_archers:0 "Arqueiros"
 game_concept_archer:1 "Arqueiro"
 game_concept_archers_desc:0 "Arqueiros são [men_at_arms|E] que lutam a pé com armas de longo alcance.\n\nEmbora cada tipo de Arqueiro seja único, eles geralmente [counter|E] [skirmishers|E], e são, por sua vez, combatidos por [heavy_cavalry|E] e [light_cavalry|E]."
 game_concept_light_cavalry:0 "Cavalaria Leve"
 game_concept_light_cavalry_desc:0 "Cavalaria Leve são [men_at_arms|E] montados que se destacam em explorar e perseguir o inimigo.\n\nEmbora cada tipo de Cavalaria Leve seja único, eles geralmente [counter|E] [archers|E], e são, por sua vez, combatidos por [spearmen|E].\n\nA Cavalaria Leve também costuma ser forte em [terrain|E]s planos.\n\nEm comparação com a [heavy_cavalry|E], eles geralmente são melhores em [pursuit|E] e [screen|E]."
 game_concept_heavy_cavalry:0 "Cavalaria Pesada"
 game_concept_heavy_cavalry_desc:0 "Cavalaria Pesada são [men_at_arms|E] montados e fortemente blindados.\n\nEmbora cada tipo de Cavalaria Pesada seja único, eles geralmente [counter|E] [archers|E], e são, por sua vez, combatidos por [spearmen|E].\n\nA Cavalaria Pesada também costuma ser forte em [terrain|E]s planos.\n\nEm comparação com a [light_cavalry|E], eles geralmente são mais fortes em [damage|E] bruto e [toughness|E]."
 game_concept_spearmen:0 "Lanceiros"
 game_concept_spearmen_desc:0 "Lanceiros são [men_at_arms|E] que lutam a pé com várias armas de hastes.\n\nEmbora cada tipo de Spearman seja único, eles geralmente [counter|E] [heavy_cavalry|E] e [light_cavalry|E], e são, por sua vez, combatidos por [heavy_infantry|E].\n\nLanceiros também costumam ser fortes em terrenos íngremes e montanhosos."
 game_concept_heavy_infantry:0 "Infantaria Pesada"
 game_concept_heavy_infantry_desc:0 "Infantaria Pesada são [men_at_arms|E] que lutam a pé, com armaduras e armas mais pesadas.\n\nEmbora cada tipo de Infantaria Pesada seja único, eles geralmente [counter|E] [spearmen|E], e são, por sua vez, combatidos por [skirmishers|E]."
 game_concept_archer_cavalry:0 "Cavalaria de Arqueiros"
 game_concept_archer_cavalry_desc:0 "$game_concept_archer_cavalry$ são [men_at_arms|E] montados, equipados com armas de longo alcance.\n\nEmbora cada tipo de $game_concept_archer_cavalry$ seja único, eles geralmente [counter|E] [heavy_infantry|E], e são, por sua vez, combatidos por [archers|E] equipado com Bestas.\n\n$game_concept_archer_cavalry$ também são frequentemente fortes em [terrain|E] planos, particularmente Estepe."
 game_concept_camel_cavalry:0 "Cavalaria de Camelos"
 game_concept_camel_cavalry_desc:0 "$game_concept_camel_cavalry$ são [men_at_arms|E] montados que, parecido com a [light_cavalry|E], se destacam em explorar e perseguir o inimigo.\n\nEles geralmente [counter|E] $game_concept_light_cavalry$ e são, por sua vez, combatidos por[spearmen|E].\n\n$game_concept_camel_cavalry$ são frequentemente fortes no Deserto e na terra [terrain|E] Seca."
 game_concept_elephant_cavalry:0 "Cavalaria de Elefantes"
 game_concept_elephant_cavalry_desc:0 "$game_concept_elephant_cavalry$ são [men_at_arms|E] montados e geralmente blindados.\n\nEmbora cada tipo de $game_concept_elephant_cavalry$ seja único, eles geralmente [counter|E] para unidades de Infantaria, e são por sua vez combatidos por [spearmen|E].\n\n$game_concept_elephant_cavalry$ também são frequentemente fortes na em [terrain|E] de Selva."
 game_concept_special_troops:0 "Soldados Especiais"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ não são como [armies|E] comuns, uma vez que não são convocados a partir de uma [holding|E]. $game_concept_special_troops$podem ser obtidos através de Eventos e representam várias coisas, como séquitos, hordas vorazes e camponeses ambiciosos.\n\nNormalmente possuem custom de manutenção e não podem ser reforçados. Use-os com sabedoria se tiver.\n\nMuitos [rulers|E] históricos começam o jogo com $game_concept_special_troops$."
 game_concept_line:0 "Fila"
 game_concept_line_of_succession:0 "Fila de Sucessão"
 game_concept_line_of_succession_desc:0 "A Fila de Sucessão é a ordem na qual certos personagens Herdam alguns [titles|E], determinados pela [succession_law|E]."
 game_concept_counter:0 "Contador"
 game_concept_counters:0 "Contadores"
 game_concept_men_at_arms_counter:0 "Men-At-Arms Counter (?)"
 game_concept_men_at_arms_counter_desc:0 "A mairoria dos [men_at_arms|E] são capazer de $game_concept_counter$ outro tipo de $game_concept_men_at_arms$.\n\nQuando um [regiment|E] é contra-atacado, sua eficácia durante [battle|E] diminui. Quanto mais o $game_concept_regiment$ é superado pelo seu $game_concept_counter$, maior será a penalidade."
 game_concept_intimidated:0 "Intimidado"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Personagens que temem muito outro Personagem são Intimidados por eles. Isso geralmente é causado pelo [dread|E] e/ou uma personalidade Covarde.\n\nPersonagens intimidados são menos propensos a iniciar ações hostis contra quem eles temem, incluindo ingressar ou iniciar [factions|E].\n\nPersonagens que são ainda mais medrosos são marcados como [cowed|E]."
 game_concept_cowed:1 "Aterrorizado"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:2 "Personagens aterrorizados ficam paralisados pelo medo de alguém e raramente tomarão qualquer ação hostil contra esse Personagem, incluindo começar [factions|E].\n\nOs personagens são aterrorizados ou [intimidated|E] pelo [dread|E] e/ou por uma personalidade covarde."
 game_concept_supply:0 "Suprimentos"
 game_concept_supply_state:0 "Estado do Fornecimento"
 game_concept_supply_desc:1 "$game_concept_supply$ é a quantidade de alimentos e equipamentos que um [army|E] carrega. Os exércitos começarão a perder seus $game_concept_supply$ quando seu tamanho ultrapassar o [supply_limit|E] de sua localização atual.\n\nExércitos que estão ficando sem $game_concept_supplies$ vão sofrer penalidades nas [advantage|E] em [battle|E], e quando eles se esgotarem completamente, começarão a sofrer de [attrition|E].\n\nSuprimentos aumentam ao longo do tempo enquanto o Exército permanecer abaixo do $game_concept_supply_limit$ em um território aliado."
 game_concept_supplied:0 "Fornecido"
 game_concept_supplies:0 "Suprimentos"
 game_concept_supply_limit_mult:0 "Multiplicador do Limite de Fornecimento"
 game_concept_supply_limit:0 "Limite de Fornecimento"
 game_concept_supply_limit_desc:0 "O $game_concept_supply_limit$ determina a quantidade de [soldiers|E] que você pode ter em um [barony|E], conforme determinado pelo [terrain|E] do Baronato e do seu [development|E].\n\nSe o tamanho total do seu [army|E] for maior que o $game_concept_supply_limit$, seus $game_concept_armies$ irão ficar sem [supply|E] e eventualmente sofrer [attrition|E]."
 game_concept_attrition:0 "Atrito"
 game_concept_attrition_desc:1 "[armies|E] podem sofrer $game_concept_attrition$, que é quando os [soldiers|E] são perdidos devido à deserção, doença ou fome.\n\n$game_concept_attrition$ ocorre quando um Exército está fora sem [supplies|E], sitiando uma [fortified_holding|E], ou movendo-se de um [county|E] hostil para o outro se o destino não possuir fronteiras com o $game_concept_county$ que já está sob controle."
 game_concept_objectives:0 "Objetivos"
 game_concept_objectives_desc:1 "Certas partes de um [realm|E] inimigo (geralmente a [realm_capital|E] e as [holdings|E] em uma região que é [war_target|E] de uma [war|E]) são considerados $game_concept_objectives$. [occupying|E] os $game_concept_objectives$, você começar a 'contar' pontos para o [war_score|E].\n\nPara o Defensor, o [war_score|E] começa a contar (após um período inicial de tempo) se o lado Atacante puder ser impedido de ocupar qualquer $game_concept_objectives$."
 game_concept_war_contribution:0 "Contribuição de Guerra"
 game_concept_contribution:0 "Contribuição"
 game_concept_contribute:0 "Contribuir"
 game_concept_war_contribution_desc:1 "[rulers|E] que ajudam os seu [allies|E] em uma [war|E] ganham $game_concept_war_contribution$ dependendo do número e tamanho das [battles|E] que lutam, bem como o número de [holdings|E] eles conseguem [occupy|E].\n\nApós o término de uma guerra, cada Contribuidor é recompensado em relação à sua Contribuição. Os rapina exatas dependem [casus_belli|E] da Guerra, mas normalmente é [gold|E], [prestige|E] out [piety|E].\n\nObserve que a Contribuição aumenta mesmo perdendo Batalhas."
 game_concept_scheme_power:0 "Poder do Esquema"
 game_concept_scheme_power_desc:0 "O $game_concept_scheme_power$ de um [scheme|E] afeta a rapidez com que ele progride. A [scheme_resistance|E] de um [scheme_target|E] é então subtraída do $game_concept_scheme_power$, resultando em uma chance de progresso mensal #weak (Mínimo de #V 5%#!.)#!\n\n$game_concept_scheme_power$ é aumentado pela [skill|E] do [schemer|E], seus [agents|E] e seu [spymaster|E], assim como pela [councillor_task|E] de '$task_support_schemes$' (se o Esquema for um [scheme_hostile|E])."
 game_concept_scheme_resistance:0 "Resistência ao Esquema"
 game_concept_scheme_resistance_desc:1 "A $game_concept_scheme_resistance$ de um [ruler|E] diminui a velocidade dos [schemes|E] contra eles. O [scheme_power|E] de um [scheme_owner|E] é reduzido por este valor, reduzindo assim também a chance de progresso mensal #weak (Mínimo de #V 5%#!)#!.\n\n$game_concept_scheme_resistance$ é aumentado pelo [skill|E] correspondente do [scheme_target|E] e seu [spymaster|E], assim como pela [councillor_task|E] de '$task_disrupt_schemes$' (se o Esquema for um [scheme_hostile|E])."
 game_concept_hostile_scheme_resistance:0 "Resistência ao Esquema Hostil"
 game_concept_hostile_scheme_resistance_desc:0 "Um modifier da [scheme_resistance|E] aplicada apenas em [hostile_schemes|E]"
 game_concept_scheme_success_chance:0 "Chance de Sucesso do Esquema"
 game_concept_success_chance:0 "Chance de Sucesso"
 game_concept_scheme_success_chance_desc:0 "A $game_concept_success_chance$ de um [scheme|E] determina a probabilidade de sucesso quando executado. Uma $game_concept_success_chance$ alta também aumenta o [secrecy|E] de um Esquema.\n\nDiferentes Esquemas têm coisas diferentes que aumentam sua $game_concept_success_chance$, mas para um Esquema [scheme_hostile|E] elas sempre serão elevadas se possuir [agents|E].\n\nA maioria dos esquemas limita o mínimo e o máximo para a $game_concept_success_chance$, para Esquemas Hostis o mais baixo é #V 5%#! e o maior é #V 95%#!.\n\n[secret_schemes|E] que são descobertos pelo [scheme_target|E] possuem uma redução na $game_concept_success_chance$."
 game_concept_secrecy:0 "Sigilo"
 game_concept_secrecy_desc:0 "O $game_concept_secrecy$ de um [scheme|E] determina a probabilidade dp [scheme_owner|E] de permanecer indetectável quando um Esquema é #emphasis executado#!.\n\n$game_concept_secrecy$ é diretamente influenciado pela [success_chance|E].\n\nNem todos os Esquemas fazem uso de $game_concept_secrecy$, embora Esquemas [scheme_hostile|E] normalmente façam."
 game_concept_county_development:0 "Desenvolvimento"
 game_concept_development:0 "Desenvolvimento"
 game_concept_county_development_desc:0 "$game_concept_county_development$ é a medida da infraestrutura local e do avanço tecnológico de um [county|E]. \n\nQuanto maior o $game_concept_county_development$ maior a quantidade de [levies|E], [taxes|E], e [supply_limit|E] obtidos pelo $game_concept_county$."
 game_concept_county_development_growth:0 "Crescimento do Desenvolvimento"
 game_concept_development_growth:0 "Crescimento do Desenvolvimento"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ mede em que ponto o Condado se encontra na direção de aumentar o seu Desenvolvimento.\n\nCom $game_concept_county_development_growth$ no 100, o $game_concept_county_development$ é acrescido de 1."
 game_concept_existing_development:0 "Desenvolvimento Existente"
 game_concept_existing_development_desc:1 "The [develop_county|E] steward task suffers from diminishing returns. The more [development|E] a [county] already has, the more [development_growth|E] is penalized.\n\nBy default, [counties] reach the maximum [existing_development] penalty at 10 [development|E]. Each [era|E] has an [innovation|E] which significantly increases this limit, going all the way up to 90 [development|E] in the $culture_era_late_medieval$ [era].\n\nInnovations that affect the $game_concept_existing_development$ modifier:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Controle do Condado"
 game_concept_control:0 "Controle"
 game_concept_control_desc:1 "$game_concept_control$ mede a "Garra" que o governo tem sobre a população de um [county|E]. É crucial, especialmente para coletar [taxes|E] das [holdings|E].\n\nQuando um Condado muda de mãos através de uma [war|E], o Controle cai drasticamente, o que pode ser uma boa razão para Vassalizar o atual [holder|E] (se o [casus_belli|E] permitir). O Controle do Condado também pode ser danificado por [sieges|E] e [Concept( 'peasant_faction', 'Revoltas Camponesas' )|E].\n\nBaixo Controle pode levar a [county_corruption|E], e a principal maneira de aumentar o controle é uma [councillor_task|E] disponível para o seu [marshal|E]."
 game_concept_absolute_control:0 "Controle Absoluto"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ is a special state of [control|E] enabled by the $absolute_control_perk_name$ [perk|E], denoting that the ruler has an iron grip over the population.\n\nWhenever $game_concept_control$ is at #V 100#!, it will instead display as '$ABSOLUTE_COUNTY_CONTROL$' and give additional bonuses to [taxes|E] and [levies|E]."
 game_concept_county_corruption:0 "Corrupção do Condado"
 game_concept_county_corruption_desc:0 "Enquanto um [county|E] tem baixo [control|E] ou seu [holder|E] está em [debt|E], o Condado pode adquirir a $game_concept_county_corruption$. Estes são vários tipos negativos de [county_modifiers|E].\n\nA $game_concept_county_corruption$ desaparecerá com o tempo, mas se a causa raiz persistir ([debt|E] ou falta de [control|E]), ela pode reaparecer.\n\nA $game_concept_councillor_task$ chamda $task_increase_control$ do $councillor_marshal$ pode limpar uma $game_concept_county_corruption$ mais rápido."
 game_concept_county_modifier:0 "County Modifier"
 game_concept_county_modifiers:0 "County Modifiers"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ are modifiers that affect a [county|E]'s various values.\n\n[baronies|E] can have modifiers of their own, and they can be viewed in the [holdings|E] of the $game_concept_county$."
 game_concept_fleet:0 "Fleet"
 game_concept_fleets:0 "Fleets"
 game_concept_fleet_desc:1 "[armies|E] who move into a Sea Zone will automatically [embark|E] onto a $game_concept_fleet$. [embarking] costs a sum of [gold|E], symbolizing the procurement and construction of ships.\n\nWhile on a $game_concept_fleet$, [armies] will be able to traverse water at a rapid pace, though they will cost #V 25%#! more maintenance and will start losing [supplies|E] after #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! days at sea.\n\n$game_concept_fleets$ do not engage each other in [battles|E].\n\nWhen an $game_concept_army$ disembarks, the $game_concept_fleet$ will disappear and the $game_concept_army$ will become [recently_disembarked|E]."
 game_concept_domain_income:0 "Renda do Domínio"
 game_concept_domain_taxes:0 "Impostos de Domínio"
 game_concept_domain_income_desc:1 "Sua $game_concept_domain_income$ consiste nos [taxes|E] que você coleta do seu próprio [domain|E]. O valor arrecadado depende do [control|E] local e dos níveis de [development|E]."
 game_concept_vassal_taxes:0 "Impostos dos Vassalos"
 game_concept_vassal_taxes_desc:1 "Os $game_concept_vassal_taxes$ consistem nos [taxes|E] que você recebe dos seus [vassals|E]. O valor depende das [obligations|E] de cada Vassalo.\n\nDo ponto de vista deles, esses mesmos impostos são chamados de [liege_taxes|E] para distingui-los de quaisquer outros impostos que também são coletados dos seus próprios $game_concept_vassals$."
 game_concept_liege_taxes:0 "Impostos do Soberano"
 game_concept_liege_taxes_desc:1 "Os $game_concept_liege_taxes$ são os [taxes|E] que você deve pagar ao seu [liege|E] como parte de suas [obligations|E]. Você não paga nenhum imposto se for [independent|E].\n\nDo ponto de vista do seu Soberano, esses mesmos impostos são chamados de [vassal_taxes|E] para distingui-los de quaisquer impostos que possam dever aos seus próprios $game_concept_lieges$."
 game_concept_usurp_title:0 "Usurp Title"
 game_concept_usurp:0 "Usurpar"
 game_concept_usurped:0 "Usurpado"
 game_concept_usurpation:0 "Usurpação"
 game_concept_usurp_title_desc:1 "A [title|E] held by a foreign [ruler|E] can usually be Usurped if more than #V 50%#! of its [de_jure|E] [counties|E] are within your [realm|E]. This process gives the [title|E] to you, which is particularly important for ensuring you are the [rightful_liege|E] of your [vassals|E].\n\nUsurpation is more difficult if the current holder's [faith|E] is hostile to yours; in this case usurpation is only possible if the holder no longer possesses any of its [de_jure|E] [counties|E] inside his Realm."
 game_concept_close_family:0 "Família Próxima"
 game_concept_close_family_members:0 "Familiares Próximos"
 game_concept_close_family_member:0 "Familiar Próximo"
 game_concept_close_family_desc:0 "The Close Family of a character includes:\n$BULLET_WITH_TAB$Parents\n$BULLET_WITH_TAB$Grandparents\n$BULLET_WITH_TAB$Children\n$BULLET_WITH_TAB$Grandchildren\n$BULLET_WITH_TAB$Siblings"
 game_concept_extended_family:0 "Extended Family"
 game_concept_extended_family_members:0 "Extended Family Members"
 game_concept_extended_family_desc:0 "The Extended Family of a character includes:\n$BULLET_WITH_TAB$Cousins\n$BULLET_WITH_TAB$Uncles\n$BULLET_WITH_TAB$Aunts\n$BULLET_WITH_TAB$Nephews\n$BULLET_WITH_TAB$Nieces"
 game_concept_family:0 "Família"
 game_concept_family_members:0 "Membros da família"
 game_concept_family_member:0 "Membro da Família"
 game_concept_family_desc:0 "A character's family consists of their [close_family_members|E] and [extended_family_members|E]."
 game_concept_kinslayer:0 "Matador de Parente"
 game_concept_kinslayers:0 "Matador de Parentes"
 game_concept_kinslaying:0 "Matança de Parentes"
 game_concept_kinslaying_desc:0 "A Kinslayer is a Character who is known to have slain a [family_member|E]. Some [faiths|E] view kinslaying as [criminal|E].\n\nThe three Kinslaying traits are:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Given to those who kill [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Given to those who kill [extended_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — Given to those who kill a member of their [dynasty|E]"
 game_concept_gender_law:0 "Lei de Gênero"
 game_concept_gender_laws:0 "Leis de Gênero"
 game_concept_gender_law_desc:0 "Todo [ruler|E] tem uma Lei de Gênero principal que determina quais [titles|E] seus podem passar para [succession|E]. As Leis de Gênero também afetam quem pode comandar [armies|E] e a elegibilidade de ter vários [spouses|E] ou [concubines|E].\n\nAs Leis de Gênero disponíveis dependem da 'Visão sobre Gênero' na [doctrine|E] da [faith|E]."
 game_concept_depose:0 "Depor"
 game_concept_deposed:0 "Deposto"
 game_concept_depose_desc:0 "[rulers|E] can be Deposed as a result of [faction|E] demands or special events. Their [heirs|E] will inherit their [titles|E] even though the old ruler is still alive."
 game_concept_virtue:0 "Virtude"
 game_concept_virtues:0 "Virtudes"
 game_concept_virtuous:0 "Virtuoso"
 game_concept_virtue_desc:1 "Toda [faith|E] considera alguns [traits|E] como Virtude. Personagens com esses Traços ganham bônus de [opinion|E] de todos os Personagens que considerem esses Traços como Virtuosos, mesmo que não compartilhem da mesma Fé. Além disso, Personagens que possuem Traços em que sua própria Fé o considera Virtuoso, ganharão bônus de Piedade todo mês.\n\nExatamente quais Traços são considerados Virtudes variam de Fé para Fé, mas é tipicamente determinado por uma combinação dos [core_tenets|E] dessa Fé e da [religion|E] em que essa Fé pertence."
 game_concept_sin:0 "Pecado"
 game_concept_sins:0 "Pecados"
 game_concept_sinful:0 "Pecador"
 game_concept_sin_desc:1 "Every [faith|E] considers certain [traits|E] to be Sinful. Characters with these Traits incur [opinion|E] penalties from all characters who consider those traits Sinful, even if they do not share the same Faith. In addition, Characters who have Traits that their own Faith considers Sinful will lose [piety|E] every month.\n\nExactly what traits are considered to be Sins varies from Faith to Faith, but is typically determined by a combination of that Faith's [core_tenets|E] and the [religion|E] the Faith belongs to."
 game_concept_excommunicate:0 "Excommunicate"
 game_concept_excommunicated:0 "Excommunicated"
 game_concept_excommunication:0 "Excommunication"
 game_concept_excommunication_desc:0 "Characters who are [GetTrait('excommunicated').GetName( GetNullCharacter )] by their [head_of_faith|E] are seen as [criminals|E] by other characters of their [faith|E].\n\n[independent|E] [rulers|E] who have been [GetTrait('excommunicated').GetName( GetNullCharacter )] may have an [excommunication_war|E] declared on them.\n\nExcommunication can be removed either by asking the [head_of_faith|E] for forgiveness or by switching to a different [faith|E]."
 game_concept_legalism:0 "Legalism"
 game_concept_legalistic:0 "Legalistic"
 game_concept_legalism_desc:1 "A [core_tenet|E] emphasizing legal practice and tradition in theology and devoutness. It affects law costs and [vassal|E] [faction|E] membership based on the number of [sins|E] or [virtues|E] a [ruler|E] has."
 game_concept_dynasty_prestige_level_0:0 "Origens Básicas"
 game_concept_dynasty_prestige_level_1:0 "Obscura"
 game_concept_dynasty_prestige_level_2:0 "Insignificante"
 game_concept_dynasty_prestige_level_3:0 "Notável"
 game_concept_dynasty_prestige_level_4:0 "Respeitável"
 game_concept_dynasty_prestige_level_5:0 "Bem Conhecida"
 game_concept_dynasty_prestige_level_6:0 "Significativa"
 game_concept_dynasty_prestige_level_7:0 "Famosa"
 game_concept_dynasty_prestige_level_8:0 "Gloriosa"
 game_concept_dynasty_prestige_level_9:0 "Fabulosa"
 game_concept_dynasty_prestige_level_10:0 "Lendária"
 game_concept_dynasty_prestige_level_0_desc:0 "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
 game_concept_dynasty_prestige_level_1_desc:0 "#T $game_concept_dynasty_prestige_level_1$#!\n[GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
 game_concept_dynasty_prestige_level_2_desc:0 "#T $game_concept_dynasty_prestige_level_2$#!\n[GetDynastyPrestigeLevelEffect('(int32)2')][GetDynastyPrestigeLevelNext('(int32)2')]"
