 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nThis is the highest Level of Splendor."
 game_concept_excommunication_war:0 "Guerra de Excomunhão"
 game_concept_excommunicated_ruler:0 "Governante Excomungado"
 game_concept_excommunicated_ruler_desc:1 "Em uma Guerra de Excomunhão, os atacantes estão lutando para remover um Governante [excommunicated|E] do Poder.\n\nSe vitoriosos, os atacantes ganharão uma grande quantidade de [piety|E] e a aprovação do seu [head_of_faith|E], enquanto o Governante excomungado é forçado a abdicar para seu [heir|E].\n\nNo entanto, se o governante Excomungado vencer, seu [head_of_faith|E] é forçado a revogar sua excomunhão, como eles provaram sua justiça no campo de batalha."
 game_concept_holy_site:0 "Local Sagrado"
 game_concept_holy_sites:0 "Locais Sagrados"
 game_concept_holy_site_desc:1 "A $game_concept_holy_site$ is a [county|E] which contains a place of religious significance to a [faith|E]. $game_concept_holy_sites$ held by a Character of the correct Faith will provide an effect to everyone of that Faith, and can also allow the creation of [special_buildings|E] or [holy_orders|E]. Each Faith has a different set of $game_concept_holy_sites$."
 game_concept_cultural_acceptance:0 "Aceitação Cultural"
 game_concept_cultural_acceptance_desc:2 "A Aceitação Cultural mede como duas [cultures|E] aceitam uma a outra.\n\nPrincipalmente, afeta o quanto de [opinion|E] é reduzida entre Personagens de Culturas diferentes. Também afeta a [county_opinion|E], e o custo de formação de um [hybrid_culture|E].\n\nA Aceitação Cultural pode mudar a partir de muitas ações, principalmente em [wars|E], concedendo e revogando [titles|E], e com uma [councillor_task|E] de [accept_culture|E].\n\nCom o tempo, a Aceitação retornará a [cultural_acceptance_baseline|E] caso excedida."
 game_concept_cultural_acceptance_baseline:0 "Linha de Base da Aceitação Cultural"
 game_concept_cultural_acceptance_baseline_desc:1 "[cultural_acceptance|E] tem uma linha de base para a qual decairá se for excedida. A linha de base depende:\n$EFFECT_LIST_BULLET$[heritage|E] compartilhado\n$EFFECT_LIST_BULLET$[language|E] compartilhado\n$EFFECT_LIST_BULLET$[faith|E] e [religion|E] compartilhados, especialmente se possuir [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ou [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$[ethos|E] compartilhado na mesma [region|E]"
 game_concept_culture_pillar:0 "Pilar Cultural"
 game_concept_culture_pillars:0 "Pilares Culturais"
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Pillars are qualities that reflect the origins of a [culture|E].\n\nThere are 4 distinct Cultural Pillars:\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Aesthetics\n\nOf these, Language and Martial Customs can be changed by the [culture_head|E] through [reformation|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Pillars are unchangable qualities that reflect the origins of a [culture|E].\n\nThere are 4 distinct Cultural Pillars:\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Aesthetics"
 game_concept_culture_tradition:0 "Tradição Cultural"
 game_concept_culture_traditions:0 "Tradições Culturais"
 game_concept_tradition:0 "Tradição"
 game_concept_traditions:0 "Tradições"
 game_concept_culture_tradition_desc:2 "As tradições representam as práticas, hábitos, valores e ética de cada uma das [cultures|E]m individualmente.\n\nCada Tradição concede algum tipo de bônus ou Habilidade especial para os [characters|E] ou [counties|E] daquela Cultura.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ pode ter até 6 Tradições, mas a maioria tem menos."
 game_concept_culture_tradition_desc_REFORM_DLC:0 "O [culture_head|E] pode estabelecer novas Tradições ou substituir as existentes para uma Cultura através [reformation|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "O [culture_head|E] pode estabelecer novas Tradições para uma Cultura, ao custo de [prestige|E]."

 game_concept_ethos:0 "Caráter"
 game_concept_ethos_desc:2 "O caráter de uma [culture|E] define seus valores fundamentais, princípios orientadores e atitude geral de seus membros em relação à vida em geral.\n\nAlém disso, o Caráter afeta muito o custo de um [culture_head|E] estabelecendo novas [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC:0 "\nO [culture_head|E] pode substituir seu atual $game_concept_ethos$ através de uma [reformation|E]."
 game_concept_language:0 "Idioma"
 game_concept_languages:0 "Idiomas"
 game_concept_language_desc:3 "O Idioma é o [culture_pillar|E] que determina que língua a população geral de uma [culture|E] fala. $game_concept_cultures$ que falam a mesma língua ganham um bônus permanente em sua [cultural_acceptance_baseline|E].\n\nUm [character|E] pode conhecer um ou mais idiomas. Conhecer uma língua corta a penalidade de [opinion|E] da [cultural_acceptance|E] pela metade em relacão a Parsonagens e [counties|E] que falam aquela língua. Também desencoraja uma [faction_independence|E] e [claimant_factions|E].\n\nOs Personagens podem aprender idiomas adicionais usando o [scheme|E] de [GetScheme('learn_language').GetTypeName]. Os personagens podem aprender idiomas confortavelmente até o seu [language_limit|E]."
 game_concept_language_limit:1 "Limite de Idioma Estrangeiro"
 game_concept_language_limit_desc:1 "Você só pode se lembrar confortavelmente de uma quantidade definida de [languages|E]. Se você exceder esse limite, você terá que esquecer um idioma ou sofrer com o [stress|E].\n\nA língua falada pelo sua [culture|E] não conta para este limite.\n\nO limite é determinado por:\n$EFFECT_LIST_BULLET$Todo mundo tem uma base de #V 1#!\n$EFFECT_LIST_BULLET$A cada [EmptyScope.ScriptValue('language_learning_divide_value')|V0] pontos de [learning_i][learning|E] aumentam esse valor por #V 1#!\n$EFFECT_LIST_BULLET$O [perk|E] de [GetPerk('open_minded_perk').GetName(GetPlayer)] aumenta por #V 2#!\n$EFFECT_LIST_BULLET$O [perk|E] [GetPerk('smooth_operator_perk').GetName(GetPlayer)] aumenta por #V 1#!\n$EFFECT_LIST_BULLET$O [dynasty_perk|E] [GetDynastyPerk('ep1_culture_legacy_1').GetName] aumenta por #V 1#!"
 game_concept_heritage:0 "Herança"
 game_concept_heritage_desc:0 "A Herança é um [culture_pillar|E] que representa a ancestralidade comum de várias [cultures|E].\n\nCulturas com a mesma Herança, geralmente têm alta [Concept( 'cultural_acceptance', 'Acceptance' )|E] uma da outra."
 game_concept_martial_custom:0 "Martial Custom"
 game_concept_martial_custom_desc:1 "Martial Custom is the [culture_pillar|E] that determines what genders can act as [commanders|E] or [knights|E].\n\nSome [traditions|E] and [doctrines|E] can modify these rules for certain [characters|E]."
 game_concept_culture_intermingling:0 "Culture Intermingling"
 game_concept_culture_intermingling_desc:1 "The more of two [cultures|E] that coexist in the same [realm|E], the more intermingling will happen and the Cultures will increase their [cultural_acceptance|E]."
 game_concept_cultural_head:0 "Líder cultural"
 game_concept_culture_head:1 "Líder cultural"
 game_concept_culture_head_desc:3 "A '$game_concept_culture_head$' is the [ruler|E] who has the most influence over their own [culture|E].\n\nSpecifically, the ruler with largest total number of same-culture [counties|E] within their [realm|E] will become the $game_concept_cultural_head$, regardless of where their [domain|E] is or what other-culture Counties they may possess.\n\nThe $game_concept_cultural_head$ can influence which [innovation|E] should be prioritized for discovery by setting the [cultural_fascination|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC:0 "The $game_concept_culture_head$ can also [reform|E] parts of their Culture."
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "The $game_concept_culture_head$ can also establish new [traditions|E] for their Culture."
 game_concept_county_opinion:0 "Opinião popular"
 game_concept_county_opinion_desc:3 "A população geral de cada [county|E] tem uma [opinion|E] do [character|E] que controla o seu $game_concept_county$. Se a população estiver insatisfeita, eles podem iniciar ou ingressar em uma [peasant_faction|E] ou [popular_faction|E], qualquer um dos quais pode em breve se espalhar por todo um [realm|E].\n\nA maneira mais fácil de controlar a $game_concept_county_opinion$ é garantir que o [holder|E] do $game_concept_county$ seja da mesma [culture|E] e [faith|E] que a população.\n\n$game_concept_county_opinion$ por ter uma [faith|E] diferente é modificada por ambas as [faith_hostility|E] e [fervor|E] do Condado, escalando linearmente entre 0 e 100 $game_concept_fervor$."
 game_concept_core_tenet:1 "Princípio"
 game_concept_core_tenet_desc:1 "Enquanto [doctrines|E] representam questões que uma [faith|E] deve se posicionar, $game_concept_core_tenets$ representam peculiaridades e rituais únicos da Fé."
 game_concept_core_tenets:1 "Princípios"
 game_concept_holy_war:0 "Guerra Santa"
 game_concept_holy_wars:0 "Guerras Santas"
 game_concept_holy_war_holy:0 "Santo"
 game_concept_holy_war_desc:4 "Uma $game_concept_holy_war$ é um tipo especial de [war|E] travada por um [ruler|E] de uma [faith|E] contra um Governante de uma fé diferente.\n\n$game_concept_holy_wars$ são geralmente bastante destrutivas, com o vencedor de uma Guerra Santa normalmente capturando todos os [counties|E] na área. No entanto, se a Fé do atacante for [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ou o defensor possuir [vassals|E] com a mesma Fé de quem está atacando, alguns ou todos os Governantes Vassalos na área atacada podem simplesmente ser transferidos para o atacante.\n\nAo contrário de outras guerras, Governantes da mesma Fé que o alvo podem optar por se juntar em sua defesa sem a necessidade de uma [alliance|E].\n\nGuerras Santas podem ser permitidas ou restritas dependendo das diferentes [religious_families|E]"
 game_concept_great_holy_war:0 "Great Holy War"
 game_concept_great_holy_wars:0 "Great Holy Wars"
 game_concept_great_holy_war_desc:3 "A $game_concept_great_holy_war$ is a special type of [war|E] that only the [head_of_faith|E] of certain [faiths|E] can declare, with the goal of bringing an entire [kingdom|E] under the rule of their Faith.\n\n$game_concept_great_holy_wars$ target all [rulers|E] of another [religion|E] within a chosen [kingdom|E], forcing them to defend together. If victorious, all [titles|E] within the targeted Kingdom will be seized and divided between the attackers.\n\nDepending on its [doctrines|E], a Faith might have access to [directed_great_holy_wars|E], [undirected_great_holy_wars|E] or no $game_concept_great_holy_wars$ at all:\n$EFFECT_LIST_BULLET$The [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName], or [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E] are required to access to Great Holy Wars in general\n$EFFECT_LIST_BULLET$Faiths with a [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] Head only have access to Directed Great Holy Wars\n$EFFECT_LIST_BULLET$Faiths with a [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] Head only have access to Undirected Great Holy Wars\n$EFFECT_LIST_BULLET$Faiths without a Head of Faith cannot declare any Great Holy Wars, even if they would normally be eligible\n\nSome Faiths have special names for their Great Holy Wars such as 'Crusade' or 'Jihad'. These Great Holy Wars differ in name only, and function as any other Great Holy War."
 game_concept_directed_great_holy_war:0 "Directed Great Holy War"
 game_concept_directed_great_holy_wars:0 "Directed Great Holy Wars"
 game_concept_directed_great_holy_war_desc:0 "A $game_concept_directed_great_holy_war$ is declared by a $doctrine_temporal_head_name$ [head_of_faith|E] with the intention of bringing a [kingdom|E] under their own rule.\n\n[rulers|E] of their [faith|E] might choose to assist the Head of Faith, and may get rewards from doing so. Rewards include [piety|E] and potentially having their [dynasty|E] become [landed|E] within the conquered Kingdom.\n\nRulers of the targeted [religion|E] may choose to defend against this war without the need for an [alliance|E]."
 game_concept_undirected_great_holy_war:0 "Undirected Great Holy War"
 game_concept_undirected_great_holy_wars:0 "Undirected Great Holy Wars"
 game_concept_undirected_great_holy_war_desc:0 "An $game_concept_undirected_great_holy_war$ is declared by a $doctrine_spiritual_head_name$ [head_of_faith|E] with the intention of bringing a [kingdom|E] under the rule of their [faith|E].\n\n$game_concept_undirected_great_holy_wars$ are not started immediately, instead they enter a [preparation_phase|E].\n\nBefore and during the war, rulers of the attacking Faith can choose to donate [gold|E] to the [war_chest|E].\n\nIf victorious, the targeted Kingdom will be taken and given to a character of the attacking Faith. Rewards for the attackers include [piety|E] and potentially having their [dynasty|E] become [landed|E] within the conquered Kingdom."
 game_concept_preparation_phase:0 "Preparation Phase"
 game_concept_preparation_phase_desc:1 "The $game_concept_preparation_phase$ is the time before an [undirected_great_holy_war|E] is declared.\n\nDuring this time, [rulers|E] of attacking [faith|E] can choose to pledge military support to the war and/or donate to the [war_chest|E].\n\nA timer will count down until the $game_concept_preparation_phase$ ends, whereupon the war will be declared.\n\nRulers of the defending [religions|E] can choose to counter-pledge their military support during this time, giving an overview of the strength of the two sides."
 game_concept_war_chest:0 "War Chest"
 game_concept_war_chest_desc:1 "The $game_concept_war_chest$ is a collection of [gold|E], [piety|E] and [prestige|E]. The contents are primarily used as rewards for successfully winning [undirected_great_holy_wars|E], where they are divided between the attackers based upon their participation in the [war|E].\n\nA certain portion of what's in the $game_concept_war_chest$ is also divided between the attackers as the War is declared.\n\nIf an [undirected_great_holy_war|E] is defeated, the defenders will divide the Piety and Prestige portion of the $game_concept_war_chest$ between them #weak (the Gold is lost.)#!"
 game_concept_crusade:0 "Crusade"
 game_concept_great_holy_war_undirected:0 "Undirected"
 game_concept_crusades:0 "Crusades"
 game_concept_jihad:0 "Jihad"
 game_concept_great_holy_war_directed:0 "Directed"
 game_concept_jihads:0 "Jihads"
 game_concept_title_tier:0 "Nível"
 game_concept_title_tiers:0 "Níveis"
 game_concept_rank:0 "Nível"
 game_concept_title_rank:1 "Nível"
 game_concept_title_ranks:0 "Níveis"
 game_concept_ranks:0 "Níveis"
 game_concept_title_tier_desc:2 "O equivalente das Terras para o [rank|E] dos Títulos, uma $game_concept_title_tier$ determina a posição de um [title|E] dentro da hierarquia do jogo.\n\nTodos os Títulos têm uma Camada, que determina qual é a Camada mais alta possível de [vassals|E] que o [holder|E] pode ter.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "The personal equivalent of Title [title_tier|E], $game_concept_title_rank$ determines the position of a [ruler|E] within the hierarchy of the game.\n\nAll Title Tiers have an associated Rank, which determines the highest possible Rank of [vassals|E] that the [holder|E] can have.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Clero"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], [theocratic|E] Rulers, and anyone with the [GetTrait('devoted').GetName( GetNullCharacter )] trait are considered members of the Clergy.\n\nThe [doctrines|E] of the [faith|E] determine who can be a member of the Clergy, and whether members of the Clergy can marry, inherit land, etc."
 game_concept_church_property:0 "Propriedades da Igreja"
 game_concept_church_holdings:0 "Propriedades da Igreja"
 game_concept_church_holding:0 "Propriedade da Igreja"
 game_concept_church_property_desc:0 "Propriedades da Igreja são [temples|E] sob o controle do [realm_priest|E].\n\nNa [doctrine|E] de [faiths|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], não há Propriedades da Igreja e [temples|E] que podem ser detidos diretamente por [rulers|E] Seculares sem penalidade."
 game_concept_embarking:0 "Embarcando"
 game_concept_embarked:0 "Embarcado"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Embarcar"
 game_concept_embarkation:0 "Embarque"
 game_concept_embarking_desc:1 "An [army|E] will automatically $game_concept_embark$ onto a [fleet|E] when given a move order into a Sea Zone, or when there is no land path to the targeted [barony|E].\n\n$game_concept_embarking$ costs a sum of [gold|E], symbolizing the procurement and construction of ships. For every #V 100#! men Embarking, a cost of #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] is paid."
 game_concept_era:0 "Era"
 game_concept_eras:0 "Eras"
 game_concept_era_desc:1 "[innovations|E] can only be discovered if the [culture|E] has reached the requisite Era. The next Era can only start past a certain year, and if at least #V 50%#! of the Innovations of the previous Era have been discovered.\n\nRulers with [tribal_government|E] can only make use of Tribal Era Innovations."
 game_concept_innovation:0 "Inovação"
 game_concept_innovations:0 "Inovações"
 game_concept_innovation_desc:0 "Innovations are technologies and other advances that benefit all characters of a certain [culture|E]. Innovations are grouped into the [eras|E] when they can be discovered.\n\nThrough contact with neighboring Cultures, each Culture is always [exposed|E] to one specific Innovation which will be discovered much quicker.\n\nIn addition, the [culture_head|E] can set another (or the same) Innovation as the [cultural_fascination|E] for an additional boost."
 game_concept_cultural_fascination:0 "Fascínio Cultural"
 game_concept_fascination:0 "Fascinação"
 game_concept_cultural_fascination_desc:0 "Each Culture is always Fascinated by a specific [innovation|E], which greatly increases the speed of discovery at a rate depending on the [learning|E] of the current [culture_head|E].\n\nThe Cultural Head can change the Cultural Fascination freely."
 game_concept_cultural_exposure:0 "Exposição Cultural"
 game_concept_exposure:0 "Exposição"
 game_concept_exposed:0 "Exposto"
 game_concept_cultural_exposure_desc:1 "Contact with other [cultures|E] that have undiscovered [innovations|E] will cause one of those $game_concept_innovations$ to be discovered more quickly. Any amount of $game_concept_exposure$ will enable this enhanced discovery rate, and additional $game_concept_exposure$ will not increase the effect."
 game_concept_congenital:0 "Congênito"
 game_concept_congenital_trait:0 "Traço Congênito"
 game_concept_congenital_traits:0 "Traços Congênitos"
 game_concept_congenital_desc:0 "Alguns [traits|E] são congênitos e podem ser herdados por seus descendentes. Através da [breeding|E] adequada, é até possível reforçar alguns desses Traços.\n\nPor exemplo, se ambos os pais são [GetTrait('intellect_good_1').GetName( GetNullCharacter )], há uma chance de que seus filhos vão possuir Traços de [GetTrait('intellect_good_2').GetName( GetNullCharacter )] ainda maior.\n\n[skills|E] básicas não são congênitas."
 game_concept_breeding:0 "Reprodução"
 game_concept_bred:0 "Criado"
 game_concept_breed:0 "Procriar"
 game_concept_breeding_desc:2 "By arranging [marriages|E] between characters with good [congenital|E] [traits|E], it is possible to breed children with the same Traits. Lucky offspring might even get a reinforced version of such Traits.\n\nHowever, the same is true of bad Congenital Traits like [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nIt might be tempting to arrange marriages between closely related characters in order to produce better Traits in your children, but this also carries the risk of [inbreeding|E] defects."
 game_concept_inbreeding:0 "Consanguinidade"
 game_concept_inbred:0 "Consanguíneo"
 game_concept_inbreeding_desc:1 "The [children|E] of two closely related [characters|E] risk being born with a [congenital|E] defect, the most serious of which is the [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E].\n\nThis is rare in the first generation, but successive $game_concept_inbreeding$ increases the risk.\n\nGenerations of $game_concept_inbreeding$ can, however, also result in the beneficial [GetTrait('pure_blooded').GetName( GetNullCharacter )] $game_concept_trait$, which (if both parents share it) makes offspring immune to birth defects due to all flaws having been [bred|E] out of the bloodline."
 game_concept_cadet_branching:0 "Ramificação de Cadetes"
 game_concept_cadet_branch:0 "Filial de Cadetes"
 game_concept_cadet_branches:0 "Filiais de Cadetes"
 game_concept_cadet_branching_desc:0 "[dynasties|E] always have a founding [house|E], but in order to become [house_heads|E] themselves, [landed|E] members can choose to create their own new House — a Cadet Branch.\n\nMembers of such offshoot Houses are free to do the same, eventually leading to a tree of Houses within the larger Dynasty."
 game_concept_house_head_interaction:0 "Interação do Líder da Casa"
 game_concept_house_head_interaction_desc:0 "Special [interactions|E] that can be made by a [house_head|E] against members of their [house|E]."
 game_concept_demand_conversion:0 "Demandar Conversão"
 game_concept_demand_conversion_desc:1 "[rulers|E] who have a subject of another [faith|E] may Demand Conversion to change their subject's Faith to their own. The Ruler's [learning|E] skill and the subject's [opinion|E] of their liege are major factors in determining if the subject accepts the demand, or [Concept('refuse_conversion_crime','refuses')|E] it."
 game_concept_damage:0 "Dano"
 game_concept_damage_desc:1 "O Dano de um [soldier|E] determina quantas [casualties|E] eles podem infligir ao inimigo durante uma [battle|E].\n\nUm Soldado da [levy|E] causa [GetDefine('NCombat', 'LEVY_ATTACK')|0] de Dano."
 game_concept_toughness:0 "Resistência"
 game_concept_toughness_desc:1 "A Resistência de um [soldier|E] determina quanto [damage|E] ele pode levar em uma [battle|E]antes de se tornarem uma [casualty|E].\n\nUm Soldado da [levy|E] tem [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] de Resistência"
 game_concept_pursuit:0 "Perseguir"
 game_concept_pursuit_desc:1 "A victorious [army|E] increases the amount of [casualties|E] they inflict in the [aftermath|E] of a [battle|E] by their $game_concept_army$'s combined $game_concept_pursuit$ value, converting [routed_soldiers|E] into [dead_soldiers|E]."
 game_concept_screen:0 "Screen"
 game_concept_screen_desc:0 "A defeated [army|E] reduces the amount of [casualties|E] they take in the [aftermath|E] of a [battle|E] by their Army's combined Screen value."
 game_concept_siege_progress:0 "Progresso do Cerco"
 game_concept_siege_progress_desc:1 "The $game_concept_siege_progress$ indicates how close a [siege|E] is to being completed and how long the $game_concept_siege$ is expected to last. When Progress is full, the [holding|E] will become [occupied|E].\n\nThe amount of $game_concept_siege_progress$ required is affected by [fort_level|E] and the manning of the [garrison|E].\n\nProgress is gained daily and is affected by Siege Events. It can also be increased by having [siege_weapons|E], or an [army|E] that vastly outnumbers the [garrison|E]."
 game_concept_siege_weapon:0 "Arma de Cerco"
 game_concept_siege_weapons:0 "Armas de Cerco"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ are [men_at_arms|E] that focus entirely on [sieges|E].\n\nThey do not have an impact on [battles|E], but will make a $game_concept_siege$ complete much faster by increasing the [siege_progress|E].\n\nHowever, $game_concept_siege_weapons$ are only effective at besieging [holdings|E] up to a certain [fort_level|E]."
 game_concept_completely_controls:0 "Completely Controls"
 game_concept_completely_control:0 "Completely Control"
 game_concept_completely_controlled:0 "Completely Controlled"

 game_concept_complete_control:0 "Controle Completo"
 game_concept_complete_control_desc:2 "This condition is fulfilled when all [de_jure|E] vassal [titles|E] of the targeted title are held by either the [ruler|E] or by their [vassals|E] and none of its Counties are [occupied|E] by hostile [armies|E]."
 game_concept_complete_control_region:0 "Controle Completo"
 game_concept_completely_controls_region:0 "Controla Completamente"
 game_concept_completely_control_region:0 "Controla Completamente"
 game_concept_complete_control_region_desc:0 "This condition is fulfilled when all [counties|E] in the targeted [region|E] are held by either the ruler or by their [vassals|E] and none of its Counties are occupied by hostile armies."
 game_concept_region:0 "Região"
 game_concept_regions:0 "Regiões"
 game_concept_region_desc:0 "A region constitutes a specific geographical area on the map. Unlike [de_jure|E], regions are never subject to change."
 game_concept_recently_disembarked:0 "Recently Disembarked"
 game_concept_recently_disembarked_desc:0 "An [army|E] will become '$game_concept_recently_disembarked$' whenever it disembarks after having been at sea. This will cause the $game_concept_army$ to suffer from an [advantage|E] penalty in [battles|E] for a certain duration."
 game_concept_diplomatic_range:0 "Alcance Diplomático"
 game_concept_range:0 "Alcance"
 game_concept_diplomatic_range_desc:0 "Você só pode interagir com Personagens que estejam dentro do Alcance Diplomático. No entanto, [realms|E] vizinhos estão sempre ao alcance."
 game_concept_mongol_empire:0 "Mongol Empire"
 game_concept_mongol_empire_desc:0 "An [empire|E] [title|E] that can be created by a powerful tribal ruler on the Steppes. It enables the [mongol_invasion_casus_belli|E].\n\nThe title is created by taking the #EMP $become_greatest_of_khans_decision$#! [decision|E]."
 game_concept_mongol_invasion_casus_belli:0 "Mongol Invasion Casus Belli"
 game_concept_mongol_invasion_casus_belli_desc:0 "A powerful [casus_belli|E] available only to the [ruler|E] of the [mongol_empire|E].\n\nIt can target an entire [kingdom|E] [title|E] at once, and allows for rapid expansion across large swathes of land."
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$ Casus Belli"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "A powerful [casus_belli|E] that may only be used once per campaign, total, to conquer all territories held by the target within Pannonia.\n\nOn victory, all $mogyer_collective_noun$ in the attacker's [realm|E] will move with them to Pannonia, [counties|E] #EMP and#! [vassals|E], displacing $avar$ $game_concept_counties$. Other vassals outside of Pannonia are abandoned, while $game_concept_counties$ formerly occupied or held by $mogyer_collective_noun$ are left to local petty warlords and rival steppe tribes."
 game_concept_knight:0 "Cavaleiro"
 game_concept_knights:0 "Cavaleiros"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:3 "Um $game_concept_knight$ é um [vassal|E] ou [courtier|E] que luta diretamente no seu [army|E].\n\nDurante as [battles|E], $game_concept_knights$ usam os seus [prowess_skill|E] para lutar de maneira mais eficaz. Um $game_concept_prowess$ alto significa que eles serão capazes de causar mais danos ao inimigo, e são mais propensos a sobreviver ou até sair da $game_concept_battle$ ilesos.\n\nUm Personagem não pode ser um [commander|E] e um $game_concept_knight$ ao mesmo tempo.\n\n#weak Cavaleiros podem ser conhecidos por nomes diferentes dependendo da [culture] ou [faith]. Por exemplo, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ ou $knight_baghatur_no_tooltip_plural$.\n\nCavaleiros representam tanto o Personagem quanto sua comitiva de Tropas.#!"
 game_concept_knight_effectiveness:0 "Eficácia de Cavaleiros"
 game_concept_knight_effectiveness_desc:0 "A Eficácia de Cavaleiros de um [ruler|E] determina quão bem seus [knights|E] lutam em [battle|E].\n\nEm 100%, os Cavaleiros lutam normalmente, mas em 200% eles lutam como sua [prowess|E] fosse dobrada."
 game_concept_short_reign:0 "Reinado Curto"
 game_concept_short_reign_desc:0 "'Reinado Curto' é uma penalidade de opinião (para baixo) que todos os Personagens em um Reino recebem ao terem um novo [liege|E].\n\nDa mesma forma em que existe um bônus de [long_reign|E] para Soberanos que governam por bastante tempo."
 game_concept_long_reign:0 "Reinado Longo"
 game_concept_long_reign_desc:0 "'Reinado Longo' é um bônus de [opinion|E] que todos os Personagens no [realm|E] recebem quando um [liege|E] governou sobre eles por bastante tampo.\n\nDa mesma forma em que existe uma penalidade de opinão de [short_reign|E] que afeta os novos Soberanos."
 game_concept_troop_quality:0 "Quality"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ gauges the power of an [army|E] relative to its number of [soldiers|E].\n\nAn $game_concept_army$ that only contains [knights|E] and [men_at_arms|E] will be of high $game_concept_troop_quality$ while an $game_concept_army$ containing a large number of [levies|E] will be of lower $game_concept_troop_quality$.\n\nThis means that a smaller $game_concept_army$ with a high $game_concept_troop_quality$ will punch well above their weight — carefully consider both the amount of Soldiers #Emphasis and#! $game_concept_troop_quality$ before engaging the enemy!"
 game_concept_religious_family:0 "Religious Family"
 game_concept_religious_families:0 "Religious Families"
 game_concept_religious_family_desc:0 "A $game_concept_religious_family$ is a group of [religions|E]. The $game_concept_religious_family$ affects how the various Religions, and [faiths|E] therein, view each other.\n\nThe [GetReligionFamily('rf_abrahamic').GetName] Family condones [holy_wars|E] against everyone #weak (including other Abrahamics)#!. Religions are susceptible to [heresy|E].\n\nThe [GetReligionFamily('rf_eastern').GetName] Family only condones Holy Wars against other Religious Families.\n\nThe [GetReligionFamily('rf_pagan').GetName] Family condones Holy Wars against everyone, but Faiths within the Religions must be reformed to access them."
 game_concept_debt:0 "Dívida"
 game_concept_debt_desc:2 "Dívida é o estado de ter um valor negativo de [gold_i][gold|E]. Isso normalmente acontece quando um [ruler|E] em Guerra contrata [mercenaries|E] sem ter Ouro suficiente para cobrir o custo total, ou quando eles estão em Guerra por muito tempo.\n\nEnquanto em Dívida você não pode declarar novas [wars|E], seus [men_at_arms|E] não se reforçam, e seus inimigos terão uma [advantage|E] sobre você nas Batalhas. Quanto mais você cair em dívidas, mais penalidades você receberá — menos [levies|E], [county_opinion|E] reduzida, e seus [vassals|E] vão gostar menos de você.\n\nAlém disso, vários outros eventos desestabilizadores menores podem ocorrer, como a [county_corruption|E] nos [counties|E] do seu [domain|E]. \n\n#help Geralmente, é uma boa ideia atacar seus inimigos enquanto eles estão em dívida, pois eles lutarão com [advantage|E] reduzida!#!"
 game_concept_beneficiary:0 "Beneficiary"
 game_concept_beneficiaries:0 "Beneficiaries"
 game_concept_beneficiary_desc:1 "Every participant in a [great_holy_war|E] can select a $game_concept_beneficiary$ from their [dynasty|E]. Upon victory, the $game_concept_beneficiary$ will receive lands in the targeted realm proportional to the [war_contribution|E] of their patron ruler.\n\nThe largest contributor can force their Beneficiary to receive the main title being fought over."
 game_concept_papal_recipient:0 "Favored Candidate"
 game_concept_papal_recipient_desc:1 "If the main target of the [great_holy_war|E] is already held or claimed by a member of the aggressor faith, they will be considered the rightful recipient of the title being fought over, unless the main [Concept( 'war_contribution', 'Contributor' )|E] decides to give precedence to their [beneficiary|E]."
 game_concept_end_date:0 "End Date"
 game_concept_end_date_desc:0 "1453 AD is the End Date, and upon reaching it the game will end."

 game_concept_realm_size:0 "Tamanho do Reino"
 game_concept_realm_size_desc:1 "A character's $game_concept_realm_size$ is the number of [counties|E] owned by them and their [vassals|E]."
 game_concept_voter_strength:0 "Voter Strength"
 game_concept_voting_strength:0 "Voting Strength"
 game_concept_voting_power:0 "Voting Power"
 game_concept_voter_strength_desc:0 "Voter Strength represents the amount of influence that an Elector carries when voting in an elective [succession_law|E]. This value usually increases depending on a ruler's [rank|E], but other factors may come into play depending on the [titlepossessive|E] law."
 game_concept_stress_level:0 "Nível de Estresse"
 game_concept_stress_levels:0 "Níveis de Estresse"
 game_concept_stressed:0 "Estressado"
 game_concept_stress_level_desc:1 "A cada 100 pontos de [stress|E] que o Personagem acumula fazem com que eles ganhem um Nível de Estresse. Os níveis de estresse variam de 0 a 3, com cada nível impondo penalidades crescentes para [fertility|E] e [health|E] do Personagem.\n\nAlém disso, enquanto um Personagem tiver pelo menos 1 Nível de Estresse, ele estará vulnerável a [mental_breaks|E]."
 game_concept_mental_break:0 "Surto Mental"
 game_concept_mental_breaks:0 "Surtos Mentais"
 game_concept_mental_break_desc:0 "Quando o [stress|e] sobrecarregar um Personagem, eles experimentarão um Surto Mental — uma crise pessoal na qual eles sentem que devem fazer algo para diminuir seu Estresse, não importa o custo.\n\nPersonagens que sofrem de um Surto Mental terão várias maneiras de lidar com a situação, embora muitas delas tenham consequências negativas.\n\nCom os [stress_levels|E] baixos, essas consequências são menores e facilmente gerenciadas. À Medida que o Nível de Estresse aumenta, aumentam também as suas consequências. Eventualmente levando à insanidade e até mesmo à morte."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"

 game_concept_clergy_opinion:0 "Clergy Opinion"
 game_concept_clergy_opinion_desc:0 "This type of [opinion|E] only affects [clergy|E] of your own [faith|E]."

 game_concept_secular_opinion:0 "Secular Opinion"
 game_concept_secular_opinion_desc:0 "This type of [opinion|E] affects all characters that are #emphasis not#! [clergy|E]."

 game_concept_title_allegiance:0 "Lealdade de Título"
 game_concept_title_allegiance_desc:0 "[vassals|E] can owe Allegiance to a specific [title|E] rather than the person of their [liege|E]. This can only happen if the Title has its own [succession_law|E]. On [succession|E], such Vassals will become vassals of the new Title [holder|E]."
 game_concept_nominate:0 "Nomear"
 game_concept_nominate_heir:0 "Nomear Herdeiro"
 game_concept_nomination:0 "Nomeação"
 game_concept_nominations:0 "Nomeações"
 game_concept_nominate_desc:1 "Em uma [succession_laws|E] eletiva, cada [elector|E] pode indicar seu [title_heir|E] preferido. Candidatos válidos e preferências de voto do Eleitor diferem dependendo da Lei específica."
 game_concept_elector:0 "Eleitor"
 game_concept_electors:0 "Eleitores"
 game_concept_elector_desc:1 "Os eleitores são os personagens que votam no seu [title_heir|E] preferido sob uma [succession_laws|E] eletiva. A Lei específica determina quem é considerado Eleitor."
 game_concept_attraction:0 "Atração"
 game_concept_attracted:0 "Atraído"
 game_concept_attraction_desc:0 "A Atração é um tipo de [opinion|E] que afeta apenas personagens em que a [sexuality|E] corresponde ao seu sexo.\n\nPor exemplo, um homem [homosexual|E] experimentaria esta Opinião em relação a outros homens, um Personagem [asexual|E] não experimentaria isso em relação a ninguém, e uma mulher [heterosexual|E] experimentaria isso em relação aos homens.\n\nEste tipo de Opinião deixa de ter efeito para as mulheres acima [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] anos de idade, e para homens acima de [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] anos de idade."
 game_concept_sexuality:1 "Orientação sexual"
 game_concept_sexuality_desc:1 "A orientação sexual de um Personagem determina quais outros personagens eles será potencialmente [attracted|E].\n\nA orientação sexual não tem impacto sobre quem eles podem [marry|E], mas pode reduzir a [fertility|E] de um casal se um dos cônjuges não corresponder à preferência do outro.\n\nThe limited sexual orientations modeled in #EMP Crusader Kings III#! include:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homossexual"
 game_concept_homosexual_desc:2 "In #EMP Crusader Kings III#!, this character is attracted to characters of their own gender."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heterossexual"
 game_concept_heterosexual_desc:2 "In #EMP Crusader Kings III#!, this character is attracted to characters of the opposite gender."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Bissexual"
 game_concept_bisexual_desc:2 "In #EMP Crusader Kings III#!, this character is attracted to characters of either the same or opposite gender."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Assexual"
 game_concept_asexual_desc:2 "In #EMP Crusader Kings III#!, this character experiences little or no attraction to other characters regardless of gender."
 sexuality_none:0 "#V Nenhuma#!"
 game_concept_title_succession:0 "Sucessão de Título"
 game_concept_title_specific_succession:0 "Título Específico"
 game_concept_title_succession_desc:0 "Este [title|E] possui sua própria [succession_law|E], diferente daquela do Proprietário do [realm|E]."
 game_concept_designated_heir:1 "Herdeiro Designado"
 game_concept_designated_heir_desc:3 "O $game_concept_designated_heir$ tem prioridade ao decidir quem se torna o [realm_heir|E]."
 game_concept_incest:0 "Incesto"
 game_concept_incestuous:0 "Incestuoso"
 game_concept_incest_desc:0 "Incesto refere-se à atividade sexual entre parentes próximos.\nQuais relações são incestuosas é determinada pela [doctrine|E] de $doctrine_consanguinity_name$ da [faith|E] do Personagem."

 game_concept_relation:0 "Relação Especial"
 game_concept_relations:0 "Relações Especiais"
 game_concept_relation_desc:3 "$game_concept_relations$ são relacionamentos que um personagem tem que não são ligados pela família ou [vassalage|E]. Estas $game_concept_relations$ se enquadram em várias categorias diferentes, podem trazer [character_modifiers|E] para o Personagem envolvido, e determinar o que coisas podem acontecer entre eles.\n\nRelações Padrão:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nRelações Melhoradas:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nRelações de Infância:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"

 game_concept_lover:0 "Amante"
 game_concept_lovers:0 "Amantes"
 game_concept_lover_possessive:0 "do Amante"
 game_concept_lovers_possessive:0 "dos Amantes"
 game_concept_lover_desc:3 "$game_concept_lover$ é uma $game_concept_relation$ indicando uma associação amorosa e sexual entre dois [characters|E].\n\nComo muitas vezes ocorrem fora dos laços do [marriage|E] iy [concubinage|E], a maioria das $game_concept_relations$ de um $game_concept_lover$ começam como [secrets|E].\n\nSe um homem e uma mulher são $game_concept_lovers$, a mulher pode engravidar. Se eles não forem $game_concept_married$ (e um deles não é $game_concept_concubine$ do outro), a criança será um [bastard|E], secreto ou não.\n\n$game_concept_lovers$ que são profundamente leais e afetuosos podem se tornar [soulmates|E]."
 game_concept_soulmate:0 "Alma Gêmea"
 game_concept_soulmates:0 "Almas Gêmeas"
 game_concept_soulmate_possessive:0 "da Alma gêmea"
 game_concept_soulmates_possessive:0 "das Almas Gêmeas"
 game_concept_soulmate_desc:0 "$game_concept_soulmate$ é uma $game_concept_relation$ indicando um amor profundo e romântico. é uma $game_concept_relation$ mais forte que um [lover|E]. Um $game_concept_character$ só pode ter uma $game_concept_soulmate$."

 game_concept_friend:0 "Amigo"
 game_concept_friends:0 "Amigos"
 game_concept_friend_possessive:0 "do Amigo"
 game_concept_friends_possessive:0 "dos Amigo"
 game_concept_friend_desc:2 "Um $game_concept_friend$ é uma $game_concept_relation$ indicando estreita amizade e apoio, e pode ser de [children|E] e [adults|E].\n\n$game_concept_friends$ com uma conexão profunda podemse tornar [best_friends|E]."

 game_concept_best_friend:0 "Melhor Amigo"
 game_concept_best_friends:0 "Melhor Amigo"
 game_concept_best_friend_possessive:0 "do Melhor Amigo"
 game_concept_best_friends_possessive:0 "dos Melhor Amigo"
 game_concept_best_friend_desc:2 "Um $game_concept_best_friend$ é uma $game_concept_relation$ indicando dedicação e apoio ao longo da vida. É uma $game_concept_relation$ mais forte que um [friend|E]. Um [character|E] só pode ter um $game_concept_best_friend$."

 game_concept_rival:0 "Rival"
 game_concept_rivals:0 "Rivais"
 game_concept_rivalries:0 "Rivalidades"
 game_concept_rival_possessive:0 "do Rival"
 game_concept_rivals_possessive:0 "dos Rivais"
 game_concept_rival_desc:2 "Um $game_concept_rival$ é uma $game_concept_relation$ indicando ressentimento ao longo da vida, se não ódio.\n\n$game_concept_rivals$ que verdadeiramente se desprezam podem se tornar [nemeses|E]."

 game_concept_nemesis:0 "Nêmesis"
 game_concept_nemeses:0 "Nêmesis"
 game_concept_nemesis_possessive:0 "do Nêmesis"
 game_concept_nemeses_possessive:0 "dos Nêmesis'"
 game_concept_nemesis_desc:1 "$game_concept_nemesis$ é uma $game_concept_relation$ indicando total (e mútuo) desprezo e ódio. É uma $game_concept_relation$ mais forte que ser [rival|E]. Um Oersonagem só pode ter um $game_concept_nemesis$."

 game_concept_guardian:0 "Guardião"
 game_concept_guardians:0 "Guardiões"
 game_concept_guardian_possessive:0 "do Guardião"
 game_concept_guardians_possessive:0 "dos Guardiões"
 game_concept_guardianship:0 "Tutela"
 game_concept_guardian_desc:1 "Um $game_concept_guardian$ é um [character|E] designado para [educate|E] um [child|E] (chamada de [ward|E]).\n\n$game_concept_guardians$ tendem a transmitir os seus [traits|E] de Personalidade para seu $game_concept_wards$, assim com a sua [culture|E] e/ou [faith|E], se assim for especificado no seu $game_concept_education_focus$.\n\nO $game_concept_guardian$ pode residir em outra [court|E]. Confiando a um [close_family_member|E] à mercê de outro [ruler|E] e desta forma aumentar a sua [opinion|E] sobre você."

 game_concept_ward:0 "Aprendiz"
 game_concept_wards:0 "Aprendizes"
 game_concept_ward_possessive:0 "do Aprendiz"
 game_concept_wards_possessive:0 "dos Aprendizes"
 game_concept_ward_desc:0 "Um $game_concept_ward$ é uma [child|E] que está sendo [educated|E] por um [guardian|E]. Cada $game_concept_guardian$ pode lidar com até dois $game_concept_wards$."

 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentores"
 game_concept_mentor_possessive:0 "do Mentor"
 game_concept_mentors_possessive:0 "dos Mentores"
 game_concept_mentor_desc:0 "$game_concept_mentors$ são [characters|E] que ajudam a melhorar as [skills|E] do seu [student|E]. Eles podem ser obtidos através de eventos quando o seu [focus|E] do [lifestyle|E] está definido para uma determinada $game_concept_skill$."

 game_concept_student:0 "Estudante"
 game_concept_students:0 "Estudantes"
 game_concept_student_possessive:0 "do Estudante"
 game_concept_students_possessive:0 "dos Estudantes"
 game_concept_student_desc:0 "$game_concept_students$ são [characters|E] se beneficiando do conselho de um [mentor|E], que os está ajudando a avançar uma das suas [skills|E]. $game_concept_mentors$ são obtidos através de eventos quando do seu [focus|E] de [lifestyle|E] está definido para uma $game_concept_skill$ que eles se destacam."

 game_concept_bully:0 "Valentão (Bully)"
 game_concept_bullies:0 "Valentões"
 game_concept_bully_possessive:0 "do Valentão"
 game_concept_bullies_possessive:0 "dos Valentões"
 game_concept_bully_desc:0 "um $game_concept_bully$ é uma [child|E] cruel que atormentam outra $game_concept_child$ (sua [victim|E]), por diversão, lucro, ou apenas tédio. Ao chegar na [adulthood|E], o $game_concept_bully$ pode virar um [rival|E], ou eles podem crescer fora de seu ódio infantil."

 game_concept_victim:0 "Vítima"
 game_concept_victims:0 "Vítimas"
 game_concept_victim_possessive:0 "da Vítima"
 game_concept_victims_possessive:0 "das Vítimas"
 game_concept_victim_desc:0 "Uma $game_concept_victim$ é uma [child|E] que está sendo assediada por outra $game_concept_child$, muitas vezes por razões que não são claras para ninguém, a não ser o [bully|E]. Ao chegar na [adulthood|E], eles podem virar [rivals|E], ou aprender a deixar as lutas da juventude para trás."

 game_concept_crush:0 "Crush"
 game_concept_crushes:0 "Crushes"
 game_concept_crush_possessive:0 "do Crush"
 game_concept_crushes_possessive:0 "dos Crushes"
 game_concept_crush_desc:0 "Um $game_concept_crush$ é a outra [child|E] que essa $game_concept_child$ está desenvolvendo seus primeiros (dolorosamente-estranhos) sentimentos. Ao chegar na [adulthood|E], se o $game_concept_crush$ for mútuo, pode florescer em se tornarem [lovers|E], ou o [character|E] pode seguir em frente com sua vida."

 game_concept_modifier:0 "Modificador"
 game_concept_modifiers:0 "Modificadores"
 game_concept_modifier_desc:0 "Um $game_concept_modifier$ é um efeito que altera um valor durante um longo período de tempo. Pode, por exemplo, alterar as [skills|E] de um Personagem, ou a [success_chance|E] de um [scheme|E].\n\nModificadores normalmente aparecem para Personagens, Esquemas ou [counties|E]."

 game_concept_character_modifier:0 "Modificador de Personagem"
 game_concept_character_modifiers:0 "Modificadores de Personagem"
 game_concept_character_modifier_desc:2 "São [modifiers|E] obtidos por um Porsonagem, afetando sua Personalidade, [skills|E], ou até mesmo sua [income|E]. Diferente dos [traits|E], $game_concept_character_modifiers$ tendem a representar efeitos temporários."

 game_concept_critical_failure:0 "Falha Crítica"
 game_concept_critically_fail:0 "Falhas Críticas"
 game_concept_critical_failure_desc:0 "Alguns [schemes|E] tem a possibilidade de uma $game_concept_critical_failure$ durante sua execução.\n\nOs resultados possíveis variam, mas podem ter o efeito oposto ao pretendido, ou impedir um Personagem de tentar o mesmo Esquema contra o mesmo alvo por algum tempo."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ is a [councillor_task|E] performed by the [spymaster|E].\n\nIt targets a [ruler|E]'s [court|E], and tries to uncover [secrets|E] about the characters there."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ is a [councillor_task|E] performed by the [spymaster|E].\n\nIt increases a ruler's [scheme_discovery_chance|E] and slows down hostile Spymaster actions of others, such as [espionage|E]."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ is a [councillor_task|E] performed by the [marshal|E].\n\nIt targets a [county|E], where it increases [control|E], and removes [county_corruption|E] over time."

 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "$game_concept_increase_control$ is a [councillor_task|E] performed by the [marshal|E].\n\nIt increases [knight_effectiveness|E] and lowers [hostile_scheme|E] [success_chance|E] against the councillor's [liege|E]."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ is a [councillor_task|E] performed by the [steward|E].\n\nIt increases all taxes in a character's personal [domain|E]."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ is a [councillor_task|E] performed by the [steward|E].\n\nIt changes the [culture|E] of a [county|E] to match its ruler's $game_concept_culture$."

 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Promoting Acceptance"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ is a [councillor_task|E] performed by the [steward|E].\n\nIt increases the [cultural_acceptance|E] between the target [culture|E] and the [rulerpossessive|E] $game_concept_culture$."

 game_concept_theocratic_vassal:0 "Vassalo Teocrático"
 game_concept_theocratic_vassals:0 "Vassalos Teocráticos"
 game_concept_theocratic_vassal_desc:0 "Vassalos que possuem uma forma de [theocratic_government|E].\n\nComo eles funcionam é determinado pelas [doctrines|E] da [faith|E]."

 game_concept_ducal_conquest_casus_belli:0 "Conquista Ducal Casus Belli"
 game_concept_ducal_conquest:0 "Conquista Ducal"
 game_concept_ducal_conquest_casus_belli_desc:0 "Um [casus_belli|E] que permite a apreensão de [counties|E] necessários para criar um [uncreated_title|E] de nível [duchy|E]."

 game_concept_vassalize_casus_belli:0 "Casus Belli de Vassalização Forçada"
 game_concept_vassalization_casus_belli:0 "Vassalização Forçada"
 game_concept_vassalized_casus_belli:0 "Vassalizado à Força"
 game_concept_vassalize_casus_belli_desc:3 "Um [casus_belli|E] que permite a [vassalization|E] forçada de um [ruler|E] vizinho independente de nível mais baixo. Desbloqueado pelo [perk|E] de [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )].\n\nVocê pode Vassalizar qualquer Governante que não tenha mais de #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] no seu [realm|E].\n\nEste limite é aumentado por #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! para cada uma das seguintes inovações:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Criação de Título"
 game_concept_create:0 "Criar"
 game_concept_created:0 "Criado"
 game_concept_create_title:0 "Criar Título"
 game_concept_created_title:0 "Título criado"
 game_concept_uncreated_title:0 "Desfazer Título"
 game_concept_title_creation_desc:2 "Um [ruler|E] who controls the majority of a not-yet-created [titlepossessive|E] [de_jure|E] land will be able to create its associated Title. Creating a Title costs [gold|E], but gives [prestige|E].\n\nOnly [duchy|E], [kingdom|E] or [empire|E] tier Titles can be created.\n\nThe Issues widget contains a list of all Titles which you can currently create."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "A [councillor_task|E] performed by the [chancellor|E].\nFor an [independent|E] [ruler|E], it increases the opinion other independent rulers have of them. For a vassal, it increases the opinion that other vassals of the same [liege|E] has of them."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "A [councillor_task|E] performed by the [chancellor|E], which increases the opinion [vassals|E] in the [realm|E] have towards the [liege|E]."

 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "A [councillor_task|E] performed by the [chancellor|E], which increases the opinion a chosen [vassals|E] in the [realm|E] has towards their [liege|E]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Fabricar Reivindicação"
 game_concept_fabricated_claims_short:0 "Fabricar Reivindicações"
 game_concept_fabricate_claim_desc:0 "Uma [councillor_task|E] realizada pelo [court_chaplain|E].\nMira em um [county|E], e constrói um progresso ao longo do tempo. Em 100%, uma [claim|E] pode ser fabricada por um custo de [gold|E]."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "A [councillor_task|E] performed by the [court_chaplain|E].\nIncreases same-[faith|E] [theocratic|E] rulers' opinion of the character, and increases monthly [piety|E] gain."

 game_concept_interaction:0 "Interação"
 game_concept_interactions:0 "Interações"
 game_concept_character_interaction:0 "Interação do Personagem"
 game_concept_interaction_desc:0 "Ações tomadas por um Personagem em relação a outro. Eles podem ter uma ampla gama de propósitos e efeitos.\n\nAlgumas interações requerem a aprovação do Personagem alvo, enquanto algumas podem ser realizadas sem ela.\n\nGeralmente eles são acessados clicando com o botão direito do mouse em um Personagem, mas às vezes eles estão disponíveis através de interfaces especiais."

 game_concept_offer_vassalization:0 "Oferecer Vassalização"
 game_concept_offer_vassalization_interaction:0 "Interação de Oferecer Vassalização"
 game_concept_offer_vassalization_desc:0 "Uma interação oferencendo [vassalage|E] para um [ruler|E] [independent|E] com menor [title_rank|E], pacificamente, adicionando-os ao Reino."

 game_concept_extort_subjects_decision:0 "Extort Subjects Decision"
 game_concept_extort_subjects:0 "Extort Subjects"
 game_concept_extort_subjects_decision_desc:0 "A [decision|E] offering different opportunities to demand extra [gold|E] from subjects, at a different cost..."

 game_concept_sell_titles_decision:0 "Decisão de Venda de Títulos"
 game_concept_sell_titles:0 "Vender Títulos"
 game_concept_sell_titles_decision_desc:1 "Uma [decision|E] permitindo a venda de Títulos triviais - Títulos de importância puramente simbólica. Fornece [gold|E] em troca de [prestige|E]."

 game_concept_embrace_celibacy:0 "Abraçar o Celibato"
 game_concept_embrace_celibacy_decision:0 "Desição de Abraçar o Celibato"
 game_concept_embrace_celibacy_desc:0 "Uma [decision|E] que permite que um Personagem ganhe o [trait|E] de [GetTrait('celibate').GetName( GetPlayer )] à vontade."

 game_concept_abandon_celibacy:0 "Abandonar o Celibato"
 game_concept_abandon_celibacy_decision:0 "Decisão de Abandonar o Celibato"
 game_concept_abandon_celibacy_desc:0 "Um [decision|E] que permite o Personagem de abandonar o [trait|E] de [GetTrait('celibate').GetName( GetPlayer )] à vontade."

 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "Uma [councillor_task|E] realizada pelo [court_chaplain|E] que visa um [county|E] de uma Fé diferente do [liege|E].\nO progresso aumenta a cada mês e, em 100%, a maioria do condado do Alvo mudou de sua Fé anterior para a Fé do Soberano.\n\nA velocidade de conversão é afetada por muitos fatores, incluindo a [learning_skill|E] do [councillor|E] e do [fervor|E] das duas Fés."

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$ Decision"
 game_concept_commission_epic_desc:0 "Uma [decision|E] que permite o Personagem trocar [gold|E] por [prestige|E], encomendando um Épico Familiar."

 game_concept_exceptional_epic:0 "Épico Excepcional"
 game_concept_exceptional_epic_desc:0 "Um épico em Família escrito através da Decisão $commission_epic_decision$ tem a chance de ser um Épico Excepcional, o que confere bônus maiores do que um Épico normal.\n\nA chance de o Épico ser Excepcional pode ser afetada por escolhas de eventos."

 game_concept_demand_payment:0 "Demandar de Pagamento"
 game_concept_demand_payment_decision:0 "Interação de Demandar de Pagamento"
 game_concept_demand_payment_desc:0 "Uma Interação Diplomática que permite a um Personagem exigir o pagamento de [gold|E] em troca de quaiquer [hooks|E] que possuir."

 game_concept_independence_faction:0 "Facção da Independência"
 game_concept_independence_factions:0 "Facções da Independência"
 game_concept_faction_independence:0 "Independência"
 game_concept_independence_faction_desc:1 "Uma $game_concept_independence_faction$ busca a independência de todos os seus membros. Se for bem sucedido, eles vão se tornar [independent|E] do seu [liege|E]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Liberdade"
 game_concept_liberty_factions:0 "Facções da Liberdade"
 game_concept_liberty_faction_desc:1 "The $game_concept_liberty_faction$ seeks to lower the [crown_authority|E] and, if applicable, their own [feudal_contracts|E]. If successful, their [liege|E] will be unable to change the Crown Authority of the [realm|E] for some time."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_factions:0 "Facções Requerentes"
 game_concept_claimant_faction_desc:1 "The $game_concept_claimant_faction$ seeks to install a particular [claimant|E] on the throne of a [title|E] held by their [liege|E]. If successful, the Liege will have to relinquish the Title to the Claimant and the [vassal|E] structure will be updated accordingly. All [faction|E] members will gain a [hook|E] on the Claimant."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "Facções Camponesas"
 game_concept_peasant_faction_desc:2 "Uma $game_concept_peasant_faction$ é populada por [counties|E] com uma baixa [county_opinion|E]. Diferente de outras [factions|E], esta sempre vai se rovoltar, mesmo que seu [faction_military_power|E] seja baixo, já que os camponeses são geralmente otimistas e analfabetos... Revoltas Camponesas bem-sucedidas diminuirão significativamente o Controle no seu [realm|E]."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "Facções Populistas"
 game_concept_popular_faction_desc:0 "The $game_concept_popular_faction$ is populated by [counties|E] with low [county_opinion|E] that share a common element, such as [culture|E] or [faith|E]. They seek to break free, and choose a new [ruler|E] based on their Culture or Faith. This type of uprising is typically very dangerous."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ Interaction"
 game_concept_buy_claim_desc:2 "An Interaction that allows a character to buy [unpressed_claims|E] in exchange for [piety|E].\n\n$EFFECT_LIST_BULLET$A [vassal|E] may not buy a claim on any [liege|E]'s [title|E], and a Liege may not buy a claim on any Vassal's Title\n$EFFECT_LIST_BULLET$A [king|E] or [emperor|E] may not buy claims on Kingdom Titles, and Emperors may not buy claims on other Empires\n$EFFECT_LIST_BULLET$No one may buy a claim on their [head_of_faith|E]"

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "A [councillor_task|E] performed by the [steward|E]. It targets a [county|E], where it speeds up [development_growth|E] and reduces the construction time for [buildings|E]."

 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "A [councillor_task|E] performed by the [steward|E]. It targets a [de_jure|E] [county|E] of the councillor's [liege|E] that is owned by an [independent|E] [ruler|E]. When the county is persuaded, they will ask their [ruler|E] to release them to their [de_jure|E] [liege|E]."

 game_concept_hostile_army:0 "Hostil"
 game_concept_hostile_army_desc:0 "Um [army|E] $game_concept_hostile_army$ can be engaged just as if you were at [war|E] with the owner, though no [war_score|E] will be given.\n\nHostility is caused by you having conflicting interests, including:\n$BULLET_WITH_TAB$Enemies of your [liege|E]\n$BULLET_WITH_TAB$[vassals|E] of your enemies\n$BULLET_WITH_TAB$Rulers #emphasis attacking#! the same enemy"

 game_concept_war_leaders:0 "Líderes de Guerra"
 game_concept_war_leader:0 "Líder de Guerra"
 game_concept_war_leaders_desc:0 "O atacante primário e o defensor primário de uma [war|E]. Normalmente este é o personagem que instigou a guerra, e o [top_liege|E] do Personagem que detém o [war_target|E].\n\nHá uma variedade de [casus_belli|E] para muitos tipos diferentes de Guerra, alguns com Personagens diferentes como o $game_concept_war_leaders$."

 game_concept_offensive_war_opinion:0 "Offensive War Opinion"
 game_concept_offensive_war_opinion_short:0 "Offensive War"
 game_concept_offensive_war_opinion_desc:0 "Being the main attacker in a war will gradually cause your [vassals|E] to dislike you after [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] months. [civil_wars|E] and [great_holy_wars|E] are excluded from this. Once no longer in such a war, the penalty will slowly decay."

 game_concept_at_peace_opinion:0 "At Peace Opinion"
 game_concept_at_peace_opinion_short:0 "At Peace"
 game_concept_at_peace_opinion_desc:1 "Characters who have the [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] as part of their [faith|E] will have the '$game_concept_at_peace_opinion$' instead of the [offensive_war_opinion|E] penalty.\n\nIf you are at peace for too long, your [vassals|E] will think less of you #weak (if they share your Faith).#!"

 game_concept_character:0 "Personagem"
 game_concept_characters:0 "Personagens"
 game_concept_character_possessive:0 "Character's"
 game_concept_characters_possessive:0 "Characters'"
 game_concept_character_desc:0 "Personagens podem ser [noble|E] ou [lowborn|E], [landed|E] ou [unlanded|E], cada um com seu conjunto de [skills|E] e [traits|E], objetivos e aspirações. Na forma de [rulers|E], [courtiers|E] e [guests|E]. Desde que estejam dentro do [diplomatic_range|E], é possível interagir com eles."

 game_concept_highlighted_text:0 "Texto destacado"
 game_concept_highlighted_text_desc:0 "Esta informação está aqui para você, sempre que você não tiver certeza sobre um conceito de jogo.\n\n#TUT Você pode até mesmo mover o cursor #EMP nesta#! dica para ainda mais informações! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Da hora!"
 game_concept_highlighted_text_example_desc:0 "Bom trabalho!"

 #game_concept_camera:0 "" Delete this
 #game_concept_camera_desc:2 "" Delete this

 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 #game_concept_world_realms_zoom:0 ""  Delete this
 #game_concept_world_realms_zoom_desc:0 ""  Delete this

 game_concept_tutorial_education_trait:0 "Traço de Educação"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Petty King Murchad (seu [character|E]) seguiu uma [education|E] [martial|E]. Ao atingir a idade adulta, ele recebeu o Traço de Estrategista habilidoso."

 game_concept_organized:0 "Estruturada"
 game_concept_organized_desc:0 "Uma [faith|E] estruturada tem uma hierarquia religiosa. Adoração e práticas são mais organizadas e as escrituras são formalizadas.\n\nFés [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] podem tornar-se Estruturadas pela reforma, enquanto outras Religiões são sempre consideradas Estruturadas."

 game_concept_flowery_war:0 "Invasão para Prisioneiro"
 game_concept_flowery_wars:0 "Invasões para Prisioneiros"
 game_concept_flowery_warring:0 "Invadir para Prisioneiros"
 game_concept_flowery_war_desc:1 "Este é um tipo especial de [war|E], iniciada por um [ruler|E] cuja [faith|E] pratica o sacrifício humano. O objetivo primordial de $game_concept_flowery_warring$ é fazer batalha e capturar [prisoners|E] para o sacrifício, com ambos os lados capaz de obter o [war_score|E] suficientes através do combate para vencer sem nunca ter que [siege|E].\n\nNo final da $game_concept_war$, se o vencedor (incluindo o defensor) seguir um $game_concept_faith$ que pratique o sacrifício humano, então eles vão levar vários $game_concept_prisoners$ da [court|E] de quem perdeu. Se ambos os combatentes principais de um $game_concept_flowery_war$ seguirem a mesma Fé, então a Guerra é considerada Sagrada, o que significa que o perdedor ainda recebe [piety|E] (reduzida) mesmo se perder.\n\nVocê não pode conduzir ou continuar a $game_concept_flowery_war$ se tiver algum $game_concept_prisoners$ obtido através da conquista de $game_concept_flowery_war$ na sua [dungeon|E]."

 game_concept_partition_share:0 "Compartilhamento de Partição"
 game_concept_partition_share_desc:1 "Sob uma [succession_law|E] com múltiplos [realm_heirs|E], uma [character_possessive|E] $game_concept_partition_share$ é quais [titles|E] aquele $game_concept_heir$ em particular vai herdar em uma [succession|E]. Normalmente, isso significa dividir entre os filhos de um [ruler|E], ou, raramente, seus irmãos.\n\nNormalmente, dependendo do tipo de $game_concept_succession$, $game_concept_titles$ pode ser dividido igualmente entre [realms|E], uniformemente no mesmo $game_concept_realm$, ou dado principalmente ao principal $game_concept_heir$ enquanto divide o restante igualmente entre qualquer outro $game_concept_heirs$."

 game_concept_banish_reason:0 "Motivo do Banimento"
 game_concept_banish_reasons:0 "Motivos do Banimento"
 game_concept_banish_reason_desc:0 "O $game_concept_banish_reason$ dá ao [liege|E] a oportunidade de livremente [banish|E] alguém que estiver em sua [dungeon|E]. Eles são mais frequentemente adquiridos quando a pessoa é um [criminal|E]."

 game_concept_imprisonment_reason:0 "Motivo da Prisão"
 game_concept_imprisonment_reasons:0 "Motivos de Prisão"
 game_concept_imprisonment_reason_desc:0 "O $game_concept_imprisonment_reason$ dá ao [liege|E] a oportunidade de livremente [imprison|E] alguém. Eles são mais frequentemente adquiridos quando a pessoa é um [criminal|E]."

 game_concept_revoke_title_reason:0 "Motivo de Revogação do Título"
 game_concept_revoke_title_reasons:0 "Motivos de Revogação do Título"
 game_concept_revoke_title_reason_desc:0 "O $game_concept_revoke_title_reason$ dá ao [liege|E] a oportunidade de livremente [revoke|E] um [title|E] de alguém. Eles são mais frequentemente adquiridos quando a pessoa é um [criminal|E]."

 game_concept_execute_reason:0 "Motivo de Execução"
 game_concept_execute_reasons:0 "EMotivos de execução"
 game_concept_execute_reason_desc:1 "O $game_concept_execute_reason$ dá ao [liege|E] a oportunidade de livremente [execute|E] alguém que estiver em sua [dungeon|E]. Eles são mais frequentemente adquiridos quando a pessoa é um [criminal|E]."

 game_concept_movement_lock:0 "Bloqueio de Movimento"
 game_concept_movement_locked:0 "Movimento Bloqueado"
 game_concept_movement_locked_desc:0 "Depois que um [army|E] completou mais da metade de uma determinada ordem de movimento, não será possível alterá-lo até que cheguem ao seu destino."

 game_concept_extramarital_sex:0 "Sexo Extraconjugal"
 game_concept_extramarital_sex_sleeping_with:0 "dormindo com"
 game_concept_extramarital_sex_desc:1 "Se forem descobertos, dois Personagens envolvidos em Sexo Extraconjugal sofrerão consequências dependendo de das [doctrines|E] de sua [faith|E].\n\n$EFFECT_LIST_BULLET$Cada Personagem se tornará conhecido como um [GetTrait('fornicator').GetName( GetNullCharacter )] ou um [GetTrait('adulterer').GetName( GetNullCharacter )],dependendo do seu próprio estado civil\n$EFFECT_LIST_BULLET$Se um homem e uma mulher dormirem juntos, isso pode resultar em um filho [bastard|E]\n$EFFECT_LIST_BULLET$Se os Personagens são do mesmo gênero, as consequências são determinadas por pela [doctrine|E] $doctrine_homosexuality_name$ da sua [faith|E]\n$EFFECT_LIST_BULLET$Qualquer [diseases|E] sexualmente transmissível que um deles possua pode infectar o outro"

 game_concept_titular_title:0 "Título Titular"
 game_concept_titular_title_desc:0 "Um $game_concept_titular_title$ é um [title|E] que não possui [de_jure|E] terras no Mapa. Títulos não Titulares podem se tornar Titulares por meio de um [de_jure_drift|E].\n\n[mercenary|E], [head_of_faith|E] e [holy_order|E] Títulos são normalmente Titulares."

 game_concept_pilgrimage:0 "Peregrinação"
 game_concept_pilgrimages:0 "Peregrinações"
 game_concept_pilgrimage_desc:0 "Personagens da maioria das Crenças ([faiths|E]) podem [decide|E] sair em $game_concept_pilgrimage$ para um [holy_site|E].\n\nTal jornada pode ser cheia de oportunidades e perigos, mas ao chegar ao seu destino, os Personagens ganharão [piety|E] e podem receber outras recompensas."

 game_concept_faith_righteous:0 "Justo"
 game_concept_faith_righteous_desc:0 "Essa [faith|E] é considerado legítimo.\n\nCasamento misto é comum.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Desviado"
 game_concept_faith_astray_desc:0 "Essa [faith|E] difere de uma forma que não é particularmente significativa.\n\nCasamento mistos ainda podem acontecer.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Hostil"
 game_concept_faith_hostile_desc:0 "Essa [faith|E] desvia significativamente.\n\nCasamentos mistos ainda podem acontecer, [holy_wars|E] podem ser travadas.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "Mal"
 game_concept_faith_evil_desc:0 "Essa [faith|E] is considered odiosa.\n\nCasamentos mistos raramente acontecem, [holy_wars|E] podem ser travadas.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "Hostilidade da Fé"
 game_concept_faith_hostility_desc:1 "Toda [faiths|E] ter uma relação um com outra que é determinado por tão quanto relacionado elas são.\n\nA proximidade é decidida por vários fatores, como se eles compartilham uma [religion|E], [religious_family|E], ou se a Fé possui [doctrines|E] especiais.\n\nSe duas crenças estão distantes, muitas vezes são capazes de uma [holy_war|E] entre elas.\n\nExistem as seguintes relações: [faith_righteous|L], [faith_astray|L], [faith_hostile|L], e [faith_evil|L]."

 game_concept_command_modifier:0 "Modificador de Comando"
 game_concept_command_modifier_desc:0 "Este [modifier|E] só é ativo para [commanders|E].\n\nSe um Personagem com um Modificador de Comando lidera um [army|E], vai ter esse efeito."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Apelido"
 game_concept_epithet:0 "Apelido"
 game_concept_cognomen:0 "Apelido"
 game_concept_nicknames:0 "Apelidos"
 game_concept_epithets:0 "Apelidos"
 game_concept_cognomens:0 "Apelidos"
 game_concept_nickname_desc:1 "$game_concept_nicknames$ é um nome tomadas por ou atribuídas a outros [characters|E] (ex: Charles 'o Calvo'). $game_concept_nicknames$ são puramente estéticos, embora as circunstâncias que cercam sua aquisição sejam muitas vezes assuntos dramáticos ou notáveis.\n\n$game_concept_nicknames$ ruins as vezes serão substituídos por bons (como em William 'o Bastardo' virando William 'o Conquistador')."

 game_concept_main_phase:0 "Fase Principal"
 game_concept_main_phase_desc:0 "Na Fase Principal de uma [battle|E], [soldiers|E] e [knights|E] dos dois lados lutam entre si.\n\nA Fase Principal termina quando todas as tropas de um lado se tornam [casualties|E] ou um lado decide [retreat|E].\n\nApós a Fase Principal o combate entra no [aftermath|E]."

 game_concept_personality_trait:0 "Traço de Personalidade"
 game_concept_personality_traits:0 "Traços de Personalidade"
 game_concept_personality_trait_desc:1 "$game_concept_personality_trait$ é um [trait|E] que determina a 'visão de mundo' de uma pessoa e quais ações elas estão mais propensas a tomar. Eles também afetam a [opinion|E] dos outros sobre você. Pode-se perder e ganhar novos traços durante a vida. Agir contra a própria Personalidade causa [stress|E]."

 game_concept_lifestyle_trait:0 "Traço do Estilo de Vida"
 game_concept_lifestyle_traits:0 "Traços do Estilo de Vida"
 game_concept_lifestyle_trait_desc:1 "$game_concept_lifestyle_trait$ is the result from picking certain [lifestyle|E] perks, [decisions|E], or [interactions|E].\n\nSome Lifestyle traits are upgradeable as the character improves their mastery of the skill. The levels range between 1-3, and the stars on the trait icon indicate the current level."

 game_concept_physical_trait:0 "Traço Físico"
 game_concept_physical_traits:0 "Traços Físicos"
 game_concept_physical_trait_desc:1 "Um $game_concept_physical_trait$ é um descritor de um [trait|E] físico ligado à sua aparência ou comportamento, e o nível de intelecto que um Personagem tem. Muitas características físicas afetam como outros são [attracted|E] por ele.\n\nEles são muitas vezes são [congenital|E], assim adquiridos no nascimento e permanentes."

 game_concept_fame_trait:0 "Traço de Fama"
 game_concept_fame_trait_desc:1 "O $game_concept_fame_trait$ é um [trait|E] especial adquirido em circunstâncias específicas e afeta a [opinion|E] do outros sobre eles. Pode-se obter esses traços como resultado de realizar uma ação positiva, ou quando os [secrets|E] mais sombrios de alguém são expostos. Outros são o resultado de suas circunstâncias no nascimento."

 game_concept_health_trait:0 "Traço de Saúde"
 game_concept_health_trait_desc:1 "A $game_concept_health_trait$ is a [trait|E] that directly affects one's physical and mental [health|E], such as [diseases|E]. Temporary traits that affect one's bodily capabilities, such as pregnancies and wounds also falls under this category."

 game_concept_modifier_contribution:0 "Contribuição"
 game_concept_modifier_contributions:0 "Contribuições"
 game_concept_modifier_contributes:0 "Contribui"
 game_concept_modifier_contribution_desc:0 "A [modifier|E] may change the $game_concept_modifier_contribution$ of your [vassals|E] [obligations|E]. This is not the same as [modifier_base_contribution|E].\n\nIf you have a [vassal] that pays you #V 1#! [gold|E] per month, and you gain a [modifier] that increases $game_concept_modifier_contribution$ by #V 10%#!, then the [vassal] instead pays you #V 1.1#! [gold]."

 game_concept_modifier_base_contribution:0 "Base Contribution"
 game_concept_modifier_base_contributions:0 "Base Contributions"
 game_concept_modifier_base_contributes:0 "Base Contributes"
 game_concept_modifier_base_contribution_desc:0 "A [modifier|E] may change the $game_concept_modifier_base_contribution$ of your [vassals|E] [obligations|E]. This is not the same as [modifier_contribution|E].\n\nIf you have a [vassal] that has a total [income|E] of #V 10#! [gold|E] and pays you #V 1#! [gold] per month, and you gain a [modifier] that increases $game_concept_modifier_base_contribution$ by #V 10%#!, then the [vassal] instead pays you #V 2#! [gold]."

 game_concept_maneuver:0 "Manobra"
 game_concept_maneuver_desc:0 "A fase de $game_concept_maneuver$ ocorre no início de uma [battle|E] e indica o tempo que leva para a [main_phase|E] começar, e [armies|E] começarem a lutar."

 game_concept_combat_phase:0 "Fase de Batalha"
 game_concept_combat_phase_desc:0 "A $game_concept_combat_phase$ é uma parte de uma [battle|E]. As batalhas têm três fases distintas; [maneuver|E], [main_phase|E], e [aftermath|E]."

 game_concept_unreformed_pagan_combat_bonus:1 "Vantagem de Combate Pagão Não Reformado"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] leva uma [advantage|E] na [battle|E] nos [counties|E] com a sua Fé."

 game_concept_personality:0 "Personalidade"
 game_concept_personality_desc:0 "Personagens agirão contra você e os outros de acordo com sua Personalidade, que é determinada principalmente pelo seus [traits|E] de Personalidade."

 game_concept_gift:0 "Presente"
 game_concept_send_gift:0 "Enviar Presente"
 game_concept_gift_desc:0 "Enviar um presente para outro Personagem aumentará a [opinion|E] deles sobre você em troca de [gold|E][gold_i].\n\nQuanto mais ganancioso o destinatário, mais Ouro você terá que enviar e mais Opinião você receberá.\n\nQuanto maior a sua [diplomacy|E], mais Opinião você terá."

 game_concept_vote_strength:0 "Força do Voto"

 game_concept_hostage:0 "Refém"
 game_concept_hostages:0 "Reféns"
 game_concept_hostage_desc:0 "O $game_concept_hostage$ é um [prisoner|E] quem fornece [war_score|E] quando capturado durante uma [war|E].\n\nPara uma pessoa ser considerada refém, ela deve ser o terceiro na Fila (ou superior) para herdar o Título principal do seu Líder de Guerra.\n\nOs reféns são libertados quando a Guerra termina, diferente dos [prisoners_of_war|E]."
 game_concept_prisoner_of_war:0 "Prisioneiro de Guerra"
 game_concept_prisoners_of_war:0 "Prisioneiros de Guerra"
 game_concept_prisoner_of_war_desc:0 "Um $game_concept_prisoner_of_war$ é um [prisoner|E] que é capturado durante uma [war|E], mas não é importante fornecer [war_score|E].\n\n[hostages|E] são libertados quando a Guerra termina, ao contrário dos Prisioneiros de Guerra, mas que ainda podem ser resgatados."

 game_concept_single_combat_fight:0 "Combate Individual"
 game_concept_single_combat_duel:0 "Duelo"
 game_concept_single_combat_fight_plural:0 "Combates Individuais"
 game_concept_single_combat_duel_plural:0 "Duelos"
 game_concept_single_combat_fight_sudden_death:0 "Morte Súbita"
 game_concept_single_combat_fight_desc:0 "Em um $game_concept_single_combat_fight$, dois [characters|E] lutam, seja até sua [character_death_death|E] ou ao Primeiro Sangue. Cada rodada, ambos os $game_concept_characters$ selecione uma opção aleatórioa de uma lista, trocando golpes até que um $game_concept_character$ recebe um golpe Forte, com as opções disponíveis dependendo da sua [prowess|E] e [traits|E].\n\nAlgumas opções podem dar efeitos especiais, e a maioria aumentará sua [single_combat_success_chance|E] e [single_combat_injury_chance|E]. Os $game_concept_single_combat_duel_plural$ continuam, eles se tornam mais perigosos e incertos, e fica mais fácil vencer ou se machucar. Depois de várias rodadas, os $game_concept_single_combat_duel_plural$ entram em Morte Súbita, terminando imediatamente e vencendo quem poussui a maior $game_concept_prowess$.\n\nAo lutar em $game_concept_single_combat_duel_plural$, você pode ganhar [single_combat_prowess_bonus|E] temporariamente ou [character_modifiers|E] [single_combat_prowess_malus|E], aumentando ou reduzindo sua $game_concept_prowess$ até o $game_concept_single_combat_duel$ acabar."
 game_concept_single_combat_success_chance:0 "Probabilidade de Sucesso"
 game_concept_single_combat_success_chance_skill:0 "Sucesso do Duelo"
 game_concept_single_combat_success_chance_desc:0 "Ao lutar em um $game_concept_single_combat_fight$, sua $game_concept_single_combat_success_chance$ diz o quão bem você está indo no the $game_concept_single_combat_duel$. Para ganhar, você deve obter a sua $game_concept_single_combat_success_chance$ muito acima do seu oponente.\n\nÀ medida que as rodadas continuam, fica mais fácil vencer, o que significa que você precisa de menos vantagem sobre seu oponente.\n\nA contrapartida da $game_concept_single_combat_success_chance$ é o [single_combat_injury_chance|E]."
 game_concept_single_combat_injury_chance:0 "Risco de Lesão"
 game_concept_single_combat_injury_chance_injure:0 "Ferir"
 game_concept_single_combat_injury_chance_injury_risk:0 "Risco de Ferir"
 game_concept_single_combat_injury_chance_desc:0 "[characters|E] in $game_concept_single_combat_fight_plural$ run the risk of hurting themselves, either by accidentally opening their guard to their opponent, or simply injuring themselves with their own weapon. As they fight, they also build $game_concept_single_combat_injury_chance$.\n\n$game_concept_single_combat_duel_plural$ that go on longer make it easier to hurt yourself.\n\nThe counterpart to $game_concept_single_combat_injury_chance$ is [single_combat_success_chance|E]."
 game_concept_single_combat_prowess_bonus:0 "Duel Edge Bonus"
 game_concept_single_combat_prowess_bonus_desc:0 "As [characters|E] $game_concept_single_combat_duel$, they may gain temporary advantage, such as by leveraging [terrain|E] or special [traits|E]. This increases their [prowess|E] for the duration of the current bout, and is lost immediately after.\n\nThe opposite of $game_concept_single_combat_prowess_bonus$ is [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus:0 "Duel Edge Malus"
 game_concept_single_combat_prowess_malus_desc:1 "As [characters|E] $game_concept_single_combat_duel$, they may be afflicted with temporary disadvantage, often due to their opponent severely hurting or intimidating them. This decreases their [prowess|E] for the duration of the current bout, but is regained immediately after.\n\nThe opposite of $game_concept_single_combat_prowess_malus$ is [single_combat_prowess_bonus|E]."

 game_concept_game_over:0 "Fim do Jogo"
 game_concept_game_over_desc:0 "O jogo termina quando sua linhagem atual morre.\n\nNo entanto, mesmo que o jogo termine para sua linhagem, você ainda pode optar por jogar como outro [ruler|E] em qualquer lugar do mundo.\n\nO jogo pode terminar de duas maneiras:\n$BULLET_WITH_TAB$Você morre sem um [player_heir|E]\n$BULLET_WITH_TAB$Você chega ao ano 1453"

 game_concept_de_jure_partition:0 "Partição Por Direito"
 game_concept_de_jure_partitioned:0 "Particionado Por Direito"
 game_concept_de_jure_partition_desc:0 "[realms|E] that have been $game_concept_de_jure_partitioned$ have been split into two same-[title_tier|E] [titles|E], but can still be reunited easily.\n\nEither $game_concept_title$ can [de_jure_drift_drift|E] [completely_controlled|E] [duchies|E] from the other $game_concept_title$ into its [de_jure|E] instantly via [decision|E].\n\nIf either $game_concept_title$ is ever destroyed or loses the last of its $game_concept_de_jure$ [counties|E], then the remaining $game_concept_title$ absorbs all of its $game_concept_de_jure$."

 game_concept_hybrid_culture:0 "Cultura Híbrida"
 game_concept_hybrid_cultures:0 "Culturas Híbridas"
 game_concept_hybridize:0 "Cruzar"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC:1 "A $game_concept_hybrid_culture$ is a [culture|E] that was created by a [ruler|E] as the combination of two existing Cultures.\n\nThe $game_concept_hybrid_culture$ is a mixture of the two original Culture's [traditions|E], [culture_pillars|E], and Aesthetics.\n\nOnly Cultures of different [heritage|E] can form a Hybrid, and the [prestige|E] cost to do so is based on their [cultural_acceptance|E] of each other.\n\nThe higher the Cultural Acceptance, the more [counties|E] will convert when a Hybrid forms. Rulers of a Hybrid culture [promote_culture|E] much faster in Counties of its parent cultures for #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! years after it forms.\n\nNew Cultures can also appear as a [divergent_culture|E]."
 game_concept_hybrid_culture_desc_NO_DLC:0 "A $game_concept_hybrid_culture$ is a [culture|E] that was formed as the combination of two other Cultures.\n\nNew Cultures can also appear as a [divergent_culture|E]."
 game_concept_divergent_culture:0 "Cultura Divergente"
 game_concept_divergent_cultures:0 "Culturas Divergentes"
 game_concept_diverge:0 "Divergir"
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC:0 "A $game_concept_divergent_culture$ is an offshoot of an existing [culture|E] created by a [ruler|E] who is not the [culture_head|E].\n\nThe $game_concept_divergent_culture$ keeps its [heritage|E], but other aspects of the original Culture can be changed.\n\nThe Culture that is diverged from must be at least [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] years old, and the [prestige|E] cost to diverge is based on the creating Ruler's [realm_size|E].\n\nNew Cultures can also appear as a [hybrid_culture|E]."
 game_concept_divergent_culture_desc_NO_DLC:0 "A $game_concept_divergent_culture$ is an offshoot of an existing [culture|E].\n\nNew Cultures can also appear as a [hybrid_culture|E]."

 game_concept_winter:0 "Severidade do Inverno"
 game_concept_winter_desc:0 "O inverno drena constantemente o seu [supply|E] com o tempo, fazendo os exércitos perderem Suprimentos enquanto estiverem em um Bronato afetado pelo Inverno. A penalidade de Suprimento aumenta com a gravidade. O inverno tem três gravidades diferentes; [Concept( 'winter_severity_mild', 'Mild' )|E], [Concept( 'winter_severity_normal', 'Normal' )|E], e [Concept( 'winter_severity_harsh', 'Harsh' )|E]."
 game_concept_winter_severity_mild:0 "Inverno Ameno"
 game_concept_winter_severity_mild_desc:0 "[GetModifier( 'winter_mild_modifier' ).GetDesc]"
 game_concept_winter_severity_normal:0 "Inverno Normal"
 game_concept_winter_severity_normal_desc:0 "[GetModifier( 'winter_normal_modifier' ).GetDesc]"
 game_concept_winter_severity_harsh:0 "Inverno Rigoroso"
 game_concept_winter_severity_harsh_desc:0 "[GetModifier( 'winter_harsh_modifier' ).GetDesc]"

 game_concept_deceitful_progress_hostile_schemes_decision:0 "$deceitful_progress_hostile_schemes_decision$ Decision"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "A [decision|E] allowing you to improve your [hostile_schemes|E]. Grants [success_chance|E] and [scheme_power|E] in exchange for [stress|E]."

 game_concept_diligent_development_focus_decision:0 "$diligent_development_focus_decision$ Decision"
 game_concept_diligent_development_focus_decision_desc:0 "A [decision|E] allowing you to improve your [capital|E]. Grants [development|E] in exchange for [stress|E]."

 game_concept_impatient_rushing_all_schemes_decision:0 "$impatient_rushing_all_schemes_decision$ Decision"
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "A [decision|E] allowing you to accelerate your [scheme|E]. Grants Scheme Progress in exchange for [stress|E]."

 game_concept_dismiss_strong_hook_interaction:0 "$dismiss_strong_hook_interaction$ Interação"
 game_concept_dismiss_strong_hook_interaction_desc:0 "Uma [interaction|E] que permite você dispensar um [hook|E] em que você é alvo em troca de [prestige|E]."

 game_concept_abandon_hook_interaction:0 "Interação de $abandon_hook_interaction$"
 game_concept_abandon_hook_interaction_desc:0 "Uma [interaction|E] que permite você abandonar um [hook|E] que possui em trocar de aliviar o seu [stress_loss_i][stress|E]."

 game_concept_force_duel_criminals_interaction:0 "$force_duel_criminals_interaction$ Interação"
 game_concept_force_duel_criminals_interaction_desc:0 "Uma [interaction|E] quem permite você criar um [single_combat_duel|E] com criminosos, quando estiver [stressed|E]."

 game_concept_force_duel_anyone_interaction:0 "$force_duel_anyone_interaction$ Interação"
 game_concept_force_duel_anyone_interaction_desc:0 "Uma [interaction|E] quem permite você criar um [single_combat_duel|E] com qualquer um, quando estiver [stressed|E]."

 game_concept_artifact_rarity:0 "Raridade do Artefato"
 game_concept_rarity:0 "Raridade"
 game_concept_artifact_rarity_desc:0 "Alguns [artifacts|E] são mais raros que outros, o que se reflete em sua Raridade.\n\nOs níveis são, do pior para o melhor:\n$BULLET_WITH_TAB$Common (nunca mostrado, pois é o padrão)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"

 game_concept_promote_other_culture_development_decision:0 "Decisão de $promote_other_culture_development_decision_name$"
 game_concept_promote_other_culture_development_decision_desc:0 "Um [decision|E] que permite melhorar os custos de [development|E], [control|E], [building|E], e uma [advantage|E] defensiva nos [counties|E] de [cultures|E] diferentes com uma [cultural_acceptance|E] de #V 75%#! ou mais.\n\nTomar a Decisão também aumentará seu [prestige|E] [prestige_i] e [levies|E].\n\nTodos os Condados do [realm|E] são afetados. O custo do [gold|E] escala com o número de Condados afetados."

 game_concept_reform:0 "Reforma"
 game_concept_reformation:0 "Reforma"
 game_concept_reformation_desc:0 "O [culture_head|E] é capaz de alterar certas partes de sua [culture|E] através de uma $game_concept_reformation$. Este é um processo que leva muito tempo e não pode ser interrompido uma vez iniciado. \n\nAs peças reformáveis são:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"

 game_concept_buy_artifact_claim:0 "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction:0 "Interação para $buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_desc:0 "Uma interação que permite que um personagem comprar [personal_artifact_claims|E] em troca de [piety|E] ou [prestige|E]."
